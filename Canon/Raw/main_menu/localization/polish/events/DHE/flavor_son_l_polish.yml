l_polish:
 flavor_son.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] z [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zaniepokojeni brakiem wiary, jaki przejawia [target_character.GetName]. Szerzą wieści, że jest [Select_CString(target_character.IsFemale,'jej','mu')] bliżej do pogan niż do [Select_CString(target_character.IsFemale,'władczyni','władcy')] prawdziwie [Select_CString(target_character.IsFemale,'wyznającej','wyznającego')] [ShowReligionGroupName('muslim')|l] i twierdzą, że [target_character.GetHerHis] brak wiary będzie zgubą dla nas wszystkich. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] grożą, że jeśli [target_character.GetNameWithNoTooltip] nie przystosuje się do wymogów religii [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]iej, poszukają innego władcy, który to zrobi."
 flavor_son.1.a: "Zrezygnować z alkoholu i biesiad dla tych ludzi? Nigdy!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] musi stać się bardziej [Select_CString(target_character.IsFemale,'pobożna','pobożny')]."
 flavor_son.2.title: "Złoty wiek [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.2.desc: "[ShowLocationName('timbuktu')] rozkwita pod naszymi rządami. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] i wielcy uczeni napływają gromadnie do miasta, pragnąc zdobywać wiedzę w licznych szkołach."
 flavor_son.2.historical_info: "Pod rządami Askii Wielkiego Timbuktu rozkwitło. Władca otworzył wiele szkół religijnych i obserwatoriów astronomicznych. To dlatego – a także ponieważ rozwinął handel i administrację – wielu mieszkańców uważało go za wybitnego zarządcę, zdolnego zapewnić Songhajowi dobrobyt na długie lata."
 flavor_son.2.a: "To przetrwa na wieki..."
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "W celu utrwalenia historii kraju [ROOT.GetCountry.GetName] [target_character.GetName] [Select_CString(target_character.IsFemale,'zaczęła','zaczął')] spisywać jego dzieje w kronice pod tytułem „$tarikh_al_sudan$”. Możemy przekazać [Select_CString(target_character.IsFemale,'jej','mu')] fundusze, jednak [Select_CString(target_character.IsFemale, 'kobieta jest zdeterminowana', 'mężczyzna jest zdeterminowany')], by ukończyć swoje dzieło nawet bez naszej pomocy."
 flavor_son.3.historical_info: "Najważniejsza kronika Imperium Songhaju, „$tarikh_al_sudan$”, została napisana ok. roku 1655 przez Abd al-Raḥmāna al-Sa'dī. Streszcza ona pokrótce początki Mali, Songhaju i Tuaregów, jednak przede wszystkim opisuje historię XV i XVI-wiecznego Songhaju. Ponadto zawiera też biografie uczonych z Dżenne i Timbuktu."
 flavor_son.3.a: "Sponsorujmy [target_character.GetHerHis] przedsięwzięcie."
 flavor_son.3.b: "To dzieło powstanie nawet bez naszej pomocy."
 flavor_son.4.title: "Korpus wojowników"
 flavor_son.4.desc: "Choć państwo [ROOT.GetCountry.GetName] radzi sobie z obroną swoich granic przed zagrożeniami z zewnątrz, [ROOT.GetCountry.GetFlavorRank] interesuje się ideą militaryzmu i różnymi rozwiązaniami, jakie z niej wynikają. Jednym z nich jest koncepcja profesjonalnej armii oraz przeorganizowanie prowincji w taki sposób, by łatwiej było rozdysponować siły po całym kraju. [target_character.GetName] osobiście nadzoruje ten projekt. Już [Select_CString(target_character.IsFemale,'utworzyła','utworzył')] niewielką armię zawodowych wojowników. Z czasem być może uda się uformować regularne wojska, jakich nie widziała jeszcze [ShowRegionName('guinea_region')]."
 flavor_son.4.historical_info: "Za rządów Askii Mohammeda I Wielkiego miała miejsce reorganizacja armii Songhaju, w wyniku której nastąpiło rozróżnienie na żołnierzy i chłopów. Ten korpus wojowników uznaje się za pierwsze regularne wojska w Afryce Zachodniej. Każdy gubernator mógł formować własne wojska, dopóki służyły one władcy Songhaju, co ułatwiło centralizację całego kraju."
 flavor_son.4.a: "Niech kraj [ROOT.GetCountry.GetNameWithNoTooltip] utworzy tę nową armię."
 flavor_son.4.b: "Zawodowi żołnierze? Lepiej, jeśli po prostu uzbroimy obywateli."
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip] – dojście do władzy"
 flavor_son.5.desc: "Kraj [ROOT.GetCountry.GetName] pogrążył się w zamęcie. Przeciwko nam występują coraz to nowe osoby, gotowe przejąć tron. Jedną z nich jest [target_character2.GetName] – [Select_CString(target_character2.IsFemale,'ambitna i inteligentna arystokratka, w której','ambitny i inteligentny arystokrata, w którym')] [target_character.GetName] widzi [Select_CString(target_character2.IsFemale,'swoją bezpośrednią rywalkę','swojego bezpośredniego rywala')]. [target_character2.GetSheHe|U] [Select_CString(target_character2.IsFemale,'zgromadziła','zgromadził')] grupę popleczników i domaga się tronu."
 flavor_son.5.historical_info: "Rządy Askii Wielkiego uznawane są za początek Imperium Songhaju. Służył jako generał w armii Sunni Alego, jednak często się z nim ścierał, najpewniej z powodu różnic religijnych, jak i kwestii traktowania ulemów w Timbuktu. Po śmierci Sunni Alego przeprowadził udany zamach stanu przeciwko jego synowi, wykorzystując tych, którzy byli wcześniej prześladowani w Songhaju, do umocnienia swojej pozycji."
 flavor_son.5.a: "[target_character.GetNameWithNoTooltip] musi ustąpić."
 flavor_son.5.b: "[target_character.GetNameWithNoTooltip] ma pełne prawo do tronu!"
 askia_rebels: "Rebelia Askii Mohammeda"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "Wraz z naszym dojściem do władzy w regionie [ShowRegionName('sahel_region')], [target_location.GetRank.GetName] [target_location.GetName] może cieszyć się nowo odkrytym dobrobytem. Szczególnie tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] napawają się luksusem i stopniowo zamieniają to miejsce w mekkę nauki. Może dzięki naszej pomocy da się przyspieszyć ten proces."
 flavor_son.6.historical_info: "Po swym upadku w wyniku sześciomiesięcznego oblężenia Dżenne zostało przyłączone do Imperium Songhaju. Ze względu na swoje położenie miasto stało się centrum handlu dla całego imperium. Leo Africanus opisywał, że można było tam natrafić na przeróżne dobra, a tamtejsi kupcy regularnie importowali swoje towary z Europy."
 flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip] rozkwitnie tak, jak jeszcze nigdy wcześniej!"
 flavor_son.6.b: "Pomagać tamtejszej [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]iej ludności? Nigdy."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "Wszystkie [pops|e], w których skład wchodzą [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "[ShowRegionName('guinea_region')] jest świadkiem postępującego rozłamu pomiędzy ludnością #L [ShowReligionGroupAdjective('muslim')|l]ą#! a niewiernymi. [target_character.GetName] sugeruje, by wprowadzić [ShowPolicyName('sharia_law_policy')], które obowiązywałoby pogan. Jego celem jest umożliwienie nam większej kontroli nad naszymi obywatelami."
 flavor_son.7.a: "[ShowReligionGroupNameWithNoTooltip('muslim')] zawiera wytyczne, które poprowadzą nasz kraj [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_son.7.b: "Uszanujmy prawa niewiernych."
 son_all_non_muslim_pops_gain_satisfaction_tt: "Wszystkie [pop|e], których religią nie jest [ShowReligionGroupName('muslim')|l], zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_son.8.title: "Nawracanie narodów wyznających [ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')|l]"
 flavor_son.8.desc: "Choć [ShowRegionName('guinea_region')] nie zna większej potęgi niż nasza, wciąż są tam narody, których religią nie jest [ShowReligionGroupName('muslim')|l]. Możemy zmusić je do nawrócenia, jednak [target_character.GetName] woli sięgnąć po pokojowe metody. Chce wykorzystać dyplomację do krzewienia wiary #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]iej#!, zamiast sięgać po miecz, co wywołałoby tylko większe niepokoje."
 flavor_son.8.a: "To całkiem dobry pomysł."
 flavor_son.8.b: "Użycie siły to lepsze rozwiązanie."
 son_unlock_diplo_action_to_demand_conversion_tt: "Wykorzystamy [Concept('country_interaction','interakcję krajową')|e] „[ShowCountryInteractionName('demand_conversion_to_islam')]” przeciwko niewiernym z regionu [ShowRegionName('guinea_region')]."
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "Od kiedy zostało przyłączone do naszego kraju, [target_location.GetRank.GetName|l] [target_location.GetName] stało się istną mekką nauki. Pełno tu meczetów i uczonych, dzięki którym [target_location.GetRank.GetNameWithNoTooltip|l] to istna perła kultury, jakiej jeszcze nie widziała [ShowRegionName('guinea_region')]. Niektórzy nazywają je drugą stolicą kraju [ROOT.GetCountry.GetName]."
 flavor_son.9.a: "[target_location.GetNameWithNoTooltip] musi znaleźć się w centrum naszej uwagi."
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip] to stolica i to na tym mieście powinniśmy się skupić."
 flavor_son.9.c: "Druga stolica? [target_location.GetNameWithNoTooltip] to nowa stolica."
 flavor_son.10.title: "Rozkwit handlu transsaharyjskiego"
 flavor_son.10.desc: "Od kiedy zdominowaliśmy szlaki, handel transsaharyjski wspiął się na nowy poziom. Zamiast siedzieć bezczynnie, możemy rozszerzyć naszą sieć placówek o miejsca, w które docierają nasze karawany. Zwłaszcza [ShowLocationName('alexandria')], [ShowLocationName('tunis')] i [ShowLocationName('fez')] to miasta, które warto wziąć pod uwagę."
 flavor_son.10.a: "Rozwińmy miejsca postojów karawan."
 flavor_son.10.b: "Zamiast konkretnych miejsc rozwińmy lepiej cały handel."
 flavor_son.10.c: "Nie warto inwestować w to pieniędzy."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "[ShowBuildingTypeName('trans_saharan_trade_outposts')] zostanie odblokowana do zbudowania w miastach [ShowLocationName('fez')], [ShowLocationName('tunis')] i [ShowLocationName('alexandria')]"
 flavor_son.11.title: "Zaproszenie [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich uczonych"
 flavor_son.11.desc: "Jako że [ShowRegionName('guinea_region')] nie widziała jeszcze takiej potęgi jak nasza, wielu #L [ShowReligionGroupAdjective('muslim')|l]ich#! uczonych zainteresowało się krajem [ROOT.GetCountry.GetName]. [target_character.GetName] i [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] planują zaprosić niektórych z nich, by pokazać, że nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], jest jedną z największych sił w świecie #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]u#!."
 flavor_son.11.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] koniecznie musi ich poznać."
 flavor_son.11.b: "Nie potrzeba nam takich uczonych."
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] hadżdż"
 flavor_son.1000.desc: "Każdy pobożny wyznawca #L [ShowReligionGroupName('muslim')|l]u#! musi odbyć hadżdż do miasta [ShowLocationName('mecca')] przynajmniej raz w swoim życiu. Choć jest to przede wszystkim obrzęd religijny, wielu wielkich władców, jak chociażby [target_character2.GetName], wybiera się na tę pielgrzymkę, by sławić wspaniałość swego kraju przed wszystkimi napotkanymi. Jak by nie było, musimy podjąć decyzję, czy wyruszyć w podróż, której celem będzie [ShowLocationNameWithNoTooltip('mecca')]."
 flavor_son.1000.historical_info: "Podczas swych rządów Askia Wielki z Songhaju postanowił zasugerować się hadżdżem Mansa Musy. Jako pobożny muzułmanin zabrał ze sobą liczne bogactwa. Choć jego pielgrzymka nie miała aż takiego rozmachu, władca był niezwykle hojny i ufundował między innymi dom noclegowy w Mekce dla przybyszów z Afryki Zachodniej."
 flavor_son.1000.a: "Udajmy się w podróż, której celem będzie [ShowLocationNameWithNoTooltip('mecca')], z całym naszym bogactwem!"
 flavor_son.1000.b: "Weźmy ze sobą tylko odrobinę złota."
 flavor_son.1000.c: "Mamy odbyć hadżdż, a nie chwalić się bogactwem."
 flavor_son.1000.d: "Nie ma potrzeby wybierać się w podróż, której celem będzie [ShowLocationNameWithNoTooltip('mecca')]."
 son_begin_hajj_tt: "Rozpocznie się hadżdż, którego celem będzie [ShowLocationName('mecca')]. Wydane [gold|el] stanie się częścią #Y karawany#!"
 son_no_hajj_tt: "Nie wybierzemy się na hadżdż, którego celem będzie [ShowLocationName('mecca')]."
 flavor_son.1001.title: "Uczeni z [ShowRegionNameWithNoTooltip('maghreb_region')]u"
 flavor_son.1001.desc: "[target_location.GetName] – to tu jak na razie dotarł nasz hadżdż. Cały [ShowRegionName('maghreb_region')] wie już, że oto [Select_CString(target_character.IsFemale,'przybyła','przybył')] [target_character.GetName] i [target_character.GetHerHis] karawana. Na miejscu pojawia się wielu uczonych, w tym [target_character2.GetName], [Select_CString(target_character2.IsFemale,'która','którył')] pragnie trafić na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Być może warto wykorzystać kilka złotych monet, by przyciągnąć kolejnych..."
 flavor_son.1001.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z pewnością skorzysta dzięki takim osobom."
 flavor_son.1001.b: "Wyruszyliśmy ze świętą misją, a nie po to, by werbować uczonych."
 flavor_son.1002.title: "Darowizna dla [ShowRegionNameWithNoTooltip('maghreb_region')]u"
 flavor_son.1002.desc: "[target_location.GetName] – gościliśmy tu przez wiele dni. Teraz jednak [target_character.GetName] i [target_character.GetHerHis] karawana są gotowi wyruszyć w dalszą drogę, do #L [ShowRegionName('egypt_region')]u#!. Jednak [target_location.GetRank.GetName] zrobiło na [Select_CString(target_character.IsFemale,'niej','nim')] spore wrażenie. Może przed wyjazdem warto przekazać darowiznę, by mogło rozkwitnąć jeszcze bardziej?"
 flavor_son.1002.a: "[target_location.GetNameWithNoTooltip] otrzyma od nas parę monet."
 flavor_son.1002.b: "Karawana musi iść dalej, a nie tracić czas na darowizny."
 flavor_son.1003.title: "[target_location.GetNameWithNoTooltip] i tamtejsi uczeni"
 flavor_son.1003.desc: "[target_location.GetName] to miejsce tak wspaniałe, że słynie z niego cały [ShowRegionName('egypt_region')]. Podobnie jak [target_character3.GetName] i [target_character3.GetHisHer] hadżdż, tak i my zostaliśmy powitani z otwartymi ramionami. Zewsząd napływają uczeni, gotowi do nas dołączyć. Za kilka złotych sztabek pewnie moglibyśmy przekonać ich, by zostali z nami na stałe."
 flavor_son.1003.a: "Możemy poświęcić złoto w tym celu."
 flavor_son.1003.b: "[target_location.GetNameWithNoTooltip] to nie miejsce, by tracić tu czas."
 flavor_son.1004.title: "[target_character3.GetNameWithNoTooltip] jako wzór"
 flavor_son.1004.desc: "[target_location.GetName] – to tu tymczasowo się zatrzymaliśmy. [target_character.GetName] chce wziąć przykład z hadżdżu, na który przed laty [Select_CString(target_character3.IsFemale,'wyruszyła','wyruszył')] [target_character3.GetName]. Jedną z najbardziej charakterystycznych cech tamtej pielgrzymki były hojne darowizny, jakimi [target_character3.GetNameWithNoTooltip] [Select_CString(target_character3.IsFemale,'obsypała','obsypał')] [ShowRegionName('egypt_region')]. Tylko może najpierw upewnijmy się, że nie zniszczymy miejscowej gospodarki..."
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] nas zapamięta."
 flavor_son.1004.b: "Nie zapominajmy, o co chodzi w tej podróży."
 flavor_son.1005.title: "Najświętsze z miejsc"
 flavor_son.1005.desc: "Po wielu miesiącach podróży [target_character.GetName] i [target_character.GetHerHis] karawana docierają do celu, jakim jest [ShowLocationName('mecca')]. Choć pielgrzymka to święty obowiązek, mamy spore pole manewru, co zrobić dalej. Możemy pokazać światu nasze bogactwo, przekazać hojne darowizny, by dowieść swej pobożności, albo zostać tu przez kilka dni i dokończyć pielgrzymkę."
 flavor_son.1005.a: "To będzie najwspanialszy hadżdż w historii!"
 flavor_son.1005.b: "Nawiążmy relacje z tutejszymi mieszkańcami."
 flavor_son.1005.c: "To święty obowiązek – więc niech się o tym przekonają."
 flavor_son.1005.d: "Pokora jest cechą sług."
 flavor_son.1006.title: "Koniec hadżdżu"
 flavor_son.1006.desc: "Po wielu miesiącach podróży, której celem była [ShowLocationName('mecca')], i dopełnieniu obowiązków każdego wyznawcy #L [ShowReligionGroupName('muslim')|l]u#!, w końcu wróciliśmy do domu, gotowi znów rządzić krajem [ROOT.GetCountry.GetName]."
 flavor_son.1006.a: "Zobaczmy, co zostało z karawany..."
 son_show_hajj_money_tt: "Obecne [gold|e] w #Y karawanie#!: @gold! #G [THIS.GetVariable('hajj_money').GetValue]#!"
 son_continue_hajj_tt: "Będziemy kontynuować #Y hadżdż#!"
 son_all_remaining_gold_will_return_to_treasury_tt: "Całe [gold|e] pozostałe z #Y hadżdżu#! na nowo zasili nasz [treasury|el]"
