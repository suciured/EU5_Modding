l_polish:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip] i [target_character.GetHerHis] reformy"
 flavor_mch.1.desc: "W roku [GetCurrentYear] [target_character.GetShortName] [Select_CString(target_character.IsFemale,'zjednoczyła','zjednoczył')] wszystkie #L [ShowCultureName('jurchen_culture')|l]kie#! plemiona Kin-Tungus, a także [Select_CString(target_character.IsFemale,'zreformowała','zreformował')] rządy, administrację oraz system prawny, opierając się na systemie chińskim."
 flavor_mch.1.a: "Wybieramy innowacyjne reformy."
 flavor_mch.1.b: "Konserwatywne reformy będą lepsze."
 flavor_mch.2.title: "Siedem skarg"
 flavor_mch.2.desc: "Nasz lud przez całe wieki żył pod panowaniem dynastii, która włada krajem [target_country.GetName]. Przez te wszystkie lata byliśmy podporządkowani ich władzy i upokarzani dyktatami z dalekiego dworu, które były sprzeczne z tym, kim jesteśmy.\n\nTeraz jednak lud się zjednoczył i jest gotowy, by przechylić szalę na naszą stronę. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przeczytała','przeczytał')] na głos, na oczach całego dworu, manifest zawierający siedem skarg opisujących nasze cierpienie i ogłosił, że wkrótce będziemy w stanie wojny z [target_country.GetAdjectiveWithNoTooltip|l]kim krajem.\n\nAlbo my, albo oni."
 flavor_mch.2.a: "Jesteśmy gotowi do ataku."
 flavor_mch.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka armia przechodzi reformy"
 flavor_mch.3.desc: "Skoro region [ShowRegionName('north_china_region')] jest pod naszą ścisłą kontrolą, to może być dobry moment na wykorzystanie naszej wiedzy militarnej, by zreformować starą #L [ShowCultureGroupName('chinese_group')|l]ką#! armię.\n\nBędzie to jednak wymagać znacznych funduszy, a i wielu wojskowych będzie mieć o te reformy pretensje. Co powinniśmy zrobić?"
 flavor_mch.3.a: "Tak, dokonajmy reformy wojska, stare [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kie metody są gorsze."
 flavor_mch.3.b: "Bzdura! Czego może się nauczyć naród mistrza Sun Zi od jakichś barbarzyńców?"
 flavor_mch.4.title: "Stanowisko dla osoby znanej jako [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.4.desc: "Zwróciliśmy niedawno uwagę na dobrze [Select_CString(target_character.IsFemale,'rokującą członkinię','rokującego członka')] rządu – nazywa się [target_character.GetShortName] oraz posiada szeroką wiedzę w zakresie dyplomacji i administracji.\n\nNiemniej krążą plotki, że jest [Select_CString(target_character.IsFemale,'ona','on')] rażąco skorumpowaną osobą, łącząc swoje wybitne zdolności polityczne z chciwością i kumoterstwem. Czy powinniśmy [Select_CString(target_character.IsFemale,'ją','go')] mianować na stanowisko premiera?"
 flavor_mch.4.a: "Mianujmy [Select_CString(target_character.IsFemale,'ją','go')] pomimo [target_character.GetHerHis] win!"
 flavor_mch.4.b: "Nie, taka korupcja może zrujnować całe państwo!"
 flavor_mch.5.title: "Późniejsze Jin"
 flavor_mch.5.desc: "Kilka stuleci dynastia o #L [ShowCultureName('jurchen_culture')|l]kich#! korzeniach, Jin, zasłynęła podbojami ogromnych terytoriów w regionie [ShowRegionName('north_china_region')]. Choć [GetInternationalOrganization('middle_kingdom').GetName] nie znalazło się pod jej całkowitą kontrolą, była w stanie odpierać nadchodzące z południa inwazje dynastii Song. Mogłaby osiągnąć jeszcze więcej, gdyby nie najazd ze strony kraju [GetCountry('MGE').GetLongName]. Być może jako potężne #L [ROOT.GetCountry.GetAdjective|l]kie#! państwo [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kiego pochodzenia moglibyśmy przejąć jej nazwę."
 flavor_mch.5.a: "Proklamujmy Późniejsze Jin."
 flavor_mch.5.b: "Nasza tożsamość jest przede wszystkim [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka."
 mch_warring_state_modifier_trigger: "[location|e] należy do [Concept('culture_group','kultury')|e] #L [ShowCultureGroupName('chinese_group')|l]kiej#!, a jej [owner|el] podporządkował sobie państwo [GetCountry('KOR').GetName] za sprawą łańcucha [Concept('event','wydarzeń')|el] „$flavor_mch.10.title$”."
 mch_lifan_yuan_modifier_trigger: "[location|e] posiada [Concept('dominant_culture','dominującą kulturę')|e], która nie jest ani przyjęta, ani nie należy do [Concept('culture_group','grupy kultur')|e] #L [ShowCultureGroupName('chinese_group')|l]kich#! lub #L [ShowCultureGroupName('jurchen_group')|l]kich#!."
 unlocked_warring_state: "Odblokowano: $warring_state$"
 map_QNG: "$QNG$ Żółty"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "Odkąd [GetInternationalOrganization('middle_kingdom').GetName] znalazło się pod sterami #L [ROOT.GetCountry.GetAdjective|l]kiej#! elity, #L [ShowCultureName('jurchen_culture')|l]ka#! mniejszość rządzi #L [ShowCultureGroupName('chinese_group')|l]ką#! większością. [target_character.GetName] głęboko niepokoi się tą złożoną sytuacją, bowiem wierzy, że państwo [GetCountry('YUA').GetName] i dynastie Jin upadły za sprawą asymilacji. Dlatego też uważa, że wartą wprowadzenia polityką jest [ShowPolicyName('enforce_queue_hair')]. [target_character.GetHerHis|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest jednak zdania, że właściwszym rozwiązaniem jest [ShowPolicyName('queue_hair_status_quo')]."
 flavor_mch.6.a: "[ShowLawNameWithNoTooltip('mch_queue_hair')] to niezbędny ruch."
 flavor_mch.6.b: "To nie były błędy, lecz adaptacja do okoliczności!"
 flavor_mch.7.title: "[target_character.GetNameWithNoTooltip] – Tygrysi Smok"
 flavor_mch.7.desc: "Nieprzebrana liczba zwycięskich bitew sprawiła, że [target_character.GetName] może się szczycić przydomkiem [ShowTraitName('dragon_tiger')]. Z tak [Select_CString(target_character.IsFemale, 'wybitną władczynią', 'wybitnym władcą')] u steru kraj [ROOT.GetCountry.GetLongName] niewątpliwie stoi u progu złotej ery."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "[ShowRegionNameWithNoTooltip('mongolia_region')] – Osiem Chorągwi"
 flavor_mch.8.desc: "W miarę jak państwo [ROOT.GetCountry.GetName] rozszerza wpływy poza region [ShowRegionName('manchuria_region')] w głąb bogatego subkontynentu $china$, przedstawiciele wielu nacji służących w #L [ShowCultureGroupName('chinese_group')|l]kiej#! armii przechodzą na naszą stronę. Choć początkowo byliśmy w stanie wpasować ich w bieżącą hierarchię naszych sił, staje się oczywistym, że wśród naszych chorągwi musi się też znaleźć miejsce dla #L [target_location.GetDominantCulture.GetAdjective|l]kich#! barw. Stąd pomysł na nowy twór – $flavor_mch.8.title$ w lokacji [target_location.GetName]. Dowódcą będzie [target_character.GetName]."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Osiem Chorągwi Chin"
 flavor_mch.9.desc: "Czyny przemawiają mocniej niż słowa – przejście #L [ShowCultureGroupName('chinese_group')|l]kich#! generałów na naszą stronę nie pozostawiają złudzeń co do losu uzurpatorów, którzy osiedli na subkontynencie $china$. W miarę jak postępują nasze podboje, do armii dołącza coraz więcej [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kich rekrutów. Zwyczajowy system chorągwi nie jest już w stanie ich pomieścić. Stąd pomysł, by powstała nowa formacja – $flavor_mch.9.title$ – zgromadzona w lokacji [target_location.GetName]. Dowództwem obejmie ją [target_character.GetName]."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "Los regionu [ShowRegionNameWithNoTooltip('korea_region')]"
 flavor_mch.10.desc: "[GetInternationalOrganization('middle_kingdom').GetName] przez wiele stuleci miało w państwie [target_country.GetLongName] wiernego poddanego. Zdaje się jednak, że kraj [target_country.GetNameWithNoTooltip] za nic ma sobie Mandat Niebios i nie widzi się jako [ShowSubjectTypeName('tributary')|l] państwa [ROOT.GetCountry.GetName]. Jeśli nie zdołamy zdławić tego oporu, nasz autorytet może ucierpieć."
 flavor_mch.10.a: "Żądamy pokłonu!"
 flavor_mch.10.b: "Z czasem się podporządkują."
 mch_benefits_of_subjugating_korea: "Mamy 25 lat, by uczynić kraj [target_country.GetName] naszym [Concept('subject','podwładnym')|e]. Jeśli się uda, reforma „[ShowGovernmentReformName('warring_state')]” zapewni nam dodatkowe korzyści."
 flavor_mch.11.success_title: "Upadek państwa [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.failure_title: "Kraj [target_country.GetNameWithNoTooltip] się nie poddaje"
 flavor_mch.11.success_desc: "Kampania mająca na celu podporządkowanie państwa [target_country.GetName] zakończyła się pełnym sukcesem. Potwierdziliśmy, że [GetInternationalOrganization('middle_kingdom').GetName] niezaprzeczalnie należy do nas. Dzięki takiemu pokazowi siły [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] odbierze niebawem hołd od niepokornych władców."
 flavor_mch.11.failure_desc: "Nie zdołaliśmy udowodnić #L [target_country.GetAdjective|l]kiemu#! państwu, jak potężni jesteśmy. Staliśmy się pośmiewiskiem w oczach #L [ShowCultureGroupName('chinese_group')|l]kiego#! ludu, a biurokraci z kraju [target_country.GetNameWithNoTooltip] mocno się trzymają w stołecznym mieście [target_country.GetCapital.GetName]."
 flavor_mch.11.a: "To przejdzie do historii."
 mch_improve_warring_state_gov_reform: "Reforma „[ShowGovernmentReformName('warring_state')]” przyniesie nam dodatkowe korzyści."
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "Zarządzanie terytoriami poza bezpośrednią #L [ShowCultureGroupName('chinese_group')|l]ką#! i #L [ShowCultureName('jurchen_culture')|l]ką#! jurysdykcją staje się problematyczne. Stąd też propozycja, by utworzyć [ShowGovernmentReformName('lifan_yuan')] – instytucję, która pozwoli nam efektywniej korzystać z tych obszarów, jak również uspokoić separatystyczne dążenia miejscowych."
 flavor_mch.12.a: "Wyśmienity pomysł!"
 flavor_mch.12.b: "Nie stać nas w tej chwili na taki wydatek."
 flavor_mch.13.title: "Rozwój obszaru [target_location.GetNameWithNoTooltip]"
 flavor_mch.13.desc: "Ambicje, jakie żywi [target_character.GetName], uoasabiają [GetInternationalOrganization('middle_kingdom').GetName]. Cele te są jednak wciąż zbyt odległe, gdyż kraj [ROOT.GetCountry.GetName] pozostaje zbyt słaby, by zawładnąć subkontynentem $china$. W tej chwili rozważniej byłoby wzmocnić państwo [ROOT.GetCountry.GetFlavorRank|l], budując od podstaw nowe miasto. Jego lokalizacją będzie [target_location.GetName]."
 flavor_mch.13.a: "Rozpocząć budowę!"
 flavor_mch.13.b: "To tylko chwilowy kłopot."
 flavor_mch.14.title: "Stolica, na jaką [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] zasługuje"
 flavor_mch.14.desc: "Nasze niedawne zajęcie miasta [target_location.GetName] wywołało znaczny entuzjazm, gdyż nie jest to [target_location.GetRank.GetName] jakich wiele. Była to wszak stolica wielu znamienitych dynastii. Jeśli państwo [ROOT.GetCountry.GetName] ma stać się nowym władcą subkontynentu $china$, słusznym byłoby przeniesienie do miasta [target_location.GetNameWithNoTooltip] naszej stolicy."
 flavor_mch.14.a: "Niech i tak będzie."
 flavor_mch.14.b: "Pójdziemy na przekór tradycji."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "Z postępującym podbojem subkontynentu $china$ Osiem [ShowCultureGroupName('chinese_group')|l]kich chorągwi nie jest już w stanie pomieścić rekrutów chcących zasilić [ROOT.GetCountry.GetAdjective|l]ką armię. Nie możemy jednak odmówić im poboru, bo to skieruje ich prosto w ramiona rebeliantów dręczących nasz kraj. Niech zamiast tego powstanie [ShowPolicyName('mch_green_standard_army')], która będzie stanowić przystań dla nowych rekrutów i pomoże utrzymać w ryzach podbite $china$."
 flavor_mch.15.a: "Natychmiast ją utwórzmy!"
 flavor_mch.15.b: "W tej chwili nas na to nie stać."
 flavor_mch.16.title: "Śladami dawnych rządów"
 flavor_mch.16.desc: "Jesteśmy tylko jednymi z wielu boskich cesarzy, którym poddane były $china$. Liczne dynastie poprzedzające naszą epokę zdołały już zbudować administrację, która pozwalała trzymać ogromne [GetInternationalOrganization('middle_kingdom').GetName] w ryzach. Dlaczegóż nie zaadoptować tamtych rozwiązań? Skutkiem tego byłaby nasza [ShowSocietyDirectionName('sinicized')|l], lecz pozwoliłoby to także stworzyć wrażenie ciągłości władzy i zbudować nasz autorytet w oczach ludu."
 flavor_mch.16.a: "Słusznie, odtwórzmy dawne instytucje."
 flavor_mch.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] to właściwy wybór."
 unlock_chinese_language_reforms: "Odblokowuje [Concept('government_reform','reformę rządową')|e] „[ShowGovernmentReformName('three_departments_system')]”."
 MCH_conditional_benefit: "Jeśli nie zdecydujemy się na [Concept('government_reform','reformę rządową')|e] „[ShowGovernmentReformName('three_departments_system')]”, [ShowEstatePrivilegeName('mch_tribal_favor')|l] zapewni dodatkowe korzyści."
 flavor_mch.17.title: "Proklamacja dynastii $QNG$"
 flavor_mch.17.desc: "Nareszcie udało nam się objąć Mandat Niebios i [GetInternationalOrganization('middle_kingdom').GetName]. Jak każe zwyczaj, obierzemy nazwę nowej dynastii, zaś [target_character.GetName] otrzyma miano Syna Niebios. Nazwą dynastii zostanie $QNG$, co oznacza „czysty” i „niesplamiony”. Złota symbolika nie ulegnie jednak zmianie po proklamacji – nasza chorągiew zachowa tę barwę."
 flavor_mch.17.a: "Niech się niesie złoty wiatr."
 flavor_mch.17.b: "Nie potrzebujemy niczego takiego!"
 flavor_mch.18.title: "[GetCountry('MCH').GetAdjectiveWithNoTooltip]kie pismo"
 flavor_mch.18.desc: "W dawnych stuleciach język [ShowLanguageName('jurchen_language')|l] zapisywany był za pomocą szczególnego rodzaju pisma, stworzonego w czasach Jin na podstawie pisma kitańskiego. Po upadku tamtej dynastii wyszło jednak z użytku, co sprawiło, że nasza historia była zapisywana obcą nam metodą. Dlatego też [target_character.GetName] wydaje dekret, na mocy którego pismo [ShowLanguageName('mongolian_language')|l]e zostanie przystosowane do naszych potrzeb i stanie się oficjalnym pismem państwa [ROOT.GetCountry.GetName]."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Przyjęcie nowej tożsamości"
 flavor_mch.19.desc: "Chociaż #L [ShowCultureName('jurchen_culture')|l]kie#! korzenie są dla wielu z nas powodem do dumy. Nowo utworzone #L [ROOT.GetCountry.GetAdjective|l]kie#! [GetInternationalOrganization('middle_kingdom').GetName] sprawia jednak, ze nasza przeszłość jako #L [ShowCultureGroupName('chinese_group')|l]kich#! poddanych przybrała niezmiernie wstydliwy wymiar. Stąd też propozycja, byśmy skreślili tamtą historię i przyjęli nową tożsamość – jako $MCH$."
 flavor_mch.19.a: "Nasze [ShowCultureNameWithNoTooltip('jurchen_culture')|l]kie dziedzictwo zagraża naszej pozycji."
 flavor_mch.19.b: "Nie pozwolimy, by nasza tradycja stała się powodem do wstydu."
