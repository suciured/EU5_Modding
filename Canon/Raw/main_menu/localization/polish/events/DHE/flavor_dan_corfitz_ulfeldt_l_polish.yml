l_polish:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[ROOT.GetCountry.GetName]: [target_character.GetName] powraca do kraju po zagranicznych studiach w mieście [ShowLocationName('padova')] i szybko staje przed obliczem [Select_CString(target_ruler.IsFemale,'naszej dobrotliwej władczyni, jaką','naszego dobrotliwego władcy, jakim')] jest [target_ruler.GetName]. Proponuje swoje usługi państwu, obiecując, że może wnieść poważny wkład w jego funkcjonowanie."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nPonadto zaczyna też uwodzić córkę głowy państwa imieniem [target_princess.GetName]. Wygląda na to, że mogą niedługo zawrzeć związek małżeński."
 flavor_dan_corfitz_ulfeldt.1.a: "Ślub. Co za cudowny pomysł."
 flavor_dan_corfitz_ulfeldt.1.b: "To rzeczywiście utalentowana osobistość."
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip] poszerza swoje wpływy"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] rozpościera stale swoje macki wokół wszelkich aspektów polityki i spraw dworskich. [target_character.GetHerHis] wpływy i kontakty, wśród których przeważają potężni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], zaczęły budzić już nie tylko irytację, ale wręcz zagrożenie dla #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy. Jeśli nie powściągniemy [target_character.GetHerHis] ambicji, [ROOT.GetCountry.GetLongName] z pewnością znajdzie się wkrótce pod [target_character.GetHerHis] całkowitą kontrolą. Pojawiają się wręcz oskarżenia, że planuje zabójstwa członków #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rodziny."
 flavor_dan_corfitz_ulfeldt.2.a: "Znajdźmy z [Select_CString(target_character.IsFemale,'nią','nim')] jakieś porozumienie."
 flavor_dan_corfitz_ulfeldt.2.b: "Dość tego. Nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], ma w [Select_CString(target_character.IsFemale,'niej','nim')] wroga!"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] oferuje fortunę"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName] [Select_CString(target_character.IsFemale,'musiała','musiał')] uciekać ze swojej ojczyzny ([GetCountry('DAN').GetLongName]) ze względu na oskarżenia o podstępy i zabójstwa, a także o spiskowanie w celu przejęcia władzy w kraju. Oskarżenia, którym rzecz jasna gorąco zaprzecza i które, jak twierdzi, są bezpodstawne."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ Pragnąc udowodnić swoją dobrą wolę, [Select_CString(target_character.IsFemale,'zaproponowała','zaproponował')], że [target_ruler.GetName] dostanie dużą sumę pieniędzy.\n\nWysokie jest prawdopodobieństwo, że zostały one zabrane z [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]kiego skarbca, nie da się jednak ukryć, że bardzo by się nam przydały do sfinansowania wojny z nimi."
 flavor_dan_corfitz_ulfeldt.3.a: "To niespodzianka, ale bardzo miła!"
 flavor_dan_corfitz_ulfeldt.3.b: "Nie możemy przyjmować pieniędzy od zdrajców."
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] wiedza"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n[target_character.GetHerHis|U] wiedza na temat terenów, z jakich składa się kraj [GetCountry('DAN').GetNameWithNoTooltip] może być bardzo przydatna teraz, kiedy prowadzimy z nimi wojnę. Dostarczone informacje pozwoliły na szybkie zmuszenie wroga do kapitulacji, dzięki czemu [target_location.GetName] to teraz nasza własność. Może to zdecydować o zwycięstwie lub porażce w tej wojnie."
 flavor_dan_corfitz_ulfeldt.4.a: "Naprawdę cudowny rezultat."
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] staje się utrapieniem"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] udowadnia swoją niezwykłą przydatność w zdobywaniu przewagi w wojnie, w której nasz wróg to [GetCountry('DAN').GetLongName], lecz w miarę upływu czasu sprawia coraz więcej problemów. Wygląda na to, że oskarżenia o spiski, jakie wobec [Select_CString(target_character.IsFemale,'niej','niego')] kierowano, nie były jednak tak do końca bezpodstawne – pojawiają się dowody, że próbuje podobnych sztuczek tutaj. Jeśli pozostawimy [Select_CString(target_character.IsFemale,'ją samej','go samemu')] sobie, z pewnością postara się przejąć stery władzy."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] przybywa z propozycją"
 flavor_dan_corfitz_ulfeldt.6.desc: "Po tym, jak [Select_CString(target_character.IsFemale,'została wygnana','został wygnany')] z dwóch już krajów ([GetCountry('DAN').GetName] i [origin_country.GetName]) wskutek oskarżeń o próby przejęcia władzy, [target_character.GetName] przybywa również na nasz dwór. Pała żądzą zemsty i oferuje nam, że kraj [GetCountry('DAN').GetLongNameWithNoTooltip] będzie nasz, o ile pomożemy w jego zdobyciu."
 flavor_dan_corfitz_ulfeldt.6.a: "To niezwykle ciekawa propozycja."
 flavor_dan_corfitz_ulfeldt.6.b: "Nie możemy ufać takiej żmii."
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip] traci szansę do spiskowania"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] już od dłuższego czasu [Select_CString(target_character.IsFemale,'była','był')] nam cierniem w oku wskutek swoich spisków – zarówno w kraju, jak i poza nim – mających na celu przejęcie władzy. Szczęśliwie [target_ruler.GetName] ([origin_country.GetLongName]), wykazując rozsądek, [Select_CString(target_ruler.IsFemale,'położyła','położył')] kres [Select_CString(target_character.IsFemale,'jej','jego')] machinacjom, po prostu odmawiając wysłuchania [Select_CString(target_character.IsFemale,'jej','go')]. [target_character.GetShortNameWithNoTooltip] nie ma już żadnej władzy, a [target_character.GetHerHis] dni są policzone."
 flavor_dan_corfitz_ulfeldt.7.a: "Koniec godny żmii."
