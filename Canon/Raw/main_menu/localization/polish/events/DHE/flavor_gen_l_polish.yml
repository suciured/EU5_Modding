l_polish:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka republika kupiecka"
 flavor_gen.1.desc: "Od czasu zamachu stanu dokonanego przez Guglielmo Boccanegrę w 1257 roku, państwo [ROOT.GetCountry.GetName] uznaje za głowę państwa #italic Capitano del popolo#!. Z czasem urząd ten został podzielony, a system rządów przybrał nazwę „[ShowGovernmentReformName('diarchy_republic')]”, w którym rody [ShowDynastyName('spinola_dynasty')] i [ShowDynastyName('doria_dynasty')] w równym stopniu rządziły krajem. Jednak \n\n#italic Kapitano del popolo#! zawsze był kontrowersyjną pozycją, ponieważ wielu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich poddanych uważa obecny rząd jako autokrację. W roku [GetCurrentYear], dzięki decyzji całego ludu, rządy diarchii mogą wreszcie dobiec końca."
 flavor_gen.1.a: "Niech Republika wprowadzi nas w nowy złoty wiek!"
 flavor_gen.1.b: "Nie możemy porzucić działającego systemu."
 flavor_gen.2.title: "Liber Gazarie"
 flavor_gen.2.desc: "Gazaria to nazwa nadana przez państwo [ROOT.GetCountry.GetName] posiadłościom na Krymie, zaczerpnięta od stolicy – miasta [ShowLocationName('kaffa')]. Ze względu na dużą odległość od kontynentu i granicę z Mongołami oraz Tatarami ze stepów pontyjskich, Gazaria jest zawsze musi się liczyć z zagrożeniem ze strony hord najeźdźców.\n\nAdministracja Gazarii została zorganizowana w 1313 roku po przejęciu jej od Mongołów. Jednak te zmiany w administracji nie zostały jeszcze skodyfikowane i wprowadzone w życie przez #italic Liber Gazarie#!."
 flavor_gen.2.a: "Skodyfikujmy #italic Liber Gazerie#!."
 flavor_gen.2.a.tt: "Wszystkie [Concept('location','lokacje')|e] zyskują [ShowNamedValue('control_radical_bonus')|+=2%] [Concept('control','kontroli')|e] oraz [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_gen.2.b: "Nie mamy środków na wprowadzenie tych przepisów."
 flavor_gen.3.title: "Upadek miasta [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "Po zdobyciu miasta [ShowLocationName('constantinople')] przez państwo [GetCountry('TUR').GetLongName], #L [ROOT.GetCountry.GetAdjective|l]ki#! handel na Morzu Czarnym był w tarapatach. Wpływ ekonomiczny włoskich kupców zmniejszył się po tym, jak państwo [GetCountry('TUR').GetNameWithNoTooltip] uzyskało kontrolę nad ujściem do morza, a ostatnie prowincje zostały utracone w 1455 roku."
 flavor_gen.3.a: "Domagajmy się dostępu od państwa [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gen.3.a.tt: "Wyślemy pismo z prośbą o zwolnienie z [Concept('sound_tolls','ceł sundzkich')|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Żądania Genui"
 flavor_gen.4.desc: "Wysłannik z państwa [GetCountry('GEN').GetLongName] pojawił się na dworze. Prosi o wyłączne przywileje handlowe przez Bosfor. Twierdzi, że jego kraj ma do tego prawo i że wzbogacimy się dzięki tej propozycji."
 flavor_gen.4.a: "To skandal!"
 gen_trade_access_denied: "Odmówiono wyłącznych przywilejów handlowych przez Bosfor"
 flavor_gen.4.b: "To może być dobra okazja..."
 flavor_gen.4.b.tt: "Otrzymają zwolnienie z [Concept('sound_tolls', 'ceł sundzkich')|e] w cieśninie Bosfor."
 gen_trade_given: "Przyznano wyłączne przywileje handlowe przez Bosfor"
 flavor_gen.5.title: "Państwo [GetCountry('TUR').GetNameWithNoTooltip] odmawia!"
 flavor_gen.5.desc: "Państwo [GetCountry('TUR').GetLongName] odrzuciło nasze żądania przyznania nam uprzywilejowanego dostępu do handlu przez Bosfor. Tamtejsi rządzący są oburzeni naszym brakiem zrozumienia polityki, a niektórzy doradcy pragnęli, by [GetCountry('TUR').GetGovernment.GetRulerTitle|l] rozpoczął wojnę."
 flavor_gen.5.a: "Oby nie rozpoczęli wojny..."
 flavor_gen.6.title: "Otrzymano przywilej handlowy!"
 flavor_gen.6.desc: "Państwo [GetCountry('TUR').GetLongName] przyznało nam uprzywilejowany dostęp do handlu przez Bosfor, aby wspierać naszych kupców na Morzu Czarnym."
 flavor_gen.6.a: "Dobre wieści"
 flavor_gen.7.title: "Statuta Gazarie"
 flavor_gen.7.desc: "Choć #italic Liber Gazarie#! obejmuje handel, prawa własności i sądownictwo karne w #L [ROOT.GetCountry.GetAdjective|l]kiej#! Gazarii, opisuje on rząd kolonii dosyć powierzchownie. Wraz z wprowadzeniem #italic Statuta Gazarie#!, aktualizacji tych ram prawnych, można by zająć się kwestiami zarządzania i organizacji społeczności w Gazarii. Po raz kolejny jednak wdrożenie i egzekwowanie tego kodeksu prawnego jest inwestycją, którą państwo [ROOT.GetCountry.GetNameWithNoTooltip] musi poczynić."
 flavor_gen.7.a: "Wprowadzić #italic Statuta Gazarie#!."
 flavor_gen.7.b: "Nie stać nas na to."
 flavor_gen.8.title: "Bankructwo Casa San Giorgio"
 flavor_gen.8.desc: "W 1407 roku Ufficio di San Giorgio rozpoczęło działalność bankową, pożyczając pieniądze swoim udziałowcom i świadcząc usługi takie jak weksle. Do 1437 roku bank zarządzał również mennicą. Ciągłe pożyczki państwowe i niedokapitalizowanie doprowadziły bank do upadku w 1444 roku.\n\nCo powinniśmy zrobić?"
 flavor_gen.8.a: "Ratujmy bank!"
 flavor_gen.8.b: "Niech ginie..."
 flavor_gen.9.title: "Konflikt między gibelinami i gwelfami"
 flavor_gen.9.desc: "Konflikt między papieżem i cesarzem rozpoczął się pod koniec XI wieku i technicznie zakończył się w 1122 roku, ale podział między gwelfami i gibelinami utrzymywał się we Włoszech przez kolejne stulecia, będąc stałą przyczyną wewnętrznego podziału miast-państw i osłabiając całe Włochy. Gwelfowie byli zwolennikami papieża, natomiast gibelini wspierali cesarza. W XV wieku gwelfowie przeszli na stronę Francuzów, którzy zaczęli interesować się Włochami."
 flavor_gen.9.a: "Stańmy po stronie gwelfów"
 gen_pro_guelph: "Wsparcie dla gwelfów"
 gen_anti_ghibellines: "Przeciwko gibelinom"
 flavor_gen.9.b: "Sprzyjajmy gibelinom"
 gen_pro_ghibellines: "Wsparcie dla gibelinów"
 gen_anti_guelph: "Przeciwko gwelfom"
 flavor_gen.10.title: "Admirał Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria należał do gałęzi starego rodu de Auria. Stracił swoich szlachetnie urodzonych rodziców w młodym wieku i został najemnikiem, służąc najpierw papieżowi, a następnie Francuzom. Zasłynął jako dowódca morski, prowadząc wojnę z Turkami i berberyjskimi piratami. Stał za powstaniem państwa [ROOT.GetCountry.GetLongName] po latach okupacji tego obszaru przez siły francuskie i cesarskie."
 flavor_gen.10.a: "Poprowadzi naszą flotę!"
 flavor_gen.10.b: "Nie potrzebujemy jego usług"
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria odrzucił kilka ofert zostania dożą Genui, ale ostatecznie przyjął stanowisko wieczystego cenzora i wywierał znaczący wpływ na decyzje rady republiki. Za swoje zasługi dla kraju otrzymał kilka pałaców i wiele innych przywilejów, a nawet tytuł Liberator et Pater Patriae."
 flavor_gen.11.a: "Będzie z niego dobry [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_gen.11.b: "Zostanie stałym cenzorem!"
 flavor_gen.12.title: "Decyzja Genui"
 flavor_gen.12.desc: "Genua była małą republiką kupiecką na Morzu Śródziemnym, gdy Francja i Hiszpania wyrosły na potężne narody, które bardzo interesowały się Włochami. Słynny kondotier Andrea Doria z Genui służył najpierw Francji, a następnie Hiszpanii w różnych wojnach.\n\nCo powinniśmy zrobić?"
 flavor_gen.12.a: "Stańmy po stronie Francji"
 gen_andrea_doria_reform: "Spuścizna Andrei Dorii"
 flavor_gen.12.b: "Stańmy po stronie Hiszpanii"
 flavor_gen.13.title: "Złoty wiek #L [ROOT.GetCountry.GetAdjective|l]kich#! bankierów"
 flavor_gen.13.desc: "Bankierzy #L [ROOT.GetCountry.GetAdjective|l]cy#! finansowali wiele zagranicznych przedsięwzięć hiszpańskiej korony. Niektórzy historycy nazwali nawet ten okres Epoką [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką. W tych latach wzdłuż Strada Nuova zbudowano kilka wspaniałych pałaców, ale sielanka nie trwała to wiecznie, ponieważ kiedy Turcy zajęli Chios, #L [ROOT.GetCountry.GetAdjective|l]ka#! hegemonia handlowa we wschodniej części Morza Śródziemnego upadła."
 flavor_gen.13.a: "Niechaj przetrwa wieki!"
 flavor_gen.14.title: "Los Gazarii"
 flavor_gen.14.desc: "Upadek miasta [ShowLocationName('constantinople')] jest nie tylko szokiem dla chrześcijańskiego świata, ale także końcem istnienia #L [ROOT.GetCountry.GetAdjective|l]kich#! kolonialnych ambicji na Morzu Czarnym. Jest jasne, że [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka Gazaria jest skazana na upadek w obliczu tureckiego zagrożenia.\n\nPonieważ nie ma powodu, abyśmy utrzymywali kolonię, pojawiły się pomysły przekazania jej Casa San Giorgio. Chociaż los kolonii jest przesądzony, wciąż może ona mieć szansę na przetrwanie pod zwierzchnictwem banku."
 flavor_gen.14.a: "Oddajmy Gazarię bankowi."
 flavor_gen.14.b: "Możemy i obronimy Gazarię samodzielnie!"
 flavor_gen.15.title: "Maona Chios i Fokaji"
 flavor_gen.15.desc: "[ShowLocationName('chios')] i [ShowLocationName('foca')] znajdowały się pod panowaniem #L [ROOT.GetCountry.GetAdjective|l]kim#!, dopóki [GetCharacter('byz_andronikos_ii_palaiologos').GetName] nie odzyskał wyspy dla państwa [GetCountry('BYZ').GetName] w 1329 roku. Maona Chios i Fokaji, utworzona przez grupę wpływowych inwestorów, jest wyjątkowo zainteresowana odzyskaniem wyspy [ShowLocationNameWithNoTooltip('chios')], ustanowieniem na niej swojego przyczółka i ochroną bogatych kopalni ałunu na wyspie [ShowLocationNameWithNoTooltip('foca')]. Ale do takiego przedsięwzięcia potrzeba dodatkowego wsparcia finansowego."
 flavor_gen.15.a: "Przyznajmy im fundusze i prawa."
 flavor_gen.15.b: "Sami sobie poradzą."
 flavor_gen.16.title: "Odbicie Chios"
 flavor_gen.16.desc: "Wyspa [ShowLocationName('chios')] była siedzibą Księstwa Chios, które podlegało państwu [ROOT.GetCountry.GetLongName] od 1304 roku aż do upadku w 1329 roku. Rozpadający się kraj [GetCountry('BYZ').GetLongName] ponownie odzyskał wyspę dla siebie w 1329 roku po tym, jak miejscowa dynastia Zaccaria zantagonizowała tutejszą ludność grecką. Od tego czasu wyspa była uważana za straconą dla Bizancjum, dopóki nie rozpoczęła się nowa wojna domowa.\n\nPonieważ lokalny rząd był zajęty walkami wewnętrznymi, sprytni członkowie Maony z Chios i Fokaji zabezpieczyli wyspę przed Grekami. Teraz Chios powraca pod [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie władanie."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Odebrano nam Chios."
 flavor_gen.16.b: "Nie powinniśmy złościć Greków, zwróćmy im wyspę."
 gen_has_returned_chios_to_us: "Oddano nam Chios."
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Choć Korsyka, na którą składają się prowincje [ShowProvinceDefinitionName('cismonte_province')] i [ShowProvinceDefinitionName('pumonte_province')], formalnie znajduje się pod panowaniem państwa [ROOT.GetCountry.GetLongName], lokalna polityka korsykańskiej wyspy jest tradycyjnie zdominowana przez pięć szlacheckich klanów. Jednym z nich jest ród Banda dei Fuori, z którego wywodzi się ambitny [arrigo_della_rocca.GetName]. Pierwotnie przetrzymywany jako zakładnik przez Genueńczyków po tym, jak jego ojciec został zmuszony do oddania syna, [arrigo_della_rocca.GetShortNameWithNoTooltip] dołączył do armii państwa [GetCountry('ARA').GetName] i zarabiał na życie jako najemnik.\n\nW końcu powrócił na wyspę i został wybrany hrabią Korsyki przez inne klany szlacheckie z [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]kim poparciem, jeszcze bardziej osłabiając władzę [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką nad wyspą."
 corsican_independence_fighter: "Korsykańscy bojownicy o niepodległość"
 arrigo_della_rocca_support_nobles_joining: "Wszyscy #L [ShowCultureName('corsican')|l]cy#! [ShowPopTypeName('nobles')] w prowincjach [ShowProvinceDefinitionName('cismonte_province')] i [ShowProvinceDefinitionName('pumonte_province')] dołączą do frakcji [corsican_independence_fighter.GetName]"
 flavor_gen.17.a: "Utwórzmy Maona di Corsica."
 flavor_gen.17.b: "Walczmy z nim!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Korsyka zawsze była powodem wielu kłopotów państwa [ROOT.GetCountry.GetLongName]. Jej mieszkańcy są uparci i próbują uzyskać niezależność przy każdej okazji.\n\nJednak odmawiają też pokłonu przed jakimkolwiek feudalnym panem. Przywódca żakerii, chłopskich buntowników z państwa [GetCountry('FRA').GetName] podczas wojny stuletniej, [sambucuccio_dalando.GetName] i jego sojusznicy rozpoczęli rewoltę przeciwko siłom #L [rebel_location.GetController.GetAdjective|l]kim#! w regionie [rebel_location.GetName]."
 anti_feudal_revolters: "Antyfeudalni powstańcy"
 flavor_gen.18.a: "Niech powstańcy odeprą naszych wrogów."
 flavor_gen.18.b: "[sambucuccio_dalando.GetNameWithNoTooltip] musi być naszym generałem!"
 flavor_gen.19.title: "Założenie Bastii"
 flavor_gen.19.desc: "Korsyka okazała się raczej nierentowna, w związku z czym wielu kupców i urzędników #L [ROOT.GetCountry.GetAdjective|l]kich#! przestało ingerować w wewnętrzną politykę wyspy. Jednak niektórzy przedsiębiorcy z państwa [ROOT.GetCountry.GetFlavorRank] wciąż widzą potencjał w Korsyce. Utworzona Maona di Corsica zarządziła ufortyfikowanie regionu [ShowLocationName('bastia')], by wzmocnić kontrolę nad wyspą. Zarządcy zamierzają również przyspieszyć rozwój pobliskiego miasta, choć będzie to wymagało dodatkowego wsparcia finansowego."
 flavor_gen.19.a: "Udzielmy Maonie potrzebnego wsparcia."
 flavor_gen.19.b: "Sam zamek w zupełności wystarczy."
 flavor_gen.20.title: "Kondotier z rodu Doria"
 flavor_gen.20.desc: "Rodzina [ShowDynastyName('doria_dynasty')] to stary i bogaty klan państwa [ROOT.GetCountry.GetName]. Chociaż są znani głównie z mieszania się w politykę [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką, Doria słyną także z doborowych jednostek, takich jak [ShowUnitDefinitionName('a_genoese_crossbowmen')], którzy służą w naszych najemnych wojskach.\n\nJednym z takich przywódców wojskowych jest [doria_commander.GetName], który wyraził zainteresowanie dowodzeniem armią [merc_army.GetName]."
 flavor_gen.20.a: "Niech dowodzi wojskiem."
 flavor_gen.20.b: "Potrzebujemy doświadczenia dla wszystkich naszych armii."
 flavor_gen.21.title: "Kusznicy genueńscy"
 flavor_gen.21.desc: "Dzięki służbie u kondotierów [ShowUnitDefinitionName('a_genoese_crossbowmen')] zdobyli uznanie na polach bitew. Oczywiście szacunek dla tej jednostki zmienia również postrzeganie zdolności militarnych państwa [ROOT.GetCountry.GetName] w innych krajach."
 flavor_gen.21.a: "Będą kształtować pola bitew naszych czasów."
 flavor_gen.21.b: "Kusznicy przynoszą chwałę państwu [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_gen.22.title: "#L [ROOT.GetCountry.GetAdjective]kie#! możliwości biznesowe"
 flavor_gen.22.desc: "Wraz z wybuchem wielkiej wojny między krajami [target_country.GetLongName] i [target_country2.GetLongName] pojawiła się wielka szansa na zarobek. Ponieważ obie strony starają się pokonać wroga na polu bitwy, będą potrzebować wszelkiego rodzaju siły żywej, jaką mogą pozyskać.\n\nNa szczęście nasi zabójczy [ShowUnitDefinitionName('a_genoese_crossbowmen')] cieszą się wielką sławą. Możemy przechylić szalę wojny na korzyść tego, kto jest gotów zaoferować więcej za naszych najlepszych żołnierzy."
 flavor_gen.22.a: "Wspierajmy państwo [target_country.GetNameWithNoTooltip]."
 flavor_gen.22.a.tt: "Nasi najlepsi [ShowUnitDefinitionName('a_genoese_crossbowmen')] zostaną wynajęci krajowi [target_country.GetName] w liczbie 2000 za opłatą w wysokości rocznej sumy jego miesięcznych dochodów."
 flavor_gen.22.b: "Państwo [target_country2.GetNameWithNoTooltip] dobrze nam zapłaci."
 flavor_gen.22.b.tt: "Nasi najlepsi [ShowUnitDefinitionName('a_genoese_crossbowmen')] zostaną wynajęci krajowi [target_country.GetName] w liczbie 2000 za opłatą w wysokości rocznej sumy jego miesięcznych dochodów."
 gen_offered_crossbowmen: "Zaoferowano nam kuszników"
 gen_offered_opponent_crossbowmen: "Zaoferowano kuszników naszym wrogom"
 flavor_gen.22.c: "Nie powinniśmy antagonizować żadnego z tych mocarstw."
 flavor_gen.23.title: "Oferta państwa [genoese_crossbowmen_seller.GetNameWithNoTooltip]"
 flavor_gen.23.desc: "Wojna z naszym zaciekłym rywalem przeradza się w długotrwały i krwawy konflikt o dominację państw [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] – i nie możemy go przegrać!\n\nAby zyskać przewagę nad #L [the_enemy.GetAdjective|l]kimi#! wrogami, musimy być otwarci na pomoc z zewnątrz. Na szczęście taka okazja nadarza się dość niespodziewanie ze strony ziem #L [genoese_crossbowmen_seller.GetAdjective|l]kich#!, składających nam ofertę. Ich [ShowUnitDefinitionName('a_genoese_crossbowmen')], w liczbie 2000, mogą nam pomóc w walce z państwem [the_enemy.GetNameWithNoTooltip], jeśli ich zatrudnimy."
 flavor_gen.23.a: "Musimy przyjąć tę ofertę!"
 gain_10_a_genoese_crossbowmen: "W mieście [genoese_crossbowmen_buyer.Capital.GetName] pojawią się [ShowUnitDefinitionName('a_genoese_crossbowmen')] w liczbie 2000."
 flavor_gen.23.b: "Nie stać nas na to."
 flavor_gen.24.title: "Odpowiedź sił #L [genoese_crossbowmen_buyer.GetAdjective|l]kich#!"
 flavor_gen.24.desc.a: "Państwo [genoese_crossbowmen_buyer.GetName] wysyła wieści! Z wielką radością zawiadamiamy, że #L [genoese_crossbowmen_buyer.GetAdjective|l]kie#! siły podjęły mądrą decyzję, przyjmując naszą hojną ofertę.\n\n [ShowUnitDefinitionName('a_genoese_crossbowmen')] będą walczyć pod sztandarem #L [genoese_crossbowmen_buyer.GetAdjective|l]kim#!."
 flavor_gen.24.desc.b: "Państwo [genoese_crossbowmen_buyer.GetName] przysyła wieści! Z przykrością zawiadamiamy, że siły #L [genoese_crossbowmen_buyer.GetAdjective|l]kie#! są albo w zbyt trudnej sytuacji finansowej, albo po prostu niezainteresowani przyjęciem naszej oferty.\n\nTa odmowa stawia naszych kuszników w złym świetle."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Ci głupcy nie lubią wygrywać."
 flavor_gen.25.title: "Wojna o cieśninę"
 flavor_gen.25.desc: "Państwa [ROOT.GetCountry.GetLongName] i [GetCountry('VEN').GetLongName] są w ciągłym sporze i walczą od 1256 roku, odkąd oba królestwa zaczęły rywalizować o dominację nad Morzem Śródziemnym.\n\nChociaż ostatnia wojna została zakończona w 1299 roku, stosunki między tymi państwami znowu zostały poważnie nadwyrężone, ponieważ [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kie statki mają trudności z dotarciem do portów Morza Czarnego, więc rywale grożą nam wojną."
 flavor_gen.25.a: "Do broni!"
 flavor_gen.25.b: "Może tym razem uda się zaprowadzić pokój."
 flavor_gen.26.title: "Wojna o Chioggię"
 flavor_gen.26.desc: "Państwa [ROOT.GetCountry.GetLongName] i [GetCountry('VEN').GetLongName] nie zakończyły jeszcze swojej długoletniej rywalizacji, a spór o cieśniny jest wciąż świeży w pamięci ich władców.\n\nZbliża się nowa konfrontacja o kontrolę nad Morzem Egejskim, a w głowach przywódców państwa [ROOT.GetCountry.GetNameWithNoTooltip] zaczyna rodzić się pomysł: może dałoby się rozpocząć nową wojnę o posiadłości [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kie na Adriatyku?"
 flavor_gen.26.a: "Szczęście sprzyja odważnym!"
 flavor_gen.26.b: "Prowadzenie otwartego konfliktu może być zbyt ryzykowne."
 flavor_gen.27.title: "Oblężenie Kaffy"
 flavor_gen.27.desc: "Państwo [ROOT.GetCountry.GetName] zdobyło przyczółek na Krymie po 1266 roku za zgodą kraju [GetCountry('GLH').GetLongName], co pozwoliło obu stronom nawiązać korzystne stosunki handlowe, łącząc jedwabny szlak ze śródziemnomorskimi szlakami handlowymi i czyniąc miasto [ShowLocationName('kaffa')] najważniejszym węzłem komunikacyjnym na Morzu Czarnym.\n\nJednak co jakiś czas [GetCountry('GLH').GetGovernment.GetRulerTitle|l] państwa [GetCountry('GLH').GetLongNameWithNoTooltip] oraz [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy sąsiedzi popadają w konflikt, a w efekcie Kaffa jest oblegana do czasu zawarcia nowej umowy. Tym razem może być jednak nieco inaczej..."
 flavor_gen.27.a: "Spróbujmy ocalić nasz lud przed zarazą i wojną!"
 flavor_gen.27.a.tt: "[target_location.GetRegion.GetSubContinent.GetContinent.GetName] może ucierpieć, jeśli przyciągniemy choroby ze wschodu..."
 flavor_gen.27.b: "Głód i śmierć mogą być jedynym rozsądnym rozwiązaniem."
 flavor_gen.28.title: "Roca de Mùnegu"
 flavor_gen.28.desc: "Suwerenna piracka kryjówka Roca de Mùnegu, czyli Skała Monako, została przyznana państwu [ROOT.GetCountry.GetLongName] przez cesarza rzymskiego, Henryka VI, w 1191 roku, a w 1215 roku ufortyfikowali ją [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy gibelini. Jednak wewnętrzne walki w mieście [ShowLocationName('genoa')] doprowadziły do tego, że część gwelfów, którymi dowodził Francesco [ShowDynastyName('grimaldi_dynasty')] schroniła się na Skale, przejmując nad nią kontrolę. Choć formalnie podlegała ona państwu [ROOT.GetCountry.GetLongNameWithNoTooltip], dynastia Grimaldi zaczęła działać całkiem niezależnie, powiększając swoje posiadłości, a jej marynarze działali jako najemnicy."
 flavor_gen.28.a: "Niechaj Grimaldi wciąż prowadzą swoje interesy."
 flavor_gen.28.b: "Ta skała należy do nas!"
 flavor_gen.29.title: "Złoty rok Casa San Giorgio"
 flavor_gen.29.desc: "Działalność bankowa Casa San Giorgio była ostatnio dość dochodowa, co przyniosło znaczne korzyści państwu [ROOT.GetCountry.GetLongName]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Problemy finansowe Casa San Giorgio"
 flavor_gen.30.desc: "Działalność bankowa Casa San Giorgio przechodziła ostatnio pewne problemy, przynosząc straty finansowe, z którymi państwo [ROOT.GetCountry.GetLongName] musi się teraz zmierzyć."
 flavor_gen.30.a: "Niepokojące..."
 flavor_gen.31.title: "Uniwersytet w Genui"
 flavor_gen.31.desc: "Metropolia [ShowLocationName('genoa')] opływa w bogactwa i dobrobyt. Chociaż jest to głównie miasto kupieckie, jego mieszkańcy znają wartość edukacji, ponieważ istnieją tu kolegia, które nadają stopnie naukowe w dziedzinie prawa, teologii, medycyny i sztuki.\n\nPapież [GetCountry('PAP').GetGovernment.GetRuler.GetName] zlecił stworzenie oficjalnego Kolegium Teologicznego w Genui w roku pańskim [GetCurrentYear]."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Wesprzyjmy kolegium."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Zwykły chłop, [sampieru_corso.GetName], rozpoczął udaną karierę jako #italic condottiero#! w wojnach włoskich, zdobywając duży majątek. Wygnany ze swojej ojczyzny, Korsyki, zaczął spiskować, aby wykorzystać swoją fortunę i koneksje do przepędzenia państwa [ROOT.GetCountry.GetLongName] z wyspy przy wsparciu wielkiego mocarstwa."
 flavor_gen.32.a: "Kto wie, co się stanie..."
 flavor_gen.32.b: "Niech wraca, zmiażdżymy jego bunt, zanim stanie się zagrożeniem."
 flavor_gen.33.title: "Kłopoty na Korsyce"
 flavor_gen.33.desc: "Korsykanie przez długi czas byli rządzeni przez obcokrajowców, a wyspa była polem bitwy między szlacheckimi klanami, Pizańczykami, Genueńczykami, Aragończykami i innymi potęgami. Jednak w ostatnich latach rozprzestrzeniają się nowe idee, a niektórzy intelektualiści, tacy jak [luiggi_giafferi.GetName], Giacinto Paoli i jego syn Pasquale, wzywają do rewolucji, która umożliwi Korsykanom samodzielną władzę po wiekach obcego ucisku."
 flavor_gen.33.a: "Zakończyć te rewolty."
 flavor_gen.33.b: "Przyznajmy im niepodległość."
 flavor_gen.34.title: "Kłopoty na Korsyce"
 flavor_gen.34.desc: "Po pierwszej próbie korsykańscy rewolucjoniści zreorganizowali się, gdy przywództwo przejął [pasquale_paoli.GetName]. Ponownie dążą do niepodległości, a poparcie społeczne wzrosło jeszcze bardziej po ostatniej porażce."
 flavor_gen.34.a: "Zmiażdżyć rewolucjonistów!"
 flavor_gen.34.b: "Przyznajmy im niepodległość."
 flavor_gen.35.title: "Kłopoty na Korsyce"
 flavor_gen.35.desc: "Rewolucja Korsykańska zyskała na sile i rozprzestrzeniła się pod przywództwem Pasquale Paoli. Celem rewolucjonistów było ustanowienie niezależnej republiki, rządzonej przez Zgromadzenie Ogólne Ludu Korsyki, którego przedstawiciele byliby wybierani przez obywateli na trzyletnie kadencje."
 flavor_gen.35.a: "Ta wyspa to bardziej przekleństwo niż błogosławieństwo..."
 flavor_gen.35.b: "Przyznajmy im niepodległość."
 can_sell_corsica_via_diplo_action: "Odblokowuje działanie dyplomatyczne, które pozwala sprzedać Korsykę innemu mocarstwu.\n\n#italic Można go użyć tylko RAZ.#!"
 flavor_gen.36.title: "Kłopoty na Korsyce"
 flavor_gen.36.desc: "Sytuacja na Korsyce stała się nie do zaakceptowania naszego kraju, ponieważ jest to drenaż zasobów na potrzeby wojny, której tak naprawdę nie możemy wygrać. Najbardziej pragmatyczni członkowie naszego gabinetu sugerują trwałe rozwiązanie: Sprzedać całą wyspę [corsica_buyer.GetName] i pozbyć się problemu na zawsze, pozwalając państwu [ROOT.GetCountry.GetLongName] skupić się na innych, bardziej naglących sprawach.\n\nNa nasze wielkie szczęście, nieświadomi niczego [corsica_buyer.GetAdjectiveWithNoTooltip|l]cy oferenci rzeczywiście kupili tę przeklętą wyspę. Teraz #L [ShowCultureName('corsican')|l]cy#! to ich problem."
 flavor_gen.36.a: "Szerokiej drogi!"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] potrzebuje pałacu"
 flavor_gen.37.desc: "Niedawna zmiana rządów w państwie [ROOT.GetCountry.GetLongName] przyniosła nowy system polityczny, którym kieruje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a co więcej, okazała się sukcesem. Teraz rozpoczęła się publiczna debata na temat godności tego nowego stanowiska. [target_ruler.GetName] i zwolennicy argumentują, że budowa nowego pałacu służącego za rezydencję najwyższej władzy byłaby wielkim osiągnięciem, natomiast przeciwnicy uważają ten pomysł za zbędne nadużycie władzy i wpływów."
 flavor_gen.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zasługuje na pałac!"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie będzie mieć pierwszeństwa przed tradycjami republiki!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName], wybitny włoski architekt z miasta [ShowLocationName('perugia')], okazał się genialnym konstruktorem i renowatorem wielkich projektów architektonicznych w całej Europie. Z imponującym portfolio arcydzieł, Alessi jest znany ze swojej umiejętności łączenia klasycznych rzymskich elementów z innowacyjnymi koncepcjami projektowymi. Obecnie może być zatrudniony w służbie państwa [ROOT.GetCountry.GetLongName]."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] przeniósł się ze swego miejsca urodzenia w [ShowLocationName('como')] do miasta [ShowLocationName('genoa')], podążając za swoim ojcem, architektem, choć przewyższał go talentem. Znany z mistrzowskiego opanowania dynamicznych kształtów, wyszukanych ozdób i ekstrawaganckich fasad, architektoniczny wizjoner Bianco przekształca miejski krajobraz obecnych czasów."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], znany również jako #italic Il Capuccino#!, ponieważ przez pewien czas był zakonnikiem kapucyńskim, jest jednym z najbardziej obiecujących malarzy genueńskich. Znany ze swojego mistrzowskiego oddania światła, cienia i wrażliwości emocjonalnej, Strozzi wywołuje swoimi dziełami poczucie dramatyzmu i realizmu, które urzekają odbiorców na całym świecie."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Wizjonerski malarz [artist_character.GetName] na nowo definiuje sztukę, przesuwając granice kreatywności i techniki. Znany z eksperymentalnego wykorzystania niekonwencjonalnych materiałów, odważnych pociągnięć pędzlem i innowacyjnych technik drukarskich, Castiglione prowokuje do zmiany sposobu myślenia."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "Utalentowany malarz, [artist_character.GetName] zdobywa sławę jako kluczowy twórca sztuki religijnej, gdyż przedstawia boską tematykę z transcendentnym pięknem i emocjonalną głębią, a obrazy Castello stają się symbolami wiary i oddania. Castello przoduje również w malowaniu scen bitewnych o rozbudowanej kompozycji."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] to wizjonerski malarz, zyskujący poklask jako wybitna postać kwestionująca konwencjonalne normy i rewolucjonizująca artystyczną ekspresję poprzez swoje tajemnicze i klimatyczne kompozycje."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "Czarna śmierć się rozprzestrzenia!"
 flavor_gen.44.desc: "Oblężenie miasta [ShowLocationName('kaffa')] spowodowało wiele bólu i cierpienia miejscowej ludności, ale to był dopiero początek. Oblegający wykorzystali zarażone zwłoki, aby przyspieszyć swoje zwycięstwo i chociaż mieszkańcy miasta [ShowLocationName('kaffa')] pozbywali się ciał tak szybko, jak tylko mogli, choroby i tak rozprzestrzeniły się na żyjących.\n\nUciekając przed wojną, ludzie z naszych kolonii przynieśli chorobę znaną jako [ShowSituationName('black_death')] do naszych domów!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] kontratakuje!"
 flavor_gen.45.desc: "[sampieru_corso.GetName] zyskuje potęgę na wygnaniu dzięki zagranicznemu wsparciu. Teraz zdecydował, że nadszedł czas na wzniecenie buntu na całej wyspie, aby uwolnić Korsykę spod naszych rządów."
 flavor_gen.45.a: "Korsykanie znów się buntują!"
 flavor_gen.45.a.tt: "Cała #L [ShowCultureName('corsican')|l]ka#! populacja w prowincjach [ShowProvinceDefinitionName('cismonte_province')] i [ShowProvinceDefinitionName('pumonte_province')] dołączy do frakcji [corsican_independence_fighter.GetName]"
