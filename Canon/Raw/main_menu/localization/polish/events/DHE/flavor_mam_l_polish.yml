l_polish:
 flavor_mam.1.title: "Turcy przejęli Konstantynopol"
 flavor_mam.1.desc: "Przejęcie Konstantynopola przez Osmanów zostało dobrze przyjęte w Kairze. Zwycięstwo nad niewiernymi to zaiste radosna okazja i mówi się o wielkim świętowaniu w mieście. Zaplanowaliśmy wizytę ambasadora u osmańskiego sułtana i zamierzamy wysłać mu wspaniałe podarunki."
 flavor_mam.1.a: "Napiszmy poemat na cześć sułtana!"
 mam_poem_recieved: "Wychwalający poemat"
 flavor_mam.1.b: "Wesprzyjmy uroczystości."
 flavor_mam.2.title: "Plan urbanistyczny miasta [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.2.desc: "Podjęto wielkie wysiłki, by poprawić i rozwinąć infrastrukturę miasta [ShowLocationName('cairo')]. W przyszłości będziemy czerpać z tego ogromne korzyści."
 flavor_mam.2.historical_info: "Sułtan Abu Al-Nasr Sajf ad-Din Al-Aszraf Kajtbaj dał się poznać jako człowiek dbający o plany urbanistyczne, szczególnie dla miasta [ShowLocationNameWithNoTooltip('cairo')]. W roku 1457 wydał on rozkaz wybudowania dwóch nowych publicznych łaźni oraz dużej wspólnoty komunalnej w dzielnicy Bayn al-Qasrayn. W tym czasie zdecydował również o poszerzeniu zaczynającej się w tym miejscu drogi, będącej główną arterią Kairu, którą znamy pod nazwą Qasaba. Przedsięwzięcie to doprowadziło do rozbiórki kilku starszych konstrukcji, lecz koniec końców przemieszczanie się po mieście było dużo szybsze i według uznanych historyków, mocno przyczyniło się do poprawy sytuacji ogółu społeczeństwa."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] jest wspaniały!"
 flavor_mam.3.title: "Król Cypru"
 flavor_mam.3.desc: "W roku 1458 sułtan przyjął nieślubnego syna króla Cypru, który próbował odebrać koronę ojca od przyrodniej siostry, która została królową. Władca nadał mu przydomek „szaty honoru” i obiecał, że posadzi go na cypryjskim tronie. Gdy jednak królowa zaoferowała wysoką daninę dla Kairu, sułtan ustąpił i uznał jej władzę nad Cyprem. Jaques zaprzyjaźnił się z kilkoma mameluckimi strażnikami, którzy w proteście zaatakowali cypryjską ambasadę.\nCo powinniśmy zrobić?"
 flavor_mam.3.a: "Wyślijmy poselstwo na Cypr."
 flavor_mam.3.b: "Sprawy niewiernych nie są dla nas istotne."
 flavor_mam.4.title: "Mamelucka ambasada stawia przed nami wymagania!"
 flavor_mam.4.desc: "Ambasadorzy z Kairu wysuwa wobec nas poważne żądania. Uważają oni, że [target_character.GetName], syn z nieprawego łoża naszego byłego króla, jest prawowitym władcą naszej wyspy. Co powinniśmy z tym zrobić?"
 flavor_mam.4.a: "Ustanówmy go prawowitym królem!"
 flavor_mam.4.b: "Przekupmy ich..."
 flavor_mam.4.c: "Zignorujmy żądania niewiernych!"
 mam_refused_james: "Jaques nie zostanie królem"
 flavor_mam.5.title: "Wieści z Cypru!"
 flavor_mam.5.desc: "Ambasada przesłała wieści, że nasz dobry przyjaciel, [target_character.GetName], został królem Cypru. Będzie lojalnym sojusznikiem na długi czas, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zyskał posłusznego wasala."
 flavor_mam.5.a: "To faktycznie dobre wieści..."
 mam_installed_ruler: "Jaques został królem"
 flavor_mam.6.title: "W porcie zjawiły się statki pełne złota!"
 flavor_mam.6.desc: "Zdaje się, że władcy Cypru zdecydowali się opróżnić swoje skrzynie, abyśmy zapomnieli o wszelkich roszczeniach, jakie miał pewien goszczący u nas arystokrata."
 flavor_mam.6.a: "Jak on się w ogóle nazywał?"
 flavor_mam.7.title: "Cypryjski prowokator!"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] odrzuca nasze żądania i twierdzi, że Jaques jest synem nałożnicy, a nasz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest li i jedynie parszywym niewiernym."
 flavor_mam.7.a: "To uzasadniony powód do wojny!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName] był sławnym egipskim historykiem należącym do mameluckiej elity Kairu. Uczyli go wybitni historycy tacy jak al-Ayni czy al-Maqrizi. Najbardziej znany jest z opracowania wielotomowej kroniki Egiptu i sułtanatu mameluków spisanej w kronikarski sposób, z podaniem dokładnej daty dla niemal każdego wydarzenia. W celu jej utworzenia otrzymał przywilej dostępu do sułtanów i ich zapisków.\nCo mamy zrobić?"
 flavor_mam.8.a: "W pełni go wspierajmy!"
 chronicle_of_egypt: "Kronika Egiptu"
 flavor_mam.8.b: "Odmówmy mu dostępu do naszych zapisków."
 flavor_mam.10.title: "[target_location.GetNameWithNoTooltip]: pożar"
 flavor_mam.10.desc: "W roku 1481 w meczecie Proroka w mieście [target_location.GetName] wybuchł poważny pożar. Sułtan podjął wiele wysiłków, aby budowla odzyskała dawny blask.\nCo powinniśmy zrobić?"
 flavor_mam.10.a: "Odnowimy go!"
 flavor_mam.10.b: "To nie nasza sprawa..."
 flavor_mam.11.title: "Imperium Osmańskie wspólnym wrogiem dla wielu"
 flavor_mam.11.desc: "Turcy są naszym największym rywalem już od jakiegoś czasu, a ich podboje stanowią dla nas zagrożenie nawet dłużej. Ich ekspansjonistyczne ambicje w basenie Morza Śródziemnego doprowadziły również do konfliktu z chrześcijańskimi potęgami. Historycznie mamelucy oraz król Ferdynand Aragoński zawarli wymierzony w Osmanów tymczasowy sojusz w latach 1488–1491, w którym Hiszpanie zaoferowali wystawienie 50 karaweli przeciwko Imperium Osmańskiemu."
 flavor_mam.11.a: "Nawet chrześcijanie mogą stać się sojusznikami."
 mam_anti_ottoman_friends: "Turcy są wspólnym wrogiem"
 flavor_mam.12.title: "Imperium Osmańskie wspólnym wrogiem dla wielu"
 flavor_mam.12.desc: "Rozległa ekspansja Imperium Osmańskiego w basenie Morza Śródziemnego nie trapi jedynie naszego chrześcijańskiego kraju, ale mocno martwi również mameluków. Historycznie mamelucy oraz król Ferdynand Aragoński zawarli wymierzony w Osmanów tymczasowy sojusz w latach 1488–1491, w którym Hiszpanie zaoferowali wystawienie 50 karaweli przeciwko Imperium Osmańskiemu."
 flavor_mam.12.a: "Nawet islamski kraj może być sojusznikiem..."
 flavor_mam.15.title: "Portugalsko-mameluckie wojny handlowe"
 flavor_mam.15.desc: "Gdy portugalscy kupcy odkryli drogę do Indii naokoło kontynentu [ShowContinentName('africa')], chcąc handlować na wschodzie, zaczęli korzystać z tej drogi zamiast płynąć przez Morze Czerwone. Doprowadziło to do konfliktu z egipskim sułtanatem mameluków. W roku 1505 mamelucki sułtan zamówił pierwszą ekspedycję przeciwko Portugalczykom. Flotę sformowano na Morzu Czerwonym i wysłano do walki z Portugalczykami na Oceanie Indyjskim. W 1509 roku Portugalia w końcu wyeliminowała statki mameluków podczas bitwy morskiej pod Diu, wygrywając tym samym całą wojnę.\nCo powinniśmy zrobić?"
 flavor_mam.15.a: "Chrześcijanie muszą zostać powstrzymani."
 surrender_the_trade: "Zrezygnujmy z handlu"
 flavor_mam.15.b: "Mamy inne źródła przychodu."
 flavor_mam.16.title: "Portugalsko-mameluckie wojny handlowe"
 flavor_mam.16.desc: "Gdy portugalscy kupcy odkryli drogę do Indii naokoło kontynentu [ShowContinentName('africa')], chcąc handlować na wschodzie, zaczęli korzystać z tej drogi zamiast płynąć przez Morze Czerwone. Doprowadziło to do konfliktu z egipskim sułtanatem mameluków. W roku 1505 mamelucki sułtan zamówił pierwszą ekspedycję przeciwko Portugalczykom. Flotę sformowano na Morzu Czerwonym i wysłano do walki z Portugalczykami na Oceanie Indyjskim. W 1509 roku Portugalia w końcu wyeliminowała statki mameluków podczas bitwy morskiej pod Diu, wygrywając tym samym całą wojnę."
 flavor_mam.16.a: "I wygramy tę wojnę..."
 flavor_mam.17.title: "Awans mameluków"
 flavor_mam.17.desc: "Mamelucy są trzonem naszej armii, a także jednymi z najbardziej wpływowych członków, jakich ma nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. To jedni z najlepszych ludzi, jakich wyszkolił nasz kraj, choć są oni byłymi niewolnikami kupionymi lub zdobytymi w odległych krainach. Gdy tylko zwieziono ich do stolicy, którą jest [target_capital.GetName], otrzymali zakwaterowanie i byli dobrze traktowani, co było dla nich zupełną odwrotnością w stosunku do ich dotychczasowego życia.\n\nOd tego czasu, po nawróceniu się na prawdziwą wiarę, szkoleni są w najróżniejszych dziedzinach: studiowaniu tekstów religijnych, ćwiczeniach fizycznych oraz nauce sposobów prowadzenia działań wojennych. W trakcie tego procesu rodzą się ludzie wybitni, a niektórzy z nich mogą nawet starać się o tron..."
 flavor_mam.17.a: "Niech [target_character.GetShortNameWithNoTooltip] otrzyma awans."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] będzie nam służyć."
 found_dynasty_target_location_tt: "[target_location.GetName]: założona zostaje nowa [dynasty|el]."
 flavor_mam.100.title: "[mansa_musa.GetNameWithNoTooltip] – następstwa jego działań"
 flavor_mam.100.desc: "Odbyta w roku 1325 pielgrzymka władcy o imieniu [mansa_musa.GetName] zapierała ludziom dech w piersiach. Nikt nie spodziewał się takiej szczodrości Mansy, który wędrował przez nasze ziemie w drodze do celu, którym była [ShowLocationName('mecca')]. W trakcie wyprawy nasz wspaniały [GetCountry('MAL').GetGovernment.GetRulerTitle|l] oddawał różnym ludziom swoje [ShowGoodsName('goods_gold')|l], [ShowGoodsName('gems')|l] i inne niezwykle cenne dobra.\n\nNiech [ROOT.GetCountry.GetReligion.GetGodName] ma go w swojej opiece, aczkolwiek jego działania spowodowały nieprzewidziane konsekwencje dla naszej gospodarki. Rynki zostały wręcz zalane obdarowanym złotem, co spowodowało gwałtowny spadek wartości tego kruszcu. Obecnie następstwa te nie są aż tak dotkliwe jak wiele lat temu, choć ich wpływ wciąż daje się zauważyć."
 flavor_mam.100.a: "Oby kolejny Mansa był rozważniejszy w swej hojności."
 mam_mansa_musas_visit: "Następstwa działań Mansa Musy"
 flavor_mam.18.title: "Czystki [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetNameWithNoTooltip]"
 flavor_mam.18.desc: "Gdy koronacja [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetName] dobiega końca, zaczynają się intrygi... Do osób wiernych władcy dochodzą słuchy o zdradzie i wkrótce staje się jasne, że wielu mamelukom ze starej gwardii nie podoba się obecny stan rzeczy. Może to tylko pogłoska, a może fakt, tego nie wie nikt.\n\nUtrzymywanie równowagi sił to delikatna sztuka i może powinniśmy rozważyć wymianę starej gwardii na naszych ludzi, którzy, teoretycznie, powinni cechować się niekwestionowaną lojalnością."
 flavor_mam.18.a: "Zlikwidować ich wszystkich!"
 flavor_mam.18.b: "Nie możemy podważać ich władzy."
 mam_backstabs_later_tt: "Mamelucy, którzy przetrwają, mogą być kłopotliwi w późniejszym czasie..."
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip] atakuje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_mam.19.desc: "Dotarcie na szczyt władzy jest dla człowieka rozkosznym uczuciem. Zepchnięcie na margines czy też pozbawienie wpływów ma za to gorzki smak. [Select_CString(target_character.IsFemale,'Doświadczyła','Doświadczył')] tego [target_character.GetName], choć lojalnie [Select_CString(target_character.IsFemale,'służyła','służył')] [Select_CString(target_character3.IsFemale,'swojej pani, którą była','swojemu panu, którym był')] [target_character3.GetName]. [Select_CString(target_character.IsFemale,'Stara weteranka','Stary weteran')], będąc kiedyś wpływową i potężną osobą, spędza teraz dni na knuciu i zawziętych sporach, których celem jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_character.GetHerHis|U] groźby spędzają sen z powiek naszej administracji. Musimy zająć się tymi niepokojami, zanim zatoczą szersze kręgi."
 flavor_mam.19.a: "Nie będziemy zajmować się lamentami człowieka z minionej epoki."
 flavor_mam.19.b: "Przyznajmy wysokie stanowisko jednemu z członków [target_character.GetHerHis] rodziny..."
 flavor_mam.19.c: "Niech ostrze się [Select_CString(target_character.IsFemale,'nią','nim')] zajmie."
 flavor_mam.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] celem ataku człowieka o imieniu [target_character.GetNameWithNoTooltip]"
 flavor_mam.20.desc: "W ostatnich tygodniach wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] starli się z jednym mamelukiem ze starej gwardii, znanym jako [target_character.GetName]. Przedmiotem sporu stała się miejscowa administracja w prowincji [target_province.GetName]. Jeśli wierzyć zeznaniom świadków, między dwiema frakcjami wybuchły starcia, co stale zakłóca porządek w tym regionie. Jeśli nie podejmiemy żadnych działań, takie zachowania rozprzestrzenią się w zastraszającym tempie..."
 flavor_mam.20.a: "Ściąć [Select_CString(target_character.IsFemale,'jej','mu')] głowę."
 flavor_mam.20.b: "To [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ponoszą winę!"
 people_in_bl_will_dislike_that_tt: "[Concept('pops','Społeczności')|e] w prowincji [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.21.title: "Nadużycie władzy w regionie [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "Okazuje się, że odkąd [target_character2.GetName] [Select_CString(target_character2.IsFemale,'została koronowana','został koronowany')], [target_character.GetShortName] ucieka się do odmowy zbierania podatków z [target_character.GetHerHis] lokalnej twierdzy w regionie [target_location.GetName], a do tego przywłaszcza żywność, zasoby i wolność miejscowych mieszkańców, co zagraża dobrobytowi całej prowincji!"
 flavor_mam.21.a: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] robić to, co chce."
 flavor_mam.21.b: "Tymi działaniami [Select_CString(target_character.IsFemale,'przekroczyła','przekroczył')] granicę!"
 target_province_local_abuses_modifier_tt: "[Concept('locations','Lokacje')|e] w prowincji [target_province.GetName] otrzymają modyfikator „[ShowModifier('local_abuses_modifier')]” na #Y 5#! lat, a lokalne [Concept('pops','społeczności')|e] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.22.title: "Wojna pokoleniowa"
 flavor_mam.22.desc: "Gdy nowe pokolenie mameluków przejmuje każdy aspekt funkcjonowania naszego wspaniałego kraju, wiele osób ze starej gwardii jest przeciwna tym zmianom. Kurczowo trzymając się władzy, [target_character2.GetName] [Select_CString(target_character2.IsFemale,'zaczęła','zaczął')] składać skargi na to, jak traktuje [Select_CString(target_character2.IsFemale,'ją','go')] [target_character.GetName], [Select_CString(target_character.IsFemale,'która ostatnio przejęła','który ostatnio przejął')] [Select_CString(target_character2.IsFemale,'jej','jego')] obowiązki."
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip] ma rację, stare metody muszą być respektowane."
 flavor_mam.22.b: "Pozbądźmy się wichrzyciela!"
 based_on_target_character2_importance_tt: "Bazując na znaczeniu oraz wpływie, jaki posiada [target_character2.GetShortName]:"
 flavor_mam.23.title: "Meczet i madrasa w jednym – budowla, której twórcą jest [target_character.GetNameWithNoTooltip]"
 flavor_mam.23.desc: "Meczet i madrasa – przepiękna budowla powstała na zamówienie [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName], stoi dumnie w samym środku miasta [target_location.GetName], przypominając klejnot w koronie. Zdumiewający rozmiar konstrukcji stanowi świadectwo kunsztu naszych budowniczych. Inskrypcja na murze budynku chwali głównego architekta za innowacyjny projekt oraz dbałość o robotników, jako że nikt nie ucierpiał w trakcie samej budowy."
 flavor_mam.23.historical_info: "Meczet ten został wybudowany między 1356 a 1363 rokiem pod nadzorem sułtana An-Nāṣira Hasana w czasie panowania mameluckiej dynastii Bahrytów. Wyróżnia się on rozmiarem oraz pionierskimi cechami architektonicznymi. Nawet dziś pozostaje jednym z najbardziej zachwycających zabytków w Kairze. Konstrukcja podobno zajęła 3 lata, a koszty produkcji i zarządzania wyceniono na około 30 tysięcy dirhamów dziennie. Projektem kierował Muḥammad ibn Bilik al-Muhsini, miejscowy arystokrata."
 flavor_mam.23.a: "To symbol dobrobytu i pobożności naszego kraju!"
 flavor_mam.24.title: "Niestabilność polityczna"
 flavor_mam.24.desc: "Gdy [target_character2.GetName] [Select_CString(target_character2.IsFemale,'umarła','umarł')], nasz skarbiec stawał się coraz pustszy, a wpływy kraju się zmniejszały. Siły, które niegdyś szanowały naszą władzę i spełniały nasze żądania, teraz nas porzucają i się nam sprzeciwiają. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest w rozsypce, a każdemu kolejnemu władcy nie udaje się ustabilizować naszej rozpadającej się wiarygodności. W związku z tym [target_character.GetName] jest zwyczajnie kolejną osobą, która stara się ratować tę tragiczną sytuację. Mimo [target_character.GetHerHis] wysiłków, zarówno arystokracja, jak i mamelucy otwarcie znieważają nasze imię."
 flavor_mam.24.a: "To tylko przykry stan rzeczy..."
 flavor_mam.24.historical_info: "W rzeczywistości rok 1341 był naznaczony śmiercią Al-Nāṣira Muḥammada. Po jego śmierci imperium było świadkiem panowania ponad 10 sułtanów w ciągu zaledwie 15 lat, a niektórzy z nich nie rządzili nawet kilku miesięcy. Okres ten charakteryzował się niestabilnością polityczną do tego stopnia, że wiele postaci było sułtanami jedynie z nazwy, nie posiadając żadnej faktycznej władzy."
 modifier_goes_away_if_90_legitimacy_tt: "Ten [modifier|l] zostanie usunięty, gdy osiągniemy #Y 90#! pkt. [Concept('government_power','kompetencji rządu')|e]"
 flavor_mam.25.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tylko z nazwy?"
 flavor_mam.25.desc: "Przez ostatnich kilka lat nasz autorytet polityczny był kwestionowany. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oraz $mamluks$ dążyli do uzyskania jak największych korzyści z chaosu, w którym znajdował się nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jednakże [target_character.GetName] [Select_CString(target_character.IsFemale,'sprawiła','sprawił')], że udało nam się przywrócić porządek w państwie, opanowując wszelki groźny element w administracji i tym samym kończąc ten jakże niespokojny okres!"
 flavor_mam.25.a: "Nigdy nie mieliśmy wątpliwości, że się uda."
 flavor_mam.26.title: "Cytadela w miejscu [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "Cytadela w miejscu [target_location.GetNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "[target_location.GetName] to ośrodek nauki, oświecenia i znacznej wymiany handlowej między krajami z kontynentu [ShowContinentName('africa')] a basenem Morza Śródziemnego. Stanowi bijące serce naszego kwitnącego #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. Cytadela służyła całym pokoleniom najznamienitszych i najbardziej prestiżowych władców. Nasz obecny [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] przedstawił niedawno ambitne plany rozbudowania tego miejsca o rozmaite obiekty, włączając w to nowy meczet-madrasę, powiększoną salę audiencji, jak również miejsce wytwarzania kiswy."
 flavor_mam.26.a: "Doskonale."
 flavor_mam.26.b: "Zamiast tego bądźmy oszczędni."
 unlocked_ablaq_palace_tt: "Odblokowaliśmy tę [Concept('building','budowlę')|el] poprzez [event|el] „$flavor_mam.26.title_fallback$”."
 flavor_mam.27.title: "Awlād al-Nās"
 flavor_mam.27.desc: "W obliczu niestabilności politycznej i stagnacji militarnej wiele osób, z których złożony jest nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], proponuje utworzenie nowego rodzaju jednostek, które miałyby zastąpić naszych starzejących się i osłabionych mameluków. Żołnierze ci, znani jako „dzieci narodu”, będą elitarnymi jednostkami, a ich członkowie nie będą byłymi niewolnikami."
 flavor_mam.27.a: "Ta zmiana jest potrzebna."
 flavor_mam.27.b: "Nie możemy zaburzać status quo."
 enables_awlad_al_nas: "Zyskamy dostęp do [Concept('policy','polityki')|e] [ShowPolicyName('awlad_al_nas_policy')] dotyczącej prawa [ShowLawName('mamluk_army_law')]"
 flavor_mam.28.title: "Degradacja jednostek $a_halqah_unit$"
 flavor_mam.28.desc: "Przez całe lata coraz mniej interesowaliśmy się naszymi jednostkami wsparcia. Do tego stanu rzeczy doprowadziły siejące spustoszenie zarazy w połączeniu z próbą zreformowania szeregowych jednostek oraz redystrybucją gruntów iqṭā'. Niegdyś chwalebni, obdarzeni prestiżem żołnierze, którzy walczyli u boku mameluków, stali się bandami pełnymi zbirów, a ich szeregi straciły dobre imię.\n\nZ powodu ostatnich zmian przeszkolenie wojskowe nie jest już warunkiem koniecznym, by dostać się do jednostki. Sytuacja jest tak kiepska, że w wielu oddziałach $a_halqah_unit$ służą podstarzali lub niepełnosprawni żołnierze, a nawet dzieci..."
 flavor_mam.28.a: "Musimy natychmiast zająć się problemami w armii!"
 flavor_mam.28.b: "Nie ma się czym przejmować."
 flavor_mam.29.title: "Dynastyczni skrybowie mameluckiej administracji"
 flavor_mam.29.desc: "Nasi skrybowie oraz członkowie gabinetu to zgrana i profesjonalna kasta urzędników dbająca o [ROOT.GetCountry.GetFlavorRank|l] i aparat państwowy, w której pracują najlepsi z najlepszych. Każdy członek jest obeznany w takich tematach jak teoria polityczna, $common_string_quran$, nauka, sztuka, a nawet proza i poezja.\n\nObsadzane przez nich stanowiska są kluczowe dla dobrobytu naszego kraju. Począwszy od dawādāra, naczelnego skryby, który czasem pełni rolę głównego sekretarza, po kātiba al-sirra, osobistego doradcę [Select_CString(target_character99.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character99.GetShortName], oraz sāḥiba diwāna al-inshā', szefa kancelarii."
 flavor_mam.29.a: "Musimy dbać o kompetentnych doradców."
 flavor_mam.29.b: "Skupmy się na zachowaniu tekstów i tradycji."
 flavor_mam.29.c: "Kancelaria ma pierwszeństwo."
 based_on_average_adm_cabinet_character_total_abilities_tt: "Na podstawie średniej wartości [Concept('adm','umiejętności administracyjnych')|e] naszego [Concept('cabinet','gabinetu')|e]:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "Na podstawie średniej wartości [Concept('dip','umiejętności dyplomatycznych')|e] naszego [Concept('cabinet','gabinetu')|e]:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "Na podstawie średniej wartości [Concept('mil','umiejętności wojskowych')|e] naszego [Concept('cabinet','gabinetu')|e]:"
 flavor_mam.30.title: "Podział regionu [ShowRegionNameWithNoTooltip('egypt_region')]"
 flavor_mam.30.desc: "Nasze ziemie wykraczają poza [ShowRegionName('egypt_region')] oraz [ShowAreaName('levant_area')]. Pod naszymi rządami znalazło się wielu ludzi o odmiennej historii, różnych tradycjach i perspektywach. Chcąc właściwie zarządzać takim królestwem, musimy upewnić się, że podział administracyjny kraju jest opracowany z najwyższą starannością. A chcąc zwrócić szczególną uwagę na lokalną administrację i zapewnić dobrobyt oraz posłuszeństwo, musimy zainwestować nieco pieniędzy..."
 flavor_mam.30.a: "To wartościowe przedsięwzięcie."
 flavor_mam.30.b: "Takie błahostki nas nie obchodzą."
 cost_scale_with_num_locations_tt: "Koszt tego przedsięwzięcia jest zależny od liczby naszych [Concept('locations','lokacji')|e]"
 flavor_mam.31.title: "Reformy ustādāra"
 flavor_mam.31.desc: "Niegospodarność, zniszczenia wojenne oraz bunt ludności doprowadziły do znacznych braków w naszym skarbcu. W miarę upływu czasu nasi doradcy coraz mocniej martwią się o spłatę każdej pożyczki. [target_character.GetName] otrzymuje od kilku z nich propozycję, by w akcie desperackiej próby opłacenia naszych zobowiązań całkowicie skonfiskować majątek chłopstwa..."
 flavor_mam.31.a: "Ciężkie czasy."
 flavor_mam.31.b: "Weźmy co trzeba, ale musimy zadbać o lud."
 flavor_mam.31.c: "Nie naruszajmy trwającego pokoju..."
 extreme_fiscal_reforms_tt: "Nasze [Concept('locations','lokacje')|e] stracą #R 25%#! [Concept('food','żywności')|e] [Concept('province','prowincji')|e], [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e], a [Concept('pops','społeczności')|e] w nich stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 mild_fiscal_reforms_tt: "Nasze [Concept('locations','lokacje')|e] stracą #R 20%#! [Concept('food','żywności')|e] [Concept('province','prowincji')|e], [ShowNamedValue('prosperity_mild_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e], a [Concept('pops','społeczności')|e] w nich stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.31.historical_info: "Na początku XV wieku niewiele było wiadomo o próbach odzyskania stabilności finansowej w kraju mameluków. Jednakże w jednym przypadku ustādār nadzorujący biuro finansowe (dīwān al-mufrad), dążąc do zapełnienia królewskiego skarbca, przeprowadził zakrojone na szeroką skalę ekspedycje skarbowe do wielu prowincji kraju. W trakcie tych wypraw podatki – pod pretekstem odzyskiwania długów – były pobierane metodami siłowymi, co przypominało bardziej rabunek."
 flavor_mam.32.title: "Udoskonalenie doktryny furūsiyya"
 flavor_mam.32.desc: "#L [ROOT.GetCountry.GetAdjective|l]ki#! kraj od wieków polega na własnej doktrynie wojskowej zwanej furūsiyya, będącej zbiorem praktyk mających u podstawy zarówno zasady religii #L [ShowReligionGroupAdjective('muslim')|l]kiej#!, jak i tradycje starożytnych wojowników. Ten przekazywany od pokoleń kodeks wojskowy podkreśla znaczenie dyscypliny, umiejętności jeździeckich oraz walki w zwarciu, stanowiąc tym samym podstawę naszych sił. Jako że prowadzenie wojny zmienia się wraz z nastaniem nowych taktyk i technologii pochodzących zarówno ze Wschodu, jak i Zachodu, część naszej elity wojskowej domaga się udoskonalenia i zinstytucjonalizowania tegoż kodeksu."
 flavor_mam.32.a: "Poczyńmy wysiłki, by zinstytucjonalizować doktrynę furūsiyya."
 flavor_mam.32.b: "Nasze wojska funkcjonują wystarczająco dobrze."
 flavor_mam.33.title: "Przybycie człowieka o imieniu [target_character.GetNameWithNoTooltip]"
 flavor_mam.33.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'znana historyczka oraz uczona, której','znany historyk oraz uczony, którego')] dzieła i teorie na temat historii, socjologii oraz ekonomii zyskały uznanie w regionie [ShowRegionName('maghreb_region')], [Select_CString(target_character.IsFemale,'przybyła','przybył')] do miasta [ShowLocationName('cairo')]. To jeden z najbardziej innowacyjnych umysłów naszych czasów, zatem [target_character.GetHisHer] spostrzeżenia powinny być dla nas nieocenione nie tylko w kwestii sposobu, w jaki nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sprawuje władzę, ale mogą one również pomóc nam w zrozumieniu podstawowych zasad umacniających państwo."
 flavor_mam.33.a: "Zaprośmy [target_character.GetHimHer] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_mam.33.b: "Nie stać nas obecnie na opłacanie uczonych."
 flavor_mam.33.historical_info: "Chaldun był wybitnym arabskim historykiem, filozofem i socjologiem, powszechnie uważanym za jednego z twórców historiografii, socjologii i ekonomii. Jego dzieła opisywały przełomowe teorie, które dużo później przekształcone zostały w nauki społeczne."
 flavor_mam.34.title: "Rodzinna tragedia"
 flavor_mam.34.desc: "Znany uczony, [khaldun.GetName], doznał niewyobrażalnej straty. [khaldun.GetHisHer|U] rodzinę, która wyruszyła z kraju [GetCountry('TUN').GetName], by dołączyć do niego w mieście [ShowLocationName('cairo')], spotkał tragiczny los. W pobliżu miasta [ShowLocationName('alexandria')] rozpętał się silny sztorm. Statek, którym podróżowali, zatonął, zanim udało mu się dotrzeć w bezpieczne miejsce. Nie ocalał nikt. Te druzgocące wieści pchnęły Chalduna w głęboką rozpacz, a jego niegdyś żywiołowy duch pogrążył się w smutku. Cały nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] współczuje mu straty i wielu członków zastanawia się, jak najlepiej wesprzeć naszego cenionego doradcę w tym trudnym czasie."
 flavor_mam.34.a: "Udzielmy mu urlopu, by mógł opłakiwać stratę."
 flavor_mam.34.b: "Ta tragedia jest sprawą prywatną, życie toczy się dalej."
 flavor_mam.34.historical_info: "Sułtan Barkuk posiadał bliskie i pełne wzajemnego szacunku relacje z Chaldunem. Więź ta doprowadziła do negocjacji sułtana z władcą Tunisu, aby ten zezwolił rodzinie uczonego na opuszczenie Afryki Północnej i dołączenie do niego w Kairze. Niestety statek przewożący rodzinę Chalduna zatonął w pobliżu aleksandryjskiego portu, zabierając życie wszystkich osób na pokładzie."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] prosi o fundusze"
 flavor_mam.35.desc: "Przed przybyciem do regionu [ShowRegionName('egypt_region')] [khaldun.GetName] poświęcił swój czas, by napisać $kitab_al_ibar$, ogromne dzieło, które początkowo miało być jedynie kroniką Berberów i ich społeczności. Obecnie, czerpiąc inspirację z nowego miejsca zamieszkania, [khaldun.GetNameWithNoTooltip] pragnie je rozbudować i opisać historię świata. Tak ambitny projekt wymaga jednakże niemałych zasobów, by móc opłacić badania, materiały oraz pomocników. [khaldun.GetNameWithNoTooltip] zgłosił się do [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] o imieniu [target_ruler.GetName], poszukując finansowego wsparcia, dzięki któremu ukończy swoje arcydzieło."
 flavor_mam.35.a: "Zapewnijmy wymagane fundusze."
 flavor_mam.35.b: "Nie stać nas na to."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] kończy $kitab_al_ibar$"
 flavor_mam.36.desc: "Nasza inwestycja w dzieło, którego autorem jest [khaldun.GetName], przyniosła nadzwyczajne owoce. Po latach poświęceń ukończył on $kitab_al_ibar$, arcydzieło przekraczające wszelkie oczekiwania. Coś, co zaczęło się od historii ludu #L [ShowCultureName('mozabite')|l]kiego#!, wyewoluowało w historię świata, badającą wzloty i upadki całych cywilizacji oraz opisującą głębsze filozoficzne aspekty ludzkiego społeczeństwa. [khaldun.GetHisHer|U] wnikliwe teorie będą rozbrzmiewać echem przez całe pokolenia, a uczeni z najdalszych zakątków świata zapragną studiować jego dzieła."
 flavor_mam.36.a: "Cóż za chwalebne osiągnięcie!"
 flavor_mam.36.historical_info: "$kitab_al_ibar$ jest wyczerpującą encyklopedią historyczną, która nie tylko zgłębia historię świata, ale też bada rozmaite koncepty, takie jak choćby spójność społeczna czy dynamika politycznego i religijnego wpływu na społeczeństwo. To jedna z najwcześniejszych prób systematycznego badania historii i społeczeństwa korzystająca z naukowego i analitycznego podejścia, która wywarła trwały wpływ na dziedziny nauk historycznych, politycznych i socjologicznych."
 flavor_mam.37.title: "[Select_CString(target_character.IsFemale,'Najlepsza uczennica','Najlepszy uczeń')] uczonego o imieniu [khaldun.GetNameWithNoTooltip]"
 flavor_mam.37.desc: "Nasza decyzja, by zaprosić do miasta [ShowLocationName('cairo')] cieszącego się uznaniem uczonego, którym jest [khaldun.GetName], okazała się właściwa. [khaldun.GetHisHer|U] monumentalne dzieło zainspirowało całe pokolenie uczonych i historyków, a prowadzone przez [Select_CString(khaldun.IsFemale,'nią','niego')] nauki nadal kształtują umysły wziętych pod skrzydła osób. [Select_CString(target_character.IsFemale,'Jedną z jego najbardziej obiecujących uczennic','Jednym z jego najbardziej obiecujących uczniów')] jest [target_character.GetName] – [Select_CString(target_character.IsFemale,'znakomita historyczka szczególnie interesująca','znakomity historyk szczególnie interesujący')] się bogatą przeszłością regionu [ShowRegionNameWithNoTooltip('egypt_region')] oraz całego świata. Osoba ta jest już gotowa służyć #L [ROOT.GetCountry.GetAdjective|l]kiemu#! krajowi, oferując swoje usługi w zakresie utrwalania i ochrony naszego dziedzictwa."
 flavor_mam.37.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zyska doskonałą pomoc!"
 flavor_mam.38.title: "Wpływ [ShowCultureNameWithNoTooltip('bedouin_culture')|l]kich wojen na handel"
 flavor_mam.38.desc: "Nasiliły się starcia pomiędzy różnymi #L [ShowCultureName('bedouin_culture')|l]kimi#! plemionami, co powoduje poważne zakłócenia na naszych szlakach handlowych. Napady na kupców i całe karawany są częste, towary są rabowane, a bezpieczne niegdyś trakty przestały takie być. Szkody dla naszego przychodu zaczynają się piętrzyć, a brak stabilności zaczyna zagrażać naszemu wpływowi na kluczowe sieci handlowe."
 flavor_mam.38.a: "Sfinansujmy lokalne władze, by zajęły się tym problemem."
 flavor_mam.38.a.tt: "[ShowCultureNameWithNoTooltip('bedouin_culture')]kie [Concept('pops','społeczności')|e] we wszystkich posiadanych [Concept('location','lokacjach')|e] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.38.b: "Nie powinniśmy mieszać się w plemienne sprawy."
 flavor_mam.39.title: "Przesiedlenie [ShowCultureNameWithNoTooltip('bedouin_culture')|l]kich plemion"
 flavor_mam.39.desc: "Chcąc zakończyć utrzymujące się konflikty między #L [ShowCultureName('bedouin_culture')|l]kimi#! plemionami, wskutek których cierpi [ROOT.GetCountry.GetFlavorRank|l] oraz handel, doradcy zaproponowali przesiedlenie wybranych plemion do obszaru [ShowAreaName('upper_egypt_area')]. Mamy nadzieję, że odseparowanie ich od rywali zmniejszy prawdopodobieństwo konfliktów wewnętrznych oraz pozwoli utrzymać stabilność w kraju. Jeśli operacja ta przebiegnie po naszej myśli, powstrzyma to kolejne potyczki plemienne i ochroni nasze szlaki handlowe, choć istnieje ryzyko, że osłabi również lojalność [ShowCultureNameWithNoTooltip('bedouin_culture')|l]kich społeczności."
 flavor_mam.39.a: "Przenieśmy ich do regionu [ShowAreaNameWithNoTooltip('upper_egypt_area')]."
 flavor_mam.39.b: "Zachowajmy status quo."
 flavor_mam.39.historical_info: "W celu utrzymania kontroli i stabilizacji w kraju sułtanat mameluków często przesiedlał plemiona Beduinów. Robiąc to, mamelucy uniemożliwiali im wszczynanie buntów oraz zapobiegali plemiennym starciom, które często miały negatywny wpływ na handel i stabilizację wewnętrzną."
 flavor_mam.40.title: "Duma miasta [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_mam.40.desc: "Wielka [ShowBuildingTypeName('lighthouse_of_alexandria')] była kiedyś jednym z cudów starożytnego świata oraz symbolem wpływów i bogactwa miasta [ShowLocationName('alexandria')]. Jej światło doprowadzało statki bezpiecznie do portu, górując przez wiele wieków nad wybrzeżem Morza Śródziemnego. Duma Aleksandrii została niestety zniszczona przez trzęsienie ziemi, które nawiedziło te rejony w roku 1323, i nikt nie kwapił się do sfinansowania jej odbudowy. Ostatnimi czasy nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] rekomendował odnowę latarni, co nie tylko poprawi bezpieczeństwo aleksandryjskiego portu, ale również zasygnalizuje nasze zaangażowanie w odbudowę miasta, by stało się ono kluczowym ośrodkiem handlu i kultury w basenie Morza Śródziemnego."
 flavor_mam.40.a: "Przywrócimy jej dawną chwałę!"
 flavor_mam.40.b: "Ta latarnia należy już do historii."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')] była przez wiele lat ośrodkiem nauki i prestiżowym miejscem w regionie [ShowRegionName('egypt_region')]. W jej murach uczeni studiowali niezliczone księgi, lecz pod wodzą Saladyna, w trakcie transformacji regionu na drugi odłam #L [ShowReligionGroupAdjective('muslim')|l]kiej#! religii, [ShowReligionName('sunni')|l], dokonano w tym miejscu ogromnych spustoszeń. Sułtan, chcąc na nowo ukształtować religijny krajobraz kraju, rozkazał zniszczenie tysięcy świętych #L [ShowReligionAdjective('shia')|l]kich#! tekstów. Od tamtego czasu madrasa zmaga się z odbudową swojej dawnej pozycji.\n\nPrzywrócenie chwały madrasie wymaga znacznych funduszy, lecz dzięki temu [ROOT.GetCountry.GetFlavorRank|l] może na nowo stać się ośrodkiem nauki i myśli akademickiej, co jest w stanie nawet zainicjować nowy [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ki złoty wiek."
 flavor_mam.41.a: "Sfinansujmy tę odnowę."
 flavor_mam.41.b: "Jego dawna chwała będzie musiała pozostać we wspomnieniach."
 flavor_mam.41.historical_info: "Mamelucy poczynili znaczące wysiłki, by przywrócić dawny prestiż i świetność uniwersytetu Al-Azhar. Przeszedł gruntowną renowację, podczas której obok meczetu postawiono nowy budynek uczelni, dormitoria zostały rozbudowane, a instytucja otrzymała fundusze, by móc opłacić pensje i stypendia."
 flavor_mam.42.title: "Podbój prowincji [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]"
 flavor_mam.42.desc: "Od czasu przejęcia tej prowincji podczas trzeciej wyprawy krzyżowej [ShowProvinceDefinitionName('cyprus_province')] pełnił rolę bazy wypadowej dla najazdów i działań wojennych wycelowanych w regiony [ShowAreaName('levant_area')] oraz [ShowRegionName('egypt_region')]. Wyspa ta, strategicznie położona na Morzu Śródziemnym, przez długi czas była cierniem w naszym oku, napędzała bowiem ambicje krzyżowców oraz zakłócała nasze wpływy w regionie. Po wielu wiekach prób [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] w końcu znalazł się pod kontrolą #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju."
 flavor_mam.42.a: "Przywróćmy w tym miejscu rządy autonomiczne."
 flavor_mam.42.a.tt: "Kraj [GetCountry('CYP').GetName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] w prowincji [ShowProvinceDefinitionName('cyprus_province')]. Będzie on władał [Concept('cores','lokacjami głównymi')|e], a cała prowincja [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] stanie się własnością tego państwa"
 flavor_mam.42.b: "Ta wyspa należy do nas!"
 flavor_mam.42.historical_info: "W roku 1426 mamelucy rozpoczęli decydującą kampanię przeciwko Cyprowi, którą zwieńczyła bitwa pod Chirokitią. Zwycięstwo to oznaczało znaczący zwrot w długoletnim konflikcie między mamelukami a Królestwem Cypru. Mamelucy pojmali cypryjskiego króla Janusa, co zmusiło ten kraj do przyjęcia wasalstwa wobec sułtanatu."
 flavor_mam.43.title: "Wykorzenienie pogan z Lewantu"
 flavor_mam.43.desc: "Region [ShowAreaName('levant_area')] był przez wiele lat ziemią wielkiej religijnej różnorodności. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] zapewniają ochronę różnym społecznościom, narastają obawy, że niektórzy #L [ShowReligionGroupAdjective('christian')|l]cy#! wierni mogą utrzymywać potajemne więzi z [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kimi siłami z zagranicy. Historycznie społeczności te często wspierały w czasie wojen naszych najeźdźców. Niektórzy doradcy sugerują bardziej stanowcze podejście, by umocnić lojalność w regionie, na przykład poprzez próbę nawrócenia tychże mniejszości. Choć działania te mają na celu zbudowanie jedności, mogą również sprowokować niepokoje i zamieszki."
 flavor_mam.43.a: "Przyjmijmy zdecydowane stanowisko."
 flavor_mam.43.a.tt: "#Y 25%#! [Concept('pops','społeczności')|e] innych niż #L [ShowReligionAdjective('sunni')|l]kie#! w regionie [ShowAreaName('levant_area')] narówci się na [ShowReligionNameWithNoTooltip('sunni')|l]."
 flavor_mam.43.b: "Zachęćmy ich do nawrócenia."
 flavor_mam.43.b.tt: "#Y 10%#! [Concept('pops','społeczności')|e] innych niż #L [ShowReligionAdjective('sunni')|l]kie#! w regionie [ShowAreaName('levant_area')] nawróci się na [ShowReligionNameWithNoTooltip('sunni')|l]."
 flavor_mam.43.c: "Zachowajmy stan obecny."
 flavor_mam.43.historical_info: "W Syrii mamelucy zaangażowali się w represyjne działania wymierzone w mniejszości religijne – głównie wobec maronickich chrześcijan oraz wyznawców prawosławia – podejrzewając, że utrzymują oni kontakty z krzyżowcami i europejskimi krajami. Wielu chrześcijan zostało przesiedlonych z terenów przybrzeżnych, aby utrudnić kontakt z wiernymi z innych krajów."
 flavor_mam.44.title: "Obchodzenie się z [ShowCultureNameWithNoTooltip('coptic_culture')|l]ką społecznością"
 flavor_mam.44.desc: "W regionie [ShowRegionName('egypt_region')] mieszka znacząca #L [ShowCultureName('coptic_culture')|l]ka#!, #L [ShowReligionAdjective('miaphysite')|l]ka#! populacja, będąca społecznością o głębokich korzeniach i wielowiekowych tradycjach. Choć wiele z tych osób pozostaje lojalnych i wnoszą swój wkład w gospodarkę, niektórzy uważają, że [ROOT.GetCountry.GetFlavorRank|l] może wzmocnić jedność w samym swoim sercu poprzez zachęcenie ich do nawrócenia na prawdziwą wiarę. Powinniśmy starannie zastanowić się, czy naciskać na jedność religijną, czy utrzymać obecny system chronionej tolerancji."
 flavor_mam.44.a: "Poczyńmy wysiłki, by ich nawrócić."
 flavor_mam.44.a.tt: "#Y 20%#! #L [ShowReligionAdjective('miaphysite')|l]kich#! [Concept('pops','społeczności')|e] w regionie [ShowAreaName('lower_egypt_area')] nawróci się na [ShowReligionName('sunni')|l]."
 flavor_mam.44.b: "Pozostawmy obecną sytuację bez zmian."
 flavor_mam.44.historical_info: "W trakcie mameluckich rządów w Egipcie konwersja Koptów na islam, napędzana przez naciski społeczne oraz zachęty ekonomiczne, znacząco przyspieszyła. XIV wiek został zapamiętany jako czas szczególnie intensywnej fali represji wobec społeczności koptyjskiej, włączając w to restrykcje dotyczące budowania świątyń, ograniczenia zatrudnienia oraz, sporadycznie, przemoc. Owy okres nacisku doprowadził do zwiększonej liczby konwersji, w wyniku czego pod koniec mameluckich rządów na jednego Kopta przypadało w Egipcie 10 muzułmanów."
 flavor_mam.45.title: "Wylanie rzeki Nil"
 flavor_mam.45.desc: "Ostatnie powodzie dotarły do koryta Nilu, powodując w kilku prowincjach poważne zniszczenia. Wezbrana woda zalała pola uprawne, wioski i infrastrukturę, zabierając ludziom cały dobytek. Jeśli nie pospieszymy z pomocą i potrzebnymi zasobami, szkody będą coraz większe, co może doprowadzić do klęski głodu i strat w ludziach."
 flavor_mam.45.a: "Zmobilizujmy nasze zasoby, by pomóc ludności dotkniętej przez powódź."
 flavor_mam.45.b: "Ci ludzie muszą sobie radzić sami."
 flavor_mam.46.title: "Mianowanie muhtasiba"
 flavor_mam.46.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wyrazili obawy co do rzetelności handlu na naszych rynkach, narzekając, że nieuczciwi kupcy często manipulują miarą i wagą towarów, aby oszukać klientów. Tego typu działania zagrażają koniunkturze oraz reputacji naszego handlu, dlatego też [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] nakłaniają nas do ustanowienia systemu urzędników, którzy będą kontrolować uczciwość dokonywanych transakcji."
 flavor_mam.46.a: "Sfinansujmy założenie takiego biura."
 flavor_mam.46.b: "Oddalmy ich skargi."
 flavor_mam.46.historical_info: "W rządzonym przez mameluków Egipcie muhtasibami nazywano urzędników wyznaczanych do nadzorowania uczciwości rynków i zapewniania sprawiedliwych praktyk kupieckich. Kupcy byli przez nich kontrolowani, a ci, którzy ośmielali się oszukiwać na wadze towarów, musieli ponieść karę, często pod postacią publicznej chłosty. Takie praktyki działały odstraszająco na innych. Muhtasibowie korzystali również z podręczników opisujących rozmaite sztuczki kupców, zwiększając swoje możliwości wykrywania i zapobiegania oszustwom."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "Aby zarówno [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jak i [ROOT.GetCountry.GetFlavorRank|l] mieli zapewnione bezpieczeństwo, sformowaliśmy elitarne oddziały znane jako [ShowAdvanceName('royal_mamluks')|l]. Żołnierze ci, starannie dobierani spośród naszych najznakomitszych wojowników, są poddawani surowemu treningowi oraz wyposażani w najlepsze uzbrojenie. Będą stanowić symbol lojalności, dyscypliny i niezrównanych umiejętności."
 flavor_mam.47.a: "Duma naszej armii!"
 flavor_mam.48.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] w mieście [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.48.desc: "#L [ShowReligionAdjective('judaism')]ki#! drukarz, [target_character.GetName], przybył niedawno do miasta [ShowLocationName('cairo')] z regionu [ShowRegionName('italy_region')], przywożąc ze sobą niewidziany jak dotąd na naszych ziemiach przedmiot, którym jest [ShowInstitutionName('printing_press')|l]. To rewolucyjna, gwałtownie rozprzestrzeniająca się na kontynencie [ShowContinentName('europe')] technologia pozwalająca na masową produkcję książek, dzięki której dostęp do wiedzy jeszcze nigdy nie był tak łatwy. Dzięki temu urządzeniu moglibyśmy rozwinąć umiejętność czytania i pisania, szerzyć idee i prawdopodobnie osiągnąć przewagę w kwestiach akademickich i administracyjnych. Choć jest to zagraniczna technologia, zainwestowanie w nią może sprawić, że [ROOT.GetCountry.GetFlavorRank|l] osiągnie ogromne korzyści w dłuższym okresie."
 flavor_mam.48.a: "Przywitajmy [target_character.GetHimHer] i zbadajmy tę technologię."
 flavor_mam.48.b: "Odkupmy od [Select_CString(target_character.IsFemale,'niej','niego')] tę technologię i dokładnie ją przeanalizujmy."
 flavor_mam.48.c: "Nie jesteśmy zainteresowani."
 flavor_mam.49.title: "Europejczycy opływają kontynent, którym jest [ShowContinentNameWithNoTooltip('africa')]"
 flavor_mam.49.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] otrzymał okropne wieści. Podróżnicy z kontynentu [ShowContinentName('europe')] odkryli drogę morską dookoła kontynentu [ShowContinentName('africa')], co dało im bezpośredni dostęp do bogactw, którymi opływają $india$, przez co będą omijać nasze kluczowe szlaki handlowe. Mieszczanie są głęboko zaniepokojeni. Obawiają się upadku naszych rynków, gdy zachodni kupcy zaleją bazary tańszymi towarami."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Ogłośmy własne ekspedycje badawcze."
 flavor_mam.49.b.tt: "Odblokowuje więcej wydarzeń związanych z [Concept('exploration','eksploracją')|e]"
 flavor_mam.49.historical_info: "Omijając kontrolowane przez mameluków tradycyjne lądowe oraz morskie szlaki handlowe prowadzące przez Morze Czerwone, europejscy kupcy, a w szczególności Portugalczycy, byli w stanie bezpośrednio dotrzeć do Azji i uzyskać dostęp do dochodowego rynku przypraw. Rola mameluków jako pośrednika w handlu przyprawami została zredukowana, co osłabiło ich gospodarkę i zmniejszyło kontrolę nad handlem między Wschodem a Zachodem."
 flavor_mam.50.title: "Rosnący popyt na materiały do budowania statków"
 flavor_mam.50.desc: "Po ogłoszeniu nowych ekspedycji rynki, którymi zarządza [ROOT.GetCountry.GetFlavorRank|l], zaobserwowały gwałtowny wzrost popytu na materiały do budowy okrętów. Kupcy i rzemieślnicy chętnie nam je dostarczają, chcąc wesprzeć konstrukcję floty zdolnej dotrzeć do dalekich lądów i ochronić nasze interesy handlowe."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Przyznajmy subwencje szkutnikom i kupcom."
 flavor_mam.50.b.tt: "Każda posiadana lokacja, w której znajduje się [ShowBuildingTypeName('naval_supplies_workshop')|l], zyska [ShowNamedValue('prosperity_severe_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_mam.51.title: "Przyćmienie [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kiego kraju"
 flavor_mam.51.desc: "Po latach pełnych rywalizacji i napięć udało nam się w końcu przyćmić #L [GetCountry('POR').GetAdjective|l]kie#! państwo w sile morskiej. Nasza flota stanowi obecnie potęgę, która jest w stanie walczyć z europejską dominacją w regionie, co utwierdza naszych kupców w przekonaniu, że możemy ochronić szlaki handlowe przebiegające przez [ShowAreaName('red_sea_area')]. Osiągnięcie to istotnie zwiększa nasze morskie bezpieczeństwo i pozwala snuć plany dotyczące rozszerzenia naszej strefy wpływów i odzyskania kontroli nad lukratywnymi szlakami przypraw."
 flavor_mam.51.a: "Świętujmy naszą morską dominację!"
 flavor_mam.51.historical_info: "Morska rywalizacja między mamelukami a Portugalią rozgorzała we wczesnych latach XVI wieku, gdy Portugalczycy ominęli kontrolowane przez sułtanat szlaki handlowe i opłynęli Afrykę. Napięcia jeszcze bardziej wzrosły po założeniu przez Portugalię baz na Oceanie Indyjskim, przez co mamelucy, w sojuszu z Imperium Osmańskim, dążyli do powstrzymania portugalskich wpływów poprzez zwiększenie siły własnych flot."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'uzdolnioną admirał','uzdolnionym admirałem')] o szerokim doświadczeniu zdobytym w bitwach morskich przeciwko europejskim siłom w regionie [ShowAreaName('gujarat_area')]. [Select_CString(target_character.IsFemale,'Znana','Znany')] ze swojej wiedzy w zakresie manewrowania statkiem i strategii morskich, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'doskonaliła','doskonalił')] swoje kompetencje w ogniu bitew, broniąc lokalne siły przed najazdami obcych. Skoro chcemy powiększyć nasze morskie siły i przeciwdziałać Europejczykom, którzy chcą, by [ShowContinentName('indian_ocean_continent')] był pod ich kontrolą, [target_character.GetHisHer] doświadczenie i zdolności przywódcze z pewnością wzmocniłyby naszą flotę."
 flavor_mam.52.a: "Potrzebujemy, by [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'była naszą admirał','był naszym admirałem')]."
 flavor_mam.52.b: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z pewnością dobrze wykorzystałby [Select_CString(target_character.IsFemale,'jej','jego')] służbę."
 flavor_mam.52.c: "Niech [target_character.GetName] przewodzi naszej flocie."
 flavor_mam.53.title: "Flota w akwenie [ShowAreaNameWithNoTooltip('red_sea_area')]"
 flavor_mam.53.desc: "Siły morskie przez długi czas miały dla nas mniejsze znaczenie niż armia lądowa, lecz zmieniło to nadciągające zagrożenie w postaci Europejczyków chcących kontrolować $india$ i [ShowAreaName('red_sea_area')]. Ostatnimi czasy pojawiły się doniesienia sugerujące, że europejskie siły mogą chcieć wtargnąć na nasze wody. W odpowiedzi zleciliśmy stworzenie nowej floty, która jest obecnie budowana w porcie miasta [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] musi jedynie podjąć ostateczną decyzję w sprawie rodzajów statków, jakie mają zostać wybudowane."
 flavor_mam.53.a: "Potrzebujemy sprawnych sił bitewnych."
 flavor_mam.53.b: "Nadajmy priorytet możliwości transportowania naszych wojsk."
 flavor_mam.54.title: "[scope_barquq.GetLastNameWithNoTooltip] – droga do władzy"
 flavor_mam.54.desc: "Lata braku stabilności oraz nieefektywnych rządów, jakie [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'sprawowała','sprawował')], pozostawiły [ROOT.GetCountry.GetFlavorRank|l] w chaosie. Wielu ludzi rozczarowanych obecnymi rządami i pragnących przywódcy zdolnego przywrócić stabilność stanęło u boku człowieka o imieniu [scope_barquq.GetName]. Krążą plotki, że [scope_barquq.GetNameWithNoTooltip] opracowuje plan, w wyniku którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zostanie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'usunięta','usunięty')], a sam [scope_barquq.GetNameWithNoTooltip] przejmie tron."
 barquq_supporters: "Lojaliści Barkuka"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi ustąpić!"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip] to prawowity [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_mam.54.b.tt: "Wszystkie [Concept('pops','społeczności')|e] niewolników w regionie [ShowRegionName('egypt_region')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i przyłączą się do człowieka imieniem [barquq_support.GetName]."
 flavor_mam.54.historical_info: "Barkuk był czerkieskim niewolnikiem, który uzyskał wysoką pozycję w czasie politycznej niestabilności u schyłku XIV wieku. W roku 1382 zbił polityczny kapitał na słabych rządach małego chłopca, sułtana As-Saliha, i zdobył przychylność wielu znaczących frakcji, które za kulisami popierały starania Barkuka o przejęcie władzy. Koniec końców zdjął on młodego sułtana z tronu, co stanowiło koniec mameluckiej dynastii Bahrytów i początek okresu panowania Burdżytów."
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip] i [target_character.GetHisHer] reforma morska"
 flavor_mam.55.desc: "Jako że Europejczycy wciąż dominują na morzach i zagrażają naszemu handlowi oraz suwerenności, oczywistym jest, że potrzebujemy obszernych morskich inwestycji. [target_character.GetName], [Select_CString(target_character.IsFemale,'wpływowa kobieta będąca strategiem morskim, zaproponowała','wpływowy strateg morski, zaproponował')] odważną reformę, która miała przywrócić naszą potęgę na szerokich wodach. Twierdzi [target_character.GetSheHe], że poleganie na imporcie towarów przez europejskie statki sprawia jedynie, że jesteśmy bezbronni wobec obcych zamiarów i nakładanych przez nich ograniczeń. Zamiast tego [target_character.GetName] sugeruje, by dokonać znaczących inwestycji we własne stocznie, postulując za budową statków na podstawie najnowszych europejskich jednostek, lecz skonstruowanych przez miejscowych szkutników i zaadaptowanych na nasze potrzeby."
 flavor_mam.55.a: "Musimy wdrożyć w pełni [target_character.GetHisHer] reformę."
 flavor_mam.55.b: "Zaadaptujmy tylko kilka [target_character.GetHisHer] pomysłów."
 flavor_mam.55.c: "Nie potrzebujemy obecnie kosztownych reform."
 flavor_mam.55.historical_info: "Wielka reforma morska wprowadzona przez 'Alā' ad-Dīna wyniosła flotę mameluków do poziomu rywalizujących armad z Europy. Okazała się kluczowa dla bitew takich jak chociażby bitwa morska pod Dżaul z roku 1508, w której mamelucy pokonali portugalską flotę powszechnie wtedy uważaną za najpotężniejszą na świecie."
 flavor_mam.56.title: "System prowincji niyābat"
 flavor_mam.56.desc: "Z uwagi na ciągłe wojny między różnymi #L [ShowCultureName('bedouin_culture')|l]kimi#! plemionami zaproponowano szereg reform administracyjnych, które podzielą kraj na kilka #italic niyābat#! – prowincji o bardziej scentralizowanej administracji. Struktura ta pozwoli nam na sprawniejsze zarządzanie poszczególnymi terytoriami, gwarantując przy okazji większy nadzór. Umożliwi to również ściślejszą kontrolę [ShowCultureNameWithNoTooltip('bedouin_culture')|l]kich plemion, których wewnętrzne konflikty często rozlewają się na nasze bardziej rozwinięte obszary."
 flavor_mam.56.a: "Wprowadźmy w życie tę reformę."
 flavor_mam.56.a.tt: "Cała #L [ShowCultureName('bedouin_culture')|l]ka#! [Concept('pops','społeczność')|e] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_mam.56.b: "W tym momencie powinniśmy skupić się na innych sprawach."
 flavor_mam.56.historical_info: "Z powodu niestabilności w kraju spowodowanej przez konflikty wewnętrzne wśród beduińskich plemion sułtan Barkuk wprowadził nowatorski system administracyjny Egiptu poprzez podzielenie regionu na trzy prowincje #italic niyābat#!, co pozwoliło mameluckim władzom na ściślejszy nadzór nad Beduinami."
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')]kie wojny plemienne"
 flavor_mam.57.desc: "Trwające konflikty wewnętrzne wśród #L [ShowCultureName('bedouin_culture')|l]kich#! plemion ponownie rozlały się na pustynię i nasze bardziej rozwinięte terytoria. Tym razem ich starcia dotarły w pobliże miejsca [target_location.GetName], a miejscowi obawiają się, że brak naszej interwencji może spowodować znaczne szkody w mieniu i odebrać życie niewinnym obywatelom uwięzionym w samym środku konfliktu."
 flavor_mam.57.a: "Zignorujmy ten incydent."
 flavor_mam.57.b: "Zniszczyć ich, zanim poczynią szkody."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName] jest w mieście [ShowLocationName('cairo')] szeroko znaną osobistością za [target_character.GetHisHer] encyklopedyczne dzieła o świecie przyrody. Dzięki [target_character.GetHisHer] wkładowi w zoologię oraz głębokiemu zrozumieniu islamskiego prawa [Select_CString(target_character.IsFemale,'zdobyła ona ogromne uznanie jako teolożka i przyrodniczka','zdobył on ogromne uznanie jako teolog i przyrodnik')]. [Select_CString(target_character.IsFemale,'Wpadła ona','Wpadł on')] również w oko naszym doradcom. Uważają oni, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'powinna','powinien')] zaprosić go na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], jako że [target_character.GetHisHer] specjalistyczne obserwacje świata przyrody mogą zwiększyć poziom naszej wiedzy naukowej i edukacji."
 flavor_mam.58.a: "Zaprośmy [target_character.GetHimHer] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_mam.58.b: "Nie stać nas na opłacanie [target_character.GetHisHer] pracy."
 flavor_mam.58.historical_info: "Kamāl al-Damīrī był wybitnym mameluckim uczonym, prawnikiem i teologiem, najbardziej znanym ze swojego obszernego dzieła zoologicznego o nazwie #italic Ḥayāt al-ḥayawān#!, w którym usystematyzował wiedzę o zwierzętach i świecie przyrody. Dzieło to wyróżniało się także szczegółowymi opisami, klasyfikacjami oraz integracją wiedzy zoologicznej z islamskimi przysłowiami i jurysprudencją."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'utalentowana historyczka i poetka, która zasłynęła','utalentowany historyk i poeta, który zasłynął')] dzięki szczegółowym opisom historii, zwyczajów i ostatnich wydarzeń, które miały miejsce w regionie [ShowRegionName('egypt_region')]. [target_character.GetHisHer|U] najbardziej znaczące dzieło, #italic Badā'i al-Zuhūr fī Waqā'i al-Duhūr#!, obejmuje obszerne opisy historii Egiptu zawarte na ponad trzech tysiącach stron i ukazuje zarówno wspaniałość tych terenów, jak i ich bolączki. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] byłby zaszczycony obecnością tak wybitnej osobowości."
 flavor_mam.59.a: "Niech nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mianuje [Select_CString(target_character.IsFemale,'ją naszą nadworną historyczką','go naszym nadwornym historykiem')]."
 flavor_mam.59.b: "[target_character.GetHisHer|U] dzieła są dla nas bezużyteczne."
 flavor_mam.59.historical_info: "Ibn Iyās uważany jest za najważniejszego egipskiego historyka późnego średniowiecza. Był on naocznym świadkiem inwazji Turków na Egipt w roku 1517 i bardzo szczegółowo udokumentował zmianę mameluckiej władzy na rządy Osmanów. Jego kroniki są bezcenne dla zrozumienia społecznych, politycznych i ekonomicznych warunków panujących w Egipcie w okresie tej transformacji."
 flavor_mam.60.title: "Opiekun świętych miast"
 flavor_mam.60.desc: "Mając bezpośrednią kontrolę nad miastami [ShowLocationName('mecca')], [ShowLocationName('medina')] i [ShowLocationName('jerusalem')], jesteśmy teraz prawdziwą #L [ShowReligionGroupName('muslim')|l]ką#! tarczą i obrońcami najświętszych miast tej religii. Ta święta odpowiedzialność jest źródłem prestiżu, lecz zadanie to wymaga czujności i poświęcenia. Jako że [target_ruler.GetName] dumnie tytułuje się opiekunem świętych miast, pielgrzymi ze wszystkich zakątków [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]kiego świata będą liczyć na naszą ochronę ich świętych podróży, a ponadto wszyscy uważają nas za obrońców samej wiary. Obyśmy okazali się godni powierzonemu nam świętemu obowiązkowi."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName] sprzyja swoim wiernym!"
 flavor_mam.61.title: "Odkrycie kamienia z Rosetty"
 flavor_mam.61.desc: "Robotnicy z miasta [ShowLocationName('rashid')] natrafili na niezwykły kamień będący częścią muru budowli. Najwidoczniej został użyty ponownie jako materiał konstrukcyjny. Kamień ma prawdopodobnie starożytne pochodzenie, a jego powierzchnia pokryta jest inskrypcjami w trzech odrębnych pismach. Miejscowi uczeni są zaintrygowani odkryciem, twierdząc, że może on skrywać tajemnice zamierzchłej przeszłości tych terenów. To wyjątkowe znalezisko zaciekawiło nie tylko zwykłych ludzi, ale również nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – być może warto mu się bliżej przyjrzeć."
 flavor_mam.61.a: "Opłaćmy nasze najwybitniejsze umysły, żeby zbadały inskrypcje."
 flavor_mam.61.tt: "Zostanie podjęta próba odszyfrowania pisma na kamieniu."
 flavor_mam.61.b: "Nie jest to dla nas ważne."
 flavor_mam.62.title: "Odszyfrowanie inskrypcji na kamieniu z Rosetty"
 flavor_mam.62.desc: "Po latach wytężonej pracy nasi uczeni dokonali niewiarygodnego przełomu. Dzięki znajomości greki klasycznej, która jest jednym z trzech pism na kamieniu odkrytym w mieście [ShowLocationName('rashid')], udało im się odszyfrować pozostałe zapisy. Poprzez ich wysiłki jesteśmy w stanie obecnie czytać i rozumieć pismo starożytnego Egiptu, uwalniając wiedzę zamierzchłej przeszłości regionu [ShowRegionName('egypt_region')]. Odkrycie to jest monumentalnym osiągnięciem naszych uczonych, a [ROOT.GetCountry.GetFlavorRank|l] zyskuje kolejny powód do dumy."
 flavor_mam.62.a: "To naprawdę zdumiewające osiągnięcie!"
 flavor_mam.62.historical_info: "Odszyfrowanie inskrypcji na kamieniu z Rosetty było monumentalnym osiągnięciem i kluczem do zrozumienia starożytnych egipskich hieroglifów – języka, którego nie udawało się odszyfrować przez prawie 1500 lat. Kamień zawiera ten sam dekret zapisany przy pomocy trzech rodzajów pisma: hieroglifami, demotyką oraz greką klasyczną. Dzięki temu, że uczeni wciąż potrafili czytać grekę, wykorzystali ją jako fundament do odszyfrowania dwóch pozostałych pism."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] przenosi się w nowe miejsce: [target_country_2.GetNameWithNoTooltip]"
 flavor_mam.63.desc: "Przez [target_country.GetAdjective|l]kie piaski po #L [target_country_2.GetAdjective|l]ki#! wdzięk,\n[target_character.GetName] ściga akademicki sen.\n[ShowLocationName('granada')] otwarła podwoje, nasz dwór okazał łaskę,\nBy nowych odkryć się [Select_CString(target_character.IsFemale, 'okryła', 'okrył')] blaskiem.\nUparcie [Select_CString(target_character.IsFemale, 'ją', 'go')] wabił Nilu głos,\nChoć w [target_country_2.GetAdjectiveWithNoTooltip|l]kich murach pewniejszy los.\nSpokoju [Select_CString(target_character.IsFemale, 'jej', 'mu')] nie dawał czasu bieg,\nWszak historia się toczy korytami rzek."
 flavor_mam.63.a: "[target_character.GetNameWithNoTooltip] łaknie przygód!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] przenosi się do kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka sukcesja"
 flavor_mam.64.desc: "Śmierć [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] o imieniu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sprawiła, że [ROOT.GetCountry.GetNameWithNoTooltip] pozostaje bez przywódcy. Wszystkie ważniejsze #L [ROOT.GetCountry.GetAdjective|l]kie#! rody próbują wykorzystać swe wpływy, by mieć jakiś udział w tym, kogo nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], wybierze na kolejnego władcę. W zależności od tego, kto wygra, nasz nowy przywódca będzie wspierany przez inne rody oraz inne części kraju. Jedno jest pewne: ci, którzy przedkładają własny interes nad dobro narodu, nie będą się cieszyć, gdy na tronie zasiądzie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Część z nich nawet spędzi resztę życia na knuciu, jak ograniczyć wpływy nowo wybranej osoby."
 flavor_mam.64.a: "Potrzebujemy wsparcia [target_culture.GetNameWithNoTooltip|l]kich mameluków."
 flavor_mam.64.b: "Wsparcie [target_culture2.GetNameWithNoTooltip|l]kich mameluków jest bardziej istotne niż kiedykolwiek."
 flavor_mam.64.c: "Nie tak ważny [third_ruler.GetNameWithNoTooltip] pokazał swoje umiejętności."
 flavor_mam.64.d: "Tradycyjni mamelucy z naszych #L [target_culture4.GetNameWithNoTooltip|l]kich#! szeregów."
 flavor_mam.65.title: "Żołnierze z regionu [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Choć $mamluks$ stanowią trzon naszych wojsk, siła naszej armii nie opiera się w całości na niewolnikach. Lokalni żołnierze z regionu [target_location.GetName] stanowią większość naszej piechoty, a także wykorzystywani są do służby strażniczej oraz obowiązków w garnizonach.\n\nOczywiście niewielkie szanse na awans oraz niski żołd nie są najlepszymi motywatorami, więc nie wiemy do końca, jak bardzo możemy tym ludziom ufać. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] dość często lekceważy potrzebę ich wyszkolenia i wyposażenia, a wraz z [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nią','nim')] lokalne władze, które kontrolują [target_location.GetRank.GetName|l]. W regionie [target_location.GetArea.GetName] nieufność między lokalnymi oddziałami a mameluckimi władzami doprowadziła do niepokojów."
 flavor_mam.65.a: "Musimy zdławić to w zarodku!"
 flavor_mam.65.b: "Sprawdźmy, co możemy zrobić, by poprawić ich sytuację."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Wszystkie [Concept('pops','społeczności')|e], których częścią są [ShowPopTypeName('soldiers')|l], a które nie należą do #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! [Concept('culture','kultury')|e], stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.66.title: "Tarh i #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! monopol"
 flavor_mam.66.desc: "Nasi poprzednicy rozsądnie korzystali z systemu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kich#! monopoli, aby kontrolować przychody pochodzące z upraw rynkowych i sprzedaży towarów luksusowych. Jednakże w momencie spadającego popytu inwestycje tego typu przynoszą straty. Nasz nadzorca w regionie [target_location.GetName] donosi, że nie udało mu się sprzedać towarów przez dwa lata i obawia się, że koszt ten będzie musiało ponieść nasze państwo.\n\nSugeruje on, byśmy zmusili naszych podwładnych do zakupu tych dóbr po ustalonej cenie, dzięki czemu odzyskamy zainwestowane pieniądze. Działanie takie tradycyjnie nosi nazwę „tarh”."
 flavor_mam.66.a: "Co za doskonały pomysł!"
 flavor_mam.66.b: "Musimy po prostu ponieść ten koszt."
 tarh: "Tarh"
 lack_of_demand_for_fine_goods: "Brak popytu na dobra luksusowe"
 flavor_mam.67.title: "Bunt mameluckiego zarządcy w regionie [target_location.GetName]"
 flavor_mam.67.desc: "Potężny mamelucki zarządca zbudował sobie militarne zaplecze w obszarze [target_area.GetName] i rusza teraz na stolicę, którą jest [ROOT.GetCountry.GetCapital.GetName]. Dochodzą nas słuchy o szerokim wsparciu tejże rebelii przez mameluckie gospodarstwa w stolicy, a nawet i w samej cytadeli."
 flavor_mam.67.a: "Karą za zdradę jest śmierć!"
 mamluk_pretender: "Mamelucki pretendent"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Wszystkie [Concept('pops','społeczności')|e] w obszarze [target_area.GetName], które nie znajdują się w [Concept('capital','stolicy')|e], dołączą do [Concept('rebel','buntu')|e], który organizuje [mamluk_pretender.GetName], i stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mam.68.title: "[ROOT.GetCountry.GetFlavorRank] – frakcyjność"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jedyną właścicielką','jedynym właścicielem')] mameluków w naszym kraju. Gospodarstwa wpływowych i wyzwolonych mameluków często posiadają tyle samo, jeśli nie więcej niewolników ściąganych z ich rodzinnych stron. Zarządcy ci często mają spory wpływ na sukcesję, lecz nawet w chwilach, gdy tron jest zajęty, wpływ mameluckich gospodarstw na #L [ROOT.GetCountry.GetAdjective|l]ką#! politykę jest znaczący. [target_character.GetName] musi dopilnować, by ta frakcyjność nie zdławiła polityki, którą prowadzi [ROOT.GetCountry.GetCapital.GetName]."
 flavor_mam.68.a: "Musimy skłócić ich ze sobą."
 flavor_mam.68.b: "Wesprzyjmy silniejsze frakcje."
 flavor_mam.68.c: "Nie róbmy nic w sprawie tego konfliktu."
 flavor_mam.69.title: "Przewrót w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "Prominentni mameluccy zarządcy, którym przewodzi [target_character.GetName], są skrajnie niezadowoleni z rządów [Select_CString(target_character2.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character2.GetName], dlatego też podjęli działania mające na celu obalenie władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], i posadzenie na tronie zdolniejszego wojownika."
 flavor_mam.69.a: "[target_character2.GetNameWithNoTooltip] nie zostanie przez nas [Select_CString(target_character2.IsFemale,'porzucona','porzucony')]."
 flavor_mam.69.b: "Niech żyje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_mam.70.title: "[target_location.GetRank.GetNameWithNoTooltip] miasta [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.70.desc: "[target_location.GetName] to miejsce dużo starsze niż [ROOT.GetCountry.GetFlavorRank|l], które było upiększane przez władców i zdobywców przez setki, jeśli nie tysiące lat. Porządkowanie tego labiryntu pełnego budowli, poczynając od grobowców na obszarze znanym pod nazwą [target_location.GetRank.GetName] umarłych, poprzez slumsy Fustat, a na tętniących życiem rynkach Khan el-Khalili i samej wielkiej cytadeli miasta [target_location.GetNameWithNoTooltip] kończąc, było przez wiele lat ważnym zadaniem naszych poprzedników. Niemniej jednak, władając tym miastem, [target_character.GetName] [Select_CString(target_character.IsFemale,'powinna','powinien')] pozostawić swój ślad w tym miejscu, zarówno aby je upiększyć i rozwinąć, jak również zwalczyć choroby i utrzymać porządek."
 flavor_mam.70.a: "Odnówmy targi oraz Khan el-Khalili."
 flavor_mam.70.b: "Musimy odrestaurować rozszerzające się slumsy i przedmieścia."
 flavor_mam.70.c: "Naszej uwagi domagają się meczety i al-Azhar."
 flavor_mam.70.d: "Następne pokolenia będą z zazdrością spoglądać na postawione przez nas posągi."
 flavor_mam.70.e: "Nie możemy teraz zrobić zbyt wiele dla obywateli."
 bolstered_capital_trade: "Wzmocniony handel w stolicy"
 flavor_mam.71.title: "Nowy Amir al-Hajj"
 flavor_mam.71.desc: "Pielgrzymka do świętych miejsc, którymi są [ShowLocationName('mecca')] oraz [ShowLocationName('medina')], jest obowiązkiem, który każdy #L [ShowReligionGroupAdjective('muslim')|l]i#! wierny musi spełnić przynajmniej raz w swoim życiu. [target_character.GetName] to [Select_CString(target_character.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i to na [Select_CString(target_character.IsFemale,'niej','nim')] spoczywa odpowiedzialność za bezpieczną podróż. Zadanie to pod wieloma względami wymaga zarówno sprytu, jak i umiejętności bojowych, jako że w trakcie pielgrzymki może być potrzebne pokonywanie napastników, negocjowanie przejścia z miejscowymi zarządcami, a nawet otwarte groźby i przekupstwo. Amir al-Hajj będzie pełnić opiekę nad wszystkimi karawanami hadżdżu oraz będzie mieć ogromną swobodę, jeśli chodzi o środki gwarantujące bezpieczną podróż wszystkich #L [ROOT.GetCountry.GetAdjective|l]kich#! pielgrzymów."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] zna te tereny jak własną kieszeń."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] skorzysta z wrodzonego sprytu, by chronić pielgrzymów."
 flavor_mam.71.c: "Najlepszym kandydatem będzie [Select_CString(dip_candidate.IsFemale,'uzdolniona dyplomatka, jaką','uzdolniony dyplomata, jakim')] jest [dip_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.d: "Niech rolę tę obejmie ktoś pobożny, na przykład [adm_candidate.GetNameWithNoTooltip]."
 flavor_mam.71.e: "Tylko lojalny mameluk, taki jak [mamluk_candidate.GetNameWithNoTooltip], jest w stanie dobrze wykonać to zadanie."
 flavor_mam.72.title: "Awlād al-Nās"
 flavor_mam.72.desc: "Szkoleni już od najmłodszych lat na lojalnych wojowników mameluccy żołnierze cieszą się całkowitym zaufaniem swoich właścicieli lub pracodawców. Jednakże ich synowie, Awlād al-Nās, wychowywani w znacznie wygodniejszych i wybaczających warunkach, są ogólnie uważani za dużo mniej lojalnych i zdolnych. Nie mogąc służyć jako #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! mamelucy, Awlād al-Nās tworzą elitę społeczną w ramach zwykłego wojska oraz na niższych szczeblach administracji.\nJednak ci szlachetni synowie cały czas próbują udowodnić, że są gotowi wykonywać poważniejsze zadania. Jako że mamy do obsadzenia stanowisko dowodzące obroną regionu [target_location.GetName], wielu z nich ma nadzieję, że powierzymy im ten obowiązek."
 flavor_mam.72.a: "Mianujmy jednego z tych synów."
 flavor_mam.72.b: "Możemy ufać tylko naszym, dowódcą musi być mameluk."
 flavor_mam.73.title: "Qaranis"
 flavor_mam.73.desc: "Nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], założony został przez mameluckich niewolników. Posiadanie oraz ściąganie z innych krajów uzdolnionych zniewolonych wojowników pozostaje podstawą wszelkiej władzy dla [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName]. Jest oczywiste, że niewolnik będzie bardziej lojalny wobec swojego pana niż wobec kogokolwiek innego w nowym kraju, a wierność ta będzie jeszcze mocniejsza, jeśli w nagrodę za służbę zostanie on uwolniony od niewolnictwa.\nObecnie jednak wielu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kich#! mameluków w naszej administracji, wojsku oraz tych zatrudnionych przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], to osoby kupione i sprowadzone do naszego kraju przez poprzednich władców. Są to ludzie mający ogromne wpływy, lecz brak im osobistej lojalności wobec [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_character.GetNameWithNoTooltip], a nasi nowi mamelucy oskarżają ich o spiskowanie i próby ograniczenia ich wpływów."
 flavor_mam.73.a: "Qaranis muszą przestać zajmować ważne stanowiska!"
 flavor_mam.73.b: "Nie mamy wyboru, musimy im zaufać. W końcu wszyscy jesteśmy mamelukami..."
 flavor_mam.74.title: "Furūsiyya"
 flavor_mam.74.desc: "Furūsiyya to ćwiczenia jeździeckie mające na celu nauczenie młodych wojowników sztuki walki konnej. Dzięki kodeksowi zasad, podręcznikom i cieszącym się popularnością turniejom szkolenie to zostało pod wieloma względami udoskonalone przez mameluckich wojowników. Choć część kronikarzy twierdzi, że dzisiejsi zwycięzcy nie byliby w stanie konkurować z dawnymi wojownikami, organizowanie wielkich turniejów furūsiyya, nad którymi patronat obejmuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest bardzo popularnym zwyczajem, a zwycięzcy tych potyczek stają się bohaterami wielu opowieści. [target_character.GetName], [Select_CString(target_character.IsFemale,'która jest ekspertką','który jest ekspertem')] w kwestiach wojennych, czerpie z tego wszystkiego inspirację i chce zorganizować jeszcze więcej turniejów dla #L [ROOT.GetCountry.GetAdjective|l]kich#! wojowników."
 flavor_mam.74.a: "To korzystne dla ludzi, ale [target_character.GetNameWithNoTooltip] nie [Select_CString(target_character.IsFemale,'powinna','powinien')] wydawać na to pieniędzy."
 flavor_mam.74.b: "Rozbudujmy i postawny nowe hipodromy, aby wesprzeć kwiat rycerskości."
 flavor_mam.75.title: "Pielgrzymi są bezpieczni"
 flavor_mam.75.desc: "Nasze wysiłki mające na celu ochronę podróżników chcących wyruszyć w pielgrzymkę do świętych miejsc, którymi są [ShowLocationName('medina')] oraz [ShowLocationName('mecca')], opłaciły się. Już od długiego czasu nie było żadnych ataków, a w kraju panuje pokój."
 flavor_mam.75.a: "Oto popis gotowości do ochrony naszej wiary."
 flavor_mam.76.title: "Karawany hadżdżu zostały zaatakowane"
 flavor_mam.76.desc: "Ostatnia karawana z pielgrzymami zmierzającymi do świętych miejsc, którymi są [ShowLocationName('medina')] oraz [ShowLocationName('mecca')], wpadła w zasadzkę i została obrabowana. Naszą powinnością jest chronić tych poddanych, którzy pragną wyruszyć do miejsc dla nas świętych, a nasza zdolność do spełnienia tego obowiązku jest w tej chwili kwestionowana."
 flavor_mam.76.a: "To się więcej nie powtórzy."
 flavor_mam.77.title: "Spichlerz Morza Śródziemnego"
 flavor_mam.77.desc: "Żyzne ziemie regionu [ShowRegionName('egypt_region')], zwłaszcza te znajdujące się w delcie Nilu, pozostają spichlerzem zasilającym w żywność wschodnią część basenu Morza Śródziemnego. Nasza [ShowGoodsName('wheat')|l] żywi całe populacje miast, od #L [ShowLocationName('constantinople')]a#! po [ShowLocationName('damascus')], i potwierdza naszą pozycję kluczowej siły gospodarczej i logistycznej. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje dalsze inwestycje w reformy rolnictwa oraz zwiększenie produkcji ziarna, by zapewnić bezpieczeństwo żywnościowe oraz zyski."
 flavor_mam.77.a: "Sfinansujmy wzrost produkcji."
 flavor_mam.77.b: "Obecny poziom produkcji jest wystarczający."
 flavor_mam.77.historical_info: "Pod zwierzchnictwem mameluków Egipt zasłynął ze swojego bogactwa rolnego oraz eksportu zbóż. Żyzne doliny Nilu i złożony system nawadniania sprawił, że kraj ten stał się kluczowym dostawcą żywności dla szerszego muzułmańskiego świata. Stąd region ten nazywany był spichlerzem Morza Śródziemnego."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'rozpoczęła','rozpoczął')] publikację szeregu dzieł na temat hadisów, zwyczajów społecznych oraz historii. Łącząc ze sobą ścisły hadis oraz zapisy codziennego życia, [target_character.GetHerHis] antropologiczna praca skupiająca się głównie na małżeństwach i rozwodach, przyniosła interesujące spostrzeżenia. Badania ujawniły, że przynajmniej jedna trzecia kobiet w mieście [ShowLocationName('cairo')] brała ślub co najmniej dwukrotnie, a wiele z nich nawet trzykrotnie, a około jedna trzecia małżeństw zakończyła się rozwodem. Choć wielu uważa, że sfinansowanie kolejnych badań mogłoby przynieść jeszcze bardziej interesujące odkrycia, inni sądzą, że wydawanie pieniędzy na tak błahe kwestie jak małżeństwa, jest zwyczajnym marnowaniem funduszy."
 flavor_mam.78.a: "Wesprzyjmy [Select_CString(target_character.IsFemale,'jej','jego')] badania i publikacje."
 flavor_mam.78.b: "Nie stać nas na finansowanie wszystkich badań."
 flavor_mam.78.historical_info: "Shams al-Dīn al-Sakhāwī był jednym z czołowych uczonych hadisów i historyków u schyłku panowania mameluków, który opublikował dziesiątki traktatów o hadisie, historii, literaturze i zwyczajach społecznych. Jego informacje o charakterze antropologicznym, takie jak wzorce małżeńskie 500 kobiet w Kairze, stanowiły niezwykle rzadkie wejrzenie statystyczne w średniowieczne społeczeństwo muzułmańskie, i były to badania przeprowadzane na największej próbie kobiet w średniowieczu."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "W ostatnich latach imam [target_character.GetName] stał się prawdziwym tytanem życia intelektualnego w mieście [ShowLocationName('cairo')]. Jest ekspertem od hadisów, #L [ShowReligionGroupAdjective('muslim')|l]iego#! prawoznawstwa i historii, a [target_character.GetHerHis] wiedza przyniosła ogromny prestiż naszym instytucjom, z czego korzysta również nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jest [target_character.GetSheHe] również powszechnie szanowany za przywrócenie właściwej rangi nauce o hadisach, a [target_character.GetHerHis] nauczanie przyciąga studentów z całego kraju."
 flavor_mam.79.a: "Wesprzyjmy [target_character.GetHerHis] działalność naukową."
 flavor_mam.79.b: "Mamy bardziej naglące potrzeby."
 flavor_mam.79.historical_info: "Ibn Ḥajar al-'Asqalānī był renomowanym egipskim uczonym, najbardziej znanym ze swojego wyczerpującego tekstu zatytułowanego #italic Fath al-Bārī#! na temat #italic Ṣaḥīḥ al-Bukhārī#!. Dzięki wiedzy o hadisach, prawoznawstwie, poezji i historii zyskał wieczną sławę w całym islamskim świecie. Udało mu się przywrócić do łask naukę o hadisach w momencie, w którym zainteresowanie nimi słabło, a wpływ ten przetrwał całe stulecia."
