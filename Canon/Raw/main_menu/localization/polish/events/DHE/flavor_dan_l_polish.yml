l_polish:
 flavor_dan.1.title: "Den Anden Store Manddrukning"
 flavor_dan.1.desc: "[ShowAreaName('north_sea_area')]: nasze wybrzeża nawiedziła straszliwa powódź! Dotarły do nas meldunki od miejscowej ludności. Szczególnie obrazowy był opis jednego z #L [ShowCultureName('low_franconian')|l]kich#! nadzorców przy lokalnych projektach rekultywacyjnych:\n\n#italic Wieczorem na południowym zachodzie od strony morza rozpętała się wielka burza. Wiatr wiał tak potężnie, iż oka nie było sposób zmrużyć. Fale przelały się przez wał i runęły na dach domu. Odgłos mroził krew w żyłach.#!\n\nNagła seria sztormów na wybrzeżach na linii [ShowLocationName('ribe')] - [ShowLocationName('heide')] poczyniła ogromne spustoszenia w dobytku miejscowej ludności, pozbawiając ją wszelkiej nadziei na jego odzyskanie. Niektóre wyspy zostały całkowicie zalane, a to, co na nich stało, kompletnie zmyte przez fale."
 flavor_dan.1.a: "To jak nic boska kara!"
 flavor_dan.1.historical_info: "Burza Burchardi miała miejsce w listopadzie 1634 roku. Powódź spustoszyła linię brzegową Morza Północnego w Danii i Szlezwiku. Ze względu na konflikt, jaki trwał w Świętym Cesarstwie Rzymskim między protestantami a katolikami, wały chroniące wybrzeża północnej Fryzji zostały zaniedbane, przez co nie były w stanie zapewnić ochrony przed nadciągającymi falami. Życie straciło od 8 000 do 15 000 osób. Znacząco ucierpiała też sama okolica – pola uprawne porzucono, a staronordstrandzka odmiana języka północnofryzyjskiego przestała istnieć."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]kie pozwolenie na wyższą edukację"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] w swojej wielkiej łaskawości [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'nadała','nadał')] papieską bullę, dzięki której [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma prawo rozbudować instytucje edukacyjne, z których słynie [ShowLocationName('kobenhavn')]. Dzięki temu wsparciu mamy duże możliwości rozszerzenia oferty kształcenia, by były godne państwa takiego jak [ROOT.GetCountry.GetName]. Stworzymy też nowe centrum dla wykształconej ludności naszego kraju."
 flavor_dan.2.a: "[ShowBuildingTypeNameWithNoTooltip('university')] otrzyma finansowanie!"
 flavor_dan.2.b: "Wykorzystajmy zamiast tego nasze wpływy w Kościele."
 flavor_dan.2.historical_info: "Król Danii Chrystian I założył Uniwersytet Kopenhaski w 1479 roku na mocy bulli papieskiej. Stał się on centrum rzymskokatolickich nauk teologicznych, jednak nauczano na nim również prawa, medycyny i filozofii. Nie funkcjonował w latach 1531 – 1537 ze względu na skutki reformacji w Danii, acz za panowania króla Chrystiana III otworzył się ponownie, tym razem jako uniwersytet protestancki."
 flavor_dan.3.title: "Zakon św. Klary prosi o pomoc"
 flavor_dan.3.desc: "[ROOT.GetCountry.GetName]: choć Zakon św. Klary istnieje tu już od jakiegoś czasu, ostatnio ma on problemy z utrzymaniem się. Każdy pobożny #L [ShowReligionAdjective('catholic')|l]i#! [ROOT.GetCountry.GetFlavorRank|l] powinien wesprzeć taką organizację i ufundować nowy [ShowBuildingTypeName('monastery')|l] w bezpośredniej bliskości naszej siedziby. [ShowLocationName('kobenhavn')] zasługuje na taką budowlę."
 flavor_dan.3.a: "Sfinansujmy budowę."
 flavor_dan.3.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] ma już dość żebraków."
 flavor_dan.3.historical_info: "Król Jan I i królowa Krystyna ufundowali klasztor św. Klary w Kopenhadze w 1497 roku, przyłączając też do niego dawne królewskie ogrody warzywne. Królowa przekazała w 1498 roku datek 40 reńskich guldenów na budowę siedziby zakonu, prace zakończono zaś siedem lat później. Klasztor, na który składało się dormitorium, refektarz, kościół, lazaret, piwnice i miejsce dla sióstr świeckich, został wyświęcony w 1505 roku, funkcjonował zaś do roku 1536, kiedy to ponownie stał się własnością korony."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] reformy"
 flavor_dan.4.desc: "Nasze państwo musi wykazać się elastycznym podejściem wobec ciała prawodawczego, które zarządza naszym ludem. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest niezwykle [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zainteresowana','zainteresowany')] sprawieniem, by słowo „[ROOT.GetCountry.GetName]” kojarzyło się ze wzorem nowoczesnego państwa, w którym o rządach decyduje nie urodzenie, lecz zasługi, które położyć mogą zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 flavor_dan.4.a: "Zreformujmy państwo!"
 flavor_dan.4.b: "Dawne metody są najbardziej niezawodne."
 flavor_dan.5.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')] i konstytucja"
 flavor_dan.5.desc: "[ShowRegionName('scandinavian_region')] to nie obszar łatwy do rządzenia, a spory, jakie toczą [ShowEstateTypeName('nobles_estate')|l] na linii [GetCountry('SWE').GetName]-[GetCountry('DAN').GetName]-[GetCountry('NOR').GetName], są właściwie powszechne. Ponieważ ich interesy rzadko są ze sobą zgodne, powinniśmy skupić się na spisaniu konstytucji dla naszej unii, na mocy której [ShowEstateTypeName('nobles_estate')|l] będą musieli współpracować nawet w wypadku braku konsensusu. Byłby to ogromny krok ku centralizacji Unii Kalmarskiej, lecz frakcje, którym nie w smak, że włada nami [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jedna','jeden')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], potraktują to jako zagrożenie dla ich autonomii."
 flavor_dan.5.a: "Stwórzmy projekt Konstytucji Skandynawskiej"
 opinion_enforced_scandinavian_constitution: "Wymuszono Konstytucję Skandynawską"
 flavor_dan.5.b: "Niech unia pozostaje zdecentralizowana."
 opinion_discarded_scandinavian_constitution: "Odrzucono Konstytucję Skandynawską"
 flavor_dan.6.title: "Nowa dynastia"
 flavor_dan.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma przed sobą trudne zadanie. Pochodzi z nowej dynastii i brak bezpośredniego pokrewieństwa z rodem [ShowDynastyName('estrid_dynasty')] powoduje, że musi udowodnić swoje kompetencje w oczach szlachty. #L [ShowCultureName('danish')]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] chcą wykorzystać zmianę dynastii jako okazję do wzmocnienia swojej kontroli w kraju [ROOT.GetCountry.GetName]. Kilku ich przedstawicieli przybyło już na dwór, gdzie wystosowali słabo zawoalowane groźby, domagając się uznania ich nowych przywilejów. Jeśli nie zostaną one przyjęte, zamierzają stawiać opór wobec nowej władzy."
 flavor_dan.6.a: "Arystokracja ma pomagać i doradzać, lecz nie rządzić."
 flavor_dan.6.b: "Proszą jedynie o to, co słuszne."
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ka reforma floty"
 flavor_dan.7.desc: "Nasze wybrzeże jest rozległe, a jego ochrona stanowi ważny element naszej strategii wojennej. [rival_country.GetName] to od niedawna zagrożenie dla naszej morskiej dominacji, co przekłada się bezpośrednio na bezpieczeństwo #L [ShowCultureName('danish')|l]kiej#! ludności. Ich starania można interpretować jedynie w jeden sposób, dlatego musimy zrobić, co tylko możemy, aby odzyskać niepodzielną kontrolę nad morzami. Powinniśmy w tym celu przeprowadzić reformę floty i podnieść jakość wojskowej edukacji odbieranej przez naszych oficerów marynarki."
 flavor_dan.7.a: "Zreformować flotę!"
 flavor_dan.7.b: "Musimy skupić się raczej na armii."
 flavor_dan.7.c: "Nie są potrzebne żadne reformy."
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip] – sprawa sukcesji"
 flavor_dan.8.desc: "[target_character.GetName] nie robi się coraz [Select_CString(target_character.IsFemale,'młodsza','młodszy')] i królewska rada zaczęła rozglądać się za osobami nadającymi się – w bardzo szerokim sensie – na dziedzica. Wśród naszych najpotężniejszych wasali znajduje się też [count_of_holstein.GetName] ([GetCountry('SHL').GetName]). Jak twierdzi, [count_of_holstein.GetHerHis] [target_heir.GetName] doskonale nada się na tę pozycję.\n\n[count_of_holstein.GetNameWithNoTooltip] daje też jasno do zrozumienia, że zasponsoruje tę kandydaturę z własnej kieszeni."
 flavor_dan.8.a: "Nada się doskonale."
 flavor_dan.8.b: "Nie możemy obiecać niczego na zapas."
 flavor_dan.9.title: "[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')] – targi rybne"
 flavor_dan.9.desc: "Doroczny targ rybny w [ShowLocationName('malmo')] to naprawdę niesamowity widok. Cała [ShowContinentName('europe')] przysyła tu swoich kupców, którzy zbierają się nad [ShowLocationName('oresund')], aby obserwować, jak ogromna liczba śledzi gromadzi się w wodach. Niektórzy goście twierdzą wręcz, że są w stanie nabić rybę na nóż, po prostu wtykając go do morza.\n\nChoć przez ostatnie stulecie było to wydarzenie doroczne, dotarły do nas pełne paniki doniesienia, że jesienią śledzi było wyjątkowo mało i że targ rybny nie da rady się utrzymać. Ten fatalny rok może zwiastować koniec tradycji, o ile ryby nie powrócą w takiej liczbie jak dotąd. A do tego potrzeba by było chyba cudu."
 flavor_dan.9.a: "Ogromna szkoda."
 flavor_dan.10.title: "[ShowLocationNameWithNoTooltip('kobenhavn')] – wielki pożar"
 flavor_dan.10.desc: "[ShowLocationName('kobenhavn')]: podczas produkcji świec w zachodniej dzielnicy doszło do pożaru, który szybko rozprzestrzenił się na całe miasto. Choć dokładne szkody nie są jeszcze znane, większość budynków uległa zniszczeniu. Cała rzesza ludzi utraciła wskutek katastrofy domy, a wielu straciło w płomieniach nie tylko dobytek, ale i życie.\n\nPodczas gdy wszyscy pracują wciąż przy sprzątaniu gruzów i popiołu, my musimy zaplanować przyszłość dla spalonego miasta. Możemy wykorzystać tę przykrą okazję, aby odbudować je jeszcze piękniejszym niż dotąd, kosztowałoby nas to jednak ogrom złota."
 flavor_dan.10.a.tt: "[target_location.GetName] utraci [Concept('prosperity','dobrobyt')|e], część [Concept('pops','społeczności')|e], a niektóre [buildings|el] ulegną uszkodzeniu przez ogień."
 flavor_dan.10.a: "Zrealizujmy ten ambitny plan!"
 flavor_dan.10.b.tt: "[target_location.GetName] utraci [Concept('prosperity','dobrobyt')|e], poziom [Concept('development','rozwoju')|e], część [Concept('pops','społeczności')|e], a niektóre [buildings|el] ulegną uszkodzeniu przez ogień."
 flavor_dan.10.b: "Zróbcie tylko to, co niezbędne!"
 flavor_dan.11.title: "Nasze [ShowCultureNameWithNoTooltip('low_franconian')|l]kie więzi"
 flavor_dan.11.desc: "#L [ROOT.GetCountry.GetAdjective]ki#! lud ma głębokie, długowieczne już więzi z morzem, jakimi nie może się poszczycić wiele ludów, dla których domem jest [ShowContinentName('europe')]. Jedna z kultur o najpodobniejszych do naszych tego typu więzi to lud #L [ShowCultureName('low_franconian')|l]ki#! ([ShowRegionName('north_german_region')]), którego przedstawicieli często gości [ShowLocationName('kobenhavn')] – są oni aktywnymi kupcami, zaś obszar ich działalności to [ShowAreaName('baltic_area')]. Moglibyśmy wykorzystać te więzi i uczynić naszą formę rządów podobniejszą do tej, jaką praktykuje [ShowCultureNameWithNoTooltip('low_franconian')|l]ki lud. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zyskaliby przy tym na znaczeniu i mieli większy udział w rządzeniu."
 flavor_dan.11.a.tt: "Poprawimy nasze stosunki ze wszystkimi [ShowCultureNameWithNoTooltip('low_franconian')|l]kimi krajami."
 flavor_dan.11.a: "To właśnie jest przyszłość naszego państwa."
 flavor_dan.11.b: "Zerwijmy więzi, jakie łączą nas z [ShowCultureNameWithNoTooltip('low_franconian')|l]kim ludem."
 danish_dutch_inspiration: "[ROOT.GetCountry.GetNameWithNoTooltip] – polityka proholenderska"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] zaczyna nauczać"
 flavor_dan.12.desc: "[ROOT.GetCountry.GetName]: po wielu latach nauki w miastach takich jak [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')] czy [ShowLocationName('leuven')], [target_character.GetName] powraca do kraju. W trakcie studiów zaczął doceniać, jak się wydaje, dokonania reformatorów naszych czasów i zaczyna głosić teraz idee, z jakich znany jest [ShowReligionName('lutheran')|l].\n\n[ROOT.GetCountry.GetFlavorRank] musi interweniować, jeśli chcemy, aby państwo zachowało swój #L [ShowReligionAdjective('catholic')|l]i#! charakter. Jeśli z kolei wyrazimy poparcie dla tych nauk, [ShowReligionName('lutheran')|l] zdobędzie tu silny przyczółek."
 flavor_dan.12.a: "Poprzyjmy jego idee."
 flavor_dan.12.a.tt: "Wiele z naszych [Concept('pops','społeczności')|e] nawróci się na [ShowReligionName('lutheran')|l]."
 flavor_dan.12.b: "[ShowReligionNameWithNoTooltip('catholic')] może liczyć na naszą wierność."
 flavor_dan.13.title: "Rozwój handlu bydłem"
 flavor_dan.13.desc: "Przez całe stulecia Drogę Bydła przemierzały armie i kupcy, dla których celem był region znany jako [ShowProvinceDefinitionName('western_jutland_provinces')]. Przede wszystkim jednak służyła ona do pędzenia tysięcy krów na wielki rynek w Wedelu, w pobliżu miasta [ShowLocationName('hamburg')]. Bydło trafiało stamtąd w rozmaite regiony na północy ([ShowRegionName('north_german_region')]). Północna [ShowContinentName('europe')] staje się coraz ludniejsza, moglibyśmy więc powiększyć własny udział w handlu bydłem na południu i zwiększyć zyski. Niektórzy doradcy martwią się jednak, że nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i posiadacze ziemscy zyskają przy tym na znaczeniu, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zaś zostaną dotknięci znacznym ograniczeniem wolności."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Rozwój handlu bydłem"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Zwiększenie koncentracji na handlu bydłem zwiększy nasze możliwości rolnicze. Skorzystają na tym [ShowEstateTypeName('nobles_estate')|l], lecz [ShowEstateTypeName('peasants_estate')|l] będą mieć ograniczone swobody."
 flavor_dan.13.a: "Nadmiar pieniędzy nikomu jeszcze nigdy nie zaszkodził!"
 flavor_dan.13.b: "Nie możemy na to pozwolić."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] uspokaja zabobonnych"
 flavor_dan.14.desc: "[ROOT.GetCountry.GetName]: [target_artist.GetName], będąc na usługach Kościoła, publikuje książkę stanowiącą reakcję na falę zabobonów, z jaką zmaga się ostatnimi czasy [ShowLocationName('kobenhavn')]. Próbuje w niej wyjaśnić dziwaczne dzieła zarówno boskie, jak i szatańskie, dowodząc, że większość z tego, co ludzie postrzegają jako cuda, to zazwyczaj kłamstwa."
 flavor_dan.14.a: "Poprzyjmy jego stanowisko."
 flavor_dan.14.b: "Zabobony mogą być dla nas korzystne."
 flavor_dan.14.historical_info: "Jens Dineses Jersin był biskupem duńskiego kościoła luterańskiego. Miał swój udział w reformach edukacji Danii i był autorem podręczników gramatyki łacińskiej dla uczniów tego języka. W późniejszym okresie starał się zwalczać zabobony, które były niezwykle rozpowszechnione w jego diecezji. Opublikował w tym celu książkę zatytułowaną #italicOn Cuda, znaki i objawienia oraz ich wyjaśnienie#!."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] oferuje swoje usługi"
 flavor_dan.15.desc: "Na dworze pojawił się pewien mężczyzna, twierdząc, że jest uzdolnionym przywódcą i admirałem. Odebrawszy wykształcenie w naszym kraju, [target_character.GetName] służył dotąd w cudzoziemskich flotach i zdobył już sobie reputację biegłego w swym fachu oficera marynarki. Jego umiejętnościom nie sposób zaprzeczyć, niemniej mógłby zostać nie tylko admirałem, lecz także członkiem rady zajmującym się sprawami morskimi i wojskowymi."
 flavor_dan.15.a: "Będzie służyć na morzu jako admirał."
 flavor_dan.15.b: "Będzie z niego wspaniały członek rady."
 flavor_dan.16.title: "Stan nadzwyczajny"
 flavor_dan.16.desc: "Nasza trwająca bez przerwy w ostatnich czasach wojna sprawiła, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczynają czuć niezadowolenie. Podczas ostatnich spotkań wszelkich stanów domagają się, aby ich przywileje zostały jeszcze bardziej umocnione – wszystko musiałoby się dziać za ich zgodą. Na szczęście dla nas, [target_character.GetName] to osoba, którą bardzo lubią [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'otrzymała','otrzymał')] od nich propozycję wsparcia w przypadku, gdybyśmy podjęli działania mające na celu pozbawienie arystokracji władzy. Wystarczy kilka łapówek, żeby nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] stracili wszelkie wpływy. [ROOT.GetCountry.GetFlavorRank] będzie rządzić bez niczyjego sprzeciwu."
 flavor_dan.16.a: "Należy wdrożyć ten plan."
 flavor_dan.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to stan, na którym musimy polegać."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] pochodzi z bogatej rodziny kupieckiej Schumacherów i już od wielu lat służy wiernie naszemu krajowi. Jako że staramy się przyciągnąć najlepszych ludzi, jakich mogą nam zaoferować [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], mamy powód, żeby wspierać go dalej i zatrudnić na najwyższych państwowych stanowiskach."
 flavor_dan.17.a: "Wynagrodzić jego doskonałą służbę!"
 flavor_dan.17.b: "Odprawmy go."
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip] i prace badawcze"
 flavor_dan.18.desc: "[target_artist.GetName], człowiek z wpływowej rodziny arystokratów, opublikował swoją kolekcję prac astronomicznych. Poświęcił swoje badania pozycjom gwiazd i ruchom słońca. Powinniśmy wspierać go na wszelkie możliwe sposoby, aby umożliwić mu kontynuację badań i przekonać się, jakie jeszcze dane zgromadzi."
 flavor_dan.18.a: "Widzimy aż gwiazdy z zachwytu!"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip] celem prób zabójstwa"
 flavor_dan.19.desc: "[target_gerhard.GetName] stanowi kluczowy element #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityki, od kiedy tylko bierze w niej udział, stając się osobą wpływową nie dla jednego lecz dwóch królów. Od kiedy zmarł [GetCharacter('dan_chistopher_ii').GetName], właściwie kontroluje państwo. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]cy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie są z tego zadowoleni. Ich poparcie ma raczej [target_valdemar.GetName].\n\nNa przestrzeni lat sytuacja zaczęła się zaostrzać. [target_gerhard.GetShortNameWithNoTooltip] coraz częściej otrzymuje groźby zamachu na swoje życie."
 flavor_dan.19.a: "Zdaje się, że ma zbyt wielu wrogów."
 flavor_dan.19.b: "Lepiej za odpowiednią cenę wypracować kompromis."
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip] – nowa rezydencja"
 flavor_dan.20.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'pozyskała','pozyskał')] niedawno nową działkę niedaleko miasta [ShowLocationName('kobenhavn')] i [Select_CString(target_character.IsFemale,'uznała','uznał')], że to doskonały moment, aby kraj [ROOT.GetCountry.GetLongName] stworzył sobie nową stolicę. Choć z pewnością sprawi to, że nasza obecna rezydencja znajdzie się w cieniu nowo powstałej miejscowości, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miałaby','miałby'] więcej możliwości ukształtowania miasta stołecznego zgodnie z własną wolą."
 flavor_dan.20.a: "Zrealizujmy ten plan!"
 flavor_dan.20.b: "Obecna siedziba w zupełności nam wystarczy."
 flavor_dan.21.title: "Niesforny kadet"
 flavor_dan.21.desc: "Jeden z naszych dowódców marynarki, [target_character.GetName], wciąż wdaje się w konflikty z zagranicznymi jednostkami, co może wywołać bezpośredni konflikt z przyjaźnie jak dotąd nastawionymi państwami. [target_character.GetNameWithNoTooltip] twierdzi, że wszelkie jego czyny były zgodne z #L [ROOT.GetCountry.GetAdjective|l]kim#! prawem morskim, a ostatnia bitwa, którą stoczył, była niezbędna, aby zapewnić bezpieczeństwo państwu. Ta bezczelna obrona jego własnych czynów przekonała wielu naszych dworzan, niektórzy jednak twierdzą, że dalszy patronat nad tym człowiekiem może doprowadzić do upadku wartości, jakie cenimy u dowódców."
 flavor_dan.21.a: "Zatrudnijmy go mimo to."
 flavor_dan.21.b: "Nie jest wart ryzyka!"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] został nam zarekomendowany przez jednego z doradców, który dostrzegł jego znaczący talent, kiedy odwiedzał [ShowBuildingTypeName('theater')|l] miasta (ShowLocationName('kobenhavn')). Opowieści, które tworzy, wręcz oczarowują – piękne ludowe historie, w których nasze lokalne, #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! opowieści mieszają się z historiami, jakimi żyje cała [ShowContinentName('europe')]. Dzięki naszemu mecenatowi mógłby całkowicie poświęcić się pisaniu tych przepięknych baśni."
 flavor_dan.22.a: "To nowa epoka dla [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kiej literatury!"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip] i [target_artist.GetHerHis] spektakle"
 flavor_dan.23.desc: "[ROOT.GetCountry.GetName]: [target_artist.GetName] powrócił niedawno z podróży zagranicznych, podczas których zwiedzona została przez niego cała [ShowContinentName('europe')]. Jego zainteresowaniami stały się komedie, których rodzimymi językami są [ShowLanguageName('latin_language')|l] i #L [ShowCultureName('french')|l]ki#!. Zainspirowały go one do napisania sztuk, które wystawia [ShowBuildingTypeName('theater')|l] w mieście [ShowLocationName('kobenhavn')]."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Tłumaczenie Nowego Testamentu"
 flavor_dan.24.desc: "[ShowContinentName('europe')] przeżywa falę reformacji, a jej wpływ zaczyna pojawiać się również na naszych ziemiach. Wielu naszych obywateli, rozczarowanych starymi tradycjami, coraz bardziej interesuje się naukami, jakie głosi [ShowReligionName('lutheran')|l]. [target_character1.GetName] i [target_character2.GetName] ukończyli tłumaczenie Nowego Testamentu na język [ShowDialectName('danish_dialect')|l]. Święta księga jest dzięki temu dostępna również dla prostych ludzi. Nowe wydanie spotkało się z wielkim entuzjazmem i bardzo szybko się wyprzedało, dzięki czemu [ROOT.GetCountry.GetName] coraz mocniej przekonuje się do luteranizmu."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "[ShowAreaName('denmark_area')]: dla #Y 30%#! wszystkich [Concept('pops','społeczności')|e], które wyznają [ShowReligionName('catholic')|l], nową wiarą staje się [ShowReligionName('lutheran')|l]."
 flavor_dan.24.b: "Za późno, żeby cokolwiek zdziałać..."
 flavor_dan.24.b.tt: "[ShowAreaName('denmark_area')]: dla #Y 30%#! wszystkich [Concept('pops','społeczności')|e], które wyznają [ShowReligionName('catholic')|l], nową wiarą staje się [ShowReligionName('lutheran')|l]."
 flavor_dan.24.c: "Natychmiast zakazać sprzedaży!"
 flavor_dan.24.c.tt: "[ShowAreaName('denmark_area')]: dla #Y 10%#! wszystkich [Concept('pops','społeczności')|e], które wyznają [ShowReligionName('catholic')|l], nową wiarą staje się [ShowReligionName('lutheran')|l]."
 flavor_dan.24.c.tt.2: "Stosunki ze wszystkimi narodami, których wyznaniem jest religia [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]a spadną o [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Szturm na Katedrę Marii Panny"
 flavor_dan.25.desc: "Wiatr reformacji wieje potężnie, co bardzo mocno odczuwa [ShowLocationName('kobenhavn')]. Napięcia między reformatorami a tymi, dla których wiarą jest [ShowReligionName('catholic')|l], osiągnęły punkt zapalny. Wyznający [ShowReligionName('lutheran')|l], napędzani swoją rosnącą niechęcią do tego, co uważają za nadużycia, jakich dopuszcza się [GetUniqueInternationalOrganization('catholic_church').GetName], przypuścili szturm na Katedrę Marii Panny. W swojej religijnej furii obalili posągi, rozbili ołtarze i zniszczyli święte relikwie, potępiając je jako niegodne czci bożki. Ten świętokradczy akt sprawił, że [target_location.GetRank.GetName] to teraz miejsce pełne jeszcze większych podziałów między obiema frakcjami."
 flavor_dan.25.a: "Potępić tę przemoc!"
 flavor_dan.25.b: "Nie możemy ich powstrzymać..."
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "W zakurzonym kącie klasztornej biblioteki odnaleziono niewielki, lecz istotny manuskrypt. To [ShowWorkOfArtName('chronica_jutensis')], dzieło przypominające sławne [ShowWorkOfArtName('gesta_danorum')]. Kronika poszerza naszą wiedzę o #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii – zawiera opisy wydarzeń i rozmaite szczegóły, których próżno szukać w oryginalnym dziele. Choć tożsamość autorów manuskryptu pozostaje tajemnicą, wygląda na to, iż stanowi ważną część przeszłości naszego kraju."
 flavor_dan.26.a: "Zachowajmy oryginał."
 flavor_dan.26.b: "Dopilnujcie, abyśmy mieli więcej egzemplarzy!"
 flavor_dan.26.historical_info: "#italic Chronica Jutensis#!, znana także jako #italic Chronica Danorum#!, to średniowieczny, napisany po łacinie manuskrypt, w którym znaleźć można było szczegółowe informacje o duńskiej historii, szczególnie wydarzeniach w Jutlandii między końcem XIII do początku XIV wieku. W przeciwieństwie do innych współczesnych sobie kronik, zapewniała wyjątkowe spojrzenie na regionalne konflikty, sprawy polityczne i warunki społeczne swojego czasu."
 flavor_dan.27.title: "[ShowAreaNameWithNoTooltip('greenland_area')] – ponowne zasiedlenie"
 flavor_dan.27.desc: "[ShowAreaNameWithNoTooltip('greenland_area')]. Stulecia temu nasi wikińscy przodkowie stworzyli tam osiedla, pragnąc na stałe przejąć wyspę dla siebie. Ze względu na surowy klimat i inne trudności, ponieśli jednak klęskę, a wszelkie zorganizowane próby osiedlenia się tam zostały zarzucone. Teraz, gdy odzyskaliśmy już kontrolę nad wybrzeżami, nadszedł czas na ponowne przemyślenie naszych metod. Wysyłając tam więcej osadników, możemy zdobyć większą kontrolę nad tą rozległą, strategicznie ważną ziemią, dzięki czemu pozostanie ona trwale pod naszą kontrolą. Może przełoży się to na nowe możliwości eksploracji i handlu."
 flavor_dan.27.a: "Wyślijmy ludzi, żeby tam osiedli."
 flavor_dan.27.b: "To pustkowie nie jest warte marnowania zasobów."
 flavor_dan.27.historical_info: "Historycznie rzecz ujmując, kolonizacja Grenlandii przez Danię rozpoczęła się na początku XVIII wieku na fali misjonarskiego zapału i interesów gospodarczych. W 1721 roku duńsko-norweski misjonarz, Hans Egede, założył na wyspie osadę – pragnął nawracać mieszkających tam Inuitów na chrześcijaństwo i odzyskać kontakt z dawnymi nordyckimi koloniami. Korona duńska stopniowo powiększała swoją kontrolę nad wyspą, skupiając się na handlu – szczególnie tranem i skórami fok – za pośrednictwem Królewskiego Grenlandzkiego Departamentu Handlu. Pod koniec XVIII wieku Grenlandia była już pod ścisłą duńską kontrolą, a lokalna ludność uległa w znacznej mierze integracji z systemem kolonialnym."
 flavor_dan.28.title: "Ponowne odkrycie Winlandii"
 flavor_dan.28.desc: "Po stuleciach słuchania legend i opowieści, nasi odkrywcy ponownie dotarli do słynnych wybrzeży Winlandii, krainy, którą opisywali niegdyś w swoich sagach nasi wikińscy przodkowie. To wielkie odkrycie stanowi nie tylko dowód na prawdziwość tych historii, lecz także obudziło na nowo w naszym narodzie ducha odkrywców. Rozległe, żyzne ziemie zapewniają nowe możliwości ekspansji i handlu, a ponowne ich odkrycie budzi w naszych obywatelach poczucie dumy i żądzę przygód."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Winlandia, którą opisywały nordyckie sagi, była regionem w Ameryce Północnej, którą około roku 1000 eksplorowali nordyccy wikingowie. Uważa się, że były to obszary dzisiejszej Kanady, konkretniej zaś Nowej Fundlandii."
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ShowLocationName('kobenhavn')] zyskuje na znaczeniu i [ROOT.GetCountry.GetFlavorRank|l] coraz bardziej wykorzystuje miasto jako swoje polityczne centrum, oczywistością więc stał się fakt, że potrzebuje ono silniejszej ochrony. Zasugerowano zbudowanie nowej cytadeli, zwanej też [ShowBuildingTypeName('kastellet')], która chroniłaby miasto zarówno przed atakami z lądu, jak i z morza. Ta forteca w kształcie gwiazdy zbudowana byłaby z pięciu połączonych grubymi murami bastionów tak, aby można było prowadzić z nich ogień krzyżowy, tym samym niemal całkowicie uniemożliwiając siłom wroga natarcie. Otoczony fosą i wyposażony w koszary, zbrojownie i magazyny z zapasami [ShowBuildingTypeName('kastellet')] stanowiłby podstawę umocnień miasta. Stolica i jej mieszkańcy byliby bezpieczni."
 flavor_dan.29.a: "To bardzo roztropna inwestycja."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] ma już wystarczającą ochronę."
 flavor_dan.29.historical_info: "Kastellet to jeden z najbardziej imponujących fortów, jakie zbudowano kiedykolwiek w Europie Północnej. Jej projekt wykorzystuje rozmaite innowacje architektoniczne stosowane w owym czasie w budownictwie wojskowym, z wielkim naciskiem na obronę przeciwko szturmom artylerii i piechoty. Forteca wielokrotnie odegrała ważną rolę w obronie Kopenhagi i do dziś pozostaje miejscem o wielkim znaczeniu historycznym."
 flavor_dan.30.title: "Troska o [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "[ShowInstitutionName('printing_press')] zrewolucjonizowała sposób zachowywania i rozpowszechniania wiedzy. Zapewnia nam też szansę na ochronę jednego z naszych najcenniejszych dokumentów historycznych. [ShowWorkOfArtName('gesta_danorum')], kamień węgielny naszego narodowego dziedzictwa, może znacząco skorzystać na tej nowej technologii. Korzystając z pracy, możemy zadbać o zachowanie wysokiej jakości dokumentu, stworzenie licznych kopii przeznaczonych do rozpowszechnienia i uczynienie tego bezcennego zapisu naszej historii dostępnym dla szerszej publiczności."
 flavor_dan.30.a: "Zachowajmy dokument i rozdystrybuujmy go w formie druku!"
 flavor_dan.30.b: "Nie stać nas na to."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Nasza strategiczna pozycja nad [ShowLocationName('oresund')] od dawna zapewnia nam znaczące przychody, a to dzięki pobieranym od przepływających tam statków cłom sundzkim. Nasz obecny poziom kontroli nad tym miejscem jest jednak niewystarczający – tracimy dochody ze względu na niezdolność do skutecznego pobierania myta. Pojawiła się propozycja, aby rozwiązać ten problem poprzez budowę potężnej fortyfikacji zwanej [ShowBuildingTypeName('kronborg')]. Miejscem budowy byłoby miasto [ShowLocationName('helsingor')]. Zwiększy to naszą kontrolę nad cieśniną, pozwoli zadbać, aby wszystkie statki płaciły należne daniny, i wzmocni naszą obecność wojskową i ekonomiczną na tym kluczowym morskim szlaku."
 flavor_dan.31.a: "Rozpocząć budowę!"
 flavor_dan.31.b: "Kosztuje nas to więcej, niż kiedykolwiek zarobimy na tych mytach."
 flavor_dan.31.historical_info: "Kronborg zbudowany został w 1420 roku z rozkazu Eryka Pomorskiego. Była to forteca, która miała kontrolować cieśniny wiodące na Morze Bałtyckie i pobierać daniny od przepływających tam statków. Pod koniec XVI wieku król Fryderyk II przebudował go na renesansowy pałac."
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip] składa ofertę"
 flavor_dan.32.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'słynąca','słynący')] ze swojego wkładu w #L [ROOT.GetCountry.GetAdjective|l]ką historię i literaturę, pragnie wyświadczyć przysługę, na której [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znacznie skorzysta. Proponuje przetłumaczenie naszych wspaniałych kronik historycznych z łaciny na #L [ShowDialectName('danish_dialect')|l]ki#!, dzięki czemu staną się one dostępne dla ogółu ludności. Zapewnia, że jeśli umożliwimy wszystkim obywatelom zrozumienie i docenienie bogactwa naszej historii, zwiększy to znacząco jedność narodu."
 flavor_dan.32.a: "Zapłaćmy za to hojnie."
 flavor_dan.32.b: "Nie stać nas na takie rzeczy."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel był znanym duńskim historykiem i tłumaczem znanym przede wszystkim ze swoich wysiłków nad uczynieniem duńskich tekstów historycznych dostępniejszymi. Jego tłumaczenia najważniejszych kronik, jak Gesta Danorum autorstwa Saxo Gramatyka, z łaciny na duński odegrały kluczową rolę w promocji duńskiej historii i kultury."
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] morskie innowacje"
 flavor_dan.33.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'wyróżniająca się dowódczyni morska i strateżka, przedstawiła','wyróżniający się dowódca morski i strateg, przedstawił')] szereg innowacyjnych pomysłów na zwiększenie naszych możliwości morskich. Wśród propozycji znajdują się zaawansowane projekty okrętów i zmiany w taktyce morskiej, które mogłyby znacząco wzmocnić naszą flotę i ułatwić nam dbanie o nasze morskie interesy. Inwestycja w te innowacje mogłaby zwiększyć naszą morską dominację i zapewnić ochronę naszym szlakom handlowym i terytoriom."
 flavor_dan.33.a: "Zatrudnijmy [target_character.GetHimHer], niech modernizuje naszą flotę."
 flavor_dan.33.b: "Nie jesteśmy zainteresowani."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] sprawuje nadzór nad szeregiem ważnych #L [ROOT.GetCountry.GetAdjective|l]kich#! terytoriów i słynie ze sprawnego zarządzania oraz udzielania się w ważnych wewnętrznych sprawach dyplomatycznych. Posiada liczne gospodarstwa i działki, cieszy się więc bogactwem i wpływami; niemniej ma też wiele przydatnych umiejętności. [ROOT.GetCountry.GetGovernment.GetCourtTitle] uważa [Select_CString(dan_laxmand.IsFemale,'ją','go')] więc za niezwykle atrakcyjny nabytek."
 flavor_dan.34.a: "Niech zasili nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_dan.34.b: "Niech zajmie się swoimi obecnymi sprawami."
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip] pada ofiarą morderstwa"
 flavor_dan.35.desc: "[ShowLocationName('kobenhavn')]: [Select_CString(laxmand.IsFemale,'przewodnicząca','przewodniczący')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rady i jedna z najbogatszych osób w kraju, [laxmand.GetName], [Select_CString(laxmand.IsFemale,'została zamordowana','został zamordowany')] w biały dzień. Jak twierdzą naoczni świadkowie, dwóch dobrze znanych szlachciców napadło ofiarę z nożem, a następnie wrzuciło zwłoki do kanału. Ze względu na swoją pozycję, [laxmand.GetName] [Select_CString(laxmand.IsFemale,'była','był')] liczącą się siłą, z którą nie zawsze [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zgadzała','zgadzał')] się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nKrążyły plotki, że nadrzędna wartość dla ofiary to nie zawsze [ROOT.GetCountry.GetFlavorRank|l]. Możemy wykorzystać ten incydent do dalszego osłabienia [laxmand.GetHisHer|l] popleczników i skonfiskowania [laxmand.GetHisHer|l] dobytku. Jest jednak bardzo prawdopodobne, że zostanie to niezwykle źle przyjęte. Niektórzy mogą nawet pomyśleć, że to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] stoi za dokonanym morderstwem."
 flavor_dan.35.a: "Zbadać sprawę [laxmand.GetHisHer|l] morderstwa."
 flavor_dan.35.b: "Nie będziemy zaprzątać sobie tym głowy."
 flavor_dan.36.title: "Dziedzictwo Imperium Morza Północnego"
 flavor_dan.36.desc: "Kiedy [GetCharacter('eng_cnut_the_great').GetName] dokonał swojego podboju ([GetCountry('ENG').GetName]), zadbał o utrzymanie władzy, obierając sobie za siedzibę miasto [ShowLocationName('london')], [GetCountry('DAN').GetName] i [GetCountry('NOR').GetName] zaś pozostały pod kontrolą jego żony. Po wielu stuleciach [GetCountry('ENG').GetNameWithNoTooltip] znów jest pod naszymi rządami, lecz utrzymanie tej kontroli może stanowić problem ze względu na znaczący dystans na linii [ROOT.GetCountry.GetCapital.GetName] – ziemie [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie. Być może warto byłoby przemyśleć, czy naszą stolicą nie powinien stać się ponownie Londyn."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] będzie naszą nową stolicą!"
 flavor_dan.36.b: "Lepiej będzie zainwestować w miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip] – upadek"
 flavor_dan.37.desc: "Po wielkich zwycięstwach, kiedy to [ShowLocationName('lubeck')] i [ShowLocationName('hamburg')] najważniejsze porty naszego wroga ([GetCountry('HSA').GetName]) trafiły pod naszą kontrolę, potęga i wpływy długoletniego rywala handlowego znacząco spadły. [GetCountry('HSA').GetAdjectiveWithNoTooltip]ka porażka pozwoliła nam zdominować handel na Bałtyku i uczyniła nas niekwestionowanym hegemonem wymiany handlowej w regionie."
 flavor_dan.37.a: "Wszystkie bałtyckie bogactwa trafiają teraz do naszego skarbca!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Pokonanie Ligi Hanzeatyckiej"
 flavor_dan.38.title: "Lew Północy"
 flavor_dan.38.desc: "Osiągnięcie przez nas niedawno #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! statusu, a także nasza kontrola, pod jaką znajdują się [ShowLocationName('stockholm')] i [ShowLocationName('oslo')], umocniły naszą dominację w regionie. Brak zagrożeń dla naszej władzy sprawia, że [ShowRegionName('scandinavian_region')] to region całkowicie przez nas kontrolowany, nasze wpływy zaś stale rosną. #L [ShowCultureName('danish')]ki#! lew ryczy obecnie z całą mocą, a echo tego ryku niesie się po całej Północy."
 flavor_dan.38.a: "Wrogowie zadrżą przed naszą potęgą!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Lew Północy"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie imperium kolonialne"
 flavor_dan.39.desc: "Odkrywczy duch naszych wikińskich przodków rozpalił się na nowo po tym, jak [ShowContinentName('america')], [ShowContinentName('africa')] i [ShowContinentName('asia')] doczekały się naszych przyczółków. Nowe terytoria, jakie znalazły się pod naszą kontrolą, pozwoliły nam zająć należne miejsce pośród wielkich imperiów kolonialnych świata. Nasza władza przekracza teraz granice kontynentów, zaś nasze wpływy odczuwalne są w odległych krainach, co zapewnia nam silną pozycję na arenie globalnej."
 flavor_dan.39.a: "Wspaniale!"
 flavor_dan.39.historical_info: "Dania założyła na przestrzeni dziejów, między XVII a XIX wiekiem, szereg zamorskich kolonii, stając się niewielką siłą kolonialną. W Ameryce skolonizowała ona część Karaibów, przede wszystkim Duńskie Indie Zachodnie. W Afryce, na Złotym Wybrzeżu, powstało kilka duńskich placówek handlowych i portów, w Azji zaś, a konkretniej w Indiach, Dania posiadała kolonię Tranquebar, która zajmowała się głównie handlem. Były to obszary niewielkie, lecz o dużym znaczeniu w duńskiej globalnej sieci handlowej. Wniosły znaczący wkład w jej gospodarkę i wpływy w tamtym okresie."
 flavor_dan.40.title: "[ShowAreaNameWithNoTooltip('skaneland_area')] – ponowny podbój"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName] swoją nieudolnością sprawił, że nasz kraj, [ROOT.GetCountry.GetName], znalazł się na skraju upadku, nękany wewnętrznymi sporami i inwazjami, które niemal położyły kres jego istnieniu. W rezultacie tych problemów [ShowAreaName('skaneland_area')], teren nie tylko bogaty w surowce, ale też silnie związany z nami swoją kulturą i dziedzictwem, przejęło państwo ościenne [GetCountry('SWE').GetName]. Po latach zmagań i determinacji w końcu jednak udało nam się odzyskać te obszary i sprawić, że państwo #L [ROOT.GetCountry.GetAdjective|l]kie#! znów stanowi jedność."
 flavor_dan.40.a: "Uczcijmy to zwycięstwo!"
 flavor_dan.40.b.tt: "Każda [location|el] w regionie [ShowAreaName('skaneland_area')] otrzymuje [modifier|el] [ShowModifierEffect('dan_integrating_scania')] na #Y 20#! lat"
 flavor_dan.40.b: "Skupmy się na reintegracji tych terytoriów."
 flavor_dan.41.title: "Złoty wiek [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego malarstwa"
 flavor_dan.41.desc: "Nasz kraj, [ROOT.GetCountry.GetName], przeżywa obecnie okres artystycznego rozkwitu, który uznaje się za [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki złoty wiek malarstwa. W epoce tej, którą definiuje głębokie poczucie narodowej dumy i skupienie na pięknie codziennego życia, pojawia się szereg wspaniałych malarzy, którzy doskonale ujmują w swoich dziełach esencję naszej kultury, krajobrazów i ludu. Jako że sztuka rozkwita coraz to bardziej, oczywistym staje się, iż ruch ten to nie tylko odbicie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego dziedzictwa kulturowego, lecz także zjawisko znacznie rozwijające naszą narodową tożsamość."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "Duński złoty wiek malarstwa, który przypadł na początek XIX wieku, to czas aktywności artystów, którzy ukształtowali sztukę narodową. Christoffer Wilhelm Eckersberg, którego uważa się za ojca duńskiego malarstwa, spopularyzował wśród swoich uczniów, w tym Johana Thomasa Lundbye'a, P.C. Skovgaarda czy Wilhelma Marstranda, styl realistyczny. Lunbye i Skovgaard znani byli ze swoich romantycznych pejzaży, Marstrand zaś wsławił się pełnymi życia scenami z codzienności. Sztuka tej epoki cechowała się silnym poczuciem dumy narodowej oraz pięknem duńskiego życia i duńskich krajobrazów."
 flavor_dan.42.title: "[ShowBuildingTypeNameWithNoTooltip('castle')] Absalona wyburzony"
 flavor_dan.42.desc: "[ROOT.GetCountry.GetName]: po naszej upokarzającej klęsce wróg, [GetCountry('HSA').GetName], zmusza nas do przyjęcia surowych warunków. Wśród nich znajduje się zapis, że [ShowBuildingTypeName('castle')|l] Absalona, niezwykle stara forteca ([ShowLocationName('kobenhavn')]), ma zostać wyburzony. Zbudowane w XII wieku przez biskupa Absalona fortyfikacje przez długie lata chroniły miasto i stanowiły kluczowy element jego zabezpieczeń, a także narzędzie pobierania ceł sundzkich – z tego to powodu stanowiły sól w oku Hanzy."
 flavor_dan.42.a: "Cóż za upokorzenie..."
 flavor_dan.43.title: "Założenie Kristianstadu"
 flavor_dan.43.desc: "Zamiłowanie, jakie nasza głowa państwa ma do architektury i planowania miejskiego, w połączeniu z pragnieniem pozostawienia trwałego dziedzictwa poskutkowały śmiałą propozycją: aby założyć nowe miasto Kristianstad tam, gdzie obecnie znajduje się [ShowLocationName('solvesborg')]. Choć ten ambitny projekt znacząco zwiększy nasz prestiż i zademonstruje oddanie kwestii rozwoju, wśród naszych doradców toczą się wielkie debaty. Niektórzy uważają tę inwestycję za godną uwagi i twierdzą, że unieśmiertelni ona nasze rządy, podczas gdy inni ostrzegają, że stanowi niewłaściwe wykorzystanie zasobów i może narazić na szwank nasze finanse."
 flavor_dan.43.a: "Załóżmy zatem Kristianstad."
 flavor_dan.43.b: "Odrzućmy tę propozycję."
 flavor_dan.44.title: "Kościół Trójcy Świętej ([ShowLocationNameWithNoTooltip('solvesborg')])"
 flavor_dan.44.desc: "[ShowLocationName('solvesborg')]: po założeniu miasta zostaliśmy odwiedzeni przez [Select_CString(steenwinckel.IsFemale,'architektkę','architekta')] imieniem [steenwinckel.GetName]. Proponuje [steenwinckel.GetSheHe] budowę wielkiej katedry pod wezwaniem Trójcy Świętej, z której zasłynie [target_location.GetRank.GetNameWithNoTooltip|l]. Tak wspaniała budowla zwiększyłaby prestiż miejsca nazwanego imieniem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'naszej władczyni','naszego władcy')]."
 flavor_dan.44.a: "Wyraźmy zgodę na budowę."
 flavor_dan.44.b: "Możemy zbudować tę katedrę taniej."
 flavor_dan.44.c: "Powinniśmy skupić się na innych sprawach."
 flavor_dan.44.historical_info: "Kościół Trójcy Świętej w Kristianstadzie ukończony został na początku XVII wieku i stanowi wspaniały przykład architektury renesansowej w Skandynawii. Zaprojektowany został przez znanego architekta, Lorenza van Steenwinckela – posiada wspaniałą fasadę i wiele misternych detali stanowiących doskonałe odbicie architekturalnej ambicji epoki. Budowla znacząco zwiększyła prestiż miasta nazwanego imieniem duńskiego króla."
 flavor_dan.46.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] – rozbudowa"
 flavor_dan.46.desc: "Od kiedy [ShowAdvanceName('dan_royal_life_guards')] istnieje jako osobista straż #L [ROOT.GetCountry.GetAdjective|l]kiego#! władcy i jednostka ceremonialna, odgrywa kluczową rolę w zapewnieniu bezpieczeństwa i godności #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rodziny. Jej obecność służy nie tylko władcom – stała się symbolem władzy, jaką posiada [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l]. Wraz z rozwojem zagrożeń zarówno wewnętrznych, jak i zewnętrznych pojawia się też nowy sentyment wśród naszych doradców wojskowych: [ShowAdvanceName('dan_royal_life_guards')] powinna zostać rozbudowana i wzmocniona."
 flavor_dan.46.a: "To zdecydowanie by nam posłużyło."
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] jest doskonała taka, jaka jest."
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "[ShowAdvanceName('dan_scanian_regiment')], stworzony na początku, by zwiększyć udział sił najemnych w naszej armii, stał się znaczącym krokiem ku stworzeniu bardziej zorganizowanego i silnego wojska. Składają się na niego nasi słynący ze swojej siły [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], którzy niejednokrotnie udowodnili swoją skuteczność na polu bitwy, demonstrując dyscyplinę i lojalność, jakich próżno wymagać od najemników. Rosnąca siła tej #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! formacji sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczynają się niepokoić. Obawiają się, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] może dzięki niej zdobyć zbyt wiele władzy."
 flavor_dan.47.a: "Rozbudować regiment!"
 flavor_dan.47.a.tt: "Odblokowuje wydarzenia dotyczące osób, których jednostką służby jest [ShowAdvanceName('dan_scanian_regiment')]."
 flavor_dan.47.b: "Nie możemy dopuścić, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] poczuli wobec nas gniew."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'uzdolniona i doświadczona','uzdolniony i doświadczony')] oficer ([ShowAdvanceName('dan_scanian_regiment')]). Cieszy się wielkim szacunkiem ze względu na swoje wyjątkowe zdolności przywódcze i taktyczne. [Select_CString(target_character.IsFemale,'Jej','Jego')] wspaniała służba nie pozostała niezauważona – coraz częściej podnoszą się głosy, że musi zacząć pełnić bardziej prominentną rolę w naszych szeregach."
 flavor_dan.48.a: "Naszym armiom bardzo pomogą tego typu zdolności przywódcze."
 flavor_dan.48.b: "Złóżmy [Select_CString(target_character.IsFemale,'jej','mu')] propozycję: niech miejscem [Select_CString(target_character.IsFemale,'jej','jego')] pracy będzie od teraz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_dan.48.historical_info: "Sir Andrew Sinclair z Ravenscraig, znany w Danii jako Anders Sincklar, był Szkotem, który odegrał znaczną rolę w historii duńskiego wojska. Był z pochodzenia szlachcicem, tajnym doradcą duńskim, wysłannikiem do Anglii, pułkownikiem i posiadaczem znacznego majątku ziemskiego. Był postacią kluczową dla stosunków dyplomatycznych między Danią a Anglią za panowania Chrystiana IV."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'ciesząca się wielkim szacunkiem arystokratka i przywódczyni wojskowa','cieszący się wielkim szacunkiem arystokrata i przywódca wojskowy')], jest kluczową postacią w swojej jednostce ([ShowAdvanceName('dan_scanian_regiment')]). Pochodzi z #L [ROOT.GetCountry.GetAdjective|l]kiej#! arystokracji, ma doskonały zmysł strategiczny oraz poczucie obowiązku – te cechy sprawiły, że na polu walki jest osobą wręcz bezcenną. [target_character.GetHisHer|U] doświadczenie w wielu kampaniach uczyniło z [Select_CString(target_character.IsFemale,'niej','niego')] osobę bardzo szanowaną i wpływową wśród żołnierzy. Wielu twierdzi, że zasługuje na ważniejsze stanowisko i że zarówno nasza armia, jak i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mogłyby znacznie skorzystać na takiej wiedzy."
 flavor_dan.49.a: "Armia dobrze wykorzysta [target_character.GetHisHer|l] umiejętności."
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] potrzebuje takich ludzi."
 flavor_dan.49.historical_info: "Falk Lykke był duńskim arystokratą, posiadaczem ziemskim, pułkownikiem Regimentu Skańskiego i kawalerem Orderu Słonia. Odegrał znaczącą rolę w duńskiej historii podczas wojny kalmarskiej, kiedy służył jako kapitan w regimencie piechoty Gerta Rantzau. Po wojnie otrzymał jako lenno Christianopel. Wymienił go później na Visborg, wskutek czego stał się odpowiedzialny za całą Gotlandię."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "[ShowContinentName('europe')] staje się miejscem, w którym coraz więcej jest monarchii absolutnych. Królowie i cesarzowie centralizują władzę i spisują konstytucje cementujące ich władzę. [ROOT.GetCountry.GetFlavorRank] też musi podjąć decyzję. Czy [ROOT.GetCountry.GetName] to też miejsce na monarchię absolutną? Zaproponowano sporządzenie prawa znanego jako „[ShowGovernmentReformName('dan_the_kings_law')]”. Byłby to akt, na mocy którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'stałaby','stałby')] się jedyną głową państwa, której zagrozić nie mogą [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ani inne instytucje. Oznaczałoby to znaczącą zmianę naszego modelu rządzenia – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'byłaby jedynowładczynią','byłby jedynowładcą')], upodobniając nasz kraj do państw absolutystycznych na kontynencie."
 flavor_dan.50.a: "Sporządźmy to prawo."
 flavor_dan.50.b: "Zachowajmy status quo."
 flavor_dan.50.historical_info: "Prawo Królewskie stanowiło fundacyjny dokument prawny, na mocy którego Dania stała się monarchią absolutną. Formalizowało ono całkowitą władzę króla, czyniąc go jedynowładcą – w jego osobie skupiały się władza prawodawcza, wykonawcza i sądownicza. Prawo to określało również zasady sukcesji i stanowiło jedno z najbardziej ekstremalnych przykładów legislacji absolutystycznej w Europie. Pozostało w mocy aż do ustanowienia konstytucji z 1849 roku."
 flavor_dan.51.title: "Odbudowa Jomsborgu"
 flavor_dan.51.desc: "Przejęliśmy kontrolę nad miastem [ShowLocationName('wolgast')] i deltą Odry, strategicznie kluczowym regionem, w którym, jak głosi legenda, stała niegdyś pradawna wikińska twierdza: Jomsborg. Niektórzy doradcy widzą w tym szansę na odbudowę tego sławnego miasta i uczynienie z niego potężnej fortecy, która zapewniłaby nam dominację nad Morzem Bałtyckim. Inni ostrzegają jednak, że wskrzeszenie tak legendarnego miejsca może rozbudzić dawne przesądy i zwrócić na nas niepożądaną uwagę."
 flavor_dan.51.a: "Wzmocni to naszą kontrolę nad regionem."
 flavor_dan.51.b: "Nie powinniśmy karmić kilkusetletnich legend."
 flavor_dan.51.historical_info: "Jomsborg był legendarną fortecą wikingów, położoną rzekomo na południowym wybrzeżu Morza Bałtyckiego, nieopodal ujścia Odry. Jak uważano, był on siedzibą Jomswikingów, na poły mitycznej grupy elitarnych wojowników znanych ze swojego surowego kodeksu wojskowego i niezłomnej lojalności. Choć dokładne pochodzenie, a nawet istnienie tego miejsca pozostają niepewne, Jomsborg pojawia się często w nordyckich sagach i średniowiecznych kronikach jako ośrodek wikińskiej władzy i wpływów w regionie Bałtyku."
 flavor_dan.52.title: "Kanał Nyhavn"
 flavor_dan.52.desc: "[ShowLocationName('kobenhavn')] staje się miejscem coraz istotniejszym na handlowej mapie świata, co sprawia, że należy poczynić niezbędne inwestycje w infrastrukturę. Jeden z zaproponowanych projektów uwzględnia budowę nowych kanałów, a także wielką rozbudowę kanału Nyhavn. Inwestycja ta zwiększyłaby wydajność naszych portów, ożywiła handel i umocniła status miasta jako ważnego centrum handlowego regionu."
 flavor_dan.52.a: "Zainwestujmy w potężną przebudowę."
 flavor_dan.52.b: "Sfinansujmy nieco skromniejszą przebudowę."
 flavor_dan.52.c: "Nie mamy na takie rzeczy środków."
 flavor_dan.52.historical_info: "Zbudowany w XVII wieku z rozkazu króla Chrystiana V kanał Nyhavn służył jako gwarny port handlowy Kopenhagi. Było to miejsce pełne życia, do którego zawijały statki z całego świata, by rozładować towary i rybacką zdobycz. Wzdłuż nabrzeży stały magazyny i browary, dzięki czemu zawsze było tam tłoczno i gwarno."
 flavor_dan.53.title: "Stworzenie pozycji generalnego mistrza budowlanego"
 flavor_dan.53.desc: "[target_ruler.GetName] wykazuje w ostatnim czasie duże zainteresowanie architekturą. Aby głowa państwa mogła realizować swoje wizje i aby możliwy był nadzór nad tymi ambitnymi projektami, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje stworzyć urząd generalnego mistrza budowlanego. Rola ta byłaby kluczowa, jeśli chodzi o udaną realizację naszych planów budowlanych.\n\nWśród potencjalnych kandydatów na tę prestiżową pozycję swoimi wspaniałymi osiągnięciami wyróżnia się [target_character.GetName]. [target_character.GetHisHer|U] doświadczenie i udowodniony wielokrotnie talent mogłyby znacząco przełożyć się na sukcesy w realizacji najambitniejszych projektów."
 flavor_dan.53.a: "Zaproponujmy [Select_CString(target_character.IsFemale,'jej','mu')] to stanowisko."
 flavor_dan.53.b: "Zatrudnienie [Select_CString(target_character.IsFemale,'jej','go')] byłoby zbyt kosztowne."
 flavor_dan.53.historical_info: "Lambert van Haven był duńsko-norweskim architektem, mistrzem budownictwa i malarzem. Sławę zdobył jako pierwszy oficjalny generalny mistrz budowlany, którym został za panowania Chrystiana V. Do jego architektonicznej spuścizny należy zbudowany w holenderskim stylu barokowym Kościół Najświętszego Zbawiciela w Kopenhadze oraz wnętrza zamku Fredriksborg. Miał też wkład w inne projekty, jak brama miejska Nørreport, być może również pałac Charlottenburg."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "W kręgach #L [ROOT.GetCountry.GetAdjective|l]kich#! architektów nazwisko [target_character.GetName] zyskuje sobie niedawno wielką popularność. Osoba ta słynie z mistrzostwa projektów neoklasycznych, a nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], pozostaje już pod wpływem [Select_CString(target_character.IsFemale,'jej','jego')] licznych projektów. [target_character.GetHisHer|U] prace charakteryzują się elegancką prostotą i rozmachem – czyni [Select_CString(target_character.IsFemale,'ją','go')] to [Select_CString(target_character.IsFemale,'idealną kandydatką','idealnym kandydatem')] do realizowania naszych architektonicznych ambicji."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Zamek Christiansborg"
 flavor_dan.55.desc: "Nasz kraj, [ROOT.GetCountry.GetName], zdobywa sobie coraz większą potęgę i prestiż. Potrzebuje więc wielkiej #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! rezydencji, która stanowiłaby odzwierciedlenie tego statusu. Obecna #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! siedziba nie jest godna instytucji takiej jak [ROOT.GetCountry.GetFlavorRank|l]. Wielu sugeruje, że należałoby znaleźć architektów, którzy rozpoczęliby budowę nowego zamku. [frederik_hansen.GetName], człowiek, któremu dorównuje niewielu architektów naszych czasów, jest do naszej dyspozycji. Dzięki temu mamy szansę sprawić, że [ShowLocationName('kobenhavn')] wzbogaci się o nową, wspaniałą budowlę. Ta nowa rezydencja, zamek Christiansborg, stanowić będzie symbol #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy. Żaden pałac w kraju nie będzie mu dorównywać."
 flavor_dan.55.a: "Bardzo dobry pomysł."
 flavor_dan.55.b: "Powinniśmy skupić się na innych sprawach."
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip] powraca"
 flavor_dan.56.desc: "[ROOT.GetCountry.GetName]: [target_character.GetName], [Select_CString(target_character.IsFemale,'sławna','sławny')] [Select_CString(target_character.IsFemale,'rzeźbiarka, która spędziła','rzeźbiarz, który spędził')] dziesięciolecia za granicą, w kraju [ShowRegionName('italy_region')], doskonaląc swoje rzemiosło u tamtejszych mistrzów, [Select_CString(target_character.IsFemale,'postanowiła','postanowił')] wrócić do ojczyzny.\n\nZdobywszy wielkie uznanie i osiągnąwszy mistrzostwo w rzeźbiarstwie, pragnie teraz poczynić swój wkład w #L [ROOT.GetCountry.GetAdjective|l]kie#! dziedzictwo kulturowe. [Select_CString(target_character.IsFemale,'Jej','Jego')] powrót to znacząca chwila dla krajowej sztuki, zaś [target_character.GetHerHis] dzieła zainspirują, jak się spodziewamy, przyszłe pokolenia oraz przyniosą naszemu narodowi wielki prestiż."
 flavor_dan.56.a: "Witaj w domu."
 flavor_dan.56.b: "Nie potrzebujemy więcej dworzan."
 flavor_dan.56.historical_info: "Bertel Thorvaldsen był duńskim rzeźbiarzem słynącym ze swoich neoklasycystycznych dzieł, sztukę tworzenia których doskonalił podczas długiego pobytu w Rzymie. Stał się pierwszym duńskim artystą, który zdobył międzynarodowe uznanie i odegrał znaczącą rolę w podnoszeniu statusu kulturalnego Danii w Europie. Jego dzieła, w tym monumentalne rzeźby takie jak posąg Chrystusa w kopenhaskim Vor Frue Kirka, znacząco wpłynęły na europejską sztukę i zainspirowały liczne pokolenia rzeźbiarzy."
 flavor_dan.57.title: "[thorvaldsen.GetNameWithNoTooltip] – dorobek w muzeum"
 flavor_dan.57.desc: "[ROOT.GetCountry.GetName]: [thorvaldsen.GetName], [Select_CString(thorvaldsen.IsFemale,'wielka','wielki')] [Select_CString(thorvaldsen.IsFemale,'rzeźbiarka, której','rzeźbiarz, którego')] dzieła zapewniły krajowi wielki szacunek świata kultury, nie żyje. Pozostawia jednak po sobie spuściznę – liczne arcydzieła. Wielu naszych rodaków twierdzi, że powinno się oddać hołd [Select_CString(thorvaldsen.IsFemale,'jej','jego')] dokonaniom. Coraz większą popularność zdobywa ruch, który głosi, że [ShowWorkOfArtName('christiansborg_palace')] powinien zostać rozbudowany, by znalazło się tam muzeum poświęcone [Select_CString(thorvaldsen.IsFemale,'jej','jego')] sztuce, aby i przyszłe pokolenia mogły zrozumieć wpływ, jaki wywarła ona na #L [ShowCultureName('danish')|l]ką#! kulturę."
 flavor_dan.57.a: "To zasłużony hołd."
 flavor_dan.57.b: "Oddamy [Select_CString(thorvaldsen.IsFemale,'jej','mu')] cześć w inny sposób."
 flavor_dan.57.c: "Musimy skupić się na innych problemach."
 flavor_dan.57.historical_info: "Muzeum Thorvaldsena w Kopenhadze zbudowano, aby uczcić życie i dzieła sławnego rzeźbiarza, Bertela Thorvaldsena. Było to pierwsze publiczne muzeum w Danii, na którego obszerne zbiory składają się rzeźby, rysunki i rzeczy osobiste twórcy. Uwagę zwraca też architektura budynku, inspirowana stylem starożytnej Grecji, z wyjątkowym wykorzystaniem kolorów zarówno w środku, jak i na zewnątrz."
 flavor_dan.58.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! Akademia Sztuk Pięknych"
 flavor_dan.58.desc: "[ROOT.GetCountry.GetName]: pojawił się i zyskuje na popularności ruch nawołujący do otwarcia prestiżowej instytucji poświęconej sztukom pięknym, która propagować będzie ich uprawianie i podniesie status kulturalny naszego kraju. Wiodące osobistości, którym [ROOT.GetCountry.GetFlavorRank|l] zawdzięcza rozwój kultury i edukacji, proponują stworzenie #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiej#! [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiej Akademii Sztuk Pięknych, szkoły, która wychowywałaby kolejne pokolenia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich artystów i sprawiałaby, że [ShowContinentName('europe')] odczułaby nasz wpływ na sztukę."
 flavor_dan.58.a: "Stwórzmy ją."
 flavor_dan.58.b: "Stwórzmy ją i zapewnijmy jej państwowe finansowanie."
 flavor_dan.58.c: "Nie ma takiej potrzeby."
 flavor_dan.59.title: "Upadek [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Po zaciekłej kampanii nasze siły z powodzeniem przejęły ważne strategicznie miasto [ShowLocationName('visby')], leżące na wyspie znanej jako [ShowProvinceDefinitionName('gotland_province')]. Dzięki swoim potężnym fortyfikacjom i centralnemu położeniu na Morzu Bałtyckim [ShowLocationNameWithNoTooltip('visby')] jest klejnotem, który znacznie poprawi naszą kontrolę nad regionem. Pojawia się jednak pytanie: co dokładnie mamy zrobić z miastem?"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] jest nasze, a łupy ogromne!"
 flavor_dan.59.b: "Nałóżmy na nie wysoki podatek."
 flavor_dan.59.c: "Zostawmy je w spokoju."
 flavor_dan.59.historical_info: "W 1361 roku król Waldemar Atterdag napadł na Gotlandię w ramach swoich starań skonsolidowania duńskiej kontroli nad Bałtykiem i ograniczenia wpływów Hanzy. Po zdobyciu Visby nie złupił miasta, lecz zażądał od miejscowych, aby wyładowali jego statki złotem i innymi kosztownościami w ramach opłaty za zasiedlenie."
 flavor_dan.60.title: "Zatonięcie jednostki floty skarbów"
 flavor_dan.60.desc: "Dotarły do nas dramatyczne wieści. Podczas rejsu na trasie [ShowLocationName('visby')]-[ROOT.GetCountry.GetCapital.GetName] jeden z okrętów przewożących łupy, jakie dała nam [ShowProvinceDefinitionName('gotland_province')], zatonął – część zdobyczy przepadła więc wraz z jednostką."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Według dzieła #italic Danmarckis Rigis Krønicke#!, jeden z okrętów Waldemara przewożący łupy z Gotlandii do Danii zatonął nieopodal Karlsöarny."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Od kiedy przeszliśmy na [ShowReligionName('lutheran')|l], musimy starać się, aby nawrócić [ROOT.GetCountry.GetFlavorRank|l] we wszystkich zakątkach. Ludność jednak niechętnie zgłębia nowe nauki. Ci, którzy pozostali przy starej wierze, nie chcą nas słuchać, przez co nasilają się niepokoje. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] sugerują, aby powstało [ShowGovernmentReformName('dan_college_of_missions')] – organizacja poświęcona wspieraniu pracy misjonarzy w całym kraju."
 flavor_dan.61.a: "Stwórzmy ją!"
 flavor_dan.61.b: "Nie powinniśmy ryzykować gniewu mniejszości religijnych."
 flavor_dan.62.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! manufaktura porcelany"
 flavor_dan.62.desc: "[ShowGoodsName('porcelain')] jest towarem, w którego produkcję niedawno zainwestowaliśmy, co poskutkowało znacznym wzrostem jej importu. Na rozwijający się rynek porcelany, jakim jest [ShowContinentName('europe')], zwrócili uwagę nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], którzy dostrzegają w sytuacji lukratywną okazję do dalszego umocnienia naszej pozycji ekonomicznej. Doprowadziło to do powstania oficjalnej, państwowej fabryki porcelany, która będzie produkować i dystrybuować wysokiej jakości towar w całej Europie."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "Założona w 1775 roku w Danii, w Kopenhadze Królewska Fabryka Porcelany powstała, aby odpowiedzieć na rosnący w Europie popyt na ten luksusowy towar – w XVIII wieku stał się on niezwykle pożądany. Fabrykę otwarto pod patronatem królowej Juliany Marii. Miała ona produkować wysokiej jakości porcelanę, zdolną rywalizować z wyrobami z Chin i Miśni."
 flavor_dan.63.title: "Vornedskab"
 flavor_dan.63.desc: "[ROOT.GetCountry.GetName]: [ShowSituationName('black_death')|l] sprawiła, że rozległe obszary rolne kraju uległy porzuceniu – niezliczeni chłopi padli ofiarą plagi lub uciekli do względnie bezpiecznych i zapewniających możliwości zarobku miast. Doprowadziło to do poważnego niedoboru pracowników, zagrażającego rolniczym podwalinom naszej gospodarki. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] naciskają, aby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zaczęła egzekwować vornedskab – system feudalny, który wymuszałby, aby [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] powrócili do swojej ziemi. Zapewniłoby to stabilność siły roboczej i zapobiegło dalszemu wyludnieniu prowincji."
 flavor_dan.63.a: "Tak też zrobimy!"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] muszą mieć zapewnioną wolność."
 flavor_dan.63.historical_info: "Vornedskab był instytucją feudalną stworzoną w Danii pod koniec XIV wieku. Miał zapewnić siłę roboczą posiadaczom ziemskim po tym, jak liczba ludności spadła wskutek plagi czarnej śmierci. Vornedskab zakładał przypisanie chłopów do miejsca urodzenia i uniemożliwiał im poszukiwanie lepszych warunków życia czy przeprowadzkę do miast. Praktykę zarzucono w 1702 roku."
 flavor_dan.64.title: "[ShowAreaNameWithNoTooltip('iceland_area')] – [ShowCultureGroupNameWithNoTooltip('amazigh_group')|l]ka napaść"
 flavor_dan.64.desc: "Wydarzenie bezprecedensowe i szokujące: flota piratów #L [ShowCultureGroupName('amazigh_group')|l]kich#! pojawiła się na odległych wybrzeżach – ich celem stała się zachodnia [ShowAreaName('iceland_area')]. Bezwzględni łupieżcy ograbili tamtejsze miasteczka i wsie, pozostawiając po sobie tylko zgliszcza. Najpoważniejszą konsekwencją były jednak masowe porwania mężczyzn, kobiet i dzieci – zostaną oni wszyscy sprzedani w odległych krainach jako niewolnicy. Islandczycy są w panice, a [ROOT.GetCountry.GetFlavorRank|l] rozbrzmiewa ich prośbami o ochronę i zemstę."
 flavor_dan.64.a: "Zapewnijmy miejscowym wsparcie."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Tak zwane tureckie grabieże stanowiły serię berberyjskich napaści na Islandię, których dokonywali piraci z Maghrebu, konkretniej zaś z Algierii. Podczas tych napadów porwali setki ludzi: lokalną islandzką ludność oraz członków załóg duńskich statków kupieckich."
 flavor_dan.65.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] się buntuje"
 flavor_dan.65.desc: "W naszych siłach zbrojnych krąży pogłoska, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] snuje plany: prestiżowa [ShowAdvanceName('dan_royal_life_guards')] miałaby zostać rozwiązana w ramach szerszej reformy #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii. Ci elitarni żołnierze, którym [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] od dawna już zawdzięcza swoje bezpieczeństwo, czują, że ich honor i status są zagrożone. Kiedy do ich uszu dotarły wieści o planowanych zmianach, wpadli we wściekłość. Uznając możliwe rozwiązanie jednostki za zdradę, podjęli radykalne działania i wszczęli otwarty bunt. Domagają się, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] porzuciła wszelkie tego rodzaju plany."
 flavor_dan.65.a: "Ich bunt zostanie stłumiony!"
 flavor_dan.65.b: "Zapłaćmy im, żeby odpuścili."
 flavor_dan.66.title: "[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')] – rozbudowa"
 flavor_dan.66.desc: "Mimo znaczących inwestycji i starań, aby powstała duża [ShowBuildingTypeName('copenhagen_dockyard')], istnieje coraz większe ryzyko, że ten obiekt również nie wystarczy do obsługi naszej rozwijającej się floty. Admirałowie i oficerowie marynarki twierdzą, że jeśli mamy utrzymać swoją dominację na morzu i zapewnić sprawne funkcjonowanie i naprawy okrętów, potrzebujemy większej i lepiej wyposażonej bazy morskiej. Proponują oni przydzielenie dodatkowych funduszy na rozbudowę stoczni i stworzenie bazy naprawdę godnej naszych sił morskich."
 flavor_dan.66.a: "Niech marynarka zajmie się tą rozbudową."
 flavor_dan.66.b: "Przebudowę sfinansuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]"
 flavor_dan.66.c: "Obecna stocznia wystarczy aż nadto."
 flavor_dan.67.title: "Freski Elmelunde"
 flavor_dan.67.desc: "Miejscowy kościół w małej wsi Elmelunde ([ShowLocationName('vordingborg')]) od dawna stanowi skromne miejsce służące oddawaniu czci i budowie społeczności. Niedawno okazało się, że wnętrze świątyni ozdobione jest niezwykłymi freskami stworzonymi przez nieznanego mistrza. Te porywające dzieła sztuki przedstawiające sceny z Biblii oraz lokalnego folkloru podziwiane są przez miejscowych już od lat, dopiero teraz jednak o ich istnieniu dowiedziała się szersza publiczność. Rewelacje o freskach Elmelunde wzbudziły wielkie zainteresowanie i zaciekawienie w całym kraju, co daje nam okazję do celebracji tego ukrytego klejnotu #L [ROOT.GetCountry.GetAdjective|l]kiego#! artyzmu."
 flavor_dan.67.a: "Fascynujące!"
 flavor_dan.68.title: "Dominium Maris Baltici"
 flavor_dan.68.desc: "Walka o władzę nad Morzem Bałtyckim trwa, od kiedy powstały skandynawskie królestwa. Nienordyckie kraje również okazują jednak zainteresowanie podporządkowaniem sobie tego akwenu. Nasza niezrównana pod względem rozmiarów i siły flota kontroluje teraz jednak główne szlaki handlowe i morski dostęp do tego kluczowego regionu. Supremacja ta, tzw. #italic Dominium Maris Baltici#!, symbolizuje naszą całkowitą hegemonię nad bałtyckimi wodami. Żaden inny kraj nie jest w stanie rzucić wyzwania tej dominacji. Zapewniliśmy sobie strategiczną przewagę, która przełoży się na naszą pozycję ekonomiczną i militarną."
 flavor_dan.68.a: "Nasza siła jest niezrównana!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici"
 flavor_dan.1000.title: "Baza w Indiach"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest po spotkaniu z grupą #L [ShowCultureName('danish')|l]kich#! kupców pragnących odbyć ekspedycję, której celem są $india$. Przysięgają wierność naszej głowie państwa i chcą, aby nasz kraj, [ROOT.GetCountry.GetName], miał swoje [ShowBuildingTypeName('trade_office')|l] w miejscu, do którego zmierzają. Choć powodzenie tej ekspedycji nie jest pewne, stanowi ona okazję do poszerzenia wpływów nad dochodowymi szlakami handlowymi, w które obfituje [ShowContinentName('asia')]. O ile jesteśmy gotowi ponieść ryzyko."
 flavor_dan.1000.a: "Kierunek: $india$!"
 flavor_dan.1000.tt: "W celu utworzenia misji handlowej w lokacji $india$ zostanie tam wysłana ekspedycja. Jeśli przedsięwzięcie się powiedzie, spłaci się z nawiązką."
 flavor_dan.1000.b: "Mamy już wystarczająco dużo lokalnych spraw na głowie."
 flavor_dan.1001.title: "[GetCountry('DAN').GetAdjectiveWithNoTooltip]kie poselstwo"
 flavor_dan.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest po rozmowie z grupą kupców, których, jak sami twierdzą, przysyła #L [GetCountry('DAN').GetAdjective|l]ka#! głowa państwa, [GetCountry('DAN').GetGovernment.GetRulerTitle|l]. Proponują oni, abyśmy pozwolili im na założenie faktorii handlowej w naszym porcie ([dansborg.GetName]) w zamian za pokaźną sumę. Choć inne zapewnienia o ochronie, jaką tam roztoczą, są zbyt ogólne, aby traktować je poważnie, #L [GetCountry('DAN').GetAdjective|l]kie#! interesy w regionie mogą posłużyć również nam."
 flavor_dan.1001.a: "Wspaniały pomysł!"
 opinion_dansborg: "Faktoria Dansborg"
 flavor_dan.1001.b: "Nie możemy ufać takim drobnym płotkom."
 flavor_dan.1002.title: "[danish_india_target.GetNameWithNoTooltip] – nowe wieści"
 flavor_dan.1002.desc: "$india$: ekspedycja powraca z dobrymi wieściami. [Select_CString(danish_india_target.GetGovernment.GetRuler.IsFemale,'Tamtejsza','Tamtejszy')] [danish_india_target.GetGovernment.GetRulerTitle|l] [Select_CString(danish_india_target.GetGovernment.GetRuler.IsFemale,'dała','dał')] się przekonać do założenia #L [ROOT.GetCountry.GetAdjective|l]kiej#! kolonii na terenie znanym jako [danish_india_target.GetNameWithNoTooltip].\n\nWedług kapitana wyprawy nowy fort został już zbudowany wraz z niewielką, lecz dochodową faktorią."
 flavor_dan.1002.a: "Miejmy nadzieję, że to się opłaci."
 flavor_dan.1003.title: "$india$ – niepowodzenie ekspedycji"
 flavor_dan.1003.desc: "$india$: nasza ekspedycja powróciła ze złymi wieściami. Wygląda na to, że załoga trafiła na wyspę [ShowAreaName('sailan_area')], gdzie zajęła miejscową świątynię. Doszło do konfliktu z miejscowym wojskiem, wskutek którego nasi ludzie zostali wypędzeni.\nKolejny ich przystanek, [ShowAreaName('tamil_land_area')], przyniósł podobne kłopoty. Ostatecznie ekspedycja się nie powiodła."
 flavor_dan.1003.a: "Tyle dobrego, że odzyskaliśmy część pieniędzy."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] spierają się"
 flavor_dan.1100.desc: "[target_character.GetName], jeden z naszych radców stanu, i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] są w konflikcie o ziemię. Choć człowiek ten poczynił już niewielki wkład w dobro naszego państwa, obecny spór zdecyduje o tym, czy [ROOT.GetCountry.GetLongName] to miejsce, w którym może on służyć dalej. Czy powinniśmy wygnać tego człowieka za nieposłuszeństwo względem głowy państwa? A może należy mu wybaczyć i podnieść jego status?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] przeniesie się w nowe miejsce: [exile_destination.GetName]."
 flavor_dan.1100.a: "Precz mi z nim z oczu!"
 flavor_dan.1100.b: "Zapomnijmy o tej sprawie."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] oferuje swoje usługi"
 flavor_dan.1101.desc: "Spędziwszy ostatnie lata na wygnaniu, [target_character.GetName] uważnie [Select_CString(target_character.IsFemale,'obserwowała','obserwował')] sytuację, w jakiej znajduje się nasz kraj, [ROOT.GetCountry.GetName]. Mimo wcześniejszych sporów na linii [target_character.GetName]-[ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ponownie proponuje nam swoje usługi, twierdząc, że może pomóc w usprawnieniu działania niektórych elementów naszego rządu."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] powróci na naszą służbę."
 flavor_dan.1101.a: "Zaprośmy go ponownie na służbę."
 flavor_dan.1101.b: "Nie potrzebujemy go."
 flavor_dan.1200.title: "Królewski ślub"
 flavor_dan.1200.desc: "[target_valdemar.GetName] i [GetCharacter('dan_valdemar_iii').GetName] ([GetCountry('SLV').GetName]) zawarli porozumienie, na mocy którego ten pierwszy poślubi siostrę tego drugiego ([target_helvig.GetName]). Związek ten nie tylko posłużyłby jako sojusz wymierzony w polityczną kontrolę kraju [ROOT.GetCountry.GetLongName], jaką sprawuje [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], lecz także pozwoliłby koronie odzyskać rozległe połacie ziemi. Jeśli dojdzie do tego ślubu, [target_valdemar.GetNameWithNoTooltip] znajdzie się w mocnej pozycji do odzyskania władzy tam, gdzie ma [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_dan.1200.a: "Zorganizujmy ślub zgodnie z umową."
 flavor_dan.1200.b: "Ten związek nie przynosi już korzyści."
 flavor_dan.1200.dan.tt: "[GetCountry('SLV').GetName] – wysłana zostanie wiadomość, że należy rozpocząć przygotowania do ślubu."
 flavor_dan.1200.slv.tt: "Sprawi to, że gdy [target_valdemar.GetName] odzyska władzę, nasze terytorium i [GetCountry('DAN').GetLongName] staną się jednością."
 flavor_dan.1200.historical_info: "Waldemar, książę Szlezwiku, był niegdyś królem Danii, gdzie rządził jako Waldemar III, podczas gdy jego wuj, Gerhard III, hrabia Holsztynu-Rendsburga był jego opiekunem. Zawarł on umowę z przyszłym Waldemarem IV, synem poprzedniego króla, by ten zwrócił się przeciw Gerhardowi, w zamian obiecując rękę swojej siostry. Wniosłaby ona posag w postaci rozległych terenów północnej Jutlandii, które stanowiłyby doskonałą pozycję do organizowania przyszłych kampanii mających na celu reunifikację Danii i odzyskanie nad nią kontroli."
 flavor_dan.1201.desc: "[target_valdemar.GetName] i [target_helvig.GetName] – oferta ich małżeństwa została zrealizowana zgodnie z umową, jaką zawarliśmy z krajem [GetCountry('SLV').GetLongName]. Unia ta z pewnością stanie przyczyni się do #L [ROOT.GetCountry.GetAdjective|l]kiego#! szczęścia i dobrobytu, [ROOT.GetCountry.GetFlavorRank|l] zaś znajdzie się najpewniej pod większą kontrolą, jakiej pragnie dla siebie [target_valdemar.GetShortNameWithNoTooltip]."
 flavor_dan.1201.a: "Niech Bóg błogosławi temu związkowi."
 flavor_dan.1202.desc: "[GetCountry('SLV').GetName]: tamtejsze łajdaki postanowiły odwołać obiecane zaręczyny, [target_valdemar.GetName] i [target_helvig.GetName] nie zawrą unii małżeńskiej. Na zawsze już będzie to plamiło ich honor. Nieprędko zapomnimy tę zniewagę."
