l_polish:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] prowadzi kampanię przeciw państwu [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] kraju [ROOT.GetCountry.GetName] od lat uważa, że państwo [GetCountry('NOV').GetLongName] musi zostać upokorzone, aby autorytet rodziny został wzmocniony, a tytuł [GetCountry('NOV').GetGovernment.GetRulerTitle|l] kraju [GetCountry('NOV').GetNameWithNoTooltip] został zachowany.\n\nTeraz nadszedł moment, aby urzeczywistnić ten pomysł i dać niezależnym władcom państwa [GetCountry('NOV').GetNameWithNoTooltip] lekcję, której nie zapomną."
 flavor_mos.1.a: "[GetCountry('NOV').GetNameWithNoTooltip] zostanie upokorzony!"
 flavor_mos.1.b: "To nasi pobratymcy."
 flavor_mos.2.title: "Traktat jażełbicki"
 flavor_mos.2.desc: "Dziesięciolecia rywalizacji między księstwami [GetCountry('MOS').GetName] i [GetCountry('NOV').GetName] dobiegają końca, ponieważ w końcu zyskujemy przewagę. Niektórzy radzą nam, abyśmy podpisali drobne traktaty z wyprzedzeniem, jako znak naszego rychłego zwycięstwa. Inni na dworze woleliby tego nie robić i w zamian proponują, aby wzmocnić nacisk na państwo [GetCountry('NOV').GetName] ku chwale ojczyzny."
 flavor_mos.2.a: "Podpiszmy kilka traktatów, aby złapać chwilę oddechu."
 flavor_mos.2.b: "Możemy domagać się więcej!"
 flavor_mos.3.title: "Złota lojalność"
 flavor_mos.3.desc: "Nasi szpiedzy powracają z wiadomością, że w państwie [GetCountry('GLH').GetName] może dojść do destabilizacji. Nasza wierność i podporządkowanie temu imperium sięgają wieków wstecz, ale może to odpowiedni moment, by zastanowić się nad istotą lojalności. W naszym najlepszym interesie może być zamiast tego sprzymierzyć się z państwem [GetCountry('LIT').GetName] i mieć nadzieję, że dzięki temu ustaną wszelkie represje, jakie stosuje kultura [ShowCultureGroupName('tatar_group')]."
 flavor_mos.3.a: "Jesteśmy głupcami, jeśli w to wierzymy."
 flavor_mos.3.tt1: "Kultura [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]ka może liczyć na naszą lojalność, co jest przejawem przywiązania do tradycji."
 flavor_mos.3.b: "Pora zerwać te kajdany."
 flavor_mos.3.tt2: "Odwaga, jaką wykazuje się [target_root_country.GetGovernment.GetRuler.GetName], jest uważana za oznakę siły i hartu ducha."
 flavor_mos.3.c: "Sprzeciwimy się wszelkim obcym wpływom."
 flavor_mos.3.historical_info: "Przez cały XIV wiek Moskwa i inne księstwa rosyjskie wciąż płaciły Tatarom daninę. Gdy w Złotej Ordzie doszło do wewnętrznych konfliktów, zaczęto rozważać, czy nie byłoby lepiej stanąć po stronie wschodzącej potęgi – Litwy. Kontynuowano jednak tradycyjną politykę zagraniczną, aż w połowie XV wieku stało się oczywiste, że wpływy tatarskie ostatecznie słabną."
 flavor_mos.4.title: "Kreml"
 flavor_mos.4.desc: "Ziemie ruskie są stale narażone na najazdy i musimy chronić naszych poddanych w trudnych czasach. System fortyfikacji otaczający region [target_location.GetName] nie jest w stanie sprostać temu zadaniu i linie obronne mogą zostać przerwane, co przeszkodzi nam w dążeniach do utworzenia lokalnego mocarstwa.\n\nPowinniśmy zbudować potężne fortyfikacje podzielone sekcjami murów, które zdołają zatrzymać wszystkich w pobliżu naszych granic."
 flavor_mos.4.a: "Sprowadźmy najlepsze [ShowGoodsNameWithNoTooltip('lumber')|l]."
 threatened_by_military_expansion: "Zagrożenie ekspansją wojskową"
 safe_haven_during_raids: "Zapewnia bezpieczne schronienie podczas najazdów"
 flavor_mos.4.tt1: "Sąsiedni rywale uważają, że potężny [ShowBuildingTypeNameWithNoTooltip('kremlin')] stanowi zagrożenie."
 flavor_mos.4.tt2: "Sąsiedni podwładni uważają potężny [ShowBuildingTypeNameWithNoTooltip('kremlin')] za bezpieczne schronienie podczas najazdów."
 flavor_mos.4.a.custom1: "Każdy sąsiedni kraj traci [ShowBiasValue('threatened_by_military_expansion')|+=0] pkt. [Concept('opinion','opinii')|e] na temat państwa [target_root_country.GetName]"
 flavor_mos.4.a.custom2: "Każdy sąsiedni [subject|el] zyskuje [ShowBiasValue('safe_haven_during_raids')|+=0] pkt. [Concept('opinion','opinii')|e] na temat państwa [target_root_country.GetName]"
 flavor_mos.4.b: "Nie chcemy prowokować sąsiadów."
 flavor_mos.4.b.custom1: "Każdy sąsiedni kraj zyskuje #G 3#! pkt. [Concept('trust','zaufania')|e] na temat państwa [target_root_country.GetName]"
 flavor_mos.4.b.custom2: "Każdy sąsiedni [subject|el] traci [ShowBiasValue('lack_of_protection')|+=0] pkt. [Concept('opinion','opinii')|e] na temat państwa [target_root_country.GetName]"
 lack_of_protection: "Brak protekcji"
 mos_kremlin_construction: "Budowa Kremla"
 flavor_mos.4.c: "[ShowBuildingTypeNameWithNoTooltip('castle')] podwładnego zostanie splądrowany, aby pozyskać materiały."
 flavor_mos.4.tt3: "Niemal cała wymagana [ShowGoodsName('clay')|l] i potrzebne [ShowGoodsName('lumber')|l] mogą zostać zdobyte, gdy [ShowBuildingTypeNameWithNoTooltip('castle')|l] w regionie [castle_location.GetName] zostanie przymusowo zburzony."
 flavor_mos.4.historical_info: "Pierwotny moskiewski Kreml został zbudowany głównie z drewna i składał się nie tylko z murów oraz wież, ale także z wielu budynków administracyjnych. Jego budowa była kosztownym projektem, niemniej uznano to za konieczną inwestycję, gdyż dotychczas wykorzystywane proste drewniane wały obronne okazały się nieskuteczne wobec powtarzających się najazdów Tatarów poszukujących niewolników oraz w trakcie wrogich oblężeń."
 flavor_mos.5.title: "Sergiusz z Radoneża"
 flavor_mos.5.desc: "Pewien żyjący w odosobnieniu mnich utworzył niewielką celę klasztorną, w której celem było utrzymywanie z własnej pracy. Siedziba ta szybko przekształca się w posad, czyli osadę, do której codziennie przybywają nowi wyznawcy. Nauki mnicha przyciągnęły uwagę patriarchy, który ma zamiar przyznać statut klasztorny, by [sergius_of_radonezh.GetShortName] mógł szerzyć nauki w regionie [ShowRegionName('russian_region')]."
 flavor_mos.5.a: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] doczekał się cudotwórcy."
 flavor_mos.5.tt1: "Zostaje dodana nowa [character|el]: [sergius_of_radonezh.GetNameWithNoTooltip]."
 flavor_mos.5.b: "Niepiśmienny reformatorski oszust."
 flavor_mos.5.historical_info: "Sergiusz z Radoneża był cenionym mnichem, uważanym za jedną z najważniejszych postaci w Rosyjskim Kościele Prawosławnym. Za życia założył Ławrę Troicko-Siergijewską i odegrał kluczową rolę w reformie życia monastycznego w Rosji. Jest czczony jako święty i pamiętany jako duchowy przywódca w niepewnych czasach."
 flavor_mos.6.title: "Ławra Troicko-Siergijewska"
 flavor_mos.6.desc: "Cela klasztorna, którą założył [sergius_of_radonezh.GetName] nadal przyciąga mnichów z okolicznych księstw, a osada w Siergijewie Posadzie, w pobliżu regionu [ShowLocationName('pushkino')] się rozwija – powstały tam nawet piekarnia i kuchnia. Sfinansowanie tego przedsięwzięcia może być rozsądnym rozwiązaniem, a wiara #L [ShowReligionAdjective('orthodox')|l]na#! skorzysta na takim duchowym centrum jednoczącym naszych braci i pomagającym w szerzeniu prawdziwej doktryny."
 flavor_mos.6.a: "Szczytny cel."
 flavor_mos.6.a.custom: "[ShowPopTypeName('clergy')] z całego regionu [ShowRegionName('russian_region')] ściągają do szybko rozwijającej się osady."
 flavor_mos.6.tt: "Skupienie wiernych w pobliżu stolicy ułatwia nadzorowanie spraw religijnych"
 flavor_mos.6.b: "Wiarę można praktykować gdziekolwiek."
 mos_holy_trinity_st_sergius_lavra_construction: "Budowa Ławry Troicko-Siergijewskiej"
 flavor_mos.6.historical_info: "Ławra Troicko-Siergijewska została założona w XIV wieku i z biegiem czasu nieustannie ewoluowała architektonicznie, a dziś szczyci się kilkoma kościołami i katedrami. Klasztor ten jest uważany za najważniejszy w Rosji i służy za duchowe centrum Rosyjskiego Kościoła Prawosławnego. Jest też miejscem pochówku metropolitów i patriarchów oraz posiada ogromną kolekcję sztuki religijnej."
 flavor_mos.7.title: "Relikwie świętego Sergiusza"
 flavor_mos.7.desc: "Gdy odszedł [sergius_of_radonezh.GetName], czcigodny mnich i duchowy przywódca, kraj pogrążył się w głębokiej żałobie. Kwestia zachowania jego relikwii dla kultu i pielgrzymek jest przedmiotem debaty, przy czym najczęściej wspomina się, by [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] wystawiła je wszystkie w swoich murach. Chociaż trudno obronić ten pogląd, wierni i Kościół są mu przychylni. W końcu relikwie pozostają duchowym i kulturowym spoiwem, które trzyma nasze społeczeństwo razem."
 flavor_mos.7.a: "Nieważne, gdzie spoczywa człowiek."
 flavor_mos.7.b: "Kraj [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] przyjmie relikwie."
 flavor_mos.7.c: "Nie mają większej wartości."
 flavor_mos.7.historical_info: "Po śmierci świętego Sergiusza został on początkowo pochowany w skromnym grobie w klasztorze, który założył. Trzy dekady po jego śmierci relikwie zostały ponownie odkryte i okazały się nienaruszone, co zostało zinterpretowane jako cudowny znak jego świętości. Relikwie te odegrały ważną rolę w uczynieniu z Ławry Troicko-Sergijewskiej jednym z najważniejszych miejsc pielgrzymkowych w Rosji."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Oddany i zdyscyplinowany wojowniczy mnich, [alexander_peresvet.GetName], jest gotów dołączyć do szeregów naszej potężnej armii, gdy po raz kolejny stawiamy czoła zbliżającemu się pogańskiemu zagrożeniu. Jego obecność wniesie na pole bitwy nie tylko wyjątkowe umiejętności bojowe, ale także zrytualizowany i rycerski styl walki, który działa jako źródło inspiracji, zachęcając naszych żołnierzy do walki z odwagą i męstwem."
 flavor_mos.8.a: "Źródło inspiracji i męstwa."
 STATIC_MODIFIER_NAME_monomachia: "Monomachia"
 flavor_mos.8.b: "Przywódców jest wielu."
 flavor_mos.8.c: "Zorganizujmy szkolenia na dworze."
 flavor_mos.8.historical_info: "Aleksander Pierieswiet był rosyjskim mnichem prawosławnym, który brał udział w największych bitwach między mongolską Złotą Ordą a siłami Wielkiego Księstwa Moskiewskiego. Zasłynął z wyzywania swoich wrogów do pojedynków na początku każdej bitwy. Zwyczaj ten nazwano #italic monomachią#!, a w jej najlepszym przykładem jest starcie, w którym mnich odważnie zaatakował i pokonał tatarskiego czempiona Czelubeja, mobilizując i zachęcając siły rosyjskie do obrony swoich ziem przed mongolskimi najeźdźcami."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "Tytuł „[ShowSpecialStatusName('tatar_tax_collector')]” nadal przynosi ogromne korzyści, ale istnieje możliwość zacieśnienia relacji z państwem [GetCountry('GLH').GetName] poprzez zwiększenie daniny pobieranej od innych trybutariuszy należących do związku [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Każde takie rozwiązanie z pewnością zwiększyłby nasze szanse na zachowanie tytułu i związanych z nim przywilejów."
 flavor_mos.9.a: "To zło konieczne, dzięki któremu zachowamy pozycję."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] zyskuje dodatkowe #G 25%#! daniny, które [target_root_country.GetGovernment.GetRuler.GetName|l] zbierze w [GetCountry('GLH').GetGovernment.GetRuler.GetHisHer] imieniu"
 flavor_mos.9.at: "Każdy członek organizacji [GetUniqueInternationalOrganization('tatar_yoke').GetName] (wyłączając państwo [GetCountry('GLH').GetName]) traci [ShowBiasValue('bleeding_us_dry')|+=0] [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]"
 bleeding_us_dry: "Zabierają nam wszystko."
 flavor_mos.9.b: "Znoszą wystarczająco wiele trudności."
 flavor_mos.9.tt2: "Dzięki skutecznej [Concept('spy_network', 'siatce szpiegowskiej')|e] państwa [GetCountry('GLH').GetNameWithNoTooltip] [GetCountry('GLH').GetGovernment.GetRulerTitle|l] wie, że ukrywamy ważne informacje."
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle] odkrywa, że ukrywamy ważne informacje."
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle] wciąż nic nie wie."
 flavor_mos.9.historical_info: "Słowo „Kalita”, oznaczające sakiewkę, zostało ukute na cześć władcy Moskwy Iwana I, który był wyjątkowo skuteczny w zbieraniu danin i podatków w imieniu mongolskich władców. Zapewniając sobie przychylność Złotej Ordy, którą dowodził $rank_kingdom_horde_ruler_suffix_male$, Moskwa uniknęła niszczycielskich najazdów, często hamujących rozwój sąsiednich księstw, co w dłuższej perspektywie znacznie przyczyniło się do uzyskania przez nią statusu regionalnego mocarstwa."
 flavor_mos.10.title: "Dienga i rubel"
 flavor_mos.10.desc: "Zdolność do regulowania własnej waluty ma ogromne znaczenie, jeśli chcemy stać się wielkim centrum handlu. Mamy możliwość stworzenia nowego wzoru monet używanych wyłącznie do transakcji krajowych lub takich, które mogą być używane w handlu z naszymi sąsiadami. Istnieje również opcja bicia obu rodzajów monet, ale spowodowałoby to gwałtowny popyt na [ShowGoodsName('silver')|l]."
 flavor_mos.10.a: "Wprowadźmy oba rodzaje do obiegu."
 denga_ruble_key: "Dienga i rubel"
 flavor_mos.10.b: "Nie musimy handlować z innymi."
 flavor_mos.10.c: "Handel z sąsiadami nas wzmacnia."
 STATIC_MODIFIER_NAME_denga: "Dienga"
 STATIC_MODIFIER_NAME_ruble: "Rubel"
 mos_silver_coinage_introduced: "Wprowadzono srebrne monety"
 flavor_mos.10.historical_info: "Srebrnik był pierwszą monetą bitą ze srebra na terenach Rusi Kijowskiej w X i XI wieku. Później, w czasach jarzma tatarskiego, zaczęto bić nowy rodzaj o nazwie dienga, które miały imitować srebrne monety Złotej Ordy. Choć inspiracją dla tych monet były obce wpływy, z czasem zaczęły przybierać bardziej rosyjską formę, dając początek innym walutom, takim jak grzywna i rubel. Sam rubel, choć pierwotnie miał być jedynie alternatywą, a nawet pochodną diengi i grzywny, stał się główną walutą w XIV i XV wieku."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Duchowy malarz [andrei_rublev.GetName] wykazał się wyjątkowym talentem do ikonografii religijnej, ponieważ stworzył już kilka dzieł, które zdobią kościoły na całym naszym terytorium."
 flavor_mos.11.desc_common2: "Jego wyjątkowy był pielęgnowany przez bizantyjskiego uczonego Teofana Greka, którego domem był [ShowLocationNameWithNoTooltip('constantinople')] i uważa się, że ten wpływ odegrał znaczącą rolę w kształtowaniu stylu ikonografii artysty.\n\n[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] jest obecnie siedzibą malarza, gdzie przestrzega cnót określonych przez klasztor i nadal ozdabia jego kościoły i katedry."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nJego wyjątkowy był pielęgnowany przez bizantyjskiego uczonego Teofana Greka, którego domem był [ShowLocationNameWithNoTooltip('constantinople')] i uważa się, że ten wpływ odegrał znaczącą rolę w kształtowaniu stylu ikonografii artysty."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] jest obecnie siedzibą malarza, gdzie przestrzega cnót określonych przez klasztor i nadal ozdabia jego kościoły i katedry."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "Klasztorne zacisze do niego pasuje."
 flavor_mos.11.tt2: "[ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')] skorzysta z jego talentów, by wzbogacić religijne dzieła."
 flavor_mos.11.tt3: "Nauki jego bizantyjskiego mistrza znacznie zwiększają jego umiejętności."
 flavor_mos.11.b: "Niech ozdobi nasze katedry."
 flavor_mos.11.tt4: "Artysta, współpracując ze swym bizantyjskim mistrzem, znacznie wpływa na rozwój [target_root_country.GetAdjective|l] sztuki religijnej."
 flavor_mos.11.c: "Nie potrzebujemy kolejnych fresków."
 flavor_mos.11.historical_info: "Andriej Rublow jest uważany za jednego z największych średniowiecznych malarzy rosyjskich i zapisał się w historii dzięki ikonie Trójcy Świętej – znanego arcydzieła sztuki rosyjskiej. Jego prace charakteryzują się ograniczoną paletą barw, harmonijnymi kompozycjami i użyciem delikatnych kolorów. Stał się częstym źródłem inspiracji dla artystów i teologów i został kanonizowany w 1988 roku."
 flavor_mos.12.title: "Trójca Święta"
 flavor_mos.12.desc: "Znany malarz ikon [andrei_rublev.GetName] stworzył arcydzieło ukazujące Trójcę Świętą, przedstawiające trzy anielskie postacie siedzące przy stole, symbolizujące Ojca, Syna i Ducha Świętego. Jest niezwykle szczegółowe i prezentuje charakterystyczne elementy znalezione w innych pracach artysty, zanych z harmonijnej kolorystyki i skromnej palety barw."
 flavor_mos.12.a: "Lep na turystów."
 flavor_mos.12.b: "Skupmy się na istniejących miejscach kultu."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] zamiast tego pracuje nad dalszym wzbogacaniem sztuki religijnej, z której słynie [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]."
 flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] doceniają oddanie sprawom duchowym."
 flavor_mos.12.c: "Nie pasuje do dywanów."
 flavor_mos.12.historical_info: "Trójca Święta, stworzona przez Andrieja Rublowa około 1410 roku, jest uważana za jedno z największych dzieł sztuki religijnej. Zainspirowała artystów i nadal służy jako symbol rosyjskiej duchowości prawosławnej. Praca zachęca do kontemplacji i modlitwy, a także do refleksji nad jego tajemnicami."
 flavor_mos.13.title: "Papierowy testament"
 flavor_mos.13.desc: "Odpowiednia dokumentacja ma kluczowe znaczenie w zapobieganiu sporom i utrzymaniu ciągłości. Nasza najwyższa władza – [ROOT.GetCountry.GetGovernment.GetRuler.GetName] – postanawia spisać dokument dotyczący dziedziczenia, który zostanie w całości przelany na [ShowGoodsName('paper')]. Znajdą się tam [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] oczekiwania i dyrektywy poruszające kwestie rządów w państwie [ROOT.GetCountry.GetName] po śmierci obecnie panującej władzy."
 flavor_mos.13.a: "Papier jest cierpliwy."
 flavor_mos.13.tt1: "Odkąd [ShowGoodsNameWithNoTooltip('paper')|l] jest używany w sprawach rządowych, zachowanie władzy i dziedzictwa panującej dynastii jest łatwiejsze i może poszerzyć wpływy."
 flavor_mos.13.b: "Ograniczmy jego użycie do zapisków religijnych."
 flavor_mos.13.c: "To drogi i niepotrzebny pomysł."
 mos_paper_wills: "Testamenty prawne w formie papierowej"
 flavor_mos.13.historical_info: "Pierwszym władcą Księstwa Moskiewskiego, który pozostawił po sobie testament, był Iwan I, powszechnie znany jako Iwan Kalita. Dokument, azwany po prostu #italic Spuścizną Kality#!, dotyczył różnych aspektów władzy i zarządzania, a także zawierał wskazówki co do sukcesji i podziału władzy między jego synów."
 flavor_mos.14.title: "Metropolita Aleksy"
 flavor_mos.14.desc: "Nowo wybrany metropolita, [metropolitan_alexius.GetShortName], chętnie przyczyni się do realizacji politycznych ambicji, jakie ma [ROOT.GetCountry.GetName], wykraczając poza swoje obowiązki w zarządzaniu i rozwijaniu Kościoła, dla którego wykładnią jest wiara #L [ShowReligionAdjective('orthodox')|l]a#!. [metropolitan_alexius.GetHisHer|U] duże doświadczenie może okazać się przydatne w sztuce rządzenia i dyplomacji, które są niezbędne, jeśli chcemy zająć nasze prawowite miejsce władców całej Rusi."
 flavor_mos.14.a: "[metropolitan_alexius.GetShortNameWithNoTooltip] zostanie zaproszony na dwór."
 flavor_mos.14.tt2: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] inspiruje się [metropolitan_alexius.GetHisHer] wpływem i zachęca do bardziej pobożnego życia."
 flavor_mos.14.b: "Będzie pełnić funkcję regenta."
 flavor_mos.14.c: "Niszczycielski wpływ."
 flavor_mos.14.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są oburzeni sprzeciwem wobec duchowego przewodnictwa w rządzie."
 STATIC_MODIFIER_NAME_spiritual_administrator: "Duchowy administrator"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolita"
 flavor_mos.14.historical_info: "Metropolita Aleksy pełnił funkcję regenta i duchowego opiekuna podczas rządów wówczas młodocianego Dymitra Dońskiego i odegrał kluczową rolę w rozwoju Moskwy jako głównego ośrodka politycznego i religijnego. Będąc metropolitą, Aleksy brał udział w promowaniu edukacji religijnej, a także nadzorował budowę kościołów i klasztorów."
 flavor_mos.15.title: "Wieża zegarowa"
 flavor_mos.15.desc: "Mnich i zegarmistrz o imieniu Lazar ucieka przed wojną i prześladowaniami, które targają jego ojczyzną – krajem zwanym [GetCountry('SER').GetName]. Niedawno osiedlił się w mieście [ShowLocationName('moscow')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma do rozważenia propozycję – mnich zaprojektował nowe urządzenie, zwane „mechanicznym zegarem”, automatycznie wybijającym godziny. Taki postęp z pewnością rozsławiłby państwo [ROOT.GetCountry.GetName] w świecie i pobudziłby naukową ciekawość."
 flavor_mos.15.a: "Natychmiast rozpocznijcie budowę."
 flavor_mos.15.tt1: "Zegar wzbudza podziw wśród ludności i przyciąga inwestycje oraz nowych myślicieli."
 flavor_mos.15.b: "Podzielmy się tym projektem z naszymi najwybitniejszymi umysłami."
 flavor_mos.15.c: "Przypiszmy sobie wynalezienie tego cuda."
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] z wrodzonej chciwości przypisuje sobie wynalezienie zegara."
 flavor_mos.15.historical_info: "Pierwsza mechaniczna wieża zegarowa została zbudowana za panowania Iwana III i znajdowała się na moskiewskim Kremlu. Była używana do ogłaszania ważnych wydarzeń i godzin, służyła także jako symbol rangi i wpływów Moskwy. W tamtym czasie zegar był uważany za cud techniki i był jednym z pierwszych dziesięciu tak zaawansowanych mechanizmów w Europie."
 flavor_mos.16.title: "Sukcesja poddana dyspucie"
 flavor_mos.16.desc: "Po inwazji Mongołów, $rank_kingdom_horde_ruler_suffix_male$ miał duży wpływ na wybór dziedzica. W ten sposób nastawiał różne księstwa przeciw sobie i dbał o równowagę sił w regionie [ShowRegionName('russian_region')].\n\nOstatnio pojawiły się nawoływania do zmian, a obecna władza jest obejmowania dziedzicznie, zgodnie z testamentem prawnym autorstwa poprzedniego panującego. Niestety wygląda na to, że w umowie znajdowała się klauzula, która obiecywała przywództwo bliskiemu krewnemu, gdyby [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'objęła', 'objął')] tron w bardzo młodym wieku. [pretendent.GetName] otwarcie krytykuje obecne rządy i wydaje się, że ma już znaczne poparcie wśród ludności."
 flavor_mos.16.a: "Może [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] nas wesprą."
 flavor_mos.16.a.custom: "[ShowPopTypeName('nobles')] w większości tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i [pretender.GetNameWithNoTooltip] zyskuje ich poparcie."
 flavor_mos.16.b: "Może [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nas wesprą."
 flavor_mos.16.b.custom: "[ShowPopTypeName('clergy')] oraz [ShowPopTypeName('peasants')|l] w większości tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i [pretender.GetNameWithNoTooltip] zyskuje ich poparcie."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] wycofuje się z regionu [target_location.GetName], obmyślając swój kolejny ruch."
 flavor_mos.16.c: "Zlećmy rozpowszechnienie dokumentu prawnego."
 flavor_mos.16.tt2: "Prawomocność, którą posiada [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], jest wzmacniana przez doskonale zachowany testament, który przelano na [ShowGoodsNameWithNoTooltip('paper')|l]."
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] wycofuje się z regionu [target_location.GetName] i raczej nie zbierze więcej zwolenników."
 flavor_mos.16.d: "[GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip] otrzyma naszą prośbę o wsparcie."
 flavor_mos.16.tt4: "Państwo [GetCountry('GLH').GetName] zostało poproszone o potwierdzenie, że [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] otrzyma wsparcie."
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$ może też uznać, że to [pretender.GetNameWithNoTooltip] otrzyma poparcie."
 war_of_succession_pretender: "Pretendent Rurykowicz"
 flavor_mos.16.historical_info: "W XIII wieku rosyjskie księstwa były stosunkowo małe i słabe, a każdy władca musiał otrzymać prawo do rządzenia, którego udzielał $rank_kingdom_horde_ruler_suffix_male$. W następnym stuleciu Moskwa rosła w siłę i próbowała podważyć autorytet Mongołów, zezwalając na przekazanie tronu pierworodnemu synowi Wasyla I, rządzącego kniazia. Po jego śmierci posunięcie to zostało zakwestionowane przez jego brata z powodu różnych interpretacji jego woli, a wynikająca z tego wojna domowa doprowadziła do trwającej dziesięciolecia walki o władzę znanej jako moskiewska wojna domowa."
 flavor_mos.21.title: "Prikazy"
 flavor_mos.21.desc: "Brak skutecznej administracji jest postrzegany jako przeszkoda, którą państwo [ROOT.GetCountry.GetName] musi pokonać, nim zajmie należne miejsce wśród wielkich mocarstw. Moglibyśmy poprawić administrację poprzez utworzenie szeregu biur nadzorujących różne obszary spraw rządowych, co z kolei może przyspieszyć wdrażanie różnych dekretów, jakie wydaje [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i pomóc scentralizować władzę."
 flavor_mos.21.a: "Nie da się funkcjonować inaczej."
 flavor_mos.21.tt1: "Powstało kilka biur, umożliwiając członkom [Concept('cabinet', 'gabinetu')|e] nadzór poprzez [cabinet_action|el]."
 enable_prikazi_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('prikazi_reform')|l]”."
 flavor_mos.21.b: "Pełna wolność to przepis na sukces."
 flavor_mos.21.historical_info: "Prikazy to nazwa urzędów administracyjnych istniejących w czasach caratu i wczesnego Imperium Rosyjskiego. Były one niezbędne do wdrażania polityki i decyzji cara, ale także zajmowały się codziennymi funkcjami związanymi ze sprawami państwowymi. Niektóre z ważniejszych urzędów zajmowały się sprawami zagranicznymi i miały kluczowe znaczenie w czasach, gdy Rosja była otoczona przez wrogów i wciąż walczyła o niezależność od Złotej Ordy."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Istnieje niewiele dostępnych rejestrów populacji, własności i podatków, co utrudnia kontrolowanie wydatków i finansowanie rozbudowy naszej administracji. Dzięki reformie rządowej „[ShowGovernmentReformName('razriadnyi_reform')]” moglibyśmy przeprowadzać regularny spis ludności, który dostarczyłby szczegółowych danych o osobach i gospodarstwach domowych w państwie [ROOT.GetCountry.GetName], aby ocenić dostępne zasoby i zobowiązania naszych poddanych."
 flavor_mos.22.a: "Sprawdzić każdy zakamarek."
 enable_razriadnyi_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('razriadnyi_reform')|l]”."
 flavor_mos.22.b: "To naruszenie prywatności i etyki."
 flavor_mos.22.historical_info: "Kancelaria wojskowa, znana też jako #italic Razriadnyj prikaz#!, wprowadziła nowy spis ludności za panowania Wasyla I jako sposób określania zobowiązań podatkowych ludności w oparciu o bogactwo, majątek i pozycję społeczną. Był to również sposób na zapewnienie ściągnięcia z każdego stanu odpowiedniej liczby żołnierzy i materiałów wojennych zgodnie z ich zobowiązaniami. Rejestry te okazały się niezbędne do rządzenia rozległym i zróżnicowanym terytorium."
 flavor_mos.23.title: "Traktat z Ugry"
 flavor_mos.23.desc: "Potężne państwo [GetCountry('LIT').GetName] to wschodząca potęga będąca w konflikcie z krajem zwanym [GetCountry('TEU').GetName], jednocześnie dążąc do panowania nad wschodnimi terytoriami słowiańskimi. Obszar [ShowAreaName('smolensk_area')] znajduje się obecnie pod kontrolą naszego rządu, ale być może mógłby zostać im przekazany, jeśli otrzymalibyśmy pewne gwarancje dyplomatyczne. W ten sposób państwo [GetCountry('LIT').GetNameWithNoTooltip] mogłoby przekierować swoje wysiłki na pacyfikację krzyżowców bez większych przeszkód, a my mielibyśmy również pewność, że nie chcą oni podbijać naszych ziem."
 flavor_mos.23.a: "Zaproponujmy warunki."
 enable_state_controlled_church_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('state_controlled_church')|l]”."
 flavor_mos.23.tt1: "Jeśli traktat zostanie podpisany, zrzekniemy się regionu [ShowAreaNameWithNoTooltip('smolensk_area')] na rzecz kraju [GetCountry('LIT').GetNameWithNoTooltip]."
 flavor_mos.23.tt2: "Zaproponowano sojusz"
 flavor_mos.23.b: "Po co zwlekać, skoro możemy uderzyć."
 flavor_mos.23.c: "Musimy skonsolidować swoją pozycję gdzie indziej."
 flavor_mos.23.historical_info: "Pokój nad rzeką Ugrą został podpisany w 1408 roku pomiędzy Księstwem Moskiewskim a Księstwem Litewskim. Oddawał on sporny obszar Smoleńska w zamian za wzmocnienie stosunków dyplomatycznych i krótkotrwały sojusz, pozwalając Litwie na wzmocnienie pozycji oraz poszerzenie wpływów w regionie, a także ułatwiając walkę z zakonem krzyżackim."
 flavor_mos.24.title: "Vestiarium"
 flavor_mos.24.desc: "Królewski skarbiec pozostaje nieskatalogowany i brakuje w nim jakiegokolwiek spisu inwentarza, co utrudnia ustalenie ogólnej wartości zgromadzonych aktywów. Konieczne jest opracowanie lepszego sposobu na zarządzanie naszym bogactwem, ponieważ może ono zostać wykorzystane zarówno do realizacji celów dyplomatycznych, jak i do wzmocnienia rządów nad państwem."
 flavor_mos.24.a: "Skuteczne zarządzanie jest kluczem do sukcesu."
 flavor_mos.24.b: "Należy uwić sieć dyplomacji."
 flavor_mos.24.custom: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('vestiarium')|l]”."
 flavor_mos.24.historical_info: "#italic Vestiarium#! Wasyla I było spisem cennych przedmiotów należących do królewskiego skarbca. Został wprowadzony w celu stworzenia rejestru finansowego i inwentaryzacji wszystkiego, począwszy od metali szlachetnych, biżuterii, tekstyliów i odzieży, czyli przedmiotów, które mogły posłużyć podczas ceremonii państwowych oraz jako prezenty dyplomatyczne."
 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] z kraju [sender.GetNameWithNoTooltip] przyjmuje propozycję"
 flavor_mos.25.desc_treaty_of_ugra: "Nasze próby zawarcia korzystnego traktatu z państwem [sender.GetName] zakończyły się sukcesem – obie strony podpisały traktat Ugry. Zaprzestanie działań wojennych być może zaowocuje bardziej pomyślnymi relacjami między naszymi dwoma krajami i zagwarantuje niezależność, którą cieszyć będzie się [ROOT.GetCountry.GetFlavorRank|l].\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_mos.25.desc_generic_treaty: "Nasze próby zawarcia korzystnego traktatu zakończyły się sukcesem, ponieważ [sender.GetGovernment.GetRulerTitle|l] z państwa [sender.GetName] zgadza się go podpisać.\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_mos.25.a: "Obiecujący początek."
 flavor_mos.25.tt1: "Zrzekamy się regionu [ShowAreaNameWithNoTooltip('smolensk_area')] na rzecz kraju [GetCountry('LIT').GetNameWithNoTooltip]."
 flavor_mos.25.tt2: "Z państwem [GetCountry('LIT').GetNameWithNoTooltip] zostanie podpisany [alliance|e]"
 flavor_mos.25.b: "Na zdrowie!"
 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] z państwa [sender.GetNameWithNoTooltip] odrzuca propozycję dyplomatyczną"
 flavor_mos.26.desc_treaty_of_ugra_declined: "[sender.GetGovernment.GetRulerTitle] z państwa [sender.GetName] odrzuca korzystny traktat. Najwyraźniej nie widzi błędu w swoim postępowaniu i musi nadal stawiać czoła zagrożeniom z każdej strony.\n\nNasze wysiłki dyplomatyczne wydają się być daremne."
 flavor_mos.26.desc_generic_treaty: "Nasze próby zawarcia korzystnego traktatu zakończyły się porażką, ponieważ [sender.GetGovernment.GetRulerTitle|l] z państwa [sender.GetName] nie zgadza się na jego podpisanie.\n\nNasze wysiłki dyplomatyczne wydają się być daremne."
 flavor_mos.26.a: "To doprowadzi do ich upadku."
 flavor_mos.26.b: "Być może pomyliliśmy się w ocenie."
 flavor_mos.26.tt: "[sender.GetName] traci pokładane weń zaufanie"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] znalazł odpowiednią kandydatkę na żonę, którą przedstawili wspólnie [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. [maria_borovsk.GetName], pochodząca z szanowanego rodu szlacheckiego, słynąca z pobożności i działań charytatywnych, byłaby doskonałą partnerką zarówno w sprawach państwowych, jak i sercowych."
 flavor_mos.27.a: "Błogosławiony związek."
 flavor_mos.27.tt1: "Zostaje dodana nowa [character|el]: [maria_borovsk.GetNameWithNoTooltip]."
 flavor_mos.27.tt2: "[maria_borovsk.GetHimHer|U] akty dobroczynności i pobożności przyczyniają się do założenia klasztoru w mieście [ShowLocationNameWithNoTooltip('borovsk')]."
 flavor_mos.27.b: "Umieścić ją w klasztorze."
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] posiada wiele dzieci i nie potrzebuje kolejnej małżonki."
 flavor_mos.27.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zmartwieni, że [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] nie posiada wielu dzieci i odmawia małżeństwa."
 flavor_mos.27.historical_info: "Maria Borowska była rosyjską mniszką prawosławną, która została zapamiętana dzięki małżeństwu z wielkim księciem Wasylem II. Podczas wojny domowej o sukcesję moskiewską jej rodzina została pozbawiona władzy i początkowo wygnana z Moskwy, a następnie schwytana podczas trwającej walki o władzę. W późniejszych etapach życia poświęciła się modlitwie, postom i służbie ubogim."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Niedawno zbudowany [ShowBuildingTypeName('kremlin')] zapewnia naszym ludziom bezpieczeństwo, ale brak życia duchowego w tych murach utrudnia rozwój naszej wiary. Wielka katedra poświęcona Wniebowzięciu Najświętszej Maryi Panny mogłaby stać się miejscem koronacji i pochówku przyszłych książąt, a także być symbolem naszych wielkich aspiracji do zjednoczenia tych ziem."
 flavor_mos.28.a: "Odegra główną rolę."
 mos_uspensky_sobor_construction: "Budowa Soboru Zaśnięcia Matki Bożej"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie mogą się doczekać powstania wielkiej religijnej [Concept('building','budowli')|e]."
 flavor_mos.28.b: "Zamiast tego zamówmy kilka religijnych dzieł sztuki."
 flavor_mos.28.c: "Będzie celem tatarskich najazdów."
 flavor_mos.28.tt2: "Należy poświęcić dużo czasu na ulepszenie dotychczasowych umocnień"
 flavor_mos.28.historical_info: "Pierwotny Sobór Zaśnięcia Najświętszej Marii Panny w Moskwie został zbudowany za panowania Iwana I i szybko stał się miejscem ważnych ceremonii religijnych, w tym koronacji władców. Popadł w ruinę, a następnie został odbudowany w kolejnym stuleciu, z jeszcze większym przepychem i pod silnym wpływem architektury bizantyjskiej."
 flavor_mos.29.title: "Alfabet staropermski"
 flavor_mos.29.desc: "Nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], jest otoczony ziemiami, które nie ujrzały jeszcze światła Chrystusa i nie porzuciły swoich błędnych przekonań. Praca misyjna jest kluczowa dla ich nawrócenia, ale pozostaje wyzwaniem ze względu na istniejące bariery językowe.\n\nJeden oddany misjonarz, [stephen_of_perm.GetName], pochodzący z odległych zachodnich krain, ale obecnie mieszkający w mieście [ShowLocationName('perm')], podjął się ważnego zadania i chce nieść nauki chrześcijaństwa tym nienawróconym duszom. Aby wykonać tę misję, stanął przed wielkim wyzwaniem i stara się stworzyć nowy język, oparty na alfabecie wschodniosłowiańskim i obejmujący zarówno znaki cyrylicy, jak i inne liternictwo. Jeśli projekt ten zostanie on ukończony, będzie mógł być wykorzystywany do tłumaczenia dzieł religijnych na język bardziej przystępny dla tych, którzy jeszcze nie przyjęli wiary."
 flavor_mos.29.a: "Pisz, księżulku."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Spisywacz cyrylicy"
 flavor_mos.29.tt1: "Zostaje dodana nowa [character|el]: [stephen_of_perm.GetNameWithNoTooltip]."
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zachwyceni próbą nawrócenia zagubionych owieczek."
 flavor_mos.29.b: "Dochowanie wiary jest najważniejsze."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] poświęca się całkowicie przepisywaniu dzieł religijnych."
 flavor_mos.29.historical_info: "Alfabet staropermski został opracowany przez Stefana z Permu po tym, jak nauczył się języka i tradycji Komi, rdzennej grupy etnicznej zamieszkującej odległe wschodnie terytoria Moskwy. Opracował odrębny system pisma, aby ułatwić nawrócenie tego ludu na chrześcijaństwo, a w trakcie tworzenia wymyślił jeden z najstarszych skryptów dla języka uralskiego, dzięki czemu został mianowany pierwszym biskupem Permu."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "Asceta [prokhor_of_gorodets.GetName] poświęca się tworzeniu pięknej ikonografii religijnej w przerwach między duchową kontemplacją. Mógłby lepiej wykorzystać ten czas, tak by niedawno konsekrowany [ShowWorkOfArtName('uspensky_sobor')] dorobił się nowych ozdób, aby jeszcze bardziej wzbogacić ikonostas między nawą a sanktuarium."
 flavor_mos.30.a: "Załatwione!"
 flavor_mos.30.tt1: "Zostaje dodana nowa [character|el]: [prokhor_of_gorodets.GetNameWithNoTooltip]."
 flavor_mos.30.tt2: "[prokhor_of_gorodets.GetHisHer|U] talenty zostały wykorzystane przy tworzeniu kilku fresków, które ozdobią [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]."
 flavor_mos.30.b: "Nie ma potrzeby się wtrącać."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] może zdobić wedle własnego uznania."
 flavor_mos.30.tt4: "Poświęci wolny czas na to, by [andrei_rublev.GetNameWithNoTooltip] otrzymał nauki i razem stworzą kilka religijnych fresków."
 flavor_mos.30.historical_info: "Prochor z Gorodca był rosyjskim mnichem prawosławnym, który wsławił się jako twórca dzieł sztuki sakralnej w moskiewskim Soborze Zwiastowania, w tym fresków przedstawiających ukrzyżowanie, wniebowstąpienie i wniebowzięcie. Poświęcił swoje życie służbie Kościołowi i był mentorem utalentowanego Andrzeja Rublowa, który stał się jednym z najbardziej znanych malarzy w historii Rosji."
 flavor_mos.31.title: "Dzień Jerzego"
 flavor_mos.31.desc: "Zgodnie z dekretem Sudiebnika, [ShowPopTypeName('peasants')|l] mogą zmienić pracodawcę raz w roku kalendarzowym, zwykle pod koniec sezonu zbiorów, aby uniknąć zakłóceń w dostawach żywności. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nie przepadają za tymi ograniczeniami i domagają się przywrócenia swobody przemieszczania się po państwie [ROOT.GetCountry.GetName], by poszukać lepszych warunków pracy."
 flavor_mos.31.a: "Nie ma żadnych korzyści z ograniczania ich migracji."
 flavor_mos.31.b: "Lepsze jest wrogiem dobrego!"
 flavor_mos.31.c: "Wybrniemy z tego gładką gadką."
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zostali ułagodzeni ustępstwami, ale osłabia to zdolność rządu do zachowania kontroli"
 flavor_mos.31.historical_info: "Prawo Sudiebnika zostało uchwalone w 1497 roku i obejmowało ograniczenia w przemieszczaniu się chłopów, co wzmocniło władzę właścicieli ziemskich i niemal ustanowiło poddaństwo w całej Moskwie. W rezultacie włościanie mogli zmienić właściciela ziemskiego tylko w dwutygodniowym okresie znanym jako Dzień Jerzego, który zbiegł się z religijnym świętem ku czci świętego o tym imieniu. Restrykcje te zostały tymczasowo złagodzone za panowania Iwana IV, uściślając przy tym kwestię opłat wobec właścicieli ziemskich, lecz u schyłku XVI wieku zaczęto znów surowo je egzekwować oraz zniesiono wszelkie wyjątki, cementując tym samym całkowite poddaństwo."
 flavor_mos.32.title: "Pożyłoje"
 flavor_mos.32.desc: "Swoboda przemieszczania się, którą cieszą się [ShowPopTypeName('peasants')|l], pozwala na zaspokojenie niedoborów siły roboczej i zachęca do zdrowej konkurencji między właścicielami ziemskimi. Jednakże nasza produkcja żywności stale stoi pod znakiem zapytania, a chłopstwo niechętnie zostaje w jednym miejscu, co zniechęca do wszelkich prób zwiększenia produktywności siły roboczej, ponieważ właściciel ziemski nie może być pewien, że pracownicy zostaną u niego na dłużej niż jeden sezon. Moglibyśmy wprowadzić opłatę za odejście, która obciążałaby każdego, kto zechce opuścić obecnego właściciela ziemi, co powinno odwieść siłę roboczą od migracji."
 flavor_mos.32.a: "Podejście kija i marchewki."
 STATIC_MODIFIER_NAME_pozhiloye: "Pożyłoje"
 flavor_mos.32.b: "Nie potrzebujemy tego."
 flavor_mos.32.historical_info: "Pożyłoje wprowadzono w 1550 roku jako część większej reformy prawa zwanego Sudiebnikiem. Był to krok w kierunku wzmocnienia władzy arystokracji kosztem chłopów, ale rewizja potwierdziła również prawo każdego pracownika do opuszczenia pracodawcy, o ile był w stanie uiścić opłatę."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')] upadł, co oznacza, że możemy wżenić się w dawną klasę panującą państwa [GetCountry('BYZ').GetName]. [sophia_palaiologina.GetName] wprowadziłaby na dwór kulturę bizantyjską, wzmocniłaby nasze roszczenia do tronu Imperium Rzymskiego i udowodniłaby, jak ważna jest dla nas religia [ShowReligionAdjective('orthodox')|l], a każdy potomek, jakiego doczeka się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będzie mógł twierdzić, że pochodzi z dynastii cesarzy dawnego imperium."
 flavor_mos.33.a: "Związek przepowiedziany w gwiazdach."
 flavor_mos.33.tt1: "Zostaje dodana nowa [character|el]: [sophia_palaiologina.GetNameWithNoTooltip]."
 enable_byzantine_court_ceremonies_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('byzantine_court_ceremonies_reform')]”."
 flavor_mos.33.tt2: "Niechęć okazywana przez nią niektórym dyplomatom psuje relacje pomiędzy państwem [target_root_country.GetName] i sąsiednimi [Concept('heathen', 'poganami')|e]."
 STATIC_MODIFIER_NAME_mongol_intolerance: "Brak tolerancji dla Mongołów"
 flavor_mos.33.b: "Niewiele będziemy z tego mieli."
 flavor_mos.33.historical_info: "Małżeństwo Iwana III i Zoe Paleolog wprowadziło na dwór moskiewski wyszukane ceremonie dworskie i etykietę, co pomogło umocnić pozycję kraju jako Trzeciego Rzymu. Zoe urodziła jedenaścioro dzieci i została babką niesławnego Iwana Groźnego. Jej nietolerancja wobec mongolskiego panowania spowodowała kilka incydentów dyplomatycznych i pomogła przyspieszyć oderwanie się Moskwy od Złotej Ordy w 1480 roku."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "Renesansowy architekt i mistrz inżynierii, [ridolfo_fioravanti.GetName], wyruszył w podróż do miasta [ShowLocationName('moscow')] na zaproszenie wystosowane przez władzę. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], pragnie, by [ShowBuildingTypeName('kremlin')] był jeszcze wspanialszy. Zachodnie wpływy z pewnością rozprzestrzenią się na całe państwo i poprawią naszą reputację wśród europejskich potęg."
 flavor_mos.34.a: "Przyprowadźcie tu [Select_CString(ridolfo_fioravanti.IsFemale,'tę geniuszkę','tego geniusza')]."
 flavor_mos.34.tt1: "Zostaje dodana nowa [character|el]: [ridolfo_fioravanti.GetNameWithNoTooltip]."
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetName] przywozi ze sobą najnowsze techniki konstrukcyjne i wpływy renesansu."
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetName] stworzy nowy projekt, by [ShowWorkOfArtName('uspensky_sobor')] był zgodny z najnowszymi stylami architektonicznymi."
 flavor_mos.34.tt4: "[ridolfo_fioravanti.GetHeShe|U] wiedza o inżynierii kanalizacyjnej poprawi infrastrukturę w regionie [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.34.b: "Obce wpływy nie są mile widziane."
 flavor_mos.34.historical_info: "Ridolfo „Aristotel” Fioravanti był znanym włoskim architektem i inżynierem, który pracował nad kilkoma projektami we Włoszech, zanim przeniósł się do Moskwy w 1475 roku. Otrzymał zaproszenie od Iwana III, który chciał podnieść status Moskwy do poziomu innych europejskich miast. Ridolfo zapisał się w historii jako modernizator Soboru Zaśnięcia Najświętszej Marii Panny na Kremlu."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Architekt wojskowy [marco_ruffo.GetName] przybył z miasta [ShowLocationName('milano')] i składa nam propozycję. [ShowBuildingTypeName('kremlin')] może zostać wzmocniony poprzez budowę serii wież, które dobrze uzupełnią otaczające mury. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Architekt wojskowy [marco_ruffo.GetName] przybył z miasta [ShowLocationName('milano')] i składa nam propozycję. Zdolności obronne, jakie posiada [ROOT.GetCountry.GetFlavorRank|l], mogą zostać zwiększone, jeśli podejmiemy kilka kroków. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Każda taka inicjatywa z pewnością przyczyniłaby się do przeniesienia wiedzy z zachodu na wschód, a także wzmocniłaby naszą pozycję w całym regionie [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "Zacznijmy kreślić plany."
 flavor_mos.35.tt1: "Zostaje dodana nowa [character|el]: [marco_ruffo.GetNameWithNoTooltip]."
 flavor_mos.35.tt2: "[marco_ruffo.GetName] wzmacnia the [ShowBuildingTypeName('kremlin')], dodając wieże obronne na murach okalających miasto [ShowLocationName('moscow')]."
 flavor_mos.35.tt3: "[marco_ruffo.GetName] przywozi ze sobą najnowsze strategie obronne i wpływy renesansu."
 flavor_mos.35.b: "Dobra obrona to najlepszy atak."
 flavor_mos.35.c: "Niech naucza nasze najznamienitsze umysły."
 flavor_mos.35.tt4: "[Select_CString(marco_ruffo.IsFemale,'Jej','Jego')] doświadczenie w sztuce obrony jest przekazywane miejscowym architektom, co sprzyja rozpowszechnianiu wiedzy."
 flavor_mos.35.d: "Niech lepiej zaprojektuje pałac na wystawne bankiety."
 flavor_mos.35.tt5: "Misternie zdobiony nowy pałac stanie się głównym miejscem koronacji, uczt i oficjalnych przyjęć."
 flavor_mos.35.historical_info: "Marco Ruffo został zaproszony przez Iwana III, który zamierzał wzmocnić międzynarodową pozycję księstwa i pomoc Moskwie uniezależnić się od Złotej Ordy. Miasto zostało już kilkakrotnie splądrowane, a kniaź był zdeterminowany, aby wzmocnić jego obronę. Poza tym Ruffo jest również znany ze swojego projektu Pałacu Fasetowego."
 flavor_mos.36.title: "Okropna matka"
 flavor_mos.36.desc: "Brak spadkobierców jest powodem do niepokoju i niewiele wskazuje na to, że [current_wife.GetName] będzie w stanie urodzić jednego w najbliższej przyszłości. Chociaż nie jest to w pełni popierane przez kościół, rozsądek nakazuje, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] poszukał bardziej płodnej żony, aby zabezpieczyć ciągłość dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [eleanor_glinskaya.GetName], znana z urody i młodzieńczej energii, mogłaby potencjalnie wzmocnić dynastię [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], jednak wyznaje [ShowReligionName('shamanism')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] prawdopodobnie sprzeciwią się takiemu związkowi."
 flavor_mos.36.a: "Dynastia jest najważniejsza."
 STATIC_MODIFIER_NAME_terrible: "Okrucieństwo"
 flavor_mos.36.tt1: "Zostaje dodana nowa [character|el]: [eleanor_glinskaya.GetNameWithNoTooltip]. Rodzi się [ivan_the_terrible.GetName]."
 flavor_mos.36.b: "Stara małżonka może jeszcze urodzić następcę."
 flavor_mos.36.historical_info: "Helena Glińska była z pochodzenia Tatarką i należała do szlacheckiej rodziny Glińskich z Litwy. Niewiele wiadomo o jej wychowaniu, a najbardziej pamiętana jest z tego, że urodziła Iwana Groźnego, który rządził Rosją jako pierwszy car. Po śmierci męża została regentką i z powodzeniem przeprowadziła kilka reform, a także wynegocjowała zawieszenie broni z rywalizującym Księstwem Litewskim."
 flavor_mos.37.title: "Wielki pożar Moskwy"
 flavor_mos.37.desc: "Pożar nieznanego pochodzenia ogarnia nasze wielkie miasto [ShowLocationName('moscow')]. Użycie łatwopalnych materiałów budowlanych, takich jak [ShowGoodsName('lumber')], ułatwia rozprzestrzenianie się ognia i pozostało niewiele miejsc, w których można się schronić. Skutki tej tragedii z pewnością będą odczuwalne przez wiele lat."
 flavor_mos.37.a: "Cóż to za kara boska!"
 flavor_mos.37.tt1: "Pożar niszczy kilka historycznych skarbów i artefaktów"
 flavor_mos.37.tt2: "Płomienie wdzierają się na Kreml i zapalają proch przechowywany w wieżach obronnych"
 flavor_mos.37.tt3: "Pożar niszczy część historycznych skarbów i artefaktów"
 flavor_mos.37.b: "Mogło być gorzej."
 flavor_mos.37.historical_info: "Moskwa została spustoszona przez pożar w 1547 roku, który strawił części miasta w całości wybudowane z drewna. Kreml nie uniknął zniszczenia, ale większość budynków sakralnych przetrwała piekło. Podania i relacje historyczne z tamtych czasów sugerują, że winę szybko przypisano krewnym matki zmarłego cara, Heleny Glińskiej, którzy zostali oskarżeni o szamańskie czary wzniecające pożary."
 flavor_mos.38.title: "Pielgrzymka do ławry"
 flavor_mos.38.desc: "[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] w Siergijewie Posadzie w pobliżu regionu [ShowLocationName('pushkino')] stała się schronieniem, z którego korzystają [ShowPopTypeName('clergy')|l], a liczba pielgrzymów stale rośnie. Powinniśmy oficjalnie ogłosić, że to miejsce, w którym kwitnie #L [ShowReligionAdjective('orthodox')|l]a#! wiara, aby podkreślić rosnący wpływ, jakim szczyci się nasze państwo, którym jest [ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "Doniosła okazja dla prawdziwie wierzących."
 flavor_mos.38.b: "Może dojść do rozłamu w Kościele."
 flavor_mos.38.historical_info: "Ławra Troicko-Siergijewska stała się głównym miejscem pielgrzymek około sto lat po jej wybudowaniu i jest uważana za duchowe i kulturalne centrum rosyjskiego prawosławia. Jest to nie tylko miejsce kultu religijnego, ale także skarbiec zawierający kilka cennych zabytków kultury i sztuki. Pomimo swojej wrażliwej lokalizacji, ławra przetrwała okresy wstrząsów politycznych i społecznych, w tym Wielką Smutę i epokę ZSRR."
 flavor_mos.39.title: "Ekspedycja do państwa [target_country.GetAdjectiveWithNoTooltip]"
 flavor_mos.39.desc: "Ciągłe najazdy, jakie organizuje państwo [target_country.GetName], by pozyskać niewolników, odbijają się na naszych rezerwach siły roboczej i sieją spustoszenie na obszarach wiejskich. Musimy odebrać Tatarom możliwość przeprowadzania tych najazdów albo zaryzykować, że nie zdołamy odpowiednio bronić naszych granic."
 flavor_mos.39.a: "Uderzenie wyprzedzające."
 flavor_mos.39.b: "Okupacja na nic się nie zda."
 flavor_mos.39.c: "Lepiej przygotować nasze siły."
 flavor_mos.39.tt1: "Zostanie przeprowadzona seria szkoleń wojskowych"
 flavor_mos.39.historical_info: "W XV i XVI wieku Wielkie Księstwo Moskiewskie zaangażowało się w kilka kampanii wojskowych przeciwko Tatarom krymskim. Moskwa często padała ofiarą tatarskich polowań na niewolników i starała się położyć im kres, zmniejszając możliwości militarne najeźdźców."
 flavor_mos.40.title: "Źle traktowane potomstwo"
 flavor_mos.40.desc: "Z dworu państwa [GetCountry('LIT').GetName] nadeszły niepokojące wieści, sugerujące, że członkini dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [target_character.GetName], ma zostać nawrócona i jej wyznaniem będzie wiara [ShowReligionAdjective('catholic')|l]. Wymaga to zdecydowanej reakcji i może potencjalnie posłużyć jako zalążek szerszych celów strategicznych."
 flavor_mos.40.a: "Taka zniewaga wymaga zemsty!"
 flavor_mos.40.tt1: "[target_root_country.GetGovernment.GetRuler.GetName], z powodu kiepskich zdolności dyplomatycznych, zrywa wszelkie relacje."
 flavor_mos.40.b: "Zażądajmy bezwarunkowego poddaństwa."
 flavor_mos.40.tt2: "Państwo [GetCountry('LIT').GetNameWithNoTooltip] rozważa przedstawione hojne warunki"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip] weźmie rozwód."
 flavor_mos.40.tt3: "Dzięki swym zdolnościom dyplomatycznym [target_root_country.GetGovernment.GetRuler.GetName] doprowadza do rozwodu i unika wojny."
 flavor_mos.40.historical_info: "W 1500 roku Iwan III usłyszał, że jego córka Helena, poślubiona wielkiemu księciu litewskiemu Aleksandrowi, była źle traktowana i zmuszana do porzucenia wiary prawosławnej, co stanowiło naruszenie warunków umowy małżeńskiej. Wykorzystując tę informację jako pretekst, Moskwa wypowiedziała wojnę Litwie. Działania wojenne zakończyły się traktatem pokojowym, na mocy którego Litwa zrzekła się dużej części terytoriów, w tym kluczowych regionów, takich jak historyczne kijowsko-ruskie miasto Czernihów."
 flavor_mos.41.title: "Zebranie ziem ruskich"
 flavor_mos.41.desc: "Dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] posiada strategiczne wpływy nad wieloma tronami w regionie [ShowRegionName('russian_region')], jednak wewnętrzna niezgoda i konflikty utrudniają zjednoczenie ziem naszych przodków. Konieczne jest zerwanie tych więzów i zapewnienie dominacji państwu [ROOT.GetCountry.GetName], niezależnie od wszelkich sprzeciwów."
 flavor_mos.41.a: "Słabi zginą."
 flavor_mos.41.tt1: "Agresywna retoryka, którą posługuje się [target_root_country.GetGovernment.GetRuler.GetName], spotyka się z dezaprobatą ze strony sąsiednich królestw."
 flavor_mos.41.b: "Mamy inne środki do dyspozycji."
 flavor_mos.41.c: "Wykorzystajmy prawny pretekst do zajęcia ziemi."
 flavor_mos.41.tt2: "Wykorzystując niejasności w Sudiebniku, [target_root_country.GetGovernment.GetRuler.GetName] znajduje pretekst prawny do przejęcia dodatkowych ziem i konsolidacji władzy."
 flavor_mos.41.historical_info: "Pod rządami Iwana III Moskwa znacznie się powiększyła, ponieważ księstwo strategicznie przejmowało ziemie od zadłużonych książąt i krewnych. Ta taktyka, wykorzystująca ich zobowiązania finansowe, służyła wzmocnieniu kontroli Moskwy nad ziemiami Rusi."
 flavor_mos.42.title: "Zatruta regencja"
 flavor_mos.42.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nie są zachwyceni tym, że [target_character.GetName] sprawuje regencję i planują się [target_character.GetHimHer] pozbyć, albo nawet zabić, spiskując ponadto z krewnymi poprzedniej władzy. Musimy uderzyć, nim zrealizują swój plan, inaczej państwo [ROOT.GetCountry.GetName] pogrąży się w politycznym chaosie."
 flavor_mos.42.a: "Nie ma tu miejsca dla uzurpatorów."
 flavor_mos.42.b: "Wygnać sprawców."
 flavor_mos.42.tt1: "[target_character.GetName] zostanie [Select_CString(target_character.IsFemale, 'otruta', 'otruty')]"
 flavor_mos.42.c: "Wyciągnijmy gałązkę oliwną."
 flavor_mos.42.tt2: "[target_character.GetName] przeżywa zamachy na swoje życie"
 flavor_mos.42.historical_info: "Helena Glińska rządziła jako regentka we wczesnych latach panowania Iwana IV, od 1533 do 1538 roku. Okres ten charakteryzował się intrygami politycznymi i walkami o władzę na dworze, a sama Helena zmagała się z rywalizującymi frakcjami bojarów oraz z braćmi zmarłego Wasyla III. Kazała aresztować obu krewnych i przejęła ich ziemie w imieniu swojego syna. Pomimo ich pojmania zmarła w 1538 roku, najprawdopodobniej otruta przez bojara."
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] – Słoboda"
 flavor_mos.43.desc: "Miasto [target_location.GetRank.GetName] w regionie [target_location.GetName] wciąż się rozwija, ale proces przekształcania go w regionalną potęgę można przyspieszyć, promując migrację z okolicznych terytoriów. Społeczność [ShowCultureGroupName('tatar_group')|l] mogłaby zostać zachęcona do udziału w tej inicjatywie, jeśli przydzielimy im wyznaczony obszar poza murami. Taki układ pozwoliłby im zachować swoją kulturę i religię, jednocześnie przyczyniając się do wzrostu gospodarczego i zwiększenia populacji."
 flavor_mos.43.a: "Zachęćmy ich do imigracji."
 flavor_mos.43.b: "To nie czas i miejsce."
 flavor_mos.43.a.custom: "[pops|e], których pochodzenie to kultura [ShowCultureGroupNameWithNoTooltip('tatar_group')|l] z całego regionu [ShowRegionName('steppes_region')] migrują do niedawno utworzonej tatarskiej słobody w mieście [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "Budowa tatarskiej slobody w Moskwie rozpoczęła się wraz ze wzrostem wielkości i znaczenia miasta. Slobody służyły jako obszary mieszkalne poza murami miasta, ale także stały się ośrodkami wymiany gospodarczej i kulturalnej, zwiększając dobrobyt gospodarczy metropolii."
 flavor_mos.44.title: "Owoce zachodniej nauki"
 flavor_mos.44.desc: "Podbój państwa [GetCountry('NOV').GetName] i ogólna ekspansja terytorium kraju [ROOT.GetCountry.GetName] położyły podwaliny pod potężne mocarstwo. Z drugiej strony, wzrost ten doprowadził zachodnie wpływy do naszych granic, w tym potencjalne zagrożenia, które mogą zostać na stałe w tkance naszego społeczeństwa. Aby utrzymać bezpieczne rządy na tych rozległych ziemiach, musimy wzmocnić naszą władzę, stłumić sprzeciw i oprzeć się negatywnemu wpływowi, jaki roztacza wiara [ShowReligionAdjective('catholic')|l]"
 flavor_mos.44.a: "Wolność należy wytępić."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Zwiększenie terytorium"
 flavor_mos.44.b: "Przyjmijmy wszystkie wpływy."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ograniczone ambicje"
 flavor_mos.44.historical_info: "Iwan III znacznie rozszerzył terytorium Moskwy, co pomogło zakończyć dominację Złotej Ordy nad Rusią i scentralizować władzę nad lokalnymi przywódcami. Jednak antykatolicka postawa Iwana doprowadziła do stłumienia wolności na ziemiach rosyjskich i wzniosła barierę między Moskwą a Zachodem, co spowolniło rozprzestrzenianie się nowych idei i postępów naukowych szerzących się w całej Europie."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "Mistrz atramentu i mag papieru, [ivan_fyodorov.GetName], jest chętny do zainstalowania najnowszego wynalazku pochodzącego aż z regionu [GetInstitutionByKey('printing_press').GetOrigin.GetName]. Urządzenie to będzie miało wielki wpływ na społeczeństwo i zrewolucjonizuje sposób, w jaki tworzymy wszystko, od literatury po oficjalne dokumenty."
 flavor_mos.45.a: "Zajmijmy się tym natychmiast."
 flavor_mos.45.tt1: "Ksenofobiczne [target_root_country.GetAdjective|l] tendencje sprzeciwiają się wprowadzaniu obcych wpływów."
 flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie pochwalają konkurencji, jaką prasa drukarska stanowi dla ich skrybów."
 flavor_mos.45.b: "Stare sposoby są znacznie lepsze."
 flavor_mos.45.historical_info: "Iwan Fiodorow był rosyjskim drukarzem i wydawcą, któremu często przypisuje się wprowadzenie druku do Rosji. W 1564 roku założył pierwszy warsztat drukarski w Moskwie przy wsparciu cara Iwana IV i nadzorował druk pierwszej książki w Rosji pod tytułem #italic Apostoł#!."
 flavor_mos.46.title: "Apostoł"
 flavor_mos.46.desc: "Materiały drukowane, w szczególności teksty religijne, nadal wielce przyczyniają się do pogłębiania umiejętności czytania i pisania oraz mają swój wkład w edukację, co sprawia, że standaryzacja tych tekstów jest coraz ważniejsza. Dzięki temu, że niedawno w mieście [target_location.GetName] powstał [ShowBuildingTypeName('printing_press_shop')|l], [target_artist.GetName] jest w stanie wydrukować pierwsze wydanie #italic Dziejów i Listów Apostolskich#!, prezentując przy tym najnowsze osiągnięcia technologiczne."
 flavor_mos.46.a: "Niech będzie w wolnym obiegu."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "Apostoł"
 flavor_mos.46.b: "Tylko dla elit."
 flavor_mos.46.tt1: "Książka krótko opisuje założenie pierwszej państwowej drukarni, pobudzając zainteresowanie regionem [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "Apostoł"
 flavor_mos.46.c: "Przygotować zakreślacze."
 flavor_mos.46.tt2: "Książka została poddana znacznym zmianom, by szerzyć informacje zgodne z [Concept('policy','polityką')|e] „[ShowPolicyName('strict_censorship')|l]”"
 flavor_mos.46.historical_info: "Publikacja #italic Apostoła#! była ważnym krokiem w rozwoju kulturalnym Rosji. Umożliwiła przejście od ręcznie spisanych manuskryptów do drukowanych książek, dzięki czemu teksty religijne stały się bardziej dostępne. Wydanie pomogło również w edukacji religijnej ludności, wzmacniając tym samym wierzenia chrześcijańskie."
 flavor_mos.47.title: "Nauki Niła Sorskiego"
 flavor_mos.47.desc: "Działacz duchowy Nił Sorski prowadzi kampanię na rzecz reform w Kościele w odpowiedzi na bogactwo i materializm, które wkradły się do niektórych #L [ROOT.GetCountry.GetAdjective|l]kich#! klasztorów. Jego ruch, znany jako Niezachłanni, proponuje powrót do zasad ubóstwa i pokory, z naciskiem na prosty styl życia, w pełni poświęcony naukom Chrystusa. Wszelkie takie próby prawdopodobnie napotkają opór ze strony ugruntowanego kościoła, który wierzy, że do pełnienia pewnych funkcji potrzebne są fundusze."
 flavor_mos.47.a: "Wspierajmy Niezachłannych."
 flavor_mos.47.b: "Wspierajmy zachłannych."
 flavor_mos.47.custom1: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('monastic_reformation_movement')|l]”."
 flavor_mos.47.custom2: "[policy|e] przypisana do [Concept('law', 'prawa')|e] „[ShowLawName('monastic_reformation_movement')]” może być zmieniona tylko raz na kilka lat."
 flavor_mos.47.historical_info: "Nił Sorski był rosyjskim mnichem prawosławnym, który pomógł w ukształtowaniu ruchu niezachłannych Składał się on z mnichów, którzy dążyli do ścisłego przestrzegania klasztornego ubóstwa, krytykując tym samym gromadzenie ziemi i bogactwa przez klasztory. Nauki te spotkały się ze sprzeciwem niektórych członków kościoła, przeciwnych proponowanym zmianom. Niemniej jednak jego nauczanie pozostawiło trwały ślad w rosyjskiej duchowości, a Nił Sorski jest dziś uważany za świętego we wschodnim kościele prawosławnym."
 flavor_mos.48.title: "Szkoła stroganowska"
 flavor_mos.48.desc: "Bogata rodzina kupiecka – [ShowDynastyName('stroganov_dynasty')] – mocno wspiera sztukę i rozważa sponsorowanie lokalnej szkoły, w której powstawałyby ikony religijne, takie jak te, którymi cieszy się [ROOT.GetCountry.GetFlavorRank|l]. Wszelkie dzieła sztuki stworzone przez szkołę zostałyby zaprojektowane specjalnie do użytku prywatnego i prawdopodobnie nie przyniosą korzyści całemu krajowi, ale potwierdzą wsparcie potężnej rodziny i przyczynią się do duchowego dobrobytu w państwie [ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "Ręka rękę myje."
 flavor_mos.48.b: "Zamiast tego wypromujmy ich działalność."
 flavor_mos.48.c: "Niech mają wpływy na dworze."
 enable_stroganov_influences_cabinet_action: "[cabinet_action|e] „[ShowCabinetActionName('stroganov_influences')|l]” będzie dostępna dla członków dynastii [ShowDynastyNameWithNoTooltip('stroganov_dynasty')]."
 flavor_mos.48.historical_info: "Stroganowska szkoła ikonografii powstała w okresie, gdy średniowieczne malarstwo kwitło w Rosji, zanim zachodnia sztuka rozszerzyła się na Europę Wschodnią. Tworzone dzieła były w dużej mierze odzwierciedleniem gustów królewskich i szlacheckich mecenasów, w tym cara. Szkoła cieszyła się popularnością aż do założenia Petersburga, co wraz ze stopniowym przejmowaniem wpływów zachodnich przyspieszyło jej upadek."
 flavor_mos.49.title: "Legenda książąt włodzimierskich"
 flavor_mos.49.desc: "Uważa się, że dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] wywodzi się od cesarzy rzymskich, ale związek ten pozostaje jedynie legendą o niewielkim znaczeniu. Ułożenie odpowiedniego tekstu mogłoby ustanowić fundament, na którym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wesprze swoje imperialne dziedzictwo godne cara."
 flavor_mos.49.a: "Rodowód jest niepodważalny."
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName] posiada zdolności translatorskie, dzięki którym państwo [target_root_country.GetNameWithNoTooltip] może zyskać sławę jako Trzeci Rzym."
 flavor_mos.49.b: "Zabobonny nonsens."
 flavor_mos.49.c: "[ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] zostanie ozdobiony tą historią."
 flavor_mos.49.historical_info: "#italic Legenda książąt włodzimierskich#! została napisana przez Dymitra Gierasimowa lub Pachomiusza Serba na początku XVI wieku i miała za zadanie stworzyć tło historyczne dla cara podczas ceremonii koronacyjnych. Głównym celem było wskazanie historycznego związku między księstwem moskiewskim a cesarzami rzymskimi, zwłaszcza Augustem, ale opowieść posłużyła również za fundament idei Moskwy jako Trzeciego Rzymu i naturalnej następczyni Cesarstwa Wschodniorzymskiego, które upadło po podboju Konstantynopola."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Lingwistyczny luminarz i wykwalifikowany dyplomata [dmitry_gerasimov.GetName], biegle włada kilkoma językami dzięki latom poświęconym nauce w państwie [GetCountry('LIV').GetLongName]. Tak ceniony zestaw umiejętności może być bardzo przydatny, gdy mianujemy tego człowieka ambasadorem na zagranicznych dworach, co z pewnością wiąże się ze spotkaniami z innymi renesansowymi uczonymi i podwyższaniem dyplomatycznej reputacji kraju [ROOT.GetCountry.GetName]. Weźmy też pod uwagę, że wiedza językowa może znaleźć lepsze zastosowanie w tłumaczeniu tekstów religijnych, aby wspierać dalsze rozprzestrzenianie się chrześcijaństwa."
 flavor_mos.50.a: "Międzynarodowa sława jest ważna."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetNameWithNoTooltip] poświęca sporo czasu, odwiedzając zagraniczne dwory, gdzie opowiada o geografi kraju [target_root_country.GetName]"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetNameWithNoTooltip] na chwilę odwiedza [ShowLocationName('rome')], by udokumentować wiele naukowych wynalazków"
 flavor_mos.50.b: "Stare sposoby są znacznie lepsze."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetNameWithNoTooltip] tłumaczy pokaźną liczbę tekstów religijnych, przez co religia #L [ShowReligionAdjective('orthodox')|l]a#! będzie wzmocniona, a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] – zadowoleni."
 flavor_mos.50.historical_info: "Dymitr Gierasimow był słynnym tłumaczem i dyplomatą, którego uważa się za autora „Legendy książąt władimirskich”. Służył również jako tłumacz w ambasadach Moskwy w Europie Środkowej i Północnej, a także został na krótko mianowany ambasadorem podczas wizyty w Rzymie, gdy papież szukał poparcia dla swojego sojuszu antyosmańskiego."
 flavor_mos.51.title: "Czapka Monomacha"
 flavor_mos.51.desc: "Wyszukana czapa, ozdobiona rubinami, szmaragdami i złotą wstawką, odgrywa rolę w koronacjach od dłuższego czasu, ale jej pochodzenie pozostaje przedmiotem debaty naukowej. Legenda sugeruje, że czapka była prezentem od cesarzy bizantyjskich, choć twierdzenie to wywodzi się z ludowej opowieści i nie ma wiarygodnego źródła. Wraz z rosnącym wpływem elity rządzącej i ciągłą potrzebą potwierdzenia boskości sprawowanych rządów, pojawia się okazja do ukształtowania narracji i ustalenia jednolitej wersji pochodzenia regaliów."
 flavor_mos.51.a: "Uznajmy, że pochodzi z Bizancjum."
 flavor_mos.51.b: "Opowiedzmy się za jej boskim pochodzeniem."
 flavor_mos.51.c: "To ewidentnie tatarski projekt."
 flavor_mos.51.tt1: "Szczegółowa narracja, jaką wysnuwa „[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]” wskazuje pochodzenie czapki Monomacha, zwiększając jej historyczne znaczenie."
 flavor_mos.51.historical_info: "Uważa się, że czapka Monomacha została wykonana na początku XIV wieku, a jej pierwsze użycie odnotowano w moskiewskim dokumencie z 1518 roku. Czapka symbolizuje autokratyczne rządy oraz wzmacnia i promuje teorię Moskwy jako Trzeciego Rzymu – koncepcję dodatkowo ugruntowaną przez „Legendę książąt włodzimierskich”. Chociaż jej dokładne pochodzenie pozostaje obiektem dyskusji, projekt sugeruje, że mogła pochodzić ze Złotej Ordy jako prezent dla władców Moskwy; jednak kilku uczonych przedstawiło alternatywne teorie."
 flavor_mos.52.title: "Księga stopni"
 flavor_mos.52.desc: "Obecnie trwają prace historiograficzne nad kompilacją wielkich kronik państwa [ROOT.GetCountry.GetName], czerpiących inspirację z podań, które zawiera „[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]” i inne wiarygodne źródła. Celem tego wielkiego przedsięwzięcia jest stworzenie źródła pisanego, które potwierdzi nasze prawo do zwania się Trzecim Rzymem oraz dziedziczne roszczenia dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Każdy władca ma być przedstawiony jako święty, a jego czyny uznane za inspirowane przez niebiosa.\n\nStworzenie #italic Księgi Stopni#! jest niezbędne do zachowania i ugruntowania naszej historycznej narracji."
 flavor_mos.52.a: "To zwyczajna powtórka."
 flavor_mos.52.tt1: "Strach, jaki sieje [ivan_the_terrible.GetName], sprawia, że skrybowie upiększają treść z obawy przed karą."
 STATIC_MODIFIER_NAME_imperial_descent: "Cesarskie pochodzenie"
 flavor_mos.52.b: "Większość zasług należy przypisać Kościołowi."
 flavor_mos.52.c: "W tych czynach nie ma nic świętego."
 flavor_mos.52.historical_info: "Zamówiona przez metropolitę Moskwy #italic Księga stopni#! była dziełem historycznym mającym na celu dopasowanie danych historycznych do pragnień i ambicji cara. Publikacja miała ugruntować pozycję Moskwy jako „Trzeciego Rzymu”, jednocześnie zwiększając władzę Iwana IV i prowadząc naród na ścieżkę większej autokracji."
 flavor_mos.53.title: "Bunt solny"
 flavor_mos.53.desc: "[ShowGoodsName('salt')] jest coraz droższa, na co [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] reagują coraz większym gniewem, gdyż bez niej nie zakonserwują żywności. Za zaistniałą sytuację obwiniani są [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], których nadużywanie władzy i niesprawiedliwe opodatkowanie uważa się za główne przyczyny kryzysu. Aby sytuacja nie wymknęła się spod kontroli, musimy pilnie zająć się konkretnymi skargami ludności, zmniejszyć obciążenia podatkowe i stłumić bunt, zanim sprawy przybiorą gorszy obrót."
 flavor_mos.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zostaną zwolnieni z podatku."
 salt_riot: "Solni buntownicy"
 flavor_mos.53.b: "Stójmy bezczynnie."
 flavor_mos.53.tt: "[ShowPopTypeName('nobles')] i [ShowPopTypeName('clergy')|l] oraz ich włości stają się celami buntowników, gdy [target_root_country.GetGovernment.GetRuler.GetName] nie robi nic, by zapobiec kryzysowi."
 flavor_mos.53.historical_info: "Bunt solny z 1648 roku był wielkim powstaniem w Moskwie. Koszt soli stale wzrastał w wyniku różnych czynników, powodując znaczne trudności ekonomiczne dla ludności chłopskiej. Sól była wówczas kluczowym składnikiem konserwacji żywności, a jej niedostępność doprowadziła wielu mieszkańców na skraj głodu. Zamieszki były wymierzone w kilka posiadłości bojarskich i kościelnych, a bunt został stłumiony dopiero po tym, jak car aresztował kilku członków szlachty i zgodził się na regulację cen soli, aby tymczasowo zażegnać problemy gospodarcze."
 flavor_mos.54.title: "Przeciwdziałania [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "Sprytny dyskutant i pobożny jezuita [antonio_possevino.GetName] odwiedza państwo [ROOT.GetCountry.GetName] w ramach dłuższej podróży po Europie, próbując promować [ShowReligionName('catholic')|l] i powstrzymać [ShowReligionName('lutheran')|l]. Jego obecność prawdopodobnie urazi kościół, ale znacznie poprawi naszą pozycję dyplomatyczną, a [antonio_possevino.GetNameWithNoTooltip] wykazał się dużymi umiejętnościami, gdy chodzi o poruszanie się w złożonym środowisku politycznym i religijnym."
 flavor_mos.54.a: "Zaakceptujmy to, co głosi [antonio_possevino.GetNameWithNoTooltip]."
 flavor_mos.54.tt2: "[antonio_possevino.GetNameWithNoTooltip] spędza sporo czasu na dworze [target_root_country.GetAdjective|l], pomagając w mediacjach w trakcie różnych wewnętrznych i zewnętrznych sporów."
 STATIC_MODIFIER_NAME_controversial_nuncio: "Kontrowersyjny nuncjusz"
 flavor_mos.54.b: "Zachęćmy do wymiany kulturowej."
 flavor_mos.54.tt3: "[antonio_possevino.GetNameWithNoTooltip] pozostanie na jakiś czas w państwie [target_root_country.GetName], dzieląc się zachodnią wiedzą, księgami i pomysłami."
 flavor_mos.54.c: "[antonio_possevino.GetHisHer|U] motywy są podejrzane."
 flavor_mos.54.tt4: "[antonio_possevino.GetNameWithNoTooltip] nie zostanie przyjęty na dworze, a jego praca misjonarska będzie ograniczona."
 flavor_mos.54.historical_info: "Antonio Possevino był włoskim jezuitą, który brał udział w kilku misjach dyplomatycznych w całej Europie. W 1581 roku został wysłany przez papieża Grzegorza XIII do Moskwy, by nawiązać nić porozumienia z carem. Głównym celem jego misji było utworzenie politycznego sojuszu między władzami katolickimi i prawosławnymi oraz przeciwdziałanie szybkiemu rozprzestrzenianiu się protestantyzmu."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Pobożny zwolennik [joseph_volotsky.GetName] dąży do wzmocnienia autorytetu Kościoła poprzez wprowadzenie zestawu zasad ograniczających korupcję, jednocześnie pozwalając, by każdy [ShowBuildingTypeName('orthodox_monastery')|l] w państwie posiadał ziemię według własnego uznania. Ponadto, teolog zdecydowanie potępia ruch znany jako [ShowReligionName('strigolniki')|l] i może nam pomóc w zduszeniu tego heretyckiego wyznania."
 flavor_mos.55.a: "Herezję należy wykorzenić."
 strigolniki_pops_tt: "Wszystkie #L [ShowReligionAdjective('strigolniki')|l]ie#! [Concept('pops','społeczności')|e] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mos.55.tt1: "Zostaje dodana nowa [character|el]: [joseph_volotsky.GetNameWithNoTooltip]."
 flavor_mos.55.tt2: "[joseph_volotsky.GetName] skupi swoje wysiłki, by wiara ruchu [ShowReligionName('strigolniki')] przestała się rozprzestrzeniać."
 flavor_mos.55.b: "Nie stanowią większego zagrożenia."
 flavor_mos.55.tt3: "[joseph_volotsky.GetName] skupi się na tym, by zwiększyć autorytet władzy, którą sprawuje [target_root_country.GetGovernment.GetRulerTitle|l]"
 flavor_mos.55.c: "Spróbujmy zmienić prawo dotyczące ziem klasztornych."
 flavor_mos.55.tt4: "[law|e] „[ShowLawName('monastic_reformation_movement')|l]” nie jest już zablokowane."
 flavor_mos.55.historical_info: "Józef Wołocki był prawosławnym mnichem, który sprzeciwiał się inicjatywom Niezachłannych – frakcji dążącej do ograniczenia własności ziemskiej klasztorów oraz powrotu do życia w ascezie, modlitwie i pokorze. W odpowiedzi na to, co postrzegał jako zepsucie zakonów monastycznych, pomógł stworzyć zestaw przepisów mających na celu wzmocnienie ścisłej dyscypliny klasztornej, która miała wpływ na rosyjski monastycyzm."
 flavor_mos.56.title: "Ogniste następstwa"
 flavor_mos.56.desc: "Po wielkim pożarze miasta [ShowLocationName('moscow')] nie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale matka [eleanor_glinskaya.GetName] i jej krewni zostali obwinieni o tragedię – zarzucono im stosowanie szamańskich czarów. [ShowPopTypeName('peasants')] wyszli na ulice. Domagają się natychmiastowego wydania członków dynastii [ShowDynastyName('glinskaya_dynasty')], aby mogli pomścić ofiary śmiertelnej pożogi."
 flavor_mos.56.a: "Odwróćmy wzrok."
 flavor_mos.56.tt1: "Członkowie dynastii [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] zostaną osądzeni i zabici przez wściekły tłum."
 flavor_mos.56.tt2: "[eleanor_glinskaya.GetNameWithNoTooltip] przeżywa szok po śmierci członków własnej rodziny."
 flavor_mos.56.b: "Wydajmy też ją samą."
 flavor_mos.56.tt3: "Wszyscy członkowie dynastii [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] zostaną zabici przez wściekły tłum."
 flavor_mos.56.c: "Uderzmy na gawiedź."
 flavor_mos.56.d: "Każdy ma swoją cenę."
 flavor_mos.56.historical_info: "Pożar Moskwy w 1547 roku miał ogromny wpływ na ludność chłopską, w wyniku czego tysiące ludzi zginęło lub zostało przesiedlonych i zubożało. Poddani szukali kozła ofiarnego, kierując swoją uwagę na babkę cara, której szamańskie korzenie były postrzegane jako źródło magii wpływającej na chrześcijan. Kilku krewnych zostało ukamienowanych, jednak car stanowczo odmówił wydania swojej babki rozwścieczonemu tłumowi."
 flavor_mos.57.title: "Rozbudowa Kremla"
 flavor_mos.57.desc: "Majestatyczny [ShowBuildingTypeName('kremlin')] nadal odgrywa kluczową rolę w obronie ziem Rusi. Jednak jego oryginalna konstrukcja, której podstawowym budulcem jest [ShowGoodsName('lumber')|l] zwiększa ryzyko związane z pożarem i czyni budowlę bardziej podatną na najnowsze innowacje wojskowe, które mogą siać spustoszenie w jego strukturalnej integralności. Aby sprostać tym wyzwaniom i zapewnić długowieczność tego symbolu naszego dziedzictwa, proponujemy trudne zadanie zastąpienia jego elementów budowlanych materiałami takimi jak [ShowGoodsName('stone')|l] i [ShowGoodsName('clay')|l]. Ta modernizacja nie tylko wzmocni Kreml przed zagrożeniami zewnętrznymi, ale także zachowa jego wielkość dla przyszłych pokoleń, chroniąc naszą wspaniałą stolicę."
 flavor_mos.57.a: "Siekiery i dłuta w pogotowiu."
 mos_kremlin_upgrade: "Ulepszenie Kremla"
 flavor_mos.57.b: "Za długo kryliśmy się za tymi murami."
 flavor_mos.57.c: "Materiały lepiej przeznaczyć na modernizację pałaców i katedr."
 flavor_mos.57.historical_info: "Budowa kamiennych murów i fortyfikacji moskiewskiego Kremla była ogromnym przedsięwzięciem inżynieryjnym. Drewniane fortyfikacje wykorzystywane w tym czasie okazały się nieskuteczne ze względu na militarne wynalazki, choćby artylerię, ale decyzja o modernizacji kompleksu wynikała również ze zwiększonej częstotliwości najazdów tatarskich, których Moskwa wcześniej nie zaznała dzięki korzystnym układom ze Złotą Ordą, której przewodził $rank_kingdom_horde_ruler_suffix_male$."
 flavor_mos.58.title: "Dzwonnica Iwana Wielkiego"
 flavor_mos.58.desc: "Napływ architektów, których matecznikiem jest kultura [ShowCultureGroupName('italian_group')|l] doprowadza do poważnej modernizacji miasta [ShowLocationName('moscow')], a wzdłuż ulic stoją teraz pobielone, kamienne budynki. Plac Katedralny pozostaje centralnym punktem metropolii, jednak większość jego budynków jest skromna i ledwo widoczna zza murów otaczających [ShowBuildingTypeName('kremlin')]. Aby podnieść rangę miasta, nasz wzrok kieruje się ku niebu i wyobrażamy sobie monumentalną dzwonnicę, obok której stoi [ShowBuildingTypeNameWithNoTooltip('cathedral')|l]. Wieża ta będzie nie tylko punktem skupiającym uwagę, ale także wypełni miasto wesołymi i podnoszącymi na duchu dźwiękami, na które zasługują jego mieszkańcy."
 flavor_mos.58.a: "Doskonały punkt obserwacyjny."
 mos_great_bell_tower_construction: "Budowa dzwonnicy Iwana Wielkiego"
 great_bell_tower_construction: "Budowa dzwonnicy Iwana Wielkiego"
 flavor_mos.58.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] cieszą się radosną melodią płynącą z dwudziestu dwóch dzwonów kościelnych."
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] to cenny surowiec."
 flavor_mos.58.historical_info: "Dzwonnica Iwana Wielkiego została zbudowana w 1508 roku za panowania Iwana III i była częścią trwającej renowacji i rozbudowy moskiewskiego Kremla. Wieża posiada dwadzieścia dwa dzwony i jest najwyższym budynkiem w całym kompleksie. Dzięki swojej imponującej wysokości funkcjonowała również jako punkt obserwacyjny do wykrywania pożarów i wypatrywania nadchodzących potencjalnych przeciwników."
 flavor_mos.59.title: "[ShowLocationNameWithNoTooltip('arkhangelsk')] – dekret"
 flavor_mos.59.desc: "Naturalny port – [ShowLocationName('arkhangelsk')] – zapewnia dostęp do Morza Arktycznego, a co za tym idzie, do głównych europejskich szlaków handlowych. Zachęcajmy do dalszego osiedlania się, rozbudowując infrastrukturę, aby zarządzać rosnącymi wpływami z handlu morskiego i wykorzystajmy port jako fundament, na którym wesprze się [ShowBuildingTypeName('trade_office')|l] na zachodnich wybrzeżach, dzięki czemu wykroimy dla siebie kawałek tortu."
 flavor_mos.59.a: "Krajowe możliwości są niewystarczające."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Kwitnące centrum handlu"
 flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] cieszą się z narodowych wysiłków w poszukiwaniu nowych okazji handlowych."
 flavor_mos.59.b: "Drogie przedsięwzięcie."
 flavor_mos.59.historical_info: "Za swego panowania Iwan IV przeniósł nacisk na ustanowienie bezpośrednich morskich szlaków handlowych na zachód. Wynikało to z chęci ominięcia dominacji Hanzy i stworzenia połączeń handlowych z Europą Zachodnią, co wzmocniłoby pozycję gospodarczą i polityczną Rosji."
 flavor_mos.60.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')] i cenzura"
 flavor_mos.60.desc: "Przeprowadzamy czystkę wśród dysydentów i nadszedł czas, aby zwrócić się przeciw ludziom szerzącym idee sprzeczne z ideologią, jaką reprezentuje [ShowGovernmentReformName('oprichnina')]. Musimy zatrudnić opryczników, aby wzmocnić władzę centralną, ograniczając literaturę i traktaty kwestionujące nasz program polityczny, a przy okazji upewnić się, że przywódcy kościoła zgadzają się z naszymi poglądami."
 flavor_mos.60.a: "Mowa to przywilej, który należy mądrze wykorzystać."
 flavor_mos.60.b: "Można tolerować odrobinę swobody."
 flavor_mos.60.historical_info: "Represje polityczne były szeroko rozpowszechnione w okresie Opriczniny i osiągnęły nowy poziom wraz z powstaniem Opriczników – carskiej policji politycznej. Kościół prawosławny w Rosji, podobnie jak inne instytucje, został dotknięty polityką Opriczniny, opartej na ścisłej cenzurze tekstów religijnych oraz zakazie lub nawet niszczeniu niektórych książek i rękopisów."
 flavor_mos.61.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')] i przesiedlenia"
 flavor_mos.61.desc: "Wśród osób uważanych za godniejsze zaufania nieprzerwanie trwa redystrybucja ziemi, którą stracili nielojalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ale konfiskaty mają negatywny wpływ na produkcję żywności, ponieważ [ShowPopTypeName('peasants')|l] są przesiedlani i nie mogą zająć się uprawami. Stale grozi nam głód i być może będziemy musieli działać łagodniej, jeśli zależy nam na ogólnym dobrobycie ludności."
 flavor_mos.61.a: "Kontynuujmy konfiskatę ziemi."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Zakłócenie działalności rolniczej"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] wciąż zmagają się z niepewnym losem i brakiem domów, przez co zmniejsza się produkcja rolna."
 flavor_mos.61.b: "Unikajmy przejmowania majątków bojarów na prowincji."
 flavor_mos.61.c: "[ShowPopTypeNameWithNoTooltip('peasants')] zostaną przywiązani do ziemi."
 flavor_mos.61.tt2: "[ivan_the_terrible.GetName], wprowadzając brutalne represje, minimalizuje problemy z produkcją żywności, kosztem dobrobytu wiejskiej ludności."
 flavor_mos.61.historical_info: "Opricznina miała niszczycielski wpływ na rolnictwo i gospodarkę wiejską w Rosji. Konfiskata majątków i zakłócenie normalnych praktyk rolniczych przyczyniły się do niedoborów żywności i niestabilności gospodarczej, co doprowadziło do powszechnego głodu i dodatkowych trudności dla chłopów."
 flavor_mos.62.title: "Sobór Wasyla Błogosławionego"
 flavor_mos.62.desc: "Udany podbój regionu [ShowAreaName('kazan_area')] to triumf państwa [ROOT.GetCountry.GetName] i należy go upamiętnić. Można rozważyć budowę wielkiej katedry poświęconej temu militarnemu zwycięstwu, wykorzystując do tego najnowsze techniki budowlane, aby zaprezentować splendor i innowacyjność architektury [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej."
 flavor_mos.62.a: "Wspaniały pomysł."
 mos_st_basil_cathedral_construction: "Budowa Soboru Wasyla Błogosławionego"
 flavor_mos.62.tt1: "[postnik_yakovlev.GetName] dzięki swej skrupulatności znacznie wzbogaca wygląd soboru."
 flavor_mos.62.b: "Zbędny popis."
 flavor_mos.62.c: "Za wcześnie na ogłaszanie zwycięstwa."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Wzmocnienie obrony"
 flavor_mos.62.tt2: "[ShowGoodsName('stone')] jeszcze bardziej wzmocni [ShowBuildingTypeName('kremlin')] i jego mury."
 flavor_mos.62.historical_info: "Sobór Wasyla Błogosławionego powstał za panowania Iwana Groźnego, aby uczcić udaną kampanię wojskową przeciwko Chanatowi Kazańskiemu. Konstrukcja została uznana za ofiarę wdzięczności dla Matki Boskiej za jej wstawiennictwo podczas kampanii. Do dziś pozostaje legendarnym symbolem Rosji i jest uznawany za dowód na wytrwałość i wolę przetrwania państwa rosyjskiego."
 flavor_mos.63.title: "Monaster Nowodziewiczy"
 flavor_mos.63.desc: "Po triumfalnym podboju regionu [ShowAreaName('smolensk_area')] nadarzyła się okazja, by upamiętnić zwycięstwo poprzez ufortyfikowanie południowego pasa obronnego miasta [ShowLocationName('moscow')] dla bezpieczeństwa państwa [ROOT.GetCountry.GetName]. Pomysł budowy warownego klasztoru wynika ze strategicznej konieczności, ale [ShowPopTypeName('nobles')|l] mogą także umieścić w monastyrze kobiety ze swego stanu zmuszone do złożenia ślubów, a my tym samym zdobędziemy przychylność tych możnych."
 flavor_mos.63.a: "To nam się opłaci."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] jest wystarczająco dobrze broniona."
 flavor_mos.63.c: "Zaoferujmy utrzymanie tym kobietom."
 flavor_mos.63.historical_info: "Monaster Nowodziewiczy został założony przez Wielkiego Księcia Wasyla III na cześć udanego podboju Smoleńska. Założono go jako fortecę i instytucję religijną do ochrony zachodniego podejścia do miasta. Klasztor był również domem dla kobiet z rosyjskich rodzin szlacheckich, które zachęcano do podjęcia życia monastycznego."
 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')] – fabryka artylerii"
 flavor_mos.64.desc: "Wraz z rozwojem technologii artyleryjskiej na polu bitwy dostawy amunicji stają się coraz ważniejszą kwestią podczas działań wojennych. Powinniśmy zlecić naszym inżynierom utworzenie wyspecjalizowanego zakładu skoncentrowanego na produkcji artylerii, by [ShowLocationName('moscow')] stała się centrum innowacji technologicznych i utrzymała ciągłość dostaw."
 flavor_mos.64.a: "Możemy wybuchnąć z radości."
 flavor_mos.64.b: "Lepiej wydać fundusze na musztrę."
 flavor_mos.64.historical_info: "Moskiewska fabryka artylerii powstała za panowania Iwana IV i odegrała ważną rolę w zwiększaniu potencjału militarnego Rosji. Produkcja armat i artylerii miała kluczowe znaczenie dla rosnących wpływów militarnych Rosji i przyczyniła się do jej sukcesów wojskowych w kilku konfliktach."
 flavor_mos.65.title: "Bałtyckie pogranicze"
 flavor_mos.65.desc: "Region [ShowAreaName('baltic_area')] od dawna cieszy się korzystną pozycją handlową dzięki pobliskiemu Morzu Bałtyckiemu, które jest filarem handlu w Europie Północnej. Jednak czerpanie zysków z wymiany towarowej okazało się wyzwaniem ze względu na odległość geograficzną. Musimy wykorzystać naszą przewagę i przejąć kontrolę nad regionem, jeśli chcemy skierować część bogactwa z powrotem do regionu [target_location.GetName]."
 flavor_mos.65.a: "Miejmy w tym swój udział."
 flavor_mos.65.a.custom: "Państwo [target_root_country.GetName] zyskuje [casus_belli|el] „[ShowCasusBelliName('cb_conquer_province')]” dla każdej [Concept('province','prowincji')|e] i [casus_belli|el] „[ShowCasusBelliName('cb_subjugation')]” dla każdego [Concept('subject','podwładnego')|e] na obszarze [ShowAreaName('baltic_area')]."
 flavor_mos.65.b: "Pokój jest korzystny dla interesów."
 flavor_mos.65.historical_info: "Rosyjskie próby podboju regionu bałtyckiego doprowadziły do długiej i bezowocnej wojny inflanckiej, która zrujnowała rosyjską gospodarkę, przynosząc niewiele korzyści terytorialnych. Wojna zakończyła się rozejmem w Jamie Zapolskim w 1582 roku oraz traktatem pliuskim w 1583 roku, sankcjonującym podział Inflantów i ziem Estonii pomiędzy Rzeczpospolitą Obojga Narodów, Szwecję i Danię."
 flavor_mos.66.title: "Tragiczne synobójstwo"
 flavor_mos.66.desc: "[target_ruler.GetName] i [target_heir.GetName] pokłócili się, a ich spór niesie się po pałacowych korytarzach. Gdy słudzy zbliżają się do komnat, które zajmuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sprzeczka zmienia się w bijatykę, a [target_ruler.GetShortNameWithNoTooltip], wymachując okutą laską, trafia swoje dziecko, przez co konfrontacja przybiera niebezpieczny obrót."
 flavor_mos.66.a: "Zachować ciszę. To sprawy rodzinne."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] umiera po ciosie w głowę, a [target_ruler.GetNameWithNoTooltip] opłakuje tę śmierć."
 flavor_mos.66.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zostanie zatrzymany przez straże."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Areszt tymczasowy"
 flavor_mos.66.tt2: "[target_ruler.GetNameWithNoTooltip] trafia do aresztu, póki wybuch gniewu nie minie."
 flavor_mos.66.c: "Pozbądźmy się tego szaleńca."
 flavor_mos.66.historical_info: "W 1581 roku, w chwili silnego wzburzenia, Iwan IV śmiertelnie ranił swojego syna i spadkobiercę, Iwana Iwanowicza, okutą laską. Ten akt synobójstwa miał miejsce w burzliwym okresie późniejszych rządów Iwana Groźnego, charakteryzujących się rosnącą paranoją i serią brutalnych czystek."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Wizjonerski twórca [postnik_yakovlev.GetName] wciąż posiada wyjątkowy talent do przesuwania granic architektonicznych i obdarowywania panoramy miasta [ShowLocationName('moscow')] swymi wybitnymi dziełami. Niewiele wiadomo o [postnik_yakovlev.GetHisHer] pochodzeniu i statusie społecznym, ale nie może to nam przeszkodzić w skorzystaniu z tych wybitnych umiejętności. Powinniśmy zatrzymać architekta przy sobie, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może zlecić kolejne wielkie projekty budowlane."
 flavor_mos.67.a: "Zaprośmy [postnik_yakovlev.GetHimHer] na dwór."
 flavor_mos.67.b: "Liczy się teraźniejszość."
 flavor_mos.67.historical_info: "Postnik Jakowlew był rosyjskim architektem, który zapisał się w historii dzięki budowie Soboru Wasyla Błogosławionego. Konstrukcję katedry zlecił sam Iwan Groźny, aby upamiętnić odbicie Kazania z rąk Mongołów."
 flavor_mos.68.title: "Problemy z Szujskimi"
 flavor_mos.68.desc: "[Select_CString(target_character.IsFemale, 'Młoda', 'Młody')] [target_character.GetName] pada ofiarą destrukcyjnego wpływu bogatej rodziny Szujskich, która uzależnia [target_character.GetHimHer] od alkoholu i innych szkodliwych substancji, by wzmocnić swoją władzę nad krajem [ROOT.GetCountry.GetName]. Sytuacja ta zaogniła się na tyle, by wpłynąć na codziennie funkcjonowanie dworu, a wszelkie wysiłki mające na celu ograniczenie problemów prawdopodobnie doprowadzą do wewnętrznych konfliktów."
 flavor_mos.68.a: "Zwalczymy ogień ogniem."
 flavor_mos.68.tt1: "[target_character.GetNameWithNoTooltip], wykazując się silną wolą, wprowadza [Concept('government_reform','reformę rządową')|e] „[ShowGovernmentReformName('oprichnina')|l]”, by zwalczyć wpływy, których nadużywają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.68.b: "Nie możemy ryzykować przewrotu."
 STATIC_MODIFIER_NAME_drunkard: "Pijaństwo"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] popada w alkoholizm, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wykorzystują to do wzmocnienia własnej pozycji."
 flavor_mos.68.historical_info: "Szujscy byli potężną rodziną bojarów, posiadającą znaczną władzę podczas regencji Iwana IV. W dzieciństwie Iwan często doświadczał zaniedbań i zniewag z rąk Szujskich i był coraz bardziej sfrustrowany ich arogancją oraz nieposłuszeństwem, przygotowując się do wielkiej rozprawy z rosyjską szlachtą."
 flavor_mos.69.title: "Władza namiestników"
 flavor_mos.69.desc: "Namiestnicy posiadają znaczną władzę, która pozwala im rządzić najbardziej odległymi regionami w państwie [ROOT.GetCountry.GetName]. Taki układ wiąże się z szeregiem wyzwań, między innym z utratą znacznej części generowanych przychodów i trudniejszym wymuszeniem posłuszeństwa. Powinniśmy dążyć do ustanowienia bezpośredniej kontroli nad regionalną administracją i scentralizować władzę, potencjalnie kosztem lokalnych elit."
 flavor_mos.69.a: "Ograniczmy ich wpływ."
 flavor_mos.69.b: "Nie psujemy tego, co działa."
 flavor_mos.69.c: "To już przeszłość."
 disable_namestnik_policy: "[policy|e] „[ShowPolicyName('namestnik_policy')]” stanie się niedostępna"
 flavor_mos.69.historical_info: "Namiestnicy posiadali znaczące uprawnienia administracyjne i wykonawcze w Rosji, działając jako przedstawiciele monarchy na odległych terytoriach. Ich uprawnienia zostały nieco ograniczone za panowania Iwana IV, jednak przetrwały one aż do serii reform zainicjowanych przez Piotra Wielkiego w ramach ogólnych zmian w strukturze administracyjnej Rosji."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Dyplomata i erudyta [ivan_viskovatiy.GetName] jest chętny do służby i ma kilka pomysłów na usprawnienie biurokracji wprowadzonej wraz z reformą rządu „[ShowGovernmentReformName('prikazi_reform')]”. Musimy wykorzystać ten moment i dobrze wykorzystać te umiejętności, aby ułatwić poruszanie się po grząskim gruncie dyplomacji."
 flavor_mos.70.a: "Zaprośmy go na dwór."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetName] założy kilka dodatkowych biur, jeśli znajdzie się w [Concept('cabinet', 'gabinecie')|e]."
 flavor_mos.70.b: "Sztuki dyplomacji można się nauczyć."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] przekaże swoją wiedzę z zakresu komunikacji i negocjacji, z której skorzysta [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.70.c: "Oszust bez talentu."
 flavor_mos.70.historical_info: "Iwan Wiskowatyj pomógł w realizacji dyplomatycznych ambicji Iwana IV i był odpowiedzialny za stosunki zagraniczne Rosji, pełniąc tę funkcję aż do śmierci. Prawdopodobnie był odpowiedzialny za utworzenie prikazu do spraw zagranicznych, powszechnie znanego jako #italic posolskij prikaz#!. W późniejszych latach jego lojalność była kwestionowana przez cara i został publicznie stracony w wyniku czystek Iwana IV."
 flavor_mos.71.title: "Posolskij prikaz"
 flavor_mos.71.desc: "Sumienna praca, jaką wykonał [ivan_viskovatiy.GetName], opłaciła się – sprawy zagraniczne są administrowane skuteczniej, a biurokracja została usprawniona. Obecnie proponuje się utworzenie oddzielnego biura zajmującego się kwestiami związanymi z dyplomacją i podobnymi zagadnieniami, aby ustanowić te same standardy, które stosujemy w innych gałęziach rządu."
 flavor_mos.71.a: "Rozsądny wybór."
 enable_posolsky_cabinet_action: "Zapewnia dostęp do [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('posolsky')]”."
 flavor_mos.71.b: "To zaproszenie do międzynarodowych machlojek."
 flavor_mos.71.historical_info: "#italic Posolskij prikaz#! był urzędem nadzorującym sprawy zagraniczne i dyplomatyczne. Odgrywał ważną rolę w zarządzaniu stosunkami dyplomatycznymi, delegowaniu ambasadorów i administrowaniu kwestiami międzynarodowymi."
 flavor_mos.72.title: "Dzieci mroku"
 flavor_mos.72.desc: "Oprycznicy, wchodzący w skład potężnej policji politycznej, zachowują znaczne wpływy i stanowią siłę, z którą należy się liczyć. Wyposażając ich w jednakowe mundury, na przykład czarne szaty, oraz dodając akcesoria w postaci odciętych głów zwierząt przymocowanych do siodeł, pomogłoby im wzbudzać większy strach wśród naszych wrogów."
 flavor_mos.72.a: "Wygląd jest wszystkim."
 mos_equipping_the_oprichnik: "Wyposażenie opryczników"
 flavor_mos.72.b: "Włożą to, co uda im się zdobyć."
 flavor_mos.72.c: "To barbarzyńskie i niepokojące."
 flavor_mos.72.historical_info: "Oprycznicy nosili czarne szaty i przytraczali odciętą głowę psa lub wilka do siodła. Był to symbol ich niezachwianej chęci do pozbycia się wszystkich zdrajców. Ponadto nosili ze sobą miotełki, jako metaforę wymiatania wrogów cara."
 flavor_mos.73.title: "Najazdy opryczników"
 flavor_mos.73.desc: "Oprycznicy nadal przeprowadzają egzekucje osób uważanych za zdrajców. Ostatnio [ShowPopTypeName('nobles')|l] z obszarów wiejskich byli celami ataków, przez co [ShowPopTypeName('peasants')|l] przywiązani do ziemi musieli zostać wysiedleni, gdy majątki ich panów przestały istnieć. Jeśli sytuacja ta nie zostanie szybko rozwiązana, grozi nam poważny niedobór żywności."
 flavor_mos.73.a: "Nie nasz problem."
 STATIC_MODIFIER_NAME_displaced_farmers: "Wysiedleni rolnicy"
 flavor_mos.73.b: "Pozbądźmy się opryczników."
 disable_oprichnik_policy: "[policy|e] „[ShowPolicyName('oprichnik_policy')]” stanie się niedostępna"
 flavor_mos.73.historical_info: "Oprycznicy zajmowali się konfiskatą mienia osób uznanych za wrogów państwa. Praktyka ta jeszcze bardziej umocniła ekonomiczną władzę cara i jego lojalnych zwolenników, ale miała niepożądane skutki w postaci wysiedleń i migracji chłopów, ponieważ ich dawni panowie zostali zabici lub pojmani. To z kolei miało druzgocący wpływ na produkcję żywności, ponieważ na polach uprawnych zabrakło pracowników."
 flavor_mos.74.title: "Kwestia sukcesji"
 flavor_mos.74.desc: "Nasz ukochany [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może wkrótce odejść z tego świata, a brak odpowiedniego następcy grozi politycznym zamieszaniem w państwie [ROOT.GetCountry.GetName]. Padła sugestia, aby wybrać członka rady, którą powołał [ROOT.GetCountry.GetGovernment.GetRulerTitle], by przekazać przywództwo po śmierci władcy.\n\nPod uwagę brani są dwaj [ShowPopTypeName('nobles')|l] – [boris_godunov.GetName] i [feodor_romanov.GetName]. Mają podobne cechy, ale ten pierwszy cieszy się silnym poparciem wśród zgromadzenia narodowego. Musimy podjąć decyzję lub zaryzykować konflikt społeczny po przekazaniu mu obowiązków."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] to lepszy wybór."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Z łaski zgromadzenia narodowego"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Nie otrzyma władzy"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] ma nasze popracie."
 flavor_mos.74.tt1: "Zostaje dodana nowa [character|el]: [boris_godunov.GetNameWithNoTooltip]."
 flavor_mos.74.tt2: "Zostaje dodana nowa [character|el]: [feodor_romanov.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_national_assembly_opposed: "Zgromadzenia narodowe wyraża sprzeciw"
 flavor_mos.74.c: "Obaj pozostaną wpływowymi doradcami."
 flavor_mos.74.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] wykazuje się siłą i charyzmą, nie pozwalając wymusić na sobie decyzji."
 flavor_mos.74.d: "Żaden z nich się nie nadaje."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] i [feodor_romanov.GetNameWithNoTooltip] zostaną straceni, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] poczują strach."
 flavor_mos.74.historical_info: "Po śmierci Iwana IV carem został Fiodor I. Nie był on uważany za silnego przywódcę, brakowało mu siły swojego ojca i był opisywany jako słaby i nieskuteczny. Podczas rządów Fiodora, jego szwagier, Borys Godunow, stał się potężną postacią na rosyjskim dworze. Gdy Fiodor zmarł bezpotomnie, Borys zapewnił sobie tron dzięki poparciu Soboru Ziemskiego. Pretendentem do tronu był bojar Fiodor Romanow, pierwszy członek dynastii Romanowów, ale nie cieszył się takim samym poparciem i został zamknięty w klasztorze, gdy Borys przejął kontrolę."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] zostanie mnichem i będzie się trzymać z dala od polityki do końca swych dni"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] zostanie mnichem i będzie się trzymać z dala od polityki do końca swych dni."
 flavor_mos.75.title: "Zagraniczni nauczyciele"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] wykorzystuje swoje umiejętności dyplomatyczne, by zadbać o edukację naszej młodzieży. Przygotowano kilka inicjatyw wprowadzających nowe wpływy i idee, mające zwalczyć zacofanie. Powinniśmy ustanowić program, który pomoże wysłać nasze młode umysły za granicę i wskazać im ścieżkę do sukcesu. Jednocześnie musimy aktywnie zachęcać do osiedlania się nauczycieli, aby podnieść standardy naszego systemu edukacji, by nie zarządzali nim wyłącznie [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_mos.75.a: "Musimy nadążyć za postępem intelektualnym."
 flavor_mos.75.b: "Nic dobrego z tego nie będzie!"
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni, gdyż nadal mają potężny wpływ na edukację."
 flavor_mos.75.historical_info: "Car Borys Godunow szybko zdał sobie sprawę, że Rosja pozostała w tyle za swoimi europejskimi sąsiadami i uczynił priorytetem podniesienie standardów edukacyjnych oferowanych młodzieży. Jednym z takich działań było aktywne zachęcanie zagranicznych nauczycieli do osiedlania się w Rosji, ale podjął również inicjatywy wysyłania młodych Rosjan na zagraniczne uczelnie."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "[ivan_gramotin.GetName], dyplomata o wyjątkowych umiejętnościach i rozległej wiedzy oferuje swoje usługi, wyrażając chęć pracy w biurze spraw zagranicznych. Słynie z elokwencji i inteligencji, byłoby więc mądrze skorzystać z jego propozycji – nawigacja po niespokojnych wodach międzynarodowej dyplomacji byłaby łatwiejsza, chyba że wolimy bardziej konfrontacyjne podejście."
 flavor_mos.76.a: "Zaprośmy go na dwór."
 flavor_mos.76.tt1: "Zostaje dodana nowa [character|el]: [ivan_gramotin.GetNameWithNoTooltip]."
 flavor_mos.76.tt2: "[ivan_gramotin.GetName] może dokonać wielkich czynów dyplomatycznych, jeśli zostanie przypisany do [Concept('cabinet_action', 'działania gabinetu')|e] „[ShowCabinetActionName('posolsky')|l]”."
 flavor_mos.76.b: "Kolejne beztalencie."
 flavor_mos.76.historical_info: "Iwan Gramotin był odnoszącym sukcesy dyplomatą za panowania Iwana IV i później, który został zapamiętany głównie z przywództwa w ministerstwie spraw zagranicznych. Zaprzyjaźnił się z przyszłym patriarchą podczas wizyty dyplomatycznej w Polsce, gdzie trafił do niewoli. Przyjaźń ta pomogła zapewnić Iwanowi przyszłe miejsce na dworze i kilka wpływowych stanowisk, w tym bojara Dumy. Na późniejszych etapach życia Iwan popadł w niełaskę i został wygnany, by powrócić po śmierci patriarchy. Kilka lat później przeszedł na emeryturę i osiadł w klasztorze, gdzie zmarł jako mnich."
 flavor_mos.77.title: "Elokwentny dyplomata"
 flavor_mos.77.desc: "Zdolny administrator [ivan_gramotin.GetName] dosłownie dokonuje cudów w #italic posolskim prikazie#!, usprawniając biurokrację i wszelkie procesy bezpośrednio związane z relacjami zagranicznymi i krajowymi. Możemy teraz czerpać korzyści z jego pracy lub zaprząc go do pracy nad poprawą wewnętrznej stabilności państwa [ROOT.GetCountry.GetName], by znalazł nić porozumienia między rywalizującymi frakcjami i rozwiązywał wszelkie trwające spory."
 flavor_mos.77.a: "Zbierzmy, co zasiano."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Dostrojona dyplomacja"
 flavor_mos.77.tt1: "[ivan_gramotin.GetNameWithNoTooltip] niestrudzenie wykorzystuje swoje umiejętności w kontaktach zagranicznych."
 flavor_mos.77.b: "Należy rozwiązać wewnętrzne spory."
 flavor_mos.77.historical_info: "Iwan Gramotin z powodzeniem prowadził negocjacje z głównymi rywalami Rosji – Polską, Szwecją i Imperium Osmańskim – a jego wkład pomógł ustabilizować Rosję podczas Wielkiej Smuty. Przetrwał zawirowania pomimo zmieniających się układów i intryg, przez wiele lat prowadząc ważne misje dyplomatyczne."
 flavor_mos.78.title: "Aptekarski prikaz"
 flavor_mos.78.desc: "Biura rządowe utworzone zgodnie z przepisami, jakie wprowadziła reforma [ShowGovernmentReformName('prikazi_reform')|l], pełnią odrębną rolę w machinie rządowej, jednak niedawna zaraza uwydatnia potrzebę ponownego skupienia się na sprawach dotyczących zdrowia i dobrostanu naszych poddanych. Musimy ustanowić oddzielny urząd, aby lepiej koordynować wszelkie niezbędne działania na wypadek kolejnej boskiej kary lub zabójczej epidemii – w przeciwnym wypadku ryzykujemy niedobór zdolnych pracowników do uprawy ziemi i obrony naszego wielkiego państwa."
 flavor_mos.78.a: "Pijawki i upuszczanie krwi dla wszystkich."
 flavor_mos.78.tt1: "Dwór cieszy się z preferencyjnej opieki medycznej dla wyższych warstw społecznych, gwarantowanej przez aptekarski prikaz."
 enable_aptekarsky_cabinet_action: "Zapewnia dostęp do [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('aptekarsky')|l]”."
 flavor_mos.78.b: "Wystarczą nam modlitwy."
 flavor_mos.78.historical_info: "Aptekarski prikaz był biurem rządowym o szerokim zakresie obowiązków – nadzorował produkcję i dystrybucję leków, zajmował się regulacją aptek i kwestiami związanymi ze zdrowiem publicznym. Jego zadaniem było również dbanie o dobre samopoczucie i zdrowie cara i jego dworu. Aptekarski prikaz pozostawał ważną częścią administracji imperialnej Rosji aż do jego rozwiązania po rewolucji w 1917 roku."
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] pojmany"
 flavor_mos.79.desc: "Zbuntowany kozacki niewolnik przydzielony do służby dworskiej uciekł, aby dołączyć do swych braci i zerwać kajdany. Jednak jego wolność i rozstanie z dworem trwały krótko, gdyż napadła go [ShowCultureGroupName('tatar_group')] grupa z regionu [ShowAreaName('crimea_area')]. [ivan_bolotnikov.GetNameWithNoTooltip] jest teraz jeńcem. Możemy zorganizować akcję ratunkową, zanim zostanie sprzedany w niewolę lub zaryzykować, że niezadowolony sługa zdradzi podsłuchane dworskie tajemnice."
 flavor_mos.79.a: "Kosztowne i mało opłacalne przedsięwzięcie."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetNameWithNoTooltip] zostanie pozostawiony losowi i może się zradykalizować."
 flavor_mos.79.b: "Wykupmy jego wolność, niech wraca bezpiecznie."
 flavor_mos.79.tt2: "Zostaje dodana nowa [character|el], która wraca na dwór: [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.tt3: "[ivan_bolotnikov.GetHisHer|U] obecność na dworze nie podoba się arystokracji, ponieważ ma opinię buntownika."
 flavor_mos.79.c: "Tak gorejący płomień trzeba ugasić."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] zapada na tajemniczą chorobę."
 flavor_mos.79.historical_info: "Iwan Bołotnikow był kozackim atamanem, który protestował przeciwko carowi, walcząc ze społeczną niesprawiedliwością i trudnościami ekonomicznymi zwykłych ludzi oraz niektórych członków szlachty. Po krótkim okresie wolności został schwytany i sprzedany w niewolę przez Tatarów krymskich. Uratowali go niemieccy najemnicy, powrócił więc do Moskwy, gdzie organizował kolejne protesty."
 flavor_mos.80.title: "Powstanie Bołotnikowa"
 flavor_mos.80.desc: "Rewolucjonista [ivan_bolotnikov.GetName], którego pojmała grupa [ShowCultureGroupName('tatar_group')|l], uciekł z niewoli i powrócił do miasta [target_location.GetName] pod osłoną ciemności, próbując zmobilizować ludność przeciwko nam. Rozpowszechnia fałszywe pogłoski o maltretowaniu i nadużywaniu władzy przez rząd, a do szeregów buntowników dołączają znamienici [ShowPopTypeName('nobles')|l] i [ShowPopTypeName('burghers')|l]."
 flavor_mos.80.a: "Spotkają się z szablami i brutalną siłą."
 bolotnikov_uprising: "Powstanie Bołotnikowa"
 flavor_mos.80.b: "Bądźmy pobłażliwi i dajmy ograniczoną wolność."
 flavor_mos.80.c: "Rozbrójmy ich zgrabną przemową."
 flavor_mos.80.tt1: "[ROOT.GetGovernment.GetRuler.GetName] wykorzystuje talent negocjacyjny, by przekonać buntowników do złożenia broni."
 flavor_mos.80.historical_info: "Powstanie Bołotnikowa rozpętało się w latach 1606–1607 podczas Wielkiej Smuty. Na czele buntu stał Kozak Iwan Bołotnikow, który walczył z niesprawiedliwością społeczną, nadużyciami władzy i trudnościami gospodarczymi. Rebelia otrzymała znaczne wsparcie ze strony różnych stanów, w tym chłopów, Kozaków i niezadowolonych członków szlachty. W pewnym momencie buntownicy zajęli ponad siedemdziesiąt miast w południowej Rosji, więc car musiał brutalnie stłumić powstanie, by odzyskać kontrolę."
 flavor_mos.81.title: "Wpływowy marszałek"
 flavor_mos.81.desc: "Gubernator [alexander_lvov.GetName] z regioniu [ShowLocationName('nizhny_novgorod')] niedawno powrócił na dwór, aby przejąć obowiązki okolniczego – tak wysoki urząd uprawnia go do dodatkowych działań administracyjnych. Moglibyśmy rozszerzyć jego zadania, by obejmowały również nowe biuro prikazu, nadzorujące sprawy pałacowe i klasztory, zgodnie z reformą „[ShowGovernmentReformName('prikazi_reform')]”. Biuro to dążyłoby do lepszego zarządzania wydatkami dworu i zapewnienia pełnej realizacji polityki „[ShowPolicyName('non_possessors')]”."
 flavor_mos.81.a: "Dobre rozwiązanie."
 enable_bolshogo_dvortsa_cabinet_action: "Zapewnia dostęp do [Concept('cabinet_action','działania gabinetu')|e] „[ShowCabinetActionName('bolshogo_dvortsa')] ”."
 flavor_mos.81.b: "Nie potrzebujemy dodatkowego nadzoru."
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są wdzięczni za okazane im zaufanie."
 flavor_mos.81.historical_info: "Aleksander Lwow był zastępcą gubernatora, który szybko awansował w szeregach carskiego rządu, przewodząc delegacjom dyplomatycznym i pełniąc funkcję ambasadora po tym, jak został mianowany majordomusem carskiego dworu. Pełnił też funkcję szefa biura spraw pałacowych, którą pełnił aż do przejścia na emeryturę."
 flavor_mos.82.title: "Waśnie miestniczestwa"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')] zapewnia, że każdy bojar ma prawo do stanowiska rządowego zgodnie ze swoim rodowodem i wcześniej zajmowanymi stanowiskami, a także do miejsca przy stole, przy którym zasiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jednak system ten sprawia, że [ShowPopTypeName('nobles')|l] walczą między sobą i odcina wielu utalentowanym ludziom dostęp do dworu, osłabiając administrację rządową.\n\nPochodzenie najszlachetniejszych rodzin jest spisane w starożytnych księgach rodowodowych i rozsądnie byłoby je zniszczyć, jeśli chcemy zreformować system i lepiej rządzić państwem."
 flavor_mos.82.a: "Spalić rodowody."
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są oburzeni próbą ograniczenia ich wpływów."
 flavor_mos.82.b: "Zmiana nie prowadzi do niczego dobrego."
 flavor_mos.82.c: "Zmieńmy hierarchiczny system feudalny."
 flavor_mos.82.historical_info: "System miestniczestwa dawał bojarom pierwszeństwo na dworze carskim oraz w wojsku na podstawie historii ich służby, pozycji stanowej, a także osobistych powiązań. System ten miał ogromny wpływ na hierarchię społeczną w Rosji i pozostawał niezmienny do czasu jego rozwiązania przez Fiodora III, co potem wykorzystał Piotr Wielki w ramach kilku reform rządowych w Rosji."
 flavor_mos.83.title: "Wieża Sjujumbike"
 flavor_mos.83.desc: "Zróżnicowana populacja regionu [ShowLocationName('kazan')] praktykuje różne wyznania, co uzasadnia potrzebę konstrukcji dodatkowych fortyfikacji zapewniających przy okazji lepszą widoczność. Zbudujmy majestatyczną wieżę, która czerpie inspirację z historycznego dziedzictwa – posłuży za punkt obserwacyjny i minaret wzywający wyznawców na modlitwę."
 flavor_mos.83.a: "Zachęcająca propozycja."
 mos_soyembika_tower_construction: "Budowa Sjujumbike"
 flavor_mos.83.b: "Lepiej regularnie przeczesywać terytorium."
 flavor_mos.83.historical_info: "Wieża Sjujumbike została prawdopodobnie zbudowana za panowania Iwana IV, ale zapisy historyczne są skromne, a jej pochodzenie pozostaje niepewne. Znajduje się na terenie Kremla Kazańskiego i ma 58 metrów wysokości. Wcześniej była znana jako jedna z dwóch krzywych wież, dopóki nie ustabilizowano jej w XX wieku."
 flavor_mos.84.title: "Poprawki domostrojskie"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wysłali swoich reprezentantów, którzy poprosili o wprowadzenie poprawek do domostroju, by potwierdzić, że wiara #L [ShowReligionAdjective('orthodox')|l]a#! nadal jest wyznacznikiem dla gospodarstw domowych. Ta wyjątkowa okazja pozwala nam na pewną swobodę i możemy wybrać, który aspekt społeczeństwa zostanie wzmocniony po rewizjach przepisów."
 flavor_mos.84.a: "Tradycja i moralność są najważniejsze."
 flavor_mos.84.b: "Musimy podtrzymać wartości rodzinne."
 flavor_mos.84.c: "Posłuszeństwo i poddanie się Bogu."
 flavor_mos.84.d: "Post i modlitwa są koniecznością."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Rygorystyczny post i modlitwa"
 flavor_mos.84.historical_info: "Domostroj to zbiór instrukcji i zasad prowadzenia rosyjskiego gospodarstwa domowego, a jego początki sięgają XVI wieku – prawdopodobnie przepisy te powstały w Nowogrodzie. Kodeks daje unikalny wgląd w normy społeczne i kulturowe średniowiecznej Rosji i był modyfikowany wraz ze zmianami zachodzącymi w wartościach i moralności tamtych czasów."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Geniusz ikonografii, [simon_ushakov.GetName], wprowadził nową formę malarstwa religijnego, skupiając się na postaciach świeckich i łącząc tradycyjne elementy ikonograficzne z kilkoma wpływami zachodnimi. Zastosowana bogata paleta kolorów wyraźnie kontrastuje z istniejącymi dziełami i prawdopodobnie niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] będą kręcić nosem. Jednak napływ nowych gustów i barokowych wpływów byłby korzystny dla całej społeczności artystycznej i przyczyniłby się do rozpowszechniania nowych pomysłów."
 flavor_mos.85.a: "Zaprośmy go na dwór."
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] uważają nowe wpływy za dzieło szatana i naruszenie powszechnej cenzury."
 flavor_mos.85.b: "Sprawdzi się w edukacji."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Ograniczono do nauczania"
 flavor_mos.85.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')] zatrudni go jako nauczyciela."
 flavor_mos.85.c: "Podmienić autora i sprzedać."
 flavor_mos.85.tt4: "[simon_ushakov.GetHisHer|U] prace będą tolerowane, ale nie można ich sprzedawać w kraju."
 flavor_mos.85.d: "Uwięzić go."
 flavor_mos.85.historical_info: "Simon Uszakow był jednym z czołowych artystów moskiewskiej szkoły ikonograficznej, który przyczynił się do rozwoju stylu barokowego w sztuce rosyjskiej. Zasłynął jako jeden z najbardziej utalentowanych malarzy ikon, wśród których znalazły się ilustracje i portrety cara. Przez krótki czas zajmował stanowisko szefa kremlowskiej zbrojowni, zdobywając ważne kontakty w środowiskach kulturalnych i artystycznych."
 flavor_mos.86.title: "Zbiórka Kuźmy Minina"
 flavor_mos.86.desc: "Trwająca wojna spowodowała tymczasową utratę miasta [target_location.GetName], ale w zaskakującym posunięciu [ShowPopTypeName('burghers')|l] zebrali ogromne fundusze na wysiłek wojenny, przy czym znaczną ich część wyłożył jeden z najbogatszych kupców. Zorganizowano również armię ochotniczą, która została dodana do naszych ogólnych sił."
 flavor_mos.86.a: "Przyjmijmy tę hojną ofertę."
 flavor_mos.86.b: "Odrzućmy ofertę."
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')] cieszą się, że mogą zatrzymać swoje ciężko zarobione kopiejki."
 flavor_mos.86.historical_info: "Kuźma Minin był wpływowym kupcem, który zapisał się w historii, fundując działania na rzecz wyzwolenia Moskwy spod polskiej okupacji. Wraz z księciem Dymitrem Pożarskim zorganizował armię ochotniczą i przekazał na ten cel znaczną część swojego majątku. Dziś jest uważany za symbol patriotyzmu i jedności w czasach Wielkiej Smuty."
 flavor_mos.87.title: "Odzyskanie Kazańskiej Ikony Matki Bożej"
 flavor_mos.87.desc: "Najświętsza z ikon została odzyskana po podboju regionu [ShowLocationName('kazan')]. Pierwotnie trafiła do państwa [ROOT.GetCountry.GetName] z miasta [ShowLocationName('constantinople')] w XIII wieku, ale zniknęła w czasach najazdów, jakich dopuszczała się horda [ShowCultureGroupName('tatar_group')|l]. Musimy podjąć kroki, by zabezpieczyć to dzieło i zająć się nim tak, jak na to zasługuje."
 flavor_mos.87.a: "Natychmiast wystawmy ikonę na widok publiczny."
 mos_lady_of_kazan_copies: "Powstają kopie Kazańskiej Ikony Matki Bożej"
 flavor_mos.87.b: "Należy ją czcić w wielu miejscach."
 flavor_mos.87.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] cieszą się z wykonanych kopii Najświętszej Panienki."
 flavor_mos.87.c: "Stare, zakurzone próchno nie zasługuje na uznanie."
 flavor_mos.87.historical_info: "Matka Boża Kazańska to ikona związana głównie z kilkoma cudownymi wydarzeniami, przez co ma wielkie znaczenie kulturowe i religijne w Rosji. Zgodnie z tradycją ikona pojawiła się w cudowny sposób podczas pożaru w Kazaniu po odbiciu go z rąk Tatarów. Choć oryginalna ikona zaginęła, reprodukcje oraz kopie Matki Bożej Kazańskiej znajdują się w większości prawosławnych świątyń."
 flavor_mos.88.title: "Pierwszy poeta"
 flavor_mos.88.desc: "Pobożny uczony pochodzący z regionu [ShowLocationName('polotsk')] wystąpił z propozycją założenia akademii lingwistycznej, skupiającej się głównie na kształceniu urzędników państwowych w języku dyplomacji, jakim jest [latin.GetName]. [simon_sitnianowicz.GetName], któremu nieobce są kontrowersyjne pomysły, chce również nauczać zwyczajnych ludzi gramatyki, poetyki i retoryki. Taką inicjatywę wypada poprzeć, przeznaczając fundusze na jej realizację."
 flavor_mos.88.a: "Komunikacja jest kluczem."
 flavor_mos.88.tt1: "Zostaje dodana nowa [character|el]: [simon_sitnianowicz.GetNameWithNoTooltip]."
 flavor_mos.88.b: "Lepiej poświęcić ten czas na kazania i modlitwy."
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetName] poświęci czas na analizę idei oświecenia i pisanie poezji."
 flavor_mos.88.c: "Niech zostanie prywatnym nauczycielem."
 flavor_mos.88.d: "Lud musi pozostać ciemny."
 flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zadowoleni z wygnania człowieka głoszącego obrazoburcze pomysły."
 flavor_mos.88.historical_info: "Symeon Połocki był białoruskim prawosławnym mnichem, poetą i tłumaczem, którego zapamiętano za wkład literacki będący fundamentem prawosławnej tradycji chrześcijańskiej. Wprowadził nauczanie greki i łaciny do Rosji, a przez całe życie pomagał również w tłumaczeniu kilku dzieł zachodnich teologów, ułatwiając rozprzestrzenianie się wiedzy w kościele prawosławnym."
 flavor_mos.89.title: "[patrick_gordon.GetNameWithNoTooltip] i jego militarne osiągnięcia"
 flavor_mos.89.desc: "Strateg i inżynier wojskowy walczący jako najemnik w armii [GetCountry('SWE').GetAdjective|l] chce zmienić stronę i dołączyć do naszych szeregów za niewielką opłatą. Doświadczenie, jakie posiada [patrick_gordon.GetName], z pewnością pomogłoby nam zreformować i wzmocnić armię zgodnie z zachodnioeuropejskimi standardami."
 flavor_mos.89.a: "Zaoferujmy hojne honorarium."
 STATIC_MODIFIER_NAME_military_influencer: "Wpływowy wojskowy"
 flavor_mos.89.b: "Wyśpiewa wszystko po zamknięciu w żelaznej dziewicy."
 flavor_mos.89.tt2: "[patrick_gordon.GetName] zostanie pojmany i torturowany"
 flavor_mos.89.c: "Zdrajca to ryzykowna inwestycja."
 flavor_mos.89.historical_info: "Patrick Gordon był szkockim inżynierem wojskowym i generałem, który służył w armii rosyjskiej. Swoją karierę rozpoczął w armii szwedzkiej podczas II wojny północnej, ale później zmienił stronę i dołączył do wojsk rosyjskich. Stał się bliskim współpracownikiem Piotra Wielkiego, co ostatecznie doprowadziło do napięć z rosyjską szlachtą."
 flavor_mos.90.title: "Podróżnik incognito"
 flavor_mos.90.desc: "Pod względem osiągnięć naukowych i innowacji pozostajemy w tyle za naszymi konkurentami. Musimy podjąć kroki i wprowadzić nowe idee w państwie [ROOT.GetCountry.GetName], organizując podróż dyplomatyczną, której głównym celem będzie poznanie zachodnich technologii, kultur i praktyk administracyjnych. Nasi przedstawiciele mogliby podróżować incognito i wmieszać się w wyższe sfery. Mogłoby to być naprawdę cenne doświadczenie, ułatwiające dalsze negocjacje dyplomatyczne."
 flavor_mos.90.a: "Cenna przygoda."
 grand_embassy: "Wielkie poselstwo"
 flavor_mos.90.tt1: "Roczna podróż na zachód wystawia państwo [target_root_country.GetNameWithNoTooltip] na nowe wpływy i odkrycia w odpowiednim czasie"
 flavor_mos.90.tt2: "Podróż, której przewodzi [target_root_country.GetGovernment.GetRuler.GetName], zapowiada się na świetne doświadczenie edukacyjne"
 flavor_mos.90.b: "Zamiast tego zorganizujmy targi naukowe."
 flavor_mos.90.tt3: "Targi przyciągają naukowców i czołowych myślicieli z całej Europy."
 flavor_mos.90.tt4: "Miasto [target_location.GetName] [Concept('development','rozwija się')|e] dzięki wielkiej przebudowie przed targami naukowymi"
 flavor_mos.90.c: "W końcu nadrobimy zaległości."
 flavor_mos.90.historical_info: "Wielkie poselstwo było podróżą podjętą przez Piotra Wielkiego, szukającego wsparcia dla swojej koalicji przeciwko Imperium Osmańskiemu. Drugorzędne cele obejmowały zatrudnienie zagranicznych ekspertów wojskowych i pozyskanie nowych technologii. W tym okresie Rosja stanęła w obliczu wewnętrznych i zewnętrznych wyzwań, co zmotywowało Piotra do wprowadzenia reform i przekształcenia kraju w bardziej nowoczesne i potężne mocarstwo. Podróżował pod pseudonimem, aby wtopić się w lokalną ludność; jednak przy wzroście 2,05 metra mimo wszystko się wyróżniał."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "Genialny architekt o skromnym pochodzeniu mieszkający w mieście [ShowLocationName('paris')] przeniósł się do miejscowości [ShowLocationName('neva')] w poszukiwaniu nowych możliwości rozwoju. [francesco_rastrelli.GetName] ma duże doświadczenie w projektowaniu w stylu późnego baroku, co może się nam przydać, jeśli chcemy przekształcić [ShowLocationNameWithNoTooltip('neva')] w wielką i bogatą metropolię."
 flavor_mos.91.a: "Świeży wpływ."
 flavor_mos.91.tt2: "[francesco_rastrelli.GetName] może zaprojektować wspaniałe budynki w [ShowLocationName('neva')], o ile miasto jest stolicą państwa [target_root_country.GetName]"
 flavor_mos.91.b: "Wreszcie, wartościowy talent."
 STATIC_MODIFIER_NAME_chief_architect: "Główny architekt"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetName] cieszy się wsparciem, jakiego udziela mu [target_root_country.GetGovernment.GetRuler.GetName], dorabiając się miana głównego architekta"
 flavor_mos.91.c: "Talent da się znaleźć gdzie indziej."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli przybył do Rosji wraz ze swoim ojcem na zaproszenie cara Piotra I, który planował wzmocnić środowisko kulturalne i artystyczne w Rosji, a talenty rodziny Rastrelli uważał za niezbędne do osiągnięcia tego celu. Pierwszym dużym projektem architekta była rekonstrukcja Pałacu Zimowego, który później stał się główną rezydencją carską."
 flavor_mos.92.title: "Pałac Zimowy"
 flavor_mos.92.desc: "Nowa stolica, [ShowLocationName('neva')], nie może pochwalić się żadnym znaczącym zabytkiem architektonicznym. [francesco_rastrelli.GetName] proponuje budowę Pałacu Zimowego, podkreślającego wspaniałość państwa [ROOT.GetCountry.GetName], który będzie siedzibą administracji i stanie się filarem władzy oraz bogactwa na nadchodzące stulecia. Prawdziwe odzwierciedlenie potęgi i wyrafinowania, jakimi szczyci się [ROOT.GetCountry.GetFlavorRank|l], wzbudzi podziw na całym świecie."
 flavor_mos.92.a: "Żywe świadectwo naszej wielkości."
 mos_winter_palace_construction: "Budowa Pałacu Zimowego"
 flavor_mos.92.tt1: "[grigory_orlov.GetName] okazał się nadzwyczaj hojny, a do pałacu dodano wyszukany ogród, a także bogaty zestaw fresków i malowideł ściennych."
 flavor_mos.92.b: "Zapłata musi dorównać ambicji."
 mos_catherine_palace_construction: "Budowa Pałacu Katarzyny"
 flavor_mos.92.tt2: "Powstanie mniej wyszukany pałac, odpowiedni na miesiące letnie."
 flavor_mos.92.c: "Ulepszmy samo miasto."
 flavor_mos.92.historical_info: "Pałac Zimowy służył za oficjalną rezydencję rosyjskiej rodziny panującej aż do zniesienia caratu. Ukończony za panowania Katarzyny Wielkiej, uważany jest za jeden z najwcześniejszych przykładów architektury barokowej w Rosji. Pierwotnie sfinansowany przez Piotra Wielkiego, pałac przeszedł wiele remontów i zmian na przestrzeni lat, napędzanych koniecznością radzenia sobie z pożarami i ewoluującym pragnieniem modernizacji budynku."
 flavor_mos.93.title: "Zakaz kaftanów"
 flavor_mos.93.desc: "Europejska moda nieustannie się zmienia, ale w państwie [ROOT.GetCountry.GetName] wciąż trzymamy się archaicznych trendów podyktowanych tradycją, a nie #italic mode actuelle#!. Przyjmijmy najnowsze style z innych europejskich dworów i zostawmy za sobą zacofanie, zakazując tradycyjnego ubioru i wymuszając, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wdziali nowoczesne stroje."
 flavor_mos.93.a: "Peruki i pończochy już czekają."
 mos_enforced_fashion: "Wymuszona moda"
 flavor_mos.93.tt1: "Import znacznych ilości tkanin ułatwi wprowadzenie zachodniej mody."
 flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] czują się sprowokowani lekceważącym stosunkiem do tradycyjnej hierarchii szlacheckiej."
 flavor_mos.93.b: "Kaftany to nowa czerń."
 flavor_mos.93.tt3: "Tradycyjne stroje zostają zachowane, co dodatkowo wzmocni opór przed zmianami."
 flavor_mos.93.historical_info: "Pod rządami Piotra Wielkiego nastąpiły znaczące zmiany w ubiorze szlachty, będące elementem ogólnych wysiłków na rzecz modernizacji Rosji. Wdrożył surowe kary, by pozbyć się tradycyjnych strojów, w tym kaftanów i bród, powszechnie noszonych przez bojarów."
 flavor_mos.94.title: "Sobór głupców i błaznów"
 flavor_mos.94.desc: "Młody monarcha uważa, że nastrój na dworze jest raczej sztywny i bez polotu. Chcąc wprowadzić odrobinę rozrywki, założył klub towarzyski, którego członkowie popełniają humorystyczne i zabawne wybryki, ubierając się w przesadne zachodnie stroje, żartując i dając komediowe występy. Choć religia [ShowReligionAdjective('orthodox')] nie doceni takich kpin z tradycji, ogół poddanych uznaje te działania za miłe wytchnienie od formalności życia dworskiego, wprowadzające odświeżającą dawkę humoru do codziennej rutyny."
 flavor_mos.94.a: "To tylko nieszkodliwa zabawa."
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nie są zachwyceni ciągłymi kpinami z tradycyjnych wartości."
 flavor_mos.94.b: "Haniebny pokaz grzeszności."
 flavor_mos.94.tt2: "Po rozwiązaniu klubu towarzyskiego [target_root_country.GetGovernment.GetRulerTitle|l] i [target_root_country.GetGovernment.GetRuler.GetHisHer] przyjaciele pozostają skłóceni"
 flavor_mos.94.c: "Wyznaczmy kozła ofiarnego."
 flavor_mos.94.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wygnają winnego na podstawie zasad [Concept('policy','polityki')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_mos.94.historical_info: "Sobór głupców i błaznów został stworzony przez Piotra Wielkiego i jego bliskich przyjaciół, Patricka Gordona i François Le Forta, jako eksperyment społeczny podważający tradycyjne normy. Członkowie klubu, w tym szlachta i urzędnicy dworscy, angażowali się w działania wyśmiewające tradycyjne rosyjskie zwyczaje, przyjmując zachowania i ubrania w stylu zachodnim. Zachęcano do picia alkoholu, który odgrywał ważną rolę w różnych występach i rytuałach grupy."
 flavor_mos.95.title: "[bogdan_khitrovo.GetNameWithNoTooltip] – patronat"
 flavor_mos.95.desc: "Potężny szlachcic i bystry biznesmen wyraził zainteresowanie stanowiskiem rządowym odpowiadającym jego pozycji społecznej. [bogdan_khitrovo.GetName] jest głęboko oddany przedsięwzięciom artystycznym i poszukuje stanowiska, na którym mógłby bezpośrednio działać w tej materii, w zamian za hojny mecenat własnej rodziny."
 flavor_mos.95.a: "Prawdziwy mecenas sztuki."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Artystyczna zachęta"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetName] staje się głównym opiekunem czołowych artystów, co skutkuje przyjęciem zachodnich wpływów, takich jak naturalizm, w dziełach sztuki."
 flavor_mos.95.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')] otrzyma pokaźny datek, zachęcający do tworzenia kolejnych dzieł sztuki."
 flavor_mos.95.b: "Zaoferujmy stanowisko rządowe."
 flavor_mos.95.tt4: "[ShowGovernmentReformName('prikazi_reform')] pracują wartko pod kierownictwem, które otrzymał [bogdan_khitrovo.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Porządny nadzór"
 flavor_mos.95.c: "Nie podzielimy się sławą."
 flavor_mos.95.historical_info: "Bogdan Chitrowo był rosyjskim mężem stanu, który doskonale zarządzał kilkoma urzędami prikazów za panowania dwóch kolejnych carów. Stanowisko to umożliwiło mu patronat nad malarzami ikon zatrudnionymi na dworze, wywierając na nich wpływ. Zafascynowany kulturą zachodnią Bogdan starał się wykorzystać swoje kontakty, aby wprowadzić ją do najważniejszych kręgów artystycznych tamtych czasów, pobudzając rozwój dominujących idei, takich jak naturalizm. W ten sposób zapoczątkował nową epokę w sztuce rosyjskiej, odchodzącą od tradycyjnych praktyk malowania ikon, wykorzystywanych od średniowiecza."
 flavor_mos.96.title: "Ponadprzeciętny diak"
 flavor_mos.96.desc: "Wschodząca gwiazda o skromnym pochodzeniu wykazała się niezwykłym talentem do negocjacji z obcymi mocarstwami i chce dalej awansować w dworskiej hierarchii. [afanasy_nashchokin.GetName] może pochwalić się wybitnymi osiągnięciami edukacyjnymi i okaże się potężnym atutem, niezależnie od wyznaczonego mu zadania, pod warunkiem, że zignorujemy jego mało chlubne rodzinne powiązania."
 flavor_mos.96.a: "Mistrz słowa o niezrównanych umiejętnościach."
 flavor_mos.96.tt2: "[afanasy_nashchokin.GetName] popisuje się swoją erudycją, dzięki czemu może reprezentować państwo [target_root_country.GetName] za granicą, zgrabnie poruszając się po zdradzieckim gruncie dyplomacji."
 flavor_mos.96.b: "Tkacz biurokratycznych gobelinów."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetName] otrzymuje do nadzoru [ShowCabinetActionName('posolsky')|l] prikaz, usprawniając jego funkcjonowanie."
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Posolskij prikaz radzi sobie doskonale"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Doskonała dyplomacja"
 flavor_mos.96.c: "Genialny reformator."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetName] wprowadza do [target_root_country.GetAdjective|l] gospodarki nowoczesne rozwiązania, takie jak gazety i weksle."
 flavor_mos.96.d: "Nie docenimy jego wkładu."
 flavor_mos.96.tt5: "Przepracowany urzędnik, zniechęcony brakiem uznania, decyduje się szukać zatrudnienia gdzie indziej."
 flavor_mos.96.historical_info: "Afanasy Naszoczkin był mężem stanu, a później dyplomatą, który wynegocjował kilka bardzo korzystnych traktatów dla Rosji. Został naczelnikiem #italic posolskiego prikazu#! i doskonale sprawdził się na tym stanowisku. Awansował w hierarchii dzięki swoim umiejętnościom, a nie rodzinnym powiązaniom, co było dość niespotykanym zjawiskiem w Rosji. Wielokrotnie zmagał się z niechętną mu szlachtą."
 flavor_mos.97.title: "Wiedomosti"
 flavor_mos.97.desc: "Najnowsze międzynarodowe plotki trafią do mas dzięki gazecie, której redakcją zajmuje się [ROOT.GetCountry.GetGovernment.GetRuler.GetName], zdradzając sekrety dyplomacji, przekazując doniesienia z frontu i informując o zwycięstwach. Publikacja wkrótce znajdzie się w obiegu, a pierwsze kilkaset egzemplarzy znajdzie się w rękach najbardziej szanowanych osób. Możemy edytować treść gazety przed wydaniem, jeśli nasze ambicje różnią się od zamiarów wydawcy."
 flavor_mos.97.a: "Uwaga, uwaga, najświeższe informacje!"
 flavor_mos.97.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] przejawia dziennikarskie ambicje, dzięki czemu państwo [target_root_country.GetName] dowiaduje się o najnowszych światowych aferach"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Informacje na temat bieżących wydarzeń"
 flavor_mos.97.b: "Ograniczmy publikacje do osiągnięć militarnych."
 flavor_mos.97.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] zgrabnie przekształca wieści o wielkich zwycięstwach w porywające historie."
 flavor_mos.97.c: "Zmieńmy gazetę w strategiczny przewodnik."
 flavor_mos.97.tt3: "Szczegółowe raporty z bitew i skrupulatnie opracowane strategie wojskowe podczas konfliktów są przedstawiane dowódcom armii w formie pisemnej."
 flavor_mos.97.d: "Nie jest nam potrzebna żadna głupia gazeta."
 flavor_mos.97.historical_info: "Wiedomosti były najstarszą gazetą w Rosji, założoną przez cara Piotra Wielkiego we wczesnych latach jego panowania. Miała nieregularny nakład i dostarczała aktualnych informacji na temat konfliktów, które aktualnie prowadziła Rosja, chwaląc osiągnięcia na polu bitwy i przedstawiając cara w korzystnym świetle ogółowi społeczeństwa. Wiadomości z tamtych czasów były często nieaktualne i przestarzałe, co stanowiło poważne wyzwanie podczas negocjowania traktatów z przeciwnikami i administracji imperium."
 flavor_mos.98.title: "Kolegium"
 flavor_mos.98.desc: "Niedawny przegląd organów rządowych wymagał bardziej efektywnego zarządzania ministerialnego, aby zapobiec dublowaniu obowiązków urzędów. Zlikwidujmy istniejący system – [ShowGovernmentReformName('prikazi_reform')|l] – zastępując go szeregiem kolegiów. Każde kolegium będzie miało odrębne obowiązki i oddzielne uprawnienia, dodatkowo udzielając porad w nierozwiązanych sprawach, gdy o to poprosimy."
 flavor_mos.98.a: "Stare na śmietnik, nadchodzi nowe."
 enable_collegium_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('collegium_reform')|l]”."
 flavor_mos.98.tt1: "[government_reform|e] „[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')|l]” i związane z nią [Concept('cabinet_action','działania gabinetu')|e] staną się niedostępne."
 flavor_mos.98.b: "Zarządzanie to delikatny mechanizm, nie można się nim zabawiać."
 flavor_mos.98.tt2: "Zostaną podjęte kroki, by usprawnić administrację w mieście [ShowLocationName('neva')], zgodnie z [Concept('policy', 'polityką')|e] „[ShowPolicyName('dop_law_governing_senate')|l]”."
 flavor_mos.98.historical_info: "Po ustanowieniu Senatu Rządzącego, Piotr Wielki stworzył różne kolegia, czyli organy administracyjne odpowiedzialne za różne aspekty zarządzania, takie jak Synod i Rada Admiralicji. Inspiracją były podobne reformy przeprowadzone wcześniej w sąsiedniej Szwecji. Pilną potrzebę reform przyspieszyła rosnąca liczba terytoriów podległych Imperium Rosyjskiemu."
 flavor_mos.99.title: "Brodowa kopiejka"
 flavor_mos.99.desc: "Najnowsze trendy w modzie, którymi szczyci się [ShowSubContinentName('western_europe')], nakazują, by mężczyzna był schludnie ogolony. Jednak trend ten nie przyjął się wśród elit państwa [ROOT.GetCountry.GetAdjective|l], ponieważ długa broda jest głęboko zakorzeniona w kulturze i tradycję tę pochwala religia [ShowReligionAdjective('orthodox')|l]. Próby egzekwowania zakazu spotkały się z powszechną niechęcią, a Kościół niedawno uznał ten przepis bluźnierstwo. Pobieranie opłaty w postaci obowiązkowego podatku od brody może pomóc przekonać kilku możnych do naszej sprawy, jednocześnie generując znaczny zysk dla państwowego skarbca, jeśli niektórzy postanowią zachować swój zarost."
 flavor_mos.99.a: "Włochate twarze zostają."
 STATIC_MODIFIER_NAME_beard_tax: "Podatek od brody"
 mos_beard_tax_tokens: "Brodowe kopiejki"
 flavor_mos.99.tt1: "Rząd zapłaci za wybicie znacznej liczby brodowych kopiejek."
 flavor_mos.99.tt2: "Brodacze z państwa [target_root_country.GetName], przywiązani do tradycji, po prostu zapłacą podatek."
 flavor_mos.99.b: "Spróbujmy wprowadzić kolejny zakaz."
 flavor_mos.99.c: "Niech podbródki odetchną powietrzem."
 flavor_mos.99.historical_info: "Podatek od brody był próbą Piotra Wielkiego na skierowanie Rosji w stronę zachodniej kultury i mody. Powstała moneta, którą obowiązkowo musieli zakupić ci, którzy zdecydowali się wnieść opłatę, zamiast rozstać się z brodą. Tajna policja carska próbowała egzekwować nakazy, jednak nie udało jej się skutecznie wprowadzić zachodnich standardów, ponieważ większość mężczyzn wolała po prostu zapłacić podatek."
 flavor_mos.100.title: "Pierwszy admirał"
 flavor_mos.100.desc: "Strateg morski [feodor_apraksin.GetName] od pewnego czasu ma pod swoją kuratelą [target_location.GetRank.GetName|l] [ShowLocationName('arkhangelsk')], co pozwoliło mu na jednoczesne podejmowanie innych przedsięwzięć. Ostatnio wykazał się talentem do inżynierii wojskowej i chciałby dalej kształcić się w tej dziedzinie. Musimy rozważyć, jakie stanowisko mu przydzielimy, ponieważ jego obecna kadencja dobiega końca, a pod jego rządami [ShowBuildingTypeName('admiralty')|l] pomogłaby nam spełnić nasze morskie ambicje i spełnić marzenie o całkowitej dominacji nad morzami."
 flavor_mos.100.a: "Admiralicja bardzo na tym skorzysta."
 flavor_mos.100.tt2: "[feodor_apraksin.GetName], wykorzystując swoją wiedzę techniczną i zasoby, jakie przekazała mu [ShowBuildingTypeNameWithNoTooltip('admiralty')|l], pracuje nad nowymi projektami okrętów zdolnych oprzeć się sztormom."
 enable_hurricane_hardy_advance: "Zapewnia dostęp do [Concept('advance', 'postępu')|e] „[ShowAdvanceName('hurricane_hardy')|l]”."
 flavor_mos.100.b: "Przedłużmy kadencję zarządcy."
 STATIC_MODIFIER_NAME_tempest_engineer: "Burzowy inżynier"
 flavor_mos.100.tt3: "[feodor_apraksin.GetName], wykorzystując swoją wiedzę techniczną i władzę, jaką posiada w porcie [ShowLocationName('arkhangelsk')], umożliwia szybką budowę nowych okrętów zdolnych oprzeć się sztormom, wliczając w to obiecujący prototyp."
 flavor_mos.100.c: "Obrona ojczyzny ma pierwszeństwo."
 flavor_mos.100.tt4: "Wykorzystując swoją wiedzę techniczną i administracyjną, [feodor_apraksin.GetNameWithNoTooltip] wzmacnia fortyfikacje w państwie [ROOT.GetNameWithNoTooltip]."
 flavor_mos.100.historical_info: "Fiodor Apraksin wziął udział w kilku kampaniach wojskowych, dzięki czemu otrzymał stanowisko gubernatora najważniejszego rosyjskiego portu handlowego – Archangielska. Był utalentowanym inżynierem i ostatecznie powierzono mu budowę pierwszej floty wojennej Rosji oraz szeregu umocnień, gdy car był zajęty innymi sprawami. Apraskin odegrał kluczową rolę w modernizacji marynarki wojennej, będącej podporą imperialnych ambicji Rosji."
 flavor_mos.101.title: "Pouczająca wizyta państwowa"
 flavor_mos.101.desc: "[ShowSubContinentName('western_europe')] jest zwiedzana zgodnie z planem i może przynieść owoce. Teraz [ROOT.GetCountry.GetGovernment.GetRuler.GetName] musi odwiedzić państwo [target_country.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] zatrzyma się w kilku ważnych miejscach i weźmie udział w starannie przygotowanych bankietach, na których standardem są eleganckie stroje, upudrowane peruki i wykwintne placki z węgorzem. Będzie to zaprawdę królewskie doznanie."
 flavor_mos.101.a: "Cieszmy się tym spektaklem."
 flavor_mos.101.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] może osobiście skorzystać z teleskopu w obserwatorium Greenwich."
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] bierze udział w inspekcji królewskiej marynarki wojennej w Deptford."
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] otrzymuje tytuł doktora honoris causa uniwersytetu [ShowLocationName('Oxford')]."
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] uczestniczy w sesji szkoleniowej organizowanej przez [ShowBuildingTypeName('royal_society')]."
 flavor_mos.101.tt5: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] otrzymuje własny portret, który namalował wiodący artysta, [godfrey_kneller.GetName]."
 opinion_gifted_magnificent_painting: "Otrzymano wspaniałe malowidło"
 flavor_mos.101.b: "Poświęćmy czas na prywatną naukę i kontemplację."
 flavor_mos.101.c: "Spostrzegawcza sowa po cichu kryje się w cieniu."
 flavor_mos.101.tt6: "Rozwinięta [spy_network|el] w państwie [target_country.GetNameWithNoTooltip] służy do zbierania informacji podczas oficjalnej wizyty."
 flavor_mos.101.historical_info: "Wielkie Poselstwo Piotra Wielkiego ostatecznie doprowadziło go do wybrzeży Anglii, która w tamtym czasie miała coraz większy wpływ na świat i była uważana za miejsce spotkań intelektualistów pragnących uciec od prześladowań autokratycznej Europy. Piotr odwiedził kilka renomowanych instytucji, takich jak Mennica Królewska, Towarzystwo i Obserwatorium, pijał z angielskim królem i studiował angielskie techniki budowy miast, które później wykorzystał przy budowie nowej stolicy – Petersburga. Głównym celem wizyty było zabezpieczenie cennych zasobów technologicznych."
 flavor_mos.102.title: "Delegacja maltańska"
 flavor_mos.102.desc: "Templariusze z wyspy [ShowLocationName('malta')] od wieków opierają się potędze, jaką jest [GetCountry('TUR').GetLongName], wielokrotnie tocząc bitwy na lądzie i morzu. Templariusze mają ogromne doświadczenie i mogą okazać się przydatni w naszych siłach zbrojnych, gdybyśmy chcieli zmierzyć się z takim mocarstwem jak [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] [GetCountry('TUR').GetFlavorRank|l]. Wyślijmy delegację z naszej bazy graniczącej z regionem [ShowAreaName('black_sea_area')] i poznajmy sekrety tych świętych wojowników, aby zyskać przewagę."
 flavor_mos.102.a: "Szykować żagle."
 flavor_mos.102.tt1: "Delegacja bada historię bitew i metody walki dawnych krzyżowców."
 flavor_mos.102.b: "Zyskamy więcej na wymianie handlowej."
 flavor_mos.102.c: "Ludzie potrzebują jedynie wódki i chwalebnej śmierci."
 flavor_mos.102.historical_info: "Piotr Wielki wysłał dyplomatę i feldmarszałka Borysa Pietrowicza Szeremietiewa na Maltę, aby obserwował szkolenie i kompetencje Kawalerów Maltańskich i ich sił morskich. Rosja niedawno założyła swoją pierwszą bazę morską na Morzu Azowskim, a konflikt z Imperium Osmańskim wydawał się nieunikniony."
 flavor_mos.103.title: "Wieża Sucharewa"
 flavor_mos.103.desc: "Marynarka wojenna jest zależna od stałego dopływu zdolnych marynarzy i wiedzy przekazywanej z pokolenia na pokolenie. Aby zaspokoić nasze morskie ambicje, powinniśmy założyć szkołę zapewniającą edukację techniczną, która stanie się fundamentem ciągłej ekspansji naszych sił zbrojnych. Niedawno przedstawiono projekt majestatycznej wieży, mogącej pomieścić taką placówkę, jednocześnie przyczyniając się do upiększenia krajobrazu miasta [ShowLocationName('moscow')]."
 flavor_mos.103.a: "Słuszna ambicja."
 flavor_mos.103.tt1: "Najwyższe piętro zajmie [james_bruce.GetName], który zakłada obserwatorium astronomiczne dzięki widokowi na otwarte niebo."
 flavor_mos.103.b: "Nie potrzebujemy takiej ekstrawagancji."
 flavor_mos.103.c: "[target_location.GetRank.GetNameWithNoTooltip] zasługuje na spełnienie swych potrzeb."
 flavor_mos.103.tt2: "Na trzecim piętrze powstanie najnowocześniejszy system dostarczania wody, z którego skorzysta miasto [ShowLocationName('moscow')]."
 flavor_mos.103.historical_info: "Wieża Sucharewa została zbudowana pod koniec XVII wieku, aby upamiętnić zwycięstwo Piotra Wielkiego nad zbuntowanymi Strzelcami, którzy powstali przeciwko niemu w poprzednich latach. Wieża przez lata była przeznaczona do różnych celów – znajdowały się w niej koszary, placówki edukacyjne, zaplecze infrastrukturalne i magazyny dla kupców, póki nie została całkowicie zniszczona przez władze radzieckie w 1934 roku."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Były strateg i najemnik szuka pracy w armii [ROOT.GetCountry.GetAdjective|l], mając nadzieję na zdobycie sławy. [francois_le_fort.GetName] ma wiele zasług, ale brakuje mu doświadczenia w dowodzeniu, nalega jednak, by przyznać mu stopień kapitana, co nie spodobałoby się rodzimym generałom się po tych samych szczeblach kariery."
 flavor_mos.104.a: "Zasady są po to, żeby je łamać."
 flavor_mos.104.tt2: "[francois_le_fort.GetName] wykazuje się wrodzonym talentem do zabawiania mas, zarówno szlachty, jak i plebsu, co może się przydać."
 flavor_mos.104.b: "Absurdalny pomysł."
 flavor_mos.104.historical_info: "François Le Fort służył Piotrowi Wielkiemu zarówno jako dyplomata, jak i generał, uczestnicząc w kilku kampaniach, których celem było zabezpieczenie dostępu Rosji do Morza Azowskiego. Stał się bliskim przyjacielem cara i odegrał kluczową rolę w utworzeniu Soboru głupców i błaznów, a także był głównym organizatorem i uczestnikiem serii gier wojennych zorganizowanych dla Piotra podczas jego regencji, zwykle nazywanych zabawkową armią."
 flavor_mos.105.title: "Zabawkowa armia"
 flavor_mos.105.desc_common1: "Młody [target_character.GetName] zafascynował się grami wojennymi i miniaturowymi żołnierzami, wykazując duże zdolności w zakresie strategii i rozmieszczania wojsk."
 flavor_mos.105.desc_common2: "pada propozycja zorganizowania serii pozorowanych bitew z użyciem prawdziwych żołnierzy zamiast zabawek, aby zainscenizować skomplikowane manewry, które pozwoliłyby młodemu następcy nauczyć się sztuki wojennej."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Strateg [patrick_gordon.GetName] zauważa zainteresowanie sprawami wojskowymi i $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Strateg [patrick_gordon.GetName] zauważa zainteresowanie sprawami wojskowymi, podobnie jak jego powiernik, [francois_le_fort.GetName], który chce dodać coś od siebie i $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Stratedzy i bliscy przyjaciele, [patrick_gordon.GetName] oraz [francois_le_fort.GetName], zauważają zainteresowanie sprawami wojskowymi i $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Rozpocząć grę."
 training_with_gordon: "Zyskuje #G 10#! pkt. [Concept('ability','zdolności')|e] [Concept('mil_short','wojskowych')|e] dzięki szkoleniu, które prowadzi [patrick_gordon.GetName]"
 training_with_le_fort: "Zyskuje #G 10#! pkt. [Concept('ability','zdolności')|e] [Concept('mil_short','wojskowych')|e] dzięki szkoleniu, które prowadzi [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "Charyzma, jaką wykazuje się [target_character.GetNameWithNoTooltip], pomaga nawiązać dozgonną przyjaźń z organizatorami i uczestnikami z niższych stanów, przez co [ShowPopTypeName('nobles')|l] są wściekli."
 flavor_mos.105.tt2: "Zbudowano specjalne koszary, aby pomieścić powiększającą się zabawkową armię."
 mos_toy_army_components: "Elementy zabawkowej armii"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Przyjaciele na każdym rogu"
 flavor_mos.105.b: "Wystarczą prywatne lekcje."
 flavor_mos.105.historical_info: "Piotr Wielki miał kolekcję zabawkowych żołnierzyków, którymi bawił się w dzieciństwie. Organizował skomplikowane gry, w których uczestniczyli także prawdziwi żołnierze, instruktorzy i ochotnicy z formacji strzeleckich. To wczesne spotkanie z militarnymi zabawami wpłynęło na jego późniejszą decyzję o wstąpieniu do wojska i doświadczenie to było inspiracją dla jego późniejszych próbach modernizacji i wzmocnienia rosyjskiej armii."
 flavor_mos.106.title: "Gwardia Carska"
 flavor_mos.106.desc: "Złożone i realistyczne gry wojenne zabawkowej armii zaowocowały stworzeniem elitarnego, gotowego do walki pułku, a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może liczyć na pełną lojalność tych żołnierzy. Jednostka składa się jednak z rekrutów z różnych środowisk i klas społecznych, przy czym można zaradzić tej niespójności, reorganizując go w dwie kompanie. Pierwszą kompanię zasililiby głównie [ShowPopTypeName('nobles')|l], których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wykorzysta jako straż osobistą, a druga odgrywałaby aktywniejszą rolę w kampaniach wojskowych i wojnach."
 flavor_mos.106.a: "Baczność, gotowi, wymarsz."
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Zapewnia dostęp do [Concept('advance','postępu')|e] „[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')|l]”."
 flavor_mos.106.b: "To zbyteczne dla ustalonego porządku."
 flavor_mos.106.historical_info: "Lejb-gwardyjskie pułki Preobrażeński i Semenowski były dwiema najbardziej prestiżowymi i elitarnymi jednostkami armii carskiej, o wielkim historycznym znaczeniu ze względu na bliski związek z rosyjskimi władcami. Zostały one utworzone przez Piotra Wielkiego w ramach szeroko zakrojonych reform ogólnej struktury wojskowej i chroniły monarchię aż do jej rozwiązania podczas rewolucji październikowej."
 flavor_mos.107.title: "Wyjątkowo wysoki mąż stanu"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')] prowadzi w całym kraju poszukiwania utalentowanych osób, które służyłyby krajowi z oddaniem i męstwem. Nadeszła pora, aby wpływowy szlachcic i gubernator – [tikhon_streshnev.GetName] – dołączył do innych decydentów. Zna się na biurokracji i może idealnie wpasować się w urzędniczy fotel, o ile zignorujemy jego ponadprzeciętny wzrost."
 flavor_mos.107.a: "Zaprośmy go na służbę."
 flavor_mos.107.tt2: "Mierzący nieco ponad dwa metry wzrostu [tikhon_streshnev.GetName] i [target_character.GetName] są do siebie bardzo podobni, co podsyca plotki o tym, że są ze sobą spokrewnieni."
 flavor_mos.107.b: "Taki wielkolud będzie rozpraszał uwagę na zebraniach."
 flavor_mos.107.historical_info: "Tichon Streszniew był jednym z pierwszych członków nowo utworzonego Senatu Rządzącego, przez krótki czas pełniąc również funkcję szefa razriadnego prikazu i dowodząc armią. Był blisko rodziny królewskiej i został mentorem młodego Piotra I, zdobywając przy tym znaczne wpływy. Jak na swoje czasy był wyjątkowo wysoki, podobnie jak Piotr, przez co pojawiły się pogłoski, że jest biologicznym ojcem przyszłego cara."
 flavor_mos.108.title: "Spadkobiercza ucieczka"
 flavor_mos.108.desc: "[target_heir.GetName] i [target_ruler.GetName] nie potrafią dojść do zgody w związku z szeroko zakrojonymi reformami wojskowymi, rządowymi i społecznymi, które mają miejsce w państwie [ROOT.GetCountry.GetName], przy czym ten pierwszy opiera się tym zmianom i trzyma się tradycyjnych [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] wartości. Nie mogąc znaleźć nici porozumienia i czując wyobcowanie, [target_heir.GetNameWithNoTooltip] szuka schronienia w państwie [target_country.GetName], próbując uciec przed reformami własnego ojca."
 flavor_mos.108.a: "Wydać nakaz zatrzymania."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip] będzie obiektem zakulisowego śledztwa i może zginąć w tajemniczych okolicznościach."
 flavor_mos.108.b: "Pójdźmy na ustępstwa."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip], w zamian za powrót do domu, otrzymuje propozycję nieznacznych ustępstw w polityce."
 flavor_mos.108.c: "Wysłać szpiega, który odzyska to, co nasze."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] wróci do domu, nim ktoś zauważy nieobecność."
 flavor_mos.108.d: "Wydziedziczyć głupie dziecko."
 flavor_mos.108.historical_info: "Aleksiej Pietrowicz, syn Piotra Wielkiego, miał napięte relacje z ojcem z powodu ich odmiennych poglądów na temat zwrotu Rosji na zachód. Tradycyjna edukacja Aleksieja, skoncentrowana na wartościach religijnych i konserwatywnych, ostro kontrastowała z bardziej nowoczesnym podejściem jego ojca. Ten podział doprowadził do próby ucieczki syna do Świętego Cesarstwa Rzymskiego, ale Aleksiej został zatrzymany i sprowadzony z powrotem do Rosji, gdzie czekał go publiczny proces. Wkrótce potem zmarł w tajemniczych okolicznościach."
 flavor_mos.109.title: "Kammermohr"
 flavor_mos.109.desc: "Ambasador państwa [GetCountry('TUR').GetLongName] podarował nam dość niezwykły prezent w postaci chłopca pochodzącego z odległego regionu [ShowAreaName('northern_ethiopia_area')]. Pierwotnie schwytany i przetrzymywany jako niewolnik, [abram_petrovich.GetName] ma zostać uwolniony i wychowany na dworze, aby nauczyć się naszych zwyczajów i służyć krajowi [ROOT.GetCountry.GetName] w przyszłości, potencjalnie jako członek armii lub lokaj. Choć wykazuje się wysokim poziomem inteligencji, [abram_petrovich.GetNameWithNoTooltip] nie posiada podstawowego wykształcenia i rozsądnie byłoby obdarzyć go umiejętnością czytania i pisania."
 flavor_mos.109.a: "Chłopiec otrzyma wykształcenie."
 flavor_mos.109.tt1: "Zostaje dodana nowa [character|el]: [abram_petrovich.GetNameWithNoTooltip]."
 flavor_mos.109.tt2: "[abram_petrovich.GetNameWithNoTooltip] zostanie zapisany do najlepszych instytutów w państwie [GetCountry('FRA').GetName]"
 flavor_mos.109.tt3: "[abram_petrovich.GetNameWithNoTooltip] trafi na doskonały uniwersytet w mieście [target_location.GetName]"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sprzeciwiają się preferencyjnemu traktowaniu zniewolonego robotnika."
 flavor_mos.109.b: "Kosztowne i mało opłacalne przedsięwzięcie."
 flavor_mos.109.historical_info: "Termin „kammermohr” był historycznie używany do określenia dworskiego sługi o czarnym kolorze skóry. Zwyczajem europejskich monarchów było posiadanie służby afrykańskiego pochodzenia, będącej egzotycznym symbolem prestiżu dworu. Abram Pietrowicz został podarowany Rosji przez Imperium Osmańskie i wychowany jako chrześniak Piotra Wielkiego, co pozwoliło mu odebrać prestiżową edukację za granicą. Później powrócił jako wysoko wykwalifikowany inżynier wojskowy, obejmując stanowisko w armii rosyjskiej."
 flavor_mos.110.title: "Geniusz powraca"
 flavor_mos.110.desc: "[abram_petrovich.GetName] ukończył studia i powraca do państwa [ROOT.GetCountry.GetName], z głową pełną wiedzy z zakresu inżynierii wojskowej. Musimy teraz zdecydować, w jaki sposób najlepiej wykorzystać ten talent – może zostać mentorem lub ważnym elementem aparatu państwowego."
 flavor_mos.110.a: "Wiedzą należy się dzielić."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] zostaje inżynierem i nauczycielem matematyki w siłach zbrojnych."
 STATIC_MODIFIER_NAME_fortress_forger: "Twórca fortec"
 flavor_mos.110.b: "Prawdziwy patriota walczy do końca."
 STATIC_MODIFIER_NAME_gannibal: "Gannibal"
 flavor_mos.110.c: "Wypijmy za dobrze naoliwioną machinę rządową."
 flavor_mos.110.d: "Nie jesteśmy tym już zainteresowani."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] zostaje wygnany, z czego wyjątkowo cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_mos.110.historical_info: "Abram Pietrowicz powrócił do Rosji po ukończeniu studiów we Francji. Jego ojciec chrzestny, Piotr Wielki, zmarł wkrótce potem, a nowy regent nie przepadał za Abramem i zesłał go na Syberię. Później, dzięki swoim wyjątkowym umiejętnościom inżynieryjnym, został ułaskawiony i otrzymał zadanie zbudowania kilku fortyfikacji w całej Rosji. W trakcie kolejnych rządów odzyskał swój wysoki status, a szczytem jego kariery była nominacja na głównego wojskowego inżyniera armii rosyjskiej."
 flavor_mos.111.title: "Twierdza Pietropawłowska"
 flavor_mos.111.desc: "Wyspa Zajęcza chroni ujście rzeki Newy, strategicznego szlaku wodnego używanego do przeprawy między regionem [ShowAreaName('eastern_baltic_sea')] a jeziorem Ładoga. Rozszerzmy naszą władzę nad tym obszarem, budując najnowocześniejszą cytadelę w mieście [ShowLocationName('neva')], i połóżmy podwaliny pod majestatyczną metropolię."
 flavor_mos.111.a: "Doskonała lokalizacja."
 mos_st_peter_and_paul_construction: "Budowa Soboru Pietropawłowskiego w Petersburgu"
 flavor_mos.111.tt1: "[abram_petrovich.GetName] i jego inżynieryjne cuda usprawniają proces budowy i zmniejszają całkowity koszt gigantycznego projektu."
 flavor_mos.111.b: "Tam dom, gdzie serce twoje."
 flavor_mos.111.historical_info: "Twierdza Pietropawłowska jest najstarszą budowlą w Petersburgu i została wybudowana przez Piotra Wielkiego jako struktura obronna podczas wojny północnej przeciwko Szwecji. Znajduje się w niej również Sobór Pietropawłowski – miejsce pochówku wielu członków rosyjskiej rodziny carskiej. Miasto Petersburg zmieniło się z cytadeli w rozległą stolicę w mniej niż 20 lat."
 flavor_mos.112.title: "Główny architekt"
 flavor_mos.112.desc: "Architekt krajobrazu i znawca baroku, [jean_baptiste_le_blond.GetName], który wniósł znaczący wkład w architekturę, niedawno przybył do miasta [ShowLocationName('neva')] na zaproszenie lokalnych władz. Wcześniej jego domem był [ShowLocationName('paris')], ma więc niezbędną wiedzę o majestatycznym stylu #italic Le Nôtre#! i sprawdziłby się w roli realizatora niewypowiedzianych ambicji, w rezultacie których [target_location.GetRank.GetName|l] zmieni się w nowoczesną metropolię i kulturalną mekkę."
 flavor_mos.112.a: "Budujmy czym prędzej."
 flavor_mos.112.a.custom: "Do szybkiej budowy miasta zostaną przymusowo zaciągnięci [ShowPopTypeName('peasants')|l] z całego regionu [ShowRegionName('russian_region')]."
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] są niezadowoleni z ograniczeń nałożonych na ich swobodę do przemieszczania się."
 flavor_mos.112.tt3: "Opracowany zostaje plan zagospodarowania przestrzennego przedstawiający infrastrukturę i projekt miasta, a także rozpoczynają się niezbędne działania poprzedzające budowę przyszłej stolicy."
 flavor_mos.112.tt4: "Zwerbowani siłą [ShowPopTypeName('peasants')|l] umierają masowo z powodu trudnych warunków pracy."
 flavor_mos.112.b: "Zakończmy to szaleństwo."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond był francuskim architektem, który zapisał się w historii jako pomysłodawca kilku zabytków w nowo powstałej stolicy, Sankt Petersburgu. Odegrał kluczową rolę we wprowadzeniu francuskiej architektury barokowej do Rosji, co da się zauważyć w układzie i ogólnym projekcie miasta, który również przypisuje się Le Blondowi."
 flavor_mos.113.title: "Brama na zachód"
 flavor_mos.113.desc: "[target_location.GetRank.GetName] [ShowLocationName('neva')] posiada kilka zalet: ma dostęp do głównych szlaków handlowych, bagnista delta rzeki Newy tworzy naturalną barierę obronną, a bliskość Europy ułatwia wymianę kulturalną. Przeniesienie naszej siedziby administracyjnej jest niezbędne, aby wykorzystać te atuty. To nie tylko zachęta do dalszych inwestycji, ale także strategiczne posunięcie mające na celu utrwalenie wizerunku państwa [ROOT.GetCountry.GetName] jako potężnej europejskiej potęgi, zdolnej do wywierania wpływu na kontynent."
 flavor_mos.113.a: "Nowy początek."
 st_petersburg: "Sankt Petersburg"
 flavor_mos.113.tt1: "Kiedy [ShowLocationName('neva')] stanie się stolicą państwa [target_root_country.GetName], może dojść do aktywacji kilku wydarzeń."
 flavor_mos.113.b: "Nietrafiony i nieprzemyślany plan."
 flavor_mos.113.tt2: "Kilka [pops|el] opuszcza miasto [ShowLocationName('neva')], by poszukać szczęścia w mieście [capital.GetName]."
 flavor_mos.113.historical_info: "Założenie Sankt Petersburga w 1703 roku, za panowania Piotra Wielkiego, było motywowane chęcią zdobycia dostępu do Morza Bałtyckiego oraz przeniesienia stolicy do miejsca z całorocznym portem morskim, a Moskwa znajdowała się z dala od jakiejkolwiek linii brzegowej. Decyzja ta była częścią szerszego celu Piotra, jakim był zwrot na zachód i modernizacja. Budowa miasta wiązała się z serią poważnych wyzwań, w tym z podmokłym terenem i trudnymi warunkami pogodowymi. Przy budowie wykorzystywano przymusową siłę roboczą, w tym chłopów pańszczyźnianych i jeńców wojennych."
 flavor_mos.114.title: "Wyjątkowa żona"
 flavor_mos.114.desc: "Ciągłość dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ma ogromne znaczenie, a szanse na jej zapewnienie znacznie wzrosną, jeśli [ROOT.GetCountry.GetGovernment.GetRuler.GetName] weźmie sobie żonę. Niedawno przeprowadzono inspekcję odpowiednich kobiet, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zainteresował się kandydatką zwaną [natalya_naryshkina.GetName] ze szlachetnej dynastii [ShowDynastyName('naryshkin_dynasty')]. Jest ona w wieku płodnym i nie ma męża, więc istnieje szansa, że urodzi wspaniałych synów, jednak rodzina, zrywając z tradycją, poprosiła, by córka mogła wieść bardziej wyzwolone życie, zgodnego z jej idealistycznym wychowaniem."
 flavor_mos.114.a: "Ależ oczywiście!"
 STATIC_MODIFIER_NAME_great: "Wielki"
 flavor_mos.114.tt1: "Zostaje dodana nowa [character|el]: [natalya_naryshkina.GetNameWithNoTooltip]. Rodzi się [peter_the_great.GetName]."
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są niezadowoleni, ponieważ [natalya_naryshkina.GetNameWithNoTooltip] nie trzyma języka za zębami."
 flavor_mos.114.b: "Niektórzy będą kręcić nosem."
 flavor_mos.114.c: "Małżeństwo nie jest potrzebne."
 flavor_mos.114.historical_info: "Natalia Naryszkina była matką Piotra Wielkiego i została poślubiona carowi po śmierci jego pierwszej żony. Rodzina próbowała zapobiec małżeństwu, twierdząc, że Natalia praktykowała czarną magię na carze, aby przyciągnąć jego uwagę, ale oskarżenia te odrzucono po krótkim dochodzeniu. Natalia została wychowana w zachodnio-liberalnym stylu i wielokrotnie prosiła męża o przyznanie jej swobód niespotykanych w tamtych czasach dla kobiet, takich jak uczęszczanie na przedstawienia teatralne i odkrywanie głowy w kościele. Próbowała również wprowadzić kilka zachodnich zwyczajów na rosyjski dwór."
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip] wyciąga wnioski"
 flavor_mos.115.desc: "Pochodzący z regionu [ShowAreaName('scottish_lowlands_area')] i wywodzący się z przodków figurujących w rosyjskich rejestrach od 1647 roku, [james_bruce.GetName] jest człowiekiem zarówno miecza, jak i pióra, posiadając imponujące wykształcenie i doświadczenie wojskowe, szczególnie w dziedzinie artylerii. Te wielkie zasługi i pióro są teraz do wynajęcia i niewątpliwie sprawdzą się w każdym zadaniu, do którego wyznaczymy tego człowieka, niezależnie od tego, czy będzie to działalność administracyjna i naukowa, czy też kwestie militarne."
 flavor_mos.115.a: "Zaprośmy go na dwór."
 flavor_mos.115.tt2: "[james_bruce.GetHisHer|U] dzieła w przyszłości mogą się przydać do założenia placówek naukowych."
 flavor_mos.115.b: "Zajmie się wyłącznie armią."
 STATIC_MODIFIER_NAME_artillery_maestro: "Maestro artylerii"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U] zajmie się sprawami wojskowymi, usprawniając rozmieszczenie i użycie artylerii."
 flavor_mos.115.c: "Wątpliwy rodowód."
 flavor_mos.115.historical_info: "James Bruce uczestniczył w kilku kampaniach wojskowych przeciwko Imperium Osmańskiemu jako generał-major artylerii. Uważany jest za jedną z najbardziej wykształconych osób w Rosji w tamtym okresie, przyczyniając się do rozwoju astronomii i nauki, pisząc kilka ksiąg, które później przekazał Akademii Nauk. Przypisuje mu się otwarcie pierwszego obserwatorium w Rosji w Wieży Sucharewa, dzięki czemu zyskał reputację alchemika i maga."
