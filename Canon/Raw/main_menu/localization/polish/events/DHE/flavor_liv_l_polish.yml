l_polish:
 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] stale traci władzę i wpływy, podczas gdy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i czołobitni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] stali się silniejsi niż kiedykolwiek. W takim wypadku, wcześniejsze niesmaczne sugestie stały się akceptowalnym rozwiązaniem tego kryzysu. [target_government_reform.GetName] zjednoczy kraj [ROOT.GetCountry.GetName] oraz jego poddanych, tworząc konfederację. Tym samym oddamy część władzy w ręce biskupów oraz innych wasali, którzy zyskają władzę nadaną i zostaną włączeni w [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_liv.1.historical_info: "Po bitwie pod Wiłkomierzem w 1435 roku przywództwo Zakonu Kawalerów Mieczowych zostało zdziesiątkowane wskutek potwornych strat poniesionych w jej trakcie. Wkrótce po tym, 4 grudnia tego samego roku, podpisano ugodę tworzącą Konfederację Inflancką, udzielając wielu przywilejów różnym biskupom i wasalom."
 flavor_liv.1.a: "Ustąpmy tym żądaniom."
 flavor_liv.1.b: "Może znajdą sobie inne [ROOT.GetCountry.GetFlavorRank|l]?"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "Doszły nas słuchy o [Select_CString(target_character.IsFemale,'pewnej kleryczce','pewnym kleryku')] o imieniu [target_character.GetName]. Podobno to [target_character.GetWomanMan|l] o niezwykłych cechach. Osoba ta urodziła się w miejscowości [target_character.GetBirthLocation.GetName] i oprócz działalności kaznodziejskiej, pracuje jako [target_character.GetArtistType.GetName] #L [target_character.GetCulture.GetName|l]kiego#! pochodzenia. Sądzimy, że [ShowWorkOfArtTypeName('chronicle')|l] stworzona przez tę osobę mogłaby stanowić cenne źródło historii terenów #L [ShowAreaName('baltic_area')|l]kich#!."
 flavor_liv.2.a: "Taka [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')|l] będzie cennym nabytkiem."
 flavor_liv.2.b: "Nie potrzebujemy [target_character.GetHerHim] usług."
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$ została ukończona"
 flavor_liv.3.desc: "[ShowWorkOfArtTypeName('chronicle')], której [Select_CString(target_character.IsFemale,'autorką','autorem')] jest [target_character.GetName], w końcu ujrzała światło dzienne. [target_work_of_art.GetName], gdyż taką nazwę nosi ta księga, opowiada historię terenów #L [ShowAreaName('baltic_area')|l]kich#!, od powstania państwa [GetCountry('LIV').GetLongName] aż po dzień dzisiejszy, pod światłymi rządami #L [ROOT.GetCountry.GetAdjective|l]kimi#!. Jednakże dzieło to nie jest obiektywne pod względem oceny [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich władców, podważając prawomocność naszych rządów. Sugeruje przy tym, iż niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejęli część tych terytoriów niezgodnie z prawem."
 flavor_liv.3.a: "Dopuszczamy taką krytykę."
 flavor_liv.3.b: "Skażcie [target_character.GetHerHim] na wygnanie i zakażcie [target_character.GetHerHis] dzieł!"
