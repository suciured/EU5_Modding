l_polish:
 flavor_kie.1.title: "Akademia Kultury – [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.1.desc: "Celem zachowania podstaw #L [ShowCultureName('ruthenian')|l]kiej#! historii i tradycji, [target_ruler.GetName] proponuje, by [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] z miasta [ShowLocationName('kyiv')] zasponsorowali nowy [ShowBuildingTypeName('university')|l] w lokacji [target_location.GetRank.GetName]. Gospodarzami tego miejsca nauki stanie się Bractwo Kijowskie, które zamierza otworzyć jego podwoje dla #L [ROOT.GetCountry.GetAdjective|l]kich#! mieszkańców oraz cudzoziemców, by nauczać historii tak szlachetnego miejsca, jakim jest [target_location.GetRank.GetNameWithNoTooltip].\n\nBez wątpienia [ShowRegionName('ruthenia_region')] bardzo na tym zyska, lecz jednocześnie jest to kosztowne przedsięwzięcie. Być może [target_ruler.GetNameWithNoTooltip] zgodzi się, by [ShowBuildingTypeNameWithNoTooltip('university')|l] powstawał stopniowo i [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nie będzie musiała się do niego dokładać."
 flavor_kie.1.historical_info: "Akademia Kijowsko-Mohylańska została założona w 1615 roku przez Bractwo Kijowskie jako jedna z nielicznych szkół prawosławnych na Rusi. Choć początkowo nie miała statusu uniwersytetu, zmieniła to Unia hadziacka w 1658. Po zdobyciu miasta Piotr Wielki postanowił nie tylko zachować pierwotną formę Akademii, ale pozwolił studentom od Petersburga aż po Grecję uczęszczać na prowadzone tam zajęcia. Uczelnię zamknięto dopiero w 1817 roku, zaś w 1834 ówczesny car Mikołaj I stworzył w jej miejsce nową szkołę – Uniwersytet św. Włodzimierza."
 flavor_kie.1.a: "[ShowLocationNameWithNoTooltip('kyiv')] zawsze może liczyć na zasobność naszych szkatuł."
 flavor_kie.1.b: "Nie ma naszej zgody na budowę."
 flavor_kie.1.c: "Użyjemy wszelkich dostępnych nam środków, by im pomóc."
 flavor_kie.1.d: "Mogą rozpocząć budowę, o ile nie musimy za to płacić."
 flavor_kie.2.title: "Przyszłość chołopów"
 flavor_kie.2.desc: "Klasa chołopska od zawsze była traktowana podobnie jak [ShowPopTypeName('slaves')], przez co [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zamieszkujący tereny obejmujące [ShowRegionName('ruthenia_region')] musieli znosić złe traktowanie ze strony wyższych klas, takich jak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. W państwie [ROOT.GetCountry.GetName] panuje coraz silniejsze przekonanie, że należałoby zakazać wszelkich form wyzysku, gdyż źle wpływa to na ekonomię opartą o szarwark. Potężni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] raczej nie będą zadowoleni z takiego obrotu spraw, ale [target_character.GetName] bez wątpienia przysporzy sobie tym trochę popularności."
 flavor_kie.2.historical_info: "Już od XI wieku chołopi stanowili jeden z filarów ruskiej ekonomii. Jako że traktowano ich niemal na równi z niewolnikami, właściciele chołopów mieli nad nimi nieograniczoną władzę, jednak byli też odpowiedzialni za ich czyny. Na obszarze Kijowszczyzny stanowili oni większość niższego stanu, aż do XV wieku, kiedy to nabyli dodatkowe prawa, które zbliżyły ich statusem do europejskich chłopów pańszczyźnianych."
 flavor_kie.2.a: "Jeśli chcą lepszego traktowania, to im je zapewnimy."
 flavor_kie.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to ostatnia grupa społeczna, jaką powinniśmy złościć."
 flavor_kie.2.c: "Ci chłopi żądają za wiele, musimy być dla nich jeszcze srożsi!"
 flavor_kie.2.d: "Ta reforma będzie naszym priorytetem."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "Chcąc zwiększyć swoje wpływy na obszarze [target_location.GetName], nasz lud poszukuje nowego metropolity, który objąłby [target_location.GetRank.GetName] we władanie. [Select_CString(target_character.IsFemale,'Odpowiednią kandydatką','Odpowiednim kandydatem')] jest [target_character.GetName], jako że pochodzi z tamtejszych terenów."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetFlavorRank] ma wielu przeciwników takiego rozwiązania. Twierdzą oni, że [Select_CString(target_character.IsFemale,'taka','taki')] [target_character.GetWomanMan] negatywnie wpłynie na próby umocnienia naszych wpływów na terenie, jakim jest [target_location.GetRank.GetNameWithNoTooltip] w [target_location.GetNameWithNoTooltip]. Dlatego właśnie domagają się, by umieścić [target_character.GetHerHim] na pozycji miejscowego metropolity."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ Wiele osób uważa, że [target_character2.GetName] będzie lepszym metropolitą i [Select_CString(target_character.IsFemale,'taka','taki')] [target_character.GetWomanMan] pozwoli nam lepiej kontrolować ulice miasta [target_location.GetNameWithNoTooltip], dzięki nadzwyczajnej lojalności tej osoby."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle] uważa, że nasz [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] również na tym skorzysta, choć utrzymanie obu [target_character.GetHerHis] pozycji w dwóch miejscach będzie kosztowne w utrzymaniu."
 flavor_kie.3.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_kie.3.b: "Nie potrzebujemy nowego metropolity."
 flavor_kie.3.c: "Przychylność, jaką okażą nam [target_character2.GetNameWithNoTooltip] i [target_location.GetNameWithNoTooltip], bardzo nam pomoże."
 flavor_kie.3.d: "[target_character.GetSheHe|U] pomoże nam osłabić wpływy, jakie ma tam [target_location.GetNameWithNoTooltip]."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName] zamienia się w kolebkę kultury #L [ROOT.GetCountry.GetAdjective|l]kiej#!, dzięki czemu pojawiło się tam wielu artystów. Jednym z nich jest [target_character.GetName], ceniony [ShowArtistTypeName('iconographer')|l] z #L [ShowReligionName('orthodox')|l]ej#! społeczności w tym miejscu. Świadomie rezygnując z utartych kanonów tradycyjnej ikonografii, [Select_CString(target_character.IsFemale,'artystka','artysta')] chce wyrobić własny styl i zwraca się do nas z prośbą, by nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_character.IsFemale,'ją','go')] zatrudnił. Być może chce [target_character.GetSheHe] założyć własny instytut sztuki w naszym państwie, przy okazji promując #L [ROOT.GetCountry.GetCulture.GetName|l]ką#! kulturę, by mogła się nią cieszyć cała [ShowContinentName('europe')]."
 flavor_kie.4.a: "Doceniamy wszelkie przejawy sztuki, nawet takiej, która nie współgra idealnie z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką kulturą."
 flavor_kie.4.b: "[target_character.GetSheHe|U] będzie mieć swój instytut."
 flavor_kie.4.c: "[target_character.GetSheHe|U] ma zakaz wjazdu na [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką ziemię."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Jako że mieszkańcy #L [ROOT.GetCountry.GetAdjective|l]kich#! terenów są dumni ze swojej wiary, którą jest religia #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!, otrzymaliśmy prośby od osób zamieszkujących [target_location.GetRank.GetName] [target_location.GetName], byśmy zbudowali im kościół, by mogli modlić się do #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ego#! boga. [target_character2.GetName] uważa, że to intrygujący pomysł i zamierza się tam przenieść. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] również popierają takie rozwiązanie. Sugerują też, że [target_character.GetArtistType.GetName|l] [target_character.GetName] pomoże nam zaprojektować taką budowlę.\n\nJako że patronem nowej świątyni będzie św. Andrzej, apostoł Rusi, zaskarbi nam to również przychylność Patriarchy i pokaże naszą pobożność pozostałym nacjom wyznającym wiarę [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą."
 flavor_kie.5.a: "Pomożemy przy budowie tego nowego kościoła."
 flavor_kie.5.b: "Taki projekt będzie zbyt kosztowny."
 flavor_kie.6.title: "Metropolita Wszechrusi"
 flavor_kie.6.desc: "[target_location.GetName] rośnie i przyciąga wielu ludzi wiary #L [ShowReligionAdjective('orthodox')|l]ej#! oraz #L [ShowReligionAdjective('catholic')|l]iej#!. Chociaż dla obu tych wyznań [ROOT.GetCountry.GetReligion.GetGodName] jest jeden, religijne doktryny nie pozwalają na pokojową koegzystencję i prowadzą do sporów, które zwykle dotyczą wiary w Trójcę Świętą. [target_character.GetName] chce to zmienić i zamiast tego wzmocnić #L [ShowCultureName('ruthenian')|l]ki#! Kościół [ShowReligionNameWithNoTooltip('orthodox')|l]y, w sprzeczności do tego, co mówi #L [ShowCultureGroupName('russian_group')|l]ka#! tradycja."
 flavor_kie.6.a: "[target_location.GetRank.GetNameWithNoTooltip] – wzmocnijmy to miejsce."
 flavor_kie.6.b: "Pozwólmy, żeby to pozostała kwestia religijna."
 flavor_kie.7.title: "[ShowLocationNameWithNoTooltip('kyiv')] w tarapatach"
 flavor_kie.7.desc: "[target_location.GetRank.GetName] [target_location.GetName] przeżywa kłopoty, gdyż niedawne śledztwo wykazało, iż metropolita, którego [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] wyznaczyła na to miejsce wypadł z łask miejscowej ludności. Powodem były unieważnione przez nas prawa, które sprawiły, że ludność uznała, iż jesteśmy nietolerancyjni względem ich #L [ShowReligionName('orthodox')|l]ej#! wiary. Mieszkańcy buntują się i rozważają nawet odłączenie od państwa [ROOT.GetCountry.GetName], by następnie przyłączyć się do kraju wyznającego wiarę [ShowReligionNameWithNoTooltip('orthodox')|l]ą, który ochroni ich interesy."
 flavor_kie.7.a: "[target_location.GetNameWithNoTooltip] – nie zmienimy naszego stanowiska."
 flavor_kie.7.b: "Być może czas poluzować nieco naszą kontrolę nad metropolitą."
 kie_all_kiev_pops_become_angrier_tt: "[pop_satisfaction|e] wszystkich #L [ShowReligionAdjective('orthodox')|l]ych#! [pops|e] na obszarze: [target_location.GetName] spadnie o [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]."
 flavor_kie.8.title: "[ShowLocationNameWithNoTooltip('kyiv')] ma nowego metropolitę"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')] nie miała dotychczas swego metropolity, który poprowadziłby miejscowy lud. Chcąc to zmienić, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] poprosili, aby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] wyznaczyła na to stanowisko kogoś spośród nich. Twierdzą, że to jedyny sposób na odpowiednie zarządzanie tym regionem bez konieczności angażowania sił państwowych. Możemy przyznać im zwierzchnictwo, ale ryzykujemy, że tym sposobem umocnimy ich wpływy w lokacji [target_location.GetName]."
 flavor_kie.8.a: "Jeśli tego żądają, spełnimy ich prośbę."
 flavor_kie.8.b: "[target_location.GetRank.GetNameWithNoTooltip] – nie możemy oddać im kontroli nad tym obszarem."
 flavor_kie.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: rozkwit malarstwa neoklasycystycznego"
 flavor_kie.9.desc: "W państwie [ROOT.GetCountry.GetName] wielu pomniejszych artystów próbuje stworzyć nowy styl w sztuce, który odnosi się do antyku. [Select_CString(target_character.IsFemale,'Jedną z tych artystek','Jednym z tych artystów')] jest [target_character.GetName], niemowa z miasta [ShowLocationName('hlukhiv')], [Select_CString(target_character.IsFemale,'uczona autorka','uczony autor')] kilku dzieł sztuki. Chcąc dalej rozwijać raczkujący ruch neoklasycystyczny, [Select_CString(target_character.IsFemale,'artystka','artysta')] prosi, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zatrudnił [Select_CString(target_character.IsFemale,'ją','go')] pod egidą, jaką daje [target_character2.GetName]."
 flavor_kie.9.a: "Zatrudnijmy tę osobę."
 flavor_kie.9.b: "Niech [target_character.GetHerHim] namaluje cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_kie.9.c: "Nie możemy dopuścić, żeby ten ruch zniszczył naszą sztukę."
