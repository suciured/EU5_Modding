l_polish:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "[country_ruler.GetName] i [lorenzo_valla_scope.GetName] spotkali się niedawno na rozmowach, w trakcie których [Select_CString(country_ruler.IsFemale,'władczyni wyraziła','władca wyraził')] zainteresowanie polemiczną i filozoficzną biegłością znanego wykładowcy. Dwójka ewidentnie znalazła wspólny język, gdyż [country_ruler.GetShortNameWithNoTooltip] [Select_CString(country_ruler.IsFemale,'zaproponowała','zaproponował')] ufundowanie szkoły na potrzeby [Select_CString(lorenzo_valla_scope.IsFemale,'autorki','autora')]. [Select_CString(lorenzo_valla_scope.IsFemale,'Jej','Jego')] zdolności miałyby także wspomagać #L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nCo więcej, [lorenzo_valla_scope.GetNameWithNoTooltip] wyraża pewne wątpliwości co do autentyczności starożytnej #italic Donacji Konstantyna#! i sugeruje, że jest w stanie udowodnić jej fałsz. Jeśli ma rację, #L [ShowReligionAdjective('catholic')]ki#! świat czeka prawdziwy wstrząs."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla był XV-wiecznym włoskim humanistą o znacznym wpływie na włoski renesans, działającym głównie na usługach króla Alfonsa V Aragończyka od czasu, gdy ten zajął Neapol. Valla zapisał się w historii przede wszystkim podważeniem #italic Donacji Konstantyna#! – dokumentu, na którym opierała się papieska władza nad katolickim światem. Udowodnił, że jest to falsyfikat, czym upokorzył papieża. W związku z tym uchodzi za ojca założyciela krytyki tekstu i filologii jako dyscypliny naukowej."
 flavor_nap_pap.1.a: "Musimy [Select_CString(lorenzo_valla_scope.IsFemale,'ją','go')] zatrudnić!"
 flavor_nap_pap.1.b: "Może co najwyżej liczyć na szkołę."
 flavor_nap_pap.1.c: "A jeśli to szpieg?"
 NAP_when_done: "Gdy [lorenzo_valla_scope.GetName] doprowadzi pracę do końca, [GetCountry('PAP').GetName] doczeka się obnażenia."
 flavor_nap_pap.2.title: "Podważenie #italic Donacji Konstantyna#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] nie [Select_CString(lorenzo_valla_scope.IsFemale,'kłamała','kłamał')], wyrażając wątpliwości co do autentyczności #italic Donacji Konstantyna#!. Zbadawszy sprawę bliżej, [Select_CString(lorenzo_valla_scope.IsFemale,'odkryła','odkrył')] szereg nieścisłości, co ponad wszelką wątpliwość potwierdziło, że dokument to najzwyklejsze oszustwo. [lorenzo_valla_scope.GetShortNameWithNoTooltip] [Select_CString(lorenzo_valla_scope.IsFemale,'otrzymała','otrzymał')] już nagrodę za swe odkrycie. Od nas zależy, czy prawda ujrzy światło dzienne."
 flavor_nap_pap.2.historical_info: "#italic Donacja Konstantyna#!, rzekomo wręczona papieżowi Sylwestrowi w IV w., to sfałszowany rzymski dekret, który nadawał papiestwu zwierzchnictwo nad czterema pozostałymi ośrodkami wiary katolickiej oraz prawa do zachodniej części imperium. Dokument od XI w. regularnie służył papieżom jako narzędzie ochrony ich interesów."
 flavor_nap_pap.2.a: "Niech się niesie, jak świat długi i szeroki!"
 flavor_nap_pap.2.b: "Nie publikujmy tych ustaleń."
 nap_papal_state_exposed: "Papiestwo obnażone"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "Decyzja o publikacji może zwiększyć [reform_desire|el] nawet o #g 100%#!, w zależności od tego, z potępieniem ilu [Concept('nations','narodów')|e] spotka się [GetCountry('PAP').GetName]."
 flavor_nap_pap.3.title: "#italic Donacja Konstantyna#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName] z miasta [nap_from.GetName] prezentuje badania dotyczące pochodzenia #italic Donacji Konstantyna#!, wskazujące, że dokument jest falsyfikatem. Mimo najwyższych wysiłków, by wskazać w wywodzie błędy, nie jesteśmy w stanie go realnie zakwestionować. Choć wieści nie rozprzestrzeniły się jeszcze na całą #L [ROOT.GetCountry.GetReligion.GetAdjective]ką#! strefę wpływów, z czasem niewątpliwie do tego dojdzie. Jeśli nie podejmiemy żadnych kroków, nasz autorytet zapewne poważnie ucierpi."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "[lorenzo_valla_scope.GetShortNameWithNoTooltip] i współodpowiedzialni muszą zostać ekskomunikowani!"
 flavor_nap_pap.3.b: "Udawajmy, że nic nam o tym nie wiadomo."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Decyzja zmniejszy szanse na potępienie nas przez inne państwa o #g 50%#!, ale spowoduje, że [reform_desire|el] wzrośnie o #r 50%#!."
 nap_every_catholic_country_gets_to_choose: "Każdy #L [ShowReligionAdjective('catholic')]ki#! kraj sam zdecyduje, czy nas potępić. Jeśli podejmie taki krok, [reform_desire|el] wzrośnie równoważnie do liczby posiadanych przezeń #L [ShowReligionAdjective('catholic')]kich#! [Concept('provinces','prowincji')|e]."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Donacja Konstantyna skompromitowana"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Doszły nas słuchy, że [Select_CString(lorenzo_valla_scope.IsFemale,'pewna filozofka','pewien filozof')] z miasta [nap_from.GetName], [Select_CString(lorenzo_valla_scope.IsFemale,'niejaka','niejaki')] [lorenzo_valla_scope.GetName], [Select_CString(lorenzo_valla_scope.IsFemale,'przeprowadziła','przeprowadził')] badania dowodzące fałszywości #italic Donacji Konstantyna#!. Zdaniem miejscowych uczonych i humanistów ustalenia te są rzetelne. To dla nas doskonała okazja, by uderzyć w [the_papacy.GetName|l] i osłabić jego wpływy. Z drugiej strony otwarte potępienie to odważny ruch – ryzykujemy, że [the_pope.GetName] obłoży nas ekskomuniką."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "[the_papacy.GetLongNameWithNoTooltip] zasługuje na potępienie!"
 flavor_nap_pap.4.b: "Nie kłopoczmy się tą sprawą."
 nap_condemned_his_holiness: "Potępienie Jego Świątobliwości"
