l_polish:
 flavor_tim.1.title: "[target_timur.GetNameWithNoTooltip] umiera"
 flavor_tim.1.desc.common: "Po błyskawicznym dojściu do władzy, życiu spędzonym na wojnach i rządzeniu żelazną ręką, [target_timur.GetName] zmarł. Będąc w gronie mniej ważnych członków dynastii [ShowDynastyName('borjigin_dynasty')] wyłącznie dzięki sile woli oraz umiejętnościach wojskowych [target_timur.GetNameWithNoTooltip] buduje dziedzictwo, które sprawia, że znajduje się na tym samym poziomie co sam $genghis_khan_name$."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nJuż nie poprowadzi do boju naszych potężnych armii, jednak ten duch i ogniste serce zostaną z nami na zawsze."
 flavor_tim.1.a: "To dziedzictwo nie zginie!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nSkoro nie musimy się już przejmować napadami szału tej osoby, możemy wykorzystać pustkę powstałą po jej śmierci."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] to prawowity dziedzic!"
 flavor_tim.2.b: "Oby długo się spierali."
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] - obserwatorium"
 flavor_tim.3.desc: "[target_heir.GetName] ma dociekliwy umysł, żywo interesuje się światem nauki, dlatego [ROOT.GetCountry.GetGovernment.GetCourtTitle] chce, oddać tak godnej osobie zarządzanie lokacją [target_location.GetName]. Teraz pragnie ona zbudować wielkie obserwatorium, dzięki któremu [target_location.GetRank.GetName] stanie się ogólnoświatowym ośrodkiem studiów astronomicznych."
 flavor_tim.3.a: "Rozpocząć budowę!"
 flavor_tim.3.b: "Nie mamy czasu ani pieniędzy na takie wygłupy!"
 flavor_tim.3.historical_info: "Uług Beg, wnuk Timura, został gubernatorem Samarkandy, gdy miał szesnaście lat. Już jako nastolatek przejawiał ogromne zainteresowanie nauką i chciał uczynić swoje miasto ośrodkiem intelektualnym. Zbudował madrasę, a potem obserwatorium, które zachowały się do dnia dzisiejszego. Obserwatorium Uług Bega stało się słynne w całym świecie islamskim, a on sam, dzięki swoim obserwacjom, odkrył liczne błędy w odkryciach Ptolemeusza, z których korzystano w tamtym czasie. Ponadto wyliczył długość roku tropikalnego dokładniej od Kopernika, podobnie jak przechylenie osi Ziemi."
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip]: poselstwo do kraju [target_country.GetNameWithNoTooltip]"
 flavor_tim.4.desc: "[target_artist.GetName], ważna postać w naszym kraju, nawiązała kontakt z krajem [ROOT.GetCountry.GetGovernment.GetCourtTitle], proponując swoje usługi w roli ambasadora ([target_country.GetName]). Twierdzi, że trzeba dobrze poznać ten zakątek świata, a misja w ambasadzie umożliwi napisanie szczegółowej kroniki wszystkich kontaktów i interakcji między naszymi krajami. Ponadto znajdą się w niej dokładne opisy wszystkich nieznanych obszarów."
 flavor_tim.4.a: "Wyślijmy [target_artist.GetHerHim] do państwa [target_country.GetNameWithNoTooltip]."
 flavor_tim.4.b: "Nie potrzebujemy takiej ambasady."
 flavor_tim.4.historical_info: "Abd-al-Razzāq Samarqandī pracował w ambasadzie Timurydów w Kozhikode w latach 40-tych XV w. i w tym czasie opisał wszystko, co tam ujrzał. W kronice znajdują się szczegółowe opisy życia i wydarzeń mających miejsce w mieście, a także w starożytnej metropolii Widźajanagar. Ponadto trafiły tam także opisy handlu oraz statków kupieckich. Jego zapiski dają bezcenny wgląd w kulturę społeczeństwa tergo regionu w XV w."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName] to spadkobierca kultury mającej tysiące lat, na którą patrzyła cała [ShowContinentName('asia')]. Musimy koniecznie utrzymywać z nimi stosunki, jeśli chcemy kiedyś osiągnąć ten sam poziom znaczenia kulturowego. W tym celu [target_artist.GetName] proponuje, by [ROOT.GetCountry.GetGovernment.GetCourtTitle] skorzystało z jego usług i stworzyło ambasadę w mieście [target_country.GetCapital.GetName]. [target_artist.GetHerHis|U] wspomnienia z podróży i życia w kraju [target_country.GetNameWithNoTooltip] sprawią, że ludzie zobaczą nas w innym świetle, a my zdobędziemy bezcenną wiedzę."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "Ghiyāth al-Dīn Naqqāsh pracował w ambasadzie Timurydów przy dworze cesarza Yǒnglè z dynastii Míng w latach 20-tych XV w. W swoim pamiętniku i zapiskach dokładnie przedstawił życie w stolicy i na dworze, opisał ceremonie dworskie oraz działanie wymiaru sprawiedliwości. Znalazły się tam też informacje o logistyce, transporcie i systemie dyplomatycznym ówczesnych Chin. Dzieło to zyskało wielką popularność w świecie muzułmańskim za sprawą licznych perskich i turkijskich przekładów."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] Chromy"
 flavor_tim.6.desc: "Wygląda na to, że [target_timur.GetName] nie do końca zerwał z szalonymi czasami swojej młodości. Jak za młodu, wciąż lubi spotykać się z podobnie myślącymi osobami i wraz z nimi oddawać się plądrowaniu. Niestety, podczas jednej z ostatnich eskapad po owce miejscowego pasterza, został przyłapany na gorącym uczynku i ugodzony dwiema strzałami, jedna zraniła go w prawą nogę, a druga sprawiła, że stracił dwa palce prawej dłoni.\n\nNa szczęście rany nie były śmiertelne, jednak okaleczyły go na resztę życia. Ponieważ kuleje, niektórzy już zaczęli mówić o nim [target_timur.GetShortNameWithNoTooltip] #italic Lang#!, co znaczy [target_timur.GetShortNameWithNoTooltip] Chromy."
 flavor_tim.6.a: "To nie osłabi jego ognistego ducha."
 flavor_tim.7.title: "Zafarnāma"
 flavor_tim.7.desc: "Niewątpliwie nasza dynastia zasługuje na szacunek i cześć. Dlatego wielu ludzi chciałoby poznaj jej pochodzenie i historię, a w naszym interesie byłoby dać im tę wiedzę. Jeden z naszych artystów, [target_artist.GetName], proponuje nam napisanie wspaniałej księgi, zatytułowanej #italic Księga Zwycięstw#! czyli #italic Zafarnāma#!, która przypomni opowieść o naszym wspaniałym założycielu. Ten artysta to ceniony badacz, zatem bez wątpienia stworzy niedoścignione dzieło sztuki – ale z pewnością nie uczyni tego za darmo."
 flavor_tim.7.a: "To wspaniały pomysł."
 flavor_tim.7.b: "To tylko strata pieniędzy."
 flavor_tim.7.historical_info: "Życie i droga do władzy Timura, założyciela dynastii Timurydów, wzbudzała ogromne zainteresowanie. Niẓām al-Dīn Šāmiyy to autor pierwszej kroniki i biografii Timura, na kanwie której powstała inna biografia, napisana przez Šarafa al-Dīna 'Alī Yazdiego – do dziś uważana za jedno z najlepszych źródeł przedstawiających życie wielkiego zdobywcy."
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip] rośnie w siłę"
 flavor_tim.8.desc: "[target_character.GetName] to geniusz militarny, który pragnie odbudować wielkość niegdyś wspaniałego kraju kraju [GetCountry('MGE').GetLongName]. Dzięki wiernym żołnierzom udało się zdobyć region [target_location.GetName] i sąsiednie krainy, po czym na tych ziemiach powstał kraj [target_country.GetLongName]."
 flavor_tim.8.a: "To skandal! To niesprawiedliwe!"
 flavor_tim.8.a.at: "Każda [location|e] w okolicy [target_location.GetName] zostaje wyzwolona i staje się częścią kraju [target_country.GetName]"
 flavor_tim.8.a.bt: "Uwolnij kraj [target_country.GetName]"
 flavor_tim.8.b: "Będziemy obserwować [target_character.GetHerHis] karierę z dużym zainteresowaniem!"
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nMożemy dołączyć do [target_character.GetHerHis] podbojów, ale kosztem naszej autonomii. Możemy też sprzeciwić się tym działaniom, ale to z pewnością doprowadziłoby do wojny."
 flavor_tim.81.a: "Niech żyje [target_country.GetFlavorRank]!"
 flavor_tim.81.b: "Jeśli będzie trzeba, staniemy do walki."
 flavor_tim.9.title: "Integracja ze społeczeństwem [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 flavor_tim.9.desc: "Ziemie, które niegdyś [Select_CString(CHARACTER.IsFemale,'podbiła','podbił')] [target_character.GetName] były ogromne i bogate. [Select_CString(CHARACTER.IsFemale,'Była','Był')] bardziej zdobywcą niż osobą sprawującą rządy. Skoro obecnie największe poparcie mamy w społeczności [ShowCultureGroupName('iranian_group')], możemy pokusić się o zmianę władzy. [target_character2.GetName] zamierza zmienić strukturę państwa, by [ROOT.GetCountry.GetFlavorRank] było bardziej biurokratyczną, a [target_character.GetHerHis] potomkowie zostaną zarządcami, dzięki czemu zdobędą doświadczenie w sprawowaniu władzy. Ponadto, musielibyśmy połączyć się z administracją [ShowCultureGroupNameWithNoTooltip('iranian_group')], co mogłoby rozdrażnić nasze elity ([ROOT.GetCountry.GetCulture.GetName])."
 flavor_tim.9.historical_info: "U szczytu potęgi Imperium Timurydów rozciągało się w przeważającej części Iranu. Mimo to prawo timurydzkie bardziej przypominało to z regionów mongolskich, a nie $sharia$ poprzednich władców regionu. Kiedy władcą imperium został Shāh Rukh, dokonał głębokich zmian w administracji i nadał jej kształt bliższy tej w krajach muzułmańskich. Wiązało się to z wprowadzeniem sądów $sharia$ w trybunałach mongolskich."
 flavor_tim.9.a: "Chcemy rządzić, a nie podbijać!"
 flavor_tim.9.b: "Nie porzucimy naszych tradycji."
 timurid_renaissance_historical_info: "W wyniku podbojów Timura ze splądrowanych przez niego miast przybyło wielu rzemieślników. Wszyscy byli odsyłani do Samarkandy na imperialny dwór, gdzie poznawali sztukę mongolską. Z czasem to i różne idee licznych rzemieślników doprowadziły w całym Iranie do renesansu timurydzkiego."
 flavor_tim.10.title: "Renesans [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki"
 flavor_tim.10.desc: "Choć złota epoka [ShowReligionGroupAdjective('muslim')]a to dawno miniona chwała, nie zniechęciło to różnych władców do umożliwiania swobodnego rozwoju sztuki. Jeden z nich to [target_character.GetName], dzięki niemu [ROOT.GetCountry.GetFlavorRank] przechodzi odrodzenie kulturowe. [target_character.GetName] pragnie dalej promować ten nowy ruch i pozyskiwać rzemieślników ze wszystkich ziem [ROOT.GetAdjective.GetFlavorRank]kich."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Sfinansujmy to przedsięwzięcie."
 flavor_tim.10.b: "To przedsięwzięcie samo się rozwinie."
 flavor_tim.10.c: "Trzymajmy się roli zdobywców."
 flavor_tim.11.title: "Narodziny architektury [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiej"
 flavor_tim.11.desc: "Ponieważ zwiększyliśmy nakłady na odrodzenie [ROOT.GetCountry.GetAdjective]kie, na ziemiach [ROOT.GetAdjective.GetFlavorRank]ich narodził się nowy styl architektoniczny. Jest on połączeniem wielu kultur, z których wywodzą się nasi rzemieślnicy, a teraz uważa się go za istotny styl w całym świecie [ShowReligionGroupAdjective('muslim')]im."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Niechaj [target_location.GetNameWithNoTooltip] pozna tę nową architekturę."
 flavor_tim.11.b: "Mogą ją wykorzystać we własnych budynkach."
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip] będzie pionierem tej nowej architektury!"
 flavor_tim.12.title: "Powstanie: $tamerlane_chess$"
 flavor_tim.12.desc: "Szachy są popularne zarówno na podbitych terenach i w sąsiednich krajach, więc [target_character.GetName] opracował ich bardziej złożoną wersję. Początkowe ustawienie może być takie samo, ale dodano też zupełnie nowe bierki oraz formacje początkowe. Wielu naszych dworzan już zagrywa się w tę wersję, twierdzą oni, że jest bardziej skomplikowana i dostarcza lepszej rozrywki niż standardowa."
 flavor_tim.12.historical_info: "Tak zwane szachy Tamerlana są bardziej złożoną i bardziej strategiczną wersją szachów. Bierki ustawia się w trzech formacjach początkowych, męskiej, żeńskiej i trzeciej. Wprowadza też nowe figury, takiej jak wezyr, słoń i machina oblężnicza. Ta wersja gry była najpopularniejsza w Iranie za rządów Timura. Choć wiele manuskryptów przepadło, mniej więcej znamy zasady tej gry."
 flavor_tim.12.a: "[target_character.GetNameWithNoTooltip] może spróbować zagrać."
 flavor_tim.12.b: "Niech zagrają w tę wspaniałą grę."
 flavor_tim.13.title: "Zakaz: [ShowPolicyNameWithNoTooltip('mongol_law_policy')]"
 flavor_tim.13.desc: "[ShowPolicyName('mongol_law_policy')] to ważne #L [ROOT.GetAdjective.GetName]kie#! prawo, które pozwoliło nam podbić niemal całe [ROOT.GetCountry.GetFlavorRank]. Jednak musimy zasiedlić te ziemie, a do tego bardzo potrzebujemy odpowiedniego prawa. [ROOT.GetCountry.GetGovernment.GetCourtTitle] licznie nalega, by wprowadzono prawo [ShowPolicyName('sharia_law_policy')], wprowadzające rządy religijne, a nie oparte na dawnych tradycjach."
 flavor_tim.13.historical_info: "$sharia$ i prawa mongolskie obowiązywały w Imperium Timurydów w okresie rządów Timura, choć to drugie dominowało w administracji. Ów tajne i arbitralne prawa umożliwiły stosowanie despotycznych praktyk. Dlatego w 1411 r. Szahruch zakazał istnienia Trybunału Yarghu w każdym zakątku Imperium, a w ich miejsce wprowadzono $sharia$."
 flavor_tim.13.a: "IWprowadźmy: [ShowPolicyNameWithNoTooltip('sharia_law_policy')]."
 flavor_tim.13.b: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')] to dla nas najlepsze rozwiązanie."
 flavor_tim.14.title: "Klejnot kraju [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName] cieszy się ogromną uwagą ze strony [target_character.GetName], przez co wielu wierzy, że [target_location.GetRank.GetName] przechodzi renesans kulturowy. Niektórzy zaczynają nawet nazywać to miejsce jako „klejnot [target_region.GetName]”, przez co nasi [ROOT.GetCountry.GetGovernment.GetCourtTitle] wierzą, że bardziej pasuje to do stolicy niż [ROOT.GetCountry.GetCapital.GetName]. Może już czas na przenosiny do: [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.historical_info: "Dni chwały Heratu minęły, lecz synowie Timura zapragnęli wzmocnić to miasto i uczynić je centrum Imperium. Jedną z osób, która kierowała tymi projektami był jego najmłodszy syn, Shāh Rukh. Kiedy powierzono mu zarządzanie tym terenem, wraz ze swoimi doradcami skoncentrował się na rozbudowie miasta poprzez królewski patronat, wznoszenie budowli oraz promowanie produkcji i handlu."
 flavor_tim.14.a: "[target_location.GetNameWithNoTooltip] - nowe życie."
 flavor_tim.14.b: "Miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nie zostanie porzucone."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "[target_character.GetName], w szczytowym okresie swych rządów [Select_CString(CHARACTER.IsFemale,'miała','miał')] romans z niecodzienną osobą. Nazywa się ona [target_character2.GetName], należy do dynastii [target_character2.GetDynasty.GetName] i doskonale zna się na administracji. Może to idealny materiał do małżeństwa dla: [target_character.GetNameWithNoTooltip]?"
 flavor_tim.15.historical_info: "Za panowania Shāha Rukha jego żona, Gawhar Shād, była uważana za tę, która rzeczywiście zarządza krajem. Uczyniła perską kulturę i język fundamentem dynastii Timurydów i dokonała w Iranie renesansu kultury. Gdy jej mąż chorował, to ona rządziła Imperium, lecz jej decyzje doprowadziły do wybuchu buntów jej synów i rozpadu rodu Timurydów."
 flavor_tim.15.a: "[Select_CString(target_character.IsFemale,'Idealna żona','Idealny mąż')] dla: [target_character.GetLastNameWithNoTooltip]!"
 flavor_tim.15.b: "Po co ślub z: [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "[ROOT.GetCountry.GetName]: w kraju twa epoka sztuki i nauki, wielu wspaniałych ludzi licznie przybywa na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Jest wśród nich [target_character.GetName], [Select_CString(target_character.IsFemale,'słynna astronomka i matematyczka','słynny astronom i matematyk')]. Szuka teraz pracy w: [ROOT.GetCountry.GetFlavorRank]. Niewątpliwie doskonale zna sztukę geometrii, która może pomóc w rozwiązaniu większości najtrudniejszych problemów."
 flavor_tim.16.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_tim.16.b: "Tylko fałszywe obietnice."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName] nie żyje, naród pogrążył się w żałobie. Wielu ludzi zebrało się na uroczystościach pogrzebowych w lokacji [target_location.GetName]. Jako założyciel kraju [ROOT.GetCountry.GetName], [target_character2.GetName] chce uczcić dokonania zmarłej osoby, budując grobowiec godny kogoś noszącego tytuł [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Grobowiec nazwano $gur_e_amir$, ma być największą budowlą tego typu w całym kraju ([target_region.GetName])."
 flavor_tim.17.a: "[target_character.GetNameWithNoTooltip] zasługuje na uczczenie."
 flavor_tim.17.b: "Nie potrzebujemy takiego wielkiego grobowca."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "Przez wpływ języka [ShowLanguageName('karluk_language')] na kraj [ROOT.GetCountry.GetName], na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle] przybywa wielu nowych poetów i filozofów. Jest wśród nich [target_character.GetName], [Select_CString(target_character.IsFemale,'słynna uczona, pisarka i malarka','słynny uczony, pisarz i malarz')]. [target_character2.GetName] przyjmuje [Select_CString(target_character.IsFemale,'ją','go')] na audiencji i dowiaduje się, że jest [Select_CString(target_character.IsFemale,'ona gotowa', 'on gotowy')] służyć krajowi [ROOT.GetCountry.GetFlavorRank] za odpowiednią cenę."
 flavor_tim.18.historical_info: "W szczytowym okresie rządów Shāha Rukha nad Timurydami wśród poddanych i dworzan, czyli Persów i Czagatajów, dominowały dwa języki. Władca faworyzował kulturę perską, nie zważając na własne elity, doprowadził też do rozkwitu literatury Czagatajów. Jednym z istotnych twórców był Niẓām al-Dīn 'Alī Shīr Herawī, największy z literatów. Pisarze tworzyli w języku turkijskim i wpłynęli na wielu ludzi, od Süleymâna Wielkiego, aż po Babura I Mogolskiego."
 flavor_tim.18.a: "Przyjmijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_tim.18.b: "Nie potrzebujemy więcej uczonych."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.GetName]: ludziom brakuje wsparcia ze strony państwa [ROOT.GetAdjective.GetFlavorRank]kiego, o czym [target_character.GetName] wie doskonale i dlatego chce zlecić [Select_CString(target_character.IsFemale,'znanej architektce','znanemu architektowi')] stworzenie nowego meczetu, $goharshad_mosque$, upamiętniającego postać o imieniu [target_character.GetNameWithNoTooltip]."
 flavor_tim.19.a: "Wybudujmy ten meczet."
 flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] rządzi krajem [ROOT.GetCountry.GetFlavorRank]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "[target_character.GetName] urodził się członek grupy społecznej, jaką tworzą [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Teraz przybył na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Już wykazał się znajomością historii, którą pisało [ROOT.GetCountry.GetFlavorRank], i życiorysu postaci znanej jako [target_character2.GetName]. Chce opracować je w formie dzieła jako historyk i zabiega, by [ROOT.GetCountry.GetGovernment.GetCourtTitle] go zatrudnił."
 flavor_tim.20.a: "To doskonała okazja, by spisać naszą historię."
 flavor_tim.20.b: "Nie potrzebujemy pisarzy, by utrwalać nasze dziedzictwo."
 flavor_tim.1000.title: "Problematyczna osoba"
 flavor_tim.1000.desc: "[target_father.GetName] to od lat osoba, bez której [ROOT.GetCountry.GetGovernment.GetCourtTitle] byłby zupełnie innym miejscem. Jednak jego syn, [target_timur.GetName], dorasta i budzi zdziwienie wielu ludzi. To, co niektórzy przedstawiają jako całkowitą niezdolność do pozostawania w bezruchu, już wywołało liczne surowe komentarze i krytykę.\n\nNiedawno, podczas wizyty w lokacji [target_location.GetName], wymknął się nocą spod opieki ojca, dołączył do miejscowych łotrów i wyruszył z nimi kraść owce. Niestety, przyłapano go na gorącym uczynku i właśnie wtedy wielu ludzi stwierdziło, że tego już za wiele."
 flavor_tim.1000.a: "Upomnijcie go."
 flavor_tim.1000.b: "On tylko uczy się drogi łupieżcy."
 flavor_tim.1000.c: "To się zdarza, po prostu zapłaćcie pasterzowi."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] uspokaja się"
 flavor_tim.1001.desc: "Po otrzymaniu reprymendy, [target_timur.GetName] wydaje się być trochę spokojniejszy. Dotarła do niego waga powściągliwości i nie będzie więcej zachowywał się jak zwykły zbir. Zamiast tego skoncentruje się na nauce, która zapewni my lepszą przyszłość."
 flavor_tim.1001.a: "Powściągliwość to podstawa."
 flavor_tim.1001.b: "Najważniejsze, że dostał nauczkę."
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip] buntuje się"
 flavor_tim.1002.desc: "Niestety, na nic się zdały nasze działania mające sprawić, że [target_timur.GetName] pójdzie po rozum do głowy. Właściwie przyniosły efekt odwrotny od zamierzonego, gdyż stał się on jeszcze bardziej bezczelny. Jego eskapady stają się śmielsze i częstsze, coraz więcej ludzi widzi go jako poważny problem, a nie drobną niedogodność."
 flavor_tim.1002.a: "Dość tego!"
 flavor_tim.1002.b: "Tak naprawdę nic nie możemy zrobić."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] wciąż szaleje"
 flavor_tim.1003.desc: "Na nic liczne próby okiełznania go, [target_timur.GetName] nic sobie z nich nie robi, nie trafia do niego żadna krytyka ani narzekania. Wszyscy opowiadają sobie historie o jego nocnych wypadach i krnąbrnym zachowaniu. Jego obecność budzi powszechny niepokój."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "To tylko niegrzeczny dzieciak."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] nauczył się manier"
 flavor_tim.1004.desc: "W końcu [target_timur.GetName] porzucił szaleńczy tryb życia i poświęcił życie aktywności akademickiej. Cały [ROOT.GetCountry.GetGovernment.GetCourtTitle] słyszał, jak przepraszał część osób dotkniętych jego wcześniejszymi postępkami. Dzięki temu zaczął odzyskiwać szacunek ludzi."
 flavor_tim.1004.a: "W końcu mamy spokój."
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip] rośnie w siłę"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Ruch Ḥurūfī bardzo urósł w siłę, jest teraz nową #L [ROOT.GetCountry.GetAdjective]ką#! siłą religijną. Na jego czele stoi [target_character.GetName] – twierdzi [target_character.GetSheHe], że jest wcieleniem boga [target_character.GetReligion.GetGodName] i w dniu sądu powróci jako Mahdī. To wariacki bełkot, ale jeśli skażemy [Select_CString(target_character.IsFemale,'ją','go')] na śmierć, może wybuchnąć bunt."
 flavor_tim.1100.a: "[target_character.GetSheHe|U] może zostać."
 flavor_tim.1100.b: "Ma być natychmiast [Select_CString(target_character.IsFemale,'wypędzona','wypędzony')]!"
 flavor_tim.1100.c: "Nie możemy ryzykować, nawet jeśli miałby wybuchnąć bunt."
 tim_banish_character_tt: "[target_character.GetName] ma udać się na wygnanie do kraju [target_country.GetName]"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "Po wygnaniu z kraju [target_country2.GetName], [target_character.GetName] szuka schronienia na ziemiach #L [ROOT.GetAdjective.GetName]kich#!. Twierdzi, że jest wcieleniem boga [target_character.GetReligion.GetGod.GetName], a [target_character.GetHerHis] wyznawcy podążają za [Select_CString(target_character.IsFemale,'nią','nim')]."
 flavor_tim.1101.a: "Chętnie [Select_CString(target_character.IsFemale,'ją','go')] przyjmiemy."
 flavor_tim.1101.b: "Ma być natychmiast [Select_CString(target_character.IsFemale,'wypędzona','wypędzony')]!"
 flavor_tim.1101.c: "Ma być natychmiast [Select_CString(target_character.IsFemale,'stracona','stracony')]!"
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName] ma coraz większe wpływy, więc duża część naszej społeczności wstąpiła do ruchu Ḥurūfī. Niczym przypływ zaczęło to niepokoić wielu #L [ROOT.GetCountry.GetAdjective]kich#! dworzan. Teraz [target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] wyznawcy stoją pod murami naszej stolicy, domagając się, by [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'abdykowała','abdykował')]."
 flavor_tim.1102.a: "Niech próbują!"
 flavor_tim.1102.b: "Może potrzebujemy nowego przywództwa."
