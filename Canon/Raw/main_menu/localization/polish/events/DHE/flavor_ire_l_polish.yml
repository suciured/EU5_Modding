l_polish:
 ireland.10.title: "Cięta satyra"
 ireland.10.desc: "Poezja bardów jest tradycyjnie uznawana za wiarygodną kronikę tego, co niesie ze sobą #L [bard_country.GetCulture.GetName|l]ka#! historia, i można to wykorzystać do celów politycznych.\n\nJeden z bardów zatrudniony u [Select_CString(bard_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [bard_ruler.GetName] sporządził wyjątkowo szkalującą satyrę na [Select_CString(neighbor_ruler.IsFemale,'władczynię','władcę')] kraju [neighbor_ruler.GetCountry.GetName], [Select_CString(neighbor_ruler.IsFemale,'znaną','znanego')] jako [neighbor_ruler.GetName].\n\nOprócz żartobliwych i celnych obelg satyra ta również poddaje w wątpliwość rodowód [Select_CString(neighbor_ruler.IsFemale,'władczyni','władcy')]."
 ireland.10.a: "[neighbor_ruler.GetShortNameWithNoTooltip] straci przez to swoją reputację!"
 ireland.10.b: "Niech zamiast tego śpiewa na chwałę [Select_CString(bard_ruler.IsFemale,'swojej władczyni, którą','swojego władcy, którym')] jest [bard_ruler.GetShortNameWithNoTooltip]."
 ireland.11.title: "Cięta satyra"
 ireland.11.desc: "Poezja bardów jest tradycyjnie uznawana za wiarygodną kronikę tego, co niesie ze sobą #L [bard_country.GetCulture.GetName|l]ka#! historia, i można to wykorzystać do celów politycznych.\n\nJeden z bardów zatrudniony u [Select_CString(bard_ruler.IsFemale,'rządzącej','rządzącego')] krajem [bard_country.GetName] [Select_CString(bard_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [bard_ruler.GetName], sporządził wyjątkowo szkalującą satyrę na [Select_CString(neighbor_ruler.IsFemale,'naszą władczynię znaną','naszego władcę znanego')] jako [neighbor_ruler.GetName].\n\nOprócz żartobliwych i celnych obelg satyra ta również poddaje w wątpliwość rodowód [Select_CString(neighbor_ruler.IsFemale,'władczyni','władcy')]."
 ireland.11.a: "Reputacja [Select_CString(neighbor_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [neighbor_ruler.GetShortNameWithNoTooltip], została zrujnowana!"
 opinion_scathing_bardic_satire: "Cięta satyra barda"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] domagają się zmian"
 ireland.20.desc: "W naszym społeczeństwie [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] grają drugie skrzypce względem kasty bardów; koronacjom i ślubom przewodniczą wykształceni poeci, a drzewa genealogiczne są opisywane przez historyków w archaicznych języku, którym jest [ROOT.GetCountry.GetCourtLanguage.GetName|l].\n\nKasta duchownych, która w innych krajach zwykle odgrywa pierwszorzędną rolę, publicznie skarży się (w języku, którym rzecz jasna jest [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l]), że utarte praktyki są przebrzmiałe i stoją w opozycji do religii, którą jest [ROOT.GetCountry.GetReligion.GetGroup.GetName]."
 ireland.20.a: "Pozbądźmy się w zupełności kasty bardów."
 ireland.20.b: "Przekupmy duchowieństwo."
 ireland.20.c: "Te praktyki są starsze niż katolicyzm."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] znoszą prawo brehonów"
 ireland.30.desc: "Celtyckie praktyki przez zbyt długi czas były udręką na ziemi kraju [ROOT.GetCountry.GetName]. Już od chwili, gdy duchowni przejęli kontrolę nad regencją, ich głównym celem było usunięcie bardów i brehonów z życia publicznego."
 ireland.30.a: "Wierzymy, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] unowocześnią kraj [ROOT.GetCountry.GetNameWithNoTooltip]."
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|U] niech się lepiej skupią na modlitwie."
 ireland.40.title: "Społeczność bardziej [native_culture.GetNameWithNoTooltip|l]ka niż sama [native_culture.GetNameWithNoTooltip|l]ka społeczność"
 ireland.40.desc: "Przez całe pokolenia wspólnego życia #L [native_culture.GetName|l]ka#! społeczność wywierała na nas taki wpływ, że stopniowo, acz stanowczo, zmieniło to nasze obyczaje. #L [judgmental_culture.GetName]ka#! ludność już nie myśli o nas jak o pobratymcach, a społeczność #L [native_culture.GetNameWithNoTooltip|l]ka#! nie uważa już nas za nowo przybyłych..."
 ireland.40.a: "Nasza społeczność jest bardziej [native_culture.GetNameWithNoTooltip|l]ka niż sama [native_culture.GetNameWithNoTooltip|l]ka społeczność!"
 ireland.40.b: "Musimy podtrzymywać nasze dziedzictwo w tej dzikiej krainie!"
 opinion_gone_native: "Zostanie tubylcem"
 ireland.50.title: "Gallowglassowie"
 ireland.50.desc: "Flotylla galer, którą dowodzi kapitan [captain.GetName] ([origin_pop.GetCulture.GetName]), zawinęła do portu w mieście [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] twierdzi, że jego klan został pozbawiony swoich ziem w kraju [origin_location.GetName] i że jego wojownicy są gotowi służyć naszemu krajowi, którym jest [ROOT.GetCountry.GetLongName], jako wierni poddani, jeśli pozwolimy im się osiedlić w regionie [target_location.GetName]."
 ireland.50.a: "Pozwólmy im zostać!"
 ireland.50.b: "Nie chcemy tu żadnych kłopotów!"
