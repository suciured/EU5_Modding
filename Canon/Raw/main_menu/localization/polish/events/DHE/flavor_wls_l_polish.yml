l_polish:
 flavor_wls.10.title: "Eisteddfod w [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "Eisteddfod to #L [target_location.GetDominantCulture.GetName|l]ki#! festiwal kulturalny o wielowiekowej tradycji. Uczestniczą w nim bardowie i minstrele, których rywalizacja na polu muzyki oraz poezji potrafi wprawić w zdumienie. W tym roku festiwal odbędzie się w [target_location.GetName].\n\nChoć celebruje się na nim #L [target_location.GetDominantCulture.GetName|l]ką#! kulturę i sztukę, obawiamy się, że może to doprowadzić do #L anty[ROOT.GetCountry.GetCulture.GetName|l]kich#! wystąpień, a w rezultacie osłabić kontrolę nad prowincją [target_location.GetProvince.GetName].\n\nMożemy zlekceważyć festiwal, uznając go za pospolity wiejski festyn, ale moglibyśmy również stępić jego wymowę polityczną, nakazując bardom, by ubiegali się o pozwolenie na występ (pod warunkiem śpiewania jedynie zatwierdzonych pieśni).\n\nKoniec końców możemy również skierować na miejsce zastęp osiłków pod bronią, by motłoch rozgonili."
 flavor_wls.10.a: "Dajmy organizatorom wolną rękę."
 flavor_wls.10.b: "Nakażmy bardom ubiegać się o pozwolenie."
 flavor_wls.10.c: "Połóżmy kres tym bzdurom."
 flavor_wls.11.title: "Owain Glyndŵr"
 flavor_wls.11.desc: "Wyjątkowo bystry Walijczyk, który wywodzi się z rodzimej dynastii królewskiej [mathrafal_dynasty.GetName] sprzed podboju, jest obecnie na wszystkich ustach. Dał się poznać jako zdolny mówca i charyzmatyczny lider – być może pewnego dnia uwolni nas spod obcego jarzma."
 flavor_wls.11.desc_subject: "Wyjątkowo bystry Walijczyk, który wywodzi się z rodzimej dynastii królewskiej [mathrafal_dynasty.GetName] sprzed czasów podboju, jest obecnie na wszystkich ustach. Dał się poznać jako zdolny mówca oraz charyzmatyczny lider – pewnego dnia może przysporzyć nam kłopotów i zasiać niezgodę między naszymi #L [GetCountry('ENG').GetAdjective|l]kimi#! braćmi a #L [GetCountry('WLS').GetAdjective|l]ką#! ludnością."
 flavor_wls.11.a: "Na cóż przewodnik wolnemu duchowi?"
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip] zostaje dodany jako postać i określa własną ścieżkę"
 flavor_wls.11.b: "Sfinansujmy mu studia prawnicze."
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip] zostaje dodany jako postać i studiuje prawo"
 flavor_wls.11.c: "Zwerbujmy go do wojska."
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip] zostaje dodany jako postać, a [GetCountry('ENG').GetGovernment.GetRuler.GetName] zyskuje giermka"
 flavor_wls.12.title: "[GetCountry('ENG').GetGovernment.GetRulerTitle] – audiencja u króla"
 flavor_wls.12.desc: "Sławny [owain_glyndwr.GetName] utracił niedawno ziemię na rzecz sąsiadującego z nim #L [GetCountry('ENG').GetAdjective|l]kiego#! barona. Utrzymuje ponadto, że wprowadzono go w błąd w kwestii wezwania, by posłać swoich zbrojnych do służby na pograniczu [GetCountry('SCO').GetAdjective|l]kim, przez co [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki dwór ogłosił go zdrajcą.\n\n[GetCountry('ENG').GetGovernment.GetRuler.GetName], władca państwa [GetCountry('ENG').GetNameWithNoTooltip], może przychylić się do prośby o udzielenie mu audiencji."
 flavor_wls.12.a: "Wyślijmy list."
 flavor_wls.12.tt: "Państwo [GetCountry('ENG').GetName] otrzyma list zawierający osobistą prośbę o wymierzenie sprawiedliwości."
 flavor_wls.12.b: "Nagrodźmy mu poniesione szkody."
 flavor_wls.13.title: "Prośba o audiencję zostanie odrzucona"
 flavor_wls.13.desc: "#L [GetCountry('ENG').GetAdjective]ki#! [GetCountry('ENG').GetGovernment.GetRulerTitle] odrzucił prośbę o audiencję, o którą zabiegał [owain_glyndwr.GetName], by rozstrzygnąć spór terytorialny i oczyścić się z zarzutów. Tym samym decyzja sądu pozostaje w mocy, narażając go na dalsze reperkusje.\n\nOwain, oburzony takim potraktowaniem, postanowił ogłosić się „księciem Walii” i wzniecić bunt, aby obalić [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie rządy."
 owain_glyndar_rebels: "Bunt Glyndŵra"
 flavor_wls.13.a: "Zmiażdżyć zdrajcę!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] rozpocznie przeciw nam #L [ShowCultureName('welsh')|l]ką#! [Concept('civil_war','wojnę domową')|e]. Dołączą do niego wszyscy [disloyal_subjects|el]. Jeśli zwyciężą, [owain_glyndwr.GetShortNameWithNoTooltip] zyska niepodległość."
 flavor_wls.13.b: "Dołączmy do sprawy!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] rozpocznie #L [ShowCultureName('welsh')|l]ką#! [Concept('civil_war','wojnę domową')|e], do której dołączymy! Wszyscy [loyal_subjects|el] staną po naszej stronie. Jeśli zwyciężymy, zyskamy niepodległość."
 flavor_wls.14.title: "Ziemia i honor odzyskane"
 flavor_wls.14.desc: "#L [GetCountry('ENG').GetAdjective]ki#! [GetCountry('ENG').GetGovernment.GetRulerTitle] uchylił wyrok sądowy, dzięki czemu [owain_glyndwr.GetName] odzyskał utracone w sporze ziemie i oczyścił swoje dobre imię."
 flavor_wls.14.a: "Wybaczamy, ale nie zapomnimy tego."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] powraca do łask"
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]ki szlachcić pochwycony"
 flavor_wls.15.desc: "Szlachcic i generał o imieniu Edmund Mortimer został schwytany w niedawnej potyczce granicznej, a [GetCountry('ENG').GetGovernment.GetRulerTitle] państwa [GetCountry('ENG').GetName] odmawia udzielenia niezbędnych środków na zapewnienie mu wolności.\n\nRody [percy_dynasty.GetName] z hrabstwa [northumberland.GetName] oraz [mortimer_dynasty.GetName] z [shropshire.GetName] zwróciły się do nas z propozycją, zgodnie z którą [edmund_mortimer.GetNameWithNoTooltip] odzyska wolność, a [GetCountry('ENG').GetNameWithNoTooltip] zostanie podzielona, zaś [ROOT.GetCountry.GetName] otrzyma w zamian szereg zachodnich prowincji."
 flavor_wls.15.desc_ransom_paid: "W niedawnej potyczce granicznej pochwycono [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego generała i szlachcica imieniem [edmund_mortimer.GetName].\n\n[GetCountry('ENG').GetNameWithNoTooltip] zobowiązała się zapłacić za niego niezwłocznie okup."
 flavor_wls.15.a: "Przystańmy na warunki."
 flavor_wls.15.tt1: "Rebelianci uderzą, gdy tylko [GetCountry('ENG').GetNameWithNoTooltip] wejdzie z nami w konflikt"
 flavor_wls.15.tt2: "Rebelianci uderzą od razu"
 flavor_wls.15.b: "Przystańmy na warunki i zaoferujmy większe pieniądze."
 flavor_wls.15.tt3: "Rebelianci uderzą, gdy tylko [GetCountry('ENG').GetNameWithNoTooltip] wejdzie z nami w konflikt. Będą bardziej skorzy uhonorować to porozumienie"
 flavor_wls.15.tt4: "Rebelianci uderzą od razu i będą bardziej skorzy uhonorować porozumienie"
 flavor_wls.15.c: "Nie można im ufać."
 flavor_wls.15.tt5: "Szlachta spotka się odmową"
 flavor_wls.15.d: "Uwolnić go."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] zostanie wypuszczony"
 flavor_wls.16.title: "Doniesienia mistrza szpiegów"
 flavor_wls.16.desc_england_success: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] [Select_CString(target_character.IsFemale,'zaskarbiła','zaskarbił')] sobie wdzięczność rodu [dishonorable_dynasty.GetName] za okazanie szczodrości, skłaniając go do złożenia broni. Nasi szpiedzy potwierdzają, że ich armie zostały rozwiązane."
 flavor_wls.16.desc_england_failure: "Ród [dishonorable_dynasty.GetName] odmówił przyjęcia łapówki, kiedy [GetCountry('ENG').GetGovernment.GetRuler.GetName] wystosował mu taką ofertę. Dalszy przelew krwi wydaje się nieunikniony."
 flavor_wls.16.desc: "Szpiedzy donoszą, że [GetCountry('ENG').GetAdjectiveWithNoTooltip]ki [GetCountry('ENG').GetGovernment.GetRulerTitle] osiągnął porozumienie z rodziną [dishonorable_dynasty.GetName], która zgodziła się złożyć broń. Zaleca się nam unikać zwłoki, jeśli pragniemy odnieść sukces."
 flavor_wls.16.a: "Zdradzieckie psy."
 flavor_wls.16.tt1: "Rebelianci z dynastii [dishonorable_dynasty.GetNameWithNoTooltip] się rozwiążą"
 flavor_wls.16.b: "Zgodnie z oczekiwaniami."
 flavor_wls.16.c: "Nie zaszkodziło spróbować."
 flavor_wls.16.tt2: "[owain_glyndwr.GetName] może dalej liczyć na wierność rebeliantów"
