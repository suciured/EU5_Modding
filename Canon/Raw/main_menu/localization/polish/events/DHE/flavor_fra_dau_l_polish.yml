l_polish:
 flavor_fra_dau.100.title: "Statut Delfinatu"
 flavor_fra_dau.100.desc: "Choć kraj [target_country.GetLongName] przez wieki pozostał niepodległy, jest też obszarem, którym bardzo interesuje się [ROOT.GetCountry.GetLongName], a to ze względu na bliskość Świętego Cesarstwa Rzymskiego i Włoch. Obecny władca, [scope_rule_dau.GetName], skontaktował się jednak z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim dworem z propozycją. Kraj [target_country.GetNameWithNoTooltip] został przez niego odziedziczony w 1333 roku, kiedy zmarł jego brat. [scope_rule_dau.GetShortNameWithNoTooltip] zmaga się od tego czasu z problemami finansowymi, które z czasem tylko się pogłębiają. \n\nPoczątkowo jego ziemie i tytuły miał nabyć ktoś inny ([GetCountry('PAP').GetLongName]), lecz władca postanowił zamiast tego złożyć ofertę krajowi [ROOT.GetCountry.GetNameWithNoTooltip], o ile jego żądania zostaną spełnione. W zamian za ziemie kraju [target_country.GetNameWithNoTooltip] oczekuje zwolnienia terytorium z podatków oraz części państwowych dekretów. Ponadto tytuł delfina musi być traktowany jako wyjątkowy i różny od tych, jaki posiadają władcy kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_dau.100.a: "Przyjmiemy tę propozycję, a tytuł delfina będzie odrębnym królewskim mianem."
 flavor_fra_dau.100.b: "Przyjmijmy propozycję, ale połączmy tytuł z innymi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! mianami."
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] nie będzie [scope_rule_dau.GetHimHer|l] ratować. Okoliczności nie mają znaczenia."
 flavor_fra_dau.101.title: "Statut Delfinatu"
 flavor_fra_dau.101.desc: "Choć [GetCountry('DAU').GetName] pod rządami swego władcy [scope_rule_dau.GetName] zdołał zachować swoją niepodległość, odziedziczenie przez tego ostatniego długu, jaki nagromadziła dynastia [scope_rule_dau.GetDynasty.GetName], sprawiło, że [ROOT.GetCountry.GetGovernment.GetRulerTitle] myśli o sprzedaży #L [ROOT.GetCountry.GetFlavorRank]u#!. Choć [scope_rule_dau.GetShortNameWithNoTooltip] miał nadzieję, że kraj [GetCountry('PAP').GetName] będzie zainteresowany kupnem, negocjacje spełzły na niczym.\n\nCzłonkowie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego dworu zasugerowali, abyśmy poszukali porozumienia z państwem [target_country.GetLongName], aby uwolnić władcę od długu. Choć [scope_rule_dau.GetShortNameWithNoTooltip|l] musiałby zrezygnować ze swoich tytułów i władzy, wszelkie umowy, jakie może zawrzeć z nami [target_country.GetNameWithNoTooltip], zostaną zapisane w taki sposób, aby [ROOT.GetCountry.GetNameWithNoTooltip] zachował swoją autonomię."
 flavor_fra_dau.101.a: "Zaoferujmy umowę [target_country.GetAdjectiveWithNoTooltip|l]kiemu dworowi."
 flavor_fra_dau.101.b: "Nigdy nie sprzedamy naszej niepodległości!"
 #Tooltips
 dau_sale_of_viennois_tt: "Jeśli kraj [target_country.GetName] się zgodzi, zostaniemy młodszym partnerem w unii personalnej i otrzymamy #G 1000#! szt. [Concept('gold','złota')|e]."
 heirs_will_inherit_dauphin_title: "Tytuł delfina zostanie nadany dziedzicowi kraju [ROOT.GetCountry.GetName]."
