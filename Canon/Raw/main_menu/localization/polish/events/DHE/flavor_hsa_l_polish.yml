l_polish:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "Kupiec [target_character.GetName], który pracował wcześniej w mieście [ShowLocationName('london')] jako członek Ligi Hanzeatyckiej, powrócił do miasta [ShowLocationName('gdansk')]. Chce poślubić Christine Krüger, córkę poważanego Gdańszczanina, i szuka w tej chwili nowych możliwości zarobkowych."
 flavor_hsa.1.a: "Zatrudnijmy go."
 flavor_hsa.1.b: "Zignorujmy go."
 flavor_hsa.2.title: "Technologia szkutnicza"
 flavor_hsa.2.desc: "My, Hanza, sprzedajemy statki na terenie całej Europy, wliczając Włochy, oraz kontrolujemy większość rynku szkutniczego, głównie w Lubece i Gdańsku. Holandia chce, by Brugia, będąc na końcu szlaku handlowego, była miastem z prawem składu, oraz zaczyna konkurować z nami w szkutnictwie. Czy powinniśmy powstrzymać przepływ technologii szkutniczej z miast Hanzy do Holandii?"
 flavor_hsa.2.a: "Powstrzymać przepływ technologii szkutniczej!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Powstrzymanie szerzenia technologii szkutniczej"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Holandia staje się konkurentem Hanzy, wobec czego Hanza zaprzestaje szerzenia swojej technologii szkutniczej."
 flavor_hsa.2.b: "Rozprzestrzeniajmy naszą technologię szkutniczą."
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Szerzenie technologii szkutniczej"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Hanza zgodziła się na szerzenie swojej technologii szkutniczej pomimo tego, że Holandia zaczyna z nią konkurować."
 flavor_hsa.3.title: "Tagfahrt"
 flavor_hsa.3.desc: "Jako że mianowany został nowy władca, zwyczajowo zwoływane są obrady parlamentu o nazwie [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], a do udziału w posiedzeniu zapraszani są członkowie ligi. Wspólnoty członkowskie wybrały #italic Ratssendeboten#! lub posłów, aby reprezentowali to, co uzgodniono na szczeblu lokalnym w sprawie kwestii, którymi zajmie się [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. W tej sesji obrad podniesiono zagadnienia związane z handlem, administracją oraz działaniami wojskowymi w kraju i za granicą. Ponieważ posłowie nie byli w stanie podjąć decyzji, którymi sprawami należy się zająć, oraz pomimo tego, że budowanie konsensusu podczas obrad powinno być zgodne z dolnosaksońską tradycją Einung, naszym obowiązkiem jest podjąć decyzję, które zagadnienia priorytetyzować."
 flavor_hsa.3.a: "Najważniejsi muszą być dla nas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_hsa.3.b: "To [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] stanowią siłą napędową naszego państwa."
 flavor_hsa.3.c: "Wysłuchamy, co do powiedzenia mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_hsa.3.d: "Nie będziemy nikogo specjalnie faworyzować!"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "[target_character.GetName] to pochodzący z miasta [ShowLocationName('cologne')] urzędnik Ligi Hanzeatyckiej, którego w 1556 roku wybrano na stanowisko syndyka. Został stałym urzędnikiem z wykształceniem prawniczym, którego praca polegała na ochronie oraz przedłużaniu porozumień dyplomatycznych miast członkowskich Hanzy."
 flavor_hsa.4.a: "Mógłby wiele zdziałać w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hsa.5.title: "Pieczęć ligi"
 flavor_hsa.5.desc: "Unia, w ramach której działa wielu naszych kupców, już od jakiegoś czasu dobrze prosperuje. Cała [ShowContinentName('europe')] jest pod wpływem bogactw i interesów płynących z naszych węzłów handlowych. Chcąc jeszcze bardziej wzmocnić kontrolę nad naszym statusem dyplomatycznym pomimo zdecentralizowanego charakteru ligi, nasi członkowie zdecydowali się korzystać ze wspólnej pieczęci, wyrażając przy tym jedność."
 flavor_hsa.5.a: "Skorzystamy z pieczęci, którą posługuje się [target_location.GetNameWithNoTooltip]."
 flavor_hsa.5.b: "Będą nas reprezentować kupcy z regionu [target_location2.GetNameWithNoTooltip]."
 flavor_hsa.5.c: "A może [target_location3.GetNameWithNoTooltip]?"
 flavor_hsa.6.title: "Papiernia regionu [target_location.GetNameWithNoTooltip]"
 flavor_hsa.6.desc: "Postęp na całym kontynencie utorował drogę do ulepszonych technologii produkcji oraz nowych sposobów na zarobek. Doszły nas słuchy, że osiągający sukcesy kupiec o imieniu [target_character.GetName] z miasta [ShowLocationName('nuremberg')] już lata temu rozpoczął korzystanie z nowej metody wytwarzania papieru, wykorzystującej masę drzewną, szmaty i inne składniki. Innowacja ta z pewnością przyniesie zysk w dłuższej perspektywie, lecz wymaga na początek niewielkiego wkładu finansowego..."
 flavor_hsa.6.desc.a: "Postęp na całym kontynencie utorował drogę do ulepszonych technologii produkcji oraz nowych sposobów na zarobek. Doszły nas słuchy, że osiągający sukcesy kupiec z miasta [ShowLocationName('nuremberg')] już lata temu rozpoczął korzystanie z nowej metody wytwarzania papieru, wykorzystującej masę drzewną, szmaty i inne składniki. Innowacja ta z pewnością przeniesie zysk w dłuższej perspektywie, lecz wymaga na początek niewielkiego wkładu finansowego..."
 flavor_hsa.6.a: "Dajmy ludziom [ShowGoodsNameWithNoTooltip('paper')|l]!"
 flavor_hsa.6.b: "Nie stać nas na to."
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip]ki ratusz"
 flavor_hsa.7.desc: "Nasz postawiony w XIII wieku [ShowBuildingTypeName('hanseatic_town_hall')] został poddany niedawno gruntownej renowacji – powiększono pojemność sal, w których odbywają się narady i debaty. Od tego momentu służył jako siedziba władz lokalnej administracji oraz regionalne miejsce spotkań kilku naszych komisji dla parlamentu znanego jako [ROOT.GetCountry.GetGovernment.GetParliament.GetName].\n\nBudynek stał się symbolem potęgi braci kupieckiej i dzięki naszemu statusowi oraz bogactwu otworzył znaczące możliwości dyplomatyczne."
 flavor_hsa.7.a: "Kolejny sukces naszych wysiłków dyplomatycznych!"
 opinion_diplomacy_with_the_hansa_modifier: "Potężni dyplomaci Hanzy"
 every_known_country_hansa_tt: "Opinia o nas w każdym neutralnym lub sojuszniczym kraju, na którego ziemiach stoi jeden z naszych budynków (jak na przykład [target_country2.GetName]), zwiększy się o [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] pkt."
 flavor_hsa.7.historical_info: "Usytuowany w Lubece – historycznym, hanzeatyckim, niemieckim mieście – ratusz ten może pochwalić się historią sięgającą XIII wieku. Budynek wybudowany został w czasach, gdy miasto kwitło, będąc potężnym członkiem Ligi Hanzeatyckiej. Ze swoimi misternymi dekoracjami w kamieniu i rzeźbami stanowi przykład architektury gotyckiej. Służąc jako siedziba władz miejskich, ratusz posiadał biura administracyjne, sale obrad i posiedzeń i odzwierciedlał tym samym dobrobyt gospodarczy oraz autonomię polityczną."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "[ShowInstitutionName('renaissance')] swoim nadejściem utorował drogę wielu innowacjom oraz sprawił, że [ShowContinentName('europe')] zyskała wiele nowych, odświeżających dzieł sztuki. Jako że prądy prowadzą tę wspaniałą nową erę na północ, nasi ludzie ulegli urokowi różnorakich pionierów, od malarzy aż po wynalazców – nawet wprowadzono papierowy pieniądz!\n\nNa naszych ziemiach w swój złoty wiek wkroczyła sztuka, widać to zwłaszcza po naszej trosce o jej należyte finansowanie oraz podniesiony dzięki temu prestiż. To z kolei zaowocowało nowymi artystami, takimi jak [GetCharacter('bernt_notke_script').GetName], który pragnie swym talentem przysporzyć chwały #L [target_country.GetAdjective|l]kiemu#! krajowi."
 flavor_hsa.8.a: "Witamy go z radością!"
 flavor_hsa.8.b: "Wygląda na to, że nawet artyści są chciwi..."
 hsa_bernt_notke_tt: "#italic Zatrudnienie artysty o imieniu [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] może prowadzić do ciekawych kreacji artystycznych w trakcie [GetCharacter('bernt_notke_script').GetHerHis] życia.#!"
 flavor_hsa.9.title: "[ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')] artysty [GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.9.desc: "Jest powszechnie wiadomo, że artyści są często dość ekscentryczni. [GetCharacter('bernt_notke_script').GetName] jest tego doskonałym przykładem. Prezentuje niesamowite zdolności artystyczne przy obrazowaniu najbardziej depresyjnego z tematów: śmierci. [GetCharacter('bernt_notke_script').GetHerHis] zdolności odcisnęły piętno na dziele o makabrycznym tańcu Śmierci, która zabiera życie bez wyjątków, od najpotężniejszego cesarza czy papieża, a na zwykłym chłopie kończąc.\n\nDzieło to, szerokie na kilkadziesiąt metrów, nazywa się [ShowWorkOfArtName('danse_macabre_art')] i jest świadectwem talentu oraz duszy artysty przelanych na płótno..."
 flavor_hsa.9.a: "Musimy je zdobyć!"
 flavor_hsa.9.b: "To nieco zbyt makabryczne jak na nasze gusta."
