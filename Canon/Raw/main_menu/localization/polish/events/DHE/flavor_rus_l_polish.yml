l_polish:
 flavor_rus.1.title: "Reforma pomiestji"
 flavor_rus.1.desc: "Choć [GetCountry('NOV').GetName] został podbity, wciąż wisi nad nami ryzyko buntu ze względu na duży opór miejscowej ludności. Co prawda nastąpiły przymusowe deportacje obywateli, a lokalni przywódcy Kościoła #L [GetCountry('NOV').GetAdjectiveWithNoTooltip|l]kiego#! zostali zastąpieni duchownymi, których wyznaniem jest #L [ROOT.GetCountry.GetAdjective|l]i#! [target_religion.GetName], jednak aby stłumić dalsze bunty, moglibyśmy wprowadzić reformę zarządzania ziemią, dzięki której przejmiemy tereny, które posiadają [ShowPopTypeName('nobles')|l], i przeniesiemy ich własność na wojsko, centralizując władzę i zapewniając sobie lojalność."
 flavor_rus.1.a: "Wprowadźmy pomiestje."
 flavor_rus.1.b: "Stańmy się bardziej jak [GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_rus.1.c: "Schwytać i stracić całą opozycję."
 flavor_rus.1.historical_info: "Po najeździe Moskwy w 1471 roku, podczas którego Litwa nie udzieliła swojego wsparcia, Nowogród został zmuszony do zaakceptowania traktatu korosteńskiego, który jeszcze bardziej ograniczył jego niezależność. Iwan III, wciąż obawiający się buntów po tym, co stało się z jego ojcem, deportował wielu mieszkańców Nowogrodu, a także zastąpił przywódców Kościoła nowogrodzkiego rosyjskimi prawosławnymi. Ziemie zostały odebrane miejscowym i przekazane kawalerzystom w zamian za ich służbę wojskową. Po uchwaleniu reformy zarządzania ziemią zwanej systemem pomiestji władca wprowadził ją w Moskwie. Przejmując majątki lokalnych szlachciców zwanych bojarami i przekazując je swojej armii, wzmocnił on i scentralizował swoją władzę, dbając jednocześnie o lojalność żołnierzy i innych poddanych. W 1489 roku Nowogród był już tylko cieniem swej dawnej potęgi i częścią stale rozrastającego się państwa rosyjskiego."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "Znakomity strateg, [malyuta_skuratov.GetName], poszukuje obecnie pracy na dworze. Polityczne intrygi nie są mu obce, wykazuje się niezachwianą lojalnością i ma reputację bezlitosnego egzekutora. Nazywany „Czarnym Psem” i „Żelazną Pięścią”, jest w stanie wzbudzić strach w naszych przeciwnikach i zadbać, by każdy królewski rozkaz był wykonywany co do joty."
 flavor_rus.2.a: "Doskonały minister!"
 flavor_rus.2.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] ceni wyjątkową brutalność, jaką wykazuje się [malyuta_skuratov.GetNameWithNoTooltip]."
 flavor_rus.2.b: "Bezwzględny podżegacz."
 flavor_rus.2.historical_info: "Maluta Skuratow był jednym z najwybitniejszych przywódców podczas opriczniny – okresu, w którym Iwan Groźny i jego tajna policja przeprowadzili tysiące egzekucji i konfiskat ziemi. Skuratow zyskał sławę w 1569 roku, kiedy uczestniczył w procesie i egzekucji jedynego kuzyna Iwana, Włodzimierza ze Staricy, potencjalnego pretendenta do tronu. Później w tym samym roku udusił metropolitę moskiewskiego Filipa II za krytykowanie procesów, a w 1570 był odpowiedzialny za zabicie tysięcy obywateli podczas ekspedycji karnej do Nowogrodu. Skuratow zginął w 1573 roku w oblężeniu Weissensteinu w czasie wojny inflanckiej."
 flavor_rus.3.title: "Rosja spogląda na wschód"
 flavor_rus.3.desc: "Skoro kontrolujemy regiony [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] i [ShowAreaName('astrakhan_area')], powinniśmy kontynuować ekspansję na wschód i zająć obszar [ShowRegionName('ural_region')], jednocześnie mszcząc się na tych, którzy chcieli nami władać."
 flavor_rus.3.a: "Wszystko należy do Mateczki Rosji."
 flavor_rus.3.b: "Stabilność wewnętrzna jest najważniejsza."
 flavor_rus.3.c: "Ekspansję prowadzimy za pomocą słów, a nie mieczy."
 flavor_rus.3.historical_info: "W 1552 roku car Iwan IV Groźny rozpoczął ekspedycję przeciwko Chanatowi Kazańskiemu na wschód od Niżnego Nowogrodu, atakując miasto blokujące przeprawę przez Wołgę. Użycie ciężkich bombard naruszyło mury tatarskiego miasta, które zostało szybko oblężone i zajęte. W 1556, po zwycięstwie odniesionym cztery lata wcześniej pod Kazaniem, Iwan rozpoczął nową ekspedycję przeciwko Chanatowi Astrachańskiemu na południe od Wołgi. Zdobycie Astrachania otworzyło dostęp do Morza Kaspijskiego i sprawiło, że całe dorzecze Wołgi znalazło się pod rosyjską kontrolą. Wzdłuż rzeki powstały miasta takie jak Samara, Saratów i Carycyn zapewniające kontrolę nad tym obszarem."
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip] to przeszkoda"
 flavor_rus.4.desc: "Po udanej ekspansji na zachód kontrolujemy cały region [ShowAreaName('smolensk_area')], jednak obszar [ShowAreaName('white_ruthenia_area')] wciąż się opiera, uniemożliwiając nam zajęcie kolejnych terenów, jakie zajmuje [GetCountry('PLC').GetName]. Musimy zdobyć przewagę i zabezpieczyć pozostałe terytorium, jeśli chcemy, by wszystkie słowiańskie ziemie znalazły się we władaniu naszego wspaniałego państwa."
 flavor_rus.4.a: "Ruszamy dalej."
 rus_claimed_land: "Zajęliśmy nasze ziemie"
 rus_claimed_land_antagonism: "Zajęliśmy nasze ziemie"
 flavor_rus.4.b: "Nadwyrężymy nasze stosunki dyplomatyczne."
 flavor_rus.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są niezadowoleni z oporu przeciw ekspansji."
 flavor_rus.4.c: "Kiedyś te ziemie należały do nas."
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] w swych charyzmatycznych pismach zadaje pytania dotyczące prawowitej zwierzchności nad regionem [ShowAreaName('white_ruthenia_area')]."
 flavor_rus.4.historical_info: "Iwan IV rozszerzył granice swojej ojczyzny daleko na południe i wschód, ale napotkał silny opór na zachodzie, zwłaszcza w Inflantach. Wojny z Rzeczpospolitą Obojga Narodów i Szwecją przeciągały się, prowadząc do kolejnych porażek i zmuszając Iwana do podpisania traktatu pokojowego, w którym Rosja musiała zrzec się wszelkich zachodnich zdobyczy terytorialnych. Między państwami utrzymywała się poważna wrogość, a jej kulminacją była polska okupacja Moskwy w czasie Wielkiej Smuty."
 flavor_rus.5.title: "Podbój stepów"
 flavor_rus.5.desc: "Triumfalny podbój tureckich plemion koczowniczych zamieszkujących stepy przesunął nasz wschodni front o kilka kilometrów do przodu, dzięki czemu region [ShowAreaName('lower_yik_area')] jest w naszym zasięgu. Musimy koniecznie zabezpieczyć stepy, by wyeliminować zagrożenie ze strony najeźdźców, podporządkowując sobie plemiona i rozpoczynając nową epokę ekspansji na wschód."
 flavor_rus.5.a: "Ostateczne pogranicze do zdobycia."
 flavor_rus.5.b: "To tylko wielkie pastwisko dla bydła."
 flavor_rus.5.historical_info: "Zaraz po upadku Astrachania car Iwan IV ruszył na stepy na południe od Kazania, które zamieszkiwała Orda Nogajska. Był to pierwszy krok do dalszej ekspansji na wschód, a kampania była prowadzona przez Kozaków i finansowana przez potężną rodzinę kupiecką Stroganowów. Podbój Chanatu Syberyjskiego i późniejsze zniszczenie ostatnich chanów umożliwiło dalszą eksplorację i przejęcie rozległych terenów w głębi lądu. W końcu Kozacy zbudowali miasta wokół swoich ostrogów (prostych fortyfikacji strzegących szlaków handlowych) i dotarli do Morza Ochockiego nad Oceanem Spokojnym w 1645 roku."
 flavor_rus.6.title: "Rada Wybrana"
 flavor_rus.6.desc: "Potężni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] utrudniają centralizację władzy, spowalniając tym samym proces decyzyjny. Zaproponowano utworzenie rady wykonawczej złożonej z wybranych osób, która pomogłaby przyspieszyć procedury rządowe i ograniczyć wpływy możnych, co można poczytywać za szansę na zajęcie się różnymi palącymi kwestiami oraz wdrożenie niezbędnych reform. [alexi_adashev.GetName] i [sylvestr_the_priest.GetName] są bliskimi przyjaciółmi, których ceni [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i bardzo prawdopodobne, że zasiądą w radzie."
 flavor_rus.6.a: "Potężni i zdolni ludzie."
 flavor_rus.6.b: "Taka rada nie będzie miała na nic wpływu."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] i [sylvestr_the_priest.GetNameWithNoTooltip] zostają wytropieni i straceni, z czego bardzo cieszą się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 enable_chosen_rada_reform: "Zapewnia dostęp do [Concept('government_reform','reformy rządowej')|e] „[ShowGovernmentReformName('chosen_rada_reform')]”."
 flavor_rus.6.historical_info: "Rada Wybrana była grupą doradców, którzy odegrali znaczącą rolę we wczesnych latach panowania Iwana IV. W jej skład wchodzili między innymi Aleksiej Adaszew i ksiądz Sylwester, którzy byli zaufanymi doradcami wielkiego księcia Iwana IV i pomogli mu scentralizować władzę, wprowadzić reformy systemu prawnego i opracować rozwiązania różnych kwestii wpływających na państwo."
 flavor_rus.7.title: "[ShowLocationNameWithNoTooltip('moscow')] została złupiona"
 flavor_rus.7.desc: "Trwający konflikt z państwem [moscow_sacker.GetName] przybrał niszczycielski obrót, gdy [ShowLocationName('moscow')] została zdobyta, a wróg pozostawił po sobie zgliszcza. Budynki spalono, a ocalali przynoszą tragiczne wieści o wielu ofiarach. Nasza ojczyzna – [ROOT.GetCountry.GetName] – stanęła w obliczu katastrofy!"
 flavor_rus.7.a: "Skierujmy tam pomoc."
 rus_sacked_moscow: "Złupiona Moskwa"
 flavor_rus.7.b: "Wykorzystajmy okazję, by zmiażdżyć całą opozycję."
 flavor_rus.7.historical_info: "W 1558 roku car Iwan IV, świadom znaczenia swobodnego dostępu do Bałtyku dla handlu europejskiego, skierował swoją uwagę na zachód. W związku z tym wyruszył na wojnę, próbując rozszerzyć rosyjskie panowanie na Inflanty. Początkowo Rosja odniosła sukces, miażdżąc zakon Kawalerów Mieczowych, jednak sprzymierzona z nimi Litwa wkrótce potem stała się integralną częścią Polski. Wojna przeciągała się, zaś Szwedzi, którzy zabezpieczali własne interesy w Estonii, wspierali Polskę przeciwko Rosji, Tatarzy krymscy zaatakowali Astrachań, a nawet dokonali wielkiego najazdu na Rosję w 1571 roku, co doprowadziło do złupienia i spalenia Moskwy, po którym ocalał tylko Kreml."
 flavor_rus.8.title: "System kormlenije"
 flavor_rus.8.desc: "Trwające wysiłki zmierzające do konsolidacji władzy i kontroli w #L [ROOT.GetCountry.GetAdjective|l]kim#! państwie napotykają na przeszkodę w postaci zbyt dużej władzy, jaką posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Jeśli chcemy poradzić sobie z tym problemem, możemy wprowadzić system, w którym car zyskuje kontrolę nad dystrybucją finansowych i materialnych potrzeb, które zgłaszają [ShowPopTypeName('nobles')|l], aby zrównoważyć władzę oraz kontrolować szlachtę i biurokrację, tym samym zapewniając sobie ciągłe wsparcie."
 flavor_rus.8.a: "Smycz nigdy nie jest za krótka."
 flavor_rus.8.b: "Archaiczne i niepotrzebne rozwiązanie."
 flavor_rus.8.historical_info: "Kormlenije był systemem zaspokajania finansowych i materialnych potrzeb rosyjskiej szlachty oraz biurokracji za panowania Iwana Groźnego, stanowiącym ważny element jego dążeń do konsolidacji władzy i kontroli w państwie rosyjskim. Szlachta, która korzystała z systemu kormlenije, stała się finansowo zależna od cara, co wymuszało na niej lojalność i zniechęcało potencjalną opozycję."
 flavor_rus.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('orthodox')|l] – niezależność kościoła"
 flavor_rus.9.desc: "Gdy upadł [ShowLocationName('constantinople')], który [ShowReligionName('orthodox')|l] uważało za historyczną stolicę władz kościelnych, zyskaliśmy ogromną szansę. Teraz musimy zdecydować, czy podtrzymywać to dziedzictwo i zezwolić, by wiara #L [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]a#! wraz z jej władzami przeniosła się do miasta [ShowLocationName('moscow')], czy też obrać inną drogę i odzyskać dawną stolicę, którą obecnie włada religia #L [ShowReligionGroupAdjective('muslim')|l]a#!."
 flavor_rus.9.a: "Zaprawdę, ambitny cel."
 rus_aspires_to_lead_orthodoxy: "Dążenia do przewodzenia prawosławiu"
 flavor_rus.9.b: "Naszym celem jest odbicie Konstantynopola."
 flavor_rus.9.historical_info: "Niedługo przed upadkiem Cesarstwa Bizantyjskiego rosyjski kościół prawosławny uniezależnił się od patriarchatu Konstantynopola. Metropolita Jonasz, ustanowiony przez sobór rosyjskich biskupów, otrzymał tytuł metropolity Moskwy i całej Rusi. Od tego czasu rosyjski odłam prawosławia stawał się coraz bardziej niezależny od Konstantynopola, sprzymierzając się z państwem rosyjskim."
 flavor_rus.10.title: "Jarzmo poddaństwa"
 flavor_rus.10.desc: "[ShowDiseaseName('bubonic_plague')] wyniszcza społeczności wiejskie w całym państwie [ROOT.GetCountry.GetName], a raporty wskazują, że niektóre wioski całkiem opustoszały, gdy ich mieszkańcy starali się uciec przed karą boską. Pola są pozostawione bez opieki, co oznacza znacznie mniejsze zbiory, o ile nie znajdziemy wyjścia z tej sytuacji."
 flavor_rus.10.a: "Zniewolić chłopów."
 flavor_rus.10.tt: "Niektóre społeczności łączą siły i podnoszą bunt, przeciwstawiając się zmianom, które chcieliby wprowadzić [ShowPopTypeName('nobles')|l]."
 STATIC_MODIFIER_NAME_unattended_crops: "Porzucone plony"
 flavor_rus.10.b: "Nie zniewalajmy ich."
 flavor_rus.10.historical_info: "Pod koniec XVI wieku susza, głód i zaraza zabiły pół miliona ludzi w Carstwie Moskiewskim. Pospólstwo uciekło ze swoich wiosek, pozostawiając swoje gospodarstwa opanowane przez chwasty. W odpowiedzi zadekretowano, że chłopom nie wolno opuszczać ziem, na których się urodzili, wprowadzając tym samym pańszczyznę."
 flavor_rus.11.title: "Sobór Stu Rozdziałów"
 flavor_rus.11.desc: "W 1551 roku metropolita Makary zwołał dostojników kościelnych na tak zwany Sobór Stu Rozdziałów, by ujednolicić ceremoniał i obowiązki kościelne w całej Rosji. Duchowni zażądali również, aby rząd zrezygnował ze swojej zwierzchności nad kościołem."
 flavor_rus.11.a: "Zatwierdźmy te zmiany."
 flavor_rus.11.b: "Zakażmy tych pomysłów."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Oszczędny finansista, [boris_morozov.GetName], jest uważany za ambitnego i utalentowanego męża stanu, który może przynieść znaczne korzyści codziennym operacjom #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. Ma on zamiar zwiększyć dochody skarbu państwa, co prawdopodobnie doprowadziłyby do znacznych cięć wynagrodzeń pracowników państwowych i usprawnienia procedur rządowych. Jest bez wątpienia przydatnym administratorem i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oczekują, że poza wypełnianiem swoich obowiązków na dworze będzie też bronił ich interesów."
 flavor_rus.12.a: "Zaprośmy go na dwór."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Nieustępliwy administrator"
 flavor_rus.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są zadowoleni, gdy potężny regent dba o ich interesy."
 flavor_rus.12.tt3: "Może [boris_morozov.GetSheHe] wprowadzić kolejne reformy, jeśli pełni funkcję [Concept('regent', 'regenta')|e] lub posiada stanowisko w [Concept('cabinet','gabinecie')|e]."
 flavor_rus.12.b: "[ROOT.GetCountry.GetFlavorRank] nie może mieć u władzy ubogiego plebsu."
 flavor_rus.12.historical_info: "Borys Morozow był szwagrem oraz wychowawcą cara Aleksego i kierował rządem podczas jego wczesnych rządów. Nadzorując wypłaty i skarbiec, Morozow próbował zwiększyć dochody państwa poprzez obniżenie wynagrodzeń, jak również wprowadzenie nowych podatków. Wysokie opłaty od soli wywołały w 1648 roku wybuch zamieszek, które nazwano buntem solnym. Po krótkim okresie wygnania w klasztorze Morozow zdołał wrócić Moskwy, gdzie pozostawał w cieniu, jednocześnie kontrolując znaczną część rządu."
 flavor_rus.13.title: "Kodeks prawny ułożenia soborowego"
 flavor_rus.13.desc: "Istniejące prawodawstwo, które definiuje strukturę prawną i społeczną państwa [ROOT.GetCountry.GetName], jest przestarzałe i nie pasuje ani do swoich czasów, ani do władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Musimy napisać nowy kompleksowy system prawny zakorzeniony w tradycyjnym [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] prawie, dołączając doń elementy z [GetCountry('BYZ').GetAdjective|l] kodeksu. Pozwoli to na dalsze wzmocnienie władzy centralnej, stworzenie harmonijnych relacji między kościołem a państwem oraz wprowadzenie surowych kar za przestępstwa takie jak kradzież, zdrada i bunt."
 flavor_rus.13.a: "Wymuśmy to."
 flavor_rus.13.b: "Po co zmieniać coś, co działa?"
 flavor_rus.13.historical_info: "Ułożenie soborowe było kodeksem praw przyjętym w Carstwie Rosyjskim przez reprezentatywne zgromadzenie rosyjskich posiadaczy ziemskich. Jego celem było ustanowienie zaktualizowanych ram prawnych dla wymiaru sprawiedliwości, odświeżenie prawa karnego i cywilnego, jak również przepisów dotyczących spraw społecznych oraz gospodarczych. Utrwalał poddaństwo, wzmacniając istniejący porządek społeczny i przywiązując chłopów do ziemi."
 flavor_rus.14.title: "Reformy Nikona"
 flavor_rus.14.desc: "Kultury [ShowCultureName('greek_culture')|l] i [ShowCultureGroupName('russian_group')|l] oraz ich kościoły wraz z upływem czasu zaczęły się coraz bardziej różnić, przez co istnieje kilka rozbieżności w modlitewnikach, ceremoniałach oraz projektowaniu ikon. Powinniśmy podjąć kroki i zmodernizować kościół, aby między naszymi dwiema autokefalicznymi społecznościami panowała harmonia."
 flavor_rus.14.a: "Zmodernizujmy kościół."
 flavor_rus.14.b: "Posłuchajmy rady raskołników."
 flavor_rus.14.tt2: "Może [nikita_minin.GetSheHe] wprowadzać religijne reformy, jeśli otrzyma stanowisko w [Concept('cabinet','gabinecie')|e]."
 flavor_rus.14.historical_info: "Nikon, patriarcha Rosyjskiego Kościoła Prawosławnego, wprowadził szeroko zakrojone reformy mające na celu oczyszczenie dyscypliny kościelnej i rytuałów poprzez poprawienie greckich ksiąg modlitewnych. Nikon został wygnany i ostatecznie obalony przez przeciwników tego pomysłu. Choć jednak został usunięty, jego reformy przetrwały."
 flavor_rus.15.title: "Raskoł"
 flavor_rus.15.desc: "[ROOT.GetCountry.GetAdjective] wiara [ShowReligionAdjective('orthodox')|l] i jej kościół są wzburzone ostatnimi reformami prowadzącymi do rozłamu między zwolennikami a przeciwnikami wszelkich zmian uznanych za radykalne i dalekosiężne. Musimy zdecydować, czy powinniśmy wycofać się z reform, czy też pozostawać twardo przy nowych zasadach kierujących transformacją kościoła."
 flavor_rus.15.a: "Te reformy są konieczne."
 flavor_rus.15.tt1: "Energiczny i elokwentny [nikita_minin.GetName] wprowadza śmiałe reformy, choć [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są temu zdecydowanie przeciwni."
 flavor_rus.15.b: "Wesprzyjmy stare tradycje."
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip] straci władzę."
 flavor_rus.15.tt2: "[nikita_minin.GetName] po osądzeniu przez synod zostanie zdegradowany do stanowiska zwykłego mnicha."
 flavor_rus.15.historical_info: "Raskoł był znaczącą schizmą w Rosyjskim Kościele Prawosławnym, która nastąpiła po reformach kościelnych patriarchy Nikona. Wielu uważało, że zmiany te są zbyt poważne i stanowią odstępstwo od prawdziwego prawosławia, co doprowadziło do powstania odrębnych wspólnot religijnych kontynuujących praktykowanie starych zwyczajów. Te tak zwane sekty raskołników były wspierane między innymi przez duchoborców i trzymały się dawnych ceremoniałów zakazanych przez Nikona."
 flavor_rus.16.title: "Wielkie reformy"
 flavor_rus.16.desc: "Nasi sąsiedzi prześcigają się w rozwoju nauki, pozostawiając za sobą ślady zacofania, które psują nasze społeczeństwo od środka. Musimy przyjąć reformę społeczną i uwolnić się z kajdan tradycji – w przeciwnym razie zostaniemy przygnieceni i prześcignięci przez inne, szybciej dostosowujące się do zmian mocarstwa."
 flavor_rus.16.a: "To zło konieczne."
 flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są głęboko urażeni próbami ograniczenia władzy kościelnej."
 flavor_rus.16.tt2: "Reformy prawdopodobnie doprowadzą do powstania."
 flavor_rus.16.b: "Unikajmy obcych wpływów."
 flavor_rus.16.tt3: "Lekcje wyciągnięte z długiej podróży po Europie zostały zlekceważone."
 flavor_rus.16.historical_info: "Pod koniec XVII i na początku XVIII wieku Piotr Wielki wprowadził szereg reform mających na celu przekształcenie Rosji w nowoczesne państwo europejskie. Rząd i armia zostały zmodernizowane pod nadzorem doradców z Europy Zachodniej, a Piotr, marząc o uczynieniu Rosji potęgą morską, starał się przejąć kontrolę nad wybrzeżami Bałtyku i Morza Czarnego. Drastyczne reformy spotkały jednak się z silnym sprzeciwem, ponieważ ludzie nie chcieli tak nagle rezygnować z dotychczasowych przyzwyczajeń i tradycji, co doprowadziło do kilku powstań."
 flavor_rus.17.title: "Powstanie Buławina"
 flavor_rus.17.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], niezadowoleni z niedawno uchwalonych reform, wywołali ogólnonarodowe powstanie, dążąc do obalenia władz i powrotu do starych zwyczajów w państwie [ROOT.GetCountry.GetName]. Sprawa wymaga natychmiastowej uwagi, zanim zdestabilizuje kraj i zniweluje podjęte próby modernizacji."
 flavor_rus.17.a: "Zmiażdżyć buntowników."
 flavor_rus.17.b: "Zaapelujmy o zdrowy rozsądek."
 flavor_rus.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] swoją bojową sprawnością budzi strach wśród przywódców powstania i ogranicza zasięg buntu."
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] swoją wizjonerską mową przekonuje przywódców powstania do złożenia broni i poparcia reform."
 flavor_rus.17.c: "Cofnijmy większość reform."
 bulavin_rebellion: "Powstanie Buławina"
 flavor_rus.17.historical_info: "Powstanie Buławina wybuchło w październiku 1707 roku, kiedy Kondratij Buławin i banda Kozaków dońskich zastawili zasadzkę i zabili łowców nagród wysłanych przez Piotra Wielkiego za zbiegłymi chłopami ukrywającymi się nad Donem. Prawdziwym jego powodem był rozrost nowo zreformowanego państwa Piotra naruszającego zarówno ziemie Kozaków, jak i ich półautonomię – bunt nie był wymierzony w sam carat, lecz skierowano go przeciwko Piotrowi i jego doradcom, których uważano za siły zła próbujące zniszczyć Rosję swoimi reformami."
 flavor_rus.18.title: "Dyplomatyczne intermezzo"
 flavor_rus.18.desc: "Orientalny wysłannik, [fyodor_baikov.GetName], odwiedził niedawno [GetCountry('CHI').GetName], starając się nawiązać z nimi stosunki dyplomatyczne i podpisać traktat o wzajemnym szacunku. Niestety, ze względu na różnice kulturowe doszło do złamania etykiety i nieporozumienia, przez które uznano, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] oddaje się pod zwierzchnią władzę państwa [GetCountry('CHI').GetNameWithNoTooltip] i zobowiązuje do zapłaty daniny, żądanie czego wysłano na [ROOT.GetCountry.GetAdjective|l] dwór. Musimy rozwiązać ten dyplomatyczny problem, nim nasz lud wyrazi swą niechęć na wspomnienie mrocznych czasów, w których na naszych ziemiach panowała kultura [ShowCultureGroupName('tatar_group')|l]"
 flavor_rus.18.a: "Zignorujmy te żądania."
 flavor_rus.18.tt1: "Chłodne stosunki między państwami [target_root_country.GetNameWithNoTooltip] i [GetCountry('CHI').GetNameWithNoTooltip] prowadzą do tymczasowego wstrzymania wysiłków dyplomatycznych i współpracy."
 rus_ignored_vassal_demands: "Zignorowano żądanie wasalizacji."
 flavor_rus.18.b: "Uznajmy wasalstwo, ale odmówmy zapłaty."
 rus_paid_vassal_respect: "Uznano wasalstwo."
 flavor_rus.18.c: "Zapłaćmy daninę."
 rus_paid_vassal_tribute: "Zapłacono wasalską daninę."
 flavor_rus.18.historical_info: "Fiodor Bajkow udał się do Pekinu w 1656 roku, aby nawiązać stosunki dyplomatyczne z Chinami. Otrzymał on jasne instrukcje, by nie brać udziału w żadnych poniżających rytuałach, które mogłyby oznaczać rosyjską podległość wobec Chin. Dlatego też, gdy stanął on u bram Zakazanego Miasta, mimo prośby odmówił wykonania pokłonu koutou, gdyż zgodnie z chińską ideą oznaczałoby to uznanie przez państwo rosyjskie zwierzchnictwa cesarstwa Qing. Wskutek tych działań Chińczycy odizolowali Fiodora na kilka miesięcy, a następnie wydalili z Pekinu."
 flavor_rus.19.title: "Kozackie powstanie Stieńki Razina"
 stenka_razin_tt: "[stenka_razin.GetName] gromadzi [pops|el] z grupy [rebel_origin.GetName] w regionie [ShowRegionNameWithNoTooltip('steppes_region')]."
 flavor_rus.19.desc: "W obliczu niesprawiedliwości społecznej i trudności ekonomicznych Kozacy z grupy [rebel_origin.GetName] w regionie [ShowRegionName('steppes_region')] zorganizowali powstanie, próbując wywalczyć niezależność. Możemy spróbować uderzyć na buntowników naszymi siłami zbrojnymi lub spróbować dyplomatycznego rozwiązania, proponując autonomię."
 flavor_rus.19.a: "Stłumić wszystkie ruchy separatystyczne."
 flavor_rus.19.b: "Zaoferujmy ograniczoną autonomię."
 flavor_rus.19.c: "Spróbujmy znaleźć duchowe rozwiązanie."
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] kontaktują się z przywódcami buntu, którzy twierdzą, że kieruje nimi #L [ShowReligionAdjective('orthodox')|l]a#! wiara, by powołać się na wyznawane wspólne wartości i osiągnąć kompromis."
 stenka_razin: "Kozackie powstanie Stieńki Razina"
 stenka_razin_gives_up_tt1: "Każda posiadana [location|el] w [Concept('region','regionie')|e] [ShowRegionName('steppes_region')] traci [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','kontroli')|e]."
 stenka_razin_gives_up_tt2: "Każda posiadana [location|el] w [Concept('region','regionie')|e] [ShowRegionName('steppes_region')] traci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]."
 flavor_rus.19.historical_info: "Stieńka Razin zyskał sławę i bogactwo dzięki udanym najazdom na perskie i rosyjskie osady. W 1670 roku rozpoczął kampanię przeciwko carskim miastom-twierdzom nad Wołgą, zajmując Carycyn i Astrachań z siłami 7000 Kozaków. Dopuszczając się rozpusty i okrucieństw, Razin zastąpił lokalne rządy kozackim samowładztwem. Jego rebelia rozprzestrzeniła się, zdobywając Saratów i posuwając się do Symbirska. Razin poniósł decydującą porażkę w starciu z siłami lojalistów w 1671 roku, as po pojmaniu i torturach stracono go na Placu Czerwonym w Moskwie."
 flavor_rus.20.title: "Traktat nerczyński"
 flavor_rus.20.desc: "Spory terytorialne, jakie prowadzą między sobą [ROOT.GetCountry.GetAdjective|l] [ROOT.GetCountry.GetFlavorRank|l] i [GetCountry('CHI').GetName], przybiorą na sile, jeśli będziemy brnąć dalej na wschód. Powinniśmy zaproponować traktat, który zapobiegnie dalszemu konfliktowi i wzmocni nasze roszczenia do regionów [ShowRegionName('west_siberia_region')] i [ShowRegionName('east_siberia_region')]. W zamian moglibyśmy zrzec się wszelkich praw do regionu [ShowRegionName('manchuria_region')] w geście dobrej woli."
 flavor_rus.20.a: "Warunki są do zaakceptowania."
 flavor_rus.20.tt1: "Asertywność kraju [target_root_country.GetName] co do regionów [ShowRegionName('west_siberia_region')] i [ShowRegionName('east_siberia_region')] bez wątpienia sprowokuje wszystkie państwa z podobnymi roszczeniami do tych obszarów"
 rus_treaty_of_nerchinsk: "Traktat nerczyński"
 rus_claimed_siberia: "Zajęto Syberię"
 flavor_rus.20.b: "Odrzućmy traktat jako niedorzeczny."
 rus_refused_treaty_of_nerchinsk: "Odrzucono traktat nerczyński"
 flavor_rus.20.historical_info: "Rosyjska eksploracja i kolonizacja Syberii, zapoczątkowana przez Iwana Groźnego, trwała przez cały XVII wiek. Pod koniec stulecia odkryto większość wschodniej Syberii, w tym Kamczatkę, do której udało się dotrzeć w 1679 roku. Dorzecze Amuru zostało zbadane w latach 50. XVII wieku przez Chabarowa. W 1689 rosyjsko-chiński konflikt graniczny zażegnano w traktacie nerczyńskim, wyznaczającym granicę na Amurze. W 1727roku traktat kiachtański ułatwił powstanie rosyjskiej placówki handlowej w Pekinie, stolicy dynastii mandżurskiej."
 flavor_rus.21.title: "Wielka wojna północna"
 flavor_rus.21.desc: "Kraj, znany jako [GetCountry('SWE').GetName] graniczy z nami i trudno jest określić zagrożenie, jakie może stanowić, gdybyśmy stali się kolejnym celem. Rozsądne byłoby rozpoczęcie rozmów z państwami, które mają z nimi napięte stosunki, by wspólnie ustalić, jak możemy powstrzymać dalszy rozrost Nordyckiego Lwa."
 flavor_rus.21.a: "W kupie siła."
 rus_political_aggressions: "Polityczna agresja"
 rus_enemy_of_sweden: "Wróg Szwecji"
 flavor_rus.21.b: "Niech inni radzą sobie sami."
 flavor_rus.21.historical_info: "Pod koniec XVII wieku, po kilku bitwach z mocarstwami nadbałtyckimi, Szwecja stała się wielką potęgą. Ale w 1697 roku tron objął piętnastoletni Karol XII. Wyczuwając słabość władcy, rosyjski car Piotr I sprzymierzył się z Danią i Polską Saksonów. Jednak dzięki brytyjskiej i holenderskiej pomocy morskiej Karol XII wylądował na Zelandii i szybko pokonał Duńczyków, a następnie przeniósł się do Estonii, gdzie jego niewielka armia odniosła decydujące zwycięstwo nad Rosjanami. Karol ostatecznie zdecydował się na marsz na Moskwę, ale ostra zima i rosyjskie podjazdy zdziesiątkowały jego wojska i ostatecznie został pokonany w bitwie nad Połtawą w 1709 roku."
 flavor_rus.22.title: "Całkowita zmiana systemu rządów"
 flavor_rus.22.desc: "Nadszedł czas, aby zmodernizować rząd kraju [ROOT.GetCountry.GetName], rezygnując z archaicznych tradycji i nieefektywnych środków zarządzania. Wzmacniając władzę ustawodawczą, jaką posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i zapewniając, że [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] dekrety są szybko wdrażane przez skoordynowany i scentralizowany organ rządowy, możemy ruszyć naprzód i mieć pewność, że żadna reforma nie zostanie zepsuta przez korupcję i czasochłonne odwołania."
 flavor_rus.22.a: "Nowy początek."
 enable_russian_absolutism_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('russian_absolutism')|l]”."
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są rozwścieczeni rażącym lekceważeniem ich przywilejów i uprawnień."
 flavor_rus.22.b: "Stara metoda jest lepsza!"
 flavor_rus.22.historical_info: "Podczas panowania Piotra Wielkiego, zastąpił on średniowieczne i przestarzałe formy rządów skuteczną autokracją. W 1711 roku zlikwidował radę bojarów i ustanowił senat najwyższym organem państwowym, koordynującym działania centralne i lokalne, nadzorującym dochody i opracowującym ustawodawstwo. W instytucjach cywilnych zastosowano dyscyplinę wojenną, a w senacie dyżurował oficer straży."
 flavor_rus.23.title: "Opieka rządowa"
 flavor_rus.23.desc: "Patriarchat zachowuje znaczną władzę i wpływy, ale nadal blokuje postęp i innowacje, trzymając się tradycji i wzmacniając potęgę kościoła. Należy go zlikwidować, a na jego miejsce wprowadzić nowy system, który zwiększy rządową kontrolę nad kościołem i wymusi na nim posłuszeństwo wobec państwa."
 flavor_rus.23.a: "Zlikwidować patriarchat."
 flavor_rus.23.tt1: "Święty synod egzekwuje ścisłą cenzurę wszystkich publikacji."
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Załatwimy to rutynowo, za odpowiednią kwotę."
 flavor_rus.23.historical_info: "W 1721 roku Piotr Wielki zlikwidował Patriarchat Moskiewski, aby podporządkować kościół prawosławny państwu. Patriarchę zastąpił tak zwany święty synod, duchowe kolegium reprezentujące wolę cara. Do nadzorowania synodu powołano ober-prokuratora, który zaciekle prześladował innowierców i nakładał cenzurę na publikacje."
 flavor_rus.24.title: "Akademia nauk"
 flavor_rus.24.desc: "Musimy kultywować wiedzę i dążenia naukowe, aby mieć pewność, że kraj [ROOT.GetCountry.GetName] wciąż będzie się liczyć na arenie międzynarodowej. Zaproponujmy utworzenie akademii nauk w naszej nowej stolicy oświecenia i przekształcenie jej w bastion innowacji w dziedzinach takich jak matematyka, astronomia, fizyka, chemia i wiele innych."
 flavor_rus.24.a: "Intelektualna sprawność musi dorównywać potędze militarnej."
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName] znacznie przyspiesza utworzenie akademii, co przyczyni się do rozwoju miasta [ShowLocationName('neva')]."
 flavor_rus.24.tt2: "Dzieła, które napisał [james_bruce.GetName], trafiają do akademickiego księgozbioru, wzbogacając zasoby naukowe."
 flavor_rus.24.b: "Postęp poprzez dialog."
 flavor_rus.24.tt3: "Najtęższe umysły z kraju [target_root_country.GetName] aktywnie korespondują z innymi instytucjami edukacyjnymi w całej Europie, wymieniając się pomysłami i stawiając ścieżkę dyplomatyczną."
 flavor_rus.24.historical_info: "Piotr Wielki założył Petersburską Akademię Nauk po długiej podróży po Europie w ramach „Wielkiego Poselstwa”. Uczelnia czerpała inspiracje z Akademii Paryskiej, a także Towarzystwa Królewskiego w Londynie, które także promowały badania naukowe i akademickie. Akademia odegrała ważną rolę w rozwoju wiedzy naukowej i kultury w Rosji."
 flavor_rus.25.title: "Ambitna komisja"
 flavor_rus.25.desc: "Wola ludu jest często odsuwana na bok, a brak konstytucji w naszym kodeksie prawnym sprawia, że prawa i przywileje zwykłego człowieka są kruchą gwarancją, która może zostać zmieniona jednym edyktem wydanym pod wpływem kaprysu. Powołajmy komisję, która zajmie się tymi kwestiami. Zostanie jej powierzona kluczowa misja stworzenia konstytucji, która odzwierciedli różnorodne perspektywy i aspiracje, które posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], wspierając poczucie obywatelskiego zaangażowania i budując demokratyczne fundamenty dla naszego społeczeństwa."
 flavor_rus.25.a: "Zignorujmy niesprawiedliwość społeczeną."
 flavor_rus.25.b: "Spróbujmy wypracować bezowocny kompromis."
 flavor_rus.25.tt1: "Charyzmatyczna i ujmująca postawa, którą charakteryzuje się [target_root_country.GetGovernment.GetRuler.GetName], skutecznie promuje poczucie integracji i równości, pomimo braku faktycznych zmian."
 flavor_rus.25.historical_info: "W 1767 roku Katarzyna Wielka zwołała komisję złożoną z delegatów ze wszystkich prowincji i wszystkich klas społecznych, z wyjątkiem chłopów pańszczyźnianych, aby ustalić, czego naprawdę oczekują poddani i opracować konstytucję. Debaty trwały miesiącami i spełzły na niczym. Instrukcja Katarzyny dla komisji była projektem konstytucji i kodeksu praw. Został on uznany za zbyt liberalny, by opublikować go we Francji, zaś w Rosji nikt nie egzekwował tych wytycznych."
 flavor_rus.26.title: "Państwowa kontrola nad handlem"
 flavor_rus.26.desc: "Zaistniała pilna potrzeba modernizacji gospodarki i konsolidacji kontroli państwa, by wzmocnić nasze finanse, pobudzić krajowy przemysł i zwiększyć eksport. Wprowadźmy serię reform merkantylistycznych, aby poprowadzić nasz kraj, [ROOT.GetCountry.GetName], w kierunku dobrobytu gospodarczego i samowystarczalności."
 flavor_rus.26.a: "Tak, potrzebujemy reformy."
 state_promoted_mercantilism_key: "Merkantylizm wspierany przez państwo"
 flavor_rus.26.b: "Postawmy na wolny handel."
 flavor_rus.26.historical_info: "Pod koniec XVIII wieku Rosja przyjmowała coraz bardziej merkantylistyczną politykę w wyniku rosnącej monopolizacji władzy arystokracji. Reformy stanowiły wyzwanie dla ustalonych norm i interesów, prowadząc do oporu ze strony grup, które uważały, że zmiany zbytnio wpływają na ich status i wpływy."
 flavor_rus.27.title: "Powstanie Pugaczowa"
 flavor_rus.27.desc: "Powszechne niezadowolenie z trudnych warunków życia, w jakich żyją [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i ogólny sprzeciw wobec wszelkich prób modernizacji i dywersyfikacji gospodarki wywołały bunt w regionie [ShowRegionName('ural_region')]. Rebelią dowodzi charyzmatyczny przywódca o imieniu [yemelyan_pugatchev.GetName]. Obiecuje zniesienie pańszczyzny, obniżenie podatków i zakończenie reform administracyjnych."
 flavor_rus.27.a: "Lud się budzi."
 pugatchev_uprising: "Powstanie Pugaczowa"
 pugatchev_uprising_tt: "[pugatchev_uprising.GetName] przyciąga wiele [Concept('pops', 'społeczności')|e] z regionu [ShowRegionName('ural_region')]."
 flavor_rus.27.tt1: "Rebelia rozprzestrzenia się na region [ShowRegionName('russian_region')], gdy [ShowPopTypeName('peasants')|l] wyrażają swoje niezadowolenie."
 flavor_rus.27.b: "Zaproponujmy znaczne ustępstwa."
 flavor_rus.27.historical_info: "Powstanie Pugaczowa rozpoczęło się w 1773 roku na Uralu. W buncie Jemieliana Pugaczowa wzięli udział wysiedleni Kozacy i chłopi, którzy uwierzyli, że przywódca rebelii jest Piotrem III, zamordowanym mężem carycy Katarzyny II. Zimą 1773–1774 rewolta przejęła kontrolę nad większością dorzecza Wołgi, a nawet zagroziła Moskwie, doprowadzając królestwo Katarzyny na skraj upadku. W końcu regularne oddziały pod dowództwem Suworowa zdołały schwytać Pugaczowa w pobliżu Carycyna. Został stracony w Moskwie."
 flavor_rus.28.title: "Polityka reakcyjna"
 flavor_rus.28.desc: "Ostatnie powstanie dowiodło, że musimy postępować ostrożniej. Powinniśmy przywrócić pewne przywileje, którymi cieszyli się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], w zamian za utrzymanie porządku i przyjąć bardziej ugodowe podejście do reform gospodarczych, by złagodzić sprzeciw wobec dalszych zmian."
 flavor_rus.28.a: "Wydajmy statut szlachecki."
 flavor_rus.28.b: "Zezwólmy na pewną swobodę."
 flavor_rus.28.historical_info: "Po powstaniu Pugaczowa Katarzyna II zmieniła swoje stanowisko w sprawie pańszczyzny. Początkowo planowała wyzwolenie chłopstwa, ale zdała sobie sprawę, że potrzebuje poparcia właścicieli ziemskich, przeciwnych takim zmianom. Obawiając się chaosu, porzuciła ten pomysł, zamiast tego wzmacniając opresyjny system. Katarzyna rozszerzyła poddaństwo na wcześniej wolnych Ukraińców i pogorszyła trudną sytuację chłopów, przyznając ziemie koronne swoim sojusznikom. Pod koniec jej panowania Rosja miała niewielu wolnych chłopów, a zatem ostatecznie caryca osiągnęła cel odwrotny do zamierzonego."
 flavor_rus.29.title: "Nieco liberalne prawodawstwo"
 flavor_rus.29.desc: "Hierarchia społeczna państwa [ROOT.GetCountry.GetName] jest silnie uzależniona od przywiązania ludu do ziemi, by [ShowPopTypeName('peasants')|l] nie mogli się przemieszczać. Ostatnio pojawiły się jednak apele o bardziej liberalne podejście i próbę zmniejszenia zależności ekonomicznej od pańszczyzny, a także złagodzenia niektórych surowszych praktyk bez naruszania podstaw autokratycznych rządów, które dotąd tak dobrze nam służyły."
 flavor_rus.29.a: "Ograniczmy poddaństwo."
 flavor_rus.29.tt1: "Polegając na swej ostrożności, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] powoli wprowadza zmiany, dzięki którym [ShowPopTypeName('peasants')|l] zyskują wolność."
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są zdegustowani wolnością przyznawaną niższym warstwom społecznym."
 flavor_rus.29.b: "Jest dobrze tak, jak jest."
 flavor_rus.29.historical_info: "Car Paweł I, dążąc do wzmocnienia autokracji, cofnął wiele postanowień Katarzyny Wielkiej, wracając między innymi do scentralizowanych agencji administracyjnych, zwiększając biurokratyczną kontrolę nad lokalną administracją i ograniczając władzę możnych. W przeciwieństwie do Katarzyny, która utrwaliła pańszczyznę, Paweł był pierwszym carem, który zmniejszył obciążenia zwykłych Rosjan."
 flavor_rus.30.title: "Iskra zmian"
 flavor_rus.30.desc: "Zwolennik postępu [mikhail_speransky.GetName] uważa wdrożenie nowego systemu konstytucyjnego za priorytet. Pozostanie w rządzie, aby zadbać o wprowadzenie reform. Dajmy się ponieść wiatrom zmian i wypłyńmy na niezbadane wody, kierując się jedynie liberalnym kompasem."
 flavor_rus.30.a: "Wietrze wiej!"
 enable_speransky_liberalization_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('speransky_liberalization_reform')|l]”."
 flavor_rus.30.tt1: "Kraj [target_root_country.GetName] liberalnie zmodernizuje administrację, choć [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] się temu sprzeciwiają."
 flavor_rus.30.b: "To kontrowersyjne i niebezpieczne."
 flavor_rus.30.historical_info: "Car Aleksander I, kierując się wizją reform, zapoczątkował za swoich rządów znaczące zmiany. W 1802 roku wprowadził bardziej zorganizowaną administrację, ustanawiając osiem ministerstw, dowodząc tym samym, że zależy mu na efektywnym zarządzaniu. Ogromny wpływ na tę epokę miał też Michaił Spieranski, główny doradca cara i zwolennik modernizacji."
 flavor_rus.31.title: "Związek anjalski"
 flavor_rus.31.desc: "Duża grupa fińskich żołnierzy, którymi dowodzi [johan_jagerhorn.GetNameWithNoTooltip], członek #L [GetCountry('SWE').GetAdjective|l]kiej#! klasy społecznej znanej jako [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')|l], wysłał nam depeszę, w której określa trwającą wojnę za bezprawną i pyta, czy pomożemy mu utworzyć niepodległe państwo o nazwie [GetCountry('FIN').GetName]. Może się ono okazać przydatnym krajem buforowym i odpowiednim miejscem do zebrania sił przed kolejnymi inwazjami na [GetCountry('SWE').GetAdjectiveWithNoTooltip]kie terytorium."
 flavor_rus.31.a: "Zapewnijmy im nasze wsparcie."
 flavor_rus.31.a.custom: "Wszyscy [ShowPopTypeName('peasants')|l] z regionu [ShowAreaName('finland_area')] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołączają do grupy [anjala_conspirators.GetName]."
 anjala_conspirators: "Buntownicy anjalscy"
 flavor_rus.31.b: "Odrzućmy ich prośbę."
 rus_rejected_anjala_league: "Odrzucono związek anjalski."
 flavor_rus.31.tt1: "[johan_jagerhorn.GetNameWithNoTooltip] i jego zwolennicy raczej nie zdołają przeprowadzić powstania samodzielnie."
 flavor_rus.31.historical_info: "Związek anjalski był spiskiem grupy szwedzkich oficerów i polityków, którzy byli niezadowoleni z trwającej wojny z Rosją. Spiskowcy dążyli do wynegocjowania odrębnego pokoju z Rosją, wierząc, że kontynuowanie wojny przyniesie Szwecji znaczne straty. Wydarzenie to miało znaczący wpływ na szwedzką politykę. Chociaż negocjacje pokojowe odbyły się bez bezpośredniego udziału spiskowców, ich działania podkreśliły niezadowolenie z królewskich rządów i frustrację poddanych."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "Konserwatywny intelektualista [michailo_shcherbatov.GetName] pisze obszerne dzieła poruszające tematy kulturalne, społeczne i polityczne, wyrażając konwencjonalne poglądy będące krytyką oświeceniowych idei w kraju [ROOT.GetCountry.GetName]. Jego prace ubolewają nad erozją moralności i porządku społecznego wynikającą z wpływów zachodnioeuropejskich i mogą okazać się cennym atutem, jeśli pragniemy powrotu do tradycyjnych wartości."
 flavor_rus.32.a: "Zaprośmy go na dwór."
 flavor_rus.32.tt2: "Jego dzieła wpływają na [target_root_country.GetAdjective|l] społeczeństwo i kierują je w stronę myśli konserwatywnej."
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zachwyceni, że [michailo_shcherbatov.GetNameWithNoTooltip] zdobywa większe wpływy, ponieważ [policy|el] „[ShowPolicyName('strict_censorship')|l]” pokrywa się z jego poglądami."
 STATIC_MODIFIER_NAME_literary_moralist: "Literacki moralista"
 flavor_rus.32.b: "Nasze wartości są rozbieżne."
 flavor_rus.32.historical_info: "Michaił Szczerbatow był ważnym mężem stanu, historykiem i filozofem w XVIII-wiecznej Rosji. W 1770 roku został członkiem Rady Handlowej, a w 1779 przewodniczącym Rady Głównej i senatorem. Był czołowym przedstawicielem rosyjskiego konserwatyzmu oraz krytykiem rosyjskiego ruchu oświeceniowego. Zapisał się w historii jako autor kilku prac krytykujących upadek moralnych wartości."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "Oświecony reformator i bystry historyk, [vasily_tatishchev.GetName], przez dłuższy czas służył w wojsku i szybko awansował, by objąć później stanowisko administracyjne w urzędzie. Poprosił o zwolnienie z aktywnej służby, by zająć się pisaniem i powinniśmy to rozważyć, ponieważ nadal może nam się przydać, pełniąc dotychczasowe rządowe obowiązki."
 flavor_rus.33.a: "Wesprzyjmy jego pisarską karierę."
 flavor_rus.33.b: "Musi pozostać do dyspozycji jako doradca."
 flavor_rus.33.c: "Precz nam z oczu!"
 STATIC_MODIFIER_NAME_exiled: "Zesłano"
 flavor_rus.33.tt2: "Urzędnik zostaje zwolniony ze służby i zesłany do regionu [ShowRegionName('east_siberia_region')] na resztę życia, co zmniejsza prawdopodobieństwo powstania jakiegokolwiek dzieła literackiego."
 flavor_rus.33.historical_info: "Rosyjski mąż stanu i etnograf Wasilij Tatiszczew ukończył szkołę inżynieryjną w Moskwie i brał udział w wielkiej wojnie północnej przeciwko Szwecji. Stał się ważną postacią w Ministerstwie Spraw Zagranicznych za panowania Piotra Wielkiego, a później poparł wstąpienie na tron Anny Romanowej, stawiając się w opozycji do Najwyższej Tajnej Rady. Był autorem kilku dzieł historiograficznych, w tym jednej z najwcześniejszych pełnowymiarowych prac na temat historii Rosji."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Akademicki wizjoner i zwolennik autokracji, [mikhail_lomonosov.GetName], wykazał się wielkim talentem do nauki, filozofii i polimatii. Jednak ze względu na niskie urodzenie nie ma dostępu do szkolnictwa wyższego. Otrzymując stypendium mógłby studiować w Akademii słowiano-greko-łacińskiej w mieście [ShowLocationName('moscow')], a my prawdopodobnie będziemy czerpać korzyści z takiej inwestycji w nadchodzących latach. Ponadto, możemy wpływać na kierunek studiów w zależności od tego, w jakiej dziedzinie chcemy się doskonalić."
 flavor_rus.34.a: "Człowiek nauki i oświecenia."
 flavor_rus.34.b: "Zwolennik reform edukacyjnych."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] poświęca swój czas na rozwój [target_root_country.GetAdjective|l] kultury i edukacji."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Zapewnia dostęp do [Concept('advance', 'postępu')|e] „[ShowGovernmentReformName('russian_absolutism')|l]”."
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip] przyczynia się do utworzenia Carskiego Uniwersytetu w mieście [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.34.c: "Nie ma tu miejsca na drakoński autorytaryzm."
 flavor_rus.34.historical_info: "Michaił Łomonosow był rosyjskim naukowcem i intelektualistą, który wstąpił do Akademii słowiano-greko-łacińskiej w Moskwie w wieku dziewiętnastu lat, podając się za syna księdza. Po uzyskaniu stypendium na Uniwersytecie Petersburskim studiował za granicą na uczelni w Marburgu pod kierunkiem niemieckiego filozofa oświeceniowego Christiana Wolffa. Łomonosow wniósł znaczący wkład w różne dziedziny nauki, w szczególności odkrywając atmosferę Wenus."
 flavor_rus.35.title: "Szaleniec poza kontrolą"
 flavor_rus.35.desc: "Niegdyś charyzmatyczny [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest dręczony wielką żałobą, odkąd niespodziewanie zmarła jego żona, [first_spouse.GetName]. Irracjonalne zachowanie i gwałtowne wybuchy stały się niemal codziennością na dworze, a wydane dekrety nakazują natychmiastowe rozwiązanie Wielkiej Rady, ustanowionej po wprowadzeniu prawa „[ShowGovernmentReformName('chosen_rada_reform')|l]”. Wydaje się, że to szaleństwo nie ma końca."
 flavor_rus.35.a: "Taka jest wola naszego suwerena."
 flavor_rus.35.tt1: "Członkowie [Concept('cabinet', 'gabinetu')|e] znikną na zawsze."
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] trafi do więziennej wieży."
 flavor_rus.35.historical_info: "Po śmierci pierwszej żony Iwana, Anastazji, oskarżył on swoich przyjaciół z rady o otrucie ukochanej, skazując ich na wygnanie. Gdy nie było już nikogo, kto mógłby opanować Iwana, stał się brutalniejszy niż wcześniej."
 flavor_rus.36.title: "Izba Skarbowa"
 flavor_rus.36.desc: "Mając aparat państwowy pod kontrolą, musimy przejść do wprowadzenia regulacji gospodarczych, aby zapewnić stały przepływ funduszy na wsparcie działań rządu. Scentralizowany organ, z którym ściśle wiąże się [ShowGovernmentReformName('oprichnina')|l], na przykład Izba Finansowa, byłby kolejnym narzędziem do ustalania cen, monitorowania handlu i zarządzania polityką gospodarczą, co zwiększyłoby stabilność."
 flavor_rus.36.a: "Fiskalnie ma to sens."
 flavor_rus.36.b: "Żelazna pięść może osiągnąć to samo."
 flavor_rus.36.historical_info: "Iwan IV wprowadził jedne z najważniejszych reform rosyjskiego rządu. Stworzył on oddzielną Izbę Finansową, za którą był osobiście odpowiedzialny, mógł więc zadbać o odpowiedni przepływ gotówki. Izba była również wykorzystywana do realizacji polityki opriczniny i nadzorowania przedstawicieli władz skarbowych."
 flavor_rus.37.title: "Pokarm z ziemi"
 flavor_rus.37.desc: "W miarę jak nasze wpływy rozszerzają się na kolejne terytoria, zarządzanie rosnącą liczbą lokalizacji stało się sporym wyzwaniem. Zajmą się tym miejscowi [ShowPopTypeName('nobles')|l], ale ich utrzymanie stale obciąża nasze finanse. Rozważmy, czy [ShowPopTypeName('peasants')|l] i ziemia w jurysdykcji tych zarządców mogą potencjalnie zmniejszyć ten wydatek, pozwalając nam skupić się na bardziej naglących sprawach."
 flavor_rus.37.a: "Dobrze odżywiony szlachcic to zadowolony szlachcic."
 flavor_rus.37.b: "Niech niczego im nie zabraknie."
 flavor_rus.37.historical_info: "Praktyka utrzymywania się z ziemi była systemem wdrożonym w średniowiecznej Rosji, gdzie na miejscową ludność spadł obowiązek wspierania zarządców prowincji. Chłopi nie zawsze byli w stanie dostarczyć żądane od nich dobra, co zmuszało ich do oferowania zapłaty w naturze świadczonych klasie rządzącej. Zniesienie systemu opłat było częścią szerszych reform administracyjnych przeprowadzonych przez cara Iwana IV."
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip] wprowadza oszczędności"
 flavor_rus.38.desc: "Nadzorca finansowy [boris_morozov.GetName] przygotowuje serię zwolnień i cięć wynagrodzeń, by wzmocnić skarb państwa i upewnić się, że aparat rządowy jest proporcjonalny do potrzeb kraju. Metody te mogą mieć negatywny wpływ na zdolności administracyjne w państwie [ROOT.GetCountry.GetName] i odbiją się na armii, ponieważ spadki zarobków dotkną zarówno urzędników, jak i żołnierzy."
 flavor_rus.38.a: "Wszyscy musimy się poświęcić."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Zmniejszone wydatki rządowe"
 flavor_rus.38.b: "[ShowPopTypeNameWithNoTooltip('nobles')] zajmą się tymi obowiązkami."
 flavor_rus.38.tt1: "[boris_morozov.GetNameWithNoTooltip] ma związane ręce, ponieważ rząd traci część władzy."
 flavor_rus.38.historical_info: "Borys Morozow nieugięcie dążył do poprawy fatalnego stanu finansów Rosji, a priorytetem stało się zwiększenie dochodów skarbu wszelkimi możliwymi sposobami. Podniesiono kilka podatków, z których część doprowadziła do niesławnego buntu solnego z 1648 roku, ale dokonano również cięć w ogólnej administracji kraju."
 flavor_rus.39.title: "Błędnie interpretujący dyplomata"
 flavor_rus.39.desc: "Niekonwencjonalny attaché [fyodor_baikov.GetName] ma spore doświadczenie w kontaktach z zagranicznymi dygnitarzami z odległych krajów i oczekujemy, że powróci do aktywnej służby po długiej podróży. Musimy wykorzystać jego bogatą wiedzę, aby zabezpieczyć korzystne traktaty z innymi mocarstwami wykorzystując jego unikalne spostrzeżenia, wzmocnić pozytywne stosunki zagraniczne i rozwijać nasze interesy na arenie międzynarodowej."
 flavor_rus.39.a: "Zaprośmy go na dwór."
 flavor_rus.39.tt2: "Może wykonywać ważne misje dyplomatyczne, jeśli zostanie przydzielony do [Concept('cabinet','gabinetu')|e]."
 flavor_rus.39.b: "Czeka go żmudna papierologia."
 flavor_rus.39.tt3: "Powinien wypełniać raporty ambasadorów z poprzednich podróży, znacznie poszerzając wiedzę na temat zagranicznych dworów."
 flavor_rus.39.c: "Zdarza mu się przejęzyczyć."
 flavor_rus.39.historical_info: "Fiodor Bajkow był pierwszym rosyjskim ambasadorem w Chinach. Zasłynął próbą wynegocjowania traktatu, który miał zachęcać do handlu między dwoma wschodzącymi imperiami i rozstrzygania wszelkich potencjalnych sporów terytorialnych wynikających z rosyjskiej ekspansji na wschód."
 flavor_rus.40.title: "Historia rosyjska"
 flavor_rus.40.desc: "Były pisarz i emerytowany patriota [vasily_tatishchev.GetName] napisał szczegółowy podręcznik historii państwa [ROOT.GetCountry.GetName], który nie tylko podkreśla splendor naszych zwycięstw militarnych i inspirujących przywódców, ale także skupia się na oczywistych zaletach, jakie niesie ze sobą [ShowGovernmentReformName('autocracy')|l]. Musimy dopilnować, aby ta opowieść była dostępna dla wszystkich, zapewniając pełne zrozumienie historii naszego narodu i zasług naszych rządów."
 flavor_rus.40.a: "Opublikujcie to dzieło."
 flavor_rus.40.b: "Opublikujmy wyłącznie fragmenty dotyczące rządów autokratycznych."
 flavor_rus.40.c: "Nie marnujmy cennego tuszu."
 flavor_rus.40.historical_info: "Po wycofaniu się z czynnej służby Tatiszczew poświęcił się pracy naukowej. Nie tylko pisał obszernie dzieła o historii Rosji, ale podjął się również zadania opracowania pierwszej rosyjskiej encyklopedii. W swoich pracach konsekwentnie opowiadał się za ideą, że autokracja jest idealną formą rządów dla Rosji."
 flavor_rus.41.title: "Rosyjsko-Amerykańska Kompania Handlowa"
 flavor_rus.41.desc: "Wczesny rekonesans w regionie [ShowRegionName('alaska_region')] wykazał, że występuje tam duża populacja kałanów. Ich [ShowGoodsName('fur')|l] jest bardzo poszukiwanym towarem, w związku z czym zaproponowano utworzenie kompanii kolonialnej, aby zabezpieczyć ten obszar przed obcymi wpływami. Zacznijmy handlować z miejscowymi plemionami i postawmy budynki takie jak [ShowBuildingTypeName('overseas_trading_post')|l], by wzmocnić naszą władzę w tym rejonie i zabezpieczyć dostawy."
 flavor_rus.41.a: "Udzielmy zezwoleń."
 flavor_rus.41.b: "Przy tak wielkich wydatkach pojutrze będzie już po futrze."
 flavor_rus.41.historical_info: "RAKH, czyli Rosyjsko-Amerykańska Kompania Handlowa, zarządzała rosyjskimi interesami w Ameryce Północnej. Na Alasce odkryto wielką populację kałanów, a stały popyt na futra oznaczał, że założenie placówek handlowych w tamtym regionie wydawało się opłacalnym przedsięwzięciem. Kompania działała aż do jej rozwiązania w połowie XVIII wieku z powodu nadmiernych polowań i zmieniających się warunków rynkowych."
 flavor_rus.42.title: "Wolne Towarzystwo Ekonomiczne"
 flavor_rus.42.desc_common1: "Rolnictwo pozostaje podstawą naszego społeczeństwa, ale metody uprawy i techniki rolne, które stosują [ShowPopTypeName('peasants')|l] są powolne i mniej wydajne w porównaniu z konkurencyjnymi mocarstwami."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Za niewielką opłatą, architekt [grigory_orlov.GetName] zaproponował utworzenie organizacji gospodarczej, by dalej rozwijać wiedzę o rolnictwie i handlu, a także zaoferował objęcie wiodącej roli w jej administracji. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ Nasza najwyższa władza, [target_character.GetName], zaproponowała wsparcie dla organizacji gospodarczej, w której będziemy rozwijać wiedzę o rolnictwie i handlu. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Architekt [grigory_orlov.GetName] zaproponował utworzenie organizacji gospodarczej, by dalej rozwijać wiedzę o rolnictwie i handlu, a także zaoferował objęcie wiodącej roli w jej administracji. Nasza najwyższa władza, [target_character.GetName], zaproponowała wsparcie finansowe dla tego przedsięwzięcia, by mogło się ono ziścić. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nJeśli organizacja odniesie sukces, musi również dążyć do poprawy wykształcenia rolników i szkolenia wykwalifikowanych pracowników poprzez dostarczanie praktycznych porad i publikowanie czasopism oraz artykułów badawczych na ten temat."
 flavor_rus.42.a: "W końcu musimy coś jeść."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Wprowadzono odmiany ziemniaków"
 flavor_rus.42.tt1: "[ShowGoodsName('potato')] został przebadany przez Towarzystwo i wprowadzono przełomowe metody uprawy, dzięki którym wzrosną plony."
 flavor_rus.42.b: "Nie tędy droga."
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pochwalają wysiłki, dzięki którym [ShowPopTypeName('peasants')|l] pozostają klasą podrzędną."
 flavor_rus.42.historical_info: "Carskie Wolne Towarzystwo Ekonomiczne zostało założone przez Grigorija Orłowa przy wsparciu carycy Katarzyny II, która sama uważała, że metody rolnicze w Rosji są przestarzałe i pozostają w tyle za innymi wielkimi mocarstwami, zwłaszcza za Wielką Brytanią. Towarzystwo opublikowało kilka artykułów na temat nowych technik zbiorów, wprowadziło nowe uprawy i zorganizowało zajęcia edukacyjne dla rolników, aby mogli wydajniej uprawiać ziemię i produkować więcej żywności."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zwraca uwagę na śmiałego oficera i jednocześnie bogatego właściciela ziemskiego, i zaprasza go do służby na swym dworze. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Zdolny oficer i zarazem bogaty właściciel ziemski, którego miejscem służby jest [ShowBuildingTypeName('moscow_artillery_yard')] wzbudził ciekawość swych zwierzchników i otrzymał od nich dodatkowe obowiązki. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "[grigory_orlov.GetName] udowodnił, że ma talent do walki morskiej i administracji, więc byłby świetnym nabytkiem w państwowym gabinecie lub w marynarce wojennej."
 flavor_rus.43.a: "W głębi serca jest biurokratą."
 flavor_rus.43.tt2: "Może poprowadzić kilka inicjatyw, jeśli zostanie członkiem [Concept('cabinet','gabinetu')|e]."
 flavor_rus.43.b: "Morze na niego czeka."
 flavor_rus.43.c: "Nie jest dość śmiały."
 flavor_rus.43.historical_info: "Grigorij Orłow stał się ulubieńcem i kochankiem Katarzyny II oraz pomógł zorganizować zamach stanu, w wyniku którego skorzystała na obaleniu własnego męża. Jako zapalony mecenas sztuki i nauki, kolekcjonował obrazy światowej sławy artystów oraz był orędownikiem poprawy warunków życia i edukacji chłopów pańszczyźnianych."
 flavor_rus.44.title: "Splendor Gatczyny"
 flavor_rus.44.desc: "Zawsze hojny [grigory_orlov.GetName] zatrudnił obiecującego architekta do zaprojektowania wspaniałej posiadłości położonej poza bramami miasta [ShowLocationName('neva')]. Projekt zakłada połączenie kilku stylów architektonicznych, obejmując elementy z epoki średniowiecza i wschodzącego neoklasycyzmu poprzez dodanie dużej kopuły, wieżyczek i wież. Z pewnością [target_location.GetRank.GetName|l] zyska w tej sposób jeszcze większy splendor, stając się spektakularną własnością ambitnego hrabiego, a odwiedzający [ShowPopTypeName('nobles')|l] będą mieli dla siebie dość miejsca."
 flavor_rus.44.a: "Skromne wiejskie zacisze."
 rus_gatchina_palace_construction: "Budowa pałacu w Gatczynie"
 flavor_rus.44.b: "Nie potrzebujemy kolejnego ekstrawaganckiego pałacu."
 flavor_rus.44.c: "Lepiej wydać fundusze na jałmużnę."
 flavor_rus.44.historical_info: "Pałac w Gatczynie miał być główną rezydencją Grigorija Orłowa, który w tym czasie był uważany za najpotężniejszego człowieka w Rosji i ulubieńca carycy. Z biegiem lat stał się najczęściej odwiedzaną rezydencją szlachecką, choć sam Orłow w niej nie zawitaj, gdyż zmarł przed ukończeniem budowy. Projekt pałacu jest wyjątkowy, łącząc w sobie elementy architektury klasycznej, gotyckiej i renesansowej."
 flavor_rus.45.title: "O zepsuciu obyczajów w Rosji"
 flavor_rus.45.desc: "Obskurancki autor [michailo_shcherbatov.GetName] ukończył pogardliwą pracę, w której krytykuje wpływ zachodnich idei oświeceniowych i zmian społecznych na ludność. Argumentuje, że tradycyjna tkanka moralna ulega erozji i opowiada się za powrotem do tradycyjnych wartości, w których silna władza centralna dba o porządek i hamuje indywidualizm. Dzieło zostanie wkrótce opublikowane, chyba że jego narracja zostanie zakwestionowana."
 flavor_rus.45.a: "Potępienie tekstu wywoła spore poruszenie."
 flavor_rus.45.tt1: "[ShowWorkOfArtTypeName('treatise')] opowiada się za większym wpływem kościoła w społeczeństwie, z czego ucieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_rus.45.b: "Wstrzymać publikację."
 flavor_rus.45.historical_info: "#italic Dyskusja o zepsuciu obyczajów w Rosji#! została opublikowana przez Michaiła Szczerbatowa, jednego z czołowych konserwatywnych myślicieli w XVIII-wiecznej Rosji. Wzywał on do odrodzenia tradycyjnych rosyjskich wartości, podkreślając znaczenie prawosławnego chrześcijaństwa, autokracji i hierarchicznego porządku społecznego. Jego publikacja wywarła wielki wpływ na zbiorową moralność i inspirowała konserwatywnych myślicieli przez kolejne pokolenia."
 flavor_rus.46.title: "Ideologiczna redakcja Gazety Moskiewskiej"
 flavor_rus.46.desc: "[ShowBuildingTypeName('university')] w mieście [ShowLocationName('moscow')] publikuje #italic Gazetę Moskiewską#!, bardzo poczytną mimo małego nakładu. To jedyna regularna publikacja podsumowująca błahe miejscowe i światowe wydarzenia. Gazeta ma wybrać nowego redaktora, przy czym dwaj proponowani kandydaci postrzegają świat w raczej odmiennym świetle i jako tacy prawdopodobnie wybiorą całkiem odmienne artykuły do publikacji."
 flavor_rus.46.a: "Poprzyjmy konserwatystę."
 flavor_rus.46.b: "Poprzyjmy liberała."
 flavor_rus.46.tt1: "Gazeta zaczyna publikować satyryczne teksty, które wyśmiewają ustalone zwyczaje społeczne, co może mieć konsekwencje w przyszłości."
 flavor_rus.46.historical_info: "Gazeta #italic Moskiewskie Wiadomości#! była największą gazetą w Rosji w XVIII i XIX wieku i odgrywała ważną rolę w dystrybucji wiadomości, informacji i komentarzy związanych z Moskwą oraz z wydarzeniami międzynarodowymi. Korzystała z prasy uniwersyteckiej i była publikowana co tydzień, aż do jej ostatecznego zamknięcia przez bolszewików po rewolucji październikowej."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "Reformatorski intelektualista [mikhail_speransky.GetName] w pełni przyjął ideały liberalizmu, kiedy jego miejscem pracy był [ShowBuildingTypeName('university')|l] w mieście [university_location.GetName]. Chce teraz zaszczepić te idee w aparacie administracyjnym kraju [ROOT.GetCountry.GetName]. Poszukajmy dla niego odpowiedniego stanowiska, aby wstrząsnąć administracją i utorować drogę do epoki nowoczesności."
 flavor_rus.47.a: "To prawdziwy autorytet umysłowy."
 flavor_rus.47.tt2: "[ShowBuildingTypeName('academy_of_sciences')] nada mu tytuł honorowego członka, co jeszcze bardziej wzmocni jego pozycję intelektualną i wpływy."
 flavor_rus.47.tt3: "[ShowBuildingTypeName('free_economic_society')] przyjmie go w swoje szeregi, poszerzając jego kompetencje."
 flavor_rus.47.b: "Ten człowiek ma zły wpływ."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] poszuka zatrudnienia gdzie indziej."
 flavor_rus.47.historical_info: "Michaił Spieranski był mężem stanu i reformatorem za panowania Aleksandra I i odegrał kluczową rolę w przeprowadzeniu kompleksowych reform, do których dążył car. Ogólnym celem był zmodernizowany i scentralizowany system administracyjny, który zmniejszyłby władzę szlachty i stworzył bardziej wydajny rząd. Osiągnięto to głównie poprzez statuty, które wprowadziły ujednolicone zasady prawne. Car ostatecznie utracił władzę z powodu wewnętrznego sprzeciwu wobec proponowanych reform, ale jego pomysły miały trwały wpływ na przyszłe rządy."
 flavor_rus.48.title: "Oświecony uzurpator"
 flavor_rus.48.desc: "Bogata rodzina, której korzenie to kultura [target_culture.GetName|l], proponuje, aby [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale, 'poślubiła', 'poślubił')] kobietę z tego znamienitego rodu, aby wspaniała dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] trwała dalej. Często nazywana chłopczycą [sophie_of_anhalt_zerbst.GetName] opanowała sztukę szermierki i jest uważana za dobrze wykształconą i otwartą młodą damę o ciętym języku. Choć może wydawać się buńczuczna, bez wątpienia przyjmie rolę posłusznej żony i wypełni obowiązki wynikające z proponowanego układu, łącząc tradycję ze swoimi wyjątkowymi cechami."
 flavor_rus.48.a: "Zaakceptujmy ten mariaż."
 flavor_rus.48.b: "To nie przystoi damie."
 flavor_rus.48.historical_info: "Zofia Fryderyka Augusta, powszechnie znana jako Katarzyna Wielka, była urodzoną w Niemczech księżniczką, która poślubiła rosyjskiego cara Piotra III. Częste kłótnie z mężem przypisywano jego niedojrzałości umysłowej, i został ostatecznie obalony przez żonę przy wsparciu królewskich doradców po tym, jak podjął szereg decyzji politycznych, które zraziły większość szlachty. Rządy Katarzyny naznaczone były oświeceniem i renesansem kultury i nauki, a Rosja w końcu stała się szanowanym europejskim Mocarstwem."
 flavor_rus.49.title: "Przewrót"
 flavor_rus.49.desc: "[target_ruler.GetName] jest niezdolny do zjednoczenia i skutecznego kierowania krajem, więc jego rządy stoją pod znakiem zapytania. Jego małżonka, [sophie_of_anhalt_zerbst.GetName], postanowiła go obalić, w czym ma jej pomóc jeden z najwazniejszych członków gabinetu, [coup_leader.GetName]. Przewrót prawdopodobnie zakończy się sukcesem, chyba że próba zostanie udaremniona przy użyciu znacznych sił, za jeszcze znaczniejszą cenę."
 flavor_rus.49.a: "Zezwólmy na pokojowy przewrót."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] zostaje uznany za niezdolnego do rządzenia, odsunięty od władzy i umieszczony w niewoli."
 flavor_rus.49.b: "[target_ruler.GetNameWithNoTooltip] straci życie."
 flavor_rus.49.c: "Zabić spiskowców."
 flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle] otrzyma obstawę złożoną z najemników."
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] straci wolność w wyniku następujących wydarzeń."
 flavor_rus.49.historical_info: "Przewrót zorganizowany przez Katarzynę Wielką przeciwko jej mężowi, carowi Piotrowi III, był motywowany słabnącym poparciem możnych, wynikającym z ekscentryczności władcy, jego decyzji wojskowych i wdrażania niepopularnej polityki. Katarzyna dbała o własny interes i czuła się zmuszona do podjęcia odpowiednich działań."
 flavor_rus.50.title: "Carska Akademia Sztuk Pięknych"
 flavor_rus.50.desc: "Wizjonerski reformator [ivan_shuvalov.GetName] kontynuuje swoje nieprzerwane reformy systemu edukacji i nie przestaje wspierać sztuki, dążąc do ustanowienia akademii poświęconej najwyższym standardom w sztuce i architekturze oraz skupionej na pielęgnowaniu i rozwijaniu #L [ROOT.GetCountry.GetAdjective|l]kich#! talentów artystycznych poprzez sponsorowanie pobytu i nauki najbardziej obiecujących studentów w najnowocześniejszych europejskich metropoliach. Podejmijmy tę inicjatywę i zbudujmy twierdzę postępu kulturowego, aby przekształcić miasto [ShowLocationName('neva')] we wzorzec klasycyzmu."
 flavor_rus.50.a: "Doskonała propozycja."
 flavor_rus.50.tt1: "Szacowny [grigory_orlov.GetName] przekazuje znaczną część kolekcji dzieł sztuki na rzecz nowo utworzonej akademii."
 flavor_rus.50.b: "Obowiązki gabinetu są ważniejsze."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] skupia się wyłącznie na obowiązkach [Concept('cabinet','gabinetu')|e], doskonale radząc sobie na stanowisku i podnosząc poprzeczkę w administracji."
 flavor_rus.50.c: "Lepsze jest wrogiem dobrego."
 flavor_rus.50.tt3: "Obecne style architektoniczne zostały utrwalone i przeżywają drugi renesans."
 flavor_rus.50.historical_info: "Carska Akademia Sztuk Pięknych była uczelnią artystyczną położoną nad rzeką Newą, w Sankt Petersburgu. Założona w 1757 roku przez Iwana Szuwałowa, męża stanu i entuzjastę sztuki, promowała styl i technikę neoklasyczną, a jej głównym celem było naśladowanie europejskich akademii sztuk, a także zachęcanie zagranicznych artystów do nauczania rosyjskich studentów."
 flavor_rus.51.title: "Dżentelmeński mecenas"
 flavor_rus.51.desc: "Podróżujący po świecie szlachcic wielce zainteresowany sztuką i zainspirowany wizją naśladowania europejskich instytucji by napędzić innowacje artystyczne, prosi o bezpośrednie zaangażowanie się w rozwój kulturalny w państwie [ROOT.GetCountry.GetName]. [ivan_shuvalov.GetName] świetnie zna etykietę, potrafi zyskać posłuch i ucieszyłby się z każdego stanowiska, dzięki któremu mógłby promować inicjatywy kulturalne i edukacyjne."
 flavor_rus.51.a: "To urodzony mąż stanu."
 flavor_rus.51.tt2: "Może przygotować artystyczne przedsięwzięcia, jeśli otrzyma stanowisko w [Concept('cabinet','gabinecie')|e]."
 flavor_rus.51.b: "Kluczowy człowiek podtrzymujący dziedzictwo kulturowe."
 flavor_rus.51.tt3: "Będzie niestrudzenie pracował, aby zapewnić wsparcie krajowej sztuce i ją rozpowszechnić."
 flavor_rus.51.tt4: "[ShowBuildingTypeName('university')] w mieście [ShowLocationName('moscow')] zatrudni go jako kuratora, który może przyciągnąć najlepszych uczonych."
 flavor_rus.51.c: "Naśladowanie sztuki jest bezcelowe."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] nie otrzyma stanowiska."
 flavor_rus.51.historical_info: "Iwan Szuwałow był rosyjskim szlachcicem, który służył na różnych stanowiskach rządowych związanych z edukacją i kulturą w XVIII wieku. Otrzymał wszechstronne wykształcenie i starał się sprowadzić oświecone wpływy z krajów takich jak Włochy i Francja, aby promować racjonalizm, edukację i wymianę kulturalną."
 flavor_rus.52.title: "Wyróżnienie Towarzystwa Królewskiego"
 flavor_rus.52.desc: "Dzięki swemu zaangażowaniu [ivan_shuvalov.GetName] został zauważony i [ShowBuildingTypeName('royal_society')] z miasta [target_location.GetName] zwróciło nań uwagę, proponując, aby został honorowym członkiem Towarzystwa w uznaniu za swe zasługi."
 flavor_rus.52.a: "Łaskawie zaakceptujmy prośbę."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Gwałtowny wzrost liczby artystów"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Magnes na uczonych"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Więcej prenumerat gazety"
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')] odnotowuje zwiększony napływ artystów"
 flavor_rus.52.tt2: "[ShowBuildingTypeName('university')] w mieście [ShowLocationName('moscow')] przyciąga masę studentów, liczących że [ivan_shuvalov.GetNameWithNoTooltip] stanie się ich mentorem i kuratorem."
 flavor_rus.52.tt3: "Gazeta wydawana w mieście [ShowLocationName('moscow')] odnotowała większą liczbę prenumeratorów, ponieważ czytelnicy chętnie sięgają po artykuły, które często przygotowuje słynny [ivan_shuvalov.GetNameWithNoTooltip]."
 flavor_rus.52.b: "Zaakceptujmy propozycję, ale wykorzystajmy inny plan."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] wykorzystuje ceremonię przyznania nagród by wskazać, że państwo [target_root_country.GetName] wyznacza kurs oświeceniu."
 flavor_rus.52.historical_info: "„Fellowship of the Royal Society” to prestiżowa nagroda przyznawana przez Towarzystwo Królewskie w Londynie. Uważana za wybitne wyróżnienie, jest często przyznawana wybitnym naukowcom, badaczom i uczonym. W 1758 roku Iwan Szuwałow otrzymał to wyróżnienie za swoją istotną rolę w tworzeniu pierwszego rosyjskiego teatru i uniwersytetu, a także wkład w utworzenie Carskiej Akademii Sztuk Pięknych."
 flavor_rus.53.title: "Sierociniec dobrych intencji"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Członek gabinetu, [ivan_betskoy.GetName], przedstawił godny uwagi pomysł. $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "[ivan_betskoy.GetName] i [target_character.GetName] zaprezentowali wspólnie szczodry i godny uwagi projekt. $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] prezentuje przemyślaną koncepcję. $flavor_rus.53.desc$"
 flavor_rus.53.desc: "Chodzi o rozwiązanie jednego z najgorszych problemów, czyli z porzucaniem nowonarodzonych dzieci. Pojawiła się sugestia utworzenia bezpiecznego schronienia dla osób najbardziej pokrzywdzonych przez los, a także zapewnienie im pożywienia i literatury, aby mogły wyrosnąć na produktywnych członków społeczeństwa. Kwestia finansowania pozostaje nierozwiązana, ale rozważanych jest kilka realnych opcji dla tej inicjatywy."
 flavor_rus.53.a: "Lukratywna inwestycja."
 flavor_rus.53.tt1: "Sierociniec utworzył kilka prywatnych oddziałów bankowych do zarządzania pożyczkami i oszczędnościami do sfinansowania swojej działalności."
 flavor_rus.53.b: "Szczytny cel."
 flavor_rus.53.tt2: "Skarb państwa zapewnia hojne finansowanie."
 flavor_rus.53.c: "Niech każdy radzi sobie sam."
 flavor_rus.53.historical_info: "Moskiewski sierociniec został założony w 1763 roku z inicjatywy carycy Katarzyny Wielkiej i Iwana Bieckoja, ministra w jej rządzie i wielkiego orędownika reform edukacyjnych. Instytucja powstała w czasach, gdy ideały oświecenia zyskiwały na popularności w Rosji i całej Europie. Choć była dobrze finansowana, była stale nękana wysoką śmiertelnością niemowląt i miała ograniczony wpływ na życie porzuconych dzieci, choć niektóre z nich skorzystały z zapewnionej edukacji i były w stanie znaleźć zatrudnienie."
 flavor_rus.54.title: "[ivan_betskoy.GetNameWithNoTooltip] ma plany"
 flavor_rus.54.desc: "Bękart o szlacheckim rodowodzie zdołał wynegocjować swoje zwolnienie z więzienia w państwie [GetCountry('SWE').GetName] i powraca do kraju [ROOT.GetCountry.GetName] w poszukiwaniu stanowiska w rządzie. [ivan_betskoy.GetName] wyrobił już sobie markę w armii, zanim doznał upadku, w wyniku którego wycofał się ze służby i zamiast tego rozpoczął karierę w dyplomacji. Zajmuje się kwestiami związanymi z edukacją i sprawami społecznymi i ma nadzieję, że jego wysiłki wprowadzą większą równość w społeczeństwie."
 flavor_rus.54.a: "Wierna dusza i wizjoner."
 flavor_rus.54.tt2: "Może inicjować reformy edukacyjne i społeczne, jeśli zostanie przydzielony do [Concept('cabinet','gabinetu')|e]"
 flavor_rus.54.b: "Ograniczmy [ivan_betskoy.GetHisHer] pracę."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Wykluczenie z ministerstwa edukacji"
 flavor_rus.54.tt3: "Będzie się zajmował wyłącznie opieką publiczną i zadba, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mieli rozrywkę."
 flavor_rus.54.c: "Upadły bohater o niewielkim prestiżu."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] nie otrzyma stanowiska."
 flavor_rus.54.historical_info: "Iwan Bieckoj był kluczowym doradcą carycy Katarzyny Wielkiej i zdobył tę pozycję wspierając zamach stanu, który wyniósł ją na tron. Uczestniczył w kilku reformach, które ujednoliciły system edukacji, w tym w ustanowieniu instytucji zapewniających edukację kobietom i sierotom. Jako zagorzały przeciwnik dominujących warstw społecznych, Bieckoj miał również swój wkład w narodziny klasy średniej."
 flavor_rus.55.title: "Instytut Szlachetnie Urodzonych Panien"
 flavor_rus.55.desc: "Edukacja kobiet pozostaje gorącym tematem dyskusji a jej orędownik, [ivan_betskoy.GetName], mocno ją wspiera – zwołał nawet obrady gabinetu z zamiarem stworzenia akademii poświęconej kształceniu sumiennych kobiet, które mogłyby udowodnić swoją wartość w życiu rodzinnym i społecznym. Stwórzmy odpowiednią instytucję poświęconą postępowym ideom integracyjnym i zacznijmy kształtować nowe pokolenie, wolne od szkodliwego wpływu ignoranckiego rodzicielstwa."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] się do tego nada."
 flavor_rus.55.tt1: "Drukowane informatory zostaną dostarczone wszystkim dziewczętom, jakie posiadają w swym gronie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 rus_printed_charters: "Drukowane informatory"
 flavor_rus.55.b: "[target_location.GetNameWithNoTooltip] to odpowiednie miejsce."
 flavor_rus.55.c: "[ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')] znajdzie nowe przeznaczenie."
 flavor_rus.55.d: "To zagrożenie dla ustalonego porządku."
 flavor_rus.55.historical_info: "Instytut Szlachetnych Panien, założony przez Iwana Bieckoja przy silnym wsparciu carycy Katarzyny Wielkiej, miał na celu zapoznanie kobiet z myślicielami tamtych czasów, w tym Wolterem i Locke'iem. Dziewczęta dołączały do klasztoru w młodym wieku, opuszczając rodziców na sześć lat. Instytut kilkakrotnie zmieniał lokalizację i był finansowany z rocznej opłaty, aby zapewnić ekskluzywność i ograniczyć wstęp niższym klasom społecznym."
 flavor_rus.56.title: "Przedstawienie za przystępną cenę"
 flavor_rus.56.desc: "[ShowBuildingTypeName('moscow_orphanage')] dobrych intencji zaczął organizować przedstawienia dla początkujących w mało wyróżniającym się lokalu. Jest to zarówno rozrywka dla dzieci jak i ich punkt wyjścia na rynek pracy w przybytkach kultury. Miejscowi [ShowPopTypeName('peasants')|l] docenili tę inicjatywę, ale nie została dobrze przyjęta przez dyrektorów teatrów o ugruntowanej pozycji, ponieważ nie są w stanie konkurować ceną. Przedstawiono żądanie, aby [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')|l] przestawał wystawiać sztuki i pozostawił scenę wykonawcom wyższego kalibru."
 flavor_rus.56.a: "Posłuchajmy tej prośby."
 flavor_rus.56.tt1: "Prośba dyrektora teatru zostaje spełniona, co prowadzi do zakazu wystawiania popularnych przedstawień przez sierociniec."
 flavor_rus.56.b: "Odwróćmy wzrok."
 flavor_rus.56.tt2: "[ShowBuildingTypeName('theater')], którego najemcą jest [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')|l], zostaje całkowicie zniszczony w pożarze."
 flavor_rus.56.c: "Wolny rynek to zdrowy rynek."
 flavor_rus.56.tt3: "Konkurencyjny [ShowBuildingTypeName('bolshoi_theater')] zostaje zamknięty."
 flavor_rus.56.tt4: "Konkurencyjny [ShowBuildingTypeName('bolshoi_theater')] żąda odszkodowania za naruszenie przyznanego mu monopolu."
 flavor_rus.56.tt5: "Konkurencyjny [ShowBuildingTypeName('theater')|l] zostaje zamknięty."
 flavor_rus.56.historical_info: "Moskiewski sierociniec zaczął wystawiać amatorskie przedstawienia w samym środku kulturalnego renesansu, czemu sprzeciwił się Michael Maddox, założyciel Teatru Bolszoj, który otrzymał monopol na przedstawienia teatralne w Moskwie w zamian za sfinansowanie tego miejsca. Ostatecznie sierociniec zaprzestał działalności, a dzieciom zaproponowano udział w inscenizacjach Maddoxa."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "Znany twórca teatralny [michael_maddox.GetName] odwiedza miasto [ShowLocationName('moscow')] w ramach objazdowego przedstawienia, które do tej pory widzieli przechodnie takich metropolii jak [ShowLocationName('london')] i [ShowLocationName('paris')]. Miejscowe inscenizacje nie zrobiły na nim wrażenia, zaoferował więc utworzenie spółki producenckiej, która regularnie wystawiałaby przedstawienia dla mieszkańców Moskwy, pod warunkiem, że firma otrzyma wyłączność na występy teatralne."
 flavor_rus.57.a: "Jakość ponad ilość"
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Przyznano monopol teatralny"
 flavor_rus.57.b: "Co za bezczelność."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] nie otrzyma wyłączności na przedstawienia."
 flavor_rus.57.historical_info: "Michael Maddox był menadżerem i założycielem kilku znanych teatrów, w tym Haymarket Theater w Londynie i poprzednika słynnego Teatru Bolszoj w Moskwie. Podróżował z własnym przedstawieniem po Europie i przybył do Rosji pod koniec XVIII wieku. Niezrażony słabym wyborem miejscowych występów operowych i teatralnych, założył zespół sceniczny, a także pierwszy stały teatr w Moskwie, za co otrzymał hojną emeryturę."
 flavor_rus.58.title: "Teatr Bolszoj"
 flavor_rus.58.desc: "Maddox Theater Company poszukuje bardziej ekstrawaganckiego miejsca, aby móc wystawiać wyszukane przedstawienia operowe i baletowe. Ambitny i stosunkowo tani architekt, [joseph_bove.GetName], zaproponował wyjątkowo estetyczny projekt. Nowy teatr służyłby również jako główna scena dla przedstawień teatralnych i z pewnością stałby się kulturalną latarnią morską dla miasta [ShowLocationName('moscow')], punktem orientacyjnym i inspiracją architektoniczną dla przyszłych pokoleń."
 flavor_rus.58.a: "Perfekcyjny piruet."
 flavor_rus.58.tt1: "Zostaje dodana nowa [character|el]: [joseph_bove.GetNameWithNoTooltip]."
 flavor_rus.58.b: "[target_location.GetRank.GetNameWithNoTooltip] upiększymy w pierwszej kolejności."
 flavor_rus.58.tt2: "Zostanie przydzielony do Departamentu Elewacji i poprawi stan rozpadających się domów."
 flavor_rus.58.c: "Tak okazała budowla jest zbędna."
 flavor_rus.58.historical_info: "Teatr Bolszoj został założony w 1776 roku przez księcia Piotra Urusowa i Michaela Maddoxa. Zasłynął z przedstawień baletowych i operowych. Pierwotna konstrukcja, która zajmowała to samo miejsce, znana jako Teatr Pietrowski, została zniszczona podczas inwazji Napoleona na Rosję. Dziś we wnętrzu mieści się Balet Bolszoj i Opera Bolszoj, jedne z najbardziej cenionych i znanych na świecie zespołów baletowych i operowych."
 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "Państwo [ROOT.GetCountry.GetName] musi wkroczyć na w nową ścieżkę oświecenia i postępu. Przyda się nam wizjonerska rewizja kodeksu prawnego, dostosowana do inspirujących zasad panujących w całej Europie, obejmując ideały takie jak rozsądek, sprawiedliwość i humanitaryzm. Przyjmując te wartości, możemy wreszcie porzucić przestarzałe praktyki prawne, które hamują rozwój społeczny. Wejdźmy na ścieżkę reform i wprowadźmy równość wszystkich obywateli wobec prawa."
 flavor_rus.59.a: "Postęp bywa bolesny."
 enable_nakaz_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('nakaz_reform')|l]”."
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wściekli, ponieważ ich władza jest zagrożona."
 flavor_rus.59.b: "Zgódźmy się na reformę karną."
 flavor_rus.59.tt2: "Bardziej humanitarne podejście do przestępców bez uwzględnienia reform społecznych prowadzi do wzrostu przestępczości w dużych miastach."
 flavor_rus.59.c: "Nie ośmielimy się."
 flavor_rus.59.tt3: "Ustępstwa wobec konserwatystów wzmacniają ich dominację."
 flavor_rus.59.historical_info: "#italic Nakaz Prawilnosti#!, czyli #italic Instrukcja praw#!, to kodeks wprowadzony przez Katarzynę Wielką w celu modernizacji i reformy systemu prawnego. Dokument inspirowany ideami oświecenia starał się stworzyć system prawny zgodny z postępowymi filozofiami tamtych czasów, a także uprościć i wyjaśnić szereg zasad. Wprowadzono bardziej humanitarne kary, ograniczono stosowanie tortur i podkreślono równość wszystkich obywateli wobec prawa. Nakaz nigdy nie został w pełni wdrożony z powodu oporu konserwatywnych ugrupowań, a Katarzyna ostatecznie skupiła się na innych priorytetach."
 flavor_rus.60.title: "Powstanie dekabrystów"
 flavor_rus.60.desc: "W państwie [ROOT.GetCountry.GetName] wieje silny wiatr liberalizmu, wywołując debatę na temat prawa każdej jednostki do wolności i równości. Najbardziej niezadowoleni są [ShowPopTypeName('peasants')|l] pragnący lepszego życia oraz większej integracji, a nieliczni [ShowPopTypeName('nobles')|l], którym przewodzi [sergei_trubetskoy.GetName], wspierają tę ideę. Zwolennicy ruchu zjednoczyli się, domagając się znaczących reform społecznych i politycznych, aby zapewnić każdej jednostce wolność i równość w naszym społeczeństwie. Ruch ten rośnie z dnia na dzień, więc musimy zdecydować, czy mu się przeciwstawić, czy też wysłuchać żądań."
 flavor_rus.60.a: "To banda łajdaków i łobuzów."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Ruch dekabrystów"
 decembrist_revolt: "Powstanie dekabrystów"
 flavor_rus.60.tt1: "Publikacja #italic Podróż z Sankt Petersburga do Moskwy#! oraz [ShowWorkOfArtTypeName('poem')|l] [ShowWorkOfArtName('ode_to_liberty')] zjednują buntownikom kilku zwolenników."
 flavor_rus.60.tt2: "Publikacja #italic Podróż z Sankt Petersburga do Moskwy#! zjednuje buntownikom kilku zwolenników."
 flavor_rus.60.tt3: "[ShowWorkOfArtTypeName('poem')] [ShowWorkOfArtName('ode_to_liberty')] inspiruje ludzi, wzmacniając powstańców."
 flavor_rus.60.b: "Zaproponujmy duże ustępstwa."
 flavor_rus.60.tt4: "Niektórzy [ShowPopTypeNameWithNoTooltip('peasants')|l] i [ShowPopTypeNameWithNoTooltip('nobles')|l] łączą siły, wzmacniając powstańców."
 flavor_rus.60.tt5: "[ShowGovernmentReformName('speransky_liberalization_reform')] nadaje prawa, które są zapisane w kodeksie prawnym, a ich usunięcie okaże się wyzwaniem."
 flavor_rus.60.c: "Pióro jest silniejsze od miecza."
 flavor_rus.60.tt6: "Dzięki swej charyzmie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zawiera polubowny układ z powstańcami."
 flavor_rus.60.historical_info: "Powstanie dekabrystów było buntem przeciwko autokratycznym rządom cara Mikołaja I. Rewolcie przewodziła grupa oficerów wojskowych i szlachciców zwanych dekabrystami. Kierowali się liberalnymi i konstytucyjnymi ideałami. Dekabryści zebrali się w Sankt Petersburgu, aby zorganizować protest i wywrzeć presję na Mikołaju I, aby zaakceptował ich żądania, lecz władca zamiast tego zdecydował się stłumić bunt, a kilku przywódców zostało później straconych lub zesłanych na Syberię. Incydent ten posłużył za fundament dla późniejszych ruchów reformatorskich w kraju."
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip] wysuwa krytykę"
 flavor_rus.61.desc: "Zradykalizowany i wpływowy pisarz powrócił z zagranicznych studiów z całym arsenałem krytycznych słów. Próbując dać upust żalom wobec rzekomej niesprawiedliwości, [alexander_radishchev.GetName] bez wątpienia zasieje ziarno anarchii, jeśli pozostawimy [alexander_radishchev.GetHisHer] samemu sobie. Jednak musimy być ostrożni, gdyż jest bardzo popularny wśród ludu."
 flavor_rus.61.a: "Lepiej wysłać go daleko stąd."
 flavor_rus.61.tt2: "Zostanie wysłany do odległej lokalizacji, by ograniczyć jego wpływ."
 flavor_rus.61.b: "Jego słowa nie mają większej wartości."
 flavor_rus.61.historical_info: "Aleksandr Radiszczew był pisarzem i krytykiem społecznym za panowania Katarzyny Wielkiej. Studiował w Niemczech, skąd przywiózł ze sobą nowe pomysły administracyjne oraz krytykę pańszczyzny, które nie były zgodne z autokratycznymi rządami Rosji. Za dzieło #italic Podróż z Sankt Petersburga do Moskwy#! został skazany na wygnanie na Syberię, gdzie kontynuował pisanie prac filozoficznych."
 flavor_rus.62.title: "Podróż godna zapamiętania"
 flavor_rus.62.desc: "Wpływowy pisarz, [alexander_radishchev.GetName], niedługo wyda dzieło opowiadające o fikcyjnej podróży między miastami [ShowLocationName('neva')] i [ShowLocationName('moscow')]. W opowieści tej [ShowPopTypeName('peasants')|l] zmagają się z trudami codzienności, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zostają skrytykowani za złe traktowanie poddanych, a ponadto tekst zasiewa ziarno niezadowolenia z obecnych rządów, opowiadając się za większą wolnością dla obywateli. Możemy powstrzymać tę publikację i potępić jej przesłanie – w przeciwnym razie szkodliwe idee rozprzestrzenią się w naszym społeczeństwie."
 flavor_rus.62.a: "Natychmiast zakażmy publikacji."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Eksodus artystów"
 flavor_rus.62.tt1: "Nasza opresyjność i cenzura wywołują wstrząs w świecie literackim, znacznie ograniczając liczbę publikacji."
 flavor_rus.62.b: "Krzepiąca opowieść."
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są przeciwni stronniczej krytyce ich stylu życia."
 flavor_rus.62.historical_info: "#italic Podróż z Petersburga do Moskwy#! to satyra opublikowana w 1790 roku, rzucająca wyzwanie rządom carycy Katarzyny Wielkiej. Chociaż zdawała sobie sprawę z istnienia problemów poruszanych w dziele, władczyni wprowadziła cenzurę i skazała autora na śmierć, próbując ograniczyć wpływ jego publikacji. Wyrok został później zamieniony na zesłanie na Syberię. Powieść stała się inspiracją dla ruchu dekabrystów i była zakazana do 1905 roku."
 flavor_rus.63.title: "Manifest wolności"
 flavor_rus.63.desc: "Rządzenie wymaga stabilnego kraju z silnym władcą mocno trzymającym wodze. W tej chwili narasta niezadowolenie z wyborów, których dokonuje [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i rozsądnie byłoby zadbać o to, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zapewnili nam wsparcie, póki sytuacja nie ulegnie poprawie. Zaoferujmy hojne ustępstwa, dzięki którym [ShowPopTypeName('nobles')|l] będą zwolnieni ze służby państwowej i przyznajmy im inne swobody obywatelskie, abyśmy mogli skupić się na ustabilizowaniu kruchej natury naszych absolutystycznych rządów."
 flavor_rus.63.a: "To zło konieczne."
 flavor_rus.63.tt1: "Rozległe przywileje, którymi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pozostają nieodwołalne, póki rządzi [target_root_country.GetGovernment.GetRuler.GetName]."
 revoke_manifesto_of_freedom: "Rozległe przywileje, którymi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], pozostają nieodwołalne, póki nadająca je władza sprawuje rządy."
 flavor_rus.63.b: "Znajdźmy kompromis."
 flavor_rus.63.c: "Obraźliwy pomysł."
 flavor_rus.63.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wykorzystują fatalny stan kraju i aktywnie utrudniają rządy, osłabiając władzę, którą sprawuje [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_rus.63.historical_info: "#italic Manifest wolności szlacheckiej#! został nadany przez cara Piotra III podczas jego krótkiego i nieudanego panowania. Za powstaniem dokumentu stało kilka czynników, a głównie fakt, że władca zraził do siebie większość szlachty z powodu zmieniających się sojuszy geopolitycznych, które odebrały Rosji znaczące zwycięstwo militarne nad Prusami. Dążąc do ustabilizowania swoich rządów, Piotr zmniejszył zobowiązania finansowe szlachty i przejął ziemie kościelne, aby wyrównać straty, co z kolei uraziło duchowieństwo. Jego nacisk na wdrożenie pruskiego drylu wojskowego w armii niemal wywołał powstanie, co skłoniło jego żonę, Katarzynę, do obalenia go w zamachu stanu."
 flavor_rus.64.title: "Bironowszczyzna"
 flavor_rus.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] interesuje się przystojnym i wpływowym księciem, zwącym się [ernst_von_biron.GetName]. Byłby on cennym nabytkiem na dworze. Książę już pozyskał znaczne wpływy dla własnej korzyści, przy okazji demonstrując imponujący talent do administracji i przywództwa, a takie umiejętności przydadzą się w naszym gabinecie. Pozbądźmy się wszelkich przeszkód na drodze do jego awansu i czerpmy korzyści z jego zagranicznej wiedzy dla wspólnego dobra państwa [ROOT.GetCountry.GetName]."
 flavor_rus.64.a: "Załatwione."
 flavor_rus.64.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] spełniona to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zadowolona."
 flavor_rus.64.tt2: "Działanie mogą wykonać tylko członkowie [Concept('cabinet','gabinetu')|e], których pochodzeniem nie jest kultura #L [target_culture.GetNameWithNoTooltip|l]ka#!."
 flavor_rus.64.c: "Zły człowiek łasy na władzę."
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] nie otrzyma stanowiska."
 flavor_rus.64.historical_info: "Ernst Johan von Biron był doradcą i prawdopodobnie kochankiem carycy Anny Iwanowny. Był niemieckim szlachcicem, posiadał znaczną władzę na rosyjskim dworze i stał się faworytem carycy próbującej umocnić swoje autorytarne rządy. Chwalony za swoje umiejętności administracyjne, pozostał niepopularny w Rosji ze względu na swoje obce pochodzenie i nadmiar władzy, posiadłości i bogactwa, które zgromadził dzięki swojemu statusowi. Czasy jego władzy na dworze nazwano „Bironowszczyzną”, co oznacza niemieckie jarzmo – nazwa ta nawiązuje do epoki panowania tatarskiego."
 flavor_rus.65.title: "Balet Bolszoj"
 flavor_rus.65.desc: "Wielki [ShowBuildingTypeName('bolshoi_theater')] rozszerza swój repertuar i utworzył zespół baletowy, który zbiera entuzjastyczne recenzje. Balet planuje trasę, oferując szeroki repertuar, od klasycznych do współczesnych przedstawień, by utrzymać swoją legendarną reputację i nadal przyciągać największe talenty. Możemy wpłynąć na dyrektora, aby zaplanował podróż zgodnie z tym, jaki program chcemy realizować, by upewnić się, że scena kulturalna będzie nadal służyć państwu [ROOT.GetCountry.GetName] na tyle, na ile może."
 flavor_rus.65.a: "Czeka nas spektakularna krajowa trasa."
 flavor_rus.65.b: "Muszą promować istotę naszego dziedzictwa."
 flavor_rus.65.tt1: "Balet wyrusza w trasę po całym kontynencie, wzmacniając międzynarodową reputację państwa [target_root_country.GetName]."
 flavor_rus.65.tt2: "Potentat rozrywkowy, [michael_maddox.GetName] wykorzystuje swoje kontakty, by zarezerwować więcej sal koncertowych."
 flavor_rus.65.historical_info: "Balet Bolszoj został założony w 1776 roku przez carycę Katarzynę II w Teatrze Bolszoj, jednym z najbardziej znanych i historycznych teatrów w Rosji. Zdobył międzynarodowe uznanie, koncertując w każdym zakątku Ziemi i prezentując rosyjskie tradycje baletowe publiczności na całym świecie."
 flavor_rus.66.title: "Tajne Biuro Śledcze"
 flavor_rus.66.desc: "Nie wiemy, czy obecna polityka, [current_policy.GetName|l], jest w stanie powstrzymać elity sprzeciwiające się rządowi państwa [ROOT.GetCountry.GetName]. Zagraniczni doradcy, których zatrudnia departament [ShowCabinetActionName('bironovshchina')], zaproponowali utworzenie wyspecjalizowanej agencji, która może lepiej poradzić sobie z tym wyzwaniem, a odpowiednią metodą zastraszania będzie brutalna siła. Ponownie chwyćmy za knut i zreorganizujmy tajną policję, aby odnowić nasz autorytet i udaremnić wszelkie próby wykolejenia naszych rządów."
 flavor_rus.66.a: "Posłuszeństwo czasem wymaga ofiar."
 enable_secretnoye_byuro_policy: "Zapewnia dostęp do [Concept('policy','polityki')|e] „[ShowPolicyName('secretnoye_byuro_policy')|l]”."
 flavor_rus.66.tt1: "Można ją wybrać, jeśli członek [Concept('cabinet','gabinetu')|e] wykona [Concept('cabinet_action','działanie')|e] „[ShowCabinetActionName('bironovshchina')]”."
 flavor_rus.66.b: "Jesteśmy ponad to."
 flavor_rus.66.historical_info: "Tajne Biuro Śledcze odegrało ważną rolę podczas rządów carycy Anny Iwanowny, która wykorzystała je do trzymania w ryzach swoich przeciwników politycznych i utrwalić swoją autorytarną władzę. Kary obejmowały rozcięcie nosa lub pobicie na śmierć knutem, czyli biczem ze skórzanego rzemienia lub sznura połączonego z wydłużonym drewnianym uchwytem. Według szacunków około dwudziestu tysięcy szlachciców padło ofiarą czystek politycznych."
 flavor_rus.67.title: "Chrzest dokonany knutem"
 flavor_rus.67.desc: "Region [ShowAreaName('kazan_area')] zamieszkuje liczna mniejszość religijna, która może sprawiać problemy, jeśli się nią nie zajmiemy. Zjednoczenie państwa [ROOT.GetCountry.GetName] wymaga szybkiego nawrócenia innowierców wszelkimi możliwymi sposobami. Nowy urząd utworzony w regionie [ShowLocationName('kazan')] powinien wykorzystać metodę kija i marchewki, nagradzając tych, którzy wyrażą chęć przyjęcia Chrystusa do swoich serc, a tym opierającym się prawdziwej wierze wbić ją do głowy mocniejszymi środkami perswazji."
 flavor_rus.67.a: "Przekonujący cios załatwi sprawę."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Biuro nowo nawróconych"
 enable_office_of_new_converts_cabinet_action: "[cabinet_action|e] „[ShowCabinetActionName('office_of_new_converts')|l]” stanie się dostępne."
 flavor_rus.67.tt1: "Działanie można podjąć wyłącznie wtedy, gdy w regionie [ShowLocationName('kazan')] znajduje się [ShowBuildingTypeName('orthodox_monastery')|l]."
 flavor_rus.67.b: "Wiara to sprawa osobista."
 flavor_rus.67.historical_info: "Biuro nowo nawróconych zostało założone przez carycę Annę Iwanownę, by zarządzać rosnącą liczbą ludności nieprawosławnej, dostającej się pod rosyjskie panowanie wraz z rozrostem imperium. Nawrócenie często było wymuszone, co doprowadziło do zniszczenia setek świątyń i meczetów, a do przyspieszenia całego procesu wykorzystano przemoc i zastraszanie. Biuro ma swoją siedzibę w monasterze Kazańskiej Ikony Matki Bożej."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Okazuje się, że [abram_petrovich.GetName], kammermohr przyjęty za poprzednich rządów na dwór i na nim wychowany, miał prawnuka. Młodzieniec ten opublikował świetnie napisane wiersze i powieści. Prowokacyjny poeta [alexander_pushkin.GetName] czerpie inspirację od intelektualnych gigantów pisarstwa i niewątpliwie przyczyni się do rozwoju [ROOT.GetCountry.GetAdjective|l] literatury. Wyraził sympatię dla ruchów nacjonalistycznych i może stać się niebezpieczny, jeśli nie będziemy go mieli na oku."
 flavor_rus.68.a: "Niezrównany talent musi mieć swobodę."
 flavor_rus.68.b: "Trzeba obserwować tego buntownika."
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stanowczo sprzeciwiają się skazaniu ważnego szlachcica, ale wycofają swoje skargi, jeśli [ShowPolicyName('secretnoye_byuro_policy')|l] przedstawi przekonujący dowód buntowniczych działań."
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stanowczo sprzeciwiają się skazaniu ważnego szlachcica."
 flavor_rus.68.historical_info: "Aleksander Puszkin jest uważany za jednego z najwybitniejszych poetów rosyjskich, a swój pierwszy wiersz napisał w wieku 15 lat. Był pod silnym wpływem oświecenia i nacjonalizmu budzącego się w całej Europie, a szczególnie zafascynował go grecki ruch dążący do zerwania osmańskich kajdanów. Mimo że pochodził ze znamienitej rodziny, został wygnany po opublikowaniu kontrowersyjnego wiersza kwestionującego pańszczyznę i brak wolności osobistej."
 flavor_rus.69.title: "Oda do wolności"
 flavor_rus.69.desc: "Utalentowany [alexander_pushkin.GetName] wyrecytował prowokacyjny wiersz, który wyraża silny sprzeciw wobec autokratycznych rządów i opowiada się za wolnością oraz sprawiedliwością. Dzieło skupia się na wezwaniu do działania, podkreśla cierpienia zwykłych ludzi, tyranię władców i wyraża potrzebę ponownego napisania prawa z myślą o wartościach libertariańskich. Należy podjąć natychmiastowe kroki, by ograniczyć zasięg tej publikacji i wyrażonych w niej idei, zanim ukorzenią się wśród największych radykałów."
 flavor_rus.69.a: "Zakończmy tę farsę."
 flavor_rus.69.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] przechwycili większość kopii niewłaściwej publikacji dzięki [Concept('policy','polityce')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_rus.69.b: "To tylko słowa."
 flavor_rus.69.tt2: "Wiersz jest czytany przez wszystkich i ma głęboki wpływ na wartości wyznawane przez lud."
 flavor_rus.69.c: "Zainscenizujmy nieszczęśliwy wypadek."
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')] zaaranżowało nieszczęśliwy pożar. Spłonął [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')|l], w którym przebywał [alexander_pushkin.GetNameWithNoTooltip]. Materiał źródłowy został zniszczony, a jego autor zginął."
 flavor_rus.69.historical_info: "#italic Wolność#! to słynna oda napisana przez Aleksandra Puszkina. Poeta opublikował dzieło tuż po ukończeniu studiów i przypłacił poruszane weń treści zesłaniem. $ode_to_liberty_desc$ Dotyczyło to w szczególności dekabrystów, którzy wykorzystali utwór do pozyskania dodatkowych zwolenników dla swojej sprawy."
 flavor_rus.70.title: "[yury_felten.GetNameWithNoTooltip] i skrupulatne usprawnienia"
 flavor_rus.70.desc: "Ambitny architekt i majsterkowicz niemieckiego pochodzenia, [yury_felten.GetName], niemieckiego pochodzenia, z powodzeniem ukończył studia, a [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] przyznała mu dyplom. Obecnie pełni rolę asystenta innych architektów. Wykazując wyjątkowy talent do rozbudowywania istniejących dzieł, może znacząco przyczynić się do ulepszenia naszych okazałych pałaców z korzyścią dla arystokracji. Co więcej, zyskał reputację wynalazcy i konstruktora osobliwych gadżetów i urządzeń, z których część mogłaby zostać wykorzystana do ulepszenia naszych technik budowlanych."
 flavor_rus.70.a: "Przygotujmy standardowy czternastogodzinny kontrakt."
 flavor_rus.70.tt2: "Uznany mistrz [francesco_rastrelli.GetName] naucza młodego architekta, przekazując mu cenne spostrzeżenia."
 flavor_rus.70.tt3: "Dodaje [yury_felten.GetSheHe] dodatkowe dzieła sztuki, freski i malowidła ścienne do istniejących pałaców w mieście [ShowLocationName('neva')]."
 flavor_rus.70.b: "Umiejętności należy przekazać dalej."
 flavor_rus.70.tt4: "[ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] w mieście [ShowLocationName('neva')] da architektowi posadę wykładowcy."
 flavor_rus.70.c: "Piękno jest względne."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] poszuka zatrudnienia gdzie indziej."
 flavor_rus.70.historical_info: "Jurij Felten był słynnym architektem, który zyskał przychylność carycy Katarzyny Wielkiej. Zaprojektował kilka pomników i kościołów, miał również swój udział w budowie Pałacu Zimowego i Pałacu Katarzyny. Został zapamiętany dzięki maszynie do podnoszenia ciężarów, stworzonej do przenoszenia kamienia potrzebnego do budowy Jeźdźca z Brązu w Petersburgu. Został dyrektorem Carskiej Akademii Sztuk Pięknych i pełnił tę funkcję do końca życia."
 flavor_rus.71.title: "Osady wojskowe"
 flavor_rus.71.desc: "Koszt utrzymywania stałej armii ciągle obciąża skarb państwa, szczególnie gdy chodzi o zaopatrzenie i kwaterunek. W efekcie nasza sprawność militarna pozostaje poniżej oczekiwań, mimo wielu prób jej poprawy. Wprowadźmy nowy system, w którym czas żołnierza będzie podzielony między pracę w polu i służbę w armii, by model wojskowy zbliżył się do samowystarczalności. Dzięki rotacji wojska zapobiegniemy spadkowi produkcji rolnej, a rodziny zaciągniętych żołnierzy otrzymają wykształcenie wojskowe, aby związać ich ze służbą w siłach zbrojnych na nadchodzące pokolenia."
 flavor_rus.71.a: "To obopólna korzyść."
 enable_military_settlements_policy: "Zapewnia dostęp do [Concept('policy','polityki')|e] „[ShowPolicyName('military_settlements_policy')|l]”."
 flavor_rus.71.b: "Jest zbyt wiele wewnętrznych wad."
 flavor_rus.71.historical_info: "Osady wojskowe zostały wprowadzone przez cesarza Aleksandra I, który chciał zmniejszyć koszty utrzymania ogromnej armii przy jednoczesnym zapewnieniu ciągłego dopływu zdolnych żołnierzy, pozwalając rodzinom spędzać więcej czasu razem. System okazał się nieefektywny, ponieważ organizacja była zbyt słaba i nie wzięto pod uwagę delikatnej natury rolnictwa zależnego od pór roku, co oznaczało, że żołnierze byli czasami nieobecni, gdy mieli pracę do wykonania. Zamiast rozwiązywać problemy, wymierzano surowe kary, a produkcja żywności spadła, co doprowadziło do powszechnych zamieszek."
 flavor_rus.72.title: "Początki nacjonalizmu"
 flavor_rus.72.desc: "Trwają gorące dyskusje o tym, czym właściwie jest kultura #L [ShowCultureGroupName('slavic_group')|l]ka#! i czy naprawdę jest lepsza od innych. Zdania są podzielone, więc nie wiemy, czy powinniśmy dążyć do bardziej prozachodniego stanowiska, aby upewnić się, że państwo [ROOT.GetCountry.GetNameWithNoTooltip] nie popadnie w stagnację w niekończącym się cyklu tradycji, czy też utrzymanie dawnych zwyczajów jest niedoceniane i powinno pozostać fundamentem zachowania naszej tożsamości. Rozbieżność ta doprowadziła do powstania dwóch odmiennych ruchów intelektualnych, które chcą skierować nas w przeciwnych kierunkach, a my musimy zdecydować, która ścieżka jest zgodna z naszą wizją przyszłości."
 flavor_rus.72.a: "Wspierajmy słowianofilów."
 flavor_rus.72.custom1: "Zapewnia dostęp do [Concept('law','prawa')|e] „[ShowLawName('intellectual_movements')|l]”."
 flavor_rus.72.custom2: "[policy|e] przypisana do [Concept('law', 'prawa')|e] „[ShowLawName('intellectual_movements')|l]” może być zmieniona tylko raz na kilka lat."
 flavor_rus.72.b: "Wspierajmy okcydentalistów."
 flavor_rus.72.historical_info: "Okcydentaliści i słowianofile byli dwoma odrębnymi ruchami intelektualnymi i ideologicznymi w XIX-wiecznej Rosji. Miały one różne poglądy na temat ścieżki rozwoju Rosji, jej relacji z Europą Zachodnią i zachowania rosyjskiej tożsamości kulturowej. Okcydentaliści preferowali modernizację poprzez przyjęcie zachodnich idei, instytucji i technologii, zaś słowianofile podkreślali wagę tradycyjnych rosyjskich wartości, duchowości i struktur społecznych."
 flavor_rus.73.title: "[francois_marie_voltaire.GetLastNameWithNoTooltip] – korespondencja"
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective] pisarz i prowokator, [francois_marie_voltaire.GetName], oraz [target_ruler.GetName] niedawno się spotkali i wydaje się, że znaleźli wspólny język w tematach obejmujących wolność słowa i krytykę religii zgodnie z oświeconymi ideami, które przetaczają się przez kontynent. Przed wyjazdem pisarz zgodził się na utrzymanie listownego kontaktu, aby kontynuować wymianę pomysłów i debaty filozoficzne. Taka korespondencja może mieć niekorzystny wpływ na kształtowanie polityki państwa [ROOT.GetCountry.GetName], pozwalając radykalnym myślom kiełkować na najwyższych szczeblach władzy, ale może również przyspieszyć przepływ nowych i intrygujących koncepcji prosto pod nasze drzwi."
 flavor_rus.73.a: "Utrzymajmy kontakt listowny."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Rozległa korespondencja"
 flavor_rus.73.b: "Tępy bałwan."
 flavor_rus.73.historical_info: "W trakcie swojego panowania caryca Katarzyna Wielka wymieniała liczne listy z Wolterem. Dyskutowali, wyrażali nowe idee, a nawet kłócili się w zależności od poruszanego tematu, w tym filozofii, literatury, polityki i problemów społecznych. Wolter, znany ze swojego dowcipu i oświeceniowych ideałów, chwalił wysiłki Katarzyny dążące do modernizacji Rosji i wdrożenia reform. Z kolei Katarzyna prosiła Woltera o rady dotyczące rządów i rozwoju kulturalnego."
 flavor_rus.74.title: "[nikolay_novikov.GetNameWithNoTooltip] przedstawia niewygodną prawdę"
 flavor_rus.74.desc: "Filantrop i twórczy autor, [nikolay_novikov.GetName], wyrobił sobie markę w kręgach kulturalnych i literackich, publikując masę prac pobudzających dyskusję na wiele tematów. Ostatnio przejął redakcję Gazety Moskiewskiej i zaczął publikować satyryczne teksty, które szybko zyskują popularność. Musimy działać, aby powstrzymać rozprzestrzenianie się niebezpiecznych myśli, w przeciwnym razie możemy znaleźć się po niewłaściwej stronie gilotyny."
 flavor_rus.74.a: "Skonfiskować jego prace."
 flavor_rus.74.tt2: "[ShowPopTypeName('peasants')] i [ShowPopTypeName('burghers')|l] są niezadowoleni z cenzury popularnych tekstów."
 flavor_rus.74.b: "Dajmy mu spokój."
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są zbulwersowani faktem, że [nikolay_novikov.GetNameWithNoTooltip] może rozgłaszać swoje rewolucyjne idee, choć w kraju wprowadzono [Concept('policy','politykę')|e] „[ShowPolicyName('strict_censorship')|l]”."
 flavor_rus.74.c: "Zmuśmy go publikacji sprostowania."
 flavor_rus.74.tt4: "Cenzura zostaje zaostrzona, aby spowolnić dalsze rozprzestrzenianie się rewolucyjnych idei."
 flavor_rus.74.historical_info: "Nikołaj Nowikow był pisarzem, filantropem i wydawcą za panowania carycy Katarzyny Wielkiej. Założył czasopismo literackie i filozoficzne, które odegrało ważną rolę w promowaniu idei oświecenia w Rosji. Zaangażował się również w działalność masońską i filantropijną, przez co doszło do jego konfliktu z rządem, przez który został skazany na kilka lat więzienia. Niemniej jednak jego prace były nadal rozpowszechniane i pobudzały antyrządowe nastroje, inspirując przyszłe rewolucje."
