l_polish:
 flavor_bav.1.title: "Elektor, nareszcie!"
 flavor_bav.1.desc: "[hre_emperor.GetName] wreszcie zauważa wysiłki i lojalność, którymi wykazuje się [target_ruler.GetName], dlatego otrzymaliśmy rangę elektora. Powinniśmy uczcić ten punkt zwrotny w historii państwa [ROOT.GetCountry.GetName] i zorganizować wielki bal."
 flavor_bav.1.a: "Nie szczędzić środków."
 flavor_bav.1.b: "Nie czas na świętowanie."
 flavor_bav.2.title: "Nowe prawo dla nowego kraju"
 flavor_bav.2.desc: "Kraj [ROOT.GetCountry.GetLongName] w końcu zjednoczył się po wielu latach rozłąki. [ruler_scope.GetName] może wykorzystać chwilę radości obywateli z tej unifikacji, by zmienić najbardziej zakorzenione tradycje. Nadszedł czas, aby ogłosić wprowadzenie nowego prawa dziedziczenia i zapewnić, że ziemia kraju [ROOT.GetCountry.GetNameWithNoTooltip] nigdy więcej nie zostanie podzielona."
 flavor_bav.2.a: "Dawne przywileje należy zlikwidować."
 flavor_bav.2.b: "Zakończyć tradycję."
 flavor_bav.2.c: "Musimy szanować tradycje."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "Książę Dolnej Bawarii, [target_cousin.GetName], zmarł! Chociaż chorował na trąd i jego śmierć nie jest zaskoczeniem, nasza rodzina wciąż jest w żałobie i musi przedyskutować, co stanie się z państwem [GetCountry('LBV').GetName] po jego odejściu.\n\n[target_ruler.GetName] ma udzielać nauk młodemu następcy i możemy wykorzystać ten fakt, by zjednoczyć Bawarię, o czym od dawna marzy [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.3.a: "Zbliżmy kraje do siebie."
 flavor_bav.3.b: "Przeprowadźmy bezpośrednią aneksję."
 flavor_bav.3.c: "Nie mieszajmy się w ich sprawy."
 flavor_bav.4.title: "Nasi rywale z kraju [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_bav.4.desc: "Ostatnie dziesięciolecia były zdominowane przez konflikt między rodami [target_ruler.GetName] i [target_rival.GetName], przy czym ród [target_ruler.GetDynasty.GetName] odrzucał wpływy narodu [GetCountry('BOH').GetName] na północ od kraju [GetUniqueInternationalOrganization('hre').GetName], dbając o to, by członkowie rodziny sprawowali władzę jako [GetCountry('BRA').GetGovernment.GetRulerTitle|l] państwa [GetCountry('BRA').GetName]. Nasze ostatnie stosunki były dość stabilne, ale w każdej chwili może dojść do nowych napięć. Może nadszedł czas, aby zapomnieć o zatargach z przeszłości i pogodzić się z państwem [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_bav.4.a: "Spróbujmy się pogodzić."
 flavor_bav.4.b: "Nie bez powodu są naszymi wrogami"
 flavor_bav.5.title: "Zagrożenie z południa"
 flavor_bav.5.desc: "Rywale z rodu [target_rival.GetDynasty.GetName] nie kryją swoich ambicji, by zdobyć cesarską koronę państwa [GetUniqueInternationalOrganization('hre').GetName]. W czasach, gdy sami sięgaliśmy po regalia, nasza dynastia zaciekle ścierała się z ich armiami i odniosła zwycięstwo dopiero po ich klęsce w bitwie pod [ShowLocationName('muhldorf')]. Ostatnie lata były spokojne, więc być może nadszedł czas, aby zapomnieć o dawnych zwadach i naprawić wzajemne relacje."
 flavor_bav.5.a: "Złagodzimy nasze stosunki."
 flavor_bav.5.b: "Dynastia [target_rival.GetDynasty.GetNameWithNoTooltip] zostanie powstrzymana!"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip] – droga do władzy"
 flavor_bav.6.desc: "Choć dawniej byliśmy niekwestionowanymi władcami państwa [GetUniqueInternationalOrganization('hre').GetName], teraz to nowy ród zdobył dominującą pozycję. [hre_ruler.GetDynasty.GetName] ma teraz kontrolę nad koroną cesarską i w najbliższym czasie raczej z niej nie zrezygnuje.\n\nPowinniśmy zastanowić się nad naszym podejściem do tych rządów i zdecydować, czy dalej będziemy wspierać tę władzę."
 flavor_bav.6.a: "Zasługują na nasze wsparcie!"
 bav_reconcile_habsburg: "Pojednanie między dynastiami"
 flavor_bav.6.b: "Sprzeciwmy się dynastii [hre_ruler.GetDynasty.GetNameWithNoTooltip] przy każdej okazji!"
 bav_against_habsburg: "Konflikt dynastii"
 flavor_bav.7.title: "Decisiones octo quaestionum"
 flavor_bav.7.desc: "Słynny franciszkański zakonnik, [william_ockham_scope.GetName], którego chroni obecnie [hre_emperor.GetName] po tym, jak został on obłożony ekskomuniką zgodnie z nakazem, jaki wydała najwyższa władza kościoła, [GetCountry('PAP').GetGovernment.GetRulerTitle|l], napisał kolejny traktat o filozofii politycznej, poddając w wątpliwość autorytet, jakim cieszy się [GetCountry('PAP').GetGovernment.GetRulerTitle|l]: #italic Decisiones octo quaestionum#!.\n\nSzerzenie tych idei może wywołać niezgodę i bunt przeciwko władzom kościelnym."
 flavor_bav.7.a: "Idee, które wykłada [william_ockham_scope.GetNameWithNoTooltip], poniosą się w świat."
 flavor_bav.7.b: "Nie pozwolimy na to."
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] – nowa mapa"
 flavor_bav.8.desc: "Poinformowano nas, że syn znanego astronoma, matematyka i kartografa Petera Apiana, [philipp_apian_scope.GetName], powrócił ze studiów w mieście [ShowLocationName('paris')] i obecnie naucza w [ShowLocationName('tubingen')].\n\nMożemy zatrudnić go do narysowania nowej i bardziej szczegółowej mapy naszych włości, ale ponieważ popiera on [ShowReligionName('calvinist')|l], nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zapewne byliby niezadowoleni."
 flavor_bav.8.a: "Zatrudnić tego człowieka."
 flavor_bav.8.b: "Religia [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]ka nie zagrzeje u nas miejsca."
 flavor_bav.8.historical_info: "Philipp Apian otrzymał zlecenie stworzenia szczegółowej mapy Księstwa Bawarskiego w 1554 roku i wykonanie tego zadania zajęło mu kolejne 7 lat. Po stworzeniu oryginalnej mapy, Appian produkował i osobiście sprzedawał mniejsze kopie, zwane #italic Bairische Landtafeln#! w Ingolstadcie. Jego pracę udało się prześcignąć dopiero w XIX wieku i została wykorzystana na szkodę Bawarii podczas wojen napoleońskich, kiedy to armia francuska wykorzystała stworzone mapy do inwazji na księstwo."
 flavor_bav.9.title: "Stara Marienkapelle"
 flavor_bav.9.desc: "Stara Marienkapelle po północno-zachodniej stronie miasta, zbudowana obok dawnych murów miejskich, służyła za ukochany kościół parafialny dla mieszkańców i przez wieki była miejscem pochówku dla monachijczyków z rodu [ShowDynastyName('wittelsbach_dynasty')].\n\nPewien bawarski architekt, [george_halsbach_scope.GetName], opracował imponujący projekt nowej katedry wykonanej z czerwonej cegły i zwieńczonej dwiema wielkimi wieżami, które będą widoczne z każdego punktu w mieście."
 flavor_bav.9.a: "Zbudujmy ten cud."
 flavor_bav.9.b: "Nie, nie zastąpimy ukochanego zabytku."
 flavor_bav.10.title: "Sanktuarium herezji"
 flavor_bav.10.desc: "Po dworach #L [ShowReligionAdjective('catholic')|l]ich#!, zaczęła krążyć złośliwa plotka. Głosi, że [hre_emperor.GetName] daje schronienie heretykom i niewierzącym, zezwala na wyśmiewanie praw boskich oraz ignorowanie nauk kościoła.\n\nMusimy położyć kres tym okropnym pogłoskom, by odzyskać prestiż. Jeśli ekskomunikowani mnisi, [william_ockham_scope.GetName] i [michael_cesena_scope.GetName], zostaną wypędzeni, z pewnością położymy kres tym bujdom."
 flavor_bav.10.a: "Nie, ci ludzie są pod naszą ochroną."
 flavor_bav.10.b: "Wypędzić ich, pokażmy wszystkim naszą pobożność."
 flavor_bav.10.historical_info: "Panowanie cesarza Ludwika IV Bawarskiego było naznaczone konfliktem z papiestwem w Awinionie. Po jego ekskomunice przez papieża Jana XXII w 1324 roku i następującej po niej burzy religijnej, jego dwór w Monachium, Alter Hof, zasłynął jako sanktuarium dla teologów takich jak Wilhelm Ockham czy Michał z Ceseny, którzy krytykowali kościół katolicki i papieża, byli uważani za heretyków."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] i historia państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.11.desc: "[target_ruler.GetName] gości u siebie znanego nauczyciela. [target_artist.GetName] napisał podręczniki gramatyki i inne dzieła, dla których podstawą był język [ShowLanguageName('latin_language')|l]. Teraz, w ramach odpłaty za usługi uczonego, [target_ruler.GetShortNameWithNoTooltip] ma sfinansować spisanie historii państwa [ROOT.GetCountry.GetName], aby udokumentować osiągnięcia naszych chwalebnych poprzedników."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "To strata pieniędzy!"
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "Inspirując się tradycjami prawnymi sąsiednich regionów, [target_ruler.GetName] proponuje stworzenie ujednoliconego kodeksu praw odzwierciedlającego wysiłki, które wcześniej [Select_CString(previous_ruler.IsFemale,'podejmowała','podejmował')] [previous_ruler.GetName] w celu wzmocnienia władzy #L [target_country.GetGovernment.GetAdjective|l]kiej#!. Ta kodyfikacja praw #L [target_country.GetAdjective|l]kich#! w jeden zbiór [ShowPolicyName('bav_codex_bavarica')] poprawiłaby zarządzanie. Czy tak wielkie przedsięwzięcie jak [ShowSocietyDirectionName('centralization')|l] powinno być naszym celem?"
 flavor_bav.20.a: "Stwórzmy [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]!"
 flavor_bav.20.b: "Jeszcze nie czas na takie reformy."
 flavor_bav.23.title: "Powstanie [target_country.GetAdjectiveWithNoTooltip|l]kiej akademii nauk"
 flavor_bav.23.desc: "Odkąd [ShowContinentName('europe')] może pochwalić się kwitnącą kulturą, którą niesie ze sobą $enlightenment$, myśliciele z miasta [target_city.GetName] złożyli petycję. [target_ruler.GetName] może ufundować uczelnię, która będzie nosić nazwę [ShowBuildingTypeName('academy_of_sciences')], wzorowaną na podobnych akademickich instytucjach na kontynencie. Mogłaby podnieść #L [target_country.GetAdjective|l]ki#! prestiż, ale wiąże się z dużymi kosztami. Czy powinniśmy inwestować w przyszłość nauki?"
 flavor_bav.23.a: "Wesprzyjmy akademię – nauka poprowadzi państwo [target_country.GetNameWithNoTooltip] ku przyszłości."
 flavor_bav.23.b: "Zamiast tego zainwestujmy w postęp wojskowy."
 flavor_bav.24.title: "Zabójstwo w opactwie"
 flavor_bav.24.desc: "[ShowBuildingTypeName('scriptorium')] w małej wiosce niedaleko [ShowLocationName('garmisch')] słynie z wybitnych ilustratorów i malarzy. Niedawno opactwem wstrząsnęła skandaliczna zbrodnia – na terenie tej szanowanej instytucji zamordowano młodego lorda. Na szczęście [target_artist.GetName] [Select_CString(target_artist.IsFemale,'mieszkająca','mieszkający')] w wiosce od lat, tworząc swoje arcydzieła, [Select_CString(target_artist.IsFemale,'pomogła','pomógł')] w śledztwie. Tak [Select_CString(target_artist.IsFemale,'utalentowana artystka','utalentowany artysta')] o bystrym, detektywistycznym umyśle z pewnością będzie wspaniałym nabytkiem dla naszego kraju."
 flavor_bav.24.a: "Niechaj [target_artist.GetNameWithNoTooltip] natychmiast do nas przybędzie."
 flavor_bav.24.b: "[target_artist.GetNameWithNoTooltip] na pewno poradzi sobie samodzielnie."
 flavor_bav.25.title: "Reinheitsgebot roku [GetCurrentYear]"
 flavor_bav.25.desc: "W roku [GetCurrentYear], [target_ruler.GetName] z państwa [target_country.GetName] wydaje dekret Reinheitsgebot – nowe prawo, które reguluje, w jaki sposób warzone jest [ShowGoodsName('beer')|l], którym delektuje się [target_country.GetFlavorRank]. Ograniczając składniki do jęczmienia, chmielu i wody, [target_country.GetGovernment.GetRulerTitle|l] zamierza zadbać o jakość [target_country.GetAdjectiveWithNoTooltip|l]kiego piwa i chronić swoich poddanych przed szkodliwymi dodatkami. Prawo to nie tylko gwarantuje, że [ShowGoodsNameWithNoTooltip('beer')] będzie mieć lepszy smak, ale także ustabilizuje ceny i wzmocni reputację [target_country.GetAdjectiveWithNoTooltip|l]kiego napitku w całej unii [GetInternationalOrganization('hre').GetName]."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip]kie [ShowGoodsNameWithNoTooltip('beer')] będzie najlepsze!"
 flavor_bav.25.b: "Takie ograniczenia mogą zaszkodzić kreatywności piwowarów."
 flavor_bav.1302.title: "[target_country.GetAdjectiveWithNoTooltip]ki podział z roku [GetCurrentYear]"
 flavor_bav.1302.desc: "Wewnętrzna rywalizacja w dynastii [target_ruler.GetDynasty] doprowadziła do podziału #L [target_country.GetAdjectiveWithNoTooltip|l]kiego#! kraju na wiele niezależnych podmiotów. [rival_brother.GetName] grozi otwartym buntem, jeśli państwo [GetCountry('LBV').GetName] nie otrzyma pełnej autonomii. Wynikająca z tego fragmentacja zagraża jedności narodu i otwiera drzwi do potencjalnej ingerencji z zewnątrz. Czy powinniśmy poprzeć podział, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] byli zadowoleni, czy też dążyć do utrzymania jedności?"
 flavor_bav.1302.a: "Państwo $BAV$ można podzielić."
 flavor_bav.1302.b: "Nie dopuśćmy do podziału państwa $BAV$."
 flavor_bav.1302.c: "Spróbujmy utrzymać jedność poprzez ustępstwa."
 flavor_bav.1302.historical_info: "Rozdrobnienie terytoriów Bawarii było powracającym motywem w późnym średniowieczu oraz wczesnej nowożytności. Spory dynastyczne, zwłaszcza między członkami rodu Wittelsbachów, często prowadziły do podziału księstwa na mniejsze, rywalizujące ze sobą domeny. Podziały te osłabiły władzę centralną i naraziły Bawarię na wpływy zagraniczne, jak również wewnętrzne konflikty. W XIV i XV wieku doszło do wielu takich rozłamów, w tym do słynnego podziału z 1392 roku, w wyniku którego powstały odrębne księstwa: Bawaria-Monachium, Bawaria-Ingolstadt i Bawaria-Landshut. Wysiłki na rzecz zachowania jedności były często podważane przez interesy szlachty i tradycje dziedziczenia, które faworyzowały podział między spadkobierców zamiast primogeniturę."
 flavor_bav.27.title: "Założenie uniwersytetu w mieście [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "W [GetCurrentYear], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'została poproszona','został poproszony')] o sfinansowanie dużego projektu. [ShowBuildingTypeName('university')] w mieści [target_location.GetName] przyniósłby prestiż i wiedzę całemu regionowi. [ShowBuildingTypeNameWithNoTooltip('university')] obiecuje promować innowacje i rozwój intelektualny, ale wspieranie go będzie wymagało przekierowania zasobów z ambicji wojskowych."
 flavor_bav.27.a: "Ufundujemy [ShowBuildingTypeNameWithNoTooltip('university')|l] w mieście [target_location.GetNameWithNoTooltip]!"
 flavor_bav.27.b: "Nie stać nas na to."
 flavor_bav.27.historical_info: "Uniwersytet w Ingolstadt został założony w 1472 roku przez księcia Ludwika IX Bawarskiego-Landshut, co czyni go jednym z najstarszych uniwersytetów w Świętym Cesarstwie Rzymskim. Wzorowany na Uniwersytecie Wiedeńskim, stał się ważnym ośrodkiem katolickiej nauki i wiedzy humanistycznej. Instytucja ta odegrała kluczową rolę w ówczesnych nurtach intelektualnych, goszcząc przedstawicieli niemieckiego renesansu, a później stając się bastionem kontrreformacji. Założenie uczelni było znaczną inwestycją w edukację i kulturę w Bawarii, które traktowano priorytetowo, niekiedy nawet przed ambicjami militarnymi czy terytorialnymi."
 flavor_bav.28.title: "Wyniesienie do statusu [ShowSpecialStatusNameWithNoTooltip('elector')]?"
 flavor_bav.28.desc: "[emperor_ruler.GetName] przyjmuje emisariuszy, którzy donoszą, że [home_ruler.GetName] oczekuje przyznania tytułu „[ShowSpecialStatusName('elector')]”. Prośba jest motywowana lojalną postawą państwa [bavaria_country.GetNameWithNoTooltip] w trakcie konfliktu znanego jako [ShowSituationName('war_of_religions')|l]. Taki zaszczyt znacznie zwiększy wpływy posiadane przez państwo [bavaria_country.GetAdjectiveWithNoTooltip] w unii [GetInternationalOrganization('hre').GetName]."
 flavor_bav.28.a: "Zażądajmy podwyższenia statusu państwa [bavaria_country.GetNameWithNoTooltip]."
 flavor_bav.28.b: "Skupmy się na umocnieniu naszej wewnętrznej potęgi."
 flavor_bav.28.historical_info: "Bawaria pod przywództwem księcia Maksymiliana I odegrała w burzliwym okresie wojny trzydziestoletniej kluczową rolę we wspieraniu sprawy katolickiej. W uznaniu za lojalność i pomoc wojskową cesarz Ferdynand II zwołał w 1623 r. sejm w Ratyzbonie, na którym przekazał godność elektora księciu Maksymilianowi I Bawarskiem, odbierając ją protestanckiemu elektorowi palatyńskiemu Fryderykowi V, który został obłożony cesarskim zakazem za udział w powstaniu czeskim Uzyskanie tego statusu nie tylko zwiększyło wpływ polityczny Bawarii w Świętym Cesarstwie Rzymskim, ale również umocniło status centralnej potęgi w Lidze Katolickiej. Przeniesienie elektoratu stanowiło znaczącą zmianę w układzie sił w Cesarstwie, umacniając władzę cesarską podczas wojny."
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] rozważa prośbę państwa [bavaria_country.GetNameWithNoTooltip]"
 flavor_bav.29.desc: "Wysłannicy z państwa [bavaria_country.GetName] przedstawili swoje racje, powołując się na niezachwianą lojalność, gdy trwała [ShowSituationName('war_of_religions')|l]. [emperor_ruler.GetName] musi teraz podjąć decyzję wielkiej wagi, ponieważ przyznanie wyższej rangi państwu [bavaria_country.GetNameWithNoTooltip] oznaczałoby odebranie tytułu „[ShowSpecialStatusName('elector')]” państwu [elector_at_war.GetName]."
 flavor_bav.29.a: "Państwo [bavaria_country.GetNameWithNoTooltip] otrzyma tytuł „[ShowSpecialStatusNameWithNoTooltip('elector')]”."
 flavor_bav.29.b: "Odrzućmy prośbę i zachowajmy status quo."
 flavor_bav.29.historical_info: "W trakcie wojny trzydziestoletniej cesarz Ferdynand II musiał uporać się z wynagrodzeniem lojalnych sojuszników, zachowując przy tym delikatną równowagę sił w Świętym Cesarstwie Rzymskim. Książę Maksymilian I Bawarski odegrał kluczową rolę we wspieraniu katolicyzmu, zwłaszcza obejmując przywództwo w Lidze Katolickiej i zapewniając wsparcie militarne, między innymi w zwycięskiej bitwie na Białej Górze w 1620 roku. W uznaniu tej niezachwianej lojalności i w celu wzmocnienia pozycji katolików w Cesarstwie Ferdynand II zwołał w 1623 roku sejm w Ratyzbonie. Tam oficjalnie przekazał godność elektora Maksymilianowi I, odbierając ją protestanckiemu elektorowi palatynowi, Fryderykowi V, który został objęty zakazem cesarskim za udział w powstaniu czeskim. Ta strategiczna decyzja nie tylko wynagrodziła niezłomnego sojusznika, ale również zmieniła układ elektorski na korzyść frakcji katolickiej, co wzmocniło władzę cesarską w tym burzliwym okresie."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip] otrzymuje status „[ShowSpecialStatusNameWithNoTooltip('elector')]”"
 flavor_bav.30.desc: "[emperor_ruler.GetName] postanawia, że [home_ruler.GetName] i [bavaria_country.GetName] otrzymają prestiżowy tytuł: [ShowSpecialStatusName('elector')]. Jest to kluczowy moment dla państwa [bavaria_country.GetNameWithNoTooltip], ponieważ od teraz kraj będzie miał większe wpływy w unii [GetInternationalOrganization('hre').GetName]."
 flavor_bav.30.a: "To nowa epoka dla państwa [bavaria_country.GetNameWithNoTooltip]!"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] odrzuca prośbę"
 flavor_bav.31.desc: "[emperor_ruler.GetName] decyduje, że państwo [bavaria_country.GetName] nie otrzyma tytułu „[ShowSpecialStatusName('elector')]”. Pomimo wsparcia, jakiego udzielił ten kraj, gdy trwała [ShowSituationName('war_of_religions')|l], równowaga sił w unii [GetInternationalOrganization('hre').GetName] pozostanie niezmieniona."
 flavor_bav.31.a: "Będziemy mocniejsi, niezależnie od tej decyzji."
 flavor_bav.32.title: "Status $elector$ już nam nie przysługuje."
 flavor_bav.32.desc: "[emperor_ruler.GetName] decyduje, że nie przysługuje nam już tytuł „[ShowSpecialStatusName('elector')]”. Kolegium wyborcze unii [GetInternationalOrganization('hre').GetName] uważa, że teraz [bavaria_country.GetName] otrzyma ten zaszczyt. Oznacza to znaczącą zmianę w równowadze sił."
 flavor_bav.32.a: "Nasza reputacja została zszargana."
 flavor_bav.33.title: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] – odbudowa"
 flavor_bav.33.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zarządziła','zarządził')] barokową odbudowę zabytku. [ShowBuildingTypeName('herrenchiemsee_abbey')] zmieni się w oszałamiające centrum życia kulturalnego i religijnego państwa [target_country.GetName]. Opactwo, pierwotnie założone w 765 roku pańskim (taką datę przyjęto, choć prawdopodobnie powstało co najmniej 100 lat wcześniej), zostanie zrewitalizowane dzięki wspaniałej architekturze oraz artystycznej ekspresji, uosabiającej epokę baroku."
 flavor_bav.33.a: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] zasługuje na pełnoprawną odbudowę!"
 flavor_bav.33.b: "Skupmy zasoby na czymś innym."
 flavor_bav.1000.title: "[ShowLocationNameWithNoTooltip('cologne')] – sekundogenitura"
 flavor_bav.1000.desc: "Elektorat miasta [ShowLocationName('cologne')] w końcu znalazł się pod rządami naszej dynastii. Ich nowo mianowana władza, którą sprawuje [kol_ruler.GetName], z pewnością będzie bardziej przychylna celom naszego rodu niż poprzednicy. Podtrzymywanie serdecznych stosunków między naszymi krajami z pewnością leży w naszym najlepszym interesie."
 flavor_bav.1000.desc_rival: "Nasi zaciekli rywale, przeklęty elektorat miasta [ShowLocationName('cologne')], w końcu znalazł się pod kontrolą naszej dynastii. Nowa władza, czyli [kol_ruler.GetName], z pewnością będzie drastyczną zmianą w polityce państwa [GetCountry('KOL').GetName] i z większą chęcią będzie dążyć do celów naszego rodu niż poprzednicy. W naszym najlepszym interesie jest szybkie zakończenie tej starej rywalizacji i zbudowanie lepszych relacji."
 flavor_bav.1000.a: "Udowodnijmy im naszą zwierzchność."
 flavor_bav.1000.b: "Zakończmy tę rywalizację i pokażmy im naszą wielkość."
 flavor_bav.1000.c: "Lepiej nie."
 flavor_bav.1001.title: "Krewny z państwa [GetCountry('BAV').GetNameWithNoTooltip]"
 flavor_bav.1001.desc: "Najwyższa władza państwa [GetCountry('BAV').GetName], [bav_ruler.GetName], wysyła nam uroczy prezent, aby uczcić fakt, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] przejmuje rządy. Z pewnością w naszym najlepszym interesie jest wspieranie serdecznych relacji między naszymi krajami."
 flavor_bav.1001.desc_rival: "Nasi niegdysiejsi rywale z państwa [GetCountry('BAV').GetName] wysyłają nam prezent, aby uczcić fakt, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] przejmuje rządy. Z pewnością w naszym najlepszym interesie jest szybkie zakończenie starej rywalizacji i zbudowanie lepszych relacji."
 flavor_bav.1001.desc_union: "Państwo [GetCountry('BAV').GetLongName] wysłało prezent, aby uczcić fakt, iż [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wstępuje na tron. Z pewnością w naszym najlepszym interesie jest wspieranie serdecznych relacji w naszej nowo utworzonej unii."
 flavor_bav.1001.a: "Przyjmijmy prezent."
 flavor_bav.1001.b: "Zakończmy naszą bezsensowną rywalizację."
 flavor_bav.1001.c: "Odmówmy."
 flavor_bav.1002.title: "Państwo [GetCountry('KOL').GetNameWithNoTooltip] odmawia"
 flavor_bav.1002.desc: "[kol_ruler.GetName], kierując się zarozumialstwem, odrzuca nasz miły dar i wsparcie dla kraju [GetCountry('KOL').GetName]."
 flavor_bav.1002.a: "Bezczelność!"
 flavor_bav.1100.title: "Forteca w mieście [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1100.desc: "Doradca i osoba o bogatym, przywódczym doświadczeniu wojskowym, [mil_advisor.GetName], sugeruje ufortyfikowanie miasta [ShowLocationName('ingolstadt')]. Miejscowość jest położona w miejscu o kluczowym znaczeniu strategicznym, gdyż krzyżujące się tam drogi prowadzą do miast [ShowLocationName('regensburg')], [ShowLocationName('ulm')], [ShowLocationName('nuremberg')] i [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Rozpocznijmy budowę."
 flavor_bav.1100.b: "To niepotrzebne."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] w mieście [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1101.desc: "Inżynier wojskowy [reginar_solms_scope.GetName] odwiedził ufortyfikowane miasto [ShowLocationName('ingolstadt')] i złożył propozycję ulepszenia i rozbudowy fortyfikacji miasta, którą [target_ruler.GetName] może rozważyć. Według znawcy, aby [ShowLocationNameWithNoTooltip('ingolstadt')] zachował swoje strategiczne znacznie, jego infrastruktura militarna powinna być ulepszona. W przeciwnym razie nie zdoła dłużej rozszerzać swoich wpływów."
 flavor_bav.1101.a: "Niech [reginar_solms_scope.GetShortNameWithNoTooltip] dołączy do naszego dworu i zrealizuje swój plan."
 flavor_bav.1101.b: "Nie będziemy słuchać panikarzy."
 flavor_bav.1101.reason: "Najnowocześniejsze rozwiązania obronne."
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')], miasto 100 wież"
 flavor_bav.1102.desc: "Ufortyfikowane miasto [ShowLocationName('ingolstadt')] jest dumnym bastionem naszej potęgi w regionie, a jego mocne mury strzegą krzyżujących się szlaków, wzmacniając nasze wpływy.\n\nNadszedł czas, aby zwiększyć tę potęgę i ulepszyć obronę miasta, by nasi potencjalni wrogowie wiedzieli, że nie warto z nami zadzierać."
 flavor_bav.1102.a: "Rozpocznijmy budowę."
 flavor_bav.1102.b: "Nie potrzebujemy rozbudowy."
 flavor_bav.1200.title: "Theatinerkirche"
 flavor_bav.1200.desc: "[consort_scope.GetName] nalega, by [ruler_scope.GetName] ufundował wspaniały kościół dla zakonu teatynów w mieście [ShowLocationName('munich')]. Wybrała już architekta – to pochodzący z Bolonii [agostino_barelli_scope.GetName] projektujący w stylu późnego #L [ShowCultureGroupName('italian_group')|l]kiego#! baroku. Nasza arystokracja i bogaci [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są zachwyceni projektem, który nagłośniła pomysłodawczyni, ponieważ dla wielu z nich styl [ShowCultureGroupNameWithNoTooltip('italian_group')|l]ki to szczyt wyrafinowania."
 flavor_bav.1200.a: "Zrobimy, jak chce."
 flavor_bav.1200.b: "Nie, to niepotrzebne."
 flavor_bav.1201.title: "Gniewny architekt"
 flavor_bav.1201.desc: "[agostino_barelli_scope.GetName], nowy architekt budujący Theatinerkirche w mieście [ShowLocationName('munich')], okazał się niezwykle trudny we współpracy. Jego ciągłe kłótnie z kierownikiem projektu, przeorem teatynów, u którego spowiada się [consort_scope.GetName], doprowadziły do licznych problemów na placu budowy, a przez swój niedawny gwałtowny wybuch architekt w końcu wypadł z łask.\n\nJeśli zwolnimy doświadczonego fachowca, pieczę nad kościołem otrzyma jego uczeń i prawa ręka, [henry_zuccalli_scope.GetName], ponieważ tylko on ma wystarczającą wiedzę na temat projektu, aby go kontynuować."
 flavor_bav.1201.a: "Wyrzucić go i powierzyć dowodzenie uczniowi."
 flavor_bav.1201.b: "Zignorujmy te kłótnie, [agostino_barelli_scope.GetShortNameWithNoTooltip] zostaje."
 flavor_bav.1300.title: "[ROOT.GetCountry.GetNameWithNoTooltip] i dziedzictwo"
 flavor_bav.1300.desc: "[old_ruler.GetName] nie żyje i stajemy teraz przed kwestią odziedziczenia ziem przez męskich spadkobierców zgodnie z prawami #L [ShowCultureGroupName('german_group')|l]kimi#!. [old_ruler.GetNameWithNoTooltip] odchodzi w niefortunnym momencie dla naszego kraju, ponieważ projekt zjednoczenia państwa $BAV$ ostatecznie się nie powiódł.\n\n[target_ruler.GetName] musi teraz działać przeciwko własnemu rodzeństwu, aby cofnąć szkody spowodowane podziałami i ogłosić zwierzchnictwo nad Bawarią."
 flavor_bav.1300.a: "Trudne zadanie!"
 flavor_bav.1301.title: "Zjednoczenie państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.1301.desc: "[target_ruler.GetName] w końcu odnosi zwycięstwo nad własnymi krewnymi i centralizuje władzę we własnych rękach na tyle, by ogłosić się jedyną prawowitą władzą państwa [ROOT.GetCountry.GetName]. Podział #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! ziem między synów, którego dokonał [target_ancestor.GetName], przyniósł straty, lecz zmiany te zostały cofnięte, a kraj będzie mógł iść naprzód zjednoczony pod przewodnictwem kogoś takiego jak [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "Powstanie rezydencji w mieście [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "W następstwie niepokojów, [target_ruler.GetName] zarządza budowę nowej fortecy na skraju miasta [target_location.GetName], znanej później jako Neuveste Residenz. Początkowo była to fortyfikacja, ale Residenz będzie używana głównie jako siedziba władzy, a [target_ruler.GetNameWithNoTooltip] obsadzi tam [target_country.GetGovernment.GetCourtTitle|l]."
 flavor_bav.1400.a: "Zainwestujmy w rezydencję, aby zademonstrować naszą siłę."
 flavor_bav.1400.b: "Na razie opóźnijmy budowę."
 flavor_bav.1401.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]owa rozbudowa Rezydencji w [target_location.GetNameWithNoTooltip]"
 flavor_bav.1401.desc: "Gdy [ShowContinentName('europe')] jest opanowywana przez [ShowInstitutionName('renaissance')], [target_ruler.GetName] planuje rozbudowę rezydencji w mieście [target_location.GetNameWithNoTooltip] w wielki pałac, który odzwierciedlałby rosnący prestiż państwa [target_country.GetName]. To nowe skrzydło służyłoby jako galeria sztuki i kultury, umacniając miejsce rodziny #L [target_country.GetGovernment.GetAdjective|l]kiej#! wśród mecenasów sztuki."
 flavor_bav.1401.a: "Rozbudujmy rezydencję, by w pełni przyjąć [ShowInstitutionNameWithNoTooltip('renaissance')] i jego ducha."
 flavor_bav.1401.b: "Wstrzymaj się z rozbudową, aby zaoszczędzić."
 flavor_bav.1402.title: "[target_location.GetNameWithNoTooltip]: barokowa rozbudowa Rezydencji"
 flavor_bav.1402.desc: "W barokowej erze bogactwa i wielkości, [target_ruler.GetName] dąży do dalszej rozbudowy rezydencji w mieście [target_location.GetName], ozdabiając ją wyszukanymi dekoracjami i dobudowując nowe skrzydła, które odzwierciedlą potęgę państwa [target_country.GetName]. [target_country.GetGovernment.GetCourtTitle|l] narodu [target_country.GetAdjectiveWithNoTooltip|l]kiego zwiększy swój prestiż, a zagraniczni dygnitarze będą pod wrażeniem."
 flavor_bav.1402.a: "Rozpocznijmy barokową rozbudowę, by zwiększyć nasz prestiż."
 flavor_bav.1402.b: "Na razie skupmy się na innych projektach."
