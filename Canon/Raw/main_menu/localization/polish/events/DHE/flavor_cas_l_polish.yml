l_polish:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetName] nie chce nawet słuchać o tym planie, więc [columbus_scope.GetName] zwrócił się do naszego dworu. Twierdzi, że prowadząca wokół kontynentu [ShowSubContinentName('southern_africa')] długa droga morska nie jest jedynym szlakiem, a do kraju $india$ można dotrzeć, płynąc na zachód. Choć prawdziwość tego twierdzenia wydaje się wątpliwa, może to być świetna okazja do rozwinięcia zamorskich wypraw."
 flavor_cas.1.a: "Sfinansujmy jego wyprawę!"
 flavor_cas.1.b: "Co za nonsens!"
 flavor_cas.1.historical_info: "Po odmowie ze strony króla Portugalii, Jana II, Krzysztof Kolumb próbował znaleźć wsparcie dla swojej planowanej podróży gdzie indziej. Chociaż jego pomysły zostały początkowo odrzucone przez doradców królowej Izabeli I Kastylijskiej, nie został on całkowicie zignorowany. Po podboju Granady w 1492 roku królowa Izabela i jej małżonek, król Ferdynand II Aragoński, w końcu zgodzili się sfinansować wyprawę. Kolumb wyruszył z Palos de la Frontera w sierpniu 1492 roku, dowodząc karawelami Pinta i Niña oraz okrętem flagowym Santa María, docierając do „Guanahani”, prawdopodobnie na Bahamach, 12 października."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] publikuje #italic Gramatykę języka: [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]#!"
 flavor_cas.2.desc: "[target_artist.GetName] włożył wiele wysiłku w opracowanie księgi na temat [ROOT.GetCountry.GetCulture.GetName|l]kiej gramatyki. Jego praca może posłużyć do ujednolicenia naszego języka i zostać podstawowym podręcznikiem.\n\n[target_character.GetName] ma sporo wątpliwości, ale [target_artist.GetNameWithNoTooltip] stoi na stanowisku, by wykorzystać księgę oraz język #L [ShowLanguageName('spanish_language')|l]ki#! do spacyfikowania podbitej ludności oraz zintegrowania jej z narodem, dzięki czemu nasz kraj zasłuży na miano [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.2.a: "Ustandaryzujmy język ludu [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kiego!"
 flavor_cas.2.b: "Języki nie potrzebują tak sztywnych reguł."
 flavor_cas.3.title: "Nowa stolica Hiszpanii"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] to kraj składający się z wielu byłych królestw, przez co nasi władcy mają wiele miast nadających się na ich siedzibę. Jednak nasi doradcy zasugerowali stworzenie nowej stolicy, aby usprawnić jej administrację.\n\n[ShowLocationName('madrid')], częsty cel wypraw łowieckich naszych władców, wydaje się być doskonałym miejscem ze względu na swoje centralne położenie, oferując urbanistom naszego królestwa możliwość ukształtowania nowej metropolii wybranej na stolicę, a lokalny alcázar zmieni się w porządny pałac."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "Miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] pozostanie stolicą naszej dynastii."
 flavor_cas.4.title: "Nowy Testament przetłumaczony na [ShowLanguageNameWithNoTooltip('spanish_language')|l]"
 flavor_cas.4.desc: "[ShowCultureName('castilian')] humanista, [target_artist.GetName], niedawno dołączył do #L [ShowReligionAdjective('lutheran')|l]ich#! reformatorów w mieście [ShowLocationName('wittenberg')] po tym, jak podczas studiów natknął się na idee reformacji. Poświęcił swój czas na tłumaczenie Nowego Testamentu na język [ShowLanguageName('spanish_language')|l], a osobą, której zadedykował i wysłał wydrukowaną kopię tego dzieła jest [target_character.GetName]. Po zapoznaniu się z tą księgą jasne jest, że powszechna publikacja takiego przekładu mogłaby doprowadzić do przyjęcia przez większą liczbę naszych rodaków idei #L [ShowReligionName('lutheran')|l]ich#!."
 flavor_cas.4.a: "Powstrzymajmy rozprzestrzenianie się tej herezji tak szybko, jak to możliwe!"
 denied_bible_translation: "Powstrzymano rozpowszechnianie przetłumaczonego Nowego Testamentu w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.4.b: "Zaprośmy go do państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.tt1: "Część naszej populacji przejdzie na [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_cas.4.historical_info: "Urodzony w zamożnej rodzinie kupieckiej, Francisco de Enzinas studiował wraz ze swoim bratem Diego w Collegium Trilingue w Louvain, gdzie zetknął się z naukami humanistycznymi i począł tłumaczyć dzieła reformacji na język hiszpański. W 1541 roku rozpoczął studia na uniwersytecie w Wittenberdze, gdzie przetłumaczył Nowy Testament na język hiszpański. Dzieło to zadedykował cesarzowi Karolowi V, któremu wysłał pierwszy wydrukowany egzemplarz."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] zyskał reputację kompetentnego dyplomaty podczas zagranicznej służby dla państwa [ROOT.GetCountry.GetName]. Po jego powrocie do miasta [ROOT.GetCountry.GetCapital.GetName] mamy dobrą okazję, aby wezwać go na nasz dwór i zatrudnić bezpośrednio w naszym gabinecie."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Nie potrzebujemy go."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName] ze swoją bezkompromisową etyką pracy i pasją do administracji szybko zyskał przychylność i zwolenników na dworze państwa [ROOT.GetCountry.GetName]. Dobrze by było, gdybyśmy nadal zatrudniali go i awansowali, dając mu większą kontrolę nad naszymi sprawami państwowymi."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Nie potrzebujemy go."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "[target_character.GetName], wykwalifikowany dyplomata i emisariusz, przybył na nasz dwór. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] cenią go jako wiernego sługę, może być świetnym doradcą i członkiem gabinetu państwa [ROOT.GetCountry.GetName], jeśli zdecydujemy się go dalej finansować."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Odprawmy go."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "Wybitny prokurator i znany zwolennik liberalnych reform, [target_character.GetName], ogłosił chęć służby w rządzie państwa [ROOT.GetCountry.GetName]. Gdybyśmy go zatrudnili, moglibyśmy uzyskać znaczące poparcie dla naszych reform."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Nie zdoła niczego poprawić."
 flavor_cas.9.title: "Konstytucja państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.9.desc: "Ponieważ nasza prawomocność rządów ucierpiała w ostatnim czasie, jesteśmy zmuszeni polegać w większym stopniu na naszych stanach, aby wzmocnić naszą władzę nad krajem [ROOT.GetCountry.GetName]. W tym celu zbiorowa reprezentacja naszych stanów przedstawiła nam konstytucję. Zgodnie z ustępstwami zawartymi w tym dokumencie, poddani poprą nasze rządy, ale wiązałoby się to z kilkoma ograniczeniami nałożonymi na władzę."
 flavor_cas.9.a: "Nie mamy wyboru, musimy to zaakceptować!"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi mieć największą władzę!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Po służbie w wojsku [target_artist.GetName] poświęcił swoje życie karierze literackiej, a teraz zdobył uznanie oraz popularność w całym państwie [ROOT.GetCountry.GetName] dzięki swojej ostatniej powieści #italic Don Kichot z La Manchy#!. Dzięki mecenatowi [target_character.GetNameWithNoTooltip] mógł stworzyć trwałą spuściznę literacką w tutejszym języku, jakim jest [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l]."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] osiągnął sławę w świecie #L [ShowReligionAdjective('catholic')|l]kim#! dzięki swojemu mistrzostwu w komponowaniu muzyki sakralnej. Po latach spędzonych w służbie kraju [GetCountry('PAP').GetName] poprosił o powrót do swojego domu w państwie [ROOT.GetCountry.GetName], aby dalej doskonalić swoje umiejętności."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Odrzućmy jego prośbę."
 flavor_cas.12.title: "El Greco oferuje swoje usługi"
 flavor_cas.12.desc: "Po formalnym szkoleniu w prowincji [ShowProvinceDefinitionName('crete_province')] i krótkim pobycie w mieście [ShowLocationName('rome')], [target_artist.GetName] wybrał [ShowLocationName('toledo')] jako swoje nowe miejsce zamieszkania. Wraz z rosnącą sławą w państwie [ROOT.GetCountry.GetName], artysta zyskał przydomek #italic el Greco#! i teraz prosi o mecenat, a [target_ruler.GetName] może go zasponsorować."
 flavor_cas.12.a: "Zatrudnić go natychmiast!"
 flavor_cas.12.b: "Odprawmy go."
 flavor_cas.13.title: "Orden de la Banda się powiększa"
 flavor_cas.13.desc: "W trakcie niedawnej wojny domowej kobiety z państwa [ROOT.GetCountry.GetName] wyróżniły się w boju podczas oblężenia, gdy odparły armię najeźdźców bez pomocy z zewnątrz. Niektórzy z naszych doradców zalecają rozszerzenie członkostwa w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim [ShowPolicyName('order_of_the_band_policy')] o kobiety, a także nagrodę za wybitną służbę ku chwale najwyższej władzy, jaką sprawuje [target_ruler.GetName]."
 flavor_cas.13.a: "Wspaniały pomysł."
 flavor_cas.13.a.tt: "Umożliwi to kobietom dołączenie do [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]."
 flavor_cas.13.b: "Zakon pozostanie tylko dla mężczyzn."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] Asturii"
 flavor_cas.14.desc: "Aby [target_heir.GetName] [Select_CString(target_heir.IsFemale,'kontynuowała','kontynuował')] edukację i [Select_CString(target_heir.IsFemale,'zebrała','zebrał')] cenne doświadczenie w administracji, moglibyśmy stworzyć tytuł [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] prowincji Asturias i przyznać go [Select_CString(target_heir.IsFemale,'następczyni','następcy')] tronu państwa [ROOT.GetCountry.GetName]. [target_heir.GetNameWithNoTooltip] będzie administrować regionem Asturias w naszym imieniu, a po wstąpieniu na tron przekaże tytuł kolejnym spadkobiercom kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip] będzie kontrolować Asturię."
 flavor_cas.14.b: "[target_heir.GetNameWithNoTooltip] nie otrzyma tytułu."
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip] i jego żywot"
 flavor_cas.15.desc: "Pełne zwrotów akcji rządy, jakie sprawował [target_ruler.GetName] i jego sprawiedliwa walka z #L [GetCountry('MOR').GetReligion.GetAdjective|l]kimi#! wrogami w regionie [ShowRegionName('iberia_region')] stanowią doskonały przykład tego, jak powinien zachować się #L [ShowReligionAdjective('catholic')|l]ki#! władca. Aby zachować dla potomnych życie i osiągnięcia, którymi wsławił się [target_ruler.GetNameWithNoTooltip], [target_artist.GetName] napisze kronikę, a jej głównym bohaterem będzie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Odprawmy go"
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Jeden z naszych księży intensywnie studiował temat miłości i różnic między tym, co nazywa dobrym i głupim uczuciem. [target_artist.GetName] opublikował teraz poprawiony zbiór tych materiałów. Rękopis zawiera autobiografię autora, lekcje moralne w formie bajek, romanse i parodie średniowiecznych legend."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Zapomnijmy o tych bzdurach."
 flavor_cas.17.title: "Księga łowiectwa"
 flavor_cas.17.desc: "[target_artist.GetName] zebrał obszerne informacje o stanie terenów łowieckich państwa [ROOT.GetCountry.GetName] i hodowli psów gończych. Pokaźna dokumentacja jest nie tylko dowodem zdolności naszej władzy, ale sprawi też, że [ShowGoodsName('wild_game')|l] będzie łatwiej pozyskiwana w naszych lasach."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip] – sprawa sukcesji"
 flavor_cas.18.desc: "[ruler_father.GetName] był znany z kompetentnych rządów w państwie [target_country.GetName]. Jednak ponury żniwiarz nie oszczędza nikogo, a [target_country.GetAdjectiveWithNoTooltip|l]ką koronę otrzymał syn zmarłego, [target_ruler.GetName].\n\nChociaż prawowity władca ma prawa do sukcesji, jest całkiem oczywiste, że [target_country.GetGovernment.GetEstateName('nobles_estate')|l] są zaniepokojeni jego procesem decyzyjnym. Rzadko podejmowane wybory i niejasne, mało konkretne wyjaśnienia pozostawiły wprawiają dwór w przerażenie i osłupienie, gdy nowy [target_country.GetGovernment.GetRulerTitle|l] sprawuje swą władzę..."
 flavor_cas.18.a: "Oby jego działania były mądre."
 flavor_cas.19.title: "Wpływ [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ki"
 flavor_cas.19.desc: "W państwie [GetCountry('POR').GetName] zapanował chaos, ponieważ prawo spadkowe zostało zmienione w taki sposób, by faworyzować nieślubnego pretendenta, pomijając dynastyczne powiązania z obaloną dynastią. Stany [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kie postanowiły, że na tronie zasiądzie [portuguese_ruler.GetName], obawiając się, że gdyby korona trafiła do nas, kraj zostałby wchłonięty przez państwo [ROOT.GetCountry.GetName] i zredukowany do zwykłej prowincji. [ROOT.GetCountry.GetGovernment.GetCourtTitle] oczekuje, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] podejmie działania i wywrze nacisk, by nasze roszczenia dynastyczne zostały spełnione, a uzurpator obalony."
 flavor_cas.19.a: "Królowie nie rządzą wiecznie..."
 flavor_cas.19.b: "Ustąpmy w tej sprawie."
 flavor_cas.19.historical_info: "Portugalskie bezkrólewie było okresem kryzysu politycznego i wojny domowej, która wybuchła po śmierci króla Ferdynanda I. Jedyna potomkini Ferdynanda, Beatrycze, była żoną króla Kastylii Jana I, więc wielu obawiało się, że objęcie przez nią rządów doprowadzi do wchłonięcia Portugalii przez Kastylię. Sprzeciw portugalskiej szlachty i mieszczan, którzy stanęli po stronie Jana z Avis, nieślubnego syna króla Piotra I, doprowadził do wojny o sukcesję, w której Portugalczycy zwyciężyli, zapewniając sobie niepodległość. Jan z Avis został koronowany na Jana I, później zwanego Dobrym."
 flavor_cas.20.title: "Nieudana próba zdobycia tronu [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kiego."
 flavor_cas.20.desc: "Nasza próba zdobycia tronu #L [GetCountry('POR').GetAdjective|l]kiego#! zakończyła się klęską. Przegrana zniweczyła nasze ambicje zjednoczenia iberyjskich koron i zadała poważny cios naszemu prestiżowi. Choć sami do tego dążyliśmy, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] kwestionuje teraz zasadność tej wojny i koszty, jakie poniósł nasz naród."
 flavor_cas.20.a: "Damy sobie radę."
 flavor_cas.20.historical_info: "Klęska Kastylii podczas portugalskiego bezkrólewia była głównie spowodowana stratami poniesionymi w bitwie pod Aljubarrotą. Siły Kastylii były dowodzone przez króla Jana I Kastylijskiego, którego celem było zapewnienie tronu portugalskiego swojej żonie, Beatrycze. Naprzeciw nich stanęła znacznie mniejsza armia dowodzona przez Jana, Mistrza Zakonu Avis, i jego angielskich sojuszników. Większa armia Kastylii przeprowadziła wielokrotne ataki, ale została całkowicie pokonana z powodu słabej koordynacji i skutecznego portugalskiego oporu, a bitwa przerodziła się w kastylijską katastrofę."
 flavor_cas.21.title: "Zabezpieczono [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ki tron"
 flavor_cas.21.desc: "Nasza interwencja w państwie [GetCountry('POR').GetName] zakończyła się sukcesem. Po ciężkiej wojnie korona [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ka spoczywa teraz bezpiecznie w naszych rękach, jednocząc dwa iberyjskie królestwa pod rządami kraju [ROOT.GetCountry.GetName]."
 flavor_cas.21.a: "Uczcijmy to zwycięstwo."
 flavor_cas.21.b: "Upamiętnij zwycięstwo, poświęcając mu [ShowBuildingTypeNameWithNoTooltip('monastery')|l] w regionie [ShowLocationNameWithNoTooltip('guadalupe')]."
 flavor_cas.22.title: "Tytuł [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich królów"
 flavor_cas.22.desc: "Nasza niezłomna obrona wiary #L [ShowReligionAdjective('catholic')|l]kiej#! i niezachwiane wsparcie dla Stolicy Apostolskiej nie pozostały niezauważone. W uznaniu naszej pobożności i wpływów w chrześcijaństwie, [pope.GetName] postanawia wydać #L [GetCountry('PAP').GetAdjective|l]ką#! bullę przyznającą nam prestiżowy tytuł katolickich monarchów."
 flavor_cas.22.a: "Przyjmijmy ją!"
 flavor_cas.22.a.tt: "Nasi władcy będą odtąd nosić tytuły, odpowiednio, arcykatolickich królów i arcykatolickich królowych."
 flavor_cas.22.b: "Nie potrzebujemy takich tytułów."
 flavor_cas.22.historical_info: "Tytuł katolickich monarchów został przyznany przez papieża Aleksandra VI królowej Izabeli Kastylijskiej i królowi Ferdynandowi Aragońskiemu w 1493 roku na mocy bulli papieskiej #italic Inter caetera#!. Kolejni władcy Hiszpanii nie używali tego tytułu, ale też się go nie zrzekli."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Nasz system prawny jest rozproszony w licznych lokalnych statutach. Pomimo istnienia [ShowEstatePrivilegeName('cas_fuero_viejo')], kompilacji przepisów sporządzonej w 1248, dokument ten ma nieusystematyzowaną formę, przez co [ROOT.GetCountry.GetFlavorRank|l] ma niewielki z niego pożytek. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, aby zebrać te prawa w jeden spójny tekst prawny. Wzmocni to autorytet naszego systemu przy jednoczesnym zachowaniu tradycji, które cenią [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_cas.23.a: "Scentralizujmy władzę poprzez opracowanie nowego, jednolitego kodeksu."
 flavor_cas.23.b: "Nie potrzebujemy tego."
 flavor_cas.23.historical_info: "Dokument #italic Fuero Viejo de Castilla#! był legalistyczną kompilacją mającą na celu zebranie rozproszonych praw i zwyczajów średniowiecznej Kastylii, w szczególności tych związanych ze szlachtą. Jego stworzenie było tożsame z kodyfikacją przywilejów, stanowiących filar statusu arystokracji w królestwie."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "Nasz system prawny jest rozproszony. Lokalne zwyczaje, przywileje szlacheckie i starsze statuty, które [ROOT.GetCountry.GetFlavorRank|l] posiada, często kolidują z władzą #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#!. Być może nadszedł czas, aby opracować ujednolicony kodeks prawny, który usprawniłby zarządzanie i wyjaśnił prawa dla wszystkich podmiotów, którymi włada [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.24.a: "Spiszmy nowy kodeks prawny."
 flavor_cas.24.b: "Pozostawmy system prawny bez zmian."
 flavor_cas.24.historical_info: "Ordenamiento de Alcalá, dokument sporządzony w 1348 roku za panowania Alfonsa XI Kastylijskiego, był znaczącą reformą prawną, która miała na celu ujednolicenie różnorodnych tradycji prawnych Kastylii, ponieważ #italic Siete Partidas#!, kodeks wydany przez króla Alfonsa X (pradziadka Alfonsa XI) nie został kompleksowo przyjęty. Ten królewski kodeks wyniósł #italic Fuero Real#!, inny kodeks promowany przez Alfonsa X, ponad starsze lokalne przepisy, potwierdzając prymat prawa królewskiego w całym królestwie. Jego celem było usprawnienie zarządzania poprzez rozwiązanie sprzeczności między lokalnymi statutami i ustanowienie jaśniejszych wytycznych sądowych."
 flavor_cas.25.title: "Spis behetrii"
 flavor_cas.25.desc: "Napięcia gospodarcze spowodowane niedawnymi zarazami oraz rosnący w siłę [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wywołały debaty na temat praw i przywilejów #L [ROOT.GetCountry.GetAdjective|l]kich#! #italic behetrii#! – miast, w których [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mogli wybierać własnych panów. Wraz z rosnącą presją ze strony arystokracji [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] proponuje stworzenie kompleksowego spisu ziem w celu udokumentowania ich statusu, praw oraz obowiązków. Może to posłużyć jako istotne narzędzie do określenia przyszłości tych miast, jak również ustalenia, kto posiada większą władzę – [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] czy arystokracja."
 flavor_cas.25.a: "Zatwierdźmy spis."
 flavor_cas.25.b: "Behetrie zachowają swoje tradycje."
 flavor_cas.25.historical_info: "Spis #italic Libro Becerro de las Merindades de Castilla#!, najbardziej znany jako #italic Libro Becerro de las Behetrías#!, został zlecony przez króla Piotra I Kastylijskiego na zjeździe w Valladolid w 1351 roku i ukończony rok później, w odpowiedzi na szlacheckie żądania przekształcenia #italic behetrii#! w ziemie dworskie. Wsie zwane #italic behetríami#!, zlokalizowane głównie w północnych regionach Kastylii, były wyjątkowe pod względem statusu prawnego, ponieważ chłopi zachowali prawo do wyboru swoich panów. Po epidemii Czarnej Śmierci i późniejszych zawirowaniach gospodarczych szlachta starała się wzmocnić swoją kontrolę nad tymi ziemiami, osłabiając tradycyjne prawa na rzecz manorializmu."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] słyszy pogłoski, iż [target_character.GetName] to [Select_CString(target_character.IsFemale,'znana uczona, historyczka, poetka i patriotka, której','znany uczony, historyk, poeta i patriota, którego')] przenikliwy intelekt i elokwencja uczyniły jedną z najbardziej szanowanych postaci w państwie [ROOT.GetCountry.GetName]. Niektórzy sugerują, że [Select_CString(target_character.IsFemale,'powinna','powinien')] otrzymać stanowisko [Select_CString(target_character.IsFemale,'nadwornej artystki,'nadwornego artysty')], gdyż [target_character.GetHerHis] talent może być nieoceniony w kronikarskim opisywaniu polityki i wydarzeń naszych czasów, dzięki czemu nasze osiągnięcia zostaną zapamiętane przez pokolenia."
 flavor_cas.26.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] wykorzysta [target_character.GetHerHim|l] artystyczny talent."
 flavor_cas.26.b: "Nie stać nas na te usługi."
 flavor_cas.26.historical_info: "Pedro López de Ayala był synem Fernána Péreza de Ayala, lorda Ayala w Arabie. Kształcił go kardynał Pedro Gómez Barroso, jego wielki wuj, co zadecydowało o tym, że wstąpił do służby króla Piotra I jako urzędnik na dworze królewskim. Kiedy rozpoczęły się otwarte działania wojenne między Piotra I a jego bękarcim przyrodnim bratem, Henrykiem Trastámarą, wstąpił do służby tego ostatniego i służył mu przez trzy lata, kiedy trwała wojna o sukcesję. Po zwycięstwie Henryk nagrodził Pedro Lópeza de Ayala jako jednego ze swoich najbardziej lojalnych wasali, różnymi dotacjami i urzędami. Najwyższy zaszczyt został przyznany za panowania syna Henryka, Jana I, podczas którego Pedro został „camarero mayor del rey” – „wielkim szambelanem rodu”. Podczas swojej służby dla różnych królów napisał kronikę dla każdego panowania, znaną jako #italic Crónicas de los reyes de Castilla#! – #italic Kroniki królów Kastylii#!. Miały one ogromny wpływ na wiedzę o tym okresie."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] i kroniki państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.27.desc: "Odkąd [target_character.GetName] pracuje dla nas, niektórzy zasugerowali, by wykorzystać ten niezwykły talent do spisania historii, zlecając sporządzenie szczegółowego opisu dziejów państwa [ROOT.GetCountry.GetName] i jego ostatnich władców. Mając wystarczające fundusze, moglibyśmy zadbać o to, by nowe dzieło było godną kontynuacją [ShowWorkOfArtName('estoria_de_espana')], zachowując dziedzictwo naszych rządów i zapewniając, że przyszłe pokolenia zrozumieją walki i triumfy, które ukształtowały [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_cas.27.a: "Poprzyjmy to przedsięwzięcie."
 flavor_cas.27.b: "Za duże koszty, za mały zysk."
 flavor_cas.27.historical_info: "Pedro López de Ayala był synem Fernána Péreza de Ayala, lorda Ayala w Arabie. Kształcił go kardynał Pedro Gómez Barroso, jego wielki wuj, co zadecydowało o tym, że wstąpił do służby króla Piotra I jako urzędnik na dworze królewskim. Kiedy rozpoczęły się otwarte działania wojenne między Piotra I a jego bękarcim przyrodnim bratem, Henrykiem Trastámarą, wstąpił do służby tego ostatniego i służył mu przez trzy lata, kiedy trwała wojna o sukcesję. Po zwycięstwie Henryk nagrodził Pedro Lópeza de Ayala jako jednego ze swoich najbardziej lojalnych wasali, różnymi dotacjami i urzędami. Najwyższy zaszczyt został przyznany za panowania syna Henryka, Jana I, podczas którego Pedro został „camarero mayor del rey” – „wielkim szambelanem rodu”. Podczas swojej służby dla różnych królów napisał kronikę dla każdego panowania, znaną jako #italic Crónicas de los reyes de Castilla#! – #italic Kroniki królów Kastylii#!. Miały one ogromny wpływ na wiedzę o tym okresie."
 flavor_cas.28.title: "Wyprawa Magellana"
 flavor_cas.28.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'utalentowana nawigatorka i odkrywczyni, zaproponowała','utalentowany nawigator i odkrywca, zaproponował')], zaproponował ambitny plan dotarcia do Wysp Korzennych poprzez wytyczenie zachodniego szlaku przez nieznane morza. Ta wizja mogłaby wskazać szybszy i bardziej bezpośredni szlak handlowy do tych dochodowych ziem, co oznaczałoby, że [ShowContinentName('africa')] nie musi być opływana w całości. Ponieważ Korona #L [GetCountry('POR').GetAdjective|l]ka#! odrzuciła tę propozycję, [target_character.GetLastNameWithNoTooltip] szuka teraz naszego wsparcia, by sfinansować śmiałą wyprawę."
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip] otrzyma wszystko, czego potrzebuje!"
 flavor_cas.28.b: "Odrzućmy tę propozycję."
 flavor_cas.28.historical_info: "Fernão de Magalhães, lepiej znany jako Ferdynand Magellan, był portugalskim nawigatorem, który zaproponował ambitny plan dotarcia do Wysp Korzennych poprzez żeglugę na zachód, starając się wytyczyć nową trasę dla lukratywnego handlu przyprawami. Dzięki hiszpańskim sponsorom, jego ekspedycja wyruszyła w 1519 roku z pięcioma okrętami, osiągając przełomowy sukces w eksploracji, ponieważ nie tylko wytyczyła trasę żeglugi z Oceanu Atlantyckiego do Indii Wschodnich przez Przylądek Horn, ale także ujawniła, że ogromny Ocean Spokojny da się pokonać, a opłynięcie całego globu jest wykonalne."
 flavor_cas.29.title: "Magellan ginie podczas podróży"
 flavor_cas.29.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] posłyszał straszne wieści z odległych Wysp Korzennych. [target_character.GetName], [Select_CString(target_character.IsFemale,'przywódczyni','przywódca')] naszej śmiałej ekspedycji mającej na celu wytyczenie zachodniego szlaku do tychże wysp, [Select_CString(target_character.IsFemale,'zginęła','zginął')] podczas spotkania z lokalnymi plemionami. Ta śmierć godzi prosto w nasze ambicje, a dowodzenie nad załogą musi przejąć [target_elcano.GetName], mierząc się z niebezpiecznymi wodami i niepewnymi warunkami."
 flavor_cas.29.a: "Módlmy się o bezpieczny powrót ekspedycji."
 flavor_cas.29.a.tt: "[target_elcano.GetName] przejmie dowodzenie nad ekspedycją."
 flavor_cas.29.historical_info: "Magellan poniósł przedwczesną śmierć 27 kwietnia 1521 roku podczas potyczki na wyspie Mactan na Filipinach. Próbując pomóc lokalnemu sojusznikowi w konflikcie, Magellan i jego niewielki oddział napotkali zaciekły opór ze strony Lapu-Lapu, rdzennego wodza. Nie doceniając siły przeciwnika, Magellan został powalony przez wojowników dzierżących włócznie i miecze. Chociaż jego śmierć stanowiła poważną przeszkodę, Juan Sebastián Elcano przejął dowodzenie nad wyprawą i kontynuował ją, ostatecznie kończąc pierwsze opłynięcie globu 6 września 1522 roku."
 flavor_cas.30.title: "Rywalizacja na pełnym morzu"
 flavor_cas.30.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje wieści, że [magellan_scope.GetName] otrzymuje zatrudnienie w państwie [GetCountry('POR').GetName]. [Select_CString(magellan_scope.IsFemale,'Doświadczona nawigatorka','Doświadczony nawigator')] stanie na czele śmiałej wyprawy w poszukiwaniu zachodniej drogi do drogocennych Wysp Korzennych. Pomysł ten grozi zmianą układu sił w wyścigu o dominację w handlu i kolonizacji. [ROOT.GetCountry.GetGovernment.GetCourtTitle] wzywa do podjęcia szybkich działań, aby przeciwdziałać ambicjom [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kim. Doradcy proponują rozpoczęcie naszej własnej ekspedycji, aby przyćmić wysiłki konkurencji i zapewnić sobie pozycję czołowej potęgi morskiej. Takie przedsięwzięcie wymaga doświadczenia w żegludze i szkutnictwie, a [target_character.GetName] zna morza i ma odpowiednie umiejętności. Ta kandydatura będzie idealna."
 flavor_cas.30.a: "[target_character.GetLastNameWithNoTooltip] stanie na czele ekspedycji."
 flavor_cas.30.b: "Te wysiłki nie stanowią dla nas zagrożenia."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] jest człowiekiem o głębokim intelekcie oraz wierze, który zyskał wielkie uznanie jako kardynał i dyplomata. Doświadczenie zarówno w sprawach religijnych, jak i politycznych, czyni z niego doskonałego kandydata na doradcę. Jeśli skorzystamy z jego wskazówek, [GetUniqueInternationalOrganization('catholic_church').GetName] może zacieśnić z nami więzi, a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] łatwiej poradzi sobie z rozwiązywaniem sporów i prowadzeniem własnych interesów."
 flavor_cas.31.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] przyjmie Mendozę."
 flavor_cas.31.b: "Nie potrzebujemy jego usług."
 flavor_cas.31.historical_info: "Pedro González de Mendoza był hiszpańskim kardynałem i mężem stanu, który odegrał kluczową rolę podczas panowania katolickich monarchów, Izabeli I Kastylijskiej i Ferdynanda II Aragońskiego. Jako kardynał, Mendoza wzmocnił więzi korony z papiestwem, ułatwiając reformy religijne katolickich monarchów i ich ostateczną rekonkwistę Granady. Jego wpływy wykraczały poza kościół; był głęboko zaangażowany w kształtowanie polityki wewnętrznej i zagranicznej, dzięki czemu zyskał nieformalny tytuł „trzeciego króla Hiszpanii”."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'uczona i wpływowa','uczony i wpływowy')] arcybiskup, jest [Select_CString(target_character.IsFemale,'znana','znany')] z wyjątkowego wkładu w dzieło, którym zajmuje się [GetUniqueInternationalOrganization('catholic_church').GetName], a także wysiłków na rzecz rozwoju intelektualnego i kulturalnego państwa [ROOT.GetCountry.GetName]. Doświadczenie administracyjne oraz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] udzielający swego poparcia sprawiają, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może skorzystać na zatrudnieniu tak prominentnej osoby. Wielu doradców uważa, że [target_character.GetHisHer] umiejętności mogą przynieść znaczne korzyści naszemu rządowi i pomóc wzmocnić nasze wpływy zarówno w sprawach duchowych, jak i doczesnych."
 flavor_cas.32.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] wynagrodzi [Select_CString(target_character.IsFemale,'ją','go')] stanowiskiem."
 flavor_cas.32.b: "Nie jesteśmy zainteresowani."
 flavor_cas.32.historical_info: "Alonso III de Fonseca był wybitnym hiszpańskim duchownym, który piastował funkcje arcybiskupa Santiago de Compostela, a później arcybiskupa Toledo – jedne najbardziej prestiżowych stanowisk kościelnych w Hiszpanii. Jako wielki zwolennik renesansowego humanizmu, Fonseca promował edukację i sztukę, pomagając rozwijać intelektualne dążenia hiszpańskiego Kościoła. Dzięki jego zasługom uniwersytet w Santiago de Compostela stał się ważnym ośrodkiem nauki."
 flavor_cas.33.title: "Założenie Universitas Complutensis"
 flavor_cas.33.desc: "Kardynał [target_character.GetName] proponuje utworzenie wielkiego uniwersytetu w [ShowLocationName('alcala_de_henares')], dzięki któremu [ROOT.GetCountry.GetFlavorRank|l] wesprze edukację, duchowość oraz rozwój intelektualny. [target_character.GetLastNameWithNoTooltip] ma wizję #italic Complutensis Universitas#!, pierwszego specjalnie zaprojektowanego kampusu uniwersyteckiego na świecie, wzorowanego na Civitas Dei – Mieście Boga. Dzięki wsparciu papiestwa oraz zasobom, które ma zapewnić [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], uniwersytet ten może stać się kagankiem oświaty i ostatecznie przynieść korzyści całemu krajowi."
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ufunduje projekt."
 flavor_cas.33.b: "Nie jesteśmy zainteresowani finansowaniem."
 flavor_cas.33.historical_info: "Uniwersytet w Alcali, znany również jako Complutensis Universitas, został założony w 1499 roku przez kardynała Cisnerosa na mocy bulli papieskich wydanych przez papieża Aleksandra VI. Stał się jednym z najbardziej prestiżowych ośrodków akademickich XVI i XVII wieku."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] słynie ze swej sprawności wojskowej i innowacyjnym strategiom podczas dowodzonej przez siebie długiej kampanii, podczas której zyskał przydomek #italic El Gran Capitán#!. Opanowanie taktyki pola bitwy oraz zdolność do reformowania armii nadały tej wybitnej postaci status legendy. Teraz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] może skorzystać z tego doświadczenia."
 flavor_cas.34.a: "Wykorzystamy te umiejętności."
 flavor_cas.34.b: "Nie potrzebujemy generałów."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, znany jako #italic El Gran Capitán#!, był kastylijskim generałem, który zyskał rozgłos podczas wojen włoskich, w trakcie których zrewolucjonizował europejskie działania wojenne dzięki swojej innowacyjnej taktyce, kładąc nacisk na elastyczność i integrację piechoty, kawalerii i artylerii jako połączonych rodzajów jednostek. Zwycięstwa nad Francuzami w Cerignoli i Garigliano zaprezentowały jego błyskotliwość, co kilka lat po jego śmierci doprowadziło do powstania Tercios – formacji wojskowej, która zdominowała pola bitewne Europy przez półtora wieku."
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip] organizuje ekspedycję"
 flavor_cas.35.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'ambitna i odważna konkwistadorka, zwróciła','ambitny i odważny konkwistador, zwrócił')] się do dworu z opowieściami o niezliczonych bogactwach i żyznych ziemiach w odległych krainach nowego świata. Ponieważ słynie z odwagi i determinacji, liczy, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] wesprze wyprawę, której celem jest zbadanie i podbicie tajemniczych terytoriów w Andach."
 flavor_cas.35.a: "Sfinansujmy tę ekspedycję."
 flavor_cas.35.b: "Nie mamy środków na to przedsięwzięcie."
 flavor_cas.35.historical_info: "Francisco Pizarro był hiszpańskim konkwistadorem, który stał się jedną z najważniejszych postaci w dziejach kolonizacji obu Ameryk. W 1532 roku poprowadził małą ekspedycję do imperium Inków. Wykorzystując przebiegłą dyplomację oraz doskonałą broń, pojmał cesarza Atahualpę w bitwie pod Cajamarca. Podbój Inków przez Pizarra doprowadził do upadku jednej z najpotężniejszych cywilizacji w obu Amerykach, przynosząc Hiszpanii ogromne bogactwo w złocie i srebrze."
 flavor_cas.36.title: "[target_character.GetNameWithNoTooltip] ma ambicje"
 flavor_cas.36.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'to konkwistadorka, która zyskała','to konkwistador, który zyskał')] rozgłos dzięki śmiałym działaniom w nowym świecie. [target_character.GetLastNameWithNoTooltip] ma ambicję, by [ShowRegionName('mesoamerica_region')] znalazła się pod większym wpływem państwa [ROOT.GetCountry.GetName], przejmując bogactwa [ShowLocationName('tenochtitlan')]. [target_character.GetName] szuka teraz naszego wsparcia dla dalszych przedsięwzięć. Opowieści o ogromnym bogactwie i niezliczonych możliwościach sugerują, że nasze wsparcie może przynieść państwu [ROOT.GetCountry.GetNameWithNoTooltip] niezrównaną chwałę i bogactwo."
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip] otrzyma wsparcie dla swojej ekspedycji."
 flavor_cas.36.b: "Nie stać nas na to."
 flavor_cas.36.historical_info: "Hernán Cortés był hiszpańskim konkwistadorem, który zapisał się w historii jako przywódca wyprawy prowadzącej do upadku Cesarstwa Azteków. W 1519 roku, z niewielką armią, Cortés wyruszył do Meksyku, gdzie strategicznie zawarł sojusze z rdzennymi plemionami przeciwnymi Aztekom. W 1521 roku udało mu się zdobyć Tenochtitlán, stolicę Azteków, i obalić cesarza Montezumę II."
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip] składa prośbę"
 flavor_cas.37.desc: "[target_character.GetName] składa odważną propozycję: zamierza sporządzić najbardziej szczegółową mapę Nowego Świata, jaka kiedykolwiek powstała. [target_character.GetName] jest [Select_CString(CHARACTER.IsFemale,'doświadczoną żeglarką, odkrywczynią i kartografką, która udowodniła','doświadczonym żeglarzem, odkrywcą i kartografem, który udowodnił')] swoją wartość podczas wypraw do Nowego Świata, a ponadto słynie z wyjątkowych umiejętności w nawigacji oraz tworzeniu map. Twierdzi, że jeśli [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] zdecyduje się wesprzeć ten pomysł, mapa wzmocni naszą przewagę morską i poprowadzi przyszłe wyprawy do sukcesu."
 flavor_cas.37.a: "Wesprzyjmy wysiłki w stworzeniu mapy nowego świata."
 flavor_cas.37.b: "Mamy inne priorytety."
 flavor_cas.37.historical_info: "Juan de la Cosa był jednym z najwybitniejszych nawigatorów i kartografów epoki eksploracji. Jako doświadczony żeglarz był właścicielem i pilotem Santa Marii, największego statku biorącego udział w pierwszej podróży Kolumba do obu Ameryk w 1492 roku. Doświadczenie De la Cosy w nawigacji przyniosło mu reputację jednego z najbardziej zaufanych hiszpańskich odkrywców, który uczestniczył w wielu wyprawach do nowego świata, w tym w ekspedycjach Alonso de Ojedy i Amerigo Vespucciego."
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip] tworzy mapę nowego świata"
 flavor_cas.38.desc: "Dzięki funduszom, jakie poświęca [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], [target_character.GetName] kończy tworzenie niezwykłej mapy znanych terytoriów, która jako pierwsza przedstawia odkryte ziemie nowego świata i zapewnia bezcenne informacje do nawigacji. Dzięki takiemu narzędziu nasi odkrywcy będą lepiej przygotowani do wytyczania szlaków przez nieznane wody, poszerzania granic i zapewnienia dominacji w eksploracji."
 flavor_cas.38.a: "To powód do świętowania!"
 flavor_cas.38.historical_info: "Mapa Juana de la Cosy jest kamieniem milowym w historii kartografii oraz świadectwem osiągnięć hiszpańskiej eksploracji. To pierwsza znana mapa, która uwzględnia obie Ameryki jako część świata, jak również przedstawia równik i zwrotnik Raka."
 flavor_cas.39.title: "Stworzenie Padrón Real"
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')] proponuje stworzenie oficjalnej i ustandaryzowanej mapy, która będzie używana jako szablon dla wszystkich map na pokładach naszych statków. Ten ujednolicony dokument będzie zawierać najnowsze odkrycia geograficzne i aktualizacje, zapewniając bezpieczeństwo i skuteczność naszym żeglarzom nawigującym do i z nowego świata."
 flavor_cas.39.a: "Zatwierdźmy stworzenie mapy, by zunifikować nasze wysiłki nawigacyjne."
 flavor_cas.39.b: "Niech nasi żeglarze nadal korzystają z własnych map."
 flavor_cas.39.historical_info: "Padrón Real to monumentalna mapa morska stworzona w 1508 i utrzymywana w dobrym stanie przez Casa de Contratación w Sewilli. Służyła jako oficjalna mapa Korony Hiszpańskiej i była regularnie aktualizowana, by uwzględniać nowe odkrycia badaczy oraz kartografów. Zawierała innowacje, takie jak dokładne szerokości geograficzne oraz linie brzegowe nowo odkrytych terytoriów. Padrón Real utrzymywano w tajemnicy, aby uniemożliwić rywalom dostęp do najważniejszych informacji geograficznych korony."
 flavor_cas.40.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] i poezja"
 flavor_cas.40.desc: "[target_character.GetName], [Select_CString(CHARACTER.target_character,'utalentowana poetka i żołnierka, zasłynęła','utalentowany poeta i żołnierz, zasłynął')] z mistrzowskiego pióra i głębokiego zrozumienia ludzkich emocji. Czerpie inspirację z klasycznych tradycji, którymi szczycą się [ShowRegionName('italy_region')] i łączenia ich z #L [ShowCultureName('castilian')|l]ką#! kulturą. Dzieła te są znane ze swojej elegancji i innowacyjności. Niektórzy z naszych doradców sugerują, by zaprosić osobę tego formatu na służbę – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] skorzysta na tym, że [ShowInstitutionName('renaissance')] będzie szerzyć się w całym kraju."
 flavor_cas.40.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] zyska na sztuce, jaką tworzy [target_character.GetName]."
 flavor_cas.40.b: "Nie jesteśmy zainteresowani."
 flavor_cas.40.historical_info: "Garcilaso de la Vega był czołową postacią hiszpańskiego renesansu i jest powszechnie uważany za jednego z najważniejszych poetów w historii hiszpańskiej literatury. Był zarówno człowiekiem pióra, jak i miecza. Garcilaso służył w wojsku pod rządami Karola V, a jego poezja, na którą wpływ mieli włoscy poeci renesansowi, tacy jak Petrarka, wprowadziła nowe renesansowe formy do literatury hiszpańskiej, będąc punktem zwrotnym w historii kultury Hiszpanii."
 flavor_cas.41.title: "[target_character.GetLastNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] rolnicze innowacje"
 flavor_cas.41.desc: "[target_character.GetName] [Select_CString(CHARACTER.IsFemale,'jest uczoną agronomką, która','jest uczonym agronomem, który')] niedawno [Select_CString(target_character.IsFemale,'ukończyła','ukończył')] traktat o rolnictwie, #italic Obra de Agricultura#!. Dzieło to, które [cardinal_cisneros.GetName] obejmuje swoim patronatem, łączy w sobie zarówno klasyczną wiedzę, jak i własne obserwacje, dostarczając kompleksowych porad dotyczących praktyk rolniczych, nawadniania, płodozmianu oraz opieki nad zwierzętami gospodarskimi. Ta przełomowa praca może znacznie zwiększyć wydajność rolnictwa na naszych ziemiach."
 flavor_cas.41.a: "Wykorzystajmy te odkrycia."
 flavor_cas.41.b: "Brakuje nam zasobów, aby działać w oparciu o tę wiedzę."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera był hiszpańskim agronomem i teologiem, którego traktat #italic Obra de Agricultura#! stał się podstawą nauk rolniczych w Hiszpanii i Europie. Herrera, opierając się na klasycznych źródłach jak Columella i Palladius oraz własnych obserwacjach, poruszał istotne tematy, takie jak zarządzanie glebą, nawadnianie, zwalczanie szkodników, płodozmian i wiele innych."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje propozycję – [target_character.GetName] oferuje swoje usługi. To [Select_CString(target_character.IsFemale,'błyskotliwa uczona, lekarka i teolożka, znana','błyskotliwy uczony, lekarz i teolog, znany')] z przełomowych badań w dziedzinie medycyny, geografii i teologii. Wykazuje się bystrym intelektem i skłonnością do kwestionowania ustalonych norm. To doświadczenie może okazać się nieocenione w pogłębianiu naszego zrozumienia nauki i zarządzania."
 flavor_cas.42.a: "Ta wiedza się nam przysłuży."
 flavor_cas.42.b: "Te idee są zbyt kontrowersyjne."
 flavor_cas.42.historical_info: "Miguel Servet był polimatą, który wniósł znaczący wkład w różne dziedziny, w tym teologię, medycynę i geografię. Jest znany najbardziej ze swoich prac w dziedzinie anatomii, w szczególności z opisu krążenia płucnego, który poprzedzał odkrycia Williama Harveya. Servet był również kontrowersyjnym teologiem, który kwestionował tradycyjne doktryny chrześcijańskie, zwłaszcza koncepcję Trójcy Świętej, przez co został potępiony zarówno przez władze katolickie, jak i protestanckie. W efekcie w 1553 roku został skazany w Genewie na śmierć z polecenia Kalwina."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'uznawana za jedną z najlepszych malarek','uznawany za jednego z najlepszych malarzy')] naszych czasów. Słynie z nadzwyczajnego połączenia realizmu z wpływami, które przyniósł [ShowInstitutionName('renaissance')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] zwraca uwagę na ten talent, a wielu doradców sugeruje, że zatrudniając osobę tak uzdolnionej artystycznie, [ROOT.GetCountry.GetFlavorRank|l] podniesie swój prestiż."
 flavor_cas.43.a: "Ta sztuka uświetni nasze rządy."
 flavor_cas.43.b: "Sztuka nie jest obecnie priorytetem."
 flavor_cas.43.historical_info: "Pedro Berruguete był hiszpańskim malarzem, którego dzieła są znane z połączenia stylu gotyckiego i renesansowego. Jest uważany za jednego z pierwszych malarzy, którzy wprowadzili sztukę renesansu do Hiszpanii po podróży do Włoch, gdzie znalazł się pod wpływem dzieł mistrzów takich jak Piero della Francesca."
 flavor_cas.44.title: "[ROOT.GetCountry.GetFlavorRank] – archiwum"
 flavor_cas.44.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] omawia sposoby centralizacji i przechowywania ważnych dokumentów państwowych, aby wzmocnić nasze zdolności administracyjne i zapewnić, że nasze rządy są skrupulatnie rejestrowane. Jedną z propozycji jest utworzenie pierwszego oficjalnego archiwum, w którym przechowywane byłyby wszystkie dokumenty takie jak królewskie dekrety, korespondencja i tym podobne. [ROOT.GetCountry.GetFlavorRank|l] na tym skorzysta."
 flavor_cas.44.a: "Dobry pomysł."
 flavor_cas.44.b: "Zbędny wysiłek."
 flavor_cas.44.historical_info: "Archivo General de Simancas, założone w 1540 roku przez Karola I Hiszpańskiego, było pierwszym oficjalnym archiwum państwowym w Europie. Archiwa mieściły się w zamku Simancas – fortecy położonej strategicznie w pobliżu Valladolid. Archiwum Simancas stało się wzorem dla innych krajów europejskich i symbolem modernizacji administracji państwowej."
 flavor_cas.45.title: "Poszukiwanie architekta z wielką wizją"
 flavor_cas.45.desc: "[target_ruler.GetName] od dawna marzy o wielkich projektach architektonicznych, które będą trwałymi symbolami potęgi i chwały, którymi szczyci się [ROOT.GetCountry.GetFlavorRank|l]. Aby spełnić te ambicje, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] rozpoczyna poszukiwania głównego architekta zdolnego do zaprojektowania i nadzorowania takich monumentalnych przedsięwzięć. Wśród potencjalnych kandydatów znajduje się [target_character.GetName], utalentowany architekt, którego innowacyjne pomysły i biegłość w geometrii mogą urzeczywistnić te wizje."
 flavor_cas.45.a: "Zatrudnijmy go do wykonania naszych projektów."
 flavor_cas.45.b: "Poszukamy kogoś innego."
 flavor_cas.45.historical_info: "Juan de Herrera był architektem, matematykiem i geometrą, który jako rycerz rozpoczął służbę u Filipa II, gdy przyszły król był jeszcze księciem, ale później został głównym architektem z tytułem „Inspektora Zabytków Korony”. W 1572 roku zlecono mu ukończenie prac nad kompleksem pałacowo-klasztornym El Escorial, który został ukończony w 1584 roku. Jego kierownictwo nad licznymi projektami publicznymi z rozkazu króla pozostawiło trwałe dziedzictwo w stylu architektonicznym zwanym „herreriańskim”."
 flavor_cas.46.title: "[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "[target_character.GetName] realizuje architektoniczne aspiracje, które posiada [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], nadszedł więc czas na ukończenie pierwszego z wielu monumentalnych projektów. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(GetCountry.GetGovernment.GetRuler.IsFemale,'zleciła','zlecił')] budowę kompleksu zwanego [ShowBuildingTypeName('el_escorial_palace')] – wielkiej królewskiej rezydencji oraz klasztoru, które będą służyć jako centrum rządów i duchowości. [ROOT.GetCountry.GetFlavorRank|l] podkreśli tym przedsięwzięciem potęgę naszej monarchii oraz pobożną naturę."
 flavor_cas.46.a: "Niech budowa rozpocznie się natychmiast!"
 flavor_cas.46.b: "Taki projekt jest zbyt kosztowny."
 flavor_cas.46.historical_info: "Projekt królewskiego klasztoru San Lorenzo de El Escorial został zamówiony przez króla Filipa II jako rezydencja królewska połączona z mauzoleum dla ojca, Karola V. Kompleks stał się trwałym symbolem hiszpańskiego złotego wieku, który łączy styl renesansowy z własną surową estetyką Herrery, obecnie znaną jako „styl herreriański”."
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "Uniwersytet w mieście [ShowLocationName('salamanca')] od dawna jest centrum nauki i debat, ale w ostatnich latach w jego murach pojawiła się niezwykła grupa uczonych. Kładą oni intelektualne podwaliny pod to, co obecnie znane jest jako [ShowBuildingTypeName('school_of_salamanca')] – ruch próbujący na nowo zdefiniować filozofię, ekonomię, prawo i teologię za pomocą rozumu i zasad moralnych."
 flavor_cas.47.a: "Wesprzyjmy te wysiłki."
 flavor_cas.47.tt.a: "Zostaną odblokowane kolejne wydarzenia dotyczące budynku [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] i związanymi postaciami historycznymi."
 flavor_cas.47.b: "Nie interesuje nas to."
 flavor_cas.47.historical_info: "Szkoła w Salamance powstała w XVI wieku i odegrała kluczową rolę w kształtowaniu nowoczesnej myśli. Położyła podwaliny pod prawo międzynarodowe, zakwestionowała etykę kolonializmu i opracowała wczesne teorie ekonomiczne."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zawsze wspierali państwo [ROOT.GetCountry.GetName], ale z powodu rozłamu wśród arystokracji nadszedł czas, abyśmy zaczęli promować niektóre rody. [target_location.GetRank.GetName|U] [target_location.GetName] proponuje wprowadzenie [ShowPolicyName('leyes_de_toro_policy')]. Dzięki tym przepisom [target_character.GetName] może osiągnąć ten cel, faworyzując rodziny, które wciąż wierzą, że [ROOT.GetCountry.GetFlavorRank|l] zasługuje na ich lojalność, dzięki czemu zapewnimy sobie wierność ludzi posiadających władzę."
 flavor_cas.48.historical_info: "Następstwa wojny o sukcesję kastylijską z 1479 roku na stałe podzieliły część szlachty. Po tym, jak Izabela odniosła zwycięstwo nad Joanną, mogła wprowadzić zestaw praw, które jeszcze bardziej umocniłyby władzę szlachty Prawa te były znane jako Leyes de Toro i chociaż nie zostały w pełni wdrożone za jej panowania, to za rządów jej następczyni, Joanny I, w pełni je skodyfikowano."
 flavor_cas.48.a: "Wprowadźmy te przepisy w życie."
 flavor_cas.48.b: "Nie jest to dobry moment."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "Państwo [ROOT.GetCountry.GetName] włada różnymi regionami, a każdy z nich ma inny zestaw praw, który jest niezależny od przepisów, jakie ustanawia [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Spowodowało to wiele problemów prawnych, z których najpoważniejszy to fakt, iż [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wciąż dopuszczają się nadużyć, których ofiarami są [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. [target_character.GetName] chce temu zaradzić, kompilując wszystkie te prawa w jeden kodeks: [ShowPolicyName('nueva_recopilacion_policy')]."
 flavor_cas.49.historical_info: "Ze względu na burzliwą historię polityczną Korony Kastylii w późnym średniowieczu, w królestwie brakowało jednolitego systemu prawnego. Z tego powodu Cortes, które odbyły się w Madrycie w 1534 roku, zdecydowały o potrzebie jego uporządkowania i restrukturyzacji. Dopiero w 1567 roku ta kompilacja prawna została usankcjonowana i zatwierdzona przez króla Filipa II, umożliwiając wszystkim sądom w Koronie Kastylii i amerykańskim wicekrólom stosowanie bardziej systematycznego prawodawstwa, trwającego przez ponad dwa stulecia."
 flavor_cas.49.a: "Skompilujmy je już teraz."
 flavor_cas.49.b: "Możemy odłożyć to na później."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "Pomimo tego, że [ShowAdvanceName('enlightenment_advance')|l] wkrada się do #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju, wiele naszych praw jest przestarzałych, a w szczególności [ShowPolicyName('nueva_recopilacion_policy')]. Widząc to, [target_character.GetName] chce wyeliminować wszelkie tradycjonalistyczne idee, aby nasze prawo odbiegało od rzymskiego prawa kanonicznego. Mogłoby to pomóc w edukacji mas, w której nie ograniczalibyśmy się jedynie do wiary #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kiej#!, która zdominowała nasz system prawny."
 flavor_cas.50.historical_info: "Novísima Recopilación to usprawniona wersja Nueva Recopilación, choć pozbawiona charakteru rzymskiego prawa kanonicznego poprzedniego zbioru. Zamiast tego był to krok w kierunku zjednoczenia Kastylii i Aragonii z hiszpańskim państwem. Prawa te wprowadzono w roku 1805 i były podstawą wszelkich postępowań sądowych w Hiszpanii, lecz nie były tak nowoczesne, jak powstający w tym czasie Kodeks Napoleona."
 spa_alter_nueva_recopilacion_policy_tt: "Premie wynikające z [Concept('policy','polityki')|e] [ShowPolicyName('nueva_recopilacion_policy')] będą koncentrować się na [Concept('research','badaniach')|e] oraz skalować się zgodnie z [Concept('estate_power','wpływami')|e], które posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.50.a: "Pozwolimy tym postępowym ideom się rozwijać."
 flavor_cas.50.b: "Nie powinniśmy odchodzić od naszych tradycji."
 flavor_cas.51.title: "Teoria ekonomii, której [Select_CString(target_character.IsFemale,'autorką','autorem')] jest [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "Nasza decyzja o wsparciu przybytku, którym jest [ShowBuildingTypeName('school_of_salamanca')], powoli przynosi efekty. [target_character.GetName], [Select_CString(target_character.IsFemale,'członkini tej szkoły, zyskała','członek tej szkoły, zyskał')] powszechne uznanie za [target_character.GetHisHer] przełomowe dzieło w dziedzinie ekonomii i teologii moralnej. [target_character.GetHisHer|U] obserwacje w sprawie związku pomiędzy podażą a wartością pieniądza mogą zrewolucjonizować naszą wiedzę na temat finansów i handlu."
 flavor_cas.51.a: "Dzięki [target_character.GetHisHer] badaniom [ROOT.GetCountry.GetFlavorRank|l] wiele zyska!"
 flavor_cas.51.historical_info: "Martín de Azpilcueta, znany również jako doktor Navarrus, był znaczącą postacią i jednym z głównych myślicieli Szkoły Salamanckiej. Jego przełomowe teorie ekonomiczne, zwłaszcza na temat ilości pieniądza i wpływu tejże ilości na ceny, sprawiła, że stał się jednym z prekursorów współczesnej ekonomii. To on przedstawił koncepcję mówiącą o tym, że wzrost podaży pieniądza prowadzi do inflacji, co jest kluczową obserwacją dla chcących zrozumieć, jak działają globalny handel oraz systemy monetarne."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] i zasady sprawiedliwości"
 flavor_cas.52.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'wybitna teolożka i filozofka, została jedną z głównych myślicielek','wybitny teolog i filozof, został jednym z głównych myślicieli')] nowo założonego stowarzyszenia o nazwie [ShowBuildingTypeName('school_of_salamanca')]. [Select_CString(target_character.IsFemale,'Przedstawiła ona','Przedstawił on')] innowacyjne idee w sprawach sprawiedliwości, pracy oraz praw jednostek, które mogą usprawnić nasze rządy oraz system prawny."
 flavor_cas.52.a: "Poprzyjmy idee, o których mówi [target_character.GetLastNameWithNoTooltip]!"
 flavor_cas.52.historical_info: "Domingo de Soto był czołowym myślicielem ze Szkoły Salamanckiej, znanym ze swojego wkładu w prawo naturalne i sprawiedliwość społeczną. De Soto stwierdził, że wszyscy ludzie posiadają wrodzoną godność, a ich praca musi być sprawiedliwie wynagradzana. Jego dzieła znacząco wpłynęły na rozwój praw człowieka i sprawiedliwość ekonomiczną."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], dominikanin i znaczący członek stowarzyszenia o nazwie [ShowBuildingTypeName('school_of_salamanca')], przedstawił radykalne poglądy na temat prawa międzynarodowego i etyki kolonializmu. Kwestionuje on prawo do podbojów bez uzasadnionej przyczyny oraz podkreśla prawa rdzennych ludności. Opinie te mogłyby zmienić sposób zarządzania naszymi zamorskimi terytoriami, lecz istnieją osoby zatrudniane przez nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], którym się to nie podoba."
 flavor_cas.53.a: "Wesprzyjmy [target_character.GetHisHer] rewolucyjne zasady!"
 flavor_cas.53.b: "[target_character.GetHisHer|U] idee są sprzeczne z naszymi wysiłkami."
 flavor_cas.53.historical_info: "Francisco de Vitoria często uważany jest za ojca prawa międzynarodowego. Jego praca stworzyła podwaliny dla współczesnych zasad prawnych regulujących wojnę, pokój oraz niepodległość. Był zagorzałym orędownikiem praw rdzennej ludności, sprzeciwiał się wykorzystywaniu Ameryk i kwestionował moralność bezprawnych podbojów."
 flavor_cas.54.title: "Idee molinizmu"
 flavor_cas.54.desc: "[target_character.GetName] to znany jezuicki teolog, który opracował nową interpretację wolnej woli i boskiej wszechwiedzy znaną jako molinizm. Owocem [target_character.GetHisHer] prac są teologiczne ramy, które podkreślają wolność oraz odpowiedzialność człowieka, co może wpłynąć na moralną podstawę naszych zasad. Być może wsparcie [target_character.GetHimHer], by kontynuował badania, zapewni nam dalsze korzyści."
 flavor_cas.54.a: "Będziemy wspierać [target_character.GetHisHer] idee."
 flavor_cas.54.b: "[target_character.GetHisHer|U] poglądy są zbyt kontrowersyjne, aby je poprzeć."
 flavor_cas.54.historical_info: "Luis de Molina był znaczącym członkiem Szkoły Salamanckiej oraz twórcą molinizmu, teologicznych ram, które łączyły boską wszechwiedzę z wolną wolą człowieka. Jego idee wywołały istotną debatę w kościele katolickim oraz wpłynęły na dyskusje na temat wolności jednostki oraz moralnej odpowiedzialności."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'była','był')] jezuickim teologiem i słynnym członkiem stowarzyszenia o nazwie [ShowBuildingTypeName('school_of_salamanca')]. Ostatnio [Select_CString(target_character.IsFemale,'zaczęła','zaczął')] [target_character.GetSheHe] szerzyć swoje teorie na temat suwerenności i zależności między władcą a poddanymi. [target_character.GetHisHer|U] argumenty na temat aprobaty poddanych oraz ograniczania władzy państwa mogłyby wzmocnić moralny mandat naszych rządów, lecz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje unikać [target_character.GetHisHer] idei, gdyż mogą one podważyć naszą wiarygodność."
 flavor_cas.55.a: "Weźmy sobie do serca [target_character.GetHisHer] idee."
 flavor_cas.55.b: "Wsparcie idei, które opracował [target_character.GetLastNameWithNoTooltip], jest zbyt niebezpieczne."
 flavor_cas.55.historical_info: "Francisco Suárez był jednym z najbardziej wpływowych myślicieli ze Szkoły Salamanckiej, zdobywając uznanie jako pionier współczesnej teorii politycznej. Twierdził on, że suwerenność pochodzi od ludu i jest powierzana władcom. Niektórzy uznawali jego idee za zbyt rewolucyjne, gdyż zaprzeczały poglądowi, że władza monarchów pochodzi od samego Boga."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwrócił uwagę na genialnego uczonego z zakonu jezuitów, którym jest [target_character.GetName], znany również jako Bellomontanus. [target_character.GetHisHer|U] bystry umysł oraz nowatorskie podejście do zawiłych kwestii wzbudziły podziw u wielu członków stowarzyszenia o nazwie [ShowBuildingTypeName('school_of_salamanca')]. Z jego wiedzą moglibyśmy dokonać postępu w teologii moralnej oraz pogłębić pojmowanie zarządzania, prawa oraz ograniczeń ludzkiego umysłu. Być może powinniśmy [target_character.GetHimHer] wesprzeć i upewnić się, że [ROOT.GetCountry.GetFlavorRank|l] zdobędzie większą chwałę dzięki [target_character.GetHisHer] pracy."
 flavor_cas.56.a: "[target_character.GetHisHer|U] wiedza rozwinie poziom naszej nauki!"
 flavor_cas.56.b: "Idee, które wygłasza [target_character.GetLastNameWithNoTooltip], mają niewielkie zastosowanie w praktyce."
 flavor_cas.56.historical_info: "Gabriel Vásquez był jedną z najważniejszych postaci późnej Szkoły Salamanckiej. Jest znany ze swoich nowatorskich dzieł w dziedzinie teologii moralnej, metafizyki i epistemologii. Pragnął on rozwinąć idee dawnych uczonych, takich jak Tomasz z Akwinu i Francisco Suárez, choć mocno spierał się z tym drugim. Udało mu się skupić na kwestiach związanych z ludzkim umysłem, osądem moralnym oraz związkiem pomiędzy łaską bożą a wolnością człowieka."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName] ze stowarzyszenia [ShowBuildingTypeName('school_of_salamanca')] [Select_CString(target_character.IsFemale,'stała','stał')] się wiodącą postacią w temacie reformy teologicznej. [target_character.GetHisHer|U] nowatorskie podejście do teologii łączy scholastykę z praktyczną wiedzą o porządku naturalnym i ludzkich sprawach. [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zaproponowała','zaproponował')] utworzenie ram będących pomostem między świętą doktryną i świeckimi rządami. Finansowanie wysiłków, które podejmuje [target_character.GetLastNameWithNoTooltip], może sprawić, że [ROOT.GetCountry.GetFlavorRank|l] osiągnie korzyści w postaci wzmocnienia kręgosłupa moralnego państwa."
 flavor_cas.57.a: "Wesprzyjmy [target_character.GetHisHer] przedsięwzięcia."
 flavor_cas.57.b: "Mamy w tej chwili inne priorytety."
 flavor_cas.57.historical_info: "Melchor Cano był jednym z najbardziej wpływowych teologów ze Szkoły Salamanckiej, znanym ze swojego dzieła, #italic De Locis Theologicis#!, systematyzującego rozważania teologiczne. Jego zasługi nie kończyły się jedynie na akademii, gdyż doradzał również władcom w temacie wzajemnego oddziaływania między światami religii i polityki."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'genialna uczona, która','genialny uczony, który')] zajmuje się prawem i teologią oraz należy do stowarzyszenia [ShowBuildingTypeName('school_of_salamanca')]. Niedawno [Select_CString(target_character.IsFemale,'opublikowała','opublikował')] traktaty zgłębiające zasady rządzenia, prawa własności, jak również obowiązki rządzących. [Select_CString(target_character.IsFemale,'Zaproponowała','Zaproponował')] usługi naszemu krajowi, składając obietnicę opracowania ram prawnych zapewniających nie tylko praworządność, ale i bogactwa, w których będzie opływać [ROOT.GetCountry.GetFlavorRank|l]. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] z pewnością zyska na [Select_CString(target_character.IsFemale,'jej','jego')] zatrudnieniu."
 flavor_cas.58.a: "Niech [target_character.GetLastNameWithNoTooltip] otrzyma posadę doradcy prawnego."
 flavor_cas.58.b: "Nie potrzebujemy reform naszego prawa."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva był wybitnym prawnikiem i teologiem, który stał na czele Rady Kastylii i pełnił obowiązki arcybiskupa Segowii. Jego filozofia prawa kładła nacisk na prawo naturalne oraz moralne obowiązki rządzących."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] stowarzyszenia [ShowBuildingTypeName('school_of_salamanca')], [Select_CString(target_character.IsFemale,'wywołała','wywołał')] ostatnio burzliwą debatę z uwagi na [target_character.GetHisHer] przedstawienie zasad probabilizmu, przełomowej koncepcji moralnej sugerującej, że w razie moralnego dylematu jednostka może podążać za prawdopodobną opinią, choćby przeciwna opinia była bardziej prawdopodobna. [target_character.GetHisHer|U] idee stały się przedmiotem pochwał oraz krytyki, lecz mimo to mogą wpływać one na podejmowanie decyzji w sprawach zarówno duchowych, jak i doczesnych."
 flavor_cas.59.a: "Sfinansujmy [target_character.GetHisHer] badania."
 flavor_cas.59.b: "Lepiej trzymajmy się od tego z dala."
 flavor_cas.59.historical_info: "Bartolomé de Medina został zapamiętany przede wszystkim za wprowadzenie do teologii moralnej zasady probabilizmu, która pozwalała na większą elastyczność przy podejmowaniu decyzji moralnych, co miało wpływ na podejście Kościoła wobec dylematów etycznych."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Między dominikanami i jezuitami wybuchła zacięta teologiczna dyskusja na temat łaski bożej oraz wolnej woli. Dominikanie, podążając za tomistyczną doktryną, twierdzą, że łaska Boga jest skuteczna oraz rozstrzygająca, podczas gdy jezuici, prowadzeni przez takich teologów jak choćby [target_character.GetName], upierają się przy zależności między wolną wolą a bożą łaską. [GetUniqueInternationalOrganization('catholic_church').GetName] zwołał #italic Congregatio de Auxiliis#!, aby rozstrzygnąć tę kwestię."
 flavor_cas.60.a: "Wesprzyjmy dominikanów i utrzymajmy tomistyczną doktrynę."
 flavor_cas.60.b: "Stańmy po stronie jezuitów i opowiedzmy się za molinizmem."
 flavor_cas.60.historical_info: "#italic Congregatio de Auxiliis#! była serią teologicznych debat zorganizowanych przez kościół katolicki między rokiem 1598 a 1607, w celu rozstrzygnięcia sporu pomiędzy jezuitami i dominikanami w sprawie łaski bożej i wolnej woli człowieka. Jezuici, kierowani przez teologów takich jak Luis de Molina, kładli nacisk na współpracę człowieka z bożą łaską, podczas gdy dominikanie utrzymywali, że uczynki ludzkie są ustalone przez Boga. Koniec końców papież Paweł V przerwał te dyskusje bez ostatecznego rozstrzygnięcia."
 flavor_cas.61.title: "Obrońca tomizmu"
 flavor_cas.61.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zyskuje w swoich szeregach nową twarz, gdyż nasza decyzja o wsparciu tomistycznej doktryny podczas $flavor_cas.60.title$, sprawiła, że [target_character.GetName] [Select_CString(target_character.IsFemale,'zapragnęła','zapragnął')] nam służyć. Jest [Select_CString(target_character.IsFemale,'budząca szacunek obrończynią','budzącym szacunek obrońcą')] tejże doktryny, zwłaszcza w tematach łaski bożej oraz wolnej woli. [target_character.GetHisHer|U] dokładne analizy, jak również głęboki sprzeciw wobec jezuickich molinistów, sprawiły, że [Select_CString(target_character.IsFemale,'stała się','stał się')] kluczową postacią w ówczesnych debatach teologicznych."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez był czołowym teologiem Szkoły Salamanckiej oraz zagorzałym obrońcą tomistycznego poglądu na predestynację i łaskę bożą. Jego rzetelność oraz dysputy z jezuickimi teologami, takimi jak choćby Luis de Molina, postawiły go w samym centrum uwagi podczas zwoływanych #italic Congregatio de Auxiliis#!."
 flavor_cas.62.title: "Uczony w wierze i poezji"
 flavor_cas.62.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'sławna teolożka, poetka oraz uczona znająca','sławny teolog, poeta oraz uczony znający')] język [ShowLanguageName('hebrew_language')], [Select_CString(target_character.IsFemale,'która zdobyła','który zdobył')] uznanie z uwagi na wytworną poezję oraz swoje mistrzowskie tłumaczenia tekstów biblijnych. [target_character.GetHisHer|U] obszerna wiedza w dziedzinie sakralnej i świeckiej literatury sprawiła, że [Select_CString(target_character.IsFemale,'stała się ona','stał się on')] cenioną postacią ze stowarzyszenia [ShowBuildingTypeName('school_of_salamanca')]. Choć [target_character.GetHisHer] szczere opinie wywoływały czasem kontrowersje, błyskotliwość [Select_CString(target_character.IsFemale,'tej myślicielki, a zarazem nauczycielki','tego myśliciela, a zarazem nauczyciela')], jest niezaprzeczalna. Zatrudnieni przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] doradcy uważają, że nawiązanie współpracy [Select_CString(target_character.IsFemale,'nią','nim')] przyniosłoby znaczące korzyści naszym kulturalnym i teologicznym przedsięwzięciom."
 flavor_cas.62.a: "Mianujmy [target_character.GetHimHer] na stanowisko doradcy. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zrobi z [Select_CString(target_character.IsFemale,'niej','niego')] użytek!"
 flavor_cas.62.b: "[target_character.GetHisHer|U] opinie mogą zwracać niepotrzebną uwagę."
 flavor_cas.62.historical_info: "Luis de León był jedną z najwybitniejszych postaci Szkoły Salamanckiej. Jego przekład Pieśni nad pieśniami oraz analizy hebrajskiej biblii były przełomowe. Jego kariera akademicka została jednakże przerwana przez inkwizycję, która oskarżała go o heterodoksję z uwagi na jego śmiałe tezy teologiczne. Mimo tych zarzutów jako teolog, poeta i profesor pozostawił po sobie trwałe dziedzictwo."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Nasi doradcy wojskowi zaproponowali ustanowienie instytucji zajmującej się prowadzeniem badań nad artylerią. [ShowBuildingTypeName('segovia_artillery_academy')] służyłaby jako pionierski ośrodek nauki i rozwoju zaawansowanych technologii artyleryjskich oraz szkoliłaby oficerów w sztuce współczesnego prowadzenia wojny."
 flavor_cas.63.a: "Modernizacja wojska musi być priorytetem!"
 flavor_cas.63.b: "Nie stać nas na taką inwestycję."
 flavor_cas.63.historical_info: "Założona w roku 1764 Academia de Artillería de Segovia jest uważana za najstarszą działającą akademię wojskową poświęconą artylerii. Pełniła kluczową rolę w profesjonalizacji wojskowej edukacji, innowacjach w zakresie kalkulacji balistycznych oraz opracowaniach nowoczesnego uzbrojenia."
 flavor_cas.64.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! ekspedycja botaniczna do Nowej Granady"
 flavor_cas.64.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwrócił się z ambitną propozycją zorganizowania #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiej#! ekspedycji botanicznej do Nowej Granady. Wyprawa ta, na czele której mają stać uzdolnieni przyrodnicy, ma na celu skatalogowanie mnóstwa gatunków flory i fauny tegoż regionu, poszukując jednocześnie przydatnych roślin oraz medykamentów, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] może osiągnąć niemałe korzyści. Tego typu ekspedycja wymagałaby istotnych funduszy oraz wsparcia, lecz jej efektem będą ogromne korzyści dla nauki."
 flavor_cas.64.a: "Sfinansujmy tę ekspedycję."
 flavor_cas.64.b: "Nasze zasoby bardziej przydadzą się gdzie indziej."
 flavor_cas.64.historical_info: "Królewska ekspedycja botaniczna do Nowej Granady była jednym z najistotniejszych przedsięwzięć hiszpańskiego oświecenia. Choć pierwotnie pomysł ten został dwukrotnie odrzucony, wydano na niego zgodę w roku 1783 i przez ponad 30 lat trwania udokumentowano nadzwyczajną bioróżnorodność tego regionu. Uczeni stworzyli tysiące szczegółowych ilustracji i zidentyfikowali mnóstwo nowych gatunków."
 flavor_cas.65.title: "Regimiento"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ma problem z utrzymaniem kontroli nad miastami i miasteczkami. [ROOT.GetCountry.GetFlavorRank] powoli traci nad nimi nadzór na rzecz [ShowEstatePrivilegeName('cas_caballeros_villanos')]. Jest to sytuacja, którą [target_character.GetName] chce odwrócić, mianując lojalnych ludzi na radnych wszystkich miast w kraju."
 flavor_cas.65.a: "Wprowadzimy nowy system."
 flavor_cas.65.b: "Lepiej nie zmieniać obecnego systemu."
 flavor_cas.65.historical_info: "Miasta i miasteczka Kastylii i Leónu były zarządzane poprzez system zwany #italic concejo abierto#! – „otwarte rady”. Rada ta była wybierana co roku, zwykle wśród wspólnot w danym miejscu, i miała za zadanie obsadzić istotne stanowiska na dany rok, takie jak burmistrz czy sędziowie. System ten zaczął stopniowo skupiać władzę u konkretnych rodzin pochodzących z szeregów #italic caballeros villanos#!, którzy kontrolowali coroczne wybory do rady oraz obsadzane przez nich stanowiska. W roku 1345, król Alfons XI ustanowił nowy system administracji miast i miasteczek królestwa zwany #italic regimiento#!, który z kolei koncentrował się wokół #italic regidores#!, radnych bezpośrednio wybieranych przez króla spośród osób najwyższych rangą w danym miejscu. System ten, który pierwotnie miał na celu nadzór monarchii nad administracją miast, przestał właściwie działać w kolejnym stuleciu, gdy najbogatsze i najpotężniejsze rodziny przejęły te stanowiska, zwykle przy wsparciu konkretnych arystokratycznych rodów będących faktyczną władzą kontrolującą królewskie miasta."
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] dolar"
 flavor_cas.66.desc: "Wśród walut, których używa [ROOT.GetCountry.GetFlavorRank|l], panuje straszliwy bałagan, gdyż główna z nich – maravedí – oprócz rachunkowości nie jest wykorzystywana niemal wcale. Nasi eksperci twierdzą, że gdy utworzymy dwie nowe waluty, złotą oraz srebrną, i zapewnimy im jakość, cała nasza gospodarka, a w szczególności dalekosiężny handel, na tym zyska.\n\nMożemy również zachować poprzednią walutę i osiągać korzyści z dalszej jej dewaluacji poprzez bicie niskojakościowych maravedí, co w krótkim okresie zwiększy nasze dochody."
 flavor_cas.66.a: "Pokaż mi [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]kie dolary!"
 flavor_cas.66.b: "Nasza obecna waluta jest wystarczająco mocna."
 flavor_cas.66.historical_info: "System monetarny Królestwa Kastylii w drugiej połowie XV wieku był bardzo skomplikowany. Maravedí, główna waluta rozrachunkowa, już od XIII wieku była stale dewaluowana. Ponadto iberyjskie królestwa miały własne, regionalne waluty, co mocno skomplikowało ekonomiczną część procesu unifikacji politycznej zapoczątkowanej przez ślub królowej Izabeli I Kastylijskiej i króla Ferdynanda II Aragońskiego. Dlatego też w roku 1497 rozpoczęto reformę monetarną, wprowadzając nową złotą monetę, zwaną dukatem, oraz srebrną – reala, aby używać ich w obu królestwach. Z uwagi na niespodziewany napływ srebra z Ameryk w kolejnych dziesięcioleciach, korzystanie z „real de a ocho” gwałtownie wzrosło i waluta ta zaczęła być powszechnie znana jako „hiszpański dolar”. Moneta ta uważana jest za pierwszą walutę globalną, gdyż była akceptowana przez kupców na całym świecie – od Afryki, poprzez Amerykę i Europę, aż po Azję."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] i odrodzenie marynarki wojennej"
 flavor_cas.67.desc: "Wykazując się talentem do morskiej inżynierii, [target_character.GetName] przedstawia plan modernizacji naszej przestarzałej floty przy użyciu zaawansowanych technik szkutniczych. Obiecuje silniejsze, szybsze i bardziej zwrotne okręty. Admiralicja popiera tę wizję, ale jej realizacja wymagałaby znacznych inwestycji i długoterminowego zaangażowania."
 flavor_cas.67.a: "Flota jest naszym priorytetem!"
 flavor_cas.67.a.tt: "W lokacji [target_location.GetName] pojawi się flota złożona z #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! ciężkich [Concept('ships','okrętów')|e]"
 flavor_cas.67.b: "W obecnych czasach to zbyt kosztowne."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta był czołową postacią odrodzenia hiszpańskiej marynarki wojennej. Ten konstruktor okrętów i nowatorski dowódca floty doświadczył porażek na morzu oraz dostrzegł słabość hiszpańskiej floty. W związku z tym zreformował marynarkę wojenną, a jego projekty zostały powszechnie przyjęte i odegrały decydującą rolę podczas wojny o sukcesję hiszpańską."
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip] i reformy floty"
 flavor_cas.68.desc: "Dowodząc marynarką wojenną, [target_character.GetName] słynie z talentów matematycznych i astronomicznych. Po niedawnej wyprawie na kontynent znany jako [ShowSubContinentName('south_america')] ma pomysł, który [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] może wziąć pod rozwagę. Dotyczy on zrewolucjonizowania naszych możliwości morskich. Opierając się na swoich badaniach przeprowadzonych wspólnie z zagranicznymi inżynierami oraz obserwacjach najnowszych trendów morskich, [target_character.GetName] opowiada się za gruntownymi reformami w szkutnictwie, kartografii i kształceniu oficerów. Twierdzi, że dzięki tym zmianom państwo [ROOT.GetCountry.GetName] odzyska dominację na morzu."
 flavor_cas.68.a: "Sfinansujmy [target_character.GetHisHer|l] inicjatywy."
 flavor_cas.68.b: "Odrzućmy [target_character.GetHisHer|l] reformy."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia był jednym z najbardziej zasłużonych ludzi hiszpańskiego oświecenia. W ramach francusko-hiszpańskiej misji geodezyjnej na Ekwadorze pomógł zmierzyć łuk południka nieopodal równika. Po swoim powrocie do Hiszpanii stanął na czele rozległej reformy hiszpańskiej floty. Wprowadził nowoczesne metody budowy statków oraz przeorganizował system edukacji marynarzy."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to od zawsze miejsce majestatu i wspaniałości, sztuka zaś, która zdobi tamtejsze ściany, stanowi symbol potęgi. [target_character.GetName] zwraca od niedawna uwagę naszych doradców, a to ze względu na [target_character.GetHisHer|l] wspaniałe dzieła, którymi ozdobiony jest [ShowBuildingTypeName('el_escorial_palace')], a konkretnie jego zakrystia. Wielu twierdzi, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] potrzebuje malarza i że to właśnie jest właściwa osoba na to stanowisko."
 flavor_cas.69.a: "Zasługuje na tę pozycję."
 flavor_cas.69.b: "Nie możemy marnować pieniędzy na tak frywolne sprawy."
 flavor_cas.69.historical_info: "Claudio Coello był jednym z ostatnich wielkich malarzy hiszpańskiego baroku, znanym zarówno z dzieł religijnych, jak i wykonanych na zlecenie królewskie. Był nadwornym malarzem Karola II i pozostawił po sobie spuściznę w postaci wielkich dzieł łączących hiszpański realizm z wpływami włoskimi i flamandzkimi."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[ShowLocationName('sevilla')] aż huczy od dokonań, jakimi może poszczycić się [target_character.GetName] w dziedzinie dzieł religijnych i pełnych współczucia wizerunków ubogich i dzieci. [target_character.GetLastNameWithNoTooltip] otrzymuje oferty mecenatu od zakonów religijnych i świeckich osobistości. Pragnie obecnie naszego wsparcia, dzięki któremu dalej będzie ozdabiać kościoły pełnymi inspiracji dziełami. Niektórzy twierdzą jednak, że środki te lepiej będzie przeznaczyć na ważniejsze sprawy."
 flavor_cas.70.a: "Musimy wspierać [target_character.GetHisHer|l] boską wizję!"
 flavor_cas.70.b: "To luksus, na który nas nie stać."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo był jednym z czołowych malarzy hiszpańskich epoki baroku. Słynął ze swoich dzieł religijnych i pełnych ciepła, wyidealizowanych przedstawień życia codziennego. Jego dzieła zamawiane były przez kościoły, szpitale i prywatnych mecenasów. Pomogły one ukształtować tożsamość wizualną hiszpańskiego katolicyzmu podczas kontrreformacji."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Choć [target_character.GetName] nosi ze względu na poniesione w bojach rany przydomek #italic Patapalo#!, Drewniana Noga, nadal może poszczycić się żeglarskim talentem. Ma za sobą wiele bitew, a czas jego [target_character.GetHerHis|l] końca kariery jest już bliski. Niektórzy twierdzą, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] potrzebuje wiedzy takich ludzi, inni uważają, że lepiej będzie, jeśli nie zakończy jeszcze kariery i będzie kontynuować służbę w marynarce."
 flavor_cas.71.a: "Nasza flota potrzebuje [target_character.GetHerHis|l] umiejętności."
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] mocno skorzysta na [target_character.GetHerHis|l] mądrości."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta był jednym z najbardziej niezłomnych i genialnych dowódców marynarki w Hiszpanii. Mimo odniesienia potwornych ran, w tym utraty nogi podczas bitwy pod Malagą, oka podczas oblężenia Tulonu i ręki podczas bitwy o Barcelonę, z bezgraniczną lojalnością służył dalej Hiszpanii. Swoje najsłynniejsze zwycięstwo odniósł w roku 1741, podczas ataku Anglików na Cartagenę, kiedy to stanął na czele obrońców kluczowego kolonialnego portu wobec szturmu potężnej brytyjskiej floty dowodzonej przez admirała Edwarda Vernona. Mimo przytłaczającej przewagi liczebnej wroga, dzięki swojemu taktycznemu geniuszowi i mistrzostwu walki na morzu Lezo doprowadził do miażdżącej klęski atakującej floty."
 flavor_cas.72.title: "Etyka handlu"
 flavor_cas.72.desc: "[target_character.GetName] opublikował traktat o uczciwości cen i sprawiedliwym handlu, w którym sprzeciwia się niczym nieograniczonej spekulacji i niesprawiedliwemu bogaceniu się na rosnących rynkach globalnych. Twierdzi, że nadmierne zyski z monopoli i wyzysku narusza #L [ShowReligionGroupAdjective('christian')|l]ie#! prawo moralne. Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] protestują przeciw wtrącaniu się w ich sprawy, jednak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wychwala ten głos sumienia."
 flavor_cas.72.a: "[Select_CString(target_character.IsFemale,'Jej','Jego')] nauki powinny kierować naszą polityką."
 flavor_cas.72.b: "[target_character.GetHerHis|U] opinia jest pozbawiona znaczenia."
 flavor_cas.72.historical_info: "Tomás de Mercado był dominikaninem, teologiem moralności, który zajmował się kwestiami etyki chrześcijańskiej i handlu. Jego powstałe w 1571 roku ważne dzieło, #italic Suma de Tratos y Contratos#!, zyskało sobie wielkie wpływy w całej katolickiej Europie. Analizował w nim mechanizmy cenowe, uczciwość pensji i moralne ograniczenia co do zysków z globalnego handlu, co było szczególnie istotne w związku z powiększaniem się imperium hiszpańskiego. Krytykował również handel niewolnikami i nadużycia związane z monopolami."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] i moralność pożyczek na procent"
 flavor_cas.73.desc: "[target_character.GetName] zdobywa sobie w naszych kręgach uwagę po wysunięciu argumentu, że pożyczanie pieniędzy na procent, od dawna uważane za grzech, jest moralnie usprawiedliwione w określonych warunkach gospodarczych. Przemyślenia te odmieniają postawę kościoła wobec bankowości, kredytów i inwestycji. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] musi zdecydować teraz, czy poprze tę zmianę w moralności w celu ustabilizowania finansów, czy zaryzykuje, że konserwatywni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] poczują urazę."
 flavor_cas.73.a: "Pochwalmy [target_character.GetHerHis|l] poglądy."
 flavor_cas.73.b: "Lichwa jest grzechem."
 flavor_cas.73.historical_info: "Leonardus Lessius był ekonomistą z zakonu jezuitów, który wywarł znaczący wpływ na moralność i myśl ekonomiczną na Półwyspie Iberyjskim. W swoim dziele #italic De Iustitia et Iure#! twierdził, że pobieranie procentu nie jest ze swojej natury niemoralne, jeśli pożyczkodawca ponosił koszty lub ryzyko."
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip] wyrusza w podróż"
 flavor_cas.74.desc: "[target_character.GetName], oficer marynarki i człowiek nauki, którego niezwykle inspiruje [ShowInstitutionName('enlightenment')|l] i jego ideały, planuje ambitną ekspedycję. Za cel obiera sobie sporządzenie mapy naszych terytoriów na całym świecie, zgromadzenie danych naukowych i stworzenie raportu na temat administracji kolonialnej."
 flavor_cas.74.a: "Wesprzyjmy tę wyprawę."
 flavor_cas.74.b: "To zbyt kosztowne."
 flavor_cas.74.historical_info: "Alejandro Malaspina był urodzonym we Włoszech hiszpańskim oficerem marynarki i badaczem, który stanął na czele ekspedycji firmowanej jego własnym nazwiskiem. Była to wielka misja naukowo-polityczna na terenie całego imperium hiszpańskiego, od Ameryki Południowej po Filipiny. Jej celem było powtórzenie dokonań kapitanów, takich jak Lapérouse czy Cook, a także ocena stanu posiadłości zamorskich państwa."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "[target_character.GetName], uzdolniony i ambitny dowódca wojskowy, przysłał petycję z prośbą, aby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] przysłała mu posiłki. Sytuacja w nowym świecie jest coraz bardziej napięta i uważa [target_character.GetSheHe|l], że nadszedł czas na uderzenie na naszych #L [target_rival.GetAdjective]kich#! rywali, aby odzyskać wpływy w Amerykach. Choć niektórzy twierdzą, że poparcie tej śmiałej inicjatywy może przynieść wielkie strategiczne korzyści, to [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie ma pewności, czy prowadzenie tak agresywnej polityki jest dobrym pomysłem."
 flavor_cas.75.a: "Wesprzyjmy tę inicjatywę."
 flavor_cas.75.b: "Nie warto ryzykować gniewu kogoś takiego jak [target_rival.GetNameWithNoTooltip]."
 flavor_cas.75.historical_info: "Bernardo de Gálvez był hiszpańskim przywódcą wojskowym i gubernatorem kolonialnym, który odegrał kluczową rolę w amerykańskiej wojnie o niepodległość – walczył w jej trakcie w udanych kampaniach przeciw Brytyjczykom w Zatoce Meksykańskiej. Jego zwycięstwa pomogły osłabić brytyjską kontrolę nad Amerykami. Dostąpił dzięki nim ponadto rzadkiego zaszczytu dopisania na jego herbie słów #italic Yo Solo#!, czyli „ja sam”, co symbolizowało inicjatywę, jaką wykazał przy prowadzeniu żołnierzy w bój."
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip] daje dowód heroizmu"
 flavor_cas.76.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje wieści, że podczas bitwy morskiej ([target_location.GetName]) nasz dowódca, [target_character.GetName], mimo śmiertelnych ran, nie pozwolił oficerom się poddać i wydawał rozkazy aż do swojej śmierci. Choć okręt został ostatecznie utracony, wieści o [target_character.GetHisHer|l] heroizmie bardzo szybko się rozniosły. Nasi marynarze czczą go jako prawdziwego bohatera, który oddał życie, walcząc o swój kraj."
 flavor_cas.76.a: "Niech [target_character.GetLastNameWithNoTooltip] będzie czczony jako bohater."
 flavor_cas.76.historical_info: "Cosme Damián Churruca był baskijskim dowódcą marynarki, który zginął w bitwie pod Trafalgarem, dowodząc jednostką #italic San Juan Nepomuceno#!. Churruca opierał się atakowi Brytyjczyków do samego końca, dowodząc nawet po tym, jak odniósł śmiertelne rany. Uhonorowano go za tę ofiarność pośmiertnym awansem na admirała oraz przyznaniu jego kuzynowi tytułu hrabiego Churruca."
 flavor_cas.77.title: "Przełom braci Elhuyar"
 flavor_cas.77.desc: "Zajmujący się chemią bracia, [target_character.GetShortName] i [target_character2.GetName], dokonali przełomu w dziedzinie mineralogii. Zdołali wyizolować wolfram, ciężki i niezwykle wytrzymały materiał. Odkrycie to może zrewolucjonizować metalurgię i chemię na należących do nas obszarach. Bracia proponują stworzenie dedykowanego programu badawczego pod naszym patronatem w celu dokładniejszego zbadania jego właściwości i potencjału przemysłowego."
 flavor_cas.77.a: "Sfinansujmy badania."
 flavor_cas.77.b: "Nie stać nas na to."
 flavor_cas.77.historical_info: "W roku 1783 dwaj hiszpańscy chemicy, Juan José i Fausto de Elhuyar, zdołali wyizolować wolfram z minerału zwanego wolframitem. Ich odkrycie stanowiło znaczące dokonanie w zakresie chemii i metalurgii. Wyjątkowe właściwości wolframu, jak wysoka gęstość i temperatura topnienia, uczyniły go później kluczowym surowcem w zastosowaniach przemysłowych i wojskowych."
 flavor_cas.78.title: "Filantropijna Ekspedycja Szczepionkowa"
 flavor_cas.78.desc: "[target_character.GetName] to lekarz proponujący bezprecedensową misję humanitarną i naukową: transport nowo odkrytej szczepionki na ospę na posiadane przez nas ziemie w celu ochrony ludności tubylczej i kolonialnej. Projekt ten, choć kosztowny, ocaliłby niezliczone życia."
 flavor_cas.78.a: "Zatwierdźmy i sfinansujmy ekspedycję w całości."
 flavor_cas.78.b: "Zatwierdźmy ją i częściowo sfinansujmy."
 flavor_cas.78.c: "Odrzućmy propozycję."
 flavor_cas.78.historical_info: "Rozpoczęta w roku 1803 ekspedycja Balmisa była pierwszą międzynarodową kampanią szczepionkową świata. Francisco Javier de Balmis stanął na czele misji, w ramach której rozprowadzono szczepionkę na ospę w hiszpańskich posiadłościach w Ameryce i na Filipinach, wykorzystując osieroconych chłopców jako nosicieli żywego wirusa."
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy przemysłowe"
 flavor_cas.79.desc: "[target_character.GetName] nawołuje ostatnimi czasy do ekonomicznego odrodzenia państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#!. Wykazując reformatorskiego i gospodarczego ducha, proponuje wskrzeszenie tradycyjnych gałęzi przemysłu, rozluźnienie ograniczeń gildyjnych i zwiększenie siły regionalnych związków handlowych. Propozycje te rzucają wyzwanie zakorzenionym interesom, obiecują jednak gospodarczą siłę, zwłaszcza dla naszych miast i producentów."
 flavor_cas.79.a: "Stymulujmy reformę przemysłu."
 flavor_cas.79.b: "To nie czas na eksperymenty."
 flavor_cas.79.historical_info: "Pedro Rodríguez był wiodącym ekonomistą i mężem stanu w XVIII-wiecznej Hiszpanii, a także ważnym doradcą Karola III nawołującym do modernizacji gospodarki, reformy antyklerykalnej i liberalizacji monopoli gildyjnych. Jego dzieła wywarły wpływ na reformy Burbonów oraz położyły podwaliny pod stopniową przemianę Hiszpani w kraj bardziej racjonalny gospodarczo."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] to genialny prawoznawca, ekonomista i pisarz, który stał się ważnym głosem nawołującym do reform oświeceniowych. [ROOT.GetCountry.GetFlavorRank] na nich, jak twierdzi, skorzysta. Proponuje ambitny plan reform prawnych, edukacyjnych i rolnych, mających zapewniać równowagę między tradycją a racjonalnym postępem."
 flavor_cas.80.a: "To zbyt idealistyczne."
 flavor_cas.80.b: "Podejmijmy pracę nad tymi reformami."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos był polihistorem i mężem stanu nawołującym do reformy prawnej, świeckiej edukacji, modernizacji rolnictwa i liberalizacji gospodarki. Choć napotkał na polityczny opór i trafiał nawet do więzienia zarówno w czasach monarchii, jak i napoleońskich, jego dzieła i reformatorski zapał wywarły trwały wpływ na hiszpańską myśl i sposób rządów."
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip] tworzy kosmografię"
 flavor_cas.81.desc: "Kartograf [target_character.GetName], uczony z [ShowGovernmentReformName('casa_de_contratacion')], przedstawił nam swój olbrzymi projekt. Pragnie stworzyć nową, zunifikowaną kosmografię świata w oparciu o najnowsze odkrycia i metodę naukową. Ma ambicję nie tylko stworzyć mapę terytorium, lecz ustrukturyzować wiedzę w imperium. Aby osiągnąć te cele, potrzebuje jednak finansowania."
 flavor_cas.81.a: "Zapewnijmy [Select_CString(target_character.IsFemale,'jej','mu')] wszystko, czego potrzebuje."
 flavor_cas.81.b: "Mamy już wystarczająco dużo map."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz był historykiem, kosmografem i kartografem pozostającym na usługach hiszpańskiej korony. Będąc na usługach Karola V i Filipa II, podjął próbę stworzenia wyczerpującej historii i mapy świata integrujących informacje z eksploracji hiszpańskiej. Jego starania przełożył się na stworzenie #italic Padrón Real#!, oficjalnej i ściśle tajnej mapy wykorzystywanej przez hiszpańską marynarkę."
 flavor_cas.82.title: "[Select_CString(target_character.IsFemale,'Niepokonana','Niepokonany')] [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "[target_character.GetName], słynny admirał, udowodnił swoją niezrównaną wprawę w dowodzeniu marynarką. Ma na koncie wielkie zwycięstwa, dzięki którym może cieszyć się statusem legendy. Choć mistrzostwo bitew morskich jest niezwykle cenione, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dyskutuje o zapewnieniu mu pozycji w rządzie, gdzie będzie w stanie wykorzystać swoją wiedzę na szerszą skalę."
 flavor_cas.82.a: "Niech [target_character.GetName] dowodzi marynarką."
 flavor_cas.82.b: "Bardziej przyda się na stanowisku rządowym."
 flavor_cas.82.historical_info: "Álvaro de Bazán był jednym z największych dowódców marynarki w historii Hiszpanii. Walczył w niezwykle ważnych bitwach, jak pod Lepanto, i pokonywał floty Francuską i Osmańską. Znany z tego, że nie przegrał żadnej bitwy, przed swoją przedwczesną śmiercią odegrał wielką rolę w tworzeniu hiszpańskiej armady."
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip] – kanonizacja"
 flavor_cas.83.desc: "[target_ruler.GetName] wciąż pozostaje w pamięci mieszkańców kraju i cieszy się ich oddaniem. [target_ruler.GetHerHis|U] władza kojarzy się z porządkiem, sprawiedliwością i rozwojem państwa. [target_ruler.GetHerHis] pobożności dorównywało tylko oddanie sprawie państwa, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zaproponowali więc, aby oficjalnie uznać [target_ruler.GetHerHis|l] świętość. [GetUniqueInternationalOrganization('catholic_church').GetName] rozważa obdarzenie go najwyższym zaszczytem: kanonizacją."
 flavor_cas.83.a: "Niech świat czci [target_ruler.GetHerHis] święte rządy."
 flavor_cas.83.b: "Kanonizacja nie jest konieczna."
 flavor_cas.83.historical_info: "Ferdynand III Kastylijski został kanonizowany w 1671 roku przez papieża Klemensa X za wyjątkowe oddanie wierze katolickiej i rolę w chrześcijańskiej rekonkwiście na Półwyspie Iberyjskim. Zjednoczył on królestwa Kastylii i Leónu oraz rozciągnął wpływy chrześcijańskie głęboko na terytorium Andaluzji. Zwycięstwa, jakie odniósł w walce z kalifatem, zapewniły mu przydomek „Czempion Chrystusa”."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] i korona Rzymu"
 flavor_cas.84.desc: "Dzięki sprytnej dyplomacji, silnym sojuszom rodzinnym i wielkim wpływom [target_ruler.GetName] wywalczył zwycięstwo w elekcji – od teraz to [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], któremu podlega [GetUniqueInternationalOrganization('hre').GetName]. Zaszczyt ten utrwali naszą dominację, z którą liczy się [ShowContinentName('europe')], wiąże się jednak też z nowymi odpowiedzialnościami i zagrożeniami."
 flavor_cas.84.a: "Przyjmiemy nasze cesarskie przeznaczenie!"
 flavor_cas.84.historical_info: "Pierwszym hiszpańskim monarchą, który został cesarzem rzymskim, był wybrany na to stanowisko w 1519 roku Karol V. Ten członek potężnego rodu Habsburgów odziedziczył władzę nad licznymi państwami dzięki mariażom swoich dziadków, katolickich monarchów Ferdynanda II Aragońskiego i Izabeli I Kastylijskiej, jak również habsburskiemu pochodzeniu po mieczu. Jako cesarz mierzył się z wieloma wyzwaniami: niepokojami religijnymi po reformach Marcina Lutra, wojnami z Francją i obroną Europy przed ekspansją Osmanów. Czas jego rządów to okres szczytowej potęgi Habsburgów. W 1556 roku, pod koniec życia, wyczerpany konfliktami Karol abdykował, dzieląc swoje imperium między brata Ferdynanda, który został cesarzem rzymskim, i syna Filipa II, który władał Hiszpanią i jej zamorskimi koloniami."
 flavor_cas.85.title: "Unia Iberyjska"
 flavor_cas.85.desc: "Wraz z końcem rekonkwisty i wygnaniem Maurów z naszych ziem, dokonaliśmy wielkiego dzieła zjednoczenia w rękach jednego monarchy #L [ShowReligionGroupAdjective('christian')|l]ich#! koron, których miejscem pochodzenia jest [ShowRegionName('iberia_region')]. Jedności takiej region ten nie pamięta od czasów Wizygotów. Wszędzie, zarówno tam, gdzie, [ShowLocationName('lisbon')], jak i tam, gdzie [ShowLocationName('barcelona')], wszyscy klękają przed tym samym krzyżem i włada nimi ta sama [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.85.a: "Władajmy naszymi ziemiami z szacunkiem dla ich tradycji."
 flavor_cas.85.b: "Musimy scentralizować nasz kraj."
 flavor_cas.85.historical_info: "Unia Iberyjska była unią dynastyczną między Hiszpanią a Portugalią, jaka istniała w latach 1580-1640. Doszło do niej po śmierci portugalskiego króla Sebastiana oraz jego niemłodego już następcy, Henryka, przez co kraj pozostał bez następcy tronu. Król Hiszpanii, Filip II, będąc wnukiem Manuela I, wysunął roszczenia wobec portugalskiego tronu poprzez linię swojej matki. Został uznany za króla Portugalii po krótkiej kampanii wojskowej, dzięki czemu korony Kastylii, Aragonii i Portugalii uległy zjednoczeniu pod rządami hiszpańskich Habsburgów. Portugalia zachowała jednak oddzielne instytucje administracyjne, prawa i kolonie. Unia zakończyła się wskutek wojny hiszpańsko-portugalskiej z lat 1640-1668, wskutek której Portugalia odzyskała niepodległość pod rządami rodu Braganza."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] i misja w nowym świecie"
 flavor_cas.86.desc: "Brat [target_character.GetName] przybył, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wysłuchał jego niezwykłej propozycji. Inspirowany humanistycznymi ideałami wiedzy i zrozumienia, pragnie wyruszyć w podróż do nowego świata. Jego celem jest zbadanie tradycji, języków i obyczajów #L [ShowCultureName('nahua_culture')|l]kich#! poddanych w regionie znanym jako [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Choć takie przedsięwzięcie może wydawać się nietypowe, dokładniejsze zrozumienie ludu, jakim zarządzamy, może pomóc lepszej jego integracji ze światem #L [ShowReligionGroupAdjective('christian')|l]kim #!."
 flavor_cas.86.a: "Zapewnijmy mu transport."
 flavor_cas.86.b: "Odrzućmy tę prośbę."
 flavor_cas.86.historical_info: "Bernardino de Sahagún był hiszpańskim franciszkaninem – misjonarzem i etnografem. Po udaniu się w 1529 roku do Nowej Hiszpanii oddał się nie tylko sprawie nawracania autochtonów, lecz także bezprecedensowym badaniom ich kultury, wierzeń, historii i języków. Głęboki szacunek dla tubylczych tradycji odróżniał go od wielu mu współczesnych. Sahagún opanował język nahuatl i wierzył, że zrozumienie ich kultury jest kluczowe, aby prawdziwie nawrócić ich na chrześcijaństwo, i że samo wymuszanie zmiany wyznania nie będzie skuteczne."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Po latach badań, gromadzenia opowieści i nauki języka #L [ShowCultureName('nahua_culture')|l]kich#! poddanych, [target_character.GetName] opublikował swoje wielkie dzieło: $florentine_codex$. Ten niezwykły manuskrypt stanowi katalog obyczajów oraz opis struktury społecznej, mitologii i codziennego życia ludów tej kultury i cechuje się niespotykaną dotąd głębią. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] martwi się jednak, że tak przychylny opis pogańskich obyczajów może okazać się niebezpieczny."
 flavor_cas.87.a: "Pomoże nam to lepiej zrozumieć naszych poddanych."
 flavor_cas.87.b: "Pogańskie obyczaje należy tępić, nie pielęgnować."
 flavor_cas.87.historical_info: "#italic Historia general de las Cosas de Nueva España#!, dzieło znane dziś lepiej jako Kodeks Florentino, to magnum opus Bernardina de Sahagúna. To monumentalna, dwunastotomowa etnograficzna encyklopedia ludów Meksyku mówiących w języku nahuatl. Skompilowana została w drugiej połowie XVI wieku i dokumentowała wszystko, od bogów i religijnych rytuałów po praktyki ekonomiczne i życie codzienne. Napisana zarówno po hiszpańsku, jak i w nahuatl, uważana jest za niezrównane źródło w zakresie prekolumbijskiej i wczesnokolonialnej historii Meksyku."
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip] – ekspedycja"
 flavor_cas.88.desc: "Doświadczony żeglarz i franciszkanin, [target_character.GetName], zaproponował śmiałą wyprawę. Pragnie wyznaczyć bezpieczną drogę powrotną przez Ocean Spokojny na kierunku [ShowRegionName('indonesia_region')]–[ShowRegionName('mesoamerica_region')]. Jego wielkie doświadczenie w eksploracji świata może zapewnić nam wielką przewagę handlową i strategiczną na oceanach."
 flavor_cas.88.a: "Sfinansujmy tę ekspedycję."
 flavor_cas.88.b: "To niewarte ryzyka."
 flavor_cas.88.historical_info: "Andrés de Urdaneta był hiszpańskim nawigatorem i zakonnikiem, który zasłynął z tego, że odkrył drogę powrotną na wschód przez Pacyfik, znaną jako szlak Urdanety lub też #italic Tornaviaje#!. Jego odkrycie okazało się kluczowe dla rozwoju handlu prowadzonego przez manilskie galeony, połączył bowiem Azję z Ameryką, potem zaś z Hiszpanią."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], wykształcony poeta, którego [ShowLocationName('sevilla')] zna jako #italic El Divino#! wyrósł na wiodącą postać w lokalnej literaturze. [target_character.GetHerHis|U] mistrzostwo w tworzeniu petrarkowskich wierszy, uczonych komentarzy i patriotycznych ód, w których wychwala nasze zwycięstwa, zapewnił [target_character.GetHerHim|l] zarówno podziw, jak i zazdrość literackiej elity. [ROOT.GetCountry.GetGovernment.GetCourtTitle] nalega, aby oficjalnie uznać [target_character.GetHerHis|l] geniusz poprzez zaproponowanie mecenatu."
 flavor_cas.89.a: "Zaproponujmy [target_character.GetHerHim|l] mecenat."
 flavor_cas.89.b: "Musimy skupić się na ważniejszych sprawach."
 flavor_cas.89.historical_info: "Fernando de Herrera, znany jako #italic El Divino#!, był ważną postacią w kręgach literackich i intelektualnych hiszpańskiego złotego wieku. Jego dzieła łączyły emocjonalną subtelność z intelektualną dojrzałością. Sonety, ody i elegie Herrera dotykały zarówno spraw osobistych, jak i narodowego heroizmu. Oddanie sprawie cyzelowania języka i promocji hiszpańskiej poezji czynią go jedną z najważniejszych postaci literackich epoki."
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip] proponuje reformę ortografii"
 flavor_cas.90.desc: "[target_character.GetName], któremu udzieliliśmy mecenatu, zasugerował nam przeprowadzenie dużej reformy ortografii naszego języka. Czerpiąc z klasycznego języka #L [ShowLanguageName('latin_language')|l]kiego#! i kierując się pragnieniem klarowności, nawołuje do stworzenia bardziej racjonalnej, fonetycznej ortografii. Proponuje między innymi uproszczenie używania spółgłosek, jaśniejsze rozróżnienie samogłosek i półsamogłosek, a nawet użycie apostrofów do lepszego oddawania poetyckiej elizji. Choć wśród niektórych uczonych inicjatywa ta budzi podziw, inni uważają propozycję za szkodliwą lub niepotrzebną, obawiając się, że wprowadzenie reform okaże się nie tylko kosztowne, ale też potencjalnie destabilizujące ze względu na wprowadzenie dużych zmian w języku."
 flavor_cas.90.a: "Niech język rozwija się na własnych zasadach."
 flavor_cas.90.b: "Podejmijmy pracę nad tymi reformami."
 flavor_cas.90.c: "Wprowadzić cenzurę! Język to tradycja, a nie eksperyment!"
 flavor_cas.90.historical_info: "Fernando de Herrera miał nie tylko wielki wkład w poezję hiszpańskiego złotego wieku – był także ambitnym reformatorem języka. Uważał, że elegancja i precyzja poezji wymaga bardziej spójnej i racjonalnej ortografii. W swoim dziele pod tytułem #italic Algunas obras#! zaproponował szereg zmian w tej dziedzinie, jego pomysły nie znalazły jednak powszechnej akceptacji"
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] satyryczne dzieła"
 flavor_cas.91.desc: "[target_character.GetName] zyskuje sobie dzięki mistrzostwu dowcipu i satyry sławę, a to za sprawą [target_character.GetHerHis|l] ostrych krytyk wycelowanych w korupcję i moralny upadek. Teraz [Select_CString(target_character.IsFemale,'zwróciła','zwrócił')] się z prośbą: niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zatrudni [Select_CString(target_character.IsFemale,'ją','go')] do tworzenia kronik i propagandy. Ten ostry język, niepowściągnięty, może jednak łatwo obrócić się również przeciw nam."
 flavor_cas.91.a: "Jest tu mile [Select_CString(target_character.IsFemale,'widziana','widziany')]"
 flavor_cas.91.b: "Lepiej jest dystansować się od takich osób."
 flavor_cas.91.historical_info: "Francisco de Quevedo był hiszpańskim szlachcicem, politykiem i jednym z najwspanialszych pisarzy hiszpańskiego złotego wieku. Wśród jego dzieł odnaleźć można zgryźliwe satyry, barokową poezję i ostre komentarze polityczne odzwierciedlające niepokoje jego czasów. Choć oddany Hiszpanii, Quevedo często krytykował i czynił aluzje do upadku moralnego i politycznego, którego był świadkiem. W swoich dziełach okazywał często swoją antypatię wobec różnych grup ludzi, przez co był w ciągu swojego życia zarówno ceniony, jak i kontrowersyjny."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], niegdyś oficer, obecnie kapłan i dramatopisarz, to wielki artysta u progu sławy, którego wielu uważa za następcę wielkich twórców z naszej przeszłości. W swoich dramatach pochyla się nad pytaniami o los, honor i ludzką duszę. [ShowBuildingTypeName('theater')], jakim szczyci się nasza stolica, [ROOT.GetCountry.GetCapital.GetName], pęka w szwach za każdym razem, kiedy wystawiane są [target_character.GetHerHis|l] sztuki. To mistrzostwo pióra sprawiło, że na deskach teatralnych pojawiła się filozoficzna głębia. [ROOT.GetCountry.GetGovernment.GetCourtTitle] poleca w związku z tym zaproponowanie [Select_CString(target_character.IsFemale,'jej','mu')] mecenatu."
 flavor_cas.92.a: "[target_character.GetHerHis|U] dramaty to skarb narodowy!"
 flavor_cas.92.b: "Zbyt to ponure jak na nasze gusta."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca często uważany jest za ostatnią wielką postać złotego wieku literatury hiszpańskiej. W swoich dziełach eksplorował motywy takie jak przeznaczenie, honor czy napięcie między iluzją a rzeczywistością. Jego arcydzieło zatytułowane #italic La vida es sueño#! pozostaje jednym z najbardziej wpływowych dramatów w literaturze światowej. Mianowany oficjalnym nadwornym dramaturgiem, stworzył też liczne alegorie religijne wystawiane podczas Bożego Ciała. Zyskał sobie przydomek „Hiszpański Szekspir” i jest jednym z narodowych poetów Hiszpanii."
 flavor_cas.93.title: "Feniks dowcipu"
 flavor_cas.93.desc: "W miarę, jak dramaty stają się elementem kultury masowej, [target_character.GetName] zdobywa coraz to większą sławę. To płodny dramatopisarz, poeta, a także żołnierz, który zdołał zachwycić naród swoimi dziełami literackimi i emocjonalną głębią swoich sztuk. Jego popularne dzieła bez wątpienia odmieniają scenę i pomagają, aby [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], a nawet [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] mogli zaznać kultury, którą nie wykazywali dotychczas zbytniego zainteresowania. Powinniśmy być może wesprzeć go w jego staraniach."
 flavor_cas.93.a: "Celebrujmy [Select_CString(target_character.IsFemale,'jej','jego')] geniusz."
 flavor_cas.93.b: "Takie sztuki to tylko odwrócenie uwagi od problemów."
 flavor_cas.93.historical_info: "Lope de Vega był jednym z najpłodniejszych dramatopisarzy w historii Europy – stworzył ponad 1800 sztuk, setki sonetów, a także niezliczone nowele i dzieła religijne. Był mistrzem #italic comedia nueva#! i pomógł odmienić hiszpański dramat poprzez łączenie klasycznej struktury z tym, co podobało się publice."
 flavor_cas.94.title: "Zderzenie culteranismo i conceptismo"
 flavor_cas.94.desc: "[Root.GetCountry.GetGovernment.GetCourtTitle] jest obecnie frontem zaciekłego literackiego konfliktu, który wykracza daleko poza zwykłe kłótnie. Po jednej stronie stoi [target_character.GetName], uważając, że #italic culteranismo#!, którego mistrzostwem może się poszczycić, sprawia dzięki swoim kwiecistym metaforom i monumentalności, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są zauroczeni, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zaś oszołomieni. Po drugiej stronie stoi [target_character2.GetName], nazwisko znane z ciętego, satyrycznego języka i filozoficznej poezji, o precyzyjnym, ostrym sposobie wypowiedzi, wedle [Select_CString(target_character2.IsFemale,'której','którego')] to #italic conceptismo#! właśnie jest najwspanialszym literackim nurtem. Debata wkrótce przerodziła się w publiczne wyśmiewanie, ulotki z obelgami i pojedynki na sonety. Nadszedł czas, aby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] interweniowała i rozstrzygnęła spór."
 flavor_cas.94.a: "Rację ma [target_character.GetNameWithNoTooltip]."
 flavor_cas.94.b: "Niech [target_character2.GetNameWithNoTooltip] otrzyma wsparcie."
 flavor_cas.94.historical_info: "W XVI i XVII wiekach literacką kulturę Hiszpanii dominowały dwa stojące w opozycji style: #italic culteranismo#!, w ramach którego preferowano ozdobny, patetyczny język oraz metafory, oraz #italic conceptismo#!, w którym ceniono ostry język, zwięzłość i bogactwo koncepcyjne. Rywalizacja między ich przedstawicielami przeszła do legend. Polemiki te nie miały wyłącznie charakteru literackiego – stanowiły odbicie głębszych napięć między arystokratycznym gustem a publiczną dostępnością; idealizmem a realizmem."
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip] publikuje niebezpieczne dzieła"
 flavor_cas.95.desc: "[target_character.GetName], uczony jezuita, opublikował śmiały traktat, w którym sugeruje, że władający jak tyrani władcy mogą być sprawiedliwie obalani, a nawet mordowani. Choć argumenty swoje owija w scholastyczne rozumowanie i teologię, implikacje są czysto polityczne. Niektórzy twierdzą, że [target_character.GetHerHis|l] pomysły są niebezpieczne, podczas gdy inni uważają je za niezbędne, jeśli władcy mają podlegać prawu moralnemu."
 flavor_cas.95.a: "Ocenzurujmy tę radykalną doktrynę."
 flavor_cas.95.b: "Przyjmijmy tę wizję odpowiedzialności w monarchii."
 flavor_cas.95.historical_info: "Juan de Mariana był jezuickim historykiem i myślicielem politycznym którego najsłynniejsze dzieło, #italic De Rege et Regis Institutione#!, usprawiedliwiało mordowanie tyranów w oparciu o rozumowanie moralne i teologiczne. Jego argument, iż lud może stawiać opór niesprawiedliwym królom, a nawet ich zabijać, był uważany we wczesnonowoczesnej Europie za niezwykle radykalny."
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip] wykazuje reformatorski zapał"
 flavor_cas.96.desc: "Karmelicka zakonnica, [target_character.GetName], zyskała sobie sławę dzięki swojej niezłomnej pobożności, niezwykłym mistycznym dziełom i nieustającemu pragnieniu przywrócenia duchowej czystości życiu klasztornemu. Jej ruch reformatorski, znany jako karmelici bosi, nawołuje do powrotu do ścisłej ascezy, ubóstwa i modlitwy kontemplacyjnej. Choć [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] częściowo opiera się jej wpływom, wielu innych postrzega ją za wzór duchowej odnowy, który powinna poprzeć [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.96.a: "Wesprzyjmy jej reformy."
 flavor_cas.96.b: "Niech kościół zajmie się tym sam."
 flavor_cas.96.historical_info: "Teresa de Ávila była mistyczką, reformatorką i założycielką ruchu karmelitów bosych, kładącego nacisk na ubóstwo, modlitwę i duchową dyscyplinę. Jej dzieła, w tym Droga doskonałości i Twierdza wewnętrzna, przyniosły jej sławę, lecz także ściągnęły na nią podejrzenia. Znalazła później wsparcie sojuszników takich jak Jan od Krzyża, zaś jej reformy przyjęły się w Hiszpanii mimo sprzeciwu konserwatywnych władz kościelnych. Opór stawiała jej nawet inkwizycja, nie wysunęła jednak ostatecznie wobec niej żadnych zarzutów, zaś jej działalność doprowadziła ostatecznie do podziału jej zakonu."
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip] – kanonizacja"
 flavor_cas.97.desc: "Wiele lat po swojej śmierci [target_character.GetName] wciąż budzi wielki szacunek wiernych. [target_character.GetHerHis|U] dzieła nadal stanowią pożywkę dla ducha, jej reformy duchowe sprostały wszelkiemu oporowi, zaś opowieści o jej cudownym wstawiennictwie przyciągają do jej grobu wiernych. Cieszy się coraz większą czcią, nadszedł więc czas, aby rozważyć oficjalne uznanie jej świętości."
 flavor_cas.97.a: "Niech wszyscy chrześcijanie poznają [target_character.GetHerHis] imię!"
 flavor_cas.97.b: "Kanonizacja nie jest konieczna."
 flavor_cas.97.historical_info: "Teresa de Ávila została kanonizowana w 1622 roku przez papieża Grzegorza XV, a w 1970 roku ogłoszona doktorem Kościoła przez Pawła VI. Jej mistyczna teologia i ruch reformatorski silnie wpłynęły na hiszpański katolicyzm epoki kontrreformacji. Nawet wiele stuleci później jej dzieła i duchowe przemyślenia wywierają wpływ na świat katolicki."
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip] – kanonizacja"
 flavor_cas.98.desc: "Po dziesięcioleciach nauczania, pisania i zakładania seminariów na całym świecie [target_character.GetName] cieszy się niezłomną reputacją. Jego uczniowie ukształtowali losy uniwersytetów, doradzali królom i sprzeciwiali się heretyckiej fali. [ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymał informacje, że [GetUniqueInternationalOrganization('catholic_church').GetName|l] rozpoczął proces [target_character.GetHerHis|l] kanonizacji, więc być może mądrze byłoby poprzeć tę inicjatywę."
 flavor_cas.98.a: "To [Select_CString(target_character.IsFemale,'święta','święty')] [target_character.GetWomanMan|l] i na to zasługuje."
 flavor_cas.98.b: "Niech Jezuici kontynuują [target_character.GetHerHis|l] dzieło niezależnie od świętości."
 flavor_cas.98.historical_info: "Loyola został kanonizowany w 1622 roku przez papieża Grzegorza XV. Jego Ćwiczenia duchowe stały się tekstem fundamentalnym dla katolickiej pobożności, zaś zakon jezuitów ukształtował globalny zasięg wyznania. Pozostaje jedną z najbardziej wpływowych postaci reformacji katolickiej i globalnej edukacji religijnej."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Pewien karmelita, [target_character.GetName], znany lepiej jako Juan de Santo Matía, stał się poetycką duszą reformatorów. On i [target_character.GetName2] są towarzyszami – popiera on ruch karmelitów bosych swoją niezłomną dyscypliną i mistycyzmem. Opublikował liczne dzieła o drodze dusz poprzez mrok ku jedności z Bogiem, tworząc teologię równie głęboką, jak kontrowersyjną. Choć popieraliśmy dotąd jego mentorkę, wielu ludzi obawia się, że dalsze wsparcie dla ich mistycyzmu będzie ocierać się o herezję."
 flavor_cas.99.a: "Popierajmy dalej te mistyczne nauki."
 flavor_cas.99.b: "Stłummy zapędy tych mistyków, zanim wywołają zamęt."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez był hiszpańskim mistykiem, poetą i reformatorem, którego dzieła duchowe odmieniły karmelicką teologię. Więziony i prześladowany przez niereformowanych współbraci, stał się symbolem duchowej odporności i literackiego geniuszu. Później został uznany za jednego z największych poetów piszących po hiszpańsku."
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip] – kanonizacja"
 flavor_cas.100.desc: "Lata po swojej śmierci [target_character.GetName] wciąż przemawia do ludu w kościołach i klasztorach. Jego mistyczną teologię poparł ostatecznie sam [GetUniqueInternationalOrganization('catholic_church').GetName|l]. Jego poezja również cieszy się wielkim szacunkiem. Jego uczniowie twierdzą, że powinien on zostać wyniesiony na ołtarze."
 flavor_cas.100.a: "[target_character.GetHerHis|U] dzieła sprawiły, że [ROOT.GetCountry.GetNameWithNoTooltip] to teraz państwo oświecone!"
 flavor_cas.100.b: "Nie ma potrzeby kanonizacji."
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, znany później jako święty Jan od Krzyża, został kanonizowany w 1726 roku przez papieża Benedykta XIII. Jego mistyczne dzieła takie jak Noc ciemna, Pieśń duchowa czy Droga na Górę Karmel stały się filarami literatury katolickiej i powszechnie uznaje się ich poetycki i teologiczny geniusz."
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "Zbyt długo już [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] pozostaje na łasce i niełasce, jakimi obdarzają ją [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz niewydajny zlepek lokalnych jurysdykcji. [ShowGovernmentReformName('royal_council_of_castile')], instytucja, której powstanie proponuje [target_character.GetName], a które popierają zarówno reformatorzy, jak i rojaliści, może pozwolić na stworzenie bardziej scentralizowanego, profesjonalnie zarządzanego państwa. Przekazując radzie pieczę nad pobieraniem podatków, sprawami sądowymi i spotkaniami, będziemy mogli lepiej wykorzystać zasoby, jakimi dysponuje [ROOT.GetCountry.GetFlavorRank|l], dla dobra interesu narodowego, nie zaś lokalnych zarządców."
 flavor_cas.101.a: "Niech rada zajmie się nadzorem."
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie będą tolerować takich zmian."
 flavor_cas.101.historical_info: "Najwyższa Królewska Rada Kastylii powstała pod koniec XV wieku, za panowania katolickich monarchów Ferdynanda II Aragońskiego i Izabeli I Kastylijskiej. Z początku stanowiła ona średniowieczne ciało doradcze, wkrótce jednak zmieniono ją w centralny instrument władzy królewskiej. Posłużyła do ograniczenia władzy arystokracji, omijania lokalnych przywilejów i sprofesjonalizowania administracji poprzez zatrudnianie kształconych na uniwersytetach prawników i biurokratów służących interesom państwa."
 flavor_cas.102.title: "Dekrety [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]"
 flavor_cas.102.desc: "Obecne czasy charakteryzują próby centralizacji władzy, w związku z czym wielu sugeruje, iż nadszedł wreszcie czas na zjednoczenie naszych licznych królestw w jednym systemie prawnym i administracyjnym. Tradycyjne #italic fueros#! i przywileje, jakimi cieszą się [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] i [ShowAreaName('valencia_area')], od dawna sprzeciwiają się #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy, lecz śmiała reforma prawna, [ShowGovernmentReformName('nueva_planta')], zlikwidowałaby te odrębne prawa i w pełni zintegrowała je, tworząc scentralizowane państwo #L [ROOT.GetCountry.GetAdjective|l]kie#!."
 flavor_cas.102.a: "Musimy scentralizować nasz kraj."
 flavor_cas.102.a.tt: "Każda [location|el] w regionach [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] i [ShowAreaName('valencia_area')] otrzyma na #Y 20#! lat modyfikator [ShowModifier('spa_implemented_nueva_planta')]."
 flavor_cas.102.b: "Zachowajmy tradycyjne wolności regionalne."
 flavor_cas.102.historical_info: "Dekrety Nueva Planta były serią praw wprowadzonych w latach 1707-1716 przez Filipa V po wojnie o sukcesję hiszpańską. Zamierzał on zjednoczyć kraj pod absolutystycznym panowaniem Burbonów. Reformy likwidowały odrębne systemy prawne i instytucje korony Aragonii, w efekcie znosząc jej historyczne przywileje."
 flavor_cas.103.title: "Mistrz religijnego realizmu"
 flavor_cas.103.desc: "Niezwykły malarz, [target_character.GetName], zdobywa sławę dzięki swoim niezwykle uduchowionym dziełom i bardzo innowacyjnemu wykorzystaniu chiaroscuro. [target_character.GetHerHis|U] dzieła przedstawiają z wielką powagę życie klasztorne, sceny biblijne, a także męczeństwo. Niektórzy uważają, że powinniśmy zatrudnić go do ozdobienia naszych kościołów i do promowania w całym państwie religijnej pobożności."
 flavor_cas.103.a: "Niech wielbi naszą wiarę na płótnie!"
 flavor_cas.103.b: "Nie stać nas obecnie na mecenat."
 flavor_cas.103.historical_info: "Francisco de Zurbarán był hiszpańskim malarzem epoki baroku łączonym głównie z uduchowionymi obrazami i kontrreformatorskim naciskiem na wizualną pobożność. Jego styl łączył realizm z mistyczną iluminacją, zaś jego umiejętność ilustrowania milczącej kontemplacji czyniła jego dzieła wyjątkowymi nawet w czasach hiszpańskiego złotego wieku."
 flavor_cas.104.title: "[Select_CString(target_character.IsFemale,'Genialna','Genialny')] [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Zwrócono nam uwagę, iż [target_character.GetName] proponuje stworzenie rozmaitych, niezwykłych maszyn, które zasilane byłyby parą, a które służyłyby do osuszania kopalni. [target_character.GetHerHis|U] dzieła traktują o metalurgii, hydrologii, a nawet o kombinezonach do nurkowania. [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest podzielony – choć niektórzy dworzanie naśmiewają się z tych mechanicznych wynalazków, inni twierdzą, że może [target_character.GetSheHe|l] wyprzedzać swoje czasy i sugerują, że być może warto byłoby finansowo wesprzeć [target_character.GetHerHis|l] badania."
 flavor_cas.104.a: "Wesprzyjmy [target_character.GetHisHer|l] rewolucyjne maszyny."
 flavor_cas.104.b: "To ciekawostka, ale nic poza tym."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont był żołnierzem, wynalazcą i administratorem znanym najbardziej ze stworzenia w 1606 roku wczesnej maszyny napędzanej parą. Wykorzystał swoje wynalazki do zwiększenia bezpieczeństwa górników i wydajności wydobycia na hiszpańskich terytoriach bogatych w minerały. Jego projekty wyprzedziły rewolucję przemysłową o ponad stulecie."
 flavor_cas.105.title: "[ShowRegionNameWithNoTooltip('mesoamerica_region')] mierzy się z chorobą – [ShowDiseaseNameWithNoTooltip('smallpox')|l] szaleje"
 flavor_cas.105.desc: "Fatalne wieści z naszych terytoriów w nowym świecie – tubylcza ludność masowo umiera. [ShowDiseaseName('smallpox')|U], straszliwa choroba, którą przenieśli najpewniej przez ocean nasi właśni ludzie, sprawia, że [ShowRegionName('mesoamerica_region')] pustoszeje. Chorujący odchodzą w ogromnych liczbach i jeśli nie podejmiemy szybkich działań, bardzo prawdopodobne, że z mapy znikną całe osiedla."
 flavor_cas.105.a: "Nie mamy żadnych narzędzi, żeby to zatrzymać."
 flavor_cas.105.a.tt: "Każda [location|el] w regionie [ShowRegionName('mesoamerica_region')], której właściciel to [ROOT.GetCountry.GetName] lub [subjects|el], otrzymuje [modifier|el] [ShowModifier('spa_severe_smallpox_outbreak')] na #Y 20#! lat"
 flavor_cas.105.b: "Musimy zrobić, co się da, żeby zatrzymać epidemię!"
 flavor_cas.105.b.tt: "Każda [location|el] w regionie [ShowRegionName('mesoamerica_region')], której właściciel to [ROOT.GetCountry.GetName] lub [subjects|el], otrzymuje [modifier|el] [ShowModifier('spa_mild_smallpox_outbreak')] na #Y 20#! lat"
 flavor_cas.105.historical_info: "Zawleczenie ze starego świata chorób takich jak ospa, odra czy grypa zdziesiątkowało tubylczą ludność Ameryk. Szerzyły się one gwałtownie i szacunki wskazują, że spowodowały przez dziesięciolecia po pierwszym kontakcie śmierć od 50% do 90% ludności Mezoameryki."
 flavor_cas.106.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')] podbity"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], niegdyś oszałamiająca metropolia pełna strzelistych świątyń, szerokich kanałów i wspaniałych targowisk, leży teraz w ruinie. Obrońcy walczyli z desperackim męstwem, nie byli jednak w stanie sprostać naszym połączonym siłom. Zdobycie stolicy i śmierć przywódców bezpowrotnie zniszczyło strukturę władzy wroga."
 flavor_cas.106.a: "[ShowRegionNameWithNoTooltip('mesoamerica_region')] – nowy początek"
 flavor_cas.106.historical_info: "Upadek Tenochtitlanu w 1521 roku był symbolem upadku imperium Azteków. Wspierany przez tysiące tubylczych sojuszników Hernán Cortés oblegał miasto całymi miesiącami. Potężny ostatni szturm doprowadził do schwytania władcy Cuauhtémoka, zaś wspaniała niegdyś stolica na wyspie zmieniła się w gruzowisko."
 flavor_cas.107.title: "[ShowLocationNameWithNoTooltip('qusqu')] podbite"
 flavor_cas.107.desc: "Nasze siły przejęły [ShowLocationName('qusqu')], to [target_location.GetRank.GetName|l] kultury #L [ShowCultureName('inka_culture')]kiej #!. Mimo potęgi i zorganizowania andyjskich ludów, nasza stal i konie okazały się silniejsze. Same tylko skarby zdobyte w Świątyni Słońca wystarczą do finansowania całych ekspedycji. Kiedy już szczątki władzy ich władcy zostaną zduszone, [ShowRegionName('andes_region')] będą nasze i nikt z tubylców nie będzie już stawiać nam oporu."
 flavor_cas.107.a: "Wspaniały triumf!"
 flavor_cas.107.historical_info: "Cusco, stolica imperium Inków, zostało w 1533 roku zdobyte przez Hiszpanów dowodzonych przez Francisco Pizarro po tym, jak schwytany i stracony został inkaski władca, Atahualpa. Podbój ten nosił piętno zdrady, wojny domowej wśród Inków i porażającej grabieży. Upadek Cusco stanowił ostateczny cios zadany największemu imperium w prekolumbijskiej Ameryce Południowej."
 flavor_cas.108.title: "Założenie miasta Meksyk"
 flavor_cas.108.desc: "Dawna #L [ShowCultureName('nahua_culture')|l]ka#! stolica obróciła się w pył, a ich imperialny porządek przestał istnieć. Czas rozpocząć od nowa. Wielu sugerowało, że powinniśmy zmienić ruiny dawnego miasta w ośrodek naszej władzy w regionie, który będzie symbolem nie krwawych ofiar i pogańskich bożków, lecz chwały chrześcijaństwa i potęgi, jaką stanowi #L [ROOT.GetCountry.GetAdjective|l]ka#! [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_cas.108.a: "Miasto to będzie znane jako $mexico_city$."
 flavor_cas.108.b: "Zostawcie to wszystko, jak jest."
 flavor_cas.108.historical_info: "Po podboju imperium Azteków w 1521 roku hiszpańska korona stanęła przed zadaniem osiągnięcia trwałej kontroli nad swoimi rozległymi nowymi ziemiami. W 1524 roku oficjalnie założono na ruinach Tenochtitlanu Ciudad de México – miasto, które wkrótce stało się polityczną, religijną i gospodarczą stolicą Nowej Hiszpanii."
 flavor_cas.109.title: "Nowa stolica Peru"
 flavor_cas.109.desc: "W miarę, jak [ShowRegionName('andes_region')] stają się nasze, nadchodzi czas, by założyć miasto, które posłuży jako centrum administracyjne i handlowe. Obszar nieopodal rzeki Rimac ma łagodny klimat, żyzny teren i dostęp do Pacyfiku – idealne warunki dla nowej stolicy."
 flavor_cas.109.a: "Stwórzmy nowy ośrodek władzy."
 flavor_cas.109.b: "Taki projekt jest zbyt kosztowny."
 flavor_cas.109.historical_info: "Lima została założona w 1535 roku przez Francisca Pizarro. Miała służyć jako administracyjna stolica wicekrólestwa Peru. Znana była wówczas jako #italic Ciudad de los Reyes#!, na cześć dnia objawienia, w którym została założona. Strategiczne położenie na wybrzeżu Pacyfiku uczyniło ją główną siedzibą władzy w hiszpańskiej Ameryce Południowej. Z czasem stała się jednym z najbogatszych i najbardziej wpływowych miast Nowego Świata."
 flavor_cas.110.title: "[ShowGoodsNameWithNoTooltip('silver')|U] – złoża w regionie [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "Nasi górnicy donoszą, że [ShowLocationName('sumaq_urqu_mountains')] to, jak się okazuje, miejsce obfitujące w [ShowGoodsName('silver')|l]. Odpowiednia inwestycja pozwoliłaby przekształcić tę opustoszałą wyżynę w bijące serce finansów imperium. Zorganizowanie lokalnych pracowników, zapewnienie transportu i budowa infrastruktury do przetopu rudy będzie jednak wymagać znaczących środków."
 flavor_cas.110.a: "Rozpocząć natychmiast prace wydobywcze."
 flavor_cas.110.a.tt: "Każda [location|el] w regionie [ShowRegionName('andes_region')] wytwarzająca [ShowGoodsName('silver')|l] otrzymuje [modifier|el] [ShowModifierEffect('spa_potosi_silver')] na #Y 20#! lat."
 flavor_cas.110.b: "Nie ingerujmy w lokalny krajobraz"
 flavor_cas.110.b.tt: "Każda [location|el] w regionie [ShowRegionName('andes_region')] wytwarzająca [ShowGoodsName('silver')|l] otrzymuje [ShowModifierEffect('prosperity_severe_bonus')|+=2%] do [Concept('prosperity','dobrobytu')|e]."
 flavor_cas.110.historical_info: "W 1545 roku rdzenny mieszkaniec okolicy, Diego Gualpa, odkrył srebro u podnóża góry Cerro Rico, nieopodal dzisiejszego Potosí w Boliwii. Znalezisko to szybko okazało się najbogatszym złożem tego kruszcu na świecie i zasilało hiszpańską gospodarkę przez ponad dwa stulecia."
 flavor_cas.111.title: "Powstanie Potosí"
 flavor_cas.111.desc: "Podczas gdy nieodparty powab, jaki roztacza [ShowGoodsName('silver')|l], przekształca [ShowRegionName('andes_region')], ludzie z całego kraju ciągną tam, gdzie [target_location.GetName] – górnicza stolica regionu. [target_location.GetRank.GetName] to teraz ogrom budynków tętniących handlem. Ewidentnie zasługuje sobie na nazwę #italic Cerro Rico#!, Bogatej Góry."
 flavor_cas.111.a: "Niech Potosí stanie się miejską stolicą regionu."
 flavor_cas.111.historical_info: "Pod koniec XVI Potosí ewoluowało z obozowiska górników do jednego z najludniejszych i najbardziej kosmopolitycznych miast w Amerykach. U szczytu rozkwitu liczyło sobie niemal 150 000 mieszkańców i było niczym magnes dla poszukiwaczy fortuny, administratorów, duchowieństwa, lecz także ośrodkiem przymusowej pracy autochtonów."
 flavor_cas.112.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]"
 flavor_cas.112.desc: "Aby zwiększyć wydajność naszego górnictwa, administratorzy kolonialni rozważali jako jedno z rozwiązań przyjęcie starożytnych obyczajów #L [ShowCultureName('inka_culture')|l]kich#!. [ShowEstatePrivilegeName('cas_mita_system')], system pracy rotacyjnej, jaki wykorzystywali przez pokolenia, stanowi precedens, jeśli chodzi o organizowanie lokalnej ludności. Przyjmując ten system, możemy znacząco zwiększyć produkcję srebra, choć wielu obawia się, że pociągnie to za sobą wielki koszt w życiach ludzkich oraz wzrost niepokojów."
 flavor_cas.112.a: "Dostosujmy system do naszego użytku."
 flavor_cas.112.b: "Nie uciekniemy się do takiego okrucieństwa."
 flavor_cas.112.historical_info: "Aby utrzymać intensywne tempo wydobycia srebra w #italic Cerro Rico#! w Potosí, hiszpańskie władze kolonialne zaadaptowały prekolumbijski system Mit'a, który Inkowie wykorzystywali do prac publicznych. Zmuszał on tysiące miejscowych mężczyzn do pracy w brutalnych cyklach. Choć pomógł Potosí stać się jednym z gospodarczych silników imperium hiszpańskiego, miał niszczycielski wpływ na lokalne społeczności, których wielu członków zginęło ze względu na ciężkie warunki."
 flavor_cas.113.title: "Zapomniany odkrywca"
 flavor_cas.113.desc: "#L [ShowCultureName('charka_culture')]ki#! człowiek imieniem [target_character.GetName] jako pierwszy odkrył bogate złoża srebra w górach, tam, gdzie [ShowLocationName('colquechaca')]. Jak głoszą plotki, natknął się on na nie, kiedy szukał zaginionej lamy i rozpalił ogień, żeby się ogrzać – ujrzał wtedy lśniące pośród żaru roztopione srebro. Mimo wagi tego odkrycia nie otrzymał on jednak żadnej nagrody czy uznania. Wielu naszych własnych ludzi lekceważy jego rolę i wszelką chwałę przypisuje naszym kapitanom. Jego ziomkowie z kolei potępiają go jako zdrajcę za to, że ujawnił bogactwo świętej góry obcym przybyszom."
 flavor_cas.113.a: "[target_character.GetName] spełnił wobec nas swoje zadanie."
 flavor_cas.113.b: "Wynagródźmy go za odkrycie i zapewnijmy mu ochronę."
 flavor_cas.113.historical_info: "To Diego de Huallpie przypisuje się przypadkowe odkrycie żył srebra w Cerro Rico, w Potosí, około 1545 roku. Jego znalezisko, którego dokonał dzięki rozpalonemu w zimną noc ognisku, stało się przyczyną powstania jednej z najbogatszych kopalń srebra w historii świata. Nie spotkało go jednak za to żadne uznanie. Jego wkład był lekceważony przez hiszpańskie władze, zaś przywódcy tubylczego ruchu oporu potępili go i grozili mu za ujawnienie świętej góry."
 flavor_cas.114.title: "Królewskie fabryki"
 flavor_cas.114.desc: "Nasi doradcy przygotowali śmiałą propozycję gospodarczą rozwijającą reformy merkantylistyczne. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] mogłaby założyć sieć królewskich manufaktur, które produkowałyby towary luksusowe, tekstylia, porcelanę, broń i inne materiały strategiczne. Oczekuje się, że reforma ta zarówno zmniejszy nasze uzależnienie od zagranicznych importów, jak i będzie stymulować krajową produkcję."
 flavor_cas.114.a: "Wdróżmy tę reformę."
 flavor_cas.114.b: "Pozostawmy to prywatnym przedsiębiorcom i gildiom."
 flavor_cas.114.c: "Nie potrzebujemy nic podobnego."
 flavor_cas.114.historical_info: "Królewskie fabryki były scentralizowanymi obiektami przemysłowymi stworzonymi w ramach merkantylistycznej polityki inspirowanej francuskim #italic Ancien Régime#!. Burbońscy monarchowie zakładali lub sponsorowali dziesiątki królewskich fabryk, produkujących wszystko od porcelany, jedwabiu i tkanin po broń, tytoń czy trunki. Ta doktryna gospodarcza, czerpiąca inspirację z kolbertyzmu, miała na celu zwiększenie produkcji krajowej, obniżenie importu i poprawę bilansu handlowego poprzez eksport towarów o zwiększonej wartości."
 flavor_cas.115.title: "Arbitristas"
 flavor_cas.115.desc: "W ostatnich latach coraz liczniejsza grupa wykształconych ludzi, niejakich #italic arbitristas#!, przedstawia nam raporty na temat problemów gospodarki krajowej. Nawołują do wdrożenia rozmaitych środków zaradczych, w tym zwiększenia produkcji krajowej, uregulowania importu, poprawienia polityki handlowej, zwiększenia wydajności rolnictwa i zmniejszenia nadmiernego wpływu, jaki mają w kraju próżniaczy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i nieproduktywne ziemiaństwo."
 flavor_cas.115.a: "Musimy poprzeć ich propozycje."
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie byliby zadowoleni."
 flavor_cas.115.historical_info: "Arbitristas byli hiszpańskimi intelektualistami i biurokratami, którzy pojawili się pod koniec XVI i na początku XVII wieku w reakcji na osłabienie gospodarcze i administracyjne Hiszpanii. Pisali oni traktaty, w których zwracali uwagi na problemy, takie jak wywołana przez nadmiar srebra inflacja, zależność od importu, upadek rolnictwa i dominację próżniaczej arystokracji."
 flavor_cas.116.title: "Casticismo"
 flavor_cas.116.desc: "Ruch reakcyjny, który sprzeciwia się ideom, jakie niesie ze sobą [ShowInstitutionName('enlightenment')|l], zyskuje coraz większe wpływy w państwie. Nawołuje on do powrotu do tradycyjnych wartości i sposobu życia, tak zwanego #italic castizo#!. Wzywa do zachowywania dawnych obyczajów, religijnej ortodoksji, tradycyjnego sposobu ubierania się, walk byków i troski o najczystszą formę języka. Choć wielu wyraża poparcie dla tego ruchu, inni obawiają się, że może on znacząco osłabić reformy i uniemożliwić nowoczesny sposób myślenia."
 flavor_cas.116.a: "Nie możemy pozwolić, żeby nostalgia zatrzymywała postęp."
 flavor_cas.116.b: "Musimy dbać o swoje dziedzictwo."
 flavor_cas.116.historical_info: "#italic Casticismo#! to kulturowy i ideologiczny ruch, jaki rozwinął się w Hiszpanii w XVIII wieku. Skupiał się on na sprzeciwie wobec oświeceniowych idei racjonalizmu i zagranicznych – zwłaszcza francuskich – obyczajów. Popierał on wyjątkowe dla Hiszpanii tradycje, w tym językowe, religijne i modowe, jako wyraz narodowej tożsamości."
 flavor_cas.117.title: "Biblioteka klasztoru San Lorenzo"
 flavor_cas.117.desc: "W swoim głębokim oddaniu sprawie krzewienia kultury, [target_ruler.GetName] pragnie powiększyć #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki #! kompleks [ShowBuildingTypeName('el_escorial_palace')] o wielką bibliotekę, w której znajdą się tysiące tomów, manuskryptów i tekstów, jakie zrodzi [ROOT.GetCountry.GetFlavorRank|l]. Choć przedsięwzięcie to będzie najpewniej wiele kosztować, uczyni z naszego kraju centrum nauki i kultury."
 flavor_cas.117.a: "Zbudujmy tę bibliotekę."
 flavor_cas.117.b: "Nie stać nas na takie inwestycje."
 flavor_cas.117.historical_info: "Zbudowany pod koniec XVI wieku przez króla Hiszpanii Filipa II klasztor San Lorenzo de El Escorial stanowił jedną z najważniejszych bibliotek we wczesnej współczesności Europy. Była ona repozytorium rzadkich manuskryptów, klasycznych tekstów i dzieł na temat teologii, nauki i filozofii. Filip II osobiście nadzorował jej rozwój i pozyskiwał woluminy z całej Europy i świata islamu."
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Walki byków stają się coraz bardziej popularne i [Root.GetCountry.GetGovernment.GetCourtTitle|l] proponuje stworzenie specjalnej instytucji poświęconej tej właśnie sztuce. Młodzi matadorzy uczyliby się tam zarówno techniki, jak i dyscypliny, formalizując dziedzinę, której nauczano dotąd wyłącznie w sposób nieformalny. Choć inicjatywa spotkała się z zainteresowaniem ludności, miejscowi mieszkańcy nie są zadowoleni – padła bowiem propozycja, aby [ShowBuildingTypeName('sevilla_bullfighting_school')] została sfinansowana z podatków prowincjonalnych."
 flavor_cas.118.a: "Niech szkoła rozkwitnie!"
 flavor_cas.118.b: "Publiczne środki należy przeznaczać na ważniejsze sprawy."
 flavor_cas.118.historical_info: "Sewilska Szkoła Walk Byków powstała w myśl królewskiego dekretu z 28 maja 1830 roku, za panowania króla Hiszpanii Ferdynanda VII, zgodnie z propozycją wysuniętą przez ministra finansów. Była to pierwsza oficjalna instytucja poświęcona formalnemu szkoleniu matadorów. Ponieważ finansowana była z danin płaconych przez miasta posiadające obiekty kawaleryjskie, jej istnienie spotykało się z oporem fiskalnym i politycznym."
 flavor_cas.119.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')] ma wrogów"
 flavor_cas.119.desc: "Niedawno otwarta [ShowBuildingTypeName('sevilla_bullfighting_school')] od samego początku istnienia budzi kontrowersje. Ciągłe finansowanie instytucji poprzez podatki nakładane na prowincjonalne miasta z obiektami kawaleryjskimi spotyka się z ostrą krytyką. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestują teraz, że wydatki te są nie tylko nie do utrzymania, ale też niesprawiedliwe. Twierdzą, że pieniądze publiczne powinny służyć szerszym potrzebom społecznym."
 flavor_cas.119.a: "Dobrze więc. Zamknijmy szkołę."
 flavor_cas.119.b: "Nie będziemy uginać się pod presją społeczną w kwestiach związanych z kulturą narodową."
 flavor_cas.119.historical_info: "Choć Sewilska Szkoła Walk Byków, założona w 1830 roku z dekretu Ferdynanda VII, była pierwszą oficjalną hiszpańską instytucją szkolącą toreros, funkcjonowała ledwie przez cztery lata. Szybko okazała się niepopularna wskutek ciężaru, jakim był dla stolic prowincji i miast z ośrodkami kawaleryjskimi, które utrzymywały ją z własnych podatków. Po śmierci monarchy i wraz z rozpoczęciem regencji przez Marię Krystynę zmieniły się priorytety – w 1834 roku szkoła została oficjalnie zamknięta, zaś przeznaczone na nią fundusze zainwestowano w edukację i pomoc najuboższym."
 flavor_cas.120.title: "Kronikarz regionu [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "W miarę jak region [ShowRegionName('andes_region')] staje się obszarem naszej ekspansji, wielu ludzi przybywa do niego w rozmaitych celach. Jedną z takich osób jest [target_character.GetName], [Select_CString(target_character.IsFemale,'która wyraziła','który wyraził')] chęć spisania wyczerpującej kroniki ziem i ludów nowego świata. W przeciwieństwie do wielu konkwistadorów, [target_character.GetLastNameWithNoTooltip] bardzo interesuje się dokumentowaniem obyczajów, geografii oraz historii tubylczych społeczności, jak również zachowaniem ich cennej wiedzy, która zaczęła zanikać. Niestety nie posiada [target_character.GetSheHe|l] środków niezbędnych do kontynuacji badań i sfinansowania publikacji."
 flavor_cas.120.a: "Sfinansujmy jego pracę."
 flavor_cas.120.b: "Nie mamy czasu na bajkopisarzy i ich dziełka."
 flavor_cas.120.historical_info: "Pedro Cieza de León był hiszpańskim konkwistadorem i kronikarzem z wczesnego okresu kolonizacji Peru. W przeciwieństwie do wielu sobie współczesnych, bardziej interesowało go opisywanie świata niż jego podbijanie. Jego ważne dzieło, #italic Crónica del Perú#!, stanowi jedno z najcenniejszych wczesnych źródeł na temat cywilizacji Inków, geografii i wczesnej administracji kolonialnej. W jego dziełach znajdują się szczegółowe obserwacje etnograficzne i geograficzne, skrywające szereg informacji na temat kultur przedhiszpańskich, które w innym wypadku przepadłyby bezpowrotnie."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] to dawny żołnierz, obecnie zaś kapłan, który podróżował wiele po naszych posiadłościach w nowym świecie i udokumentował swoje doświadczenia w obszernym eposie zatytułowanym #italic $elegies_of_illustrious_men$#!. To wielkie dzieło wychwala ludzi, którzy zbudowali nasze zamorskie dominium, i stawia sobie za cel zachowania pamięci o nich w formie poetyckiej."
 flavor_cas.121.a: "Wesprzyjmy publikację tego eposu o podboju i honorze."
 flavor_cas.121.b: "Imperia budują miecz i krzyż, nie zaś poezja."
 flavor_cas.121.historical_info: "Juan de Castellanos był hiszpańskim żołnierzem, później zaś kapłanem w Nowej Granadzie. Był też autorem #italic Elegías de varones ilustres de Indias#!, jednego z najdłuższych poematów napisanych w języku hiszpańskim – liczy sobie ponad 113 000 linii. Dzieło to łączy w sobie w wyjątkowy sposób poezję z historią, opisując hiszpański podbój Ameryk."
 flavor_cas.122.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! [ShowGoodsNameWithNoTooltip('tobacco')|l]"
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')] stał się produktem o ogromnej wartości, na który [ShowContinentName('europe')] wykazuje stały popyt. By wykorzystać ten ogromny potencjał, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] sugeruje zbudowanie nowej jego fabryki, której właścicielem będzie rząd, a miejscem budowy będzie [ShowLocationName('sevilla')]. Skonsolidujemy w ten sposób przetwarzanie i dystrybucję tytoniu i osiągniemy monopol, ograniczając przemyt i zwiększając przychody."
 flavor_cas.122.a: "Załóżmy ją."
 flavor_cas.122.a.tt: "Każde [ShowSubjectTypeName('colonial_nation')|l] produkujące [ShowGoodsName('tobacco')|l] otrzyma też trwający #Y 20#! lat modyfikator [ShowModifier('spa_royal_tobacco_factory')|l]."
 flavor_cas.122.b: "Nie musimy inwestować w to środków."
 flavor_cas.122.historical_info: "Choć tytoń pojawił się w Sewilli już we wczesnych dniach kolonizacji Ameryki, dopiero w XVIII wieku rząd zdecydował się na budowę instytucji poświęconej wytwórstwu produktów tytoniowych. Kiedy budowa została dokończona, stała się drugim wówczas największym budynkiem w Hiszpanii, od którego większy był tylko pałac El Escorial."
 flavor_cas.125.title: "[ShowRegionNameWithNoTooltip('caribbean_region')] i ich piraci"
 flavor_cas.125.desc: "[ShowRegionName('caribbean_region')]: nasi kupcy martwią się faktem, że swoją obecność w regionie wykazuje też państwo [pirate_country.GetName], co znacząco zakłóca handel wskutek napaści na floty kupieckie i porty. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] przedłożyli prośbę o zainwestowanie w fortyfikacje w naszych przybrzeżnych osiedlach, aby zniechęcić piratów do ataku."
 flavor_cas.125.a: "Zainwestujmy w fortyfikacje."
 flavor_cas.125.b: "Nie ośmielą się nas zaatakować."
 flavor_cas.125.historical_info: "Piractwo na Karaibach stanowiło znaczące zagrożenie dla hiszpańskich interesów między XVI a XVIII wiekiem. Potężne, wyładowane złotem i srebrem z Ameryki floty skarbów były celami, którym trudno się oprzeć. Piraci atakowali miasta takie jak Hawana czy Cartagena. Często byli też wspierani przez korsarzy z rywalizujących potęg kolonialnych."
 flavor_cas.126.title: "Odrodzenie kuchni"
 flavor_cas.126.desc: "Powolne, lecz stałe wprowadzanie w kraju egzotycznych zbóż zamorskich powoli odmienia nasz sposób odżywiania się. Towary takie jak [ShowGoodsName('potato')|l] czy [ShowGoodsName('maize')|l] były niegdyś traktowane jak proste pożywienie, które mogą spożywać [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], teraz jednak znajdują uznanie w oczach całego narodu. [ShowAreaName('castile_area')] i [ShowAreaName('leon_area')] to miejsca, w których ziemniaki się teraz gotuje, smaży i dusi na potrzeby potraw zarówno skromnych, jak i wystawnych. [ShowAreaName('valencia_area')] i [ShowAreaName('aragon_area')] z kolei stały się bazą wspaniałych nowych przepisów, którymi wymieniają się ludzie na gwarnych placach. Składniki te, zrodzone w odległych krainach, odnalazły nowy dom w naszych garnkach i na naszych podniebieniach."
 flavor_cas.126.a: "Buen Provecho!"
 flavor_cas.126.historical_info: "Pojawienie się w Hiszpanii wskutek wymiany kolumbijskiej roślin takich jak ziemniaki, bataty czy ryż przekształciło iberyjskie rolnictwo i dietę. Towary te stały się kluczowym elementem najbardziej rozpoznawalnych hiszpańskich potraw, jak #italic paella#! w Walencji, podczas gdy importowane z Andów ziemniaki stały się podstawą posiłków, takich jak #italic tortilla de patatas#! czy #italic patatas bravas#!."
 flavor_cas.127.title: "Obrończyni oświeconych kobiet"
 flavor_cas.127.desc: "[target_character.GetName] to uczona, która niedawno zdobyła sobie sławę dzięki publikacjom dzieł nawołujących do zapewnienia kobietom dostępu do edukacji i życia intelektualnego. Choć jej poglądy są pod niektórymi względami kontrowersyjne, inni wychwalają ją jako wzór cnót i reform, jakie postuluje [ShowInstitutionName('enlightenment')|l]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] pozostaje w rozdarciu. Czy lepiej ją uciszyć, czy też pozwolić jej na swobodne publikowanie?"
 flavor_cas.127.a: "Niech jej pisma krążą po świecie."
 flavor_cas.127.b: "Nie możemy sprzeciwiać się tradycji."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón była jedną z najważniejszych hiszpańskich myślicieli oświecenia oraz jedną z pierwszych osób, które systematycznie nawoływały do kształcenia kobiet i umożliwienia im rozwoju intelektualnego. Twierdziła, że mają one takie same zdolności w tym zakresie jak mężczyźni, w związku z czym powinny mieć dostęp do edukacji i wysokich stanowisk."
 flavor_cas.128.title: "Pióro przeciw potędze"
 flavor_cas.128.desc: "Zbiór opowiadań, których autorką jest [target_character.GetName], krąży po kraju i zwraca uwagę naszych kręgów literackich. Choć wielu chwali elegancję ich prozy, inni dostrzegają ostrą, choć ukrytą między wierszami, krytykę wymierzoną w rolę kobiet. Ponieważ jej dzieła zmuszają do zadawania niewygodnych pytań, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] huczy aż od dyskusji, czy powinniśmy pozwolić na szerzenie się tego typu opinii."
 flavor_cas.128.a: "Sztuka jest obrazem życia. Niech [target_character.GetHisHer|l] opowieści będą czytane."
 flavor_cas.128.b: "Sieje to tylko niezgodę."
 flavor_cas.128.historical_info: "María de Zayas była twórczynią beletrystyki i literatury feministycznej w okresie hiszpańskiego złotego wieku. W swoich dziełach krytykowała mizoginię, przemoc i hipokryzję w zdominowanym przez mężczyzn społeczeństwie. Uważana jest za jeden z pierwszych głosów feministycznych w hiszpańskiej literaturze."
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip] – sprawa sądowa"
 flavor_cas.129.desc: "W [ShowLocationName('alcala_de_henares')] toczy się sprawa sądowa, która zwraca uwagę całego kraju. [target_character.GetName], skromna kobieta bez posagu, bogactwa czy wpływów politycznych zdołała zdobyć sobie wsparcie uczonych z uniwersytetu w [ShowLocationNameWithNoTooltip('alcala_de_henares')], którzy przedstawili jej sprawę sądowi eklezjalnemu. Ten ku zaskoczeniu wielu orzekł na jej korzyść i pozwolił jej na rozwód z mężem. Jej sprawa rozbudziła zajadłe dyskusję wśród prawników i duchownych. Wielu obawia się, że zainspiruje to kolejne kobiety do podobnych działań."
 flavor_cas.129.a: "Zatuszujmy tę sprawę."
 flavor_cas.129.b: "Jej odwaga jest godna pochwały."
 flavor_cas.129.historical_info: "Francisca de Pedraza jest uznawana za jedną z pierwszych kobiet w Hiszpanii, która legalnie zdołała uwolnić się z przemocowego małżeństwa. Miało to miejsce w sądzie eklezjalnym uniwersytetu w Alcali, w czasach, kiedy kobiety nie miały właściwie żadnych praw małżeńskich, nie wspominając o prawnej autonomii, pozwalającej na oskarżenie o coś męża lub rozwód z nim. Jej zwycięstwo było rzeczą niezwykłą w epoce, kiedy nadużycia wobec kobiet uznawano za sprawę prywatną i nie otwierano przed gnębionymi żadnych prawnych dróg ratunku."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Wskutek niezwykłej decyzji prawo do wykładania na uniwersytecie w mieście [ShowLocationName('salamanca')] otrzymała kobieta. Przewyższyła wszelkie oczekiwania i została nauczycielką, której specjalizacja to język #L [ShowLanguageName('latin_language')|l]ki#! i filozofia. Choć stanowi inspirację dla wielu osób w naszych kręgach akademickich, są i tacy, którzy uważają jej obecność na uczelni za wyzwanie dla tradycyjnych norm i posuwają się wręcz do sugestii, że powinniśmy pozwolić jej cichaczem popaść w zapomnienie."
 flavor_cas.130.a: "Wspierajmy ją jako symbol postępu."
 flavor_cas.130.b: "Nie można zachęcać do takich rzeczy."
 flavor_cas.130.historical_info: "Luisa de Medrano uważana jest za jedną z pierwszych nauczycielek akademickich w Europie. W 1508 roku, mając 24 lata, została zaproszona do prowadzenia wykładów na uniwersytecie w Salamance. Specjalizowała się w łacinie i naukach klasycznych, nauczała więc retoryki i filozofii, dziedzin, które tradycyjnie uważano za dostępne wyłącznie mężczyznom. Uważana była za jedną z #italic puellae doctae#!, uczonych dziewcząt, i stała się symbolem kobiecych dokonań akademickich."
 flavor_cas.131.title: "Kataster Ensenady"
 flavor_cas.131.desc: "Wielu wykształconych ludzi niezadowolonych z tego, jak obecnie miewa się kraj, wysunęło szereg propozycji dotyczących tego, jak poprawić sytuację. Jedną z takich osób jest [target_character.GetName], który twierdzi, że należy przeprowadzić wielkoskalowy spis ludności mający poprawić ściągalność podatków. Choć może to ujawnić przed nami prawdziwe źródła bogactwa narodowego, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] czują niepokój – od dawna bowiem cieszyli się rozmaitymi zwolnieniami z danin."
 flavor_cas.131.a: "Niech prawda ujrzy światło dzienne."
 flavor_cas.131.b: "Rozzłościmy tylko potężnych ludzi."
 flavor_cas.131.historical_info: "Rozpoczęty w 1749 roku, za rządów Ferdynanda VI i przeprowadzony przez markiza Ensenady, Zenóna z Somodevilli, kataster Ensenady był jedną z najbardziej ambitnych reform w XVIII-wiecznej Hiszpanii. Jego celem było stworzenie jednego, opartego na równości systemu podatkowego poprzez szczegółowe zbadanie kwestii posiadania ziemi, zaludnienia, produkcji i dochodów w Kastylii."
 flavor_cas.132.title: "Czas alhódingas"
 flavor_cas.132.desc: "Aby poprawić wydajność dystrybucji produktów rolnych, władze proponują rozwinięcie systemu #italic alhódinga#!, publicznych targowisk, na które rolnicy dostarczają swój towar, który następnie jest sprzedawany dynamicznie przez lokalnych #italic almudí#! metodą licytacji. Celem zaproponowanej zmiany jest unifikacja popytu i podaży w sposób, który zwiększy ilość sprzedawanych dóbr, ograniczy psucie się żywności i poprawi produktywność. W zamian #italic almudí#! pobieraliby niewielką prowizję, co zwiększałoby miejscowe przychody."
 flavor_cas.132.a: "Niech popłynie rzeka ziarna!"
 flavor_cas.132.a.tt: "Każda posiadana [Concept('location','lokacja')|e] w regionie [ShowRegionName('iberia_region')], która wytwarza [ShowGoodsName('wheat')|l], zyska [ShowNamedValue('prosperity_severe_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e] i [Concept('modifier','modyfikator')|e] „[ShowModifier('spa_efficient_market_system')]” na #Y 10#! lat."
 flavor_cas.132.b: "Mamy bardziej naglące potrzeby niż reformy zbożowe."
 flavor_cas.132.historical_info: "Hiszpański system alhóndiga powstał jako praktyczne rozwiązanie dotyczące sprzedaży i dystrybucji ziarna oraz innego rodzaju żywności, zwłaszcza w ośrodkach miejskich. Budynki te służyły jako punkty regulowanej wymiany ziarna, w których producenci składowali swoje plony, zaś urzędnicy miejscy nadzorowali aukcje, często sprzedając towary za najniższą akceptowalną cenę w celu zapobiegania spekulacjom i nadmiernemu gromadzeniu żywności."
 flavor_cas.133.title: "Zamieszki Esquilachego"
 flavor_cas.133.desc: "Pragnąc zmodernizować nasze miasta i zwiększyć bezpieczeństwo publiczne, nasi ministrowie zaproponowali nowe przepisy eliminujące długie peleryny i kapelusze z szerokimi rondami. Stroje te, które bardzo lubią [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], pozwalają ponoć ukrywać sztylety i ułatwiają przestępstwa uliczne. Ta próba uporządkowania wyglądu obywateli i dostosowania się do współczesnej mody wzbudziła powszechny gniew."
 flavor_cas.133.a: "Wyegzekwujmy nowe prawo modowe."
 flavor_cas.133.b: "Musimy chronić tradycyjny ubiór."
 flavor_cas.133.historical_info: "Zamieszki Esquilachego 1766 roku wybuchły wskutek reform przeprowadzonych za panowania króla Karola III. Jeden z jego najbardziej kontrowersyjnych dekretów miał na celu zabronienie noszenia długich peleryn oraz szerokich kapeluszy. Stanowiły elementy tradycyjnego hiszpańskiego stroju, jednak uważano, że ułatwiają ukrywanie w nich broni i dokonywanie przestępstw. Mimo że środki te miały na celu uporządkowanie życia w mieście i uczynienia go bezpieczniejszym, wywołały ogromny gniew klas pracujących, które uznały je za atak na hiszpańską tożsamość."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "[ROOT.GetCountry.GetFlavorRank] osiąga powoli szczyt swoich wpływów. W naszych miastach roi się od wielkich intelektów, nasi artyści i pisarze czczeni są na wielu kontynentach, a nasz język i wiara kształtują dzieje krain daleko poza naszymi granicami. Okres ten może zostać zapamiętany jako #L [ROOT.GetCountry.GetAdjective|l]ki#! złoty wiek."
 flavor_cas.134.a: "Ten wiek jest prawdziwie złoty!"
 flavor_cas.134.historical_info: "#italic Siglo de Oro#!, złoty wiek, odnosi się do okresu w historii Hiszpanii mniej więcej od końca XV wieku do końca XVII wieku. Cechują go niezwykłe osiągnięcia w dziedzinie literatury, sztuki i globalnej ekspansji. Hiszpania osiągnęła wówczas swój terytorialny zenit, zaś jej wpływy w polityce i kościele wyniosły ją do statusu pierwszej światowej superpotęgi."
 flavor_cas.135.title: "Proces alumbrados"
 flavor_cas.135.desc: "#italic Alumbrados#! to członkowie ruchu, który rozpowszechnia się w kraju, a którego przekonania zwróciły uwagę inkwizycji. Twierdzą oni, że doznają objawień i duchowej jedności z Bogiem, odrzucając tym samym konieczność istnienia kapłanów czy sakramentów. Twierdzą, że nie jest potrzebny nawet sam [GetUniqueInternationalOrganization('catholic_church').GetName|l]. Choć wielu spośród nich to zwykli myśliciele szukający duchowej ekstazy, inni wyznają idee niebezpieczne, graniczące z herezją. Z tego też powodu Święte Oficjum domaga się formalnego śledztwa w ich sprawie i procesu."
 flavor_cas.135.a: "Wytoczmy im proces."
 flavor_cas.135.b: "Oni szukają tylko duchowej prawdy."
 flavor_cas.135.historical_info: "#italic Alumbrados#! tworzyli na początku XVI wieku w Hiszpanii mistyczny ruch religijny, który kładł nacisk na wewnętrzne oświecenie duchowe oraz bezpośrednią komunię z Bogiem, niezależną od kościelnych sakramentów czy hierarchii. Ruch ten zdobył sobie złą sławę sugestią, jakoby duchowa ekstaza czyniła grzech nieistotnym – z tego też powodu zwalczała go inkwizycja."
 flavor_cas.136.title: "Wielki pożar w [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "Wywołany zmiennym wiatrem niszczycielski pożar spustoszył [ShowLocationName('valladolid')]. Przepadły setki domów i ważne dzielnice rzemieślnicze, odbudowa będzie zaś niesamowicie trudna. [ROOT.GetCountry.GetGovernment.GetCourtTitle] słyszy też jednak opinie, że stanowi to dla nas również okazję – czyste płótno, na którym możemy zaplanować bardziej uporządkowane i współczesne miasto."
 flavor_cas.136.a: "Zbudujmy je na nowo."
 flavor_cas.136.b: "Zapewnijmy mu fundusze do naprawy szkód."
 flavor_cas.136.c: "Nie stać nas, żeby im pomóc."
 flavor_cas.136.historical_info: "Pożar w Valladolid, do którego doszło 21 września 1561 roku, zniszczył dziesiątą część miasta, w tym ponad 440 domów, wiele warsztatów rzemieślniczych oraz dzielnicę targową. Po pożarze król Filip II nakazał odbudowę. Wysiłek ten spowodował wykształcenie się nowych stylów architektonicznych, jak herrerian czy barokowy. Dzięki architektom wykorzystującym najnowocześniejsze metody planowania przestrzeni, Valladolid stało się nowoczesnym miastem."
 flavor_cas.137.title: "Założenie [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "Wiele osób w kraju narzeka, że nasze sądownictwo staje się niewydajne. Aby temu zaradzić, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wysuwa sugestię, aby powstały [ShowBuildingTypeName('royal_audience_and_chancery')]. Ten wysoki sąd wydawałby spójne wyroki, zajmował się apelacjami i nadzorował lokalny wymiar sprawiedliwości. Jako siedzibę zasugerowano [ShowLocationName('valladolid')], a to ze względu na centralne położenie i rosnące znaczenie polityczne miasta."
 flavor_cas.137.a: "Niech powstanie w [ShowLocationNameWithNoTooltip('valladolid')]."
 flavor_cas.137.b: "Nasz system sądownictwa nie wymaga zmian."
 flavor_cas.137.historical_info: "#italic Real Audiencia y Chancillería de Valladolid#! założono w 1371 roku, aby pełniły rolę sądu apelacyjnego oraz ciała nadzorującego sądy lokalne. Pozwoliło to monarchii na centralizację wymiaru sprawiedliwości i ograniczenie prawnej autonomii arystokracji i miast."
 flavor_cas.138.title: "Rozbudowa [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "[ShowBuildingTypeName('royal_audience_and_chancery')] w [ShowLocationName('valladolid')] nie radzą sobie z liczbą spraw i odległością od miejsc, w których one się toczą. Aby zaradzić tej niewydajności, doradcy zaproponowali rozbudowę instytucji tak, aby obszar, jakim jest [ROOT.GetCountry.GetFlavorRank|l] w swojej południowej części, również znalazł się w ich zasięgu. Zaproponowano jako drugą siedzibę [ShowLocationName('ciudad_real')], a to ze względu na strategiczne położenie na południe od rzeki Tag. Stanowiłaby ona granicę jurysdykcji obu oddziałów: północą zarządzałoby [ShowLocationNameWithNoTooltip('valladolid')], południem zaś – [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "Wspaniały pomysł!"
 flavor_cas.138.b: "Poradzimy sobie z jednym oddziałem."
 flavor_cas.138.historical_info: "W 1494 roku katoliccy monarchowie podzielili jurysdykcję pierwotnej Valladolid Audiencia poprzez stworzenie #italic Real Audiencia y Chancillería de Ciudad Real#!. Ta rozbudowa instytucji obejmowała swoim działaniem obszar na południe od rzeki Tag. Instytucja nie istniała jednak długo. W 1500 roku postanowiono o przeniesieniu Audiencii do Granady, miasta, które po podbiciu w 1492 roku zyskiwało na istotności. Przenosiny dokonały się ostatecznie w 1505 roku z rozkazy królowej Joanny."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName] stworzył niedawno coś, co wielu uważa za porywające poetyckie arcydzieło: $laberinto_de_fortuna$. W dziele tym wychwala boską łaskę, jaką cieszy się nasza [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], i wzywa do jedności w jej cnocie. [Root.GetCountry.GetGovernment.GetCourtTitle], a właściwie jego część, sugeruje wsparcie go w szerzeniu swojego dzieła, może bowiem sprawić, że [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName|l] zyska sobie większą lojalność."
 flavor_cas.139.a: "Ufundujmy rozprowadzanie dzieła."
 flavor_cas.139.b: "Sztuka ma największą wartość, gdy odnajduje własną drogę."
 flavor_cas.139.historical_info: "Juan de Mena był nadwornym poetą z czasów króla Jana II Kastylijskiego. Uważany jest za jednego z najważniejszych przedstawicieli świata literackiego w XV-wiecznej Hiszpanii. Jego najbardziej znane dzieło, #italic Laberinto do Fortuna#!, łączy w sobie odniesienia do klasyki z alegoriami chrześcijańskimi i politycznymi. Przedstawia szczęście jako siłę kierowaną boską ręką, która koniec końców zawsze popiera prawowitego króla. Poemat ten stanowił monarchistyczną propagandę, pean na cześć korony wzywający do jedności pod władzą króla."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[ROOT.GetCountry.GetFlavorRank] ma nowe wielkie dzieło – to $coplas_por_la_muerte_de_su_padre$, niezwykle poruszająca elegia, której autorem jest [target_character.GetName]. Kontempluje on w niej moralność, dziedzictwo i chwałę tego świata, oddaje jednak również cześć życiu swojego ojca, który był znanym wojownikiem czasu rekonkwisty. Niektórzy sugerują, abyśmy pomogli propagować to dzieło jako zarówno szlachetne uhonorowanie życia ważnej osoby, jak i sposób na promowanie ważnych wartości."
 flavor_cas.140.a: "Te strofy są warte tego, aby przeczytał je każdy."
 flavor_cas.140.b: "Niech pozostanie prywatnym aktem żałoby."
 flavor_cas.140.historical_info: "Jorge Manrique był kastylijskim poetą zapamiętanym jako jeden z wielkich twórców hiszpańskiej literatury. Jego #italic Coplas por la muerte de su padre#!, #italic Wersety o śmierci ojca#!, uważa się powszechnie za arcydzieło średniowiecznej poezji hiszpańskiej. Stanowią one rozmyślania o śmierci, wobec której każdy jest równy i która wykracza poza chwałę świata. Są hołdem dziedzictwu cnotliwego życia, które znajduje uosobienie w postaci jego ojca, szanowanego przywódcy wojskowego czasu rekonkwisty."
 flavor_cas.141.title: "Świątynia nowych królów"
 flavor_cas.141.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wysuwają sugestię, aby zbudować w [ShowLocationName('toledo')] nową świątynię, która służyłaby jako miejsce wiecznej pamięci, w której spoczywaliby [target_dynasty.GetName]. Jako precedens wskazują stare królewskie groby w katedrach. Twierdzą, że nie możemy pozostać w tyle, jeśli chodzi o honorowanie naszego dziedzictwa."
 flavor_cas.141.a: "Sfinansujmy tę świątynię."
 flavor_cas.141.b: "To nie czas na taki przepych."
 flavor_cas.141.historical_info: "#italic Capilla de los Reyes Nuevos#!, świątynia nowych królów, powstała jako dynastyczne miejsce pochówku w katedrze w Toledo z rozkazu Henryka II Kastylijskiego, założyciela dynastii Trasámarów. Henryk II pragnął powiązać swoją władzę ze świętymi i historycznymi władcami Kastylii, tworząc miejsce spoczynku królów nieopodal grobowców dawnych monarchów, takich jak Sancho IV czy Alfons VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] i hiszpańska inkwizycja."
 flavor_cas.1000.desc: "W ostatnim czasie nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] z frakcji, której przewodzi [inquisitor_torquemada.GetName], zdobywają coraz większą władzę i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zaczyna się od nich roić. Sam [inquisitor_torquemada.GetNameWithNoTooltip] i [target_character.GetName] byli w bliskich stosunkach jeszcze zanim władca wstąpił na tron, duchowny posiada więc znaczne wpływy. Gdyby [inquisitor_torquemada.GetNameWithNoTooltip] zabrał się za utrzymanie #L [ShowReligionAdjective('catholic')|l]kiej#! ortodoksji religijnej w państwie [ROOT.GetCountry.GetName], moglibyśmy ustanowić instytucję, która zapewni wierze [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kiej panowanie nad regionem [ShowRegionName('iberia_region')] przez następne stulecia. Chociaż doszły nas słuchy o czasem nazbyt fanatycznej gorliwości tej frakcji, rozgniewanie jej może mieć opłakane konsekwencje."
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip] otrzyma nasze wsparcie."
 flavor_cas.1000.b: "Może to mieć nieoczekiwane skutki."
 flavor_cas.1001.title: "Edykt z Alhambry"
 flavor_cas.1001.desc: "Mając we władaniu południowe ziemie regionu [ShowRegionName('iberia_region')] musimy odpowiedzieć sobie na bardzo trudne pytanie. Ponieważ mamy nowych, pogańskich poddanych, [target_character.GetName] stale zastanawia się nad kwestią #L [ShowCultureName('sephardi')|l]kich#! obywateli. Niektórzy z naszych doradców, członkowie inkwizycji, zajmują ostre stanowisko wobec tych ludzi, wyrażając nawet zaniepokojenie [ShowCultureNameWithNoTooltip('sephardi')|l]kimi wiernymi, którzy przeszli na [ShowReligionName('catholic')|l]. Wypędzenie [ShowCultureNameWithNoTooltip('sephardi')|l]kiego ludu zabezpieczyłoby #L [ShowReligionAdjective('catholic')|l]ką władzę w regionie [ShowRegionNameWithNoTooltip('iberia_region')], ale mogłoby wzmocnić naszych wrogów, którzy chętnie przyjęliby wypędzonych jako swoich nowych poddanych."
 flavor_cas.1001.a: "Wydalenie lub nawrócenie!"
 flavor_cas.1001.tt1: "Niektórzy [ShowCultureNameWithNoTooltip('sephardi')|l]cy poddani w naszym kraju przejdą na [ShowReligionNameWithNoTooltip('catholic')|l], a ci, którzy odmówią, zostaną wypędzeni."
 flavor_cas.1001.b: "Pozwólmy im zostać."
 flavor_cas.1001.tt2: "Lud [ShowCultureNameWithNoTooltip('sephardi')|l]ki w naszym kraju będzie szczęśliwszy."
 flavor_cas.1002.title: "Nawrócenie ludu [ShowCultureNameWithNoTooltip('andalusi')|l]kiego"
 flavor_cas.1002.desc: "Po podbiciu regionów [ShowAreaName('granada_area')] i [ShowAreaName('andalusia_area')] w naszych granicach znalazła się liczna populacja #L [ShowCultureName('andalusi')|l]ka#! i wielu wyznawców #L [ShowReligionGroupAdjective('muslim')|l]kich#!. Inkwizycja rozpoczęła już szeroko zakrojone działania na tym obszarze, aby upewnić się, że nawracanie ludności przebiegnie bez problemów. O ile [target_character.GetName] nie wystąpi osobiście przeciwko inkwizycji, większość ludności [ShowCultureNameWithNoTooltip('andalusi')|l]kiej nawróci się, a ci, którzy odmówią, zostaną wydaleni z kraju."
 flavor_cas.1002.a: "Nawrócić ich siłą!"
 flavor_cas.1002.tt1: "Większość [ShowCultureNameWithNoTooltip('andalusi')|l]kich poddanych w naszym kraju przejdzie na [ShowReligionNameWithNoTooltip('catholic')|l], a ci, którzy odmówią, zostaną wypędzeni."
 flavor_cas.1002.b: "Ograniczmy wpływ Inkwizycji."
 flavor_cas.1003.title: "Bunt w Alpuharze"
 flavor_cas.1003.desc: "W związku z trwającymi próbami nawrócenia ludu #L [ShowCultureName('andalusi')|l]kiego#! napotykamy opór w regionach [ShowAreaName('andalusia_area')] i [ShowAreaName('granada_area')]. Niektórzy twierdzą, że wysiłki inkwizycji naruszają traktaty zawarte między państwem [ROOT.GetCountry.GetName] a ludem [ShowCultureNameWithNoTooltip('andalusi')|l]kim po podbiciu tego obszaru przez naród #L [ROOT.GetCountry.GetCulture.GetName|l]ki#! i dążą do wyeliminowania wpływów inkwizycji.\n\nSytuacja jest na tyle napięta, że wystarczy niewielki incydent, aby wzniecić poważny bunt w południowych prowincjach."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Buntownicy z Alpuhary"
 alpujarras_rebels_joining: "Wszystkie #L [ShowCultureName('andalusi')|l]kie#! [Concept('pops','społeczności')|e], dla których domem są [ShowAreaName('granada_area')] i [ShowAreaName('andalusia_area')] dołączają do buntu – [alpujarras_rebels.GetName|l] rosną w siłę"
 flavor_cas.1004.title: "Wojna o Alpuharę"
 flavor_cas.1004.desc: "Nasze południowe prowincje ([ShowAreaName('andalusia_area')], [ShowAreaName('granada_area')]) pozostają niestabilne. Nawet dziesiątki lat po oficjalnym nawróceniu #L [ShowCultureName('andalusi')|l]kiej#! społeczności, konflikty między inkwizytorami a okolicznymi mieszkańcami są na porządku dziennym.\n\nZdaje się, że kolejny bunt jest nieunikniony. Powinniśmy się odpowiednio przygotować."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Wygnanie ludu [ShowCultureNameWithNoTooltip('andalusi')]kiego"
 flavor_cas.1005.desc: "Po niedawnych buntach i niepokojach w naszych południowych prowincjach zmuszeni jesteśmy położyć kres niestabilności. Możemy wygnać cały lud #L [ShowCultureName('andalusi')]ki#! z naszych ziem lub raz na zawsze pozbawić inkwizycję jej wpływów."
 flavor_cas.1005.a: "Wygnać [ShowCultureNameWithNoTooltip('andalusi')]ki lud!"
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')]ki lud przeniesie się do innych państw."
 flavor_cas.1005.b: "Inkwizycja musi zostać powstrzymana!"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Wywalczyliśmy sobie niepodległość!"
 flavor_cas.1007.desc: "Dzięki zwycięstwu nad najeźdźcami z północy możemy cieszyć się niepodległością, wrócić do swoich korzeni i nawrócić się na prawdziwą wiarę – [ShowReligionName('sunni')|l]!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "Większość naszej populacji nawróci się na inną religię: [ShowReligionName('sunni')|l]."
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] i [ShowLawNameWithNoTooltip('society_of_jesus')|l]"
 flavor_cas.1100.desc: "Po służbie w #L [ROOT.GetCountry.GetAdjective|l]kich#! armiach [target_character.GetName] [Select_CString(target_character.IsFemale,'wstąpiła','wstąpił')] w szeregi duchowieństwa, a wszystko to wskutek odniesienia poważnych ran. Podczas studiów teologicznych [Select_CString(target_character.IsFemale,'założyła','założył')] nowy zakon religijny znany jako [ShowLawName('society_of_jesus')|l], który niedawno otrzymał poparcie państwa [GetCountry('PAP').GetAdjective|l]. Z pewnością skorzystalibyśmy na zatrudnieniu kogoś tak utalentowanego na naszym dworze, a [ShowReligionName('catholic')|l] również zyskałby dzięki temu na sile."
 flavor_cas.1100.a: "Wezwijmy go, niech [target_ruler.GetNameWithNoTooltip] z nim porozmawia!"
 flavor_cas.1100.b: "Nie potrzebujemy jego usług."
 flavor_cas.1101.title: "[ShowLawNameWithNoTooltip('society_of_jesus')] sprawia kłopoty"
 flavor_cas.1101.desc: "[ShowLawName('society_of_jesus')] to organizacja na tyle ważna, że w ostatnich czasach staje się to dla naszego państwa problemem. Kiedyś potężny sojusznik w nawracaniu innowierców, dziś – przeszkoda dla posiadaczy ziemskich w naszych koloniach, bo opowiada się w obronie tubylców. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] przysyłają do nas skargi i nalegają, abyśmy usunęli jezuitów ze struktur władzy i wygnali ich z naszych ziem."
 flavor_cas.1101.a: "Wygnajmy wszystkich jezuitów i wystawmy na sprzedaż ich nieruchomości."
 flavor_cas.1101.b: "Ich wkład w społeczeństwo jest dla nas bardziej korzystny."
 flavor_cas.1200.title: "[ShowLawNameWithNoTooltip('mesta_council_law')] wywiera swój wpływ"
 flavor_cas.1200.desc: "Migrujące stada owiec, z których słynie [ShowRegionName('iberia_region')], od stuleci mają wielki wpływ na #L [ROOT.GetCountry.GetAdjective|l]ką#! gospodarkę. Oficjalnie o ich organizacji decyduje [ShowLawName('mesta_council_law')], organizacja mająca znaczące prerogatywy – [target_character.GetName] otrzymuje od niej petycje z prośbą o potwierdzenie ich praw i przywilejów. Choć [ShowLawName('mesta_council_law')] swoje dokumenty założycielskie datuje na 1273 rok, kiedy to panował [GetCharacter('cas_alfonso_x_burgundy').GetName], potwierdzenie tych praw trwale zagwarantowałoby jej zajmowaną w naszym państwie pozycję."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "[ShowRegionName('iberia_region')]: wszelkie posiadane tam przez nas lokacje, w których jest [ShowGoodsNameWithNoTooltip('wool')|l], otrzymają trwały modyfikator „[ShowModifier('merino_wool')|l]”"
 flavor_cas.1200.b: "Odrzuć ich petycję."
 flavor_cas.1200.b.tt: "[ShowRegionName('iberia_region')]: wszelkie posiadane tam przez nas lokacje, w których jest [ShowGoodsNameWithNoTooltip('wool')|l], otrzymają na 100 lat modyfikator „[ShowModifier('merino_wool')|l]”"
 STATIC_MODIFIER_NAME_merino_wool: "Wełna merynosów"
 STATIC_MODIFIER_NAME_refused_merino_wool: "[ShowLawNameWithNoTooltip('mesta_council_law')] – odmowa współpracy"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "[ShowLawName('mesta_council_law')] swoją opieką sprawia, że nasza [ShowGoodsName('wool')|l] staje się powszechna na #L [ROOT.GetCountry.GetAdjective|l]kiej#! ziemi, a jej producenci zyskują wpływy. Aby zapewnić sprawne działanie organizacji i kontrolę nad nią, dobrze byłoby ustanowić prawo regulujące wykorzystanie pastwisk i wymuszające rozsądne ograniczenia w zakresie opłat za ich dzierżawę ([ShowPolicyName('right_of_possesion')|l])."
 flavor_cas.1201.a: "Wprowadźmy [ShowPolicyNameWithNoTooltip('right_of_possesion')|l]"
 flavor_cas.1201.b: "Obecna sytuacja jest odpowiednia."
 flavor_cas.1201.c: "[ShowLawNameWithNoTooltip('mesta_council_law')] musi doczekać się likwidacji!"
 flavor_cas.1201.c.tt: "[ShowRegionName('iberia_region')]: wszelkie posiadane tam przez nas lokacje, w których jest [ShowGoodsNameWithNoTooltip('wool')|l], trwale utracą modyfikator „[ShowModifier('merino_wool')|l]”"
 flavor_cas.1202.title: "[ShowGoodsNameWithNoTooltip('wool')] merynosów i jej reputacja"
 flavor_cas.1202.desc: "Nasza [ShowGoodsName('wool')|l], dzięki swej doskonałej jakości, zyskała też doskonałą reputację na rynkach europejskich, przez co wzrósł na nią popyt. Powinno to sprawić, że przemysł, na czele którego stoi [ShowLawName('mesta_council_law')], przy odpowiednim wsparciu zapewni duże wpływy z eksportu. Niektórzy członkowie tej rady uważają również, że ta wysokiej jakości [ShowGoodsName('wool')|l] może stać się podstawą do stworzenia #L [ROOT.GetCountry.GetAdjective|l]kiego#! przemysłu, którego produktem byłaby [ShowGoodsName('fine_cloth')|l]!"
 flavor_cas.1202.a: "Skupmy się na eksporcie!"
 flavor_cas.1202.a.tt: "[ShowRegionName('iberia_region')]: wszelkie posiadane tam przez nas lokacje, w których jest [ShowGoodsNameWithNoTooltip('wool')|l], otrzymają na 50 lat modyfikator „[ShowModifier('quality_merino_wool')|l]”"
 flavor_cas.1202.b: "Wesprzyjmy nasz rodzimy przemysł."
 flavor_cas.1202.b.tt: "Sprawia, że [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')] zyskuje dostęp do hiszpańskich metod produkcji odzieży."
 has_unlocked_spanish_cloth_industry: "Wsparto hiszpański przemysł tkacki podczas tego wydarzenia"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Wysokiej jakości wełna merynosów"
 flavor_cas.1203.title: "Czy [ShowLawNameWithNoTooltip('mesta_council_law')] ma jeszcze dla siebie miejsce?"
 flavor_cas.1203.desc: "Nowe idee, jakie niesie ze sobą [ShowInstitutionName('enlightenment')|l], a które odmieniają #L [ROOT.GetCountry.GetAdjective|l]ką#! ludność, każą się zastanawiać, czy [ShowLawName('mesta_council_law')] nie jest już reliktem przeszłości. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mają coraz to więcej i więcej politycznej władzy, wskutek czego głośniejsze staje się nawoływanie do zlikwidowania tej instytucji."
 flavor_cas.1203.a: "[ShowLawNameWithNoTooltip('mesta_council_law')] musi doczekać się likwidacji!"
 flavor_cas.1203.a.tt: "[ShowRegionName('iberia_region')]: wszelkie posiadane tam przez nas lokacje, w których jest [ShowGoodsNameWithNoTooltip('wool')|l], trwale utracą modyfikator „[ShowModifier('merino_wool')|l]”"
 flavor_cas.1203.b: "Niech [ShowLawNameWithNoTooltip('mesta_council_law')] istnieje dalej."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "[ShowContinentName('america')] jest miejscem, w którym mamy już w miarę trwały przyczółek. Staje teraz przed nami zadanie skodyfikowania traktowania naszych nowych poddanych – nie dotyczy ich bowiem #L [ROOT.GetCountry.GetAdjective|l]kie#! [ShowPolicyName('civil_law_policy')|l]. Nasi doradcy stworzyli projekt, w myśl którego rodzime populacje otrzymają odpowiednie #L [ShowReligionAdjective('catholic')|l]kie#! wykształcenie oraz wolność, a przy tym zostaną zorganizowane przez naszych gubernatorów w ramach systemu [ShowPolicyName('encomienda_system_policy')|l]. Choć niektórzy urzędnicy kolonialni protestują, twierdząc, że spowolni to proces kolonizacji, [ShowPolicyNameWithNoTooltip('laws_of_burgos')|l] ma duże poparcie – wspierają je [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_cas.1300.a: "Wdrożymy te prawa dla naszych kolonii!"
 flavor_cas.1300.a.tt: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')] zaczną obowiązywać – dostosują się do nich wszyscy [ShowSubjectTypeName('colonial_nation')|l]"
 flavor_cas.1300.b: "Rządzimy tam prawem podboju!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "[ShowPolicyName('laws_of_burgos')] to, jak się okazuje, niewystarczający [ShowLawName('legal_code_law')|l] dla naszych posiadłości kolonialnych na kontynencie ([ShowContinentName('america')]). Powszechne są doniesienia o wyzyskiwaniu lokalnej ludności, a nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] często narzekają, że ci, którym [ShowPolicyName('encomienda_system_policy')|l] przynosi największe korzyści, utrudniają im pracę misjonarską. Jeśli mamy skutecznie zarządzać tymi ziemiami, musimy stworzyć nowy zestaw praw i zacząć surowiej egzekwować ich przestrzeganie przez kolonistów."
 flavor_cas.1301.a: "Wymuśmy, by [ShowPolicyNameWithNoTooltip('new_laws_indies')|l] były stosowane!"
 flavor_cas.1301.a.tt: "[ShowPolicyNameWithNoTooltip('new_laws_indies')] zaczną obowiązywać – dostosują się do nich wszyscy [ShowSubjectTypeName('colonial_nation')|l]"
 flavor_cas.1301.b: "Nie możemy ryzykować gniewu naszych kolonistów."
 flavor_cas.1302.title: "Debata w [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.1302.desc: "[ShowContinentName('america')]: moralne konsekwencje naszej aktywności wywołały burzliwą debatę na temat tego, jak wykorzystywana jest [ShowPolicyName('encomienda_system_policy')|l]. Ciągłe doniesienia od naszych miejscowych urzędników o wyzysku ludności tubylczej nie pozwalają nam dłużej ignorować tej dyskusji. Liczni intelektualiści z naszego kraju zgromadzili się w [ShowLocationName('valladolid')], aby przedstawić swoje opinie na ten temat. W ramach sporu wykształciły się dwie frakcje. Na czele jednej z nich stoi [target_character_sepulveda.GetName], na drugiej zaś – [target_character_casas.GetName]. Choć na razie nie osiągnięto żadnego konsensusu, nasza interwencja mogłaby dodać wiarygodności jednej z tych dwóch pozycji."
 flavor_cas.1302.a: "Dobra debata jest zawsze rzeczą cenną."
 flavor_cas.1302.b: "Sepúlveda ma nasze poparcie."
 flavor_cas.1302.c: "Las Casas ma nasze poparcie."
 flavor_cas.1302.historical_info: "Debata w Valladolid odbyła się w 1550 roku w tamtejszym Colegio de San Gregorio. Stanowiła moralną debatę na temat traktowania rdzennej ludności w hiszpańskich koloniach po początkowych podbojach i kolonizacji obu Ameryk. Głównymi dysputantami byli duchowni Bartolomé de las Casas oraz Juan Ginés de Sepúlveda, którzy spierali się o to, jakie stanowisko powinna zająć wobec tubylczej ludności hiszpańska administracja. Las Casas sprzeciwiał się idei przymusowego nawracania oraz systemu encomiendy stosowanego w koloniach, podczas gdy Sepúlveda popierał ten system i opowiadał się za poskramianiem poprzez wojnę ludów praktykujących ofiary z ludzi i kanibalizm. Choć debata pozostała nierozstrzygnięta, doprowadziła do wprowadzenia proklamowanych w 1542 roku przez hiszpańskiego króla Karola I tzw. Nowych Praw Indii."
 flavor_cas.1400.title: "[ShowRegionNameWithNoTooltip('italy_region')]: trwający konflikt"
 flavor_cas.1400.desc: "[ShowRegionName('italy_region')]: [italian_rival.GetName] – nasi zaprzysiężeni wrogowie – zajmują kolejne terytoria, które są kluczowe dla naszych własnych interesów. Powinniśmy wysunąć roszczenia wobec ich ziem i przygotować się na jak najszybszą wojnę, aby umocnić naszą pozycję w regionie tak strategicznym jak [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_cas.1400.a: "[ShowRegionNameWithNoTooltip('italy_region')]: wysuńmy roszczenia wobec wszystkich [italian_rival.GetAdjectiveWithNoTooltip|l]kich ziem!"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')] to nie jest istotny dla nas obszar."
 flavor_cas.1400.historical_info: "Wojny włoskie to seria konfliktów, jakie miały miejsce w latach 1494–1559, a w których brała udział większość włoskich miast-państw oraz Państwo Kościelne i w które angażowały się czasem wielkie potęgi, jak Francja, Hiszpania czy Święte Cesarstwo Rzymskie. Hiszpania włączyła się do walki po śmierci Maksymiliana I Habsburga, w 1521 roku. Jej królem był wówczas Karol I."
 flavor_cas.1401.title: "([ShowRegionNameWithNoTooltip('italy_region')]): [from.GetAdjectiveWithNoTooltip|l]ka agresja"
 flavor_cas.1401.desc: "[ShowRegionName('italy_region')]: nasze terytoria stały się przedmiotem bezczelnych roszczeń! ([from.GetName]) zamierzają wypowiedzieć nam wojnę i rozpocząć nieusprawiedliwioną okupację naszych ziem, to jawna deklaracja ich ambicji. Powinniśmy się przygotować i odpowiedzieć własnymi roszczeniami wobec ich ziem w tym regionie, aby zlikwidować zagrożenie dla naszych prowincji!"
 flavor_cas.1401.a: "Wysuńmy kontrroszczenia wobec wszelkich [from.GetAdjectiveWithNoTooltip|l]kich ziem!"
 flavor_cas.1401.b: "To tylko zwykłe pogłoski."
 flavor_cas.1402.title: "[ShowRegionNameWithNoTooltip('italy_region')]: eskalacja"
 flavor_cas.1402.desc: "[ShowRegionName('italy_region')]: nasz ruch – wysunięcie roszczeń wobec wszystkich [italian_rival.GetAdjectiveWithNoTooltip|l]kich regionów – spotkał się z odpowiedzią. Rywale zareagowali, wysuwając roszczenia wobec wszystkich naszych tamtejszych prowincji!"
 flavor_cas.1402.a: "Żałosna próba pokazania siły."
 claimed_italy: "Roszczenia co do Włoch"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Aby podołać potrzebom administracyjnym związanym z eksploracją i handlem, wraz z naszą zamorską ekspansją musi rozwijać się również biurokracja. [ShowLocationName('sevilla')], nasz ważny port, stanowi świetne miejsce, by powstała tam [ShowGovernmentReformName('casa_de_contratacion')] – agencja, która będzie mogła kontrolować nasze sprawy morskie."
 flavor_cas.1500.a: "[ShowLocationNameWithNoTooltip('sevilla')]. Oto, gdzie powstanie."
 flavor_cas.1500.b: "[ShowLocationNameWithNoTooltip('cadiz')]. Oto, gdzie powstanie."
 flavor_cas.1500.c: "[ShowLocationNameWithNoTooltip('lisbon')]. Oto, gdzie powstanie."
 flavor_cas.1500.d: "[target_location.GetNameWithNoTooltip]. Oto, gdzie powstanie."
 flavor_cas.1500.e: "Nic takiego nie jest nam potrzebne."
 flavor_cas.1500.historical_info: "Casa de Contratación to agencja koronna nadzorująca hiszpańskie przedsięwzięcia kolonialne. Została założona w 1503 roku przez Izabelę I Kastylijską. Jej zadaniem było zatwierdzanie wypraw badawczych i handlowych oraz pobieranie wszystkich podatków kolonialnych. Casa miała również obowiązek chronienia tajnych informacji o nowych szlakach handlowych i odkryciach."
 flavor_cas.1501.title: "[trade_center_location.GetNameWithNoTooltip], światowy port"
 flavor_cas.1501.desc: "[trade_center_location.GetRank.GetName] ([trade_center_location.GetName]) to teraz miejsce docelowe wielu kupców z całego świata. Mimo trudności nawigacyjnych, w jakie obfituje [ShowRegionName('north_atlantic_ocean_region')], [trade_center_location.GetNameWithNoTooltip] wraz ze swoim portem sprawia, że [trade_center_location.GetRank.GetNameWithNoTooltip] to miejsce przeżywające gwałtowny rozwój. Wkrótce nadejdzie dla tego miejsca złoty wiek."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "Słońce nigdy nie zachodzi"
 flavor_cas.1502.desc: "Nasze niezmordowane wysiłki, aby poszerzyć granice imperium, którego ziemie to teraz nie tylko [ShowContinentName('europe')], ale i tereny poza nią, przyczyniły się do znaczącego wzrostu naszej reputacji. Szczególnie [ShowContinentName('asia')] i [ShowContinentName('america')], a konkretniej nasze tamtejsze kolonie, sprawiły, iż nazwano nas imperium, nad którym nigdy nie zachodzi słońce!"
 flavor_cas.1502.a: "Podziwiajcie potęgę naszej reputacji!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "[ShowGovernmentReformName('casa_de_contratacion')] w miejscu ([trade_center_location.GetName]) przez długi czas działała na zasadzie zdecentralizowanej. [Select_CString(target_character.IsFemale,'Historyczka','Historyk')] [target_character.GetName] proponuje zgromadzenie wszystkich dokumentów dotyczących naszych handlowych i administracyjnych przedsięwzięć zamorskich i umieszczenie ich w jednym budynku, który [ShowGovernmentReformName('casa_de_contratacion')] już wykorzystuje."
 flavor_cas.1503.a: "Wspaniały plan!"
 flavor_cas.1503.b: "Niech [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] pozostanie zdecentralizowana."
 flavor_cas.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('oran_province')] – ekspedycja"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] od dawna już naciska, aby [target_character.GetName] [Select_CString(target_character.IsFemale,'poszerzyła','poszerzył')] #L [ShowReligionAdjective('catholic')|l]kie#! ziemie, jakie stanowi nasz kraj [ROOT.GetCountry.GetName], o region znany jako [ShowRegionName('maghreb_region')]. Plany podboju, jakie snuje, dotyczą szczególnie okolicy wokół miejscowości [ShowLocationName('oran')], gdzie mogłoby się znaleźć centrum #L [ROOT.GetCountry.GetAdjective|l]kiej#! administracji oraz instytucji mających zanieść [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ką misję na nowy kontynent."
 flavor_cas.1600.a: "[ShowLocationNameWithNoTooltip('oran')] musi natychmiast zostać zdobyty!"
 flavor_cas.1600.b: "Powinniśmy raczej skupić się na problemach wewnętrznych."
 flavor_cas.1600.historical_info: "Zdobycie w 1505 roku Mers-el-Kébiru, a następnie w 1509 roku Oranu, stanowiły pierwsze hiszpańskie kampanie w Afryce północnej. Zapewniły one iberyjskiej monarchii trwałe przyczółki na kontynencie. Poprowadzona i sfinansowana przez kardynała i wielkiego inkwizytora Cisnero ekspedycja miała na celu ograniczyć aktywność piratów wymierzoną w hiszpańskie jednostki, a także zaniesienie misjonarskiej gorliwości inkwizycji do Afryki Północnej."
 flavor_cas.1601.title: "[GetCountry('TUN').GetNameWithNoTooltip] – nowe możliwości"
 flavor_cas.1601.desc: "[ShowAreaName('western_mediterranean_sea_area')]: trwa nasza walka o dominację nad tym obszarem. Objawiła się jednak nowa szansa! [GetCountry('TUN').GetName] leży w centralnym punkcie konfliktu, zaś kontrola nad portem i miastem [ShowLocationName('tunis')] zabezpieczyłaby naszą pozycję w tym regionie. Jest to też przystań, z którego łatwo powiększylibyśmy swoje wpływy na Morzu Śródziemnym.\n\nSzczęśliwy zbieg okoliczności sprawił, że doradcy z tego kraju poprosili nas o pomoc, obawiając się, że wykazujący sympatie #L [ShowCultureName('turkish_culture')|l]cy#! członkowie ich dworu przeprowadzą zamach stanu. Jeśli wykorzystamy tę sytuację, będziemy mieć uczciwy powód do zaatakowania i podporządkowania sobie tego państwa."
 flavor_cas.1601.a: "Przygotować flotę!"
 supporting_tunisian_claimant: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]: zagrożone interesy."
 flavor_cas.1601.b: "Nasze interesy skupiają się gdzie indziej."
 turned_down_tunisian_claimant: "Odrzucono prośby tunezyjskich uzurpatorów."
 flavor_cas.1700.title: "Iberyjskie wesele"
 flavor_cas.1700.desc: "[GetCountry('ARA').GetName] i [ROOT.GetCountry.GetName] są połączone unią, co stanowi okazję do stworzenia między nimi trwałych więzi. Choć obecna sytuacja zrodziła się z potrzeb politycznych, zarówno [target_character.GetName], jak i [target_spouse.GetName] wydają się szczęśliwi w swoim małżeństwie i wspólnie pracują nad ustabilizowaniem unii i stworzeniem trwałego politycznego tworu, który [ShowContinentName('europe')] musiałaby uznać za liczącą się potęgę."
 flavor_cas.1700.a: "Zadbajmy o trwałe dziedzictwo dla unii."
 spa_iberian_wedding: "Iberyjskie wesele"
 flavor_cas.1800.title: "Comuneros organizują się"
 flavor_cas.1800.desc: "[ShowRegionName('iberia_region')]: lokalni mieszkańcy miast są ostatnimi czasy niezwykle poirytowani faktem, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [ROOT.GetCountry.GetGovernment.GetParliament.GetName] stale zwiększają swoje wymagania. Choć niezadowolenie nie osiągnęło jeszcze poziomu, który groziłby otwartym buntem, musimy uważnie monitorować sytuację, aby zapobiec ewentualnym problemom."
 comuneros_rebels: "Buntownicy Comuneros"
 comuneros_rebels_joining: "Wszystkie #L [ShowCultureName('castilian')|l]kie#! [Concept('pops','społeczności')|el] w prowincjach [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')], [ShowProvinceDefinitionName('toledo_province')] dołączają do rebeliantów ([comuneros_rebels.GetName])."
 flavor_cas.1800.a: "Zignorujmy te żałosne żądania!"
 flavor_cas.1800.b: "Poczyńmy ustępstwa na rzecz pospólstwa."
 flavor_cas.1801.title: "Comuneros wysuwają żądania"
 flavor_cas.1801.desc: "Comuneros zorganizowali powstanie, niezadowoleni z władzy, jaką sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], i przejęli kontrolę nad ośrodkami miejskimi w centrum regionu ([ShowRegionName('iberia_region')]). Jeśli natychmiast nie spełnimy ich żądań, będziemy musieli zgnieść bunt na polu walki."
 flavor_cas.1801.a: "Rozpędzić ten włościański motłoch!"
 flavor_cas.1801.b: "Ich żądania są rozsądne."
 flavor_cas.1802.title: "Comuneros zostali pokonani"
 flavor_cas.1802.desc: "Comuneros zostali zmiażdżeni naszą żelazną pięścią. [target_ruler.GetName] ma teraz doskonałą okazję, aby zwiększyć swoją władzę. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] zajmie należne sobie miejsce – pod kontrolą głowy państwa."
 flavor_cas.1802.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] rządzi nad wszystkimi!"
 flavor_cas.1803.title: "Kompromis z Comuneros"
 flavor_cas.1803.desc: "Po krótkich negocjacjach osiągnęliśmy kompromis z Comuneros i dokonaliśmy reform – [ROOT.GetCountry.GetGovernment.GetParliament.GetName] będzie sprawować teraz większą kontrolę nad państwem [ROOT.GetCountry.GetName]. [target_ruler.GetName], jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], traci w ten sposób wiele prerogatyw."
 flavor_cas.1803.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] będzie wiedzieć, co dla kraju najlepsze."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Znana w świecie sztuki persona imieniem [target_artist.GetName] stworzyła niedawno obraz, w którego posiadaniu [Select_CString(target_ruler.IsFemale,'znalazła','znalazł')] się [target_ruler.GetName]. Obraz został odebrany niesfornemu arystokracie i stanowi teraz niezwykły dowód malarskiego kunsztu, jakim szczyci się [target_artist.GetNameWithNoTooltip]."
 flavor_cas.2000.a: "Niech [target_artist.GetNameWithNoTooltip] znajdzie zatrudnienie na dworze!"
 flavor_cas.2000.b: "To nic niewarte malowidło."
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] reaguje na wojnę"
 flavor_cas.2001.desc: "Trwa wojna, więc [target_artist.GetName] czuje motywację, by skupić się w swojej sztuce na jej przedstawianiu. Niezaprzeczalnie wywarło to na nim trwały skutek. Tragedie, jakie sprowadza na ludzi zbrojny konflikt, wydają się stanowić dla niego poważną inspirację. Powinniśmy objąć jego wysiłki mecenatem, co pozwoli mu wnosić dalszy wkład w naszą kulturę."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Odprawmy go."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName] zdobył sobie wielkie uznanie jako malarz barokowy po tym, jak jego termin dobiegł końca i [ShowLocationName('sevilla')] nie była już miejscem, w którym chciał dłużej przebywać. Udał się więc na #L [ROOT.GetCountry.GetAdjective|l]ki#! dwór. Dzięki naszemu mecenatowi może sprawić, że słowo „[ROOT.GetCountry.GetNameWithNoTooltip]” zdobędzie jeszcze większy prestiż."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Odprawmy go."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Aby upamiętnić nasze niedawne zwycięstwo i zapewnić sobie trwałą pamiątkę naszej chwały, powinniśmy zadbać, żeby [target_artist.GetName] stworzył obraz przedstawiający zawarcie pokoju i naszą łaskawą zgodę na trwały pokój dla kraju."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Odprawmy go."
 flavor_cas.2200.title: "Iberyjskie wesele"
 flavor_cas.2200.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] martwi się sprawą sukcesji, albowiem księżniczka [castile_heir.GetName] wciąż pozostaje niezamężna. Dlatego też [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] oraz [castile_ruler.GetName] są nagabywani przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], by zaaranżować królewskie małżeństwo i zapewnić linię sukcesji. Ponadto zaproponowano, byśmy związali swoją przyszłość z krajem #L [GetCountry('POR').GetAdjective|l]kim#! lub #L [GetCountry('ARA').GetAdjective|l]kim#!. Bez silnego następcy [ROOT.GetCountry.GetName] może znaleźć się w obliczu politycznych zawirowań, rywalizujących pretendentów do tronu, a nawet obcej interwencji."
 flavor_cas.2200.a: "Wyślijmy ofertę małżeństwa do kraju [GetCountry('ARA').GetNameWithNoTooltip]."
 flavor_cas.2200.b: "Niech odbiorcą naszej oferty będzie [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_cas.2200.c: "Wymyślimy coś innego."
 flavor_cas.2200.historical_info: "Tak zwane iberyjskie wesele odzwierciedla kwestię sukcesji po Henryku IV. Po jego śmierci roszczenia do tronu zgłosiły dwie osoby: Izabela Kastylijska, wspierana przez swojego męża Ferdynanda Aragońskiego, oraz jej bratanica Joanna, którą popierała Portugalia. Spór zakończył się zwycięstwem Izabeli i Ferdynanda, zapewniając jej tron, a także dając początek słynnym rządom katolickich monarchów. Unia pomiędzy Kastylią a Aragonem doprowadziła po latach do zjednoczenia całej Hiszpanii."
 flavor_cas.2201.title: "Iberyjskie wesele"
 flavor_cas.2201.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył #L [GetCountry('CAS').GetAdjective|l]ki#! wysłannik. [castile_ruler.GetName] proponuje małżeństwo dynastyczne, w którym współmałżonkami mają być [castile_heir.GetName] oraz członek naszego rodu, a celem tegoż związku ma być zjednoczenie naszych królestw. Propozycja ta niesie ze sobą obietnicę wspólnego dobrobytu oraz stabilności, choć niektórzy doradcy są wobec niej sceptycznie nastawieni. Mimo że związek ten mógłby stanowić sojusz przeciwko naszym wspólnym wrogom i ostatecznie doprowadzić do zjednoczenia obu królestw, część osób twierdzi, że w dłuższym okresie może on zagrozić naszej suwerenności."
 flavor_cas.2201.a: "Nie mamy nic do stracenia."
 flavor_cas.2201.b: "Lepiej byłoby odrzucić tę ofertę."
 flavor_cas.2202.title: "Zgoda na małżeństwo królewskie"
 flavor_cas.2202.desc: "Małżeństwo między rodem naszym, a tym z kraju [target_country.GetName], zostało uzgodnione. Unia ta nie tylko umacnia nasze więzi, lecz otwiera również możliwość przyszłego zjednoczenia królestw pod jednym sztandarem. A co najważniejsze, zapewnia bezproblemową sukcesję, gdyż [castile_heir.GetName] i jej mąż posiadają bezsporne prawo do tronu."
 flavor_cas.2202.a: "Cóż za radość!"
 flavor_cas.2203.title: "Brak zgody na małżeństwo królewskie"
 flavor_cas.2203.desc: "Kraj [target_country.GetName] odrzucił naszą propozycję małżeństwa. Choć decyzja ta będzie skazą na naszych relacjach przez wiele lat, ważniejszą sprawą jest fakt, że kwestia sukcesji w naszym kraju wciąż pozostaje nierozwiązana."
 flavor_cas.2203.a: "Znajdziemy inne rozwiązanie."
 flavor_cas.2204.title: "Iberyjskie wesele"
 flavor_cas.2204.desc: "Dotarły do nas wieści, że kraj [GetCountry('CAS').GetName] odrzucił [Select_CString(castile_heir.IsFemale,'naszego kandydata, który pomógłby w sukcesji następczyni znanej jako','naszą kandydatkę, która pomogłaby w sukcesji następcy znanego jako')] [castile_heir.GetName]. Nie możemy tego zignorować, jako że decyzja [Select_CString(castile_ruler.IsFemale,'władczyni','władcy')] o imieniu [castile_ruler.GetName] podważa naszą reputację na Półwyspie Iberyjskim oraz zagraża równowadze sił. Wielu doradców twierdzi, że powinniśmy teraz sami wysunąć nasze roszczenia do [GetCountry('CAS').GetAdjectiveWithNoTooltip]kiego tronu, dzięki czemu nie będziemy zdani na łaskę ich rosnących wpływów."
 flavor_cas.2204.a: "Wysuńmy roszczenie!"
 flavor_cas.2204.b: "Ustąpmy w tej sprawie."
 flavor_cas.2205.title: "Kraj [claimant_country.GetNameWithNoTooltip] wysuwa roszczenia wobec naszego tronu"
 flavor_cas.2205.desc.a: "Ku naszemu zdziwieniu, kraj [claimant_country.GetNameWithNoTooltip] oświadczył, że zamierza zażądać prawa do naszego tronu z uwagi na fakt zignorowania ich rodu w kwestii sukcesji [Select_CString(castile_heir.IsFemale,'naszej następczyni','naszego następcy')] o imieniu [castile_heir.GetName]. Ponadto zawarli również małżeństwo królewskie, w którym [Select_CString(marriage_candidate.IsFemale,'współmałżonką','współmałżonkiem')] jest [marriage_candidate.GetName], [Select_CString(marriage_candidate.IsFemale,'członkini','członek')] naszej rządzącej dynastii, w nadziei na podważenie roszczeń do tronu [Select_CString(castile_heir.IsFemale,'następczyni, którą','następcy, którym')] jest [castile_heir.GetName]. Choć nie jest pewne, czy faktycznie wysuną te roszczenia, musimy spodziewać się najgorszego i przygotować do obrony własnej suwerenności."
 flavor_cas.2205.desc.b: "Ku naszemu zdziwieniu, kraj [claimant_country.GetNameWithNoTooltip] oświadczył, że zamierza zażądać prawa do naszego tronu z uwagi na fakt zignorowania ich rodu w kwestii sukcesji [Select_CString(castile_heir.IsFemale,'naszej następczyni','naszego następcy')] o imieniu [castile_heir.GetName]. Choć nie jest pewne, czy faktycznie wysuną te roszczenia, musimy spodziewać się najgorszego i przygotować do obrony własnej suwerenności."
 flavor_cas.2205.a: "Będziemy chronić naszej korony, jeśli zajdzie taka potrzeba!"
 flavor_cas.2300.title: "Powstanie irmandiño"
 flavor_cas.2300.desc: "#italic Irmandiño#! to przymierze, którego częścią są [ShowPopTypeName('peasants')|l], rzemieślnicy oraz drobni [ShowPopTypeName('nobles')|l] z terenu [ShowAreaName('galicia_area')], powstałe w odpowiedzi na dotkliwy ucisk feudalny, którego dopuszcza się [noble_leader.GetName]. Dotarły do nas wieści, że rebeliantom udało się przepędzić kilku arystokratów oraz planują oblegać ich twierdze. [ShowPopTypeNameWithNoTooltip('nobles')] z obszaru [ShowAreaNameWithNoTooltip('galicia_area')] pytają, czy [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] wspomoże ich w walce i stłumi rebelię."
 first_irmandino_revolt: "Powstanie irmandiño"
 flavor_cas.2300.a: "Wkroczmy i powstrzymajmy tę rebelię."
 flavor_cas.2300.a.tt: "Wszystkie [pops|el] stanu [ShowPopTypeName('peasants')|l] w regionie [ShowAreaName('galicia_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do rebelii o nazwie [first_irmandino_scope.GetName]."
 flavor_cas.2300.b: "Zamiast tego zadbajmy o prawa, jakie powinni mieć [ShowPopTypeNameWithNoTooltip('peasants')|l]."
 flavor_cas.2300.historical_info: "Pierwsze powstanie irmandiño, znane też pod nazwą „wściekłego przymierza”, wybuchło w roku 1431 na ziemiach należących do Nuño Freire de Andrade w odpowiedzi na jego brutalne traktowanie poddanych. Irmandiño zjednoczyło chłopów, rzemieślników, a nawet drobną szlachtę we wspólnej walce przeciwko feudalnej opresji, będąc jednym z pierwszych zorganizowanych powstań w Galicji przeciwko arystokratycznej tyranii."
 flavor_cas.2301.title: "Powstanie irmandiño stłumione"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ zostało bezwzględnie stłamszone. [ShowPopTypeName('nobles')] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] wspólnie sformowali oddziały, które stłumiły powstanie. Poskromienie buntu wiązało się jednakże z wysokimi kosztami. Wioski spalono, pola uprawne zniszczono, a [ShowPopTypeName('peasants')|l] zostali w wielu przypadkach straceni lub uwięzieni. Niektórzy doradcy sugerują pobłażliwość i dokonanie reform, aby uchronić się przed kolejnymi buntami. Inni z kolei domagają się podjęcia surowych kroków w celu upewnienia się, że takie nieposłuszeństwo już nigdy się nie powtórzy."
 flavor_cas.2301.a: "Użyjmy surowych środków i zapolujmy na przywódców powstania."
 flavor_cas.2301.b: "Pójdźmy na ustępstwa, aby uniknąć kolejnych buntów."
 flavor_cas.2301.b.tt: "Wszystkie [pops|el] w regionie [ShowAreaName('galicia_area')] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_cas.2301.historical_info: "Pierwsze powstanie irmandiño ostatecznie zakończyło się porażką. Pomimo gwałtownego rozpowszechnienia i początkowych sukcesów, rebelia ta została stłumiona przez połączone siły galicyjskiej arystokracji, która zjednoczyła się w celu obrony swojego stanu i przywilejów."
 flavor_cas.2302.title: "Schwytany przywódca powstania"
 flavor_cas.2302.desc: "W trakcie ostrych akcji odwetowych, które nastąpiły po stłumieniu powstania irmandiño, naszym oddziałom udało się schwytać [Select_CString(target_character.IsFemale,'kobietę','mężczyznę')] o imieniu [target_character.GetName], o [Select_CString(target_character.IsFemale,'której mówi się, że jest przywódczynią','którym mówi się, że jest przywódcą')] powstania. Żołnierze [target_character.GetHimHer] uwięzili i czekają na dalsze rozkazy w sprawie losu [Select_CString(target_character.IsFemale,'aresztowanej','aresztowanego')]."
 flavor_cas.2302.a: "Stracić [target_character.GetHimHer]."
 flavor_cas.2302.b: "Oszczędzić [target_character.GetHimHer]."
 flavor_cas.2302.historical_info: "Roi Xordo, przywódca ruchu, został schwytany w roku 1437 w pobliżu Pontedeume oraz stracony. Jego śmierć była końcem wściekłego przymierza i pierwszego powstania irmandiño."
 flavor_cas.2303.title: "Drugie powstanie irmandiño"
 flavor_cas.2303.desc: "W ostatnim czasie [ShowAreaName('galicia_area')] zmaga się z niepokojami, a na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] docierają wieści o niezadowoleniu społecznym, słabych zbiorach oraz chorobach w tym regionie. Ludzie wielu klas społecznych zjednoczyli się w tym ruchu, nawiązując powszechne przymierze chcące zakończyć opresyjne rządy lokalnych władców, którymi są [ShowPopTypeNameWithNoTooltip('nobles')|l]. Przy takiej liczebności rebeliantów istnieje poważne ryzyko, że ten lokalny bunt rozprzestrzeni się po kraju i wywoła wojnę domową na szeroką skalę."
 flavor_cas.2303.a: "Musimy wkroczyć i powstrzymać buntowników, nim będzie za późno."
 flavor_cas.2303.a.tt: "Wszystkie [pops|el] stanów [ShowPopTypeName('peasants')] oraz [ShowPopTypeName('burghers')] w regionie [ShowAreaName('galicia_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do rebelii o nazwie [great_irmandino_scope.GetName]"
 great_irmandino_revolt: "Drugie powstanie irmandiño"
 flavor_cas.2303.b: "Pójdźmy na ustępstwa, aby uniknąć walk."
 flavor_cas.2303.b.tt: "Utracimy [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadananymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('galicia_area')]."
 flavor_cas.2303.historical_info: "Drugie powstanie irmandiño, znane również pod nazwą wielkiej wojny irmandiño, było zakrojonym na szeroką skalę powstaniem, które w późniejszym okresie przybrało cech pełnoskalowej wojny domowej. Irmandiño obrali za cel szlachtę i jej system opresji, niszcząc około 130 zamków i twierdz należących do potężnych rodów. Jednakże podziały w samym ruchu oraz potężny kontratak wspólnych sił arystokracji i korony spowodowały załamanie powstania."
 flavor_cas.2304.title: "Skutki rebelii"
 flavor_cas.2304.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] dochodzi do wniosku, że [ShowAreaName('galicia_area')] jest solą w oku. Przez ostatnie dziesięciolecia region ten był miejscem dwóch dużych buntów, podczas których tysiące rebeliantów walczyło przeciw arystokracji oraz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy. Spustoszenie spowodowane powstaniami pozostawiło region w chaosie, jak również obnażyło słabości w nadzorze korony. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważa, że autonomia regionu [ShowAreaNameWithNoTooltip('galicia_area')] pozwoliła na zaostrzenie tych konfliktów i dlatego powinien przejść pod ścisłą kontrolę władz centralnych."
 flavor_cas.2304.a: "Musimy scentralizować nasze rządy nad tym regionem."
 flavor_cas.2304.a.tt: "Zyskamy [ShowNamedValue('control_severe_bonus')|+=2%] kontroli nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionach [ShowAreaName('lesser_poland_area')] i [ShowAreaName('red_ruthenia_area')].\n\nWszystkie [pops|el] w regionie [ShowAreaName('galicia_area')] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_cas.2304.b: "Przyznajmy im większą autonomię, aby uniknąć kolejnych konfliktów."
 flavor_cas.2304.b.tt: "Stracimy [ShowNamedValue('control_severe_penalty')|+=2%] kontroli nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('slovakia_area')].\n\nWszystkie [pops|e] w regionie [ShowAreaName('galicia_area')] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_cas.2304.historical_info: "Uznając potrzebę ograniczenia władzy wśród galicyjskiej arystokracji oraz uchronienia regionu przed kolejnymi rebeliami, korona wdrożyła cały szereg reform. Mianowano gubernatora – generała-kapitana, aby nadzorował region oraz ustanowił w Galicji królewski dwór w celu centralizacji wymiaru sprawiedliwości i pozbawienia miejscowych lordów władzy nad sądownictwem. Aby jeszcze bardziej osłabić arystokrację, wydano dekret mówiący o tym, że żaden ze zniszczonych podczas rebelii zamków nie może zostać odbudowany, a galicyjskie klasztory przechodzą pod zwierzchnictwo kastylijskich zakonów."
 flavor_cas.2400.title: "Wojna stronnictw"
 flavor_cas.2400.desc: "Region [ShowAreaName('navarre_area')] jest pogrążony w chaosie. Już od pewnego czasu [ShowPopTypeName('nobles')|l] koncentruje się jedynie na brutalnych sporach, które lokalnie znane są jako wojna stronnictw. Rywalizujące frakcje arystokratów z miast [target_location_1.GetName] i [target_location_2.GetName] pogrążyłyobszar w chaosie, szturmując wioski i twierdze w walce o dominację. Niepokoje podważają autorytet, jakim szczyci się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], ponieważ miejscowi możnowładcy odmawiają dostosowania się do #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiego#! wymiaru sprawiedliwości."
 flavor_cas.2400.a: "Stańmy po stronie frakcji z miasta [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Wspierajmy frakcję z miasta [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Musimy zainterweniować i powstrzymać obie strony."
 flavor_cas.2400.c.tt: "Wszystkie [pops|el] stanu [ShowPopTypeName('nobles')] w obszarach [target_location_1.GetName] oraz [target_location_2.GetName] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], a lokacje tracą również [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_cas.2400.d: "To nie nasza sprawa."
 flavor_cas.2400.historical_info: "Wojna stronnictw była przedłużającą się wendetą pomiędzy rywalizującymi arystokratycznymi frakcjami w baskijskich prowincjach Bizkaia, Álava i Gipuzkoa, wpływając również na sąsiadujące z nimi Królestwo Nawarry. Podsycany rywalizacją o zasoby, słaby królewski autorytet oraz ogólny kryzys w następstwie kastylijskiej wojny domowej konflikt zdestabilizował cały region nieustającymi szturmami, przemocą i bezprawiem. Waśnie te zakończyły się wraz z wprowadzeniem władzy królewskiej przez Ferdynanda i Izabelę."
 flavor_cas.2401.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! interwencja"
 flavor_cas.2401.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] podejmuje stanowcze działania wobec zwaśnionych arystokratycznych frakcji w regionie [ShowAreaNameWithNoTooltip('navarre_area')]. Wysłane zostały #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! siły, aby zaprowadzić w regionie pokój, zburzyć twierdze zbuntowanej szlachty oraz narzucić #L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! wymiar sprawiedliwości. [ShowPopTypeName('nobles')] została tą interwencją rozzłoszczona, uznając owe działania za obrazę wobec ich wieloletnich przywilejów."
 flavor_cas.2401.a: "Narzućmy naszą władzę siłą."
 flavor_cas.2401.a.tt: "Zyskamy [ShowNamedValue('control_severe_bonus')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('navarre_area')].\n\nWszystkie [pops|el] w regionie [ShowAreaName('navarre_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_cas.2401.b: "Negocjujmy z miejscową arystokracją."
 flavor_cas.2401.b.tt: "Stracimy [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('navarre_area')].\n\nWszystkie [pops|e] w regionie [ShowAreaName('navarre_area')] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')] jednoczy się przeciw władzy"
 flavor_cas.2402.desc: "[ShowPopTypeName('nobles')] z regionu [ShowAreaName('navarre_area')] wzniecili bunt, bo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] chce narzucić swoją władzę. Odłożyli małostkowe spory na bok i stanęli do walki, rozkazując siłom stawić opór #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! ingerencji. Jeśli szybko nie stłumimy tej rewolty, wkrótce [ROOT.GetCountry.GetFlavorRank|l] może zacząć zmagać się z konfliktami w innych regionach."
 flavor_cas.2402.a: "Wznieśmy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! chorągwie i powstrzymajmy rebelię!"
 flavor_cas.2402.a.tt: "[ShowPopTypeName('nobles')], ich wszystkie [pops|el] w regionie [ShowAreaName('navarre_area')], dołączą do: [bands_of_navarra_rebels.GetName]."
 flavor_cas.2402.b: "Powinniśmy już wcześniej z nimi negocjować..."
 flavor_cas.2402.b.tt: "Stracimy [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','kontroli')|e] nad wszystkimi [Concept('owned','posiadanymi')|e] [Concept('locations','lokacjami')|e] w regionie [ShowAreaName('navarre_area')]"
 bands_of_navarra: "Arystokratyczne stronnictwa Nawarry"
 flavor_cas.2403.title: "Stronnictwa spacyfikowane"
 flavor_cas.2403.desc: "Wraz z pokonaniem ostatnich wojsk rebelii wojna stronnictw wreszcie dobiega końca. [ShowPopTypeName('nobles')] zostali powstrzymani, w regionie [ShowAreaName('navarre_area')] zaprowadzono pokój, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] ma teraz możliwość wdrożenia takich zmian w zarządzaniu tymi prowincjami, by podobne niepokoje już nigdy więcej nie wystąpiły."
 flavor_cas.2403.a: "Wzmocnijmy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! nadzór nad tym regionem."
 flavor_cas.2403.a.tt: "Każda [Concept('owned','posiadana')|e] [location|el] w regionie [ShowAreaName('navarre_area')] traci [ShowNamedValue('prosperity_weak_penalty')|+=2%][Concept('prosperity','dobrobytu')|e]."
 flavor_cas.2403.b: "Zapewnijmy lojalność dzięki ustępstwom."
 flavor_cas.2403.b.tt: "Każda [Concept('owned','posiadana')|e] [location|el] w regionie [ShowAreaName('navarre_area')] zyskuje [ShowNamedValue('prosperity_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_cas.2403.historical_info: "Rozwiązanie wojny stronnictw stanowiło znaczący punkt zwrotny dla tego regionu, bowiem katoliccy monarchowie wykorzystali skutki konfliktu do wzmocnienia władzy królewskiej. Centralizując zarządzanie, powstrzymali oni autonomię zwaśnionych arystokratycznych rodów, a do utrzymania porządku wyznaczyli królewskich gubernatorów. Chcąc zapewnić efektywne egzekwowanie prawa, powstały zbrojne siły pokojowe, #italic Santa Hermandad#!, a lokalne zgromadzenia przeszły pod ścisły nadzór królewskich dostojników."
 flavor_cas.2500.title: "[target_enemy.GetNameWithNoTooltip] i wrogowie"
 flavor_cas.2500.desc: "Zwrócono naszą uwagę na fakt, że wielu tubylców, dla których domem jest [ShowRegionName('mesoamerica_region')], obawiają się rządów, jakie sprawuje kraj [target_enemy.GetName] – cywilizacja, która wymusza wysoki trybut, odprawia brutalne rytuały i sprawia, że okoliczne plemiona żywią wobec nich lęk i nienawiść. Nasi emisariusze donoszą, że państwo [target_country.GetName] chętnie wsparłoby każdego, kto obaliłby tę tyraniczną władzę. Dałoby się być może połączyć siły z tymi lokalnymi siłami, aby ukrócić jej rządy."
 flavor_cas.2500.a: "Wyślijmy posłańców do kraju [target_country.GetNameWithNoTooltip] i zaproponujmy im sojusz."
 flavor_cas.2500.b: "Nie wtrącajmy się w regionalną politykę."
 flavor_cas.2500.historical_info: "Hiedy Hernán Cortés przybył do Mezoameryki w 1519 roku, potężne imperium Azteków miało znaczącą przewagę liczebną nad Hiszpanami. Lecz jego upadek spowodowała nie tylko hiszpańska broń. Aby zdobyć przewagę nad Aztekami, Cortés umiejętnie wykorzystał powszechną nienawiść, jaką żywiły wobec nich podległe im państwa i rywale, zwłaszcza Tlaxcallanie, Totonakowie i Huexotzinkowie, którzy od dawna cierpieli wskutek azteckiej dominacji, wymuszanych danin i ofiar z ludzi. Wsparcie tych autochtonicznych ludów okazało się kluczowe, tysiące ich wojowników dołączyło bowiem do Hiszpanów w ich boju."
 flavor_cas.2501.title: "[target_art.GetNameWithNoTooltip] – obalenie"
 flavor_cas.2501.desc: "Kraj [root_country.GetName] przysyła do nas posłańca, dowiedziawszy się o nienawiści, jaką jest przez nas darzony kraj [target_enemy.GetName]. Mówi on o sojuszu i wspólnej pomocy, o wolności od danin i ofiar. Niektórzy z nas widzą w tym szanse wyzwolenia, inni jednak ostrzegają, że ufanie tym przybyszom może oznaczać dla nas upadek."
 flavor_cas.2501.a: "Może to właśnie [root_country.GetNameWithNoTooltip] pokaże nam drogę ku wolności..."
 flavor_cas.2501.b: "Nie zaufamy tym obcym."
 flavor_cas.2502.title: "Zagraniczne intrygi"
 flavor_cas.2502.desc: "Nasi szpiedzy donoszą, że #L [root_country.GetAdjective|l]cy#! szpiedzy odwiedzają pomniejsze plemiona. Ci wścibscy obcokrajowcy obiecują sojusze i broń tym, którzy są zbyt słabi, by walczyć samodzielnie. Kraj [target_country.GetName] wyraził już ponoć chęć sprzymierzenia się z cudzoziemcami, co stanowi zagrożenie dla naszej regionalnej dominacji. Niektórzy doradcy wzywają do uderzenia wyprzedzającego mającego zmiażdżyć opór, zanim dojdzie do tego sojuszu."
 flavor_cas.2502.a: "Poczekamy, zobaczymy."
 flavor_cas.2502.b: "Zgnieść ich, zanim będzie za późno!"
 flavor_cas.2503.title: "Zawarcie paktu"
 flavor_cas.2503.desc: "Lud kraju [target_country.GetName] zgodził się połączyć z nami siły. Razem możemy teraz uderzyć w samo serce wroga, jakim jest [target_country.GetName]. Ich znajomość terenu, bitność i żądza zemsty niezwykle wspomogą zbliżającą się kampanię."
 flavor_cas.2503.a: "Doskonale. Wyruszymy razem!"
 flavor_cas.2504.title: "Odtrącona pomocna dłoń"
 flavor_cas.2504.desc: "Nasza propozycja sojuszu została odrzucona. Czy to ze strachu, dumy czy źle rozumianej lojalności kraj [target_country.GetName] odmówił połączenia z nami sił w walce, w której kraj [target_enemy.GetName] byłby wrogiem. Choć wielu uważa to za porażkę naszej dyplomacji, pozostanie to raczej bez wpływu na naszą pozycję – [ShowRegionName('mesoamerica_region')] wciąż stoi otworem."
 flavor_cas.2504.a: "Ich strata."
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip] przeprowadza reformy"
 flavor_cas.2600.desc: "Ogromne rozmiary, jakie ma [ROOT.GetCountry.GetFlavorRank|l], oraz wpływy zarówno w nowym, jak i starym świecie, obciążają naszą istniejącą administrację do granic możliwości. Korupcja wśród urzędników kolonialnych, niewydajność wojskowa i przestarzałe systemy podatkowe sprawiają, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] nie otrzymuje wszystkiego, co jej się należy. [target_ruler.GetName] i wielu doradców proponują szeroko zakrojone plany centralizacji administracji i modernizacji rządów na naszych włościach."
 flavor_cas.2600.a: "Natychmiast wdróżmy te reformy."
 flavor_cas.2600.a.tt: "Rozpoczyna serię wydarzeń dążących do reformy naszej administracji."
 flavor_cas.2600.b: "System sprawdza się świetnie takim, jaki jest."
 flavor_cas.2600.historical_info: "Po wojnie o hiszpańską sukcesję i dojściu do władzy dynastii Burbonów Hiszpania musiała zarządzać rozpadającym się, niewydajnym imperium. Administracja centralna nie miała kontroli nad odległymi obszarami kolonialnymi, gdzie wicekrólowie i lokalne elity rządziły niemalże autonomicznie. Korona podjęła się więc ambitnych reform mających na celu modernizację imperialnej administracji hiszpańskiej, inspirując się francuskimi zasadami absolutyzmu i centralizującą polityką Ludwika XIV."
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w okowach korupcji"
 flavor_cas.2601.desc: "Droga reform, jaką obraliśmy, ma na celu wykorzenienie korupcji, z jaką zmaga się [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Wielu podejrzewa, że [target_advisor.GetName] pozyskuje pieniądze z naszego skarbca i wykorzystuje je do promowania interesów swojej rodziny w lokacji [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Ma natychmiast stracić swoją doradczą pozycję."
 flavor_cas.2601.b: "Ma natychmiast trafić do kata, niech to będzie ostrzeżenie dla wszystkich."
 flavor_cas.2601.c: "To osoba zbyt cenna, żeby ją usunąć."
 flavor_cas.2601.historical_info: "W ramach reform burbońskich Hiszpania pragnęła przejąć większą kontrolę nad własnymi doradcami i urzędnikami. Wielu, których uznano za nielojalnych, skorumpowanych lub niewydajnych, zostało pozbawionych władzy i zastąpionych urzędnikami lojalnymi wobec korony."
 flavor_cas.2602.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "Aby rozwinąć szerzej reformy, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] ulegnie przemianie, niektórzy z naszych najbardziej uzdolnionych doradców, na których może liczyć [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], proponują stworzenie czegoś, co nosi nazwę „[ShowGovernmentReformName('intendancy_system')]”. Funkcjonowałby on pod naszym bezpośrednim nadzorem, z pominięciem lokalnych elit, które często są skorumpowane i działają w swoim własnym interesie, a nie dla dobra państwa."
 flavor_cas.2602.a: "Stwórzmy ten urząd!"
 flavor_cas.2602.b: "Utrzymajmy obecną strukturę."
 flavor_cas.2602.historical_info: "System gubernatorski stanowił podstawę reform Burbonów. Miał on scentralizować władze królestwo i zmodernizować administrację państwową zarówno w Hiszpanii, jak i w jej imperium. Gubernatorzy byli wyznaczani bezpośrednio przez koronę i nadzorowali rządy w prowincjach, zwłaszcza w kwestiach fiskalnych, jak pobór podatków czy zapobieganie korupcji. System ten miał na celu osłabić lokalne elity i stymulować wzrost gospodarczy."
 flavor_cas.2603.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')] i jego wprowadzenie w koloniach"
 flavor_cas.2603.desc: "Mimo niezadowolenia stanów uważa się powszechnie, że [ShowGovernmentReformName('intendancy_system')|l] się sprawdza. Reformy przyjęły się już na kontynencie, nasi doradcy sugerują więc, żebyśmy zaczęli wdrażać je również na naszych terytoriach zamorskich."
 flavor_cas.2603.a: "Wymuśmy przyjęcie naszych reform."
 flavor_cas.2603.a.tt: "Każde [ShowSubjectTypeName('colonial_nation')|l] przyjmie [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] i zdobędzie [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [Concept('liberty_desire','pragnienia wolności')|e]."
 flavor_cas.2603.b: "Nie możemy ryzykować buntów w nowym świecie."
 flavor_cas.2603.historical_info: "Od 1764 roku system gubernatorski wprowadzono również w zamorskich terytoriach Hiszpanii, z początku na Kubie, potem zaś również w Meksyku, Peru, Chile, Río de la Plata i w Filipinach. Choć poprawiał on wydajność i przychody państwowe, często doprowadzał też do napięć w stosunkach z wicekrólami, gubernatorami i elitami kolonialnymi."
 flavor_cas.2604.title: "Niezadowolenie w koloniach"
 flavor_cas.2604.desc: "Nasze próby zracjonalizowania i zmodernizowania administracji kolonialnej poprzez [ShowGovernmentReformName('intendancy_system')|l] i scentralizowany nadzór doprowadziły do wybuchu fali niepokojów w naszych zamorskich posiadłościach. Lokalne elity, nawykłe niegdyś do znacznej autonomii i przywilejów, otwarcie sprzeciwiają się temu, co uważają za zdeptanie ich oczywistych dotąd praw."
 flavor_cas.2604.a: "Nie zarzucimy naszych starań."
 flavor_cas.2604.a.tt: "Każde [ShowSubjectTypeName('colonial_nation')|l], w którym obowiązuje [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l] otrzymuje [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [Concept('liberty_desire','pragnienia wolności')|e]."
 flavor_cas.2604.b: "Rozsądniej będzie odpuścić."
 flavor_cas.2604.b.tt: "Każde [ShowSubjectTypeName('colonial_nation')|l], w którym obowiązuje [ShowGovernmentReformNameWithNoTooltip('intendancy_system')|l], porzuci go i otrzyma [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [Concept('liberty_desire','pragnienia wolności')|e]."
 flavor_cas.2604.historical_info: "Skutek reform burbońskich był jednym z głównych czynników, które skłoniły hiszpańskich poddanych kolonialnych do dążenia do niepodległości. Odbierały one prawa administracyjne lokalnym elitom i dawały władzę wyznaczonym przez koronę urzędnikom. Choć z finansowego punktu widzenia reformy te spełniły swoje zadanie, wyalienowały lokalne elity, które poczuły się odtrącone. W połączeniu ze zwiększonym obciążeniem gospodarczym sprawiło to, że lojalność kolonii znacząco spadła. Ten powszechny gniew doprowadził do narodzin ruchów niepodległościowych w hiszpańskich częściach Ameryki w XIX wieku."
 flavor_cas.2605.title: "Zew ku niepodległości"
 flavor_cas.2605.desc: "Ze względu na surowe reformy, jakie nakłada na nas [overlord_country.GetName], a także próby narzucenia ich nam, ludność staje się coraz bardziej niezadowolona z naszego sówerena. Całe społeczeństwo zdaje się nalegać, aby rząd kolonialny zrzucił jarzmo podporządkowania. Jeśli nie zrobimy tego teraz, kolejna szansa może nie nadejść."
 flavor_cas.2605.a: "Niech rozpocznie się wojna o niepodległość!"
 flavor_cas.2605.b: "To nie jest czas na wojnę."
 flavor_cas.2605.historical_info: "Wojna kolonii hiszpańskich o niepodległość stanowiła serię konfliktów wywołanych różnymi przyczynami, czy to surowymi reformami wdrożonymi przez dynastię Burbonów, czy to skutkami wojny na Półwyspie Iberyjskim toczonej przez Napoleona. Wcześniej lojalne, ale rozczarowane hiszpańską niestabilnością elity kolonialne i rodzime populacje były w stanie zmobilizować niemal wszystkich. Wynikiem była niemal całkowita dezintegracja władzy kolonialnej w Ameryce w ciągu kilku dekad."
 flavor_cas.2606.title: "Amerykańska wojna o niepodległość"
 flavor_cas.2606.desc: "[colonial_country.GetName], jeden z naszych kolonialnych podwładnych, wypowiada nam wojnę. Odrzuca naszą władzę i ogłasza swój zamiar uwolnienia się od naszej władzy. Szok zdrady jest bolesny, ale to nie czas na rozpacz. Musimy zgromadzić siły i zrobić, co w naszej mocy, aby kolonie powróciły pod naszą prawowitą władzę."
 flavor_cas.2606.a: "Zapłacą za swoją zdradę!"
 flavor_cas.2700.title: "[overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')] i jej długie ręce"
 flavor_cas.2700.desc: "Władze z kontynentu ponownie przejęły większą kontrolę nad naszą administracją. Nowy [ShowGovernmentReformName('intendancy_system')] sprawia, że lokalni zarządcy zostają odstawieni na bok na rzecz urzędników, których wyznacza bezpośrednio [overlord_country.GetGoverment.GetEstateName('crown_estate')|l]. Brzemię gospodarcze również stało się większe – podatki rosną, płatność daniny jest zaś ściśle egzekwowana."
 flavor_cas.2700.a: "Musimy spełniać ich wolę."
 flavor_cas.2700.b: "Nie podporządkujemy się tym decyzjom!"
 flavor_cas.2700.historical_info: "W drugiej połowie XVIII wieku korona hiszpańska rozpoczęła reformy burbońskie, serię centralizujących władzę zmian ustrojowych, mających zwiększyć produktywność kolonii. Jednym z najbardziej burzących dotychczasowy porządek środków było przyjęcie systemu gubernatorskiego, który zastępował dawne, bardziej autonomiczne władze lokalne urzędnikami lojalnymi wobec korony. W miejscach takich jak Peru reformy te zmniejszały władzę zarówno lokalnych elit, jak i tubylców, wywołując niechęć zarówno wśród wyższych, jak i niższych klas."
 flavor_cas.2701.title: "Głos z gór"
 flavor_cas.2701.desc: "Pewien miejscowy, człowiek imieniem José Gabriel Condorcanqui, który, jak twierdzi, wywodzi się od starożytnych imperatorów Inków, zaczął podburzać ludność na wyżynach. Przybrawszy imię [target_character.GetName], odrzuca nowe podatki, nadużycia, jakich doznaje ludność tubylcza, a także niszczenie lokalnej autonomii. Grozi, że rozpęta bunt na wielką skalę, a jego sprawę popierają tysiące miejscowych."
 flavor_cas.2701.a: "Ten człowiek jest nikim. Zignorujmy go."
 flavor_cas.2701.a.tt: "Wszystkie [Concept('pops','społeczności')|e] #L [ShowCultureName('aimara_culture')]kie#! w regionie [ShowRegionName('andes_region')] dołączają do buntu „[tupac_rebellion.GetName]”."
 flavor_cas.2701.b: "Ustąpmy w tej sprawie."
 flavor_cas.2701.historical_info: "W 1780 roku José Gabriel Condorcanqui, mestizo podający się za Inka, przybrał imię Tupac Amaru II i rozpoczął powstanie nieopodal Cuzco. Sfrustrowany nadużyciami władzy i cierpieniem tubylczych ludów, pragnął obalić system przymusowej pracy i inne metody kolonialnego ucisku. Jego bunt porwał ze sobą dziesiątki tysięcy tubylczych wojowników, kupców i zubożałych miejscowych."
 flavor_cas.2702.title: "Rebelia została zmiażdżona"
 flavor_cas.2702.desc: "[ShowRegionName('andes_region')]: nasze siły zdołały pokonać buntowników, którzy grozili obaleniem istniejącego porządku w regionie. Powstanie to nieprędko popadnie w zapomnienie, a jego echa nadal mogą budzić niepokój w przyszłości."
 flavor_cas.2702.a: "Miejscowi zapłacą za swoją zdradę."
 flavor_cas.2702.a.tt: "Wszystkie [Concept('pops','społeczności')|e] #L [ShowCultureName('aimara_culture')]kie#! w regionie tracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_cas.2702.b: "Powinniśmy pozostawić przeszłość za nami."
 flavor_cas.2702.b.tt: "Wszystkie [Concept('pops','społeczności')|e] #L [ShowCultureName('aimara_culture')]kie#! w regionie zyskują [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_cas.2702.historical_info: "Bunt, na czele którego stanął Tupac Amaru II, choć początkowo skutecznie zmobilizował tysiące miejscowych i mestizo w południowym i górnym Peru, został ostatecznie zduszony przez potęgę wojskową i organizacyjną hiszpańskich władz kolonialnych. Dla miejscowej populacji porażka ta była wielką tragedią. Wielu miało nadzieję na odzyskanie autonomii lub choć ulżenia w kolonialnej niedoli, lecz zamiast tego spotkała się z jeszcze większymi represjami. Wyrażanie przynależności do Inków i lokalne struktury przywódcze coraz częściej były zakazywane lub rozmontowywane przez władze."
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip] – co dalej?"
 flavor_cas.2703.desc: "[target_character.GetName], przywódca obalonej rebelii, został schwytany. Choć wielu nawołuje do okazania mu litości, inni domagają się sprawiedliwości za rozlaną krew naszych wiernych poddanych. Kolonialna elita jest podzielona – jedni chcą uczynić z niego przykład, lecz pozostali chcieliby puścić go wolno. To jednak może sprawić, że jego dziedzictwo doprowadzi w kolejnych latach do dalszych niepokojów."
 flavor_cas.2703.a: "Wymażmy z kart historii jego imię."
 flavor_cas.2703.b: "Wygnajmy go."
 flavor_cas.2703.historical_info: "Tupac Amaru II został schwytany, publicznie stracony w Cuzco, przedtem zaś zmuszony do patrzenia na śmierć swojej rodziny i sojuszników. Jego egzekucja miała stanowić brutalne ostrzeżenie dla innych. Mimo to jednak stał się trwałym symbolem oporu ze stronu autochtonów."
