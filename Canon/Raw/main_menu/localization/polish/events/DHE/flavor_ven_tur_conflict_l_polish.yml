l_polish:
 flavor_ven_tur_conflict.1000.title: "Dojrzewający konflikt"
 flavor_ven_tur_conflict.1000.desc: "[ShowLocationName('constantinople')] padł i teraz włada nim [rising_power.GetLongName]. Choć sam jego upadek nie dotknął nas bezpośrednio, to już jego następstwa znacznie wpłynęły na nasze szlaki handlowe prowadzące na [ShowAreaName('black_sea_area')|U]. Wprowadzone przez nowych panów tych ziem cła i agresywne praktyki gospodarcze rozwścieczyły wielu naszych kupców, którzy domagają się, abyśmy za wszelka cenę stanęli w ich obronie.\n\nMożemy przedstawić żądania – niech [rising_power.GetNameWithNoTooltip] przekaże nam w posiadanie inny port handlowy we wschodnim basenie Morza Śródziemnego, aby zrekompensować nam poniesione straty."
 flavor_ven_tur_conflict.1000.historical_info: "Od kiedy [ShowLocationNameWithNoTooltip('constantinople')] został zdobyty przez Turków 29 maja 1453 r., państwo [ROOT.GetCountry.GetName] utraciło część swych wpływów handlowych wzdłuż szlaków prowadzących na [ShowAreaNameWithNoTooltip('black_sea_area')|U]. W latach 1456-1490 doszło z tego powodu do licznych wojen, w których [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] i [rising_power.GetNameWithNoTooltip] starły się w zażartej walce. W rezultacie [ROOT.GetCountry.GetNameWithNoTooltip] utraciła część posiadłości swego handlowego imperium (zajętych w następstwie IV krucjaty w 1204 r.) położonych w obrębie obszaru [ShowProvinceDefinitionName('aegean_sea_province')] oraz Grecji ([ShowLocationName('athens')] w 1460 r., [ShowLocationName('negroponte')] w 1470 r.). W roku 1499 ponownie doszło do wybuchu wojny, a kraj [ROOT.GetCountry.GetNameWithNoTooltip] stracił ważne fortece w regionie [ShowAreaName('morea_area')|U], takie jak [ShowLocationName('modon')], Koron i Navarino."
 flavor_ven_tur_conflict.1000.a: "Zażądajmy portu [ShowLocationNameWithNoTooltip('alexandria')] w ramach rekompensaty!"
 flavor_ven_tur_conflict.1000.b: "Pogódźmy się z ich ekspansją."
 flavor_ven_tur_conflict.1001.title: "Dojrzewający konflikt"
 flavor_ven_tur_conflict.1001.desc: "Klika pogańskich kupców, grupa zwana [origin_tag.GetLongName], ośmiela się wysyłać skargi, których adresatem jest wielka postać, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Niewierni narzekają, że odkąd podbiliśmy [ShowLocationName('constantinople')], to nakładamy zbyt wysokie cła na ich ekspedycje handlowe, przez co stały się mniej opłacalne. Bezbożnicy żądają, abyśmy w ramach rekompensaty przekazali im we władanie miasto portowe [ShowLocationName('alexandria')]."
 flavor_ven_tur_conflict.1001.historical_info: "Od kiedy [ShowLocationNameWithNoTooltip('constantinople')] został zdobyty przez Turków 29 maja 1453 r., [GetCountry('VEN').GetName] utraciła część swych wpływów handlowych wzdłuż szlaków prowadzących na [ShowAreaName('black_sea_area')|U]. W latach 1456-1490 doszło z tego powodu do licznych wojen, w których [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName|l] i [ROOT.GetCountry.GetName] starły się w zażartej walce. W rezultacie [GetCountry('VEN').GetNameWithNoTooltip] utraciła część posiadłości swego handlowego imperium (zajętych w następstwie IV krucjaty w 1204 r.) położonych w obrębie obszaru [ShowProvinceDefinitionName('aegean_sea_province')] oraz Grecji ([ShowLocationName('athens')] w 1460 r., [ShowLocationName('negroponte')] w 1470 r.). W roku 1499 ponownie doszło do wybuchu wojny, a [GetCountry('VEN').GetNameWithNoTooltip] straciła ważne fortece w regionie [ShowAreaName('morea_area')|U], takie jak [ShowLocationName('modon')], Koron i Navarino."
 flavor_ven_tur_conflict.1001.a: "Odmówmy wszelkich rozmów na temat rekompensaty."
 flavor_ven_tur_conflict.1001.b: "Przekażmy im miasto [ShowLocationNameWithNoTooltip('alexandria')] w ramach rekompensaty."
 flavor_ven_tur_conflict.1002.title: "Odmówiono rekompensaty"
 flavor_ven_tur_conflict.1002.desc: "Turcy nie zamierzają nawet rozmawiać na temat rekompensaty za nasze straty!"
 flavor_ven_tur_conflict.1002.a: "Przynajmniej możemy teraz wysnuć roszczenia."
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] zdobyta"
 flavor_ven_tur_conflict.1003.desc: "Turcy zgodzili się zrekompensować nasze straty handlowe, przekazując nam miasto [ShowLocationName('alexandria')]."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]kie panowanie w regionie [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1100.desc: "Po upadku #L [ShowLocationName('constantinople')]a#! Turcy skierowali się na południe i w roku 1461 ostatnia forteca w rejonie [ShowAreaName('morea_area')|U] została zdobyta przez kraj [GetCountry('TUR').GetName]. Ten półwysep miał kluczowe znaczenie dla #L [ROOT.GetCountry.GetAdjective|l]kich#! szlaków handlowych, przez co rywalizacja o te tereny stała się przyczyną wielu wojen, jakie toczyły między sobą [ROOT.GetCountry.GetNameWithNoTooltip] i [GetCountry('TUR').GetNameWithNoTooltip]. Nawet wobec przewagi wroga, państwo [ROOT.GetCountry.GetNameWithNoTooltip] cały czas rościło sobie prawa do obszaru [ShowAreaNameWithNoTooltip('morea_area')|U].\nCo powinniśmy zrobić?"
 flavor_ven_tur_conflict.1100.a: "To dobry dzień na śmierć, o ile sczeźnie [GetCountry('TUR').GetNameWithNoTooltip]!"
 ven_opinion_morean_confrontation: "Morejska konfrontacja"
 flavor_ven_tur_conflict.1100.b: "Nie możemy ryzykować wojny."
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]kie roszczenia dot. regionu [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1101.desc: "Ambasador, którego wysyła [origin_tag.GetName], poinformował nas, że to państwo wysunęło roszczenia, których celem jest Półwysep [ShowAreaName('morea_area')|U]. To nie do przyjęcia – musimy ich ukarać."
 flavor_ven_tur_conflict.1101.a: "To oznacza wojnę!"
