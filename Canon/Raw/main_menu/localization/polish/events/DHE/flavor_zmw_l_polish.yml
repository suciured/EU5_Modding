l_polish:
 flavor_zmw.1.title: "Początek $MTP$"
 flavor_zmw.1.desc: "Nasza ekspansja na obszar [ShowProvinceDefinitionName('upper_mazowe_province')] przyczyniła się do powstania nowego centrum gospodarczego, nad którym panuje teraz niepodzielnie [target_character.GetName]. Fortuna, jaka z wolna zaczyna spływać za sprawą zysków generowanych w prowincji [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], skłania [Select_CString(target_character.IsFemale,'ją','go')] do zdobycia jeszcze większej włądzy w kraju [ROOT.GetCountry.GetName] i ogłoszenia się „władcą podbitych ziem i ludów”."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] nas poprowadzi."
 flavor_zmw.1.b: "[target_character.GetHerHis|U] godna pożałowania rebelia zostanie zmieciona."
 flavor_zmw.1.historical_info: "Nyatsimba Mutota, pierwszy król Mutapy, był szlachcicem z Zimbabwe, który poprowadził ekspansję królestwa na północ w poszukiwaniu nowych zasobów. Tam też ustanowił nowy ośrodek dla swojej dynastii, z wolna prześcigając stare królestwo i wypierając ich rządy."
 mutapa_rebels: "$MTP$ powstaje"
 mutapa_rebels_joining: "Wszyscy [pops|e] stanu [ShowPopTypeName('peasants')|l] w regionie [ShowProvinceDefinitionName('upper_mazowe_province')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [target_mutapa_rebels.GetName]."
 flavor_zmw.2.title: "Początek $RZW$"
 flavor_zmw.2.desc: "Rośnie nowa potęga! Nasze [target_character.GetNameWithNoTooltip|l] doczekało się nowego rywala: [target_character.GetName] dzięki swojemu przywództwu [Select_CString(target_ruler.IsFemale,'uczyniła','uczynił')] z prowincji [ShowProvinceDefinitionName('shangani_province')] siłę, która zagraża naszej stabilności. [target_character.GetNameWithNoTooltip] nie spocznie, dopóki nie zapanuje nad państwem [ROOT.GetCountry.GetName]."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] zostanie [Select_CString(target_ruler.IsFemale,'naszą nową przywódczynią','naszym nowym przywódcą')]."
 flavor_zmw.2.b: "Zmiażdżymy tego żałosnego pretendenta."
 flavor_zmw.2.historical_info: "Serce imperium ludu Rozwi znajdowało się na ziemiach wokół Butuy, jednej z prowincji królestwa Mutapan. W 1660 r. Rozwi wraz z Dombo Changamire na czele rozgromili Portugalczyków na terenie Zimbabwe, ustanawiając nową dynastię jako niepodzielni władcy płaskowyżu Zimbabwe."
 rozwi_rebels: "$RZW$ powstaje"
 rozwi_rebels_joining: "Wszyscy [pops|e] stanu [ShowPopTypeName('peasants')|l] w regionie [ShowProvinceDefinitionName('shangani_province')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [target_rozwi_rebels.GetName]."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Żony naszych władców mają dostęp do wielu kluczowych aspektów naszego państwa. Mogłyby zaoferować nam doskonałą perspektywę, gdyby zostały dopuszczone do naszej rady. Nie powinniśmy marnować takiego potencjału – [ShowGovernmentReformName('zmw_council_of_senior_wives')] stanie się bezpośrednim elementem naszego rządu."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Nie teraz"
 flavor_zmw.1000.title: "W poszukiwaniu zasobów"
 flavor_zmw.1000.desc: "Serce [target_country.GetName] to [target_location.GetRank.GetName] w kraju [target_location.GetName]. Mimo to cenne zasoby, jak [ShowGoodsName('salt')], kurczą się. [target_character.GetName] wystosował apel do wszystkich żądnych przygody, by niezwłocznie udali się na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] w celu zasiedlenia pobliskich, nietkniętych ziem."
 flavor_zmw.1000.a: "Przyda się nam każda pomoc"
 flavor_zmw.1000.a.tt: "Odblokujemy [event|e] „#Y $flavor_zmw.1001.title$#!”, które co roku będzie przyciągać nowych [Concept('courtier','dworzan')|e], gdybyśmy mieli ich mniej niż 10"
 flavor_zmw.1001.title: "Pionierzy odpowiadają na wyzwanie"
 flavor_zmw.1001.desc: "Odkąd [target_character.GetName] [Select_CString(target_ruler.IsFemale,'wystosowała','wystosował')] swój apel, żądni przygody pionierzy zaczęli ściągać na [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle], aby [ShowCabinetActionName('settle_the_frontier')|l] stało się możliwe."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "W kraju [target_country.GetName] pojawia się nowa [character|e]"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip] przybywa"
 flavor_zmw.1100.desc: "[target_character.GetName], samozwańczy awanturnik #L [ShowCultureName('portuguese')|l]kiego#! pochodzenia, błaga nas o audiencję u władcy [target_ruler.GetName]. Choć przybysz urodził się na obcej ziemi, pragnie nam służyć jako doradca. Może okazać się cennym zasobem, ale [ROOT.GetCountry.GetGovernment.GetCourtTitle] i jego otoczenie nie są najlepszym miejscem na określenie lojalności przybysza."
 flavor_zmw.1100.a: "Będzie z niego przydatny doradca."
 flavor_zmw.1100.b: "Brzmi to nad wyraz ryzykownie."
 flavor_zmw.1100.historical_info: "Antônio Fernandes był pierwszym portugalskim odkrywcą, który dotarł w głąb Zimbabwe w roku 1511 r., wyruszając z portu Sofala. Stamtąd udał do interioru i ostatecznie nawiązał kontakt z rządzącym monarchą Mutapa, Chikuyo Chisamarengu."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] zapewnia mapy regionu [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "[target_character.GetName], awanturnik, który od jakiegoś czasu podróżuje po regionie Zimbabwe, był w stanie zdobyć przychylność jednego z lokalnych władców. Podczas swoich podróży zdołał odtworzyć mapę regionu, która przewyższa wszystko, co wiemy na jego temat. Na szczęście oferuje nam sprzedaż tych istotnych informacji."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "Nie jesteśmy zainteresowani."
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale, 'jej', 'jego')] misja"
 flavor_zmw.1200.desc: "[target_character.GetName] służył w swoim kraju [target_country.GetName] jako dyplomata oraz gubernator, jednak pragnął zakosztowania życia #L [ShowReligionAdjective('catholic')|l]iego#! misjonarza, co skłoniło go do przybycia na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Zwrócił się do nas o pozwolenie, aby utworzyć misję, a także zapytywał, czy [target_ruler.GetName] chce się osobiście nawrócić na [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] nawróci się."
 flavor_zmw.1200.b: "Zezwólmy na jego misję. [target_ruler.GetNameWithNoTooltip] nie porzuci naszej wiary."
 flavor_zmw.1200.c: "Odrzućmy jego prośbę."
 flavor_zmw.conversion.tt: "Część naszych [Concept('pops','społeczności')|e] przejdzie na [ShowReligionName('catholic')]."
 flavor_zmw.1200.historical_info: "Jezuita Gonçalo da Silveira przybył do Zimbabwe po opuszczeniu stanowiska prowincjała w portugalskich Indiach w 1560 roku. Podczas spotkania z królem udało mu się go nawrócić razem z częścią poddanych. Była to pierwsza udana misja katolicka w tym regionie."
 flavor_zmw.1201.title: "Sprzeciw wobec nawróceniu"
 flavor_zmw.1201.desc: "Tutejsi kupcy wyznania #L [ShowReligionGroupAdjective('muslim')|l]iego#! są zszokowani tym, że [target_ruler.GetName] się [Select_CString(target_character.IsFemale, 'nawróciła', 'nawrócił')] i teraz naciskają na wyrzeczenie się wiary #L [ShowReligionAdjective('catholic')|l]iej#!. Jest jasnym, że kieruje nimi obawa o rosnącą konkurencję ze strony kupców #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich#!, ale wystawienie na szwank korzystnej relacji z [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]imi kupcami mógłby stanowić duży cios dla naszej gospodarki.\n\nBez względu na to, co zrobimy, [ROOT.GetCountry.GetFlavorRank] musi podjąć niełatwą decyzję, która zaważy o przyszłości."
 flavor_zmw.1201.a: "Mają rację. Wyrzeknijmy się [ShowReligionNameWithNoTooltip('catholic')|l]u."
 flavor_zmw.1201.b: "Musimy przyjąć światło [ShowReligionNameWithNoTooltip('catholic')|l]u."
 flavor_zmw.1201.historical_info: "Nawrócenie Mwenemutapy przez Gonçala da Silveirę spotkało się protestami ze strony muzułmańskich kupców z wybrzeża, którzy działają na terenie Zimbabwe. Kupcy sprzeciwiali się nawróceniu i w rezultacie dopięli swego. Gonçalo da Silveira został uduszony przez ludzi króla, a kolejne misje katolickie otrzymały zakaz wstępu, co położyło kres katolicyzmowi w Zimbabwe."
