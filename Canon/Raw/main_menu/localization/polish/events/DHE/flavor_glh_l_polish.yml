l_polish:
 flavor_glh.1.title: "Jarzmo tatarskie"
 flavor_glh.1.desc: "Po udanej inwazji na ziemie ruskie podporządkowaliśmy sobie tych, którzy dobrowolnie otworzyli swoje bramy dla państwa [ROOT.GetCountry.GetName]. Aby utrzymać kontrolę nad księstwami #L [ShowCultureGroupName('russian_group')|l]kimi#!, ustanowiliśmy złożony system trybutarny wymagający corocznej daniny w postaci monet i ludzi zdolnych do walki, aby zapobiec buntom i stłumić przyszłe wyzwania dla naszej władzy.\n\nAby skłócić lokalnych kniaziów, przyznajemy wielki tytuł „[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle|l]” każdemu, kogo uznamy za odpowiedniego kandydata, a on w zamian będzie zbierał podatki w naszym imieniu od pozostałych poddanych."
 flavor_glh.1.a: "Nieważne, co trzyma ich w ryzach."
 flavor_glh.1.tt: "Państwo [target_root_country.GetName] może na prośbę dokonać wyboru w kwestii obsadzenia stanowiska, którym jest [ShowSpecialStatusName('tatar_tax_collector')|l] frakcji [tatar_yoke.GetName]"
 flavor_glh.1.historical_info: "Jarzmo tatarskie odnosi się do dominacji Złotej Ordy i jej panowania nad Europą po najazdach na ten region w XIII wieku i narzuceniu wschodniosłowiańskim księstwom i państewkom systemu trybutarnego. Termin „jarzmo” odnosi się do daniny należnej Mongołom i Tatarom, ale obejmuje również przymusową służbę wojskową, do której zobowiązani byli słowiańscy poddani. Jarzmo tatarskie przetrwało do czasu, gdy Złota Orda zaczęła podupadać w XV wieku."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] „Kalita” z rodu [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "[target_root_country.GetGovernment.GetRuler.GetName], [ShowSpecialStatusName('tatar_tax_collector')|l] domeny, jaką jest [GetUniqueInternationalOrganization('tatar_yoke').GetName], nadal dobrze nam służy, pobierając wszystkie należne opłaty na ruskich ziemiach. Zasugerowano jednak, że trybutariusze mogą dosypać do naszego skarbca jeszcze trochę monet, zaś [ShowSpecialStatusName('tatar_tax_collector')|l] pragnie zebrać je w naszym imieniu. Takie inicjatywy z pewnością zostałyby nagrodzone – za tak wierną służbę należy się zachowanie tytułu i towarzyszących mu przywilejów."
 flavor_glh.2.desc_discovered_treachery: "[target_root_country.GetGovernment.GetRuler.GetName], [ShowSpecialStatusName('tatar_tax_collector')|l] domeny, jaką jest [GetUniqueInternationalOrganization('tatar_yoke').GetName], ukrywa ważne informacje, z których moglibyśmy skorzystać. Wygląda na to, że trybutariusze z ziem ruskich mogliby dostarczyć więcej monet do naszego skarbca, a [ShowSpecialStatusName('tatar_tax_collector')|l] ma prawo pobierać je w naszym imieniu, ale tak się nie stało. Taka zdrada nie powinna pozostać bezkarna. Musi rozważyć wybór nowego posiadacza tego tytułu i towarzyszących mu przywilejów."
 flavor_glh.2.desc: "[target_root_country.GetGovernment.GetRuler.GetName], [ShowSpecialStatusName('tatar_tax_collector')|l] domeny, jaką jest [GetUniqueInternationalOrganization('tatar_yoke').GetName], ukrywa ważne informacje, na czym traci [GetCountry('GLH').GetGovernment.GetRulerTitle|l]. Tajemnice te byłyby bardzo istotne dla #L [ShowCultureGroupName('tatar_group')|l]kiego#! ludu. Wygląda na to, że planowano pobrać od nas dodatkową daninę, którą [ShowSpecialStatusName('tatar_tax_collector')|l] ma prawo pobierać w imieniu państwa [GetCountry('GLH').GetLongName], ale tak się nie stało. Musimy pochwalić ten akt odwagi i modlić się, by te informacje pozostały ukryte."
 flavor_glh.2.a: "Posłuszeństwo jest spodziewane, ale i doceniane."
 flavor_glh.2.tt1: "Zaufanie, jakim darzą się [GetCountry('GLH').GetGovernment.GetRulerTitle|l] i [ShowSpecialStatusName('tatar_tax_collector')|l], wzrasta"
 STATIC_MODIFIER_NAME_kalita: "Kalita"
 flavor_glh.2.b: "Nie wybaczamy ani nie zapominamy."
 flavor_glh.2.c: "Niespodziewany akt dobroci."
 flavor_glh.3.title: "Bitwa kniaziów"
 flavor_glh.3.desc_direct_appeal_to_khan: "Jako członkowie frakcji [GetUniqueInternationalOrganization('tatar_yoke').GetName], władcy księstw znajdujących się pod naszą ochroną przed objęciem tronu tradycyjnie muszą uzyskać akceptację, którą wydaje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Władca państwa [target_root_country.GetName], którego prawo do rządzenia zostało już potwierdzone, jest w trakcie walki o tron z bliskim krewnym i dlatego wysłał emisariusza z prośbą o potwierdzenie, że to [target_root_country.GetGovernment.GetRuler.GetName] otrzymał nominację."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetGovernment.GetRulerTitle] z państwa [GetCountry('GLH').GetLongName] wydaje dekret, że [target_root_country.GetGovernment.GetRuler.GetName] wciąż ma poparcie najwyższej władzy, którą sprawuje [GetCountry('GLH').GetGovernment.GetRuler.GetName], gdy chodzi o rządy w państwie [target_root_country.GetName]."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetGovernment.GetRulerTitle] z państwa [GetCountry('GLH').GetName] wydaje dekret, że [target_root_country.GetGovernment.GetRuler.GetName] wypada z łask najwyższej władzy, którą sprawuje [GetCountry('GLH').GetGovernment.GetRuler.GetName], gdy chodzi o rządy w państwie [target_root_country.GetName]. Zamiast tego [GetCountry('GLH').GetGovernment.GetRulerTitle] uznaje, iż rolę przewodnią przejmie [pretender.GetName]."
 flavor_glh.3.a: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] otrzyma nasze poparcie."
 flavor_glh.3.tt1: "Zmniejszy to prawdopodobieństwo wojny o sukcesję w kraju [target_root_country.GetNameWithNoTooltip]"
 flavor_glh.3.b: "[pretender.GetNameWithNoTooltip] otrzyma nasze poparcie."
 flavor_glh.3.tt2: "Prawdopodobnie doprowadzi to do wojny o sukcesję w kraju [target_root_country.GetNameWithNoTooltip]"
 flavor_glh.3.c: "Przyjmijmy decyzję."
 flavor_glh.1000.title: "Nowy [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')|l]?"
 flavor_glh.1000.desc: "[actor.GetName] [Select_CString(actor.IsFemale,'poprosiła, by przyznano jej','poprosił, by przyznano mu')] tytuł o nazwie [ShowSpecialStatusName('tatar_tax_collector')|l], które obecnie obsadza [old_tax_collector.GetName]. Choć może to zachwiać równowagą sił na terenach kontrolowanych przez [GetInternationalOrganization('tatar_yoke').GetName] i spowodować, że [old_tax_collector.GetNameWithNoTooltip] będzie wobec nas bardziej wrogo [Select_CString(old_tax_collector.IsFemale,'nastawiona','nastawiony')], to jest to również okazja na to, by nastał nowy [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')], który będzie bardziej lojalny od poprzedniego."
 flavor_glh.1000.a: "Przyznajmy [Select_CString(actor.IsFemale,'jej','mu')] nowy tytuł."
 flavor_glh.1000.b: "Wolimy, by to [old_tax_collector.GetNameWithNoTooltip] [Select_CString(old_tax_collector.IsFemale,'pozostała','pozostał')] na stanowisku."
