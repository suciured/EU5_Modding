l_polish:
 flavor_pap.1.title: "Reorganizacja świętej inkwizycji"
 flavor_pap.1.desc: "[future_paul_iv_scope.GetName] z miasta [ShowLocationName('naples')] przedstawił inicjatywę, która zakładała, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] przeorganizuje Świętą Inkwizycję na model hiszpański. Tym samym rozpoczęły się rządy terroru, którym przewodzili Jezuici. Jednak te okrutne metody okazały się skuteczne i doprowadziły do całkowitego unicestwienia ruchu #L [ShowReligionAdjective('lutheran')|l]iego#! na Półwyspie Włoskim."
 flavor_pap.1.a: "Hiszpański model inkwizycji"
 flavor_pap.1.b: "Umiarkowana inkwizycja"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName] to teolog stawiający Boga na równi z Naturą. Chociaż sam ma się za gorliwego wyznawcę religii #L [ShowReligionGroupAdjective('christian')|l]iej#!, to broni kopernikańskiego modelu kosmosu, jak również wyśmiewa ślepą wiarę w religię. Aresztowano go za to w mieście [ShowLocationName('venice')] i wywieziono do miasta [ShowLocationName('rome')], gdzie oczekuje na proces."
 flavor_pap.2.a: "Spalić heretyka"
 flavor_pap.2.b: "Oszczędźcie mu życie"
 borgia_pope_tt: "[borgia_pope_scope.GetName] będzie nowym papieżem!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "Nad Kaplicą Sykstyńską unosi się biały dym. Mimo oskarżeń o świętokupstwo, Konklawe uznało, że na Tronie Piotrowym zasiądzie [borgia_pope_scope.GetName], arcybiskup miasta [ShowLocationName('valencia')]. [borgia_pope_scope.GetLastNameWithNoTooltip]'owie są relatywnie nowi na rzymskiej scenie politycznej, jednak zdążyli już ściągnąć na siebie gniew starszych, rzymskich rodzin, które upatrywały swoich synów na tej pozycji. Choć [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [borgia_pope_scope.GetLastNameWithNoTooltip] musi się mierzyć z wieloma plotkami, to zapewne tylko kłamstwa rozsiewane przez jego wrogów. Tajemnicą poliszynela jest bowiem, że posiada on nałożnicę i wyniósł swojego nastoletniego syna imieniem [borgia_pope_son_scope.GetName] do rangi kardynała. Pojawiają się spekulacje, że rządy, na czele których stoi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], upłyną pod znakiem skandali i korupcji."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] przetrwa."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName], którego rodzicem jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], został pierwszym mężczyzną w historii, który zrezygnował ze stanowiska kardynała. Zamiast tego postanowił zrobić karierę jako najmita i dał się już poznać jako zręczny, aczkolwiek bezwzględny kondotier. Ojciec Święty postanowił to docenić, dzięki czemu [caesar_borgia_scope.GetShortNameWithNoTooltip] otrzymał tytuł kapitana-generała kościoła, co dało mu władzę nad całą #L [ROOT.GetCountry.GetAdjective|l]ką#! armią."
 flavor_pap.5.a: "Aut Caesar, aut nihil."
 flavor_pap.6.title: "Skandal w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.6.desc: "Wokół działań rodziny Borgiów narosło wiele paskudnych plotek. Pojawiły się oskarżenia o morderstwa z wykorzystanie Cantarelli, rzekomo zabójczej i trudnej do wykrycia trucizny, której Borgiowie używali do likwidowania politycznych rywali. Sam Ojciec Święty regularnie łączony jest ze sprawami świętokupstwa i korupcji, a jego dzieci, [caesar_borgia_scope.GetShortName] i [lucrecia_borgia_scope.GetName], łączone są z o wiele bardziej lubieżnymi występkami. Wygląda jednak na to, że nie ma zbyt wielu dowodów na poparcie tych oskarżeń, a Borgiowie są powszechnie uznawani za gorliwych wyznawców wiary #L [ShowReligionAdjective('catholic')|l]iej#!."
 flavor_pap.6.a: "Kłamstwa i pomówienia!"
 flavor_pap.6.b: "Obróćmy tę sytuację na naszą korzyść"
 flavor_pap.7.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki władca [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] nie żyje"
 flavor_pap.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] zmarł, co spotkało się z cichym zadowoleniem wśród rodzin patrycjuszy w #L [ShowLocationName('rome')]ie#!. Kardynałowie postanowili wybrać na jego następcę osobę, w której [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] miał jednego z najzacieklejszych rywali za życia. [target_character.GetName] obiecuje ukrócić korupcję, która rozkwitła za czasów jego poprzednika i przywrócić zaufanie do świętości Kościoła. Pozbawiony #L [ROOT.GetCountry.GetAdjective|l]kiego#! wsparcia [caesar_borgia_scope.GetName] praktycznie w jedną noc stracił całą władzę. Bojąc się o swoje życie, postanowił uciec do państwa [GetCountry('NAV').GetName], gdzie być może nie dosięgną go macki jego wrogów."
 flavor_pap.7.a: "Kościół musi odbudować swoją reputację"
 flavor_pap.8.title: "Posądzenia o czarownictwo"
 flavor_pap.8.desc: "[target_character.GetName] to dobrze znana postać na łonie tak szanowanej organizacji, jaką jest [GetInternationalOrganization('catholic_church').GetName]. Postać ta od zawsze była zagorzałym wrogiem wiedźm oraz ich złych wpływów na biedne, #L [ShowReligionAdjective('catholic')|l]ie#! dusze. Gorliwość ta wywołuje jednak kontrowersyjne reakcje wśród innych członków, których zrzesza nasz [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip|l]. Kilku biskupów ogłosiło, że [target_character.GetNameWithNoTooltip] nie ma prawa sądzić rzekomych wiedźm na podstawie podejrzeń o naruszenie doktryny [ShowReligionAdjectiveWithNoTooltip('catholic')]iej.\n\nAby nie dopuścić do eskalacji konfliktu i nie dopuścić do rozłamu, który mógłby zniszczyć [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip|l], powinniśmy zająć stanowczą pozycję na temat czarów i herezji."
 flavor_pap.8.a: "Czary to niewątpliwie przejaw herezji."
 flavor_pap.8.b: "Nonsens, wiedźmy nie istnieją!"
 flavor_pap.8.historical_info: "Heinrich Kramer był dominikańskim mnichem, którego działania miały ogromny wpływ na postrzeganie czarów, co dało początek procesom czarownic w Europie Centralnej. W wyniku uczestnictwa w procesie czarownicy w Ravensburgu w 1482 roku, Kramer sporządził tekst, który miał się później pojawić w bulli papieskiej – #italic Summis desiderantes affectibus#!. Kramer, który od początku jawił się jako postać kontrowersyjna, został wydalony z Innsbrucku, po tym jak proces miejscowej kobiety zakończył się jej uniewinnieniem. Podczas podróży do Kolonii zaczął pisać #italic Malleus Maleficarum#!, Młot na Czarownice, co dodatkowo umocniło jego autorytet jako jednego z naczelnych łowców rzekomych czarownic na terenach Świętego Cesarstwa Rzymskiego."
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] domaga się podatku apostolskiego"
 flavor_pap.9.desc: "Nasza wiara i gorliwość to fundamenty naszej nacji. Chcąc okazać naszą przychylność dla wiary #L [ShowReligionAdjective('catholic')|l]iej#! postanowiliśmy przyjąć siebie ciężar, jakim jest [ShowEstatePrivilegeName('apostolic_tax_privilege')|l]. Przyszedł czas, byśmy spełnili swoje obowiązki fiskalne i spłacili swoje należności."
 flavor_pap.9.a: "To nasz obowiązek..."
 flavor_pap.9.b: "Nie stać nas na to."
 every_catholic_upset_tt: "Jeśli nie dopełnimy naszych obowiązków, na pewno spotkamy się z potępieniem wszystkich [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich krajów"
 opinion_refused_to_pay_apostolic_tax: "Odmówiono zapłaty podatku apostolskiego."
 flavor_pap.10.title: "Gwardia Szwajcarska"
 flavor_pap.10.desc: "Właśnie wysechł tusz na dokumencie założycielskim papieskiej Gwardii Szwajcarskiej. Ten elitarny oddział składa się ze zdyscyplinowanych i doświadczonych mężczyzn, którzy są absolutnie oddani Ojcu Świętemu. Każdy z nich złożył przysięgę, że [ROOT.GetCountry.GetLongName] może na nich liczyć aż do dnia sądu ostatecznego."
 flavor_pap.10.a: "Będą wspaniałymi obrońcami kościoła."
 flavor_pap.11.title: "Passetto di Borgo"
 flavor_pap.11.desc: "[ShowLocationName('rome')] przepadł! Podczas gdy wróg się zbliża, [target_character.GetName] przypomina sobie o Passetto di Borgo, czyli tajnym tunelu łączącym miasto Watykan z Castel Sant'Angelo. Wielu dawnych przywódców używało tego przejścia jako drogi ucieczki i teraz [target_character.GetShortNameWithNoTooltip] musi uczynić to samo, by uciec z Watykanu."
 flavor_pap.11.a: "Uciekajmy tajnym przejściem!"
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie zamierza porzucić Watykanu."
 flavor_pap.12.title: "Złupienie [ShowLocationNameWithNoTooltip('rome')]u"
 flavor_pap.12.desc: "Wojna pozostawiła [ShowLocationName('rome')] w ruinie. Wrogowie wdarli się na mury i złupili miasto, rozprawiając się z miejscowym garnizonem. Ostatni gwardziści polegli na schodach prowadzących do Bazyliki św. Piotra, wyrżnięci do ostatniego, jeszcze zanim zaczęło się plądrowanie. Rozpoczął się ponury czas zniszczenia, łupienia i egzekucji, który trwał do momentu aż bandyci, dezerterze, żołnierze i szabrownicy nie postanowili ruszyć w drogę powrotną do domów, niosąc skradzione łupy."
 flavor_pap.12.a: "Musimy wzmocnić garnizon, to się nie może powtórzyć."
 flavor_pap.12.b: "Naprawmy zniszczenia w mieście."
 flavor_pap.13.title: "Biblioteka watykańska"
 flavor_pap.13.desc: "Kościół #L [ShowReligionAdjective('catholic')|l]i#! posiada ogromną liczbę dzieł spisanych na przestrzeni wieków. Zabezpieczyliśmy odpowiednie fundusze, by zebrać i poszerzyć wiedzę o świecie chrześcijańskim, poprzez założenie wielkiej biblioteki za murami Watykanu. Dzięki założeniu biblioteki watykańskiej, [ShowLocationName('rome')] stanie się centrum świata akademickiego."
 flavor_pap.13.a: "Załóżcie ją i skupcie się na dziełach administracyjnych."
 flavor_pap.13.b: "Powinniśmy się skupić na dziełach poświęconych dyplomacji."
 flavor_pap.13.c: "Nowo ufundowana biblioteka powinna się skupić na sztuce wojennej."
 flavor_pap.14.title: "Kaplica Sykstyńska"
 flavor_pap.14.desc: "Cappella Maggiore – Większa Kaplica – jest wykorzystywana do odprawiania mniejszych, bardziej kameralnych mszy poza Bazylikami. Lata nie były łaskawe dla tej niegdyś wspaniałej budowli, którą zdobią malunki samego Fra Angelico. Jej mury chylą się ku upadkowi i są w opłakanym stanie. Kaplicę należałoby wyburzyć, gdyż jej konstrukcja grozi zawaleniem, wziąwszy pod uwagę liczbę mszy odprawianych tu co roku. W jej miejsce należy wznieć nowszy, wspanialszy budynek. Wielu słynnych artystów bez wątpienia będzie zaszczyconych, mogąc wykonać zdobienia nowej Kaplicy Sykstyńskiej."
 flavor_pap.14.a: "Zburzcie stary budynek i wznieście nowy w jego miejsce."
 flavor_pap.15.title: "Zdobienie Kaplicy Sykstyńskiej"
 flavor_pap.15.desc: "Stary, podupadły budynek Capella Maggiore został zburzony, a w jego miejsce postawiono teraz okazałą Kaplicę Sykstyńską. Świątynia Salomona i Kaplica Sykstyńska mają te same wymiary, jak wskazano w Starym Testamencie. Fasadę pozostawiono bez żadnych dekoracji, a sam budynek ma wysokość trzech pięter z łukowatym sklepieniem i sześcioma dużymi oknami po bokach oraz dwoma na każdym końcu. Choć piękno czai się w prostocie tej budowli, kaplica niewątpliwie zyska na splendorze, jeśli pojawią się w niej freski najwspanialszych artystów naszych czasów."
 flavor_pap.15.a: "Zatrudnij: [sandro_boticelli_scope.GetNameWithNoTooltip]."
 flavor_pap.15.b: "Zatrudnij: [ghirlandaio_scope.GetNameWithNoTooltip]."
 flavor_pap.15.c: "Zatrudnij: [pietro_perugino_scope.GetNameWithNoTooltip]."
 flavor_pap.15.d: "Zatrudnij: [michaelangelo_scope.GetNameWithNoTooltip]."
 flavor_pap.15.e: "Po prostu znajdźcie kogoś do pomalowania kaplicy!"
 flavor_pap.17.title: "Sąd nad symonią"
 flavor_pap.17.desc: "W Dziejach Apostolskich 8:9-24 Szymon Mag zaoferował dwóm uczniom, Piotrowi i Janowi, pieniądze w zamian za dar udzielania Ducha Świętego każdemu, kogo dotknie. Handel dobrami duchowymi, w tym godnościami i urzędami kościelnymi, od tego czasu nazywa się symonią, na cześć tamtego niegodziwego człowieka. Wielu władców zaślepia jednak blask złota, przez co skłonni są sprzedawać biskupie godności."
 flavor_pap.17.a: "Będziemy traktować to jako przestępstwo!"
 disables_simony: "Dezaktywuje wydarzenie „Symonia” w krajach #L [ShowReligionAdjective('catholic')|l]ich#!."
 flavor_pap.17.b: "Dopuścimy takie praktyki."
 flavor_pap.18.title: "Kult relikwii – dozwolony czy zabroniony?"
 flavor_pap.18.desc: "Kościoły zawsze przechowywały relikwie świętych w celach religijnych, ale w niektórych wypadkach również do leczenia chorych. Praktyki te zostały niedawno zakwestionowane jako bałwochwalstwo i herezja, którą należy tępić. Sprzedaż relikwii pozwoliła wzbogacić się wielu dostojnikom kościoła, a jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] okaże wsparcie dla tych praktyk, część z tych pieniędzy trafi do naszych szkatuł."
 flavor_pap.18.a: "Zabronić sprzedaży relikwii!"
 disables_veneration_of_relics: "Dezaktywuje to wydarzenie „Kult relikwii” oraz „Kult maryjny” w krajach #L [ShowReligionAdjective('catholic')|l]ich#!."
 flavor_pap.18.b: "Wzbogacimy się, jeśli wydamy na to zgodę."
 flavor_pap.18.c: "Powinniśmy przejąć kontrolę nad tym procederem."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Pomysł, że Ziemia i inne planety krążą wokół Słońca, został opisany przez Mikołaja Kopernika w jego książce #italic „De revolutionibus orbium coelestium”#! w 1543. Obecnie [galileo_galilei_scope.GetName] ponownie podnosi tę problematykę w swojej książce #italic „Sidereus Nuncius”#! – #italic „Posłaniec gwiazd”#!. Ta kontrowersyjna teza przysporzyła mu wielu przeciwników w kościele #L [ShowReligionAdjective('catholic')|l]im#! i choć przyznajemy, że byłaby to niezwykle ciekawa sposobność do debaty, być może powinniśmy uwięzić go dla przykładu, zanim zakpi sobie z naszych postulatów?"
 flavor_pap.19.a: "Zaproście go na debatę naukową."
 flavor_pap.19.b: "Musimy postawić go przed sądem."
 flavor_pap.20.title: "Królestwo Boże na Ziemi"
 flavor_pap.20.desc: "Gdy region noszący miano [ShowRegionName('italy_region')] został zjednoczony poprzez [ShowReligionName('catholic')|l], [GetCountry('PAP').GetGovernment.GetRulerTitle|l] uznaje za stosowne ogłosić, że od dziś te ziemie będą zwać się „[ShowGovernmentReformName('kingdom_of_god_reform')]”. Wierni [ShowReligionNameWithNoTooltip('catholic')|l]u z całej Europy przybywają pod ten sztandar, pragnąc żyć we wzorcowym państwie, gdzie rządzą #L [ShowReligionGroupAdjective('christian')|l]ie#! wartości. Obce mocarstwa nie mogą już kontrolować Kolegium Kardynalskiego, ale nie będą też zbytnio przejmować się #L [GetCountry('PAP').GetAdjective|l]kimi#! bullami czy dekretami."
 flavor_pap.20.a: "Wszyscy ludzie pod rządami jednego Boga!"
 flavor_pap.20.b: "Amen"
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$ ma wystarczającą siłę, by zmusić nawet zardzewiałe trybiki biurokracji do padnięcia na kolana."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] oskarżony o spłodzenie potomstwa"
 flavor_pap.21.desc: "Krążą pogłoski, że [GetCountry('PAP').GetGovernment.GetRulerTitle|l], mimo swych świętych przykazów, potajemnie spłodził potomstwo. Są tacy co twierdzą, że te oskarżenia mają na celu zniszczyć [GetUniqueInternationalOrganization('catholic_church').GetName] i jego autorytet, ale niektórzy otwarcie głoszą, że to prawda i mają na to dowody. Kardynałowie oraz pozostali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są rozdarci między potrzebą zbadania tych doniesień i zamieceniem sprawy pod dywan celem ochrony naszej reputacji."
 flavor_pap.21.a: "Poczyńmy wysiłki, by uciszyć te plotki."
 flavor_pap.21.b: "Za późno, żebyśmy mogli powstrzymać szerzenie plotek."
 STATIC_MODIFIER_NAME_sinner_pope: "Zszargana reputacja"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Grzeszny papież"
 flavor_pap.21.historical_info: "Na przestrzeni wieków kilku papieży oskarżano o spłodzenie potomstwa, nawet w trakcie trwania ich pontyfikatów. Papieże Juliusz II, Paweł III, Aleksander VI i Grzegorz XIII musieli się mierzyć z takimi oskarżeniami, a niektórzy, jak Aleksander VI, otwarcie przyznali się do posiadania dzieci. Sprawy te wywołały niemałe skandale, szargając reputację urzędu papieskiego."
 flavor_pap.22.title: "Pożar Pałacu Laterańskiego"
 flavor_pap.22.desc: "Straszliwa tragedia dotknęła starożytny Pałac Laterański w #L [ShowLocationName('rome')]ie#!. Ta wiekowa siedziba papieży stanowiła samo serce władzy #L [ROOT.GetCountry.GetAdjective|l]kiej#! przez niemal tysiąc lat. Przechowywano tam bezcenne artefakty, święte relikwie i niezastąpione kroniki opisujące długą drogę jaką przeszedł [GetUniqueInternationalOrganization('catholic_church').GetName]. W miarę jak płomienie się rozprzestrzeniają, kolumny pękają, a tysiącletnie gobeliny obracają sie w popiół. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], strażnicy i słudzy uciekają w popłochu, jednak bez natychmiastowej reakcji cały budynek może się zawalić."
 flavor_pap.22.a: "Wykorzystajmy wszystkie dostępne zasoby!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "W 1361 roku straszliwy pożar strawił Pałac Laterański. To starożytne miejsce, które stanowiło niegdyś papieską siedzibę, zostało niemal całkowicie zniszczone, a z płomieni ocalała jedynie #italic kaplica Sancta Sanctorum#!, miejsce, gdzie przetrzymywano najświętsze relikwie kościoła."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "[pap_fontana.GetName], [Select_CString(pap_fontana.IsFemale,'uznana i uzdolniona architektka','uznany i uzdolniony architekt')], [Select_CString(pap_fontana.IsFemale,'zyskała','zyskał')] sławę dzięki licznym projektom dla naszych kardynałów. [pap_fontana.GetHisHer|U] zdolności projektowe odmieniły duże części #L [ShowLocationName('rome')]u#!. [pap_fontana.GetLastNameWithNoTooltip] może nam użyczyć swoich niezwykłych talentów podczas przebudowy wielkiego [ShowLocationNameWithNoTooltip('rome')]u. Być może warto zatrudnić [pap_fontana.GetHimHer] jako [Select_CString(pap_fontana.IsFemale,'papieską architektkę','papieskiego architekta')] i powierzyć [Select_CString(pap_fontana.IsFemale,'jej','mu')] misję wcielenia w życie naszych architektonicznych ambicji."
 flavor_pap.23.a: "Zatrudnijcie [pap_fontana.GetHimHer]!"
 flavor_pap.23.b: "Niech [pap_fontana.GetHimHer] pracuje dla kardynałów."
 flavor_pap.23.historical_info: "Domenico Fonana był wpływowym, włoskim architektem, którego prace odmieniły oblicze Rzymu. Stał się ulubionym architektem papieża Sykstusa V i nadzorował wiele znaczących projektów miejskich w Rzymie. Fontana najbardziej znany jest z przeniesienia Obelisku Watykańskiego na plac św. Piotra, a także nadzorowania prac restauracyjnych w Pałacu Laterańskim."
 flavor_pap.24.title: "Odbudowa Pałacu Laterańskiego"
 flavor_pap.24.desc: "Pałac Laterański, niegdyś majestatyczna siedziba papieży i symbol władzy kościelnej, popadł w ruinę po straszliwym pożarze z XIV wieku. Wiele osób uważa, że czas przywrócić ten starożytny pałac do dawnej świetności, gdyż jego wartość historyczna nie podlega wątpliwości. Dzięki temu, że na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył słynny architekt [fontana.GetName], możemy w końcu podjąć się tego monumentalnego projektu."
 flavor_pap.24.a: "Odbudujmy pałac."
 flavor_pap.24.b: "Zamiast tego rozbudujmy infrastrukturę [ShowLocationNameWithNoTooltip('rome')]u."
 flavor_pap.24.historical_info: "Pod koniec XVI wieku papież Sykstus V zlecił słynnemu architektowi, Domenico Fontanie, odbudowę Pałacu Laterańskiego, który popadł w ruinę po dwóch wiekach zaniedbań. Fontana postanowił zupełnie odmienić tę starożytną budowlę i zmodernizował ją, dodając nowe skrzydła, dziedzińce i okazałe sale, przywracając blask dawnemu symbolowi władzy papieskiej."
 flavor_pap.25.title: "[ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')] – fortyfikacje"
 flavor_pap.25.desc: "Mauzoleum Hadriana, znane współcześnie jako [ShowBuildingTypeName('castel_sant_angelo')|l], było stopniowo zamieniane przez naszych poprzedników w ufortyfikowany bastion, który miał stanowić ważną linię obrony #L [ShowLocationName('rome')]u#!. Czasy są niespokojne, dlatego wielu naszych doradców sugeruje dokończenie przebudowy tego budzącego szacunek zamku, by był w stanie chronić [ShowLocationNameWithNoTooltip('rome')] przed wszelkimi zagrożeniami."
 flavor_pap.25.a: "Zamieńcie go w istną fortecę."
 flavor_pap.25.b: "Obecny poziom obrony jest wystarczający."
 flavor_pap.25.historical_info: "W XVI wieku zamek Świętego Anioła zamienił się w pełnoprawną fortecę, którą połączono z Watykanem siecią podziemnych korytarze. W 1527 roku papież Klemens VII schronił się w tym zamku podczas łupienia Rzymu, kiedy on i jego świta znaleźli w zamku schronienie przed wojskami Karola V."
 flavor_pap.26.title: "Letnia rezydencja papieży"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] wyraził chęć utworzenia letniej rezydencji z dala od gwarnych, zatłoczonych ulic #L [ShowLocationName('rome')]u#!. Kwirynał, jedno ze słynnych siedmiu wzgórz [ShowLocationNameWithNoTooltip('rome')]u, wydaje się idealną lokacją, zapewniając wytchnienie oraz panoramiczne widoki. Jeśli postanowimy zrealizować tę inwestycję, szanowany architekt [fontana.GetName] może nadzorować jej projekt i budowę."
 flavor_pap.26.a: "Zbudujmy letnią rezydencję papieży na Kwirynale."
 flavor_pap.26.b: "To nie czas na taką rozrzutność."
 flavor_pap.26.historical_info: "Prace nad Pałacem Kwirynalskim, który miał się stać letnią rezydencją papieską, zostały zlecone w 1583 roku przez papieża Grzegorza XIII. Budynek zaprojektowali uznani architekci, w tym Domenico Fonana, i miał on stanowić schronienie przed rzymskimi upałami i tłumami. Kiedy nowo utworzone królestwo Włoch zaanektowało większość Państwa Kościelnego, Pałac Kwirynalski stał się siedzibą włoskich królów."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "[Select_CString(pap_danti.IsFemale,'Uczona i matematyczka','Uczony i matematyk')], [pap_danti.GetName], [Select_CString(pap_danti.IsFemale,'zainteresowała','zainteresował')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dzięki [pap_danti.GetHisHer] imponującej pracy z zakresu astronomii, kartografii i tworzenia przyrządów. [pap_danti.GetLastNameWithNoTooltip] słynie z kreślenia precyzyjnych map lądu i nieba, a także konstruowania zegarów słonecznych. [pap_danti.GetHisHer|U] wiedza okazała się już niezwykle przydatna w projektach architektonicznych Kościoła. Poświęciwszy swoje życie nauce, [pap_danti.GetLastNameWithNoTooltip] może się nam bardzo przydać przy realizacji naszych ambicji."
 flavor_pap.27.a: "Zatrudnijmy [pap_danti.GetHimHer] jako [Select_CString(pap_danti.IsFemale,'naszą kartografkę','naszego kartografa')]!"
 flavor_pap.27.b: "Zatrudnijcie [pap_danti.GetHimHer] i opłaćcie [pap_danti.GetHisHer] dalsze badania."
 flavor_pap.27.c: "[pap_danti.GetHisHer|U] talenty są niepodważalne, ale chwilowo nas na to nie stać."
 flavor_pap.27.historical_info: "Ignazio Danti był uzdolnionym astronomem, matematykiem i kartografem, który tworzył precyzyjne mapy i przyrządy astronomiczne dla dworu papieskiego. Danti odgrywał kluczową rolę przy wprowadzaniu reform, które ostatecznie doprowadziły do stworzenia kalendarza gregoriańskiego."
 flavor_pap.28.title: "Błędy w kalendarzu juliańskim"
 flavor_pap.28.desc: "Kalendarz juliański przez wiele pokoleń obowiązywał w całym świecie #L [ShowReligionGroupAdjective('christian')|l]im#!. Wraz z upływem czasu pojawiało się jednak coraz więcej rozbieżności w wyliczaniu roku oraz kluczowych dat, w tym Wielkanocy, co stanowiło powód do niepokoju. Niedopasowanie kalendarza do roku słonecznego doprowadziło do znacznego przesunięcia czasowego, wpływając na tradycje i kwestie czysto praktyczne. Wielu doradców sugeruje zgromadzenie największych uczonych, matematyków i astronomów, by znaleźć rozwiązanie dla tych zadawnionych błędów."
 flavor_pap.28.a: "Zaproście najtęższe umysły, by zreformować kalendarz."
 flavor_pap.28.a.tt: "Nasze najtęższe umysły rozpoczną prace nad stworzeniem nowego kalendarza."
 flavor_pap.28.b: "To ogromne przedsięwzięcie byłoby zbyt kosztowne."
 flavor_pap.28.historical_info: "Kalendarz juliański, wprowadzony przez Juliusza Cezara, miał za zadanie dostosować kalendarz rzymski do roku słonecznego. Jednak miał zasadniczą wadę: źle obliczono długość roku. Ten niewielki błąd kumulował się na przestrzeni wieków, powodując przesunięcie w stosunku do właściwego roku słonecznego i prowadząc do niezgodności z ważnymi świętami, szczególnie Wielkanocy, którą tradycyjnie wiązano z wiosenną równonocą."
 flavor_pap.29.title: "Inter Gravissimas – Nowy kalendarz"
 flavor_pap.29.desc: "Po wielu wysiłkach najtęższe umysły, jakimi dysponował [GetUniqueInternationalOrganization('catholic_church').GetName] zdołały doprowadzić do przełomu w reformie kalendarza. [target_ruler.GetName] [Select_CString(target_character.IsFemale,'wydała','wydał')] bullę papieską #italic Inter Gravissimas#!, która ogłaszała stworzenie nowego kalendarza, mającego zastąpić nieprecyzyjny system juliański. Nowy kalendarz naprawia błędy związane z przesunięciami pór roku i prawidłowo wskazuje daty świąt, takich jak Wielkanoc. Zostanie on wcielony w życie natychmiast, reorganizując obrządki religijne oraz życie codzienne zgodnie z naturalnym cyklem roku słonecznego."
 flavor_pap.29.a: "Wielki sukces!"
 flavor_pap.29.historical_info: "Papież Grzegorz XIII wprowadził kalendarz gregoriański w 1582 roku, rozwiązując tym samym problem przesunięcia czasowego wynikającego z kalendarza juliańskiego. Wyeliminował on dodatkowe dni, które nagromadziły się na przestrzeni wieków i wprowadził precyzyjny system ustalania lat przestępnych, tym samym zapobiegając błędnym obliczeniom w przyszłości."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "W ostatnich latach [GetUniqueInternationalOrganization('catholic_church').GetName] zmaga się z wieloma oskarżeniami o brak dyscypliny, edukacji i właściwych zachowań wśród duchownych. Coraz mocniej podkreśla się konieczność stworzenia wyczerpującego dokumentu, który zaradziłby tym problemom. Tego rodzaju dekret wprowadziłby surowsze standardy zachowań dla duchownych, poprawił wykształcenie kapłanów i zapewnił większą dyscyplinę na wszystkich szczeblach kościelnej hierarchii."
 flavor_pap.30.a: "Poprzyjmy stworzenie dokumentu."
 flavor_pap.30.b: "Kościół ma się doskonale; nie potrzebujemy zmian."
 flavor_pap.30.historical_info: "#italic Constitutiones Sanctæ Matris Ecclesiæ#!, znane również jako Konstytucje egidiańskie, stanowiły zestaw praw promulgowanych przez kardynała Albornoza w 1357. Prawa te stanowiły pierwszą historyczną konstytucję Państwa Kościelnego, a ich zadaniem była centralizacja oraz reforma administracji papieskiej, którą ze względu na rozdrobnienie trawiła korupcja."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwrócił niedawno uwagę na ciekawą postać, jaką jest [pap_raphael.GetName], uznany #L [ShowInstitutionName('renaissance')|l]owy#! malarz i architekt. Dzięki niezrównanemu wyczuciu kompozycji i perspektywy, [pap_raphael.GetLastNameWithNoTooltip] zdobył sobie sławę w całym Włoszech i poza granicami kraju. Zatrudnienie [pap_raphael.GetHimHer] z pewnością zwiększyłoby kulturowy prestiż kościoła i wzbudziło podziw ze strony uczonych i artystów. Wielu naszych doradców uważa, że powinniśmy wystosować oficjalne zaproszenie, dzięki któremu [pap_raphael.GetLastNameWithNoTooltip] mógłby zająć miejsce konsultanta artystycznego i wzmocnić #L [ROOT.GetCountry.GetAdjective|l]ką#! spuściznę w zakresie architektury i sztuki."
 flavor_pap.31.a: "Niech [pap_raphael.GetLastNameWithNoTooltip] przybędzie na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_pap.31.b: "Chwilowo nie stać nas na tak uznanego artystę."
 flavor_pap.31.historical_info: "Raffaello Sanzio da Urbino był mistrzem malarstwa i architektem w czasach włoskiego renesansu. Szczególne uznanie przyniosła mu klarowność formy, dbałość o kompozycję i wizualne odniesienia do neoplatonicznego ideału wspaniałości człowieka. W 1508 roku Rafael otrzymał zaproszenie do Watykanu na dwóch papieża Juliusza II, gdzie stworzył część ze swoich najwspanialszych dzieł, w tym „Szkołę Ateńską” i „Madonnę Sykstyńską”."
 flavor_pap.32.title: "Humanizm i nauki kościoła"
 flavor_pap.32.desc: "[GetUniqueInternationalOrganization('catholic_church').GetName] musi się zmierzyć z niezwykle szybkimi zmianami wynikającymi z reformacji protestanckiej. Tendencje humanistyczne, które rozkwitały pod mecenatem #L [ShowInstitutionName('renaissance')|l]owych#! papieży i podkreślały rozum, klasyczne formy nauczania oraz wartości indywidualnych doświadczeń, spotykają się obecnie z nieufnością.\n\nW miarę jak Kościół powoli dryfuje w kierunku bardziej ortodoksyjnych postaw, wiele osób postrzega humanizm jako niezgodny z tradycyjnymi naukami i doktrynami. Rosnące napięcia podnoszą pytania o kierunek Kościoła oraz jego stosunek do ruchów intelektualnych, którymi kieruje się [ShowContinentName('europe')]."
 flavor_pap.32.a: "Musimy wzmocnić ortodoksyjne nauki i zdystansować się wobec humanizmu."
 flavor_pap.32.b: "Humanizm musi pozostać częścią naszych nauk!"
 flavor_pap.101.title: "[from_location.GetNameWithNoTooltip] – [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie archiwa"
 flavor_pap.101.desc: "Historia #L [ROOT.GetCountry.GetAdjective|l]kich#! rządów jest doskonale udokumentowana. Wiele wydarzeń i decyzji wydanych przez [ROOT.GetCountry.GetFlavorRank|l] oraz naczelną religią, jaką jest [ROOT.GetCountry.GetReligion.GetName|l], opisano w dokumentach, które skrywają [ShowBuildingTypeName('papal_archives')|l] w mieście [from_location.GetName].\n\nDostęp do tych archiwów jest jednak bardzo ograniczony ze względu na nasze układy z krajem [ShowRegionName('france_region')], naszą stolicą; sama siedziba religii [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] została przeniesiona do miejsca [target_location.GetName]. Nasze wpływy na nasze aktywa w rejonie [ShowRegionName('italy_region')] tym samym bardzo ograniczyły się.\n\n[ruler_scope.GetName] słyszy od swoich doradców, że aby znieść ograniczenia, archiwa powinny zostać przeniesione do miejsca [target_location.GetNameWithNoTooltip]."
 flavor_pap.101.a: "Przenieście archiwa."
 flavor_pap.101.b: "Szkoda zachodu."
 flavor_pap.33.title: "Rok Święty 1350"
 flavor_pap.33.desc: "Nadciąga rok 1350, przez co pielgrzymi z całego świata chrześcijańskiego zjeżdżają do #L [ShowLocationName('rome')]u#!, by wziąć udział w obchodach Roku Jubileuszowego, czasu szczególnej łaski i odpuszczenia grzechów wiernym. To święte wydarzenie, które [Select_CString(target_ruler.IsFemale,'proklamowała','proklamował')] [target_ruler.GetName], ściągnęło tysiące uczestników szukających duchowego odnowienia, na czym Wieczne Miasto bardzo skorzysta."
 flavor_pap.33.a: "Należy podkreślić duchowe znaczenie Roku Jubileuszowego."
 flavor_pap.33.b: "Wykorzystajmy ekonomiczne walory przyjazdu pielgrzymów."
 flavor_pap.33.historical_info: "Rok Jubileuszowy 1350 był drugim Świętym Rokiem w historii kościoła katolickiego, po roku 1300 ustanowionym przez papieża Bonifacego VIII. Ustanowiony przez papieża Klemensa VI Rok Jubileuszowy przyciągnął do Rzymu ogromną rzeszę pielgrzymów i to mimo niszczycielskiego wpływu, jaki czarna śmierć miała na europejską populację. Osoby, które odwiedziły bazyliki św. Piotra i św. Pawła mogły liczyć na odpust zupełny, co umocniło duchową władzę papieską. Jednak Rok Jubileuszowy miał również znaczące konsekwencje ekonomiczne, gdyż kupcy i miejscowe władze czerpały zyski ze zwiększonej aktywności w mieście."
 flavor_pap.34.title: "Publikacja Canzoniere"
 flavor_pap.34.desc: "[Select_CString(target_character.IsFemale,'Uznana poetka i uczona','Uznany poeta i uczony')], [target_character.GetName], [Select_CString(target_character.IsFemale,'ukończyła','ukończył')] właśnie mistrzowski zbiór sonetów i poematów dla swojej muzy, Laury. Dzieło to, znane pod nazwą #italic Canzoniere#!, to przejaw ludzkiego geniuszu oraz umocnienia ducha humanizmu, który chce wskrzesić klasycystyczne ideały. [target_character.GetLastNameWithNoTooltip] prosi teraz nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] o mecenat nad tym wielkim dziełem, by umożliwić jego publikację."
 flavor_pap.34.a: "[target_character.GetLastNameWithNoTooltip] i [target_character.GetHisHer] dzieła znajdą się pod naszym mecenatem!"
 flavor_pap.34.b: "Te poematy odciągną uwagę wiernych od spraw wiary!"
 flavor_pap.34.historical_info: "Francesco Petrarca, znany powszechnie jako Petrarka, był włoskim poetą, uczonym i jednym w pierwszych humanistów, któremu przypisuje się rozpoczęcie ruchu humanistycznego we włoskim renesansie. Najbardziej znany jest ze swojej poezji, szczególnie #italic Canzoniere#!, jak również wysiłków mających na celu odkrycie i zachowanie klasycznych tekstów łacińskich. Fascynacja Petrarki antykiem oraz jego przekonanie w moralną i intelektualną wyższość ery klasycznej odegrały kluczową rolę w kształtowaniu renesansowej myśli we Włoszech, jak również poza ich granicami."
 flavor_pap.35.title: "Osuszenie Bagien Pontyjskich"
 flavor_pap.35.desc: "Przez kilka wieków rozległe i pełne chorób Bagna Pontyjskie w regionach [ShowLocationName('velletri')] i [ShowLocationName('terracina')] stanowiły dużą przeszkodę dla rozwoju rolnictwa, handlu i osadnictwa. Kilku papieży podjęło próby odzyskania tych ziem, jednak wszystkie one spełzały na niczym przez spory o prawa własności, opór polityczny, a nawet skalę samego zadania. Nasi inżynierowie są pełni nowego zapału i zaproponowali śmiały plan, by w końcu osuszyć te bagna."
 flavor_pap.35.a: "Osuszmy ten teren."
 flavor_pap.35.a.tt: "Zastosowany modyfikator zaneguje część negatywnych efektów [Concept('topography','topografii')|e] miejscowych mokradeł."
 flavor_pap.35.b: "Koszty i trudności przeważają nad korzyściami."
 flavor_pap.35.historical_info: "Bagna Pontyjskie przez długi czas stanowiły utrapienie dla papieży, gdyż stanowiły nieprzekraczalna barierę oraz źródło malarii. Pierwszą próbę ich osuszenia podjęto za czasów papieża Bonifacego VIII w 1298, jednak projekt kanału nieumyślnie doprowadził do kolejnych podtopień. W kolejnych stuleciach papieże tacy jak Eugeniusz IV, Leon X, Marcin V, Sykstus V i Pius VI podejmowali kolejne próby odzyskania tych ziem, jednak napotykali na opór miejscowej szlachty przez wzgląd na prawa własności oraz prawa do połowu."
 flavor_pap.36.title: "[Select_CString(target_character.IsFemale,'Chciwa','Chciwy')] kardynał [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.36.desc: "W ostatnim czasie kardynał [target_character.GetName] jest mocno [Select_CString(target_character.IsFemale,'krytykowany','krytykowana')] za próby zgromadzenia ogromnego bogactwa i władzy. [target_character.GetHisHer|U] kontrola nad lukratywnymi urzędami, agresywne próby przejęcia terenów oraz mecenat nad ekstrawaganckimi projektami architektonicznymi doprowadziły do wzbogacenia [target_character.GetHisHer] rodziny kosztem naszego skarbca. Przez [target_character.GetHisHer|l] frywolny styl życia i kumoterstwo zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zjednoczyli się w krytyce takiego postępowania. Wszyscy postrzegają takie działania jako emblematyczne problemy, z którymi mierzy się [GetUniqueInternationalOrganization('catholic_church').GetName]."
 flavor_pap.36.a: "Spróbujmy po cichu załatwić [target_character.GetHisHer] sprawy."
 flavor_pap.36.b: "Powinniśmy publicznie potępić [target_character.GetHisHer] zepsucie, a następnie [target_character.GetHimHer] wydalić."
 flavor_pap.36.historical_info: "Kardynał Cafarelli-Borghese był jednym z najpotężniejszych i najbardziej wpływowych kardynałów swoich czasów, który służył jako sekretarz i prawa ręka swojego wuja, papieża Pawła V. Dzięki nepotyzmowi zdobył niezliczone tytuły, ziemie i lukratywne pozycje, a rodzina Borghese stała się jedną z najbogatszych w Rzymie. Kardynał inwestował w sztukę i zlecił wybudowanie willi rodzinnej, czyli pełnej przepychu rezydencji wypełnionej cennymi dziełami sztuki. Jednak jego bezwzględność w walce o bogactwo i wpływy czyniły z niego kontrowersyjną postać."
 flavor_pap.37.title: "Wielka dewocja roku pańskiego 1399"
 flavor_pap.37.desc: "Kraj [ROOT.GetCountry.GetName] ogarnął wielki ferwor religijny. Tysiące pokutników, zwanych #italic bianchi#! ze względu na białe szaty, przemierzają krainę w cichych procesjach. Z zakrytymi twarzami maszerują boso z miasta do miasta, recytując modlitwy i prosząc o wybaczenie oraz boską łaskę. Zorganizowane masy, drżące przed apokaliptycznymi wizjami oraz niepokojami z tamtych czasów, zyskały sobie niezwykła popularność, jednak ich niekontrolowana i spontaniczna natura budzi wątpliwości, szczególnie pośród kościelnych hierarchów."
 flavor_pap.37.a: "Zachęcajmy do udziału w tym ruchu."
 flavor_pap.37.b: "Wprowadźmy regulacje dotyczące zgromadzeń, by zapobiegać niepokojom."
 flavor_pap.37.historical_info: "Ruch bianchi, który powstał w 1399 roku, stanowił masowy fenomen religijny, który rozlał się po całych środkowych i północnych Włoszech. Do jego powstania głównie przyczynił się strach przed wojną, zarazą i ekonomicznymi trudnościami. Ruch szybko opanował takie miasta jak Rzym, Florencja i Bolonia, gdzie tysiące pokutników brało udział w długich procesjach, podczas których wznoszono modlitwy i pieśni. Choć ruch bianchi był zasadniczo pokojowo nastawiony i podejmował kwestie duchowe, spontaniczne i nieuregulowane procesje wywołały niepokój wśród władz."
 flavor_pap.38.title: "Założenie Gwardii [ShowCultureNameWithNoTooltip('corsican')|U]kiej"
 flavor_pap.38.desc: "Potrzeba stworzenia oddanych i lojalnych oddziałów mających na celu utrzymywanie ładu, sprawiła, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] z państwa [ROOT.GetCountry.GetName] postanawia powołać do życia Gwardię #L [ShowCultureName('corsican')|U]ką#!. Oddział ten miał składać się z zaprawionych w bojach żołnierzy z obszaru [ShowAreaName('liguria_area')], którzy znani byli z wyszkolenia oraz niezłomności. Umieszczenie ich w mieście [ROOT.GetCountry.GetCapital.GetName] sprawi, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz kościelni hierarchowie mogą się czuć bezpiecznie."
 flavor_pap.38.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] potrzebuje takiej gwardii."
 flavor_pap.38.b: "Wolimy polegać na regularnych żołnierzach."
 flavor_pap.38.historical_info: "Korsykanie byli obecni w Państwie Kościelnym już od IX wieku. Ich liczba znacząco wzrosła wraz z końcem papiestwa awiniońskiego, gdyż Rzym na nowo stał się bijącym sercem kraju, a nowe oferty pracy przyciągnęły wielu imigrantów. To właśnie z tych imigrantów papież Klemens VIII utworzył w 1603 roku Gwardię Korsykańską, której zadaniem była ochrona papieża oraz patrolowanie ulic Rzymu."
 flavor_pap.39.title: "Niekontrolowane zachowania członków Gwardii [ShowCultureNameWithNoTooltip('corsican')|U]kiej"
 flavor_pap.39.desc: "Nasze elitarne siły stały się powodem ciągłych niepokojów w mieście [ROOT.GetCountry.GetCapital.GetName]. Członkowie Gwardii #L [ShowCultureName('corsican')|U]kiej#! coraz częściej angażują się w brutalne bójki – nie tylko między sobą, ale również z innymi oddziałami wojskowymi, a nawet cywilami. Rośnie liczba raportów o ulicznych pojedynkach, śmiertelnych waśniach i niesprowokowanej agresji, przez co część miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zamieniła się w pola bitew. Obywatele żyją w strachu i nawet kościelni hierarchowie obawiają się chodzić ulicami miasta nocą. Wiele osób uważa, że Gwardziści przestali być potrzebni."
 flavor_pap.39.a: "Rozwiązać jednostkę."
 flavor_pap.39.a.tt: "Wszystkie [pops|el] w mieście [ROOT.GetCountry.GetCapital.GetName] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_pap.39.b: "Zignorujmy problem i miejmy nadzieję, że problem rozwiąże się sam."
 flavor_pap.39.b.tt: "Wszystkie [pops|el] w mieście [ROOT.GetCountry.GetCapital.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_pap.39.historical_info: "Do połowy XVII wieku Gwardia Korsykańska okryła się złą sławą ze względu na niekontrolowane zachowania jej członków. Ich wielka duma i lojalność prowadziły do nieustannych utarczek, które często kończyły się brutalnymi bójkami z innymi frakcjami na terenie Rzymu. Do jednego z najsłynniejszych incydentów doszło w 1662 roku, kiedy Gwardia Korsykańska starła się z eskortą ambasadora Francji, co doprowadziło do międzynarodowego skandalu. Ten dyplomatyczny afront, połączony z kolejnymi przejawami niewłaściwych zachowań, zmusiły papieża Aleksandra VII do rozwiązania Gwardii Korsykańskiej w 1662 roku."
 flavor_pap.40.title: "Wzmocnienie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej marynarki wojennej"
 flavor_pap.40.desc: "Rosnąca dominacja naszych przeciwników zagraża bezpieczeństwu naszych wybrzeży oraz [ROOT.GetCountry.GetAdjective|l]kich ziem. W miarę jak wrogie floty rozszerzają swój zasięg, stało się jasne, że musimy wzmocnić naszą marynarkę wojenną, by bronić naszej wiary i zabezpieczyć wpływy w basenie Morza Śródziemnego. Wiele ważnych postaci naciska na stworzenie nowej inicjatywy morskiej, która zwiększyłaby rozmiary naszej floty i wspomogła #L [ShowReligionGroupAdjective('christian')|l]ie#! starania mające na celu utrzymanie bezpieczeństwa."
 flavor_pap.40.a: "Wesprzyjmy tę inicjatywę."
 flavor_pap.40.a.tt: "W lokacji [target_location.GetName] powstaną [ships|el] w liczbie #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!"
 flavor_pap.40.b: "Morze nie jest naszym polem bitwy."
 flavor_pap.40.historical_info: "W XVI i XVII wieku papieska marynarka wojenna została znacząco rozbudowana ze względu na rosnące zagrożenie ze strony Imperium Osmańskiego w basenie Morza Śródziemnego. Papież Sekstus V dostrzegł potrzebę posiadania silnej floty i wydał dekret zbudowania dziesięciu okrętów wojennych, które miały stanowić trzon papieskiej marynarki. Choć była to relatywnie niewielka flota w porównaniu z flotami Wenecji bądź Hiszpanii, papieska marynarka wojenna znacząco przyczyniła się do utrzymania wpływów chrześcijańskich w regionie, odznaczając się w licznych, morskich potyczkach."
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip] – patronat"
 flavor_pap.41.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'rzeźbiarka i architektka','rzeźbiarz i architekt')] o wielkim talencie. [target_character.GetHisHer|U] znajomość barokowej sztuki pozostawiła wyraźny ślad w #L [ShowLocationName('rome')]ie#!, a projekty pysznych kościołów, fontann i pałaców przekształciły Wieczne Miasto w prawdziwe dzieło sztuki. Dzięki [target_character.GetHisHer|l] umiejętnościom, możemy jeszcze bardziej umocnić naszą kulturalną i artystyczną dominację zatrudniając [ROOT.GetCountry.GetAdjective|l] w roli naczelnego #L [ROOT.GetCountry.GetAdjective]kiego#! architekta."
 flavor_pap.41.a: "[target_character.GetLastNameWithNoTooltip] ma nasze pełne wsparcie!"
 flavor_pap.41.b: "Potrzebujemy teraz funduszy gdzie indziej."
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini był jednym z najbardziej wpływowych artystów barokowych we Włoszech. Służył kilku papieżom, w tym Urbanowi VIII i Aleksandrowi VII, a papieski mecenat umożliwił mu zaprojektowanie wielu charakterystycznych obiektów w Rzymie, w tym kolumnadę na Placu św. Piotra, Fontannę Czterech Rzek, czy też liczne rzeźby w Bazylice św. Piotra."
 flavor_pap.42.title: "Zleceniu budowy pierwszego [ShowBuildingTypeNameWithNoTooltip('theater')|l]u"
 flavor_pap.42.desc: "[ShowRegionName('italy_region')] stały się niemal kolebką #L [ShowBuildingTypeName('theater')|l]u#! i coraz większa liczba ludzi uczęszcza na wspaniałe przedstawienia w miejscach takich jak [ShowLocationName('florence')], [ShowLocationName('venice')] czy [ShowLocationName('naples')]. Chcąc dopilnować, by [ShowLocationName('rome')] wciąż stał na czele rozwoju kulturalnego artystycznego, zaproponowano nam budowę nowego [ShowBuildingTypeNameWithNoTooltip('theater')|l]u w lokacji [target_location.GetRank.GetName]. Na szczęście [bernini.GetName] pozostaje do naszej dyspozycji, a [bernini.GetHisHer] architektoniczny geniusz może sprawić, że ten projekt stanie się arcydziełem barokowego kunsztu. Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] obawiają się jednak, że tego rodzaju [ShowBuildingTypeNameWithNoTooltip('theater')|l] może zachęcać do niewierności i dekadencji, odciągając wiernych od spraw wiary."
 flavor_pap.42.a: "Niech [bernini.GetLastNameWithNoTooltip] stworzy to arcydzieło!"
 flavor_pap.42.b: "Scena to nie jest miejsce dla naszych funduszy."
 flavor_pap.42.historical_info: "#italic Teatro delle Quattro Fontane#! to rzymski teatr z okresu baroku, który zaprojektował Gian Lorenzo Bernini na zamówienie Francesco Barberiniego w połowie XVII wieku. Teatr stanowił część większego kompleksu architektonicznego, który otaczał kościół #italic San Carlo alle Quattro Fontane#!. Miejsce to stało się centrum barokowych innowacji teatralnych, jednak zniszczono w na początku XVIII wieku w ramach architektonicznej przebudowy Rzymu."
 flavor_pap.1000.title: "Założenie Towarzystwa Jezusowego"
 flavor_pap.1000.historical_info: "W 1540 roku papież Paweł III uznał istnienie zakonu jezuitów założonego w 1534 roku przez Hiszpana Don Íñigo López de Oñaz y Loyolę, znanego szerzej jako święty Ignacy Loyola. Mężczyzna stał się jednym z najgorliwszych kontrreformatorów i wrogiem numer jeden ruchu #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]iego#!. Fakt, że Loyola miał wojskową przeszłość, odcisnął piętno na całym zakonie, który zorganizowano na podobieństwo armii. Najwyższy nacisk położono na edukowanie misjonarzy oraz doradców dla europejskich dworów królewskich. Dzięki temu jezuici zdobyli ogromną władzę na scenie politycznej. W 1773 roku zakon jezuitów został rozwiązany przez papieża Piusa VI z uwagi na naciski ze strony #L [ShowReligionGroupAdjective('christian')|l]ich#! krajów w erze oświecenia. W 1814 roku zakon ponownie zaczął funkcjonować, jednak był zaledwie cieniem dawnej świetności."
 flavor_pap.1000.desc: "[target_country.GetName] mocno wspiera nowo utworzony zakon jezuitów oraz jego wysiłki mające na celu osłabienie ruchu #L [ShowReligionAdjective('lutheran')|l]iego#!."
 flavor_pap.1000.a: "Kraj [target_country.GetNameWithNoTooltip] zasługuje na gratulacje."
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka aprobata dla zakonu jezuitów"
 flavor_pap.1001.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zauważa i docenia nasze wsparcie dla zakonu jezuitów."
 flavor_pap.1001.historical_info: "Zakon jezuitów został utworzony w 1534 roku przez Hiszpana Don Íñigo López de Oñaz y Loyolę, znanego szerzej jako święty Ignacy Loyola. Był to jeden z najbardziej zagorzałych kontrreformatorów i naczelny wróg ruchu #L [ShowReligionAdjective('lutheran')|l]iego#!."
 flavor_pap.1001.a: "Przyjmujemy te pochwały z pokorą."
 flavor_pap.1200.title: "Misja do Chin"
 flavor_pap.1200.desc: "Naszym obowiązkiem jest ewangelizacja, by Słowo, jakie zesłał nam [ROOT.GetCountry.GetReligion.GetGodName], dotarło do wszystkich zakątków ziemi. W miarę jak rośnie nasza wiedza o świecie, rosną również nasze zobowiązania. Odkrywcy z Dalekiego Wschodu zaczęli kontaktować się z miejscowymi kupcami w prowincji [target_province.GetName]; to znak, że powinniśmy zanieść im dobrą nowinę."
 flavor_pap.1200.a: "Wyślijcie jezuitów!"
 flavor_pap.1201.title: "Przybycie jezuitów"
 flavor_pap.1201.desc: "Do naszego kraju przybyli misjonarze z dalekiej krainy, niosąc podarki, których nadawca to ich [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], i przedstawiając rozmaite mechaniczne wynalazki z Europy. Wykazali się przy tym również wielką wiedzą – stworzyli ogromną mapę świata i zaproponowali doskonałe pomysły na reformę kalendarza. Sprowadzili jednak również dziwaczne idee religijne i filozoficzne, które zaczęły burzyć tradycyjny chiński porządek. Czy powinniśmy pozwolić tym misjonarzom zostać?"
 flavor_pap.1201.a: "Tak, możemy skorzystać na ich naukach."
 flavor_pap.1201.b: "Nie, ich obce idee są nieakceptowalne w naszym społeczeństwie."
 all_catholic_will_love_tt: "Wszystkie znane nam [Concept('countries','kraje')|e] #L [ShowReligionAdjective('catholic')|l]ie#! zyskają [ShowBiasValue('opinion_accepted_jesuits')|+=0] pkt [Concept('opinion','opinii')|e] na temat kraju [ROOT.GetCountry.GetName]"
 flavor_pap.1300.title: "Misja w regionie [ShowSubContinentNameWithNoTooltip('japan_region')]"
 flavor_pap.1300.desc: "Legendarna [ShowRegionName('japan_region')] wzywa nas, błagając o zbawienie. Powinniśmy wyruszyć na te dalekowschodnie wyspy i głosić dobrą nowinę wśród ich mieszkańców."
 flavor_pap.1300.a: "Wyślijcie jezuitów!"
 flavor_pap.1301.title: "Kirishitan"
 flavor_pap.1301.desc: "Do naszego kraju przybyli misjonarze wiary #L [ShowReligionAdjective('catholic')|l]iej#!, których wspiera [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Niemal od razu zaczęli szerzyć religię #L [ShowReligionGroupName('christian')|l]ą#! i masowo nawracać miejscową ludność. Jeśli nikt ich nie powstrzyma, ci wszyscy jezuici, franciszkanie i dominikanie mogą stać się istotnym zagrożeniem dla religii [ShowReligionName('shinto')|l]."
 flavor_pap.1301.a: "Powstrzymać misjonarzy!"
 flavor_pap.1301.b: "Pozwólmy im szerzyć ich wiarę"
 flavor_pap.1400.title: "Towarzystwo Jezusowe"
 flavor_pap.1400.desc: "Jezuici stanowią oddziały szturmowe w odnowie religii #L [ShowReligionAdjective('catholic')|l]iej#!. Członkowie zakonu są szkoleni w technikach, których celem jest nawracanie na [ShowReligionNameWithNoTooltip('catholic')|l], dzięki czemu stanowią postrach pogan i heretyków."
 flavor_pap.1400.a: "Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "Towarzystwo Jezusowe zostanie założone!"
 flavor_pap.1401.title: "Instytut Towarzystwa Jezusowego"
 flavor_pap.1401.desc: "Jego Świątobliwość zatwierdził utworzenie nowego zakonu misjonarzy o nazwie Towarzystwo Jezusowe. Jednak bez królewskiego wsparcia ten nowy zakon nie poradzi sobie na naszych terytoriach.\n\nCzy powinniśmy wesprzeć jezuitów?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Absolutnie nie..."
 flavor_pap.1500.title: "Zlecenie budowy Bazyliki św. Piotra"
 flavor_pap.1500.desc: "Stara Bazylika św. Piotra zbudowana przez cesarza Konstantyna Wielkiego popadła ostatnimi czasy w ruinę ze względu na wiek oraz brak prac konserwacyjnych w okresie, jaki [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musiał spędzić w #L [ShowLocationName('avignon')]ie#!.\n\nNadszedł czas, by wszyscy wyznawcy wiary #L [ShowReligionGroupName('christian')|l]iej#! zebrali się i odbudowali świątynię, by stała się pomnikiem godnym samego św. Piotra."
 flavor_pap.1500.historical_info: "Papież Juliusz II rozpoczął budowę bazyliki niedługo po tym jak wybrano go do roli #L [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]a#!. Ukończenie budowy miało potrwać ponad 100 lat, a ogromną rolę w tym przedsięwzięciu odegrał jeden z najsłynniejszych artystów w historii, Michał Anioł, który służył zarówno jako architekt, jak i malarz."
 flavor_pap.1500.a: "Wybudujmy bazylikę"
 flavor_pap.1500.b: "Użyjmy przychodów ze sprzedaży odpustów, by to sfinansować."
 flavor_pap.1500.c: "Wybudujmy bazylikę i niech [michaelangelo_scope.GetShortNameWithNoTooltip] ją ozdobi."
 flavor_pap.1500.d: "Wykorzystajmy fundusze ze sprzedaży odpustów, niech [michaelangelo_scope.GetShortNameWithNoTooltip] ją odzobi."
 flavor_pap.1500.e: "Skupmy się na ziemskich sprawach"
 flavor_pap.1501.title: "Inauguracja Bazyliki Świętego Piotra"
 flavor_pap.1501.desc: "Po 120 latach pracy cudowna Bazylika Świętego Piotra została ukończona. Czas uczcić ten sukces, to wielki dzień dla wszystkich sług bożych."
 flavor_pap.1501.a: "Uczcijmy tę wspaniałą okazję!"
 flavor_pap.1501.b: "Kościół powinien być rozważny."
 flavor_pap.1502.title: "Zniszczenie Bazyliki Świętego Piotra"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] padł ofiarą naszych wrogów. Kiedy żołnierze z państwa [rome_ocupier.GetLongName] łupili Święte Miasto, Bazylika Świętego Piotra została podpalona, co doprowadziło do zniszczenia wszystkich śladów jej dawnej chwały."
 flavor_pap.1502.a: "Niech to diabli!"
 flavor_pap.1700.title: "Sprzedaż odpustów"
 flavor_pap.1700.desc: "Wiele krajów zaczęło sprzedawać odpusty za pieniądze, by bogaci mogli ocalić swoje dusze i dalej żyć w grzechu. Otrzymaliśmy raporty, że niektórzy biskupi oferują takie usługi, twierdząc, że przyzwala na to [target_ruler.GetHerselfHimself] [target_ruler.GetName].\n\nPraktyki te sprawiają, że do kościelnych szkatuł trafiają niemałe fundusze i choć niektórzy to potępiają, inni sądzą, że powinno być to dopuszczone."
 flavor_pap.1700.a: "Sprawdźcie te oskarżenia."
 flavor_pap.1700.a.tt: "Rozpoczniemy śledztwo dotyczące tych twierdzeń."
 flavor_pap.1700.b: "Pieniądz rządzi światem..."
 flavor_pap.1700.c: "Spróbujemy położyć całkowity kres tym praktykom!"
 flavor_pap.1701.title: "[Select_CString(target_character.IsFemale,'Siostra zakonna','Brat zakonny')] [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "[Select_CString(target_character.IsFemale,'Członkini','Członek')] zakonu dominikanów, [target_character.GetName], [Select_CString(target_character.IsFemale,'zdobyła','zdobył')] sławę dzięki swoim radykalnym i innowacyjnym sposobom na sprzedaż odpustów. Oprócz sprzedaży odpuszczenia grzechów, których biedny grzesznik już się dopuścił, sprzedaje [target_character.GetSheHe] również odpuszczenie grzechów przyszłych. Dzięki temu udało [Select_CString(target_character.IsFemale,'jej','mu')] się zgromadzić pokaźną sumkę, którą otrzymają [GetInternationalOrganization('catholic_church').GetName] i [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_pap.1701.a: "Jak tylko złoto trafi do trzosa, dusza nieszczęśnika ruszy pod niebiosa."
 flavor_pap.1701.b: "Postawcie go przed sądem."
 disables_indulgences: "Dezaktywuje wydarzenie „Sprzedaż odpustów” w krajach #L [ShowReligionAdjective('catholic')|l]ich#!."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Jego obecność w kraju może wywołać kontrowersje."
 flavor_pap.1702.a: "To brzmi dość kontrowersyjnie."
 flavor_pap.1703.title: "[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] pod lupą"
 flavor_pap.1703.desc: "Ostatnie doniesienia mówią, że [GetInternationalOrganization('catholic_church').GetName] i jego członkowie sprzedają odpusty za naszą aprobatą. Jako że namawianie do grzechu to rzecz karygodna i niezgodna z prawdą, musimy teraz zdecydować, jak chcemy podejść do tej sprawy."
 flavor_pap.1703.a: "Dopóki na tym zarabiamy, niech działają."
 flavor_pap.1703.b: "Ukarzemy wszystkich, których przyłapiemy na sprzedaży odpustów."
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip] – proces"
 flavor_pap.1704.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'została wezwana','został wezwany')] do miasta [ROOT.GetCountry.GetCapital.GetName], by stanąć przed sądem za sprzedaż odpustów. Po swoim przybyciu, [target_character.GetSheHe] [Select_CString(target_character.IsFemale,'dała','dał')] długą przemowę w obronie swoich działań. Teraz to od nas zależy, jak postąpimy w tej sytuacji."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] jest [Select_CString(target_character.IsFemale,'winna','winny')]."
 flavor_pap.1704.b: "Wyślijcie go do miejscowego [ShowBuildingTypeNameWithNoTooltip('monastery')|l]u."
 flavor_pap.1704.c: "Jest niewinny!"
 flavor_pap.1800.title: "Korona Rzymu i [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.1800.desc: "Upadek #L [ShowLocationName('constantinople')]a#! wywołał ogromny szok w całym świecie #L [ShowReligionGroupAdjective('christian')|l]im#!, zmieniając układ sił regionalnych potęg i oddając jedno z najważniejszych miejsc Chrześcijaństwa w ręce niewiernych. Mimo licznych prób militarnych, mających na celu zatrzymanie tego pochodu, [GetCountry('TUR').GetAdjective] kontynuują swoją ekspansję, a nasze wysiłki spełzły na niczym.\n\nW obliczu takiego rozwoju sytuacji, pojawiła się nowa sugestia: zamiast kontynuować ten bezowocny konflikt, powinniśmy poszukać rozwiązań dyplomatycznych. Padła sugestia, by [ottoman_ruler.GetName] otrzymał od nas list nakłaniający go do nawrócenia na [ShowReligionName('catholic')|l]. W zamian uznalibyśmy go za prawowitego Cesarza Rzymu, co mogłoby zjednoczyć cały region pod jednym sztandarem i go ustabilizować."
 flavor_pap.1800.a: "To szaleństwo!"
 flavor_pap.1800.b: "To szaleństwo! Ale może warto spróbować..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "[Concept('opinion','Opinia')|e] na nasz temat u każdego znanego [ShowReligionAdjectiveWithNoTooltip('muslim')|l]iego [Concept('country','kraju')|e] w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e] spadnie o [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0]"
 gain_50_opinion_with_every_christian_in_range_tt: "[Concept('opinion','Opinia')|e] na nasz temat u każdego znanego [ShowReligionAdjectiveWithNoTooltip('christian')|l]iego [Concept('country','kraju')|e] w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e] wzrośnie o [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0]"
 flavor_pap.1800.historical_info: "W 1461 roku papież Pius II napisał list do sułtana Mehmeda II z Imperium Osmańskiego, dając mu szansę nawrócenia na chrześcijaństwo. W zamian papież obiecał Mehmedowi papieskie błogosławieństwo, uznanie go za prawowitego władcę chrześcijańskich obszarów i pomoc w przyszłych przedsięwzięciach. Listu nigdy jednak nie dostarczono sułtanowi, zamiast tego zapewne krążył pomiędzy chrześcijanami w Europie."
 flavor_pap.1801.title: "Oferta Rzymskiej Korony"
 flavor_pap.1801.desc: "Zaskakująca wiadomość dotarła do nas z #L [GetCountry('PAP').GetName]u#!, a jej bezpośrednim adresatem jest [GetCountry('TUR').GetGovernment.GetRulerTitle|l]. W liście [GetCountry('PAP').GetGovernment.GetRulerTitle|l] składa radykalną propozycję: jeśli zgodzimy się przejść na [ShowReligionName('catholic')|l], [GetUniqueInternationalOrganization('catholic_church').GetName] oficjalnie uzna nas za prawowitych Cesarzy Rzymu. To zakończyłoby nasz zaciekły konflikt z krajami chrześcijańskimi i w teorii pozwoliłyby zjednoczyć wszystkich w jednej wierze. Większość uważa to za wybieg mający na celu rozsadzenie naszego cesarstwa od środka, jednak inni postrzegają to jako szansę na konsolidację władzy, na czym skorzysta cała [ShowContinentName('europe')]. Nasi doradcy uważają tę propozycję za szaleństwo, a przystanie na nią zapewne doprowadziłoby do wewnętrznych tarć na niespotykaną skalę."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] to dureń."
 flavor_pap.1801.b: "Niech żyje Kayser-i Rum!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] odrzucają ofertę"
 flavor_pap.1802.desc: "Niespodziewanie [GetCountry('TUR').GetName] odrzucili naszą ofertę zjednoczenia wystosowaną przez [GetUniqueInternationalOrganization('catholic_church').GetName]. Zamiast tego postanowili pozostać przy swojej wierze i odciąć się od naszej sprawy. Ta odmowa stanowi otrzeźwiające przypomnienie o narastających różnicach między naszymi wyznaniami, którym należy sprostać w inny sposób, jeśli chcemy zapobiec przyszłym konfliktom."
 flavor_pap.1802.a: "Bezsensowna próba..."
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] przyjmują ofertę"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName] podjęli historyczną decyzję i zgodzili się przejść na naszą wiarę, a co za tym idzie przyjąć tytuł Cesarza Rzymu, zgodnie z propozycją wysuniętą przez [GetUniqueInternationalOrganization('catholic_church').GetName]. Ta monumentalna zmiana może przynieść pokój naszym krajom i wzmocnić świat chrześcijański na wiele niespodziewanych sposobów. Wiele osób przyjęło taki rozwój wypadków z mieszanymi uczuciami, kwestionując zasadność przyznawania takiego tytułu osobie, której jeszcze niedawno bała się cała #L [ShowReligionGroupAdjective('christian')|l]a#! [ShowContinentName('europe')]."
 flavor_pap.1803.a: "Wielkie, dyplomatyczne zwycięstwo!"
 flavor_pap.9000.title: "Państwo Kościelne"
 flavor_pap.9000.desc: "Głębokie oddanie rzymskich katolików w Rzymie wzbudziło pragnienie utworzenia niezależnego państwa rządzonego przez papieży. Duża część populacji popiera ten pomysł i chcą, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] również go [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zaaprobowała','zaaprobował')]."
 flavor_pap.9000.a: "Nigdy nie pozwolimy na stworzenie takiego państwa"
 every_catholic_hates_us_tt: "[opinion|e] wszystkich #L [ShowReligionAdjective('catholic')|l]ich#! [Concept('country','krajów')|e] na temat państwa [ROOT.GetCountry.GetLongName] zmieni się o [ShowBiasValue('opinion_declined_independent_state_support')|+=0] pkt."
 flavor_pap.9000.b: "Rzym prawnie należy do nich"
 flavor_pap.9001.title: "Państwo Kościelne"
 flavor_pap.9001.desc: "Smuci nas fakt, że dominia papieskie praktycznie zniknęły. Silne oddanie sprawom wiary czyni z nas idealnych kandydatów do założenia nowego Państwa Kościelnego. Być może powinniśmy scedować na ten cel jedną z naszych prowincji?"
 flavor_pap.9001.a: "Na chwałę Boga!"
 flavor_pap.9001.b: "Może lepiej nie."
 flavor_pap.9002.title: "Aneksja [ShowLocationNameWithNoTooltip('rome')]u"
 flavor_pap.9002.desc: "Mimo naszych najlepszych starań maskowania dyplomacją naszego ekspansjonizmu w regionie [ShowRegionName('italy_region')], wygląda na to, że kraje #L [ShowReligionAdjective('catholic')|l]ie#! jednogłośnie potępiły naszą aneksję miasta [target_location.GetName]. Reprezentanci z każdego zakątka kontynentu wystąpili z żądaniem, byśmy oddali [target_location.GetRank.GetNameWithNoTooltip|l] #L [GetCountry('PAP').GetGovernment.GetRulerTitle|l]owi#!"
 flavor_pap.9002.a: "To rozsądna propozycja."
 flavor_pap.9002.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle|l] może ma śmieszną czapkę, ale [target_location.GetRank.GetNameWithNoTooltip|l] zostaje nasze!"
