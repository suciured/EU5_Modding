l_polish:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(obecnie: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Inwestycja Wittelsbachów#!"
 bra_change_investment_score_add: "Zyskujemy $VALUE|G0$ $bra_variable_counter$ w $bra_wittelsbacher_investment_var$"
 bra_change_investment_score_subtract: "Tracimy $VALUE|R0$ $bra_variable_counter$ w $bra_wittelsbacher_investment_var$"
 #Events
 flavor_bra_dynasty.1.title: "[root_dynasty.GetNameWithNoTooltip] państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "Po tym jak w roku 1320 odszedł [GetCharacter('bra_heinrich_ii_askanier').GetName], ostatni członek rodu $bra_askanier_hyperlink$ państwa [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie ziemie przejął [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], obrany cesarz unii $bra_hre_hyperlink$. By zachować administrację nad #L [ShowCultureGroupName('german_group')|l]kimi#! ziemiami północnymi, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] zadbał o to, by marchię [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką otrzymała osoba z jego rodu: [GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon], [GetCharacter('bra_ludwig_v_wittelsbach').GetName]."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nTak w państwie [ROOT.GetCountry.GetNameWithNoTooltip] rozpoczęła się era dynastii $bra_wittelsbach_hyperlink$ i epoka problemów, gdy najwyższa władza – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – była zbyt młoda po przejęciu tronu, więc to [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName] faktycznie sprawował rządy. Raubritterzy, problemy ekonomiczne i ogólne niezadowolenie ludności z tego, co czyni [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sprawiają, że [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] nie ma łatwego życia, a ród $bra_wittelsbach_hyperlink_no_tt$ wydaje się nie dbać o swoje posiadłości na północy..."
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\nJednak [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] krótko sprawował rządy. Teraz to [root_ruler.GetName] ma kontrolę nad państwem [ROOT.GetCountry.GetNameWithNoTooltip]. Ale [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wciąż musi się martwić problemami gospodarczymi i raubritterami niszczącymi autorytet władzy, a ród $bra_wittelsbach_hyperlink$ wykazują niewielkie zainteresowanie zmianą obecnego statusu słabo rozwiniętej marchii..."
 flavor_bra_dynasty.1.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] zwycięży!"
 flavor_bra_dynasty.1.a.at: "Ten modyfikator jest aktywny, dopóki dynastia $bra_wittelsbach_hyperlink$ nie przestanie sprawować rządów lub gdy aktywuje się [event|e] „#Y $flavor_bra_dynasty.8.title$#!”."
 flavor_bra_dynasty.1.a.bt: "By aktywować to wydarzenie, musimy osiągnąć wynik #Y 7#! $bra_variable_counter$ w $bra_wittelsbacher_investment_var$."
 flavor_bra_dynasty.1.a.ct: "Otrzymamy dostęp do [Concept('events','wydarzeń')|e], które pozwolą nam przesunąć wynik w dowolnym kierunku. Przy wyniku #Y -20#! będzie można aktywować wydarzenie „#Y $flavor_bra_dynasty.1100.title$#!”, które odbierze władzę dynastii $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.2.title: "Koniec epoki rodu $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.2.desc: "Jako że żaden z członków dynastii $bra_wittelsbach_hyperlink$ nie sprawuje monarchistycznej władzy nad państwem [ROOT.GetCountry.GetName], era gospodarczej stagnacji i ciągłych zaniedbań wreszcie dobiegła końca. Teraz to w rękach nowych władców leży przywrócenie dobrobytu naszym obywatelom."
 flavor_bra_dynasty.2.a: "Oby był to początek złotego wieku."
 flavor_bra_dynasty.3.title: "Fałszywy $name_waldemar$"
 flavor_bra_dynasty.3.desc: "Z pozoru historia władcy organizującego własny pogrzeb, aby udać się na niezakłóconą pielgrzymkę, brzmi wiarygodnie, choć nieco dziwnie. Jednak w trakcie prób zdobycia tronu, w tej opowieści zaczęły pojawiać się dziury. Ci, którzy twierdzą, że [GetCharacter('bra_waldemar_askanier').GetName] był im znany przed 1320 rokiem, zauważyli niewytłumaczalne zmiany osobowości. Tego samego dnia w końcu ujawniono, że [target_character.GetName] jest nikim innym jak zwykłym oszustem podszywającym się pod szanownego margrabiego!\n\nW jednej chwili predendent stracił wszelkie wsparcie, a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] znów może bezsprzecznie panować."
 flavor_bra_dynasty.3.a: "Oszust wśród nas... kto by pomyślał?"
 flavor_bra_dynasty.4.title: "Tyrania raubritterów"
 flavor_bra_dynasty.4.desc: "Chronieni przez status prawny swojego lenna raubritterzy z państwa [ROOT.GetCountry.GetName] to [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy nakładają paraliżujące opłaty i podatki na lokalną ludność. Choć może nimi kierować desperacja, ich działania utrudnią rozwój ziem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich, jeśli nie ukrócimy tego procederu..."
 flavor_bra_dynasty.4.a: "Trzeba się zająć raubritterami."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Rewolta chłopska"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] się buntują"
 flavor_bra_dynasty.5.desc: "Przez ekonomiczny upadek kraju [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są rozgoryczeni i wściekli. Odmawiają pracy na polach, póki ich żądania dotyczące rozprawy z raubritterami nie zostaną spełnione..."
 flavor_bra_dynasty.5.a: "Poprawmy ich sytuację."
 flavor_bra_dynasty.5.b: "To tylko chłopi. Nie będą sprawiać kłopotów."
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] przejmują kontrolę"
 flavor_bra_dynasty.6.desc: "Chociaż na papierze władza należy do rodu $bra_wittelsbach_hyperlink$, faktyczne rządy sprawują ci, którzy mają poparcie mas. W wiejskich osadach są to [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Jeśli chcemy zdobyć jakikolwiek autorytet na naszej ziemi, musimy odebrać go duchownym..."
 flavor_bra_dynasty.6.a: "Pozbawić ich władzy."
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] nie będą niepokojeni."
 flavor_bra_dynasty.7.title: "Odmowa płacenia podatków miejskich"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName] jest w kiepskim położeniu. Ziemie są słabo zaludnione i jeszcze mniej rozwinięte. Większość [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dochodów bierze się z podatków od miast i miasteczek. Jednak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] odmawiają płacenia swojej części naszemu państwu, ponieważ nie widzą powodu, by uznawać ród $bra_wittelsbach_hyperlink$ za suwerena..."
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] się ukorzą."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "Dynastia $bra_wittelsbach_hyperlink_no_tt$ ożywia kraj [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.8.desc: "Po latach biedy i zniszczeń; latach autonomicznych posiadłości i tyranii raubritterów; latach wyzwań i pretendentów, ród $bra_wittelsbach_hyperlink$ zwyciężył, a [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetName] to klejnot regionu [ShowRegionName('north_german_region')]. Niech żyje [target_character.GetName]!"
 flavor_bra_dynasty.8.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] stanie się dumą dynastii $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip] i tajemnice"
 flavor_bra_dynasty.9.desc: "Ta śmierć była szybka i niespodziewana, ale dziedzictwo nieboszczyka wciąż nawiedza państwo [ROOT.GetCountry.GetName]. [target_character.GetName], rzekomy $bra_askanier_hyperlink$ rządzący krajem [ROOT.GetCountry.GetFlavorRank] do 1320 roku, okazał się najbardziej zwodniczym oszustem i intrygantem w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej historii. Na pogrzebie rozkopano stary grób zmarłego, by wreszcie mógł spocząć w pokoju. Jednak ceremonię przerwano, gdy znaleziono szkielet, którym okazał się [GetCharacter('bra_waldemar_askanier').GetName] – #italic $name_waldemar$#!.\n\nBył to wielki wstyd dla państwa [ROOT.GetCountry.GetNameWithNoTooltip], ponieważ jeden zwyczajny człowiek zdołał oszukać cały naród..."
 flavor_bra_dynasty.9.a: "Jak to się mogło stać? Powinniśmy być mądrzejsi..."
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip] powraca"
 flavor_bra_dynasty.1000.desc: "Ponieważ żaden cesarz unii $bra_hre_hyperlink$ nie jest już związany z rządzącą dynastią $bra_wittelsbach_hyperlink$, prawo do rządzenia, jakie posiada [bra_ruler.GetName], po raz kolejny poddano pod wątpliwość. Ludność kraju [ROOT.GetCountry.GetName] tęskni za epoką władzy rodu $bra_askanier_hyperlink$. Zrządzeniem losu [target_character.GetName], uważany za zmarłego, pojawił się publicznie. Twierdzi, że upozorował własny pogrzeb, by udać się do Ziemi Świętej. [target_character.GetShortNameWithNoTooltip] powrócił, by przejąć #L [ROOT.GetCountry.GetAdjective|l]ki#! tron, na którym zasiada [bra_ruler.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nNa szczęście [emperor_ruler.GetName] i [bra_ruler.GetShortNameWithNoTooltip] są w życzliwych stosunkach. W związku z tym $bra_hre_emperor_hyperlink$ wspiera ród $bra_wittelsbach_hyperlink_no_tt$, przeciwstawiając się pretendentowi."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nNiestety, $bra_hre_emperor_hyperlink$ woli dynastię $bra_askanier_hyperlink_no_tt$ zamiast rodu $bra_wittelsbach_hyperlink_no_tt$. Dlatego [emperor_ruler.GetName] przekazuje prawo do rządzenia państwem [bra_country.GetNameWithNoTooltip] i to [target_character.GetShortNameWithNoTooltip] ma zasiąść na tronie. Jeśli jednak [emperor_ruler.GetNameWithNoTooltip] zawrze z nami układ, [target_character.GetShortNameWithNoTooltip] nie będzie stanowić zagrożenia..."
 flavor_bra_dynasty.1000.a: "$bra_hre_emperor_hyperlink$ wysłucha naszego poselstwa!"
 flavor_bra_dynasty.1000.a.at: "Każdy kraj, w którym rządzi członek rodu $bra_wittelsbach_hyperlink$, zyskuje: [ShowBiasValue('opinion_support_our_dynasty_member')|+0] [Concept('opinion','opinii')|e] wobec państwa [ROOT.GetCountry.GetName]"
 flavor_bra_dynasty.1000.a.tt: "[emperor_country.GetName] otrzyma prośbę o pomoc w rozprawieniu się z pretendentem. Cały proces potrwa #Y 2 lata#! i będziemy musieli spełnić warunki, jakie postawi $bra_hre_emperor_hyperlink$, chyba że ma o nas [Concept('opinion','opinię')|e] przewyższającą #Y 100#! pkt."
 flavor_bra_dynasty.1000.b: "Sami zabijemy pretendenta!"
 flavor_bra_dynasty.1000.b.tt: "Postaramy się, by [target_character.GetName] poniósł śmierć. Jeśli nam się powiedzie, [bra_ruler.GetName] odzyska prawo do rządzenia, a $bra_variable_counter$ przesunie się o #Y +5#! pkt. w stronę „d$bra_wittelsbacher_investment_var$”.\nJeśli nam się nie powiedzie, wybuchnie [civil_war|e]."
 flavor_bra_dynasty.1000.c: "Abdykujmy na rzecz prawdziwego władcy państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1000.c.at: "Każdy kraj, w którym rządzi członek rodu $bra_wittelsbach_hyperlink$, zyskuje: [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0] [Concept('opinion','opinii')|e] wobec państwa [ROOT.GetCountry.GetName]"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "[ShowPopTypeName('nobles')] z maksymalnie #Y 4#! najbardziej zaludnionych posiadanych lokacji otrzymuje następujące efekty:\n – traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]\n – dołącza do frakcji, której przewodzi [false_waldemar_rebel.GetName]"
 flavor_bra_dynasty.1001.title: "[target_character.GetShortNameWithNoTooltip] wywołuje bunt w państwie [bra_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "Ambasador z kraju [bra_country.GetName] przybył na nasz wielki dwór, by prosić o wsparcie przeciwko rosnącemu w siłę pretendentowi i rywalowi, z którym zmaga się [bra_ruler.GetName]. Najwyraźniej samozwańczy „[target_character.GetName]” twierdzi, że powrócił z pielgrzymki do Ziemi Świętej, a teraz domaga się tronu [bra_country.GetAdjectiveWithNoTooltip|l]kiego.\n\nJednak dotarły do nas wieści o oszustwie, ponieważ ten „$name_waldemar$” jest zwykłym pretendentem."
 flavor_bra_dynasty.1001.desc: "Ambasador z kraju [bra_country.GetName] przybył na nasz dwór z prośbą o wsparcie w konflikcie dynastycznym. Były władca państwa [bra_country.GetNameWithNoTooltip], [target_character.GetName], powrócił z długiej pielgrzymki do Ziemi Świętej, a teraz ponownie odzyskuje tron #L [bra_country.GetAdjective|l]ki#! dla siebie. [bra_ruler.GetName] znajduje niewielkie poparcie wśród poddanych i zgłasza gotowość do negocjacji z nami w zamian za nasze wsparcie przeciwko pretendentowi."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] zostanie wygnany z państwa [bra_country.GetName], a [modifier|e] „[ShowModifier('bra_waldemar_rallies_nobility')]” zostanie usunięty."
 flavor_bra_dynasty.1001.a: "Będziemy wspierać tę sprawę w zamian za złoto."
 flavor_bra_dynasty.1001.a.tt: "Otrzymamy [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [Concept('gold','złota')|e] od państwa [bra_country.GetName] za #Y 1 rok#!"
 flavor_bra_dynasty.1001.b: "Ręka rękę myje. Pomóżmy im!"
 flavor_bra_dynasty.1001.b.tt: "Państwo [bra_country.GetName] zagłosuje na nas za #Y 1 rok#!"
 flavor_bra_dynasty.1001.c: "Ród $bra_wittelsbach_hyperlink_no_tt$ otrzyma naszą pomoc w zamian za polityczną przysługę."
 flavor_bra_dynasty.1001.c.tt: "Za #Y 1 rok#! otrzymamy [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] [Concept('opinion','opinii')|e] u wszystkich [Concept('countries','państw')|e], w których rządzi [dynasty|e] $bra_wittelsbach_hyperlink$"
 flavor_bra_dynasty.1001.d: "Ród $bra_wittelsbach_hyperlink_no_tt$ otrzyma wsparcie."
 flavor_bra_dynasty.1001.d.tt: "Nie poprosimy o nic w zamian."
 flavor_bra_dynasty.1001.e: "Nic nie zyskamy, pomagając dynastii $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1001.e.tt: "Odrzucimy poparcie dla rodu $bra_wittelsbach_hyperlink$, obniżając [Concept('opinion','opinię')|e] we wszystkich [Concept('countries','krajach')|e], w których rządzi [dynasty|e] $bra_wittelsbach_hyperlink_no_tt$ o [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], ale poprawiając opinię wszystkich krajów zrządzonych przez dynastię $bra_askanier_hyperlink$ o [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] za #Y 1 rok#!"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] może wymierzać sprawiedliwość wedle własnej woli."
 flavor_bra_dynasty.1001.zzz.tt: "Państwo [bra_country.GetName] może zdecydować, z jakimi konsekwencjami zmierzy się [target_character.GetName]"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$ udziela wsparcia"
 flavor_bra_dynasty.1002.desc: "Na nasz dwór dotarły wspaniałe wieści! $bra_hre_emperor_hyperlink$, [emperor_ruler.GetName] państwa [emperor_country.GetName], szczerze popiera walkę, jaką prowadzi [bra_ruler.GetName], próbując nie dopuścić, by pretendent, [target_character.GetName], objął tron!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nOczywiście, takie wsparcie nie jest darmowe. [emperor_ruler.GetShortNameWithNoTooltip] podkreśla, że tego typu pomoc jest obciążeniem dla skarbca. W tej sytuacji [emperor_ruler.GetHeShe] oczekuje daniny w wysokości [ROOT.GetVariable('bra_owes_gold').GetValue|V2] szt. złota."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nOczywiście, takie wsparcie nie jest darmowe. [emperor_ruler.GetShortNameWithNoTooltip] chce zabezpieczyć swoje prawa do sukcesji w państwie $bra_hre_hyperlink$, i oczekuje pełnej lojalności wobec swej dynastii, gdy nadejdzie pora na zajęcie cesarskiego tronu."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nOczywiście, takie wsparcie nie jest darmowe. [emperor_ruler.GetShortNameWithNoTooltip] liczy, że będziemy sławić cesarski ród i [emperor_country.GetNameWithNoTooltip] wśród wszystkich członków dynastii $bra_wittelsbach_hyperlink$."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nKu naszemu zaskoczeniu, $bra_hre_emperor_hyperlink$ nie oczekuje niczego w zamian. Udzieli nam pomocy z dobroci serca, bez żadnych zobowiązań."
 flavor_bra_dynasty.1002.a: "Wreszcie. Autorytet rodu $bra_wittelsbach_hyperlink_no_tt$ został odbudowany!"
 flavor_bra_dynasty.1002.a.tt: "Każdy [country|e], w którym rządzi [dynasty|e] $bra_wittelsbach_hyperlink$, zyskuje [ShowBiasValue('opinion_supported_the_wittelsbacher')|0] [Concept('opinion','opinii')|e] o państwie [emperor_country.GetName]"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$ odmawia wsparcia"
 flavor_bra_dynasty.1003.desc.dead: "$bra_hre_emperor_hyperlink$ przysyła wiadomość. W trakcie swego żywota [emperor_ruler.GetName] decyduje się stanąć po przeciwnej nam stronie w naszym wewnętrznym konflikcie, z powodów znanych tylko sobie. [target_character.GetName] wciąż ma autorytet..."
 flavor_bra_dynasty.1003.desc.wittelsbach: "Straszne wieści dotarły na nasz dwór! [target_character.GetName] wciąż sieje chaos, a$bra_hre_emperor_hyperlink$ w końcu zajmuje stanowisko w tej sprawie. Pomimo rodzinnych powiązań z dynastią, [emperor_ruler.GetName] nie udzieli wsparcia, którego potrzebuje [bra_ruler.GetName] i otwarcie sprzeciwia się własnemu rodowi!"
 flavor_bra_dynasty.1003.desc: "Straszne wieści dotarły na nasz dwór! [target_character.GetName] wciąż sieje chaos, a $bra_hre_emperor_hyperlink$ w końcu zajmuje stanowisko w tej sprawie: [emperor_ruler.GetName] nie udzieli wsparcia, którego potrzebuje [bra_ruler.GetName] i otwarcie sprzeciwia się rodowi $bra_wittelsbach_hyperlink_no_tt$!"
 flavor_bra_dynasty.1003.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] jest w sytuacji nie do pozazdroszczenia..."
 flavor_bra_dynasty.1003.a.tt: "Każdy [country|e], w którym rządzi [dynasty|e] $bra_wittelsbach_hyperlink$, traci [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] [Concept('opinion','opinii')|e] na temat państwa [emperor_country.GetName], zaś każdy kraj, w którym rządzi dynastia $bra_askanier_hyperlink$ zyskuje [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] opinii o tym państwie"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$ udziela bezwarunkowego wsparcia"
 flavor_bra_dynasty.1004.desc: "Wieści z państwa $bra_hre_emperor_country_hyperlink$ dotarły na nasz dwór. W związku z niehonorowymi działaniami, jakie podejmuje [target_character.GetName], $bra_hre_emperor_country_hyperlink$ przyznaje nam bezwarunkowe prawo do rozprawienia się z oszustem według własnego uznania."
 flavor_bra_dynasty.1004.a: "Wypędzić [target_character.GetHimHer]."
 flavor_bra_dynasty.1004.b: "Stracić [target_character.GetHimHer]."
 flavor_bra_dynasty.1004.c: "Właściwie, [target_character.GetHisHer|U] umiejętności mogą się nam przydać..."
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName] otrzyma drugą szansę i może otrzymać posadę w naszym gabinecie"
 flavor_bra_dynasty.1005.title: "Wątpliwa autentyczność"
 flavor_bra_dynasty.1005.desc: "Rządy dynastii $bra_wittelsbach_hyperlink$ zakończyły się, a wspaniały ród $bra_askanier_hyperlink$ wreszcie powraca do państwa [bra_country.GetName]. Jednak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wzbudza podejrzenia. [target_character.GetName] nie pamięta swoich osiągnięć sprzed rzekomo fałszywego pogrzebu. Członkowie rodu $bra_askanier_hyperlink_no_tt$ zauważają niewytłumaczalne zmiany w wyglądzie ukochanego członka rodziny, a nawet styl rządzenia zdecydowanie różni się od poprzedniego. [target_character.GetShortNameWithNoTooltip] obwinia za te niespójności przeżycia podczas swojej pielgrzymki do Ziemi Świętej..."
 flavor_bra_dynasty.1005.a: "Rozpocznijmy dochodzenie i sprawdźmy, czy [target_character.GetHisHer] mówi prawdę."
 flavor_bra_dynasty.1005.a.tt: "Rozpocznie się dochodzenie, które ujawni, czy [target_character.GetName] naprawdę ma związki z dynastią $bra_askanier_hyperlink$..."
 flavor_bra_dynasty.1005.b: "To tylko nieuzasadnione plotki..."
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip] – wynik dochodzenia"
 flavor_bra_dynasty.1006.desc: "Po 2 latach badań, śledztw i porównywania dokumentów, sprawa autentyczności pochodzenia, którym legitymuje się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName], wreszcie znalazła swój koniec."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nZgodnie z wynikami dochodzenia, [target_character.GetName] rzeczywiście należy do dynastii $bra_askanier_hyperlink$, choć nie jest to prawdziwy [GetCharacter('bra_waldemar_askanier').GetName], za którego się podaje. Rzeczywiście, nosi to samo imię, co nasz zmarły przed laty margrabia, ale okazuje się, że doszło do pomyłki i nie jest to ten sam $name_waldemar$."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nPomimo najlepszych starań, by utrzymać tę farsę, kłamstwa wreszcie wyszły na jaw w konfrontacji z faktami. [target_character.GetShortNameWithNoTooltip] to zwykły oszust, wywodzący w pole cały dwór, a nawet członków rodu $bra_askanier_hyperlink$ myślących, że [GetCharacter('bra_waldemar_askanier').GetName] znów żyje i ma się dobrze. Dwór [bra_country.GetAdjectiveWithNoTooltip|l]ki wyraża głośne oburzenie, a różne organy rządowe domagają się rozwiązania problemu."
 flavor_bra_dynasty.1006.a: "Podobieństwa były po prostu uderzające."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] i każdy potomek zmienią swoją [Concept('dynasty','dynastię')|e] na $bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "Przynajmniej nie należy do rodu $bra_wittelsbach_hyperlink_no_tt$..."
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] i każdy potomek zmienią swoją [Concept('dynasty','dynastię')|e] na [target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "Usunąć tego oszusta!"
 flavor_bra_dynasty.1007.title: "Fałszywy [target_character.GetNameWithNoTooltip] zostaje stracony"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] został schwytany i osadzony w więzieniu przez ludzi uważających, że to [bra_ruler.GetName] ma prawo do władzy. Jak się okazało, [target_character.GetShortNameWithNoTooltip] nie należy do rodu $bra_askanier_hyperlink$. Nie może nawet pochwalić się tym samym pochodzeniem, co [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Oskarżono go o oszustwo, zdradę oraz zagrożenie dla stabilności państwa [bra_country.GetName] i uznano winnym..."
 flavor_bra_dynasty.1007.desc.failed_execution: "W środku nocy [target_character.GetName] został schwytany i uwięziony w mieście [bra_country.GetCapital.GetName], gdzie miał zostać stracony o świcie. Jednak [target_character.GetShortNameWithNoTooltip] okazał się przebiegły, przewidując nasze ruchy. Po schwytaniu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w wielkiej liczbie wkroczyli do pałacowych lochów i uwolnili pretendenta.\n\nTeraz państwo [bra_country.GetName] stoi w obliczu wojny domowej, której wyniku nie można przewidzieć..."
 flavor_bra_dynasty.1007.a: "Kolejny kryzys został zażegnany."
 flavor_bra_dynasty.1007.b: "Do broni!"
 bra_true_waldemar_identity_reveal_tt: "#italic Dowiemy się, kim naprawdę jest [target_character.GetName]...#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "[ShowPopTypeName('nobles')] z maksymalnie #Y 12#! najbardziej zaludnionych posiadanych lokacji otrzymuje następujące efekty:\n – traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]\n – dołącza do frakcji, której przewodzi [false_waldemar_rebel.GetName]"
 false_waldemar_rebel: "$name_waldemar$ ma wsparcie"
 flavor_bra_dynasty.1100.title: "Zaniedbania w kraju [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1100.desc: "Ziemie państwa [root_country.GetName] zawsze były raczej słabo rozwinięte. Jednak nawet w najgorszych czasach kraj [root_country.GetNameWithNoTooltip] nigdy nie był tak zniszczony, jak pod rządami rodu $bra_wittelsbach_hyperlink$.\n\nWieści o tej kiepskiej sytuacji słyszy nawet $bra_hre_emperor_hyperlink$. Nie wiadomo, jak długo [root_ruler.GetName] będzie jeszcze rządzić tymi włościami..."
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$ z pewnością zrozumie nasze położenie."
 flavor_bra_dynasty.1101.title: "Ród $bra_wittelsbach_hyperlink_no_tt$ zawiódł $bra_hre_hyperlink_no_tt$"
 flavor_bra_dynasty.1101.desc: "Jedno z naszych państw elektorów – [root_country.GetFlavorRank|l] [root_country.GetName] – znalazło się w kiepskiej sytuacji. Ziemiami rządzą lokalni raubritterzy, gospodarka podupada, a [root_country.GetGovernment.GetRulerTitle|l] [root_ruler.GetName] dopuszcza się zaniedbań, przez co ziemie te stały się solą w oku kraju $bra_hre_hyperlink$. Ponieważ to my, $bra_hre_emperor_hyperlink$ $bra_hre_hyperlink_no_tt$, sprawujemy najwyższą władzę, nie możemy pozwolić na dalsze kontynuowanie tych słabych rządów."
 flavor_bra_dynasty.1101.a: "Państwo [root_country.GetFlavorRank] znajdzie się pod naszą bezpośrednią kontrolą."
 flavor_bra_dynasty.1101.a.tt: "[emperor_ruler.GetName] otrzyma tytuł [Concept('ruler','osoby rządzącej')|e] państwem [root_country.GetName], tworząc z nim [Concept('union','unię')|e]"
 flavor_bra_dynasty.1101.b: "Niech [dynasty_character.GetNameWithNoTooltip] rządzi krajem [root_country.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1101.b.tt: "[dynasty_character.GetName] otrzyma tytuł [Concept('ruler','osoby rządzącej')|e] krajem [root_country.GetName]"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip] będzie sprawować władzę w naszym imieniu."
 flavor_bra_dynasty.1101.c.tt: "[cabinet_character.GetName] otrzyma tytuł [Concept('ruler','osoby rządzącej')|e] krajem [root_country.GetName], co oznacza, że od teraz jest to nasz [ShowSubjectTypeName('vassal')|l], ale spowoduje to wzrost [Concept('antagonism','antagonizmu')|e] członków unii [GetUniqueInternationalOrganization('hre').GetName] o [ShowBiasValue('subjugated_elector_antagonism')|-=0]."
 subjugated_elector_antagonism: "Podporządkowany elektor"
 flavor_bra_dynasty.1101.d: "Jeden z naszych doradców poprawi sytuację w państwie [root_country.GetAdjectiveWithNoTooltip]kim."
 flavor_bra_dynasty.1101.d.tt: "Miejscowy doradca z naszej rady otrzyma tytuł [Concept('ruler','osoby rządzącej')|e] krajem [root_country.GetName]"
 flavor_bra_dynasty.1101.e: "Dajmy spokój rodowi $bra_wittelsbach_hyperlink_no_tt$, poradzą sobie."
 flavor_bra_dynasty.1101.e.tt: "Zostawimy dynastię $bra_wittelsbach_hyperlink$ w spokoju, zezwalając jej na dalsze rządy w kraju [root_country.GetName]"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$ wysyła odpowiedź"
 flavor_bra_dynasty.1102.desc.wittelsbach: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ziemie państwa [root_country.GetName] zostaną przyłączone do państwa [emperor_country.GetNameWithNoTooltip], a władzę nad nimi otrzyma [emperor_ruler.GetName]."
 flavor_bra_dynasty.1102.desc: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ród $bra_wittelsbach_hyperlink$ od tej chwili nie posiada już władzy. [emperor_ruler.GetName] otrzyma pod swoje bezpośrednie rządy ziemie państwa [root_country.GetName], co oznacza, że nasz kraj i [emperor_country.GetNameWithNoTooltip] zawrą przymusową unię personalną."
 flavor_bra_dynasty.1102.a: "Niech żyje $bra_hre_emperor_hyperlink$!"
 flavor_bra_dynasty.1102.b: "Oby tym razem dynastia $bra_wittelsbach_hyperlink_no_tt$ dała sobie radę."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ziemiami państwa [root_country.GetName] będzie rządzić teraz [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.desc: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ród $bra_wittelsbach_hyperlink$ od tej chwili nie posiada już władzy. Ziemiami państwa [root_country.GetName] będzie zarządzać osobiście [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.a: "Niechaj [dynasty_character.GetShortNameWithNoTooltip] rządzi z pełną mocą."
 flavor_bra_dynasty.1103.b: "To chyba nowa szansa dla rodu $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ziemiami będzie zarządzać teraz nowa osoba z rodu $bra_wittelsbach_hyperlink$, która już wcześniej udowodniła swoją wartość. [cabinet_character.GetName] otrzyma państwo [root_country.GetName] we władanie, gdyż wykazuje się wyjątkową lojalnością wobec kraju [emperor_country.GetName]."
 flavor_bra_dynasty.1104.desc: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ród $bra_wittelsbach_hyperlink$ od tej chwili nie posiada już władzy. Ziemiami państwa [root_country.GetName] będzie zarządzać osobiście [cabinet_character.GetName], gdyż wykazuje się wyjątkową lojalnością wobec kraju [emperor_country.GetName]."
 flavor_bra_dynasty.1104.a: "Przynajmniej nie jest to ktoś z rodu $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.b: "No świetnie, dynastia $bra_wittelsbach_hyperlink_no_tt$ wróciła..."
 flavor_bra_dynasty.1104.c: "Nie ugniemy kolan przed państwem [emperor_country.GetNameWithNoTooltip]!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że ród $bra_wittelsbach_hyperlink$ od tej chwili nie posiada już władzy. Ziemiami państwa [root_country.GetName] będzie zarządzać osobiście [hohenzollern_character.GetName], ze względu na swoje dobre rady udzielane dynastii $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1105.a: "Niechaj [hohenzollern_character.GetHeShe] rządzi mądrze."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "Ambasador z kraju [emperor_country.GetName] przybywa na nasz dwór. Ogłasza, że władcy z rodu $bra_wittelsbach_hyperlink$ otrzymują cesarskie ostrzeżenie, ale zachowują prawo do rządzenia państwem [root_country.GetFlavorRank]."
 flavor_bra_dynasty.1106.a: "Kraj [root_country.GetNameWithNoTooltip] na zawsze pozostanie we władaniu rodu $bra_wittelsbach_hyperlink_no_tt$..."
 flavor_bra_dynasty.1107.title: "Opór państwa [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1107.desc: "Uparte nieudolne państwo [root_country.GetName] odmawia podporządkowania się nam i przyjęcia naszej pomocy. Jest więcej niż oczywiste, że jego niekompetentne przywództwo nie ma żadnej wizji, dlatego mamy wystarczające powody, aby ujarzmić je siłą."
 flavor_bra_dynasty.1107.a: "Nie tolerujemy zdrajców!"
 flavor_bra_dynasty.1200.title: "Ciężki okres państwa [bra_country.GetAdjectiveWithNoTooltip|l]kiego"
 flavor_bra_dynasty.1200.desc: "Po latach nieudolnego zarządzania rodu $bra_wittelsbach_hyperlink$, dynastia [emperor_dynasty.GetName] przejęła władzę w państwie [bra_country.GetName]. Choć nasze intencje wobec tych ziem są szczere i dobre, nie zdołamy samodzielnie naprawić szkód, które spowodował ród $bra_wittelsbach_hyperlink_no_tt$ w tym regionie.\n\nJedna z najbardziej zaufanych osób wśród naszych doradców – [hohenzollern_character.GetName] – wykazała się wielkimi kompetencjami w kwestiach administracji oraz dyplomacji. Jeśli otrzyma władzę i autonomię, może pomóc stanąć państwu [bra_country.GetNameWithNoTooltip] na nogi."
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip] dostanie od nas państwo [bra_country.GetFlavorRank] we władanie."
 flavor_bra_dynasty.1200.a.tt: "[hohenzollern_character.GetName] zastąpi [Concept('ruler','osobę rządzącą')|e] państwem [bra_country.GetName]"
 flavor_bra_dynasty.1200.b: "Nonsens. Nadal możemy sami władać państwem [bra_country.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip] – nowa władza w państwie [bra_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1201.desc: "Po latach nieudolnych rządów dynastii $bra_wittelsbach_hyperlink$, arystokraci z państwa [emperor_country.GetName] przejęli kontrolę nad krajem [bra_country.GetName]. Chociaż ich intencje leżą w naszym najlepszym interesie, ich obowiązki wobec kraju $bra_hre_hyperlink$ uniemożliwiły im rządzenie naszymi ziemiami z zaangażowaniem większym od najbardziej entuzjastycznie nastawionego członka rodu $bra_wittelsbach_hyperlink_no_tt$.\n\nNa szczęście dla nas [emperor_ruler.GetName] dobrze zna sytuację, dlatego wysyła do nas nowy zarząd. [hohenzollern_character.GetName] będzie samodzielnie administrować państwem [bra_country.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1201.a: "Niechaj [hohenzollern_character.GetHeShe] rządzi mądrze i twardo."
