l_polish:
 flavor_kni.3.title: "Wspaniała karaka z miasta [ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_kni.3.desc: "Niewielka, acz sprawna #L [ROOT.GetCountry.GetAdjective|l]ka#! flota była przez setki lat zmorą dla różnych #L [ShowReligionAdjective('muslim')|l]kich#! nieprzyjaciół. Ochrona akwenów przed wrogimi korsarzami oraz przechwytywanie #L [ShowReligionAdjective('muslim')|l]kich#! statków handlowych poprawiało stan skarbca w stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName] oraz budziło strach u #L [ShowReligionAdjective('muslim')|l]kich#! żeglarzy. Jednym z najsłynniejszych wydarzeń było przechwycenie w roku [GetCurrentYear] wspaniałej, pełnej ogromnych bogactw karaki z miasta [ShowLocationName('alexandria')]."
 flavor_kni.3.a: "Mamy boskie poparcie!"
 opinion_captured_alexandria_great_carrack: "Przechwycona wspaniała karaka z Aleksandrii"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'uznawana jest za jedną','uznawany jest za jednego')] z najlepszych budowniczych fortyfikacji w regionie [target_location.GetRegion.GetSubContinent.GetContinent.GetName] i [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] zlecenie ulepszenia twierdzy na [ShowLocationName('rodos')]. W roku [GetCurrentYear], gdy [target_character.GetName] dopiero co [Select_CString(target_character.IsFemale,'przybyła','przybył')] do naszej stolicy w celu rozpoczęcia swojej pracy, [Select_CString(target_character.IsFemale,'została ona tak bardzo oczarowana','został on tak bardzo oczarowany')] naszym ludem i jego ideałami, że [Select_CString(target_character.IsFemale,'zaczęła','zaczął')] błagać, by [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'pasowała','pasował')] [Select_CString(target_character.IsFemale,'ją','go')] na rycerza. Zaczęła wtedy narastać presja, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przyjęła','przyjął')] tę prośbę z uwagi na [Select_CString(target_character.IsFemale,'jej','jego')] determinację oraz umiejętności techniczne."
 flavor_kni.4.a: "Będzie [target_character.GetSheHe] stanowić dla nas wspaniałą pomoc..."
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "Po zdobyciu przez nasz lud [ShowLocationName('malta')] stała się tak potężną twierdzą jak [ShowLocationName('rodos')]. [target_character.GetName] [Select_CString(target_character.IsFemale,'sprawiła','sprawił')], że dzięki walecznej obronie [Select_CString(target_character.IsFemale,'jej','jego')] zdyscyplinowanego garnizonu miasto kilkukrotnie przetrzymało atak wrogich najeźdźców. Nowa twierdza stała się miastem pełnym okazałych pałaców i niezrównanych fortyfikacji, a ponadto, głównie dzięki naszym morskim wypadom przeciwko różnym wrogom, będzie nadal rosnąć w siłę i opływać w bogactwa."
 flavor_kni.5.a: "Oto symbol naszej wiary i wytrwałości!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Grupa legendarnych rycerzy, [GetCountry('KNI').GetName], zahartowanych w piekielnym ogniu śródziemnomorskich bitew, przybyła na nasz dwór z pewną prośbą. [target_rodos_owner.GetLongName] [Select_CString(target_rodos_owner.IsFemale,'wypędziła','wypędził')] ich z wyspy [ShowLocationName('rodos')], a więc rozpoczęli oni wieloletnią wędrówkę, poszukując nowego domu, aby móc kontynuować pobożną obronę naszej wiary, aż w roku [GetCurrentYear] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'zgodziła','zgodził')] się przyznać im suwerenność wyspy [ShowLocationName('malta')]. Decyzja ta oczekuje na nasze zatwierdzenie."
 flavor_kni.100.a: "Niech [GetCountry('KNI').GetNameWithNoTooltip] otrzyma wyspę [ShowLocationNameWithNoTooltip('malta')] na własność."
 spa_ceded_malta: "Malta została oddana"
 spa_ceded_malta_pap: "Malta została przekazana rycerzom"
 flavor_kni.100.b: "Nic im nie dawajmy."
 spa_refused_ceding_malta: "Odrzucono przekazanie Malty rycerzom"
 #New Events
 flavor_kni.7.title: "Przekład kroniki"
 flavor_kni.7.desc: "#italic Kronika z Morei#! jest księgą opisującą ustanowienie #italic frankokracji#! w Grecji i obejmuje większość lat XIII wieku następujących po IV wyprawie krzyżowej. I choć [GetCountry('LAT').GetLongName] przegrali z państwem [GetCountry('BYZ').GetLongName], inne narody wciąż istnieją, włączając w to kraj [ROOT.GetCountry.GetName]. Przetłumaczmy kronikę na nasz język, rozszerzając jednocześnie dzieło o historię naszego państwa."
 flavor_kni.7.a: "Przetłumaczmy kronikę."
 flavor_kni.7.b: "Nie zawracajmy sobie tym głowy."
 flavor_kni.8.title: "Kościół Trójcy Świętej"
 flavor_kni.8.desc: "Gdy kraj [ROOT.GetCountry.GetName] stał się celem wszystkich krzyżowców pragnących walczyć w imię #L [target_religion.GetAdjective|l]kiej#! wiary, nasza ojczyzna, wyspa [target_location.GetName], musi przystosować się, by pomieścić większą liczbę wiernych. Chcąc to zrobić, [ROOT.GetCountry.GetFlavorRank|l] chce wydać część nagromadzonego bogactwa i wybudować nowy kościół."
 flavor_kni.8.a: "Będzie to kościół pod wezwaniem Trójcy Świętej."
 flavor_kni.8.b: "Niech kościół ten będzie pod wezwaniem Archanioła Michała."
 flavor_kni.8.c: "Chwalimy Pana na inne sposoby."
 flavor_kni.9.title: "Zamek Feraklos"
 flavor_kni.9.desc: "Zamek Feraklos to tylko jedna z wielu twierdz w naszej ojczyźnie, którą jest [target_location.GetName]. W roku 1306 była to forteca, którą musieliśmy zdobyć, aby utrzymać dla siebie wyspę. Teraz, ponad sto lat później, stoi zaniedbana i popada w ruinę na rzecz fortyfikacji w naszej stolicy. Być może jest to czas, by przeznaczyć pieniądze na odnowę i przywrócenie świetności tego zamku."
 flavor_kni.9.a: "Sfinansujmy odbudowę."
 flavor_kni.9.b: "Nie potrzebujemy się bronić."
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip] piractwo"
 flavor_kni.10.desc: "Wraz z ustanowieniem #italic frankokracji#! w południowej części regionu [ShowRegionName('balkan_region')] oraz następującą po tym ekspansją handlową republik kupieckich z regionu [ShowRegionName('italy_region')] liczba statków handlowych przemierzających prowincję [ShowProvinceDefinitionName('aegean_sea_province')] przez ostatnie dziesięciolecia stale rosła. Jednakże koniunktura ta przyciąga również naszych wrogów, którzy wszelkimi sposobami pragną nam zaszkodzić. Dlatego też wrogowie naszej religii z kraju [target_country.GetName] zdecydowali się pozyskać korsarzy, którzy obecnie otwarcie atakują #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ką#! flotę."
 flavor_kni.10.a: "Wymierzymy im karę!"
 flavor_kni.11.title: "Fidei Defensor"
 flavor_kni.11.desc: "[Select_CString(target_character.IsFemale,'Jedna','Jeden')] z naszych generałów, [target_character.GetName], [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] tytuł #italic Fidei Defensor#! – [Select_CString(target_character.IsFemale,'obrończyni','obrońcy')] wiary, zatem wysłanie uroczystej prośby do Jego Świątobliwości w tej sprawie spotkało się z akceptacją. Uważamy, że wysiłki, jakie [Select_CString(target_character.IsFemale,'podjęła','podjął')] [target_character.GetNameWithNoTooltip], by chronić cały chrześcijański świat, są czymś wspaniałym i że pod [Select_CString(target_character.IsFemale,'jej','jego')] przywództwem #L [target_religion.GetAdjective|l]kie#! armie dotrą z naszą wiarą do każdego zakątka na świecie."
 flavor_kni.11.a: "Tytuł w pełni zasłużony!"
 #The Knights of the New World
 flavor_kni.12.title: "Rycerze nowego świata"
 flavor_kni.12.desc: "[ROOT.GetCountry.GetFlavorRank] z powodzeniem ustanawia swoją pierwszą kolonię w regionie [ShowRegionName('caribbean_region')], bastionie wiary i azylu dla #L [ShowReligionGroupAdjective('christian')|l]ich#! osadników z dala od zawirowań na kontynencie [ShowContinentName('europe')]. Kolonia ta jest świadectwem naszej misji, posiadając zarówno wartość strategiczną, jak i będąc nową granicą dla wpływów naszego państwa. Mimo że jest ona cennym atutem, nie ma zgody co do tego, czy powinniśmy bardziej rozwijać nasze kolonialne ambicje."
 flavor_kni.12.a: "Skupmy zasoby na dalszej kolonizacji."
 flavor_kni.12.b: "To drugorzędna sprawa."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName] tak bardzo pnie się po szczeblach kariery, że niektórzy pragną mianować [Select_CString(target_character.IsFemale,'ją','go')] na ważniejsze stanowisko, na czym skorzysta [ROOT.GetCountry.GetFlavorRank|l]. To [Select_CString(target_character.IsFemale,'doświadczona dowódczyni o pewnej ręce, która obrała','doświadczony dowódca o pewnej ręce, który obrał')] już sobie za cel zwiększenie naszej kontroli nad wyspami w regionie [ShowRegionName('caribbean_region')], wzmacniając naszą obronę i dbając o dobrobyt naszej kolonii."
 flavor_kni.13.a: "Niech będzie [Select_CString(target_character.IsFemale,'zarządczynią','zarządcą')] tych wysp."
 flavor_kni.13.b: "Nie potrzebujemy [target_character.GetHerHis] usług."
 flavor_kni.13.historical_info: "Phillippe de Longvilliers de Poincy był francuskim rycerzem z zakonu Świętego Jana, który służył jako gubernator w Saint Kitts od roku 1639 aż do śmierci w roku 1660. Zarządzał on wyspą, mając niemalże autonomiczną władzę, wzmacniał fortyfikacje oraz bronił tych terenów przed wrogimi potęgami kolonialnymi."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName] jest jedną z najwybitniejszych postaci, jaką ma do dyspozycji [ROOT.GetCountry.GetFlavorRank|l]. [Select_CString(target_character.IsFemale,'Znana jest z niezachwianej determinacji oraz doskonałych umiejętności dyplomatycznych. To niezłomna obrończyni naszych twierdz, która','Znany jest z niezachwianej determinacji oraz doskonałych umiejętności dyplomatycznych. To niezłomny obrońca naszych twierdz, który')] dąży do zwiększenia posiadanych terenów w basenie Morza Śródziemnego oraz utrzymania takiej pozycji wojskowej, abyśmy budzili szacunek u naszych wrogów. Jednocześnie umiejętnie porusza się po politycznym krajobrazie kontynentu [ShowContinentName('europe')], zapewniając kluczowe sojusze i wsparcie finansowe."
 flavor_kni.14.a: "Niech [ROOT.GetCountry.GetFlavorRank|l] ma w [Select_CString(target_character.IsFemale,'niej dobrą zarządczynię','nim dobrego zarządcę')]."
 flavor_kni.14.b: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mocno skorzysta na [target_character.GetHerHis] wiedzy."
 flavor_kni.14.c: "Nie jesteśmy zainteresowani."
 flavor_kni.14.historical_info: "Giovanni Paolo Lascaris od 1636 do 1657 roku służył jako Wielki Mistrz Zakonu Szpitalników. Jego rządy odznaczały się wysiłkami mającymi na celu wzmocnienie śródziemnomorskich fortyfikacji, aby zapewnić właściwą ochronę przeciwko Osmanom. Lascaris podejmował również umiejętne działania dyplomatyczne, otrzymując finansowe wsparcie od europejskich monarchów, którzy chcieli wspomóc działalność zakonu. Za jego panowania pozycja zakonu w basenie Morza Śródziemnego została wzmocniona, choć mierzył się on również z wewnętrznymi sporami dotyczącymi administrowania terytoriami zamorskimi."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "[ShowCultureNameWithNoTooltip('carib')]cy tubylcy atakują lokację [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "Grupy #L [ShowCultureName('carib')|l]kich#! wojowników dokonały niszczycielskich ataków na lokację [target_location.GetName], plądrując domostwa, paląc plony i mordując wielu naszych ludzi. Ci zaciekli wojownicy długo opierali się europejskiej ekspansji, a ich ataki pogrążyły nasze terytoria w chaosie. Część z naszych doradców argumentuje, że siłowa odpowiedź może doprowadzić jedynie do zwiększonego rozlewu krwi i sprowokować tylko większy odwet, na czym ucierpi [ROOT.GetCountry.GetFlavorRank|l]. Inni naciskają na kontratak i spustoszenie ich wiosek, aby już nigdy nie byli w stanie zagrozić naszym osadom."
 flavor_kni.15.a: "W tej sytuacji jesteśmy bezsilni."
 flavor_kni.15.b: "Dokonać kontrataku!"
 flavor_kni.15.historical_info: "Kontrola Szpitalników nad wyspami Karaibów była niewielka. Poza poszczególnymi stolicami na każdej z wysp reszta ich osad była łatwym celem dla tubylców. Jeden taki atak karaibskiego plemienia na Saint Barthélemy doprowadził do śmierci niezliczonej liczby ludzi, a ci, których oszczędzono, uciekli z wyspy, jeszcze bardziej osłabiając kontrolę zakonu nad jego własnymi koloniami."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Rycerze zmieniają się w piratów"
 flavor_kni.16.desc: "Jako że [ROOT.GetCountry.GetFlavorRank|l] zmaga się z problemami gospodarczymi, część naszych ludzi zaczęła uciekać się do desperackich działań. Szukając bogactwa i przygód, wielu rycerzy zaczęło atakować łodzie #L [ShowReligionGroupAdjective('muslim')|l]ich#! kupców i plądrować je, by utrzymać swój wystawny styl życia. Część nawet w zupełności porzuciła naszą sprawę, zmieniając się w korsarzy lub zaciągając do obcych flot dla osobistych korzyści. I choć część uważa takie działania za haniebne, inni argumentują, że ataki te są konieczne, by utrzymać [ROOT.GetCountry.GetFlavorRank|l] na powierzchni."
 flavor_kni.16.a: "Nie jesteśmy w stanie ich powstrzymać."
 flavor_kni.16.b: "Potępmy te działania i przywróćmy dyscyplinę."
 flavor_kni.16.c: "Przymknijmy oko, jeśli tylko dzielą się łupem."
 flavor_kni.16.historical_info: "Gdy Rycerze Szpitalnicy osiedli na Malcie, stanęli w obliczu rosnących problemów ekonomicznych. Ich tradycyjne źródła dochodów zaczęły się kurczyć, a finansowy ciężar utrzymywania floty patrolującej Morze Śródziemne stawał się coraz większy. W odpowiedzi na zaistniałą sytuację wielu rycerzy przemieniło się w korsarzy, atakując muzułmańskie łodzie kupieckie pod pozorem obrony chrześcijaństwa. Z czasem niektórzy rycerze zagłębili się w to jeszcze bardziej i piractwo stało się ich sposobem na życie, pławili się w luksusie dzięki grabieży, a część nawet dołączyła do francuskich i hiszpańskich flot w poszukiwaniu bogactw i przygód."
 #The Capture of Tripoli
 flavor_kni.17.title: "Przejęcie miasta [ShowLocationNameWithNoTooltip('tripoli')]"
 flavor_kni.17.desc: "Nasze chorągwie powiewają nad zdobytym z trudem miastem [ShowLocationName('tripoli')], które stało się bastionem chrześcijaństwa na wybrzeżu kontynentu [ShowContinentName('africa')]. Choć zabezpieczenie tego obszaru było wspaniałym zwycięstwem, zarządzanie nim może okazać się wyzwaniem o wiele większym. Miasto [ShowLocationNameWithNoTooltip('tripoli')] otoczone jest przez wrogie potęgi, a jego fortyfikacje są zbyt słabe z uwagi na ciągłe zagrożenie ze strony piratów i korsarzy. Stacjonujący w tym miejscu garnizon jest niewielki i pojawiają się pytania, czy [ROOT.GetCountry.GetFlavorRank|l] naprawdę jest w stanie utrzymać tak odległy posterunek."
 flavor_kni.17.a: "Nie reagujmy."
 flavor_kni.17.b: "Zamiast tego umocnijmy fortyfikacje."
 flavor_kni.17.c: "Zainwestujmy w infrastrukturę."
 flavor_kni.17.d: "Ten port rozkwitnie pod naszymi rządami!"
 flavor_kni.17.historical_info: "Rycerze Szpitalnicy przejęli kontrolę na Trypolisem w roku 1530, gdy cesarz Karol V przyznał im to miasto wraz z Maltą oraz Gozo. Jednakże zarządzanie tym terenem naznaczone było wieloma trudnościami. Miasto było odizolowane, słabo chronione oraz otoczone przez wrogie siły. Zakon walczył o utrzymanie władzy, stając w obliczu częstych najazdów i rebelii. W roku 1551, po latach oporu, Osmanowie dokonali wielkiego szturmu, przytłaczając stacjonujący garnizon i zmuszając rycerzy do poddania się."
 #The History of the Hospitallers
 flavor_kni.18.title: "Historia Zakonu Szpitalników"
 flavor_kni.18.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'nasza oddana rycerka, wyraziła chęć zachowania naszej przeszłości dla przyszłych pokoleń. Chciałaby ona','nasz oddany rycerz, wyraził chęć zachowania naszej przeszłości dla przyszłych pokoleń. Chciałby on')], by powstała wielka [ShowWorkOfArtTypeName('chronicle')|l] szczegółowo opisująca naszą historię, trudności, z jakimi musiał zmagać się [ROOT.GetCountry.GetFlavorRank|l], oraz wszelkie triumfy. Takie przedsięwzięcie wymaga jednak znaczących funduszy na badania, podróże oraz publikację [target_character.GetHerHis] dzieła."
 flavor_kni.18.a: "Przeszłość, z którą musiał się zmagać [ROOT.GetCountry.GetFlavorRank|l], musi zostać utrwalona!"
 flavor_kni.18.b: "Nie stać nas na takie luksusy."
 flavor_kni.18.historical_info: "Giacomo Bosio był włoskim historykiem i członkiem zakonu Rycerzy Szpitalników, który poświęcił wiele lat swojego życia na udokumentowanie historii zakonu. Jego najbardziej znane dzieło, #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#!, opublikowane zostało w roku 1594. W tej monumentalnej kronice można znaleźć obszerne informacje na temat pochodzenia zakonu, jego roli w wyprawach krzyżowych, walce z Imperium Osmańskim oraz działalności na Malcie."
 flavor_kni.110.title: "Następstwa ery krucjat"
 flavor_kni.110.desc: "W roku 1291 [ShowLocationName('acre')] upadła pod naporem kraju [GetCountry('MAM').GetLongName], a wraz z nią nasz ostatni przyczółek na terytoriach Ziemi Świętej. Nasze nadzieje i wiara zostały wystawione na próbę, gdy zostaliśmy wypchnięci przez niewiernych, a efektem naszych krwawych zmagań były jedynie stosy poległych oraz hańba.\n\nOd tamtej pory wycofaliśmy się do prowincji [ShowProvinceDefinitionName('cyprus_province')], a następnie na [ShowLocationName('rodos')], by odzyskać równowagę i koniec końców – należne nam ziemie. Jednakże w miarę upływu czasu, gdy stara gwardia broniąca Akki w trakcie oblężenia opuściła już ten świat, na naszym dworze pojawiły się głosy kwestionujące charakter naszego zakonu..."
 flavor_kni.110.a: "Głęboko w sercu wciąż jesteśmy krzyżowcami!"
 pap_gets_flavor_kni.111_tt: "Wydarzenie „#Y Wznowienie wypraw krzyżowych zakonów rycerskich#!” odbywa się w kraju [target_pope_country.GetName]"
 flavor_kni.110.b: "Spójrzmy w siebie, musimy rozbudować naszą twierdzę."
 lose_100_opinion_with_pope_tt: "Nasze relacje z krajem [target_pope_country.GetName] pogorszą się o #R 100#!"
 kni_receive_stronger_events_about_building_capital_tt: "Potencjalne wydarzenia dotyczące rozwoju naszej stolicy będą intensywniejsze"
 flavor_kni.110.c: "Nie możemy zaburzać status quo."
 flavor_kni.111.title: "Wznowienie wypraw krzyżowych zakonów rycerskich"
 flavor_kni.111.desc: "Ostatnie stulecia w regionie [ShowAreaName('levant_area')] to czasy pełne krwi, potu i pyłu, gdy usiłowaliśmy odbić Ziemię Świętą z rąk naszych #L [ShowReligionGroupAdjective('muslim')|l]kich#! wrogów. Mimo porażek nasze czyny zostały zapisane na kartach historii oraz służą jako inspiracja wielu obiecującym rycerzom i wojownikom, którzy pragną poświęcić się tej walce. Z tego też powodu [GetCountry('KNI').GetName] przybyli do nas z propozycją sfinansowania nowej krucjaty – nowej próby odzyskania tego, co jest nam należne."
 flavor_kni.111.a: "To niespodzianka, ale bardzo miła!"
 flavor_kni.111.b: "Nie możemy sobie na to pozwolić."
 opinion_deteriorates_and_gets_event_tt: "Wydarzenie „#italic Odrzucone cele#!” odbywa się wobec zakonu [GetCountry('KNI').GetNameWithNoTooltip], przez co ich opinia na nasz temat się pogorszy."
 flavor_kni.112.title: "Odrzucone cele"
 flavor_kni.112.desc: "Naszą misją w Ziemi Świętej była zawsze obrona jej przed przejęciem przez niewiernych oraz wrogów. Jednakże ostatnia odmowa przez Ojca Świętego wsparcia naszej wyprawy krzyżowej pozostawiła w naszych ustach gorzki posmak zdrady..."
 flavor_kni.112.a: "Czyżby popadł w niełaskę?"
 flavor_kni.120.title: "Rozwój miasta [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Nasza stolica przez całe dziesięciolecia stanowiła bazę operacyjną dla wielu szturmów przeciwko wrogom naszej wiary. Z biegiem czasu stało się jasne, że jeśli chcemy urzeczywistnić nasze pragnienia, musimy zbudować twierdzę odpowiednią dla naszych ambicji oraz podnieść własny prestiż w oczach innych #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kich#! mężów stanu. Miasto [target_location.GetName] zostanie przybrane naszymi sztandarami oraz osiedli się w nim prosperujący lud pragnący zapisać nasze imiona w annałach historii."
 flavor_kni.120.a: "Przyznajmy obywatelstwo zagranicznym kupcom."
 flavor_kni.120.b: "Zamiast tego rozwińmy naszą infrastrukturę."
 flavor_kni.121.title: "Działalność morska w regionie [target_location.GetNameWithNoTooltip]"
 flavor_kni.121.desc: "[target_location.GetName] jest wyspą o bardzo korzystnym położeniu. Jej bliskość do wybrzeża w regionie [target_location.GetRegion.GetName] sprawia, że jest to ważny punkt oparcia dla wszelkich działań morskich w okolicy. Jednocześnie służy jako korytarz między Wschodem a Zachodem, a wielu kupców dąży do tego, by wyspa ta była miejscem postoju podczas podróży z i na Bliski Wschód."
 flavor_kni.121.a: "[ShowGoodsNameWithNoTooltip('naval_supplies')] – trzeba zwiększyć ich produkcję!"
 flavor_kni.121.b: "Musimy ulokować tam większą liczbę kupców."
 flavor_kni.121.c: "Zamiast tego zadbajmy o miejscowych."
 flavor_kni.130.title: "Cudowne trzęsienie ziemi"
 flavor_kni.130.desc: "W mieście [target_location.GetName] miała miejsce boża interwencja! W trakcie ataku #L [siege_leader.GetAdjective|l]kich#! wojsk ziemia zatrzęsła się gwałtownie, po czym zapanował chaos zarówno po stronie najeźdźców, jak i obrońców. Wstrząsy wywołały tsunami, które utrudniło atak najeźdźcom oraz zabrało do morza większość ich zapasów żywności."
 flavor_kni.130.a: "To boże wyróżnienie czy może potępienie?"
 flavor_kni.131.title: "Trzęsienie ziemi uderza w region [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "W trakcie naszego oblężenia miasta [target_location.GetName] nastąpił niefortunny obrót spraw. Ziemia zatrzęsła się tak gwałtownie, jak jeszcze nigdy nie widzieliśmy, siejąc śmierć i zniszczenie. Co więcej, następujące po tym tsunami zabrało do morza naszą żywność, przez co nasze oblężenie było na dłuższą metę nie do utrzymania."
 flavor_kni.131.a: "Niech to diabli!"
 flavor_kni.150.title: "Zamek w regionie [target_location.GetNameWithNoTooltip]"
 flavor_kni.150.desc: "#L [target_location.GetOwner.GetAdjective]ka#! kontrola nad krajem znanym jako [target_location.GetRank.GetName] ([target_location.GetName]) jest w najlepszym razie słaba. Powszechnie wiadomo, że słusznym byłoby umieścić naszą rycerską brać na półwyspie i postawić tam zamek. Do budowy moglibyśmy wykorzystać pozostałości po starożytnym mauzoleum w Halikarnasie, zmniejszając tym samym i ryzyko, i koszty przedsięwzięcia."
 flavor_kni.150.a: "Przejmijmy kontrolę i wykorzystajmy pozostałości mauzoleum."
 flavor_kni.150.b: "Lepiej wybudujmy zamek, korzystając z własnych materiałów."
 flavor_kni.150.c: "Nie potrzebujemy twierdzy na kontynencie."
 flavor_kni.151.title: "Obcy zamek w regionie [target_location.GetNameWithNoTooltip]"
 flavor_kni.151.desc: "Ta podła #L [kni_from.GetAdjective|l]ka#! brać zjawiła się na wybrzeżu regionu [target_location.GetName] i rozpoczęła budowę zamku. Chociaż miejsce to, [target_location.GetRank.GetName|l], jest formalnie nasze, nasi najbliżsi zarządcy znajdują się wiele kilometrów dalej i nie jesteśmy w stanie odpowiedzieć na to zagrożenie w rozsądnym czasie. Uważamy, że kampania wojskowa jest jedynym sposobem na to, by [kni_from.GetNameWithNoTooltip] dostali nauczkę."
 flavor_kni.151.a: "Damy im nauczkę."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Poszerzanie terytorium w regionie [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_kni.1000.desc: "Nasz [ROOT.GetCountry.GetFlavorRank|l] długo był bastionem walczącym z niewiernymi w rejonie Morza Śródziemnego, lecz nasze ambicje nie są ograniczane jedynie do tych wybrzeży. Zasiedlając region [ShowRegionName('caribbean_region')], wiemy, że wyspy te są bogate w zasoby oraz położone są wzdłuż kluczowych szlaków handlowych. Niektórzy nasi doradcy proponują rozszerzenie naszych wpływów poprzez wykup wyspy od kraju [target_country.GetLongName]. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] i jego najważniejsi członkowie są szczególnie zainteresowani zakupem lokacji [target_location.GetName]."
 flavor_kni.1000.a: "Wyślijmy ofertę zakupu tej wyspy."
 kni_if_target_agrees: "Jeśli [target_country.GetName] się zgadza:"
 flavor_kni.1000.b: "Nie potrzebujemy tego."
 flavor_kni.1000.historical_info: "W roku 1651, pod przywództwem Wielkiego Mistrza Giovanniego Paolo Lascarisa, Rycerze Szpitalnicy rozszerzyli swoje wpływy poza basen Morza Śródziemnego, zakupując kilka wysp karaibskich od francuskiej kompanii o nazwie #italic Compagnie des Îles de l'Amérique#!. Zakupy obejmowały Saint Christopher, Saint Martin, Saint Barthélemy i Saint Croix. Zakon miał jednak problemy z utrzymaniem swojego przyczółku z powodu trudności logistycznych, problemów finansowych oraz zagrożeń ze strony wrogich potęg europejskich. Koniec końców w roku 1665 Rycerze Szpitalnicy odsprzedali karaibskie terytoria z powrotem w ręce Francuzów."
 #An Offer from the Knights
 flavor_kni.1001.title: "Oferta z kraju [from_country.GetNameWithNoTooltip]"
 flavor_kni.1001.desc: "Z kraju [from_country.GetName] przybyła nieoczekiwana propozycja. Choć są oni znani głównie z obrony Morza Śródziemnego, chcą teraz ustanowić przyczółek na terenach Nowego Świata. Ich oferta jest prosta: chcą kupić jedno z naszych terytoriów w regionie [ShowRegionName('caribbean_region')], a konkretnie [target_location.GetName], aby rozszerzyć swoją misję."
 flavor_kni.1001.a: "Dokonajmy sprzedaży wysp."
 flavor_kni.1001.b: "To wykluczone!"
 #Target Country Agrees
 flavor_kni.1002.title: "Kupno miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_kni.1002.desc: "Nasze negocjacje przyniosły zamierzony skutek – [target_location.GetName] znajduje się teraz pod naszą kontrolą! Jest to twierdza w regionie [ShowRegionName('caribbean_region')] i baza, z której korzystać będzie [ROOT.GetCountry.GetFlavorRank|l], co pozwoli nam na poszerzenie wpływów na terenach Nowego Świata."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Przejęliśmy od #L [target_country.GetAdjective|l]kiego#! kraju kontrolę nad lokacją [target_location.GetName]"
 #Target Country Disagrees
 flavor_kni.1003.title: "Nieudana transakcja"
 flavor_kni.1003.desc: "Nasza propozycja spotkała się z odmową. [target_country.GetName] uważa obszar [target_location.GetName] za zbyt cenny, by go sprzedać, co sprawia, że nasze plany krucjaty w Nowym Świecie pozostaną niespełnione. Choć niektórzy twierdzą, że powinniśmy poszukać innych możliwości, pojawiają się również głosy, że jest to znak, abyśmy skupili się w pełni na Morzu Śródziemnym."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName] nie chce nam sprzedać lokacji [target_location.GetName]."
 #The Sale of the Colonies
 flavor_kni.2000.title: "Sprzedaż kolonii"
 flavor_kni.2000.desc: "Nasza władza nad kolonią w regionie [ShowRegionName('caribbean_region')] jest kwestionowana. Wraz ze wzrostem europejskiej konkurencji, nacisków ze strony największych potęg oraz logistycznych i ekonomicznych trudności w utrzymywaniu wyspy, [ROOT.GetCountry.GetFlavorRank|l] uważa, że nastał czas, by sprzedać karaibskie terytoria i skupić się na obronie naszych europejskich twierdz. Wielu członków sugeruje sprzedaż naszych kolonii #L [target_country.GetAdjective|l]kiemu#! państwu, bowiem kraj ten jest na tamtych terenach obecny, a ponadto [ROOT.GetCountry.GetFlavorRank|l] ma z nim przyjazne relacje. Inni jednakże twierdzą, że nasza misja w Nowym Świecie jeszcze się nie zakończyła, a porzucanie własnych kolonii byłoby poważnym błędem."
 flavor_kni.2000.a: "Te wyspy są dla nas ciężarem."
 flavor_kni.2000.a.t: "Jeśli [target_country.GetName] się zgadza:"
 flavor_kni.2000.b: "Utrzymamy nasze kolonie!"
 flavor_kni.2000.historical_info: "W roku 1665 Rycerze Szpitalnicy sprzedali Francuzom swe karaibskie wyspy Saint Christopher, Saint Martin, Saint Barthélemy i Saint Croix z powodu przytłaczających trudności związanych z utrzymaniem kolonialnej obecności. Wyspy te były także trudne do obrony przed atakami tubylców, Anglików i Holendrów, a zakon cierpiał na brak finansowych i militarnych zasobów, by móc te terytoria utrzymać."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "Sprzedaż kolonii"
 flavor_kni.2001.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybyła nieoczekiwana oferta od #L [from_country.GetAdjective|l]kiego#! kraju. Powołując się na problemy ekonomiczne i kwestie strategiczne, pragną oni odsprzedać nam swoje terytoria w regionie [ShowRegionName('caribbean_region')]. Wyspy te, choć nieduże, mogą stać się cennymi przyczółkami dla handlu, obrony i ekspansji w Nowym Świecie."
 flavor_kni.2001.a: "Zgadzamy się na odkupienie tych wysp."
 flavor_kni.2001.b: "Odrzućmy ofertę."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] kupuje nasze kolonie"
 flavor_kni.2002.desc: "Nasza propozycja została zaakceptowana i oficjalnie przekazujemy kontrolę nad terytoriami w regionie [ShowRegionName('caribbean_region')] w ręce kraju [target_country.GetName]. Otrzymana zapłata pozwoli nam wzmocnić naszą sytuację finansową, co pozwoli na właściwe utrzymanie naszych głównych ziem oraz obecności w basenie Morza Śródziemnego."
 flavor_kni.2002.a: "To było potrzebne..."
 flavor_kni.2002.a.t: "Z powodzeniem sprzedaliśmy nasze kolonie krajowi [target_country.GetName]"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "Kraj [target_country.GetNameWithNoTooltip] odrzuca naszą ofertę"
 flavor_kni.2003.desc: "Mimo naszej oferty kraj [target_country.GetName] odrzucił możliwość zakupu naszych wysp w regionie [ShowRegionName('caribbean_region')]. Wygląda na to, że te odległe terytoria nie stanowią dla nich wystarczającej wartości lub nie chcą zainwestować w nie potrzebnych zasobów. Na tę chwilę pozostajemy władcami tych wysp, choć obciążenia finansowe potrzebne, by je utrzymać, pozostają naszym palącym problemem."
 flavor_kni.2003.a: "Rozwiążemy to w inny sposób."
 flavor_kni.2003.a.t: "Kraj [target_country.GetName] odmówił zakupienia naszych kolonii"
