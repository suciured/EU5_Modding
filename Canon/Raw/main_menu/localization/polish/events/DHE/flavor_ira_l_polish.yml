l_polish:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy"
 flavor_ira.1.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'wykazała','wykazał')] się jako ktoś, kto potrafi zjednoczyć region [ShowRegionName('persia_region')]. Jednakże #L [ShowCultureName('mongolian_culture')|l]ka#! armia podbijająca te tereny i wprowadzająca [GetInternationalOrganizationType('ilkhanate').GetName], jak również ataki innych najeźdźców uwydatniły potrzebę znaczących reform w kraju [target_country.GetLongName], jeśli [target_country.GetFlavorRank|l] chce przetrwać próbę czasu."
 flavor_ira.1.a: "Skupmy się na odbudowie miast."
 flavor_ira.1.b: "Armia pilnie potrzebuje reform."
 flavor_ira.1.c: "Zreformujmy prawa państwowe."
 flavor_ira.1.d: "Nie jesteśmy w stanie zrobić żadnej z tych rzeczy."
 flavor_ira.1.historical_info: "Ismā'īl I, I, $rank_kingdom_persian_ruler_male$ Persji w latach 1501–1524, był założycielem perskiej dynastii Safawidów. Choć zasłynął jako wielki zdobywca, przeprowadził również wiele reform w kraju, aby zapewnić rozwój imperium. Jego lud, który straszliwie cierpiał pod rządami Barłasów i Turkmenów, przyjął znaczną część reform Ismā'īla, z zadowoleniem."
 abbas_the_great: "Abbas Wielki"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] rządy"
 flavor_ira.2.desc: "Kraj [target_country.GetLongName] rozwija się pod czujnym okiem [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetName]. Rząd sprawuje władzę niemalże bezproblemowo, [target_country.GetAdjectiveWithNoTooltip|l]ka ludność cieszy się dostatnim życiem, a #L [target_country.GetCulture.GetName|l]ka#! kultura kwitnie."
 flavor_ira.2.a: "Niechaj [target_character.GetShortNameWithNoTooltip] $nick_the_great$ nam długo panuje!"
 flavor_ira.2.historical_info: "Abbas Wielki, $rank_empire_persian_ruler_male$ z dynastii Safawidów, w latach 1587–1629 sprawował rządy, które były szczytowym okresem dla kraju. Rozwinął on zdyscyplinowaną armię, zmiażdżył Uzbeków i dokonał pomsty na Osmanach. W roku 1598 wybrał miasto $isfahan$ na swoją nową stolicę. Wspierał sztukę, w szczególności architekturę, przyozdabiając miasto jednymi z najznakomitszych muzułmańskich pomników na całym świecie. Wybudował także wiele meczetów, szkół, mostów oraz spory targ. Jego rządy były okresem rozkwitu perskiej sztuki oraz rzemiosła, czego efektem była produkcja takich towarów jak jedwab, sukna, porcelana, wyroby z metalu, kaligrafia, miniatury czy dywany."
 flavor_ira.3.title: "Doradca z zagranicy"
 flavor_ira.3.desc: "Na nasz [root_country.GetGovernment.GetCourtTitle|l] przybyło dwóch podróżników z dalekich stron. Przedstawiają się jako [first_sibling.GetDynasty.GetName] [root_country.Custom('GetSiblings')] i przekazują wieści o rozwoju technologicznym na kontynencie [ShowContinentName('europe')]. Podczas gdy [second_sibling.GetName] nie chce tu zostać i pragnie jedynie rozpocząć relacje handlowe pomiędzy krajami [root_country.GetName] oraz [target_country.GetName], [first_sibling.GetName] oferuje swoje wsparcie – oczywiście za odpowiednią ilość złota."
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$ $abbas_the_great$ podziwiał umiejętności militarne Europejczyków z Zachodu i chętnie witał chrześcijańskich misjonarzy w swoim kraju, a nawet udawał chęć nawrócenia się. Ostatecznie $rank_kingdom_persian_ruler_male$ zdołał zapewnić sobie pomoc dwóch Anglików – Anthony’ego i Roberta Sherleya – w zreformowaniu perskiej armii oraz marynarki. Na efekty nie trzeba było długo czekać. Abbas odebrał Portugalii Bahrajn i złupił ich bazę na wyspie Ormuz."
 flavor_ira.3.a: "Zatrudnijmy doradcę, którego zrodziła [first_sibling.GetCulture.GetNameWithNoTooltip|l] społeczność."
 flavor_ira.3.b: "Polegajmy na doradcach krajowych."
 flavor_ira.4.title: "Polityczne niepokoje"
 flavor_ira.4.desc: "Pod rządami [Select_CString(great_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [great_ruler.GetName], [target_country.Custom('GetQizilbashEstateName')] zostali uspokojeni oraz wykorzystani jako broń przeciwko wrogom kraju [target_country.GetName]. Jednakże [target_country.GetAdjectiveWithNoTooltip|l]ki [target_country.GetGovernment.GetCourtTitle|l] jest kontrolowany obecnie przez [Select_CString(target_character.IsFemale,'władczynię znaną','władcę znanego')] jako [target_character.GetName], co po raz kolejny przyczyniło się do konfliktów między tymi plemionami."
 flavor_ira.4.historical_info: "Siła Safawidów opierała się na ludziach z plemienia $qizilbash$ z Azji Mniejszej, którzy pokonali Ak Kojunlu. Jednakże klany rywalizowały ze sobą o kontrolę nad państwem jako $rank_kingdom_persian_ruler_male$. Rządy Abbasa Wielkiego utrzymywały sytuację w ryzach, lecz po jego śmierci Persją ponownie zaczęły targać konflikty wewnętrzne. Ostatecznie ich pozycja osłabła, lecz w ich miejsce pojawili się buntowniczy watażkowie z Afganistanu i Beludżystanu w XVIII wieku."
 flavor_ira.4.a: "Pozwólmy klanom ze sobą walczyć."
 flavor_ira.4.b: "Powinniśmy zapanować nad klanami zanim wymknie się to spod kontroli."
 flavor_ira.4.b.tt: "Każda jednostka [ShowUnitDefinitionName('a_discovery_qizilbash')] zostaje #R rozwiązana#!"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip] miniatura"
 flavor_ira.5.desc: "Sztuka #L [target_country.GetCulture.GetName|l]ka#! nigdy nie zakazywała tworzenia ilustracji z ludzkimi postaciami w literaturze o charakterze niereligijnym, dlatego [target_country.GetCulture.GetNameWithNoTooltip|l]cy [target_country.GetGovernment.GetEstateName('nobles_estate')] praktycznie od zawsze zamawiali bogato ilustrowane manuskrypty zawierające kunsztowne i bardzo kosztowne miniaturowe malowidła. Wraz z odrodzeniem kraju [target_country.GetLongName] tworzenie takich ilustracji na nowo rozkwita. Dzieła mistrzów tej szkoły przyciągają nie tylko rodzimych kupców, lecz są obecnie rozpowszechniane we wszystkich regionach, gdzie króluje religia #L [ShowReligionGroupAdjective('muslim')|l]ka#!."
 flavor_ira.5.a: "Powinniśmy zachęcać naszych artystów, by wykonywali więcej tych ilustracji."
 flavor_ira.5.a.tt: "#Y 3#! z naszych najlepszych artystów typu [ShowArtistTypeName('painter')] rozpocznie prace nad [Concept('works_of_art','dziełami sztuki')|e] z rodzaju: [ShowWorkOfArtTypeName('miniature_painting')]"
 flavor_ira.5.b: "To znakomite ilustracje."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "[target_character.GetName] wywodzi się z klanu [target_country.Custom('GetQizilbashEstateName')]. Mimo to [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] się na pracę, którą zleca [Select_CString(target_character.IsFemale,'jej','mu')] [target_country.GetFlavorRank|l]. [target_character.GetHerHis|U] praca może pomóc państwu #L [target_country.GetAdjective|l]kiemu#! rozkwitać, choć zatrudnienie [Select_CString(target_character.IsFemale,'jej','go')] będzie wymagało oczywiście zapłaty, tak jak to ma miejsce w przypadku wielu innych pracowników."
 flavor_ira.6.a: "[target_character.GetHerHis|U] praca na pewno się przyda w naszym gabinecie."
 flavor_ira.6.b: "Nie mamy pieniędzy, by [Select_CString(target_character.IsFemale,'ją','go')] zatrudnić."
 flavor_ira.7.title: "Tārīkh-e 'Ālam-ārā-ye [target_ruler.GetNameWithNoTooltip]"
 flavor_ira.7.desc: "Po całym życiu spędzonym w #L [target_country.GetGovernment.GetAdjective|l]kiej#! administracji, [target_character.GetName] [Select_CString(target_character.IsFemale,'ukończyła','ukończył')] wielką kronikę opisującą historię naszego państwa. Zaczynając od spraw, które powodują, że powstaje [target_country.GetFlavorRank|l], [target_character.GetLastName] opowiada o wydarzeniach z udziałem każdego przywódcy, wyraźniej jednak skupiając się na [Select_CString(target_ruler.IsFemale,'władczyni znanej','władcy znanym')] jako [target_ruler.GetName]. Najnowsze historie opisane w kronice [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zaczerpnęła','zaczerpnął')] z własnego bogatego doświadczenia z czasów, gdy [target_country.Custom('GetSeatOfPower')] zlecał [Select_CString(target_character.IsFemale,'jej','mu')] pracę."
 flavor_ira.7.a: "Co za doskonałe opowieści!"
 flavor_ira.8.title: "An-Nadżaf"
 flavor_ira.8.desc: "Mamy to szczęście, że opiekujemy się An-Nadżafem, centrum regionu [target_location.GetName] oraz jednym z najświętszych miast na świecie. Jest to też miejsce spoczynku Imama Alego. W ostatnich latach, podczas kryzysów, które trawią [ShowSubContinentName('middle_east')], kraj [GetCountry('JAL').GetLongName] oraz inne walczące państwa, miasto oraz jego świątynie zostały nieco zaniedbane. Naszym obowiązkiem jest naprawa tego stanu rzeczy."
 flavor_ira.8.a: "Musimy zrobić wszystko, co w naszej mocy, by upiększyć An-Nadżaf oraz jego świątynie."
 flavor_ira.8.b: "Opiekujmy się An-Nadżafem, ale bez rozrzutnego podejścia."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]ka kultura i jej wpływy"
 flavor_ira.9.desc: "Mając wpływ na wiele znaczących osobistości, od wielkich sułtanów kraju $ADU_f$ aż po niebiańskich cesarzy #L [GetCountry('CHI').GetAdjective|l]kich#!, wspaniała #L [target_country.GetCulture.GetName|l]ka#! kultura pozostawiła swój ślad w historii świata, inspirując wiele rozmaitych języków i cywilizacji. Wraz z powstaniem na nowo państwa [target_country.GetLongName] nadszedł czas, by ponownie stać się ośrodkiem kultury i sztuki. Człowiek przyszłości będzie znać język [target_country.GetCulture.GetLanguage.GetName|l]!"
 flavor_ira.9.a: "Kultura była zawsze chlubą narodu [target_country.GetAdjectiveWithNoTooltip]kiego."
 flavor_ira.10.title: "Rozkwit sekty Musha'sha'iyyah"
 flavor_ira.10.desc: "Milenarystyczna sekta skupiona wokół [Select_CString(target_character.IsFemale,'teolożki znanej','teologa znanego')] jako [target_character.GetName], [Select_CString(target_character.IsFemale,'którą','którego')] zrodziła #L [target_character.GetCulture.GetName|l]ka#! społeczność, gwałtownie zyskuje wyznawców wśród ludności regionu [target_location.GetArea.GetName]. Twierdzi, że jest [Select_CString(target_character.IsFemale,'wysłanniczką','wysłannikiem')] Imama Alego oraz mahdiego, choć wielu zwolenników [Select_CString(target_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_ruler.GetName], uważa tego typu stwierdzenia za herezję.\n\nPodczas gdy sekta kontynuuje zdobywanie wiernych oraz zasobów finansowych, niejasnym pozostaje, czy [target_character.GetLastNameWithNoTooltip|U] lub ktokolwiek z [target_character.GetHerHis] następców stanie się istotnym czynnikiem w #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityce."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "Każda [location|el] na obszarze [target_location.GetArea.GetName] otrzyma modyfikator „[ShowModifier('ira_mushashaiya')]” na #Y 10 lat#! i wiele [Concept('pops','społeczności')|e] zmieni wyznanie na [ShowReligionName('shia')|l]."
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip] może się od [Select_CString(target_character.IsFemale,'niej','niego')] wiele nauczyć."
 flavor_ira.10.c: "[target_character.GetSheHe|U] ewidentnie jest [Select_CString(target_character.IsFemale,'heretyczką','heretykiem')], zabić [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_ira.10.c.tt: "Każda #L [ShowReligionAdjective('shia')|l]ka#! [Concept('location','lokacja')|e] na obszarze [target_location.GetArea.GetName] otrzyma modyfikator „[ShowModifier('ira_mushashaiya')]” na #Y 5 lat#!"
 flavor_ira.11.title: "Rozkwit Safawidów"
 flavor_ira.11.desc: "Bogaty odłam Safawidów Sufi z północnego zachodu regionu [ShowRegionName('persia_region')] rozpoczął transformację z ascetycznej sekty w zakon militarny. Ich doktryny przeszły długą drogę od czasów założenia przez Ṣāfī ad-Dīn Isḥāq Ardabīlīego, zbliżając się coraz bardziej do tego, co reprezentuje religia [ShowReligionName('shia')|l], a oddalając od swoich początków, gdy fundamentem była religia #L [ShowReligionAdjective('sunni')|l]ka#!. Obecnie nauki te wzniosły się na nowy poziom, gdyż przywódcy odłamu są jeszcze bardziej poważani i traktowani jak półbogowie, a wierni stają się coraz bardziej waleczni."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Powinni złagodzić swoje nauki."
 flavor_ira.11.b.tt: "Każda [Concept('owned','posiadana')|e] [Concept('location','lokacja')|e], w której [Concept('dominant_religion','religia dominująca')|e] jest inna niż [ShowReligionName('shia')|l], otrzymuje modyfikator „[ShowModifier('ira_safawiya')]” na #Y 10 lat#!"
 flavor_ira.12.title: "Rewolta $qizilbash$"
 flavor_ira.12.desc: "Pojawienie się perskiego państwa religijnego i związana z tym dominacja kultury #L [ShowCultureName('farsi_culture')|l]#! spowodowały, że mieszkający na naszych ziemiach [ROOT.GetCountry.Custom('GetQizilbashEstateName')] byli mocno wzburzeni. Niewielkie zatargi z urzędnikami państwowymi zaczęły narastać i przybierać na sile do tego stopnia, że zaczęły nieść ze sobą niebezpieczeństwo rewolty, jeśli nikt nie będzie kontrolować sytuacji."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "[Concept('pops','Społeczności')|e] [ShowCultureName('farsi_culture')|l] w całym kraju straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.12.b: "Będziemy ich trzymać w ryzach."
 flavor_ira.13.title: "[target_culture.GetNameWithNoTooltip] ludność w kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_ira.13.desc: "Podboje zawsze zwiększają liczbę ludności w naszej wspólnocie. Honorowym wojownikom z Kaukazu, których zrodziła #L [target_culture.GetName|l]ka#! społeczność, los zgotował porażkę z ręki człowieka znanego jako [target_character.GetName]. Niedobitki separatystów zostały spacyfikowane w ten czy inny sposób, lecz [target_character.GetNameWithNoTooltip] oraz [Select_CString(target_character.IsFemale,'jej','jego')] doradcy głowią się teraz, co należy zrobić z całą populacją. Wielu [target_country.Custom('GetQizilbashEstateName')] uważa, że nasz kraj nie potrzebuje tych barbarzyńskich bezbożników. Jednakże zezwolenie im na harmonijne współżycie w naszej społeczności może być źródłem wielu korzyści oraz szansą rozwoju..."
 flavor_ira.13.historical_info: "Ormianie i Persowie zawsze się ze sobą ścierali. Także Seldżucy zabierali ze sobą do Persji wielu ormiańskich niewolników i kupców. Jednakże to za rządów Abbasa Wielkiego w latach 1604–1605 podczas wojny Imperium Osmańskiego z Safawidami nastąpił #italic Wielki Surgun#!, inaczej nazywany Wielkim Wygnaniem, w którym setki tysięcy Ormian zostały przymusowo deportowane do Persji. Splądrowano i zrównano z ziemią wiele ormiańskich miast, a większość wysiedlonej ludności zmarła po drodze. Ci, którzy przetrwali, początkowo byli w Persji traktowani dobrze, lecz później zmuszono ich do przejścia na islam i stosowano wobec nich dyskryminację. Opustoszałe tereny zostały zasiedlone przez rozmaite plemiona Turków i Kurdów, co znacząco odmieniło demografię tego regionu."
 flavor_ira.13.a: "Zezwólmy na ich napływ do naszego społeczeństwa!"
 flavor_ira.13.a.tt: "#L [ShowCultureName('armenian_culture')]ka#! [Concept('people','społeczność')|e]: #Y 40%#! tej ludności z #Y 5#! najludniejszych lokacji w regionie [ShowRegionName('caucasus_region')] przeniesie się do regionu [target_location.GetName]"
 flavor_ira.13.b: "Nie możemy rozwodnić naszej wyższej kasty."
 flavor_ira.14.title: "Rekruci, których zrodziła #L [ShowCultureNameWithNoTooltip('turkmen_culture')|l]ka#! społeczność, gromadzą się pod naszymi sztandarami"
 flavor_ira.14.desc: "Po tym, jak #L [ShowCultureName('turkmen_culture')|l]ka#! ziemia w większości znalazła się pod naszą kontrolą, wielu tamtejszych wojowników zaczęło przemierzać opustoszałe tereny, plądrując je i napadając na rolników oraz wędrownych handlarzy. Ludzie pozostawieni sami sobie, których serca były pełne wiary i lojalności dla ich poprzednich panów, teraz nie mogą znaleźć sobie miejsca w świecie, który zmienia się szybciej od nich. To właśnie dla nich my, [ROOT.GetCountry.GetFlavorRank|l], musimy wznieść chorągiew i zasiać w ich sercach ziarna naszej wiary. Wezwijmy tych zaprawionych w bojach ludzi, niech poprowadzą nasze wojska ku wielkości!"
 flavor_ira.14.a: "Zaprzęgnąć konie, wyruszamy o świcie!"
 flavor_ira.14.b: "To tylko motłoch!"
 flavor_ira.15.title: "Nowa rasa konia"
 flavor_ira.15.desc: "Lata spędzone na krzyżowaniu ze sobą najlepszych koni na świecie nareszcie się opłaciły! Nasi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! hodowcy zgromadzili wierzchowce z różnych kontynentów i regionów, takich jak: [ShowContinentName('europe')], [ShowContinentName('africa')], [ShowRegionName('arabia_region')], a nawet z tak dalekiego miejsca jak $china$, by stworzyć idealnego konia do walki. Wydepcze on ścieżkę do zwycięstwa dla naszych wojsk i pomoże nam zapisać się na kartach historii. Nasi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! słudzy poinformowali [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], że ów proces zbliża się ku końcowi, a jego rezultaty zdecydowanie przewyższą wyniki osiągane przez naszą obecną kawalerię."
 flavor_ira.15.a: "Będziemy mieć najlepsze konie!"
 flavor_ira.15.b: "Zamiast tego powinniśmy się skupić na posiadaniu jak największej liczby koni."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Selektywna hodowla koni"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Intensywna hodowla koni"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Krótko po objęciu władzy [target_ruler.GetName] otwarcie [Select_CString(target_ruler.IsFemale,'wyraziła','wyraził')] swój zachwyt nad opowieścią pt. $shahnameh$, którą wieki temu napisał wspaniały Abol Ghasem Ferdousi. Jego książka była wychwalana na dworach w regionie [ShowRegionName('persia_region')], a teraz [target_ruler.GetShortNameWithNoTooltip] pragnie mieć podobną epopeję opisującą [Select_CString(target_ruler.IsFemale,'jej','jego')] chwalebne rządy oraz historię naszego kraju, którym jest [ROOT.GetCountry.GetLongName].\n\nZ tego powodu przeprowadzono poszukiwania najbardziej utalentowanego pisarza i [Select_CString(target_character.IsFemale,'zgłosiła','zgłosił')] się do nas [target_character.GetName], twierdząc, że jest najodpowiedniejszą osobą do tego zadania."
 flavor_ira.16.a: "To szczyt [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich kultury i sztuki!"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip]ka niebiesko-biała [ShowGoodsNameWithNoTooltip('porcelain')]"
 flavor_ira.17.desc: "Sukces przynosi bogactwo, a to z kolei prowadzi do prestiżu, władzy i potęgi. W związku z tym wielu naszych wędrownych handlarzy odwiedziło legendarne pałace kraju [target_country.GetLongName], przywożąc na nasze rynki niespotykane i nieznane, lecz zapierające dech w piersiach materiały oraz tkaniny. Wśród nich znajdowały się wyroby, gdzie materiałem była niebiesko-biała [ShowGoodsName('porcelain')], a które [target_character.GetName] [Select_CString(target_character.IsFemale,'pragnęła','pragnął')] podarować osobie znanej jako [root_character.GetName]. [ShowGoodsNameWithNoTooltip('porcelain')] ta będzie godną dekoracją naszych pałaców i grobowców, podnosząc nasz prestiż i przydając nam chwały!"
 flavor_ira.17.a: "To wartościowy materiał, [root_country.GetGovernment.GetRulerTitle|l] [Select_CString(root_country.GetGovernment.GetRuler.IsFemale,'powinna','powinien')] go mieć."
 flavor_ira.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie dywany"
 flavor_ira.18.desc: "W związku z rozwijającą się produkcją dywanów, a także monopolem na tkaniny to my dzierżymy władzę nad takimi zasobami jak jedwab, sukno oraz barwniki. Ten ekonomiczny status może nam przynieść wielkie korzyści, więc przekujmy to na jak największe zyski."
 flavor_ira.18.a: "Upewnijmy się, że mamy monopol na ich wytwarzanie."
 flavor_ira.18.b: "Zwiększmy przychód z ich sprzedaży."
 flavor_ira.18.c: "Wartość sprzedaży naszych dywanów jest wystarczająca."
 flavor_ira.19.title: "Powstanie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich arkebuzów"
 flavor_ira.19.desc: "Podczas naszych licznych kampanii zasady sztuki wojennej wielokrotnie się zmieniały. Nasi przodkowie prowadzili wojny na koniach, dzierżąc miecze i łuki. Odkrycie prochu całkowicie odmieniło sposób, w jaki walczymy ze swoimi wrogami. Arkebuz, nowatorska broń wykorzystująca proch, nie tylko stał się codziennością w bitwach, lecz także wpisał się na stałe w naszą kulturę i tradycję. W efekcie nasza piechota i kawaleria wyrobiły sobie reputację na polu bitwy."
 flavor_ira.19.a: "Nasza biegłość w posługiwaniu się arkebuzem jest niezrównana!"
 flavor_ira.19.a.tt: "Każda jednostka [ShowUnitDefinitionName('a_tofangchi')|l] zyskuje [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] pkt. [Concept('experience','doświadczenia')|e]"
 flavor_ira.19.b: "Nie możemy porzucić naszych tradycji!"
 flavor_ira.20.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki lew"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName]: imperium, które sięga od ziem na kontynencie [ShowContinentName('europe')] aż do samego azjatyckiego serca, którymi są $india$. Na naszej drodze stało wielu wymagających i potężnych przeciwników, lecz [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka determinacja nie osłabła. Nasi żołnierze utrzymywali linię frontu, podczas gdy kawalerie dziesiątkowały wrogów z flanek. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]cy zarządcy scalili rozległe tereny, a artyści i rzemieślnicy uwieczniają osiągnięcia, których dokonuje #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! populacja.\n\nZaprawdę nigdy nie było ani nie będzie imperium, które pozostawiłoby po sobie większy ślad niż [ROOT.GetCountry.GetLongNameWithNoTooltip] – i nie istnieje władca równie wielki co [target_ruler.GetName]."
 flavor_ira.20.a: "Niech kraj [ROOT.GetCountry.GetNameWithNoTooltip] raduje się swoją chwałą!"
 flavor_ira.21.title: "Miasto, którego pożąda cały świat"
 flavor_ira.21.desc: "[target_location.GetName]: stolica wielu przeciwników jest w #L [ROOT.GetCountry.GetAdjective|l]kich#! rękach. Już od czasów starożytnego Cesarstwa Rzymskiego miasto [target_location.GetNameWithNoTooltip] zawsze było wielką metropolią o strategicznym i kulturalnym znaczeniu, której pożądała zarówno #L [ShowReligionGroupAdjective('christian')|l]ka#!, jak i #L [ShowReligionGroupAdjective('muslim')|l]ka#! część świata.\n\nNiektóre osoby, które zatrudnia nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], twierdzą, że [target_location.GetNameWithNoTooltip] może stać się naszą „drugą stolicą” na europejskiej ziemi, inni zaś uważają, że powinniśmy wywieźć bogactwa z miasta [target_location.GetNameWithNoTooltip] do naszej stolicy, którą jest [target_capital.GetName]."
 flavor_ira.21.a: "Niech [target_location.GetNameWithNoTooltip] stanie się naszą drugą stolicą."
 flavor_ira.21.b: "[ROOT.GetCountry.GetFlavorRank] będzie mieć po prostu nową prowincję z miastem [target_location.GetNameWithNoTooltip]."
 flavor_ira.22.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')]ka integracja"
 flavor_ira.22.desc: "#L [ShowCultureGroupName('turkic_group')]ka#! ludność to nie jest rzadki widok w kraju [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] to też [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]ka społeczność i są spokrewnieni ze swoimi kuzynami zamieszkującymi region [ShowRegionName('anatolia_region')].\n\nWielu ludzi z tej społeczności z naszych nowo podbitych prowincji dołączyło do różnych grup stanu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')|l] oraz zintegrowało się z naszym społeczeństwem. Choć [ROOT.GetCountry.GetFlavorRank|l] już nie będzie mieć problemów z ich terenami, sami [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')|l] i ich coraz większe wpływy są powodem do niepokoju..."
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] – nimi zajmiemy się później."
 flavor_ira.22.a.tt: "Każda [Concept('owned','posiadana')|e] [Concept('location','lokacja')|e], gdzie [Concept('culture_group','kultura')|e] #L [ShowCultureGroupName('turkic_group')|l]ka#! jest [Concept('dominant_culture','kulturą dominującą')|e], traci [ShowNamedValue('control_weak_penalty')|+=2%] [Concept('control','kontroli')|e]"
 flavor_ira.22.b: "Zabrońmy im przystępowania do stanu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')|l]."
 flavor_ira.23.title: "[ShowCultureNameWithNoTooltip('georgian_culture')]ka społeczność niewolników w kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_ira.23.desc: "Podboje zawsze zwiększają liczbę ludności w naszej wspólnocie. Honorowym wojownikom z regionu [ShowRegionName('caucasus_region')], których zrodziła #L [ShowCultureName('georgian_culture')|l]ka#! i #L [ShowCultureName('armenian_culture')|l]ka#! społeczność, los zgotował porażkę, którą przygotował [ROOT.GetCountry.GetFlavorRank|l]. Jako że wojownicy ci będą teraz nam służyć, [target_ruler.GetName] oraz [target_ruler.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] głowią się teraz, co należy zrobić z całą tą populacją.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uważają, że nasz kraj nie potrzebuje tych barbarzyńskich bezbożników. Jednakże zezwolenie im na harmonijne współżycie w naszej społeczności może być źródłem wielu korzyści oraz szansą rozwoju..."
 flavor_ira.23.a: "[ROOT.GetCountry.GetFlavorRank] przyjmie ich pod swe skrzydła i zapewni im dobrobyt!"
 flavor_ira.23.tt.common: "Każda #L [ShowCultureName('georgian_culture')|l]ka#! lub #L [ShowCultureName('armenian_culture')|l]ka#! [pop|el] [Concept('culture','kulturowa')|e], którą [Concept('owned','posiadasz')|e]"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ straci #G 15%#! [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.23.b: "Nigdy nie będą częścią [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego narodu!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ straci #R 10%#! [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "Choć [target_location.GetRank.GetName] nie jest szczególnie istotnym miejscem, to od wielu dekad jest niezamieszkałe, w związku z czym [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] [target_ruler.GetName] widzi w nim doskonały teren pod rozwój nowego miasta. Jeśli dołożymy wszelkich starań, to [target_location.GetArea.GetName] naprawdę może stać się centrum kultury i nauki, a #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! kultura będzie rozkwitać."
 flavor_ira.24.historical_info: "Mimo iż Ashaval istnieje od dawna, to jego znaczenie istotnie wzrosło w roku 1411, kiedy Ahmad Shah I z dynastii Mozaffarydów przeniósł tu swoją stolicę i założył miasto Ahmadabad, ukończone w roku 1413. Jego następcy zasadzili drzewa wzdłuż ulic, przyozdobili je wspaniałymi budowlami oraz wzmocnili handel i rzemiosło. Choć w roku 1484 stolicą sułtanatu Gudźarat został Champaner, Ahmadabad wciąż nad nim górował, dobrze chroniony swoimi murami, doskonale zaopatrzony dzięki sadom i ogrodom, a także zachwycający mądrze rozplanowanym systemem ulic, placów oraz domów. Oprócz niekwestionowanej urody miasto posiada także ważny meczet znany jako Sarkhej Roza."
 flavor_ira.24.a: "Miasto, które przyćmiewa wszystkie inne!"
 flavor_ira.24.b: "To tylko jakaś dziura."
 flavor_ira.25.title: "Ewolucja jednostki [ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]"
 flavor_ira.25.desc: "Wojownicy z jednostki [ShowUnitDefinitionName('a_discovery_qizilbash')] służyli nam przez lata i wielokrotnie wykazali się swoją lojalnością oraz walecznością. W miarę upływu czasu rozwija się także sztuka wojenna. W związku z tym nikogo nie dziwi, że ci wojownicy przeistoczyli się w jednostkę [ShowUnitDefinitionName('a_reformation_qizilbash')]."
 flavor_ira.25.a: "Niech poprowadzą nas ku niezliczonym zwycięstwom."
 flavor_ira.26.title: "$ira_clerical_aristocracy$ – frakcja rośnie w siłę"
 flavor_ira.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] formują sojusz, co sprawiło, że wielu świeżo upieczonych posiadaczy ziemskich uniknęło konfiskaty swoich ziem przez władzę, jaką ma ([ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]). Udaje im się ominąć prawo, ponieważ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] otrzymują od nich w darze ziemie, a ci w zamian wypłacają im część wypracowanych z nich dochodów. Choć takie praktyki mogą częściowo ustabilizować sytuację w państwie [ROOT.GetCountry.GetName], to osłabią też władzę, jaką ma [ROOT.GetCountry.GetFlavorRank|l], doprowadzając do sytuacji, w której obydwa stany wzajemnie chronią swoje prawa."
 flavor_ira.26.a: "Wspierajmy te praktyki."
 flavor_ira.26.b: "Nie pozwolimy im ignorować naszej władzy."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "Brak kompetentnych ludzi w kraju [ROOT.GetCountry.GetName] sprawia, że poszukujemy wszelkich ekspertów, zdolnych objąć kilka urzędów naraz – nowych talentów potrzebuje zarówno [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] jak i wojsko. Całe szczęście, z władzą, którą stanowi [ROOT.GetCountry.GetGovernment.GetCourtTitle], kontaktuje się [Select_CString(target_character.IsFemale,'niejaka','niejaki')] [target_character.GetName] szukając zatrudnienia w naszym państwie ([ROOT.GetCountry.GetFlavorRank]). Ponieważ pochodzi z [ShowLocationName('isfahan')]u i wywodzi się z rodu [ShowDynastyName('husayn_dynasty')], [Select_CString(target_character.IsFemale,'mogłaby','mógłby')] pomóc ustabilizować sytuację w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip] będzie nam służyć jako [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]."
 flavor_ira.27.b: "Czeka [Select_CString(target_character.IsFemale,'ją','go')] kariera godna wielkiego wojskowego dowódcy."
 flavor_ira.27.c: "Nie potrzebujemy pomocy ze strony szlacheckich rodów."
 flavor_ira.29.title: "Nowa stolica w mieście [ShowLocationNameWithNoTooltip('qazvin')]"
 flavor_ira.29.desc: "Nasza stolica w mieście [target_capital2.GetName] nieraz była celem ataków ze strony wielu naszych przeciwników. [ROOT.GetCountry.GetGovernment.GetCourtTitle] obawia się, że jeśli kiedykolwiek czeka nas wojna z państwem [target_country.GetName], to [target_capital2.GetRank.GetName|l] będzie wymagać zbyt dużego wysiłku włożonego w obronę. Z tego powodu wielu doradców sugeruje, byśmy przenieśli [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do miasta [target_capital.GetName].\n\n[target_character.GetName] postrzega ten ruch nie tylko jako manewr strategiczny, ale też sposób na okiełznanie niektórych nielojalnych rodów w kraju [ROOT.GetCountry.GetName]. Skoro zapewnimy im ochronę przed naszymi rywalami, to z pewnością będą mieć u nas dług, dzięki czemu łatwiej będzie prosić je o rozmaite przysługi."
 flavor_ira.29.a: "Przenieśmy stolicę."
 flavor_ira.29.b: "Naszą stolicą nadal pozostanie [target_capital2.GetNameWithNoTooltip]."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Choć zwykle skrybowie dbają o najdrobniejsze szczegóły, to mimo wszystko nasze kroniki historyczne są uważane za niemiarodajne ze względu na sposoby, w jakie powstają. Te nieścisłości sprawiały, że część naszych historyków porządkowała i spisywała na nowo historię państwa [ROOT.GetCountry.GetName]. Jednym z nich jest [target_character.GetName], miejscowy administrator, który poprosił [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] o fundusze potrzebne do spisania dzieła #italic $takmelat_al_akhbar$#!, uniwersalnej kroniki historycznej opisującej nie tylko rządy, które sprawuje [target_character2.GetName], ale też dzieje całej dynastii [target_character2.GetDynasty.GetName]."
 flavor_ira.30.a: "Przyznamy [Select_CString(target_character.IsFemale,'jej','mu')] fundusze."
 flavor_ira.30.b: "Jeżeli [Select_CString(target_character.IsFemale,'była','był')] w stanie dotrzeć aż tutaj, to z pewnością poradzi sobie bez naszej pomocy."
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy wojskowe"
 flavor_ira.31.desc: "Choć nasze wojska w przeszłości odnosiły sukcesy, [target_character.GetName] dostrzega wiele wad gnębiących naszą armię, od problemów z organizacją po problemy ze szkoleniem czy logistyką. Aby je rozwiązać, pragnie [Select_CString(target_character.IsFemale,'ona','on')] zainicjować szereg ważnych reform armii.\n\nWerbując więcej niewolników w szeregi naszych wojsk i wykorzystując więcej artylerii przy oblężeniach i starciach w polu, nasza armia będzie w stanie odnosić dalsze sukcesy w walce z naszymi wrogami."
 flavor_ira.31.a: "Rozpoczniemy usprawnianie naszej infrastruktury wojskowej."
 flavor_ira.31.b: "Skupimy się na poprawie jakości i usprawnieniu szkolenia naszych żołnierzy."
 flavor_ira.31.c: "Pora zwerbować więcej żołnierzy do naszej armii."
 ira_grant_prosperity_to_armory_building_locations: "Każda [location|el], która posiada [building|el] #Y wojskowy#!, zyska [ShowNamedValue('prosperity_mild_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "Choć dzięki naszej stolicy w lokacji [target_location.GetName] zyskaliśmy wiele korzyści, [target_character.GetName] uważa, że brak tam dostatecznej ekspresji religijnej i artystycznej. Chcąc okazać swa pobożność, planuje [Select_CString(target_character.IsFemale,'ona','on')] wznieść mauzoleum syna Imāma Abū al-Ḥasana al-Thānīego. Choć wielu z naszych [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]kich rodaków ucieszyłoby się na wieść o budowie grobowca, to projekt ten jest dość kosztowny i być może kraj [ROOT.GetCountry.GetName] nie stać na tak znaczny wydatek."
 flavor_ira.32.a: "Okażemy naszą wiarę jako wyznawcy [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]u."
 flavor_ira.32.b: "To byłby zbyt kosztowny projekt."
 flavor_ira.34.title: "Zenit sztuki dynastii [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_ira.34.desc: "Nasze inwestycje w sztukę i kulturę sprawiły, że wielu uważa dynastię [target_character.GetDynasty.GetName] za pionierów wielu nowych dzieł tworzonych w kraju [ROOT.GetCountry.GetName]. [target_character.GetName] zauważa ten trend i jako [Select_CString(target_character.IsFemale,'entuzjastka','entuzjasta')] nauki pragnie maksymalnie zwiększyć nasze wsparcie finansowe na rzecz renesansu rodzimej sztuki."
 flavor_ira.34.a: "Będziemy mecenasami dla wszystkich artystów w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.34.b: "Powinniśmy raczej szukać oszczędności."
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy monetarne"
 flavor_ira.35.desc: "Z uwagi na naszą sytuację gospodarczą i rosnąca inflację, wartość naszych monet mocno różni się w zależności od regionów kraju ([ROOT.GetCountry.GetFlavorRank|l]). To wywołało szereg problemów, na które narzekają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], domagając się reformy monetarnej. Zawsze [Select_CString(target_character.IsFemale,'sumienna','sumienny')] [target_character.GetName] proponuje unikalne rozwiązanie. Zamiast jednolitej waluty pragnie wprowadzić odmienne systemy monetarne dla każdego z regionów naszego państwa. Choć musielibyśmy na to przeznaczyć [ShowGoodsName('silver')|l] w dużych ilościach, to taki zabieg pozwoliłby nam ustabilizować inflację, a zarazem uspokoić lud. Wszak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] od dawna pragnęli uczciwych cen na naszych rynkach."
 flavor_ira.35.a: "To ciekawy pomysł."
 flavor_ira.35.b: "Pozwólmy, żeby problem sam się z czasem rozwiązał."
 ira_currency_reforms: "Reformy monetarne"
 flavor_ira.37.title: "Wpływy kultury [ShowCultureNameWithNoTooltip('armenian_culture')|l]kiej"
 flavor_ira.37.desc: "Choć ludność #L [ShowCultureName('armenian_culture')|l]ka#! to tylko jedna z mniejszości, jakie zna [ROOT.GetCountry.GetFlavorRank|l], to jednak nikt nie podważy znacznych wpływów jakie ma w kraju [ROOT.GetCountry.GetName]. Ponieważ [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] docenia ich zasługi, to mogą swobodnie budować swój dobrobyt w naszym kraju [ROOT.GetCountry.GetFlavorRank], zakładając w jego granicach nowe społeczności. Dysponując takimi wpływami, pragną, by [target_character2.GetName] [Select_CString(target_character2.IsFemale,'zasiadła','zasiadł')] w naszych strukturach władzy, znanych jako [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]. Choć to z pewnością usatysfakcjonowałoby tę mniejszość, to niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] uznaliby to za obrazę dla #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! kultury."
 flavor_ira.37.a: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] przyjmie wszelkich zdolnych ekspertów."
 flavor_ira.37.b: "Nie będziemy ryzykować, albo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] poczują się obrażeni."
 ira_all_armenian_pops_gain_satisfaction: "Wszystkie nasze [ShowCultureName('armenian_culture')|l]kie [pops|el] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 ira_all_armenian_pops_lose_satisfaction: "Wszystkie nasze [ShowCultureName('armenian_culture')|l]kie [pops|el] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "Z powodu braku odpowiedniego pałacu dla dynastii [target_character.GetDynasty.GetName] ucierpiały nasze prawa do władzy w kraju [ROOT.GetCountry.GetName]. Jeśli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] będą nas postrzegać jako słaby ród, to narazimy się na bunt. Zamiast wykorzystywać armię do tłumienia niepokojów czy liczyć, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] przychylą się do naszych pustych żądań, powinniśmy popisać się naszym bogactwem, wznosząc pełen przepychu pałac. [target_character.GetName] już położył fundamenty pod budowę w lokacji [target_location.GetName], pragnąc uczynić z tego miasta ([target_location.GetRank.GetName]) prawdziwą stolicę kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Planowany $ali_qapu_palace$, tzw. Wielka Brama, będzie mieścić galerię obrazów, salę koncertową, a także inne luksusy godne prestiżu władcy, jakim jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_ira.38.a: "Wybudujmy ten pałac!"
 flavor_ira.38.b: "Być może to zbyt kosztowny projekt."
 flavor_ira.39.title: "Zakaz alkoholu"
 flavor_ira.39.desc: "Choć nasze zasady zakazują spożycia alkoholu, bo [ROOT.GetCountry.GetFlavorRank|l] jest państwem islamskim, to członkowie innych grup wyznaniowych w kraju [ROOT.GetCountry.GetName] wciąż spożywają napoje, takie jak [ShowGoodsName('beer')|l] czy [ShowGoodsName('wine')|l]. Dla wielu taki napitek stanowi stały element dnia i sposób na odegnanie smutków. Jednakże [ShowReligionGroupNameWithNoTooltip('muslim')|l] ma jasne zasady co do takich używek, a [target_character.GetName] dobrze o tym wie. Ze względu na to, że picie alkoholu stanowi jawny grzech w oczach publicznej moralności, planuje [Select_CString(target_character.IsFemale,'ona','on')] całkowicie zakazać jego spożycia. Jednakże takie posunięcie z pewnością okaże się mocno kontrowersyjne i [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] nie będą zadowoleni z wprowadzonych zmian."
 flavor_ira.39.a: "Zakażmy spożycia alkoholu."
 flavor_ira.39.b: "Uszanujemy ich prawo do spożycia alkoholu."
 flavor_ira.40.title: "[ShowReligionNameWithNoTooltip('zoroastrian')] i jego kwestia"
 flavor_ira.40.desc: "Ludność #L [ShowReligionAdjective('zoroastrian')|l]a#! co prawda wywodzi się z regionu [ShowRegionName('persia_region')], ale nasza #L [ROOT.GetCountry.GetReligion.GetAdjective]a#! wiara od wieków stanowi dominujące wyznanie na tym obszarze. Zwłaszcza [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są gorliwie oddani naszej wierze. Mimo tego, nieliczni wciąż wyznają jeszcze [ShowReligionNameWithNoTooltip('zoroastrian')|l], opierając się słowom Proroka, niech pokój będzie z nim. Choć cieszą się ochroną jako [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], [target_character.GetName] pragnie wymusić ich nawrócenie. To nie tylko przypomni im, że rządzi nimi przede wszystkim [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], lecz również sprawi, że nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] będą uradowani."
 flavor_ira.40.a: "W końcu przyjmą zasady, które naucza [ShowReligionGroupNameWithNoTooltip('muslim')]."
 flavor_ira.40.b: "Nie będziemy ignorować ich praw jako ludności #L [ShowReligionAdjectiveWithNoTooltip('zoroastrian')|l]iej#!"
 ira_conversion_of_zoroastrians_tt: "Znaczny odsetek naszych [Concept('pops','społeczności')|e] #L [ShowReligionAdjective(''zoroastrian')|l]kich#! przejdzie na [ROOT.GetCountry.GetReligion.GetName], lecz jednocześnie wszystkie [Concept('pops','społeczności')|e] #L [ShowReligionAdjective(''zoroastrian')|l]kie#! stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 ira_satisfaction_for_zoroastrians_tt: "Wszystkie nasze [Concept('pops','społeczności')|e] #L [ShowReligionAdjective(''zoroastrian')|l]kie#! zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.41.title: "Styl sztuki Farangī-Sāzī"
 flavor_ira.41.desc: "Choć artyści z kraju [ROOT.GetCountry.GetName] tworzyli jedno arcydzieło za drugim, to obecnie osiągnęli szczyt swoich możliwości. Nie chcąc pozostawać w tyle, [target_character2.GetName] planuje skopiować styl sztuki pochodzącej z kraju [target_country.GetName]. Wielu spośród tamtejszych artystów, jak również charakterystyczny dla ich kultury styl [target_country.GetCulture.GetName|l], intrygowało naszych dostojników z kręgów władzy, znanych jako [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Widać to już na przykładzie powstającego u nas stylu artystycznego Farangī-Sāzī. Choć zdaje się, że jego rozwój będzie miał pewien negatywny wpływ na istniejące tu już tradycje kultury [ROOT.GetCountry.GetCulture.GetName|l], to być może warto sponsorować nowy rodzaj sztuki."
 flavor_ira.41.a: "Pozwolimy, by się swobodnie rozwijał."
 flavor_ira.41.b: "Nie ma powodu, by rozwijać go kosztem ugruntowanych tradycji kultury [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[Select_CString(target_character.IsFemale,'Ta utalentowana biurokratka','Ten utalentowany biurokrata')], [target_character.GetName], [Select_CString(target_character.IsFemale,'urodziła','urodził')] się w mieście [ShowLocationName('qazvin')]. [Select_CString(target_character.IsFemale,'Jej','Jego')] rodzina zajmowała ważne stanowiska w kraju [ROOT.GetCountry.GetName]. Pomimo nepotyzmu, jaki odgrywał rolę w [Select_CString(target_character.IsFemale,'jej','jego')] awansach w strukturach państwa ([ROOT.GetCountry.GetFlavorRank|l]), [Select_CString(target_character.IsFemale,'dowiodła ona','dowiódł on')] swego potencjału na stanowisku zarządcy na tyle, że [target_character2.GetName] pragnie [Select_CString(target_character.IsFemale,'ją','go')] awansować na stanowisko: [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] i nagrodzić za [Select_CString(target_character.IsFemale,'jej','jego')] dotychczasowe zasługi."
 flavor_ira.42.a: "Nagrodźmy i awansujmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_ira.42.b: "Na dłuższą metę może [Select_CString(target_character.IsFemale,'ona','on')] okazać się dla nas problemem."
 flavor_ira.43.title: "Święte miejsce [ShowLocationNameWithNoTooltip('qom')]"
 flavor_ira.43.desc: "[target_location.GetRank.GetName] [target_location.GetName] to odwieczne miejsce kultu #L [ShowReligionAdjective('shia')|l]ich#! wiernych. Pomimo to zostało częściowo zaniedbane przez #L [ROOT.GetCountry.GetAdjective|l]i#! lud, zwłaszcza tych, którzy zamieszkują inne regiony kraju [ROOT.GetCountry.GetFlavorRank|l]. Aby okazać swą wiarę, [target_character.GetName] pragnie wspomóc rozwój tego miejsca, [target_location.GetRank.GetNameWithNoTooltip|l], by uczynić z niego kwitnący ośrodek dla wszystkich kultur i wyznań w kraju [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ira.43.a: "Wesprzyjmy tę budowę."
 flavor_ira.43.b: "Niech [target_location.GetRank.GetNameWithNoTooltip|l] rozwija się samodzielnie."
 flavor_ira.44.title: "Rozwój sztuki dynastii [ShowDynastyNameWithNoTooltip('safavid_dynasty')]"
 flavor_ira.44.desc: "Dynastia [ShowDynastyName('safavid_dynasty')], choć wywodzi się z kultury kurdyjskiej ([ShowCultureName('kurdish_culture')|l]), szanuje #L [ROOT.GetCountry.GetCulture.GetName|l]ie#! tradycje na tyle, że niektórzy uważają tych arystokratów za prawdziwych mecenasów sztuki. Ponieważ to oni głównie odpowiadają za renesans sztuki w kraju [ROOT.GetCountry.GetName], wielu spośród przedstawicieli naszych władz, stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], podobnie jak liczni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], są pod wrażeniem naszego oddania sprawie i liczą, że dalej będziemy wspierać dominację kulturową państwa. Jednakże przede wszystkim rozkwit naszej kultury miał charakter oddolny, spontaniczny i nie był owocem hojnych inwestycji. Być może nadszedł czas, by znacznie zwiększyć nakłady na mecenat, co ściągnęłoby do nas artystów z całego świata."
 flavor_ira.44.a: "Zainwestujemy w to nasze złoto."
 flavor_ira.44.b: "Nie będziemy ściągać w tym celu cudzoziemców do naszego kraju."
 flavor_ira.44.c: "Niechaj ten renesans rozkwitnie na terenie całego kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.45.title: "Plemiona dynastii [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.45.desc: "Niedawna migracja plemion dynastii [ShowDynastyName('qajar_dynasty')] w granicach kraju [ROOT.GetCountry.GetName] sprawiła, że [ROOT.GetCountry.GetFlavorRank|l] jest poddane pewnej destabilizacji. Mimo to wodzowie tego ludu, [target_character.GetName] i [target_character2.GetName], udowodnili, że są wprawnymi strategami i administratorami. Choć nie cieszą się uznaniem w kraju [ROOT.GetCountry.GetFlavorRank|l], to być może uda nam się zatrzymać ich w naszym obecnym rządzie, wykorzystać ich doświadczenie i skorzystać z dodatkowego wsparcia ich współplemieńców."
 flavor_ira.45.historical_info: "Spadkobiercy Safawidów, ród Kadżarów z początku wspierał głównie szachów Iranu. Wraz z dojściem w regionie do władzy Aghi Mohammada Chana Kadżara i postępującym podziałem państwa Safawidów, dynastia Kadżarów była w stanie ogłosić się szachami, stopniowo pokonując pozostałe plemiona, które kwestionowały ich prawowitą władzę. Dynastia rządziła aż do roku 1925, kiedy to wskutek przewrotu władze przejęła dynastia Pahlawich."
 flavor_ira.45.a: "Są mile widziani w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.45.b: "Niech idą precz!"
 ira_qajar_dynasty_may_claim_crown: "[Concept('dynasty','Dynastia')|e] [ShowDynastyName('qajar_dynasty')] spróbuje przejąć nasz tron, jeśli zabraknie nam [Concept('legitimacy','prawomocności')|e] i [Concept('stability','stabilności')|e]"
 flavor_ira.46.title: "Rebelia plemion dynastii [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.46.desc: "Choć plemiona dynastii [ShowDynastyName('qajar_dynasty')] zostały przez nas niegdyś serdecznie ugoszczone, to [rebellion_ruler.GetName] dostrzegł rosnące niepokoje w państwie [ROOT.GetCountry.GetName] i zgromadził dostateczne wsparcie, by odbić tron z rąk [Select_CString(current_ruler.IsFemale,'obecnej władczyni, którą jest','obecnego władcy, którym jest')] [current_ruler.GetName]. [rebellion_ruler.GetNameWithNoTooltip] już sformował armię buntowników i obecnie maszeruje na naszą stolicę – miasto [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "Nie pozwolimy, by kraj [ROOT.GetCountry.GetFlavorRank|l] pogrążył się w chaosie."
 flavor_ira.46.b: "Jesteśmy gotowi do walki z tymi pretendentami."
 qajar_pretenders: "Pretendenci z dynastii [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.47.title: "Rozkwit dynastii [ShowDynastyNameWithNoTooltip('safavid_dynasty')]"
 flavor_ira.47.desc: "[ShowReligiousSchoolName('safavid_school')] prowadzi ostatnio ożywioną działalność w lokacji [target_location.GetName]. Na czele zakonu stoi [target_character.GetName], a cała organizacja dała się poznać jako zagorzali wyznawcy wiary [ShowReligionAdjective('shia')|l]iej, zanosząc ideały imamizmu na sąsiednie ziemie. Skoro ich nowym domem jest [ROOT.GetCountry.GetName], a my współdzielimy ich wiarę, to być może warto przyznać im część obszaru [target_area.GetName], gdzie mogliby się osiedlić na stałe. Rzecz jasna, będą w dalszym ciągu naszymi poddanymi, ale dzięki temu będziemy mogli ich w większym stopniu kontrolować i dokładniej śledzić ich wpływy."
 flavor_ira.47.a: "Przyznajmy ziemie zakonowi dynastii [ShowDynastyNameWithNoTooltip('safavid_dynasty')]."
 flavor_ira.47.a.tt: "Kraj [GetCountry('ABL').GetLongName] będzie służyć nam jako [ShowSubjectTypeName('vassal')|l] w regionie [target_area.GetName], a jego władcą będzie [target_character.GetName]. Otrzyma od nas we władanie lokalne ziemie wraz z tamtejszymi lokacjami głównymi."
 flavor_ira.47.b: "Nie dostaną naszych ziem."
 flavor_ira.47.c: "[ShowReligiousSchoolNameWithNoTooltip('safavid_school')] to intrygująca koncepcja..."
 flavor_ira.48.title: "Militaryzm kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.48.desc: "Choć naszym głównym celem pozostaje krzewienie wiary #L [ROOT.GetCountry.GetReligion.GetAdjective|l]iej#!, to jednak ostatnimi czasy same słowa nie wystarczają. Z tego powodu [target_character.GetName] planuje ukształtować #L [ROOT.GetCountry.GetAdjective|l]ie#! społeczeństwo tak, aby nasza misja mogła się dalej rozwijać ze wsparciem sił zbrojnych. Wykorzystując prawdę, którą głosi $common_string_quran$ jako swe usprawiedliwienie, pragnie [Select_CString(target_character.IsFemale,'ona','on')] zjednoczyć lud przeciwko wszelkim bałwochwalcom i innowiercom, którzy mogliby stawiać nam opór. Jednakże taka zmiana może nie wpłynąć korzystnie na rozwój wewnętrzny naszego kraju, na czym ucierpi [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ira.48.a: "Będziemy wspierać militaryzację naszego społeczeństwa."
 flavor_ira.48.b: "Skupmy się na naszych sprawach wewnętrznych."
 flavor_ira.49.title: "Traktowanie #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ich#! obywateli"
 flavor_ira.49.desc: "#L [ShowReligionGroupAdjective('christian')]ie#! mniejszości w kraju [ROOT.GetCountry.GetName|l] nigdy nie miały łatwego życia, zwłaszcza biorąc pod uwagę fanatyzm panujący wśród pospólstwa. Mimo tego, odniosły niemały sukces w kraju, wykorzystując swe prawa jako [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l], aby osiągnąć stanowiska, które w innym przypadku [ROOT.GetCountry.GetFlavorRank|l] zachowuje dla swoich. Jednakże teraz [target_character2.GetName] otrzymuje wiadomość: nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] pragną zmusić naszych #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ich#! poddanych do nawrócenia się na [ROOT.GetCountry.GetReligion.GetName|l]. Choć taka propozycja wydaje się ciekawa, to z pewnością wywoła pewien opór."
 flavor_ira.49.a: "Postąpimy zgodnie z wolą, jaką wyrażają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_ira.49.b: "Szanujmy ich prawa."
 ira_convert_christian_people_tt: "Część naszych [Concept('pops','społeczności')|e] #L [ShowReligionGroupAdjective('christian')|l]kich#! przejdzie na [ROOT.GetCountry.GetReligion.GetName], lecz jednocześnie wszystkie nasze [Concept('pops','społeczności')|e] #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kie#! stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 ira_happier_christians_tt: "Wszystkie nasze [Concept('pops','społeczności')|e] #L [ShowReligionGroupAdjective('christian')|l]kie#! zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ira.50.title: "Rozkwit dynastii [ShowDynastyNameWithNoTooltip('safavid_dynasty')]"
 flavor_ira.50.desc: "Nasze wpływy w regionie [ShowRegionName('persia_region')] nie są tak silne, jak byśmy tego chcieli, a mimo to wiele osób z kręgu władzy, stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], pragnie zniweczyć nasze starania. Tymczasem [target_character.GetName] zamierza rozpocząć formowanie armii, które wzmocniłyby wpływy przedstawicieli dynastii [ShowDynastyName('safavid_dynasty')] w regionie [ShowRegionName('persia_region')]. A ponieważ posiada wprawę w dowodzeniu wojskiem, wielu uważa, że poprzez takie działania przyniesie [Select_CString(target_character.IsFemale,'ona','on')] chwałę krajowi [ROOT.GetCountry.GetName], być może wynosząc [ROOT.GetCountry.GetFlavorRank|l] do roli hegemona w całym regionie."
 flavor_ira.50.a: "Niechaj cały naród rusza po zwycięstwo."
 flavor_ira.50.b: "Lepiej będzie dla naszego ludu, jeśli skupimy się na sprawach wewnętrznych."
 flavor_ira.51.title: "Sztuka dynastii [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.51.desc: "Od kiedy plemiona dynastii [ShowDynastyName('qajar_dynasty')] zdobyły tron kraju [ROOT.GetCountry.GetName], skupiały się na rozbudzeniu w kraju nowej fali sztuki, wypierając dawne style, z jakich słynie [ROOT.GetCountry.GetFlavorRank|l]. Ich wsparciem cieszył się nowy, idealistyczny prąd twórczy, którym [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] była przedstawiana dużo częściej od prostych poddanych. To właśnie dlatego wielu artystów malowało obrazy, na których widnieli [target_character.GetName] wraz z całą dynastią: [ShowDynastyNameWithNoTooltip('qajar_dynasty')]. Być może warto jeszcze bardziej wspomóc tych artystów, by dodatkowo scementować ten nowy styl w sztuce, który zdominował w kraju."
 flavor_ira.51.a: "Niech samoistnie wpływa na naszą kulturę."
 flavor_ira.51.b: "[ROOT.GetCountry.GetFlavorRank] chętnie przyjmie wszystkich artystów malujących dla nas."
 flavor_ira.51.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] weźmie tych artystów na służbę."
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]ko-[root_country.GetAdjectiveWithNoTooltip|l]ka rywalizacja"
 flavor_ira.1000.desc: "W dawnych czasach imperia [GetCountry('BYZ').GetName] i [GetCountry('ERA').GetName] wielokrotnie starły się ze sobą, rywalizując o dominację nad regionem znanym jako [ShowSubContinentName('middle_east')]. Jak widać, historia lubi się powtarzać, gdyż [root_character.GetName] z kraju [root_country.GetLongName] i [target_character.GetName] z kraju [target_country.GetLongName] toczą teraz bój o ten sam region. Stosunki między tymi państwami są napięte i to tylko kwestia czasu, gdy naszym armiom przyjdzie spotkać się na polu bitwy..."
 flavor_ira.1000.historical_info: "Stosunki między Safawidami a Osmanami zawsze opierały się na rywalizacji, od samego początku istnienia imperium Safawidów. Konflikty na tle religijnym, walka o dominację handlową na Bliskim Wschodzie oraz ogólne poczucie wzajemnego zagrożenia sprawiły, że żadna strona nie chciała ustąpić drugiej. Począwszy od bitwy na równinie Czałdyran w roku 1514, te dwa muzułmańskie imperia prochowe stoczyły przeciwko sobie 11 wojen. Kres tym konfliktom położyło dopiero zwycięstwo Persów w wojnie w latach 1821–1823."
 flavor_ira.1000.a: "Ta rywalizacja jest naszym dziedzictwem..."
 flavor_ira.1000.a.tt: "Zapewnimy więcej [Concept('events','wydarzeń')|e], które jeszcze bardziej zrażą do nas kraj [target_country.GetName]"
 flavor_ira.1000.b: "...lecz nie musi ona być naszym przeznaczeniem."
 flavor_ira.1001.a: "W końcu się przed nami ukorzą."
 flavor_ira.1010.title: "Powstania $qizilbash$ w kraju [target_location.GetNameWithNoTooltip]"
 flavor_ira.1010.desc: "W miarę, jak religia #L [ShowReligionAdjective('shia')|l]ka#! umacnia się w regionie [ShowRegionName('persia_region')], [root_country.Custom('GetQizilbashEstateName')] u naszych sąsiadów, w kraju [target_country.GetLongName], znajdują się w coraz trudniejszych okolicznościach. Zwrócili się do nas o pomoc w walce z ich [target_country.GetAdjectiveWithNoTooltip|l]kimi suwerenami, by wyzwolić kraj [target_location.GetName] z uścisku religii, którą jest [ShowReligionName('sunni')|l]."
 flavor_ira.1010.historical_info: "Od dnia, w którym młody Ismail, przywódca zakonu Safawidów, obalił tyranię Ak Kojunlu i obwołał siebie samego szachem Iranu w roku 1501, herezja ludów Qizilbash zaczęła szerzyć się coraz odważniej w Anatolii. Pod koniec rządów Bajazyda II zbuntowali się oni przeciwko próbom centralizacji sunnickiego reżimu Osmanów. Buntownicy, wspierani przez Ismaila oraz wykorzystujący przewagę, jaką dawały im walki o sukcesję między synami Bajazyda, stali się potężną siłą, która mogła całkowicie zmienić bieg historii Imperium Osmańskiego..."
 flavor_ira.1010.a: "Musimy wesprzeć [target_country.GetAdjectiveWithNoTooltip|l]kich $qizilbash$."
 flavor_ira.1010.b: "Zostawmy ich swemu losowi."
 flavor_ira.1011.title: "Rebelia $qizilbash$, wyznawców religii [ShowReligionNameWithNoTooltip('shia')]"
 flavor_ira.1011.desc: "[root_country.Custom('GetQizilbashEstateName')], heretycy religii [ShowReligionName('shia')], powodują ostatnio problemy w regionie [target_location.GetName]. Wygląda na to, że kraj [root_country.GetLongName] wspiera ich finansowo, by wywołać rebelię. Buntownicy żądają teraz znacznej autonomii w prowincji [target_province.GetName] oraz na innych ziemiach zamieszkałych przez tych fanatyków..."
 qizilbash_uprising: "Powstanie $qizilbash$"
 flavor_ira.1011.a: "Zakończmy tę ich herezję raz a dobrze!"
 flavor_ira.1011.a.tt: "Każda [pop|el] w prowincji [THIS.GetProvince.GetName], której wiarą jest [ShowReligionName('shia')], zostanie zmuszona do przyjęcia religii [ShowReligionName('sunni')]. W trakcie tego procesu #Y 10%#! tej populacji zostanie #R utracone#!."
 flavor_ira.1011.b: "Możemy ich przeczekać."
 flavor_ira.1011.c: "Spełnijmy ich żądania."
 flavor_ira.1011.c.tt: "[Concept('control','Kontrola')|e] nad każdą posiadaną [Concept('location','lokacją')|e] w prowincji [target_province.GetArea.GetName] zmienia się o #R -100%#!"
 flavor_ira.1020.title: "[root_country.GetAdjectiveWithNoTooltip]ka kampania przeciwko krajowi [target_country.GetNameWithNoTooltip]"
 flavor_ira.1020.desc: "Relacje między [Select_CString(root_character.IsFemale,'władczynią znaną','władcą znanym')] jako [root_character.GetName] a [Select_CString(target_character.IsFemale,'przeciwniczką, którą','przeciwnikiem, którego')] zwą [target_character.GetName], są na najniższym poziomie w historii. Różnice religijne, konflikty o wytyczone granice i ogólne współzawodnictwo powodują wielkie niepokoje pomiędzy krajami [target_country.GetName] oraz [root_country.GetName]. Plany ataku na [target_country.GetAdjectiveWithNoTooltip|l]kie ziemie już się tworzą..."
 flavor_ira.1020.historical_info: "Murad III, sułtan, którym sterowały kobiety, walczył z Persami w wyczerpującej wojnie w latach 1578–1590, która poważnie obciążyła imperium i wymusiła na obywatelach ogromne podatki. Przynajmniej tyle, że nie była ona bezcelowa, gdyż Persowie musieli oddać Osmanom Azerbejdżan, Tyflis oraz Hamadan."
 flavor_ira.1020.a: "Podsyćmy ognie wojny!"
 flavor_ira.1020.b: "Utrzymajmy status quo..."
 flavor_ira.1020.c: "Poszukajmy pojednania."
 flavor_ira.1021.a: "Dajmy Turkom nauczkę!"
 flavor_ira.1021.b: "Zignorujmy [root_country.GetAdjectiveWithNoTooltip|l]kie zagrożenie..."
 flavor_ira.1021.c: "Poszukajmy dyplomatycznego rozwiązania."
 flavor_ira.1100.title: "[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.1100.desc: "Z uwagi na to, że [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')|l] posiadają coraz większą siłę polityczną oraz oni i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] coraz mocniej się ze sobą sprzeczają, [target_character.GetName] utworzył ostatnio nową odnogę w armii kraju [ROOT.GetCountry.GetName]: [ShowUnitDefinitionName('a_ghilman')]. Zwerbowani jako niewolni żołnierze z ludności regionów przygranicznych służą jako „trzecia siła” w szeregach arystokracji rządzącej [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim krajem."
 flavor_ira.1100.a: "Dzięki temu [ROOT.GetCountry.GetFlavorRank|l] będzie cieszyć się stabilnością."
 flavor_ira.1101.title: "Arystokratyczny podział"
 flavor_ira.1101.desc: "Arystokracja w kraju [target_country.GetName] jest taka sama, jak wszędzie indziej: złożona jest z członków społeczeństwa posiadających ziemię i zajmuje się w państwie kwestiami wojskowymi. Podobnie do wszystkich rodów szlacheckich w historii nasza arystokracja próbuje rozszerzać swoje wpływy w państwie kosztem [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_country.GetGovernment.GetRulerTitle|l], podkopując [target_character.GetHerHis] autorytet.\n\nDzięki wiedzy i zapobiegliwości [origin_character.GetName] [Select_CString(origin_character.IsFemale,'przewidziała tego typu problemy, dlatego też sformowała','przewidział tego typu problemy, dlatego też sformował')] jednostki [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]. Obecnie dzięki temu, że [target_character.GetName] sprawnie rządzi, polityczna siła wszystkich frakcji została wyeliminowana. Ani [target_country.GetGovernment.GetEstateName('nobles_estate')], ani [target_country.Custom('GetQizilbashEstateName')] nie mają wsparcia pozostałych przywódców wojskowych, by być w stanie wymuszać swoją wolę na [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_ira.1101.a: "Dzielmy i rządźmy."
 flavor_ira.1101.b: "Możemy jednak nieco potrzebować ich wpływów."
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki [ShowReligionNameWithNoTooltip('shia')|l]"
 flavor_ira.1200.desc: "Przez zbyt długi czas [ShowRegionName('persia_region')] była podzielona, gdy obcy najeźdźcy wkraczali na te tereny. Chociaż [target_ruler.GetName] to nadzwyczaj [Select_CString(target_ruler.IsFemale,'popularna','popularny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], solidne państwo nie powinno być jedynie budowane na osobistych przywiązaniach. Planem na przyszłość musi być zjednoczenie narodu poprzez wspólną tożsamość religijną różniącą się od wiary naszych sąsiadów.\n\nChoć w tej chwili jest jeszcze wciąż daleko, by cały nasz lud wyznawał wiarę, którą jest [ShowReligionName('shia')|l], istnieje wiele przypadków, gdzie zwyczaje tej religii praktykowane są przez #L [ROOT.GetCountry.GetAdjective|l]ką#! ludność wyznającą [ShowReligionGroupName('muslim')], jak choćby czczenie postaci Imama. Dbając o to, by wszyscy nasi poddani postępowali zgodnie z wiarą szyicką, możemy stworzyć [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką tożsamość, która przetrwa próbę czasu."
 flavor_ira.1200.a: "Nasz lud będzie zjednoczony w wierze."
 flavor_ira.1200.b: "W różnorodności również tkwi siła."
 flavor_ira.1201.title: "Wiara, której bronią sunniccy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 flavor_ira.1201.desc: "Choć ogół osób wyznających [ShowReligionGroupName('muslim')|l] w kraju [ROOT.GetCountry.GetName] może być pozytywnie nastawiony do odłamu, którym jest [ShowReligionName('shia')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] od zawsze byli zdominowani przez osoby praktykujące [ShowReligionName('sunni')|l]. Dla niektórych z nich zmiana przebiegła podejrzliwie wręcz gładko, podczas gdy pozostali odmawiają przyjęcia nowych norm funkcjonowania państwa."
 flavor_ira.1201.a: "Nagrodźmy tych, którzy się nawrócili."
 flavor_ira.1201.b: "Ukarzmy tych, którzy się nie nawrócili."
 flavor_ira.1202.title: "Wiara [ShowReligionAdjectiveWithNoTooltip('shia')|l]ka – drenaż mózgów"
 flavor_ira.1202.desc: "Minęły już wieki, odkąd istniało silne państwo szyickie czy to w regionie [ShowRegionName('persia_region')], czy gdziekolwiek indziej. [ROOT.GetCountry.GetFlavorRank] oraz nasze przywiązanie do wiary, którą jest religia #L [ShowReligionAdjective('shia')|l]a#!, sprawiły, że z całego świata islamu ściągają do nas szyiccy teolodzy, duchowni oraz inni wykształceni ludzie wszelakiego rodzaju.\n\nTo spore szczęście, gdyż na naszych ziemiach brakuje szyickich prawników, duchownych i urzędników, lecz taki obrót wydarzeń może spowodować, że władcy wielu krajów, których wiarą jest [ShowReligionGroupName('muslim')|l], mogą poczuć zagrożenie płynące z naszego państwa."
 flavor_ira.1202.a: "Powitajmy naszych braci."
 flavor_ira.1202.a.tt: "[Concept('opinion','Opinia')|e] o nas zostanie zmniejszona o [ShowBiasValue('opinion_irritated')|-=0] w każdym znanym [Concept('country','kraju')|e], którego wiarą jest [ShowReligionName('shia')|l] lub który posiada [Concept('location','lokację')|e], gdzie [ShowReligionNameWithNoTooltip('shia')|l] jest [Concept('dominant_religion','religią dominującą')|e]"
 flavor_ira.1202.b: "Nie możemy przyjąć wszystkich."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "Jeśli chcemy, by powstał prawdziwy #L [ROOT.GetCountry.GetAdjective|l]ki#! naród, musimy zbudować godną i autentyczną [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką stolicę. [target_location.GetName] to stare [target_location.GetRank.GetName|l] usytuowane w samym sercu regionu [ShowRegionName('persia_region')] i idealnie by się wpasowało w nasze ambicje.\n\nUtalentowani architekci ze wszystkich zakątków kraju są gotowi, by przekształcić to stare [target_location.GetRank.GetNameWithNoTooltip|l] we właściwy symbol naszej potęgi. Będzie to jednak zarówno kosztowny, jak i czasochłonny proces."
 flavor_ira.1300.a: "Niech prace się rozpoczną!"
 flavor_ira.1300.b: "Stolicą tego kraju jest [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip] Nesf-e-Jahān"
 flavor_ira.1301.desc: "Budowa nowego #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! ośrodka w mieście [target_location.GetName] została nareszcie ukończona i przed nami rozpościera się jedno z najwspanialszych miast na świecie. Poczynając od alei Čârbâğ, a na znakomitym Maidān-e Naghsh-e Jahān kończąc, udało nam się zebrać w jednym miejscu wszystkie instytucje rządowe, które razem tworzą [ROOT.GetCountry.GetFlavorRank|l].\n\nMaidān miasta [target_location.GetNameWithNoTooltip] to praktycznie [ROOT.GetCountry.GetFlavorRank|l] w miniaturze – ogromny plac wypełniony kramami kupców ze wszystkich zakątków naszego kraju, zdominowany przez monumentalny meczet Imama, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! Wielki Bazar oraz pałac Ali Kapu. W trakcie przebudowy miasta z potrzeby opracowano nowe technologie budowlane, a całe pokolenie rzemieślników i architektów rozwinęło swoje kompetencje bardziej, niż ktokolwiek mógł przypuszczać."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Wróg mojego wroga"
 flavor_ira.1400.desc: "Nasza rywalizacja z przeciwnikiem, którym jest [shared_rival.GetName], okazała się bardziej problematyczna, niż ktokolwiek był w stanie przewidzieć. Skoro są równie silni jak my, a żadna ze stron nie ma dogodnej okazji, by pokonać drugą w wojnie, pojawiły się głosy, że być może warto znaleźć inne, mniej kosztowne rozwiązanie. Całe szczęście, wielu z naszych doradców doniosło nam o ich zakusach, których celem jest [ShowContinentName('europe')], co nastawiło przeciwko nim wielu tamtejszych władców. Ich najsilniejszym tamtejszym oponentem jest kraj [target_country.GetName], które równie mocno jak my nienawidzi tych agresorów. Powinniśmy się z nimi skontaktować i wysłać do nich delegata z darami – dzięki temu będziemy mogli zawrzeć sojusz, który pozwoliłby nam razem rozprawić się z tym wspólnym rywalem."
 flavor_ira.1400.a: "Wyślijmy do nich misję dyplomatyczną."
 flavor_ira.1400.b: "Sami pozbędziemy się naszych wrogów."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "Z uwagi na naszą wspólną rywalizację z krajem [shared_rival.GetName], misja dyplomatyczna do kraju [target_country2.GetName] przybyła do stolicy [target_country.GetCapital.GetName], aby ułatwić wzajemną komunikację. Przynosząc ze sobą zagraniczne dary z kraju [target_country2.GetNameWithNoTooltip], posłowie mają nadzieję, że będziemy w stanie sprawniej współpracować w trakcie konfliktów z naszym wspólnym rywalem. Jeśli przystaniemy na ich propozycję, to będziemy mogli w stanie trzymać w szachu kraj [shared_rival.GetNameWithNoTooltip], a jednocześnie szukać innych kierunków ekspansji, nie obawiając się, że nasz rywal skupi na nas całą swoją potęgę wojskową."
 flavor_ira.1401.a: "Przyjmiemy tę propozycję współpracy."
 flavor_ira.1401.b: "Odwiedźmy stolicę kraju [target_country2.GetNameWithNoTooltip], aby jeszcze mocniej zacieśnić nasze więzi."
 flavor_ira.1401.c: "Nie potrzebujemy takiego sojuszu."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "Nasza delegacja do kraju [target_country.GetName] była bardziej, niż udana. Pragnąc scementować nasze relacje, [target_character.GetName] wysyła delegację do naszej stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName]. Posłowie są pod dużym wrażeniem miejscowej kultury, tak różniej od zwyczajów kraju [target_country.GetCapital.GetName]. Po pertraktacjach z ważną osobistością, jaką jest [target_character2.GetName], kraj [target_country.GetName] jest gotowe, aby wspomóc nas w jakichkolwiek konfliktach zbrojnych z krajem [shared_rival.GetName]."
 flavor_ira.1402.a: "Razem odniesiemy zwycięstwo!"
