l_polish:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "[ShowSubContinentName('western_europe')] od dawna wyrażała pragnienie odnalezienia drogi morskiej, która przybliżyłby wszystkim $india$. Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył #L [ShowCultureName('ligurian')|l]ki#! nawigator, który twierdzi, że do Indii można dotrzeć płynąc na zachód, co byłoby znacznie lepszą opcją niż opłynięcie Afryki Południowej. Choć część naszych doradców odrzuca takie twierdzenia jako zupełnie bezpodstawne, być może warto je rozważyć."
 flavor_por.1.a: "Odrzućcie tę propozycję"
 flavor_por.1.b: "Zatrudnijmy Kolumba"
 flavor_por.1.historical_info: "W 1492 roku Krzysztof Kolumb wyruszył w słynną podróż z Kastylii i popłynął na zachód przez Atlantyk w nadziei wytyczenia zachodniej trasy do krajów Orientu. Siedem lat wcześniej, w 1485 roku, Kolumb przedstawił ten sam plan królowi Portugalii, Janowi II, który odrzucił jego propozycję po konsultacjach ze swoimi ekspertami. Kolumb podjął kolejną próbę przekonania króla w 1488 roku, jednak portugalski odkrywca, Bartolomeu Dias, zdołał z powodzeniem okrążyć Przylądek Dobrej Nadziei, dzięki czemu utworzenie wschodniej trasy do Azji wydało się bardziej prawdopodobne, więc Portugalczycy ponownie odrzucili propozycję Kolumba."
 flavor_por.2.title: "Atlantycki handel niewolnikami"
 flavor_por.2.desc: "Założenie #L [ROOT.GetCountry.GetName|l]kich#! plantacji okazało się bardzo udanym przedsięwzięciem. Dzięki rosnącemu popytowi na towary z tych wyspecjalizowanych upraw, rośnie również popyt na tanią siłę roboczą. Dzięki naszym afrykańskim koneksjom, możemy sprawić, by dodatkowi [ShowPopTypeName('slaves')|l], których dostarcza [ShowSubContinentName('west_africa')], trafili na plantacje i zaspokoili popyt na ręce do pracy."
 flavor_por.2.a: "Niech [ShowSubContinentNameWithNoTooltip('west_africa')] zwiększy liczbę dostarczanych niewolników"
 african_slave_trade_encouraged: "Zachęta do handlu niewolnikami"
 flavor_por.2.b: "Korona nie powinna się w to mieszać."
 flavor_por.2.historical_info: "Eksploatacja ziemi i surowców naturalnych w koloniach Nowego Świata doprowadziły do znacznego zapotrzebowania na pracę niewolniczą. Jako że duża część rdzennej populacji zmarła w wyniku przepracowania oraz chorób przywiezionych z Europy, kolonizatorzy zaczęli się mierzyć z brakiem rąk do pracy. Kontraktowi pracownicy służebni nieco poprawiali sytuację, ale to nie wystarczało. Tak właśnie narodził się atlantycki handel niewolnikami. Niewolników z wybrzeży Afryki Zachodniej przewożono do Brazylii. W ten sposób wywieziono do Brazylii ponad 3 miliony afrykańskich niewolników, których głównym zadaniem była praca na olbrzymich plantacjach cukru."
 flavor_por.3.title: "Misjonarze na Wyspach Korzennych"
 flavor_por.3.desc: "Odkrycie Wysp Korzennych zapewniło nam coś więcej niż tylko korzyści ekonomiczne. Powinniśmy tam również nieść światło prawdy i nawrócić te biedne dusze na [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_por.3.a: "Niech wiara [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a się umacnia."
 flavor_por.3.historical_info: "Archipelag Moluki, znany historycznie jako #italic Wyspy Korzenne#!, stał się ważnym punktem portugalskich szlaków handlowych w południowo-wschodniej Azji w XVI wieku. Kiedy Portugalczyków wydalono z wyspy Ternate, założyli nowy ośrodek handlu na wyspie Ambon, którą odkryli w 1513 roku. Choć Portugalczyków regularnie atakowali zamieszkujący ten region muzułmanie, lokalni misjonarze zdołali nawrócić wielu z nich na chrześcijaństwo. Pod koniec XVI wieku Moluki zamieszkiwało ponad 50 000 chrześcijan, większość z nich na wyspie Ambon."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Musimy efektywnie nadzorować i zarządzać #L [ROOT.GetCountry.GetAdjective|l]kimi#! interesami oraz dobytkiem na terenach Indii i Afryki. Otrzymaliśmy sugestię, iż najlepszym sposobem na osiągnięcie tego będzie powołanie instytucji pod zwierzchnictwem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! skarbnika posiadającego monopol na wszystkie kwestie związane z handlem i towarami."
 flavor_por.4.a: "Brzmi jak dobry plan."
 flavor_por.4.a.tt: "Odblokowuje [Concept('government_reform','reformę rządową')|e] [ShowGovernmentReformName('por_casa_de_india')]."
 flavor_por.5.title: "Wieża Belem"
 flavor_por.5.desc: "Port w mieście [ShowLocationName('lisbon')] bardzo zyskał na znaczeniu w ostatnich dziesięcioleciach. Mimo zwiększonego znaczenia zarówno portu, jak i rzeki Tag, nasze fortyfikacje znajdujące się przy ujściu rzeki są niewystarczające. Otrzymaliśmy propozycję od #L [ROOT.GetCountry.GetAdjective|l]kiego#! architekta, by zbudować nowe fortyfikacje wzdłuż brzegu rzeki, które osłonią miasto."
 flavor_por.5.a: "Musimy je zbudować"
 flavor_por.5.b: "Mamy inne priorytety"
 flavor_por.5.historical_info: "Rozkaz budowy Wieży Belem, którą wzniesiono na początku XVI wieku, by chroniła ujście rzeki Tag, wydał Manuel I. Zbudowano ją w stylu manuelińskim, czy też w późnym, portugalskim gotyku. Wieżę zmodernizowano w 1571 roku, jednak padła ona po zaledwie kilku godzinach oblężenia przez siły hiszpańskiego księcia Alby w 1580. Lochy wieży służyły później jako więzienie."
 flavor_por.6.title: "Klasztor Hieronimitów"
 flavor_por.6.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'postanowiła','postanowił')], że [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] dynastia zasługuje na nowe miejsce pochówku. W tym celu sporządzono kosztowne plany klasztoru, którego budowa może się rozpocząć w każdej chwili."
 flavor_por.6.a: "To zapewni nam wieczną chwałę."
 flavor_por.6.b: "To zbyt kosztowne."
 flavor_por.6.historical_info: "Budowa Klasztoru Hieronimitów rozpoczęła się w 1501 roku i początkowo finansował ją Manuel I, wykorzystując przychody z podatku #italic Vintena de Pimenta#! nałożonego na towary pochodzące z Afryki i Dalekiego Wschodu. Klasztor stał się również miejscem pochówku Manuela I i przyszłych portugalskich monarchów z rodów Aviz i Bragança. Prace przerwano w 1580, kiedy Portugalia złączyła się unią personalną z Hiszpanią po śmierci portugalskiego króla Sebastiana I i wynikłym z tego kryzysie sukcesyjnym. Kiedy Portugalia odzyskała niepodległość w 1640 roku, klasztor rozbudowano. W 1669 roku dodano między innymi złoto sklepiony sufit, a do końca XVIII wieku przyozdobiono go również okazałymi freskami. W XIX wieku w klasztorze pochowano również szczątki Vasco da Gamy oraz Luísa de Camõesa."
 flavor_por.7.title: "Odkrywcy dotarli do Indii"
 flavor_por.7.desc: "Nasi odkrywcy dotarli do Indii i zaczęli handlować na niewielką skalę z miejscowymi. Musimy działać szybko, by wykorzystać ten rozwój wypadków i zabezpieczyć dla siebie prawo do handlu z Indiami. Tereny prowincji Goa byłyby idealnym miejscem na placówkę handlową."
 flavor_por.7.a: "Wspaniale!"
 flavor_por.7.historical_info: "Vasco da Gama stał się pierwszym Portugalczykiem, który dotarł do Indii w pobliżu miasta Kozhikode (Calicut) 20 maja 1498 roku. Mimo protestów ze strony arabskich kupców, da Gama zdołał wynegocjować prawa handlowe z miejscowym zamorinem, choć ostatecznie zabrakło mu złota koniecznego do pokrycia opłat celnych. Koniec końców ekspedycja da Gamy okazała się niezwykle opłacalna, gdyż wartość przywiezionych towarów sześćdziesięciokrotnie przewyższała koszty ekspedycji."
 flavor_por.8.title: "Gubernatorstwo Generalne Brazylii"
 flavor_por.8.desc: "Odkąd utworzyliśmy w naszych koloniach Kapitanię, mamy problem z zarządzaniem tymi terenami. Regionalni gubernatorzy i miejscowi szlachcice spierają się o władzę, zamiast stworzyć wspólny front, by skutecznie przeciwstawiać się piractwu oraz najazdom miejscowych na nasze kolonie. Najwyższy czas utworzyć nowy urząd, który obejmie władzą wszystkie te kapitanie i zjednoczy nasze kolonie w Nowym Świecie. Gubernatorstwo Generalne będzie miało taką samą władzę jak [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i obejmie swoim zasięgiem cały region o nazwie [ShowRegionName('brazil_region')]."
 flavor_por.8.a: "Stwórzmy ten urząd!"
 flavor_por.8.b: "Nie jest to nam potrzebne!"
 flavor_por.8.historical_info: "Gubernatorstwo Generalne Brazylii założono w 1549 z rozkazu portugalskiego króla Jana III. Miało ono działać jako instytucja unifikująca administrację kapitanii, które stanowiły jednostki organizacyjne portugalskich kolonii w Brazylii."
 flavor_por.9.title: "Konflikt handlowy na Oceanie Indyjskim"
 flavor_por.9.desc: "Wraz z pojawieniem się portugalskich okrętów na indyjskich i arabskich oceanach, w końcu mamy sposobność, by zakłócić #L [ShowCultureGroupName('arabian_group')|l]kie#! szlaki handlowe w tym regionie. Mamy niepowtarzalną okazję, by znacząco ograniczyć dostawy przypraw i jedwabiu do miasta [ShowLocationName('alexandria')], co odczują zarówno nasi rywale na Bliskim Wschodzie, jak i [ShowRegionName('italy_region')]."
 flavor_por.9.a: "Siłą przejmiemy kontrolę nad handlem przyprawą"
 portuguese_privateers: "Portugalscy korsarze"
 flavor_por.9.b: "Spróbujmy poprawić nasze relacje w regionie"
 careful_trade_expansion: "Ostrożna ekspansja handlowa"
 flavor_por.10.title: "Gubernator Martim Afonso de Sousa"
 flavor_por.10.desc: "Nasze kolonialne włości w regionie [ShowRegionName('brazil_region')] mają problem ze znalezieniem wspólnego języka w kwestii piractwa. Choć na razie jest to niewielki problem, powinniśmy zadziałać teraz, zanim sprawy wymkną się spod kontroli. Mianowanie odpowiedniej osoby na stanowisko gubernatora będzie stanowić pierwszy krok w celu osiągnięcia tego celu."
 flavor_por.10.a: "Mianujmy de Sousę"
 flavor_por.10.historical_info: "Pierwsi koloniści otrzymali skrawki ziemi, które ciągnęły się od brazylijskiego wybrzeża w głąb kontynentu. Właściciele tych ziem, z reguły kapitanowie statków, ściągali do swoich kapitanii nowych osadników, którym mieli zapewnić ochronę i sprawiedliwe traktowanie. Jako że poszczególne kapitanie działały niezależnie od siebie, nie były w stanie bronić się przed obcymi piratami. Portugalski król Jan III postanowił oddelegować do Brazylii de Sousę, który z powodzeniem przeciwstawił się piratom i przyspieszył kolonizację brazylijskiego interioru. Za zasługi w 1534 roku otrzymał tytuł donacyjnego kapitana São Vicente."
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ogłasza ekspedycję do Afryki Północnej"
 flavor_por.11.desc: "Tuż za naszymi granicami leżą ziemie będące w rękach niewiernych. Chcąc zabezpieczyć tereny obejmujące [ShowRegionName('north_atlantic_ocean_region')] i poszerzyć naszą kontrolę o kolejne ziemie, powinniśmy wystąpić przeciwko tym poganom na chwałę boską."
 flavor_por.11.a: "Krucjata przeciwko poganom w Afryce"
 prepares_crusade: "Przygotować krucjatę"
 flavor_por.11.b: "Powinniśmy się skupić na innych rzeczach"
 flavor_por.11.historical_info: "W 1578 roku król Sebastião z Portugalii wyruszył na ekspedycję mającą na celu zajęcia Maroka, gdzie Portugalczycy kontrolowali już regiony Tangeru i Ceuty. Niedługo po lądowaniu, podczas bitwy pod al-Qaşr al-Kabīr, marokańscy Berberowie pod dowództwem Moulay'a Ismaïla pobili Portugalczyków tak dotkliwie, że w potyczce zginął nie tylko sam król, ale znaczna część walczącej u jego boku portugalskiej szlachty. Ta katastrofa otworzyła przed Hiszpanią drogę do przejęcia władzy w Portugalii i przyczyniła się do stopniowego upadku tego kraju."
 flavor_por.12.title: "Traktat Methuena"
 flavor_por.12.desc: "Przybył do nas Anglik w służbie państwa [target_country.GetName]. Proponuje umowę handlową między naszymi krajami, która dodatkowo wzmocni ekonomie naszych krajów. Podczas gdy z pewnością wzmocni to eksport ich kraju, moglibyśmy zacząć importować towary, których nie możemy sami wyprodukować."
 flavor_por.12.a: "Zaakceptujmy traktat."
 accepted_meuthen_agreement: "Zaakceptowano Traktat Methuena."
 flavor_por.12.b: "Odrzućmy traktat."
 denounced_meuthen_agreement: "Odrzucono Traktat Methuena."
 flavor_por.12.historical_info: "John Methuen urodził się w 1650 roku. Był wytrawnym dyplomatą, którego zapamiętano zwłaszcza za traktat podpisany w 1703 roku między Anglią i Portugalią. Głównym jego zamiarem było zapewnienie dostępu angielskiej wełnie i tekstyliom do Portugalii w zamian za swobodę handlu w Anglii portugalskim winem (porto). Uczynił on w praktyce Portugalię ekonomicznym i politycznym satelitą Anglii, i obowiązywał w praktyce do 1750 roku, kiedy to król José I postanowił go zignorować, choć zniesiono go formalnie dopiero w roku 1836. John Methuen zmarł w 1706 roku, niedługo po swoim największym sukcesie."
 flavor_por.13.title: "Hrabia de Ericeira"
 flavor_por.13.desc: "#L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyłonili spośród siebie znaczącą postać, której w sprawach handlowych słucha nawet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [target_character.GetName], hrabia Ericeiry, to utalentowany człowiek i gorliwy wyznawca polityki merkantylizmu. Chociaż na tym zna się najlepiej, moglibyśmy zatrudnić go, by zajmował się też innymi sprawami kraju."
 flavor_por.13.a: "Posłuchajmy jego rad!"
 flavor_por.13.b: "Wyrzucić go!"
 flavor_por.13.historical_info: "Dom Luis de Meneses, hrabia Ericeiry, był gorliwym wyznawcą merkantylizmu i pomógł wprowadzić w Portugalii reformy, które doprowadziły do zwiększonej kontroli nad portugalskim handlem."
 flavor_por.17.title: "Okres niepewności"
 flavor_por.17.desc: "Ze względu na brak żyjącego, męskiego potomka, nasze [ROOT.GetCountry.GetFlavorRank|l] musi się liczyć z ryzykiem obcej interwencji. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie ma męskich potomków, co oznacza, że po [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] śmierci na tron wstąpi [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] córka. Istnieje ryzyko, że stanie się ona jedynie marionetką w rękach swojego męża, który w rzeczywistości będzie rządzić państwem [ROOT.GetCountry.GetName] w jej imieniu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] proponują zmianę prawa, która sprawi, że [heir.GetName] zostanie wydziedziczona. Oba stany są zgodne, że w przypadku śmierci [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, jej','władcy, jego')] miejsce powinien zająć [ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] nieślubny przyrodni brat, [john_avis.GetName], o ile do tego czasu [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie będzie mieć męskiego potomka."
 flavor_por.17.a: "Odrzućcie tę propozycję."
 flavor_por.17.a.custom: "[ShowPopTypeName('burghers')] i [ShowPopTypeName('nobles')|l] w państwie [GetCountry('POR').GetName] stracą #R 90%#! [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] podejmą wspólne próby, by [john_avis.GetNameWithNoTooltip] zasiadł na tronie."
 flavor_por.17.tt2: "Niektórzy uważają, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] postępuje odważnie, występując przeciwko planom, które w życie próbują wcielić [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 avis_supporters: "Poplecznicy Jana Avisa"
 flavor_por.17.b: "Pełna zgoda."
 flavor_por.17.tt3: "[heir.GetName] zostanie wyłączona z sukcesji"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] powoli tracą swoje wpływy. [ROOT.GetCountry.GetGovernment.GetCourtTitle] nie okazuje im żadnego wsparcia, a [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] nie ma dla tego stanu żadnych stanowisk. Nasi szpiedzy donoszą, że [joao_braganca.GetName] szykuje prowokację, w wyniku której [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma stracić władzę w zamian za przywrócenie splendoru i przywilejów, których [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] oczekują."
 flavor_por.19.desc_subject: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] stopniowo tracą wpływy, gdyż nie posiadają żadnej reprezentacji na dworze i nie mają wpływu na sprawy krajowe ani zagraniczne. Nasi szpiedzy donoszą, że [joao_braganca.GetName] planuje prowokację, która ma na celu obalenie #L [overlord.GetCountry.GetAdjective|l]kich#! rządów i przywrócić niepodległość państwu [ROOT.GetCountry.GetName]. Ma [joao_braganca.GetSheHe] wsparcie grupy znanej jako #italic Czterdziestu Spiskowców#!. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] również stoją po jego stronie, więc musimy się spodziewać, że mogą uderzyć w każdej chwili."
 flavor_por.19.a: "Czas na abdykację, niech [joao_braganca.GetName] przejmie władzę."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip] pojawi się jako [Concept('character','postać')|e] i przejmie władzę; [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] popierają tę decyzję."
 flavor_por.19.b: "Niech [joao_braganca.GetNameWithNoTooltip] poprowadzi ludzi do walki."
 flavor_por.19.tt2: "[joao_braganca.GetName] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wspólnie postanawiają oczyścić państwo [target_root_country.GetName] z #L [GetCountry('SPA').GetAdjective|l]kich#! wpływów"
 flavor_por.19.c: "Żadnych ustępstw."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Bunt Bragançi"
 flavor_por.19.d: "Nie chcemy żadnych kłopotów."
 flavor_por.19.tt3: "Nasze ustępstwa sprawiły, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] uznali sprawę za załatwioną"
 flavor_por.19.e: "Skazać wichrzyciela na śmierć."
 braganca_supporters: "Poplecznicy Jana de Bragançi"
 flavor_por.19.tt4: "Po śmierci Jana de Bragançi rebelia zostaje stłumiona."
 flavor_por.21.title: "Luzjady"
 flavor_por.21.desc: "Luís de Camões opublikował epos opisujący fantastyczną podróż jego krajanów do Indii. Luzjady to istne arcydzieło #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! literatury, dzięki któremu nasza kultura i język dotrą w najdalsze zakątki świata."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ Dzieło opublikowane w 1572 roku uważane za narodowy epos Portugalii."
 flavor_por.22.title: "Vasco da Gama oferuje swoje usługi"
 flavor_por.22.desc: "Pochodzący z pomniejszego rodu #L [ShowCultureName('portuguese')|l]kiej#! szlachty [target_character.GetName] wspinał się po szczeblach świętego zakonu i teraz oferuje swoje usługi naszej koronie celem dalszej eksploracji drogi do Indii. Człowiek ten wydaje się być doświadczonym kapitanem, który brał już udział w pomniejszych potyczkach morskich i nadawałby się na przywódcę kolejnej ekspedycji."
 flavor_por.22.a: "Będzie nam dobrze służyć."
 flavor_por.22.historical_info: "Przed swoją słynną wyprawą do Indii, która zakończyła się lądowaniem w Kozhikode (Calikucie), Vasco da Gama służył w Zakonie Świętego Jakuba, bardzo cenionym przez króla Jana II, samego byłego wielkiego mistrza. Vasco da Gama wyruszył w swoją podróż z czterema okrętami w 1497 roku i dotarł do Indii w maju 1498, a następnie powrócił do Portugalii w 1499. Jego wyprawa okazała się niezwykle dochodowa, gdyż zdołał przywieźć ładownie pełne przypraw, a co ważniejsze – otworzył nową trasę morską do Indii."
 flavor_por.23.title: "Klasztor w Batalha"
 flavor_por.23.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przyobiecała','przyobiecał')] Maryi Dziewicy klasztor w zamian za zwycięstwo w wojnie przeciwko państwu [loser.GetName]. Wojna zakończyła się zwycięsko, zatem przyszła pora wywiązać się z obietnicy."
 flavor_por.23.a: "Ku chwale!"
 flavor_por.23.historical_info: "Po bitwie pod Aljubarrotą w 1385 roku, gdzie portugalskie siły pokonały kastylijską armię, portugalski król Jan I postanowił wywiązać się z obietnicy zawierzenia klasztoru Maryi Dziewicy w zamian za zwycięstwo. $batalha_monastery_desc$"
 flavor_por.24.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ki#! panteon"
 flavor_por.24.desc: "Korytarze #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pałacu wypełnia szloch. [Select_CString(old_ruler.IsFemale,'Nasza władczyni','Nasz władca')] nie żyje, zatem przyszedł czas, by przygotować [old_ruler.GetHerHis] pochówek. [Select_CString(old_ruler.IsFemale,'Dawna władczyni wyraziła','Dawny władca wyraził')] jasne pragnienie, by pochować [old_ruler.GetHerHim] w klasztorze Alcobaça, jednak poza tym nie [Select_CString(old_ruler.IsFemale,'pozostawiła','pozostawił')] żadnych szczegółowych rozkazów. Jeśli urządzimy zbyt spartański pochówek, [ROOT.GetCountry.GetFlavorRank|l] na tym ucierpi wizerunkowo, jednak zbyt spektakularny pogrzeb może znacząco nadszarpnąć nasze finanse."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] zasługuje na wspaniały grobowiec."
 flavor_por.24.b: "Nie musimy się popisywać."
 flavor_por.24.historical_info: "Klasztor Monastery został założony w 1153 przez portugalskiego króla Afonsa I i przez wiele stuleci służył jako miejsce pochówku portugalskich monarchów, dzięki czemu stał się jednym z najbogatszych i najbardziej wpływowych klasztorów w kraju. Niektórzy twierdzą, że był to jeden z najważniejszych klasztorów w średniowieczu, zaraz obok klasztoru Santa Cruz niedaleko Coimbry, a zarazem najpiękniejszy klasztor w Portugalii."
 flavor_por.25.title: "Nowa siedziba Zakonu Chrystusa"
 flavor_por.25.desc: "Jako że rekonkwista dobiegła końca, a #L [ShowReligionGroupAdjective('muslim')|l]ie#! wojska wyparto z naszego terytorium, obecność Zakonu Chrystusa w mieście [ShowLocationName('tavira')] nie ma większego sensu. Co więcej, stopniowa utrata prestiżu Zakonu na tym obszarze też nie pomaga.\n\nNasi doradcy sugerują, by przenieść Zakon do dawnej siedziby Templariuszy, gdzie mogliby zająć klasztor warowny Zakonu Chrystusa na północy prowincji [ShowProvinceDefinitionName('estremadura_province')]."
 flavor_por.25.a: "Niech przeniosą się do siedziby Templariuszy w [ShowLocationNameWithNoTooltip('tomar')]ze."
 flavor_por.25.b: "Zostaną tam, gdzie są."
 flavor_por.25.historical_info: "W odpowiedzi na zawieszenie działalności zakonu Templariuszy w 1312 roku król Dionizy I powołał #italic Milicję Chrystusa#! w roku 1317, która następnie została zatwierdzona przez papieża Jana XXII bullą #italic AD EA EX QVIBVS#! w 1319. W wyniku negocjacji kolejna bulla z 1323 roku przyznała Dionizemu prawo do przeniesienia własności Templariuszy na Zakon Chrystusa. Rycerze złożyli ślubu ubóstwa, czystości i posłuszeństwa, natomiast ich status jako spadkobierców Templariuszy pozostaje przedmiotem historycznej debaty. Dom Gil Martins, pierwszy wielki mistrz, wywodził się z Zakonu Avis.\n\nZakon początkowo stacjonował w Castro Marim w prowincji Algrave, jednak w 1357 roku przeniósł się do Tomaru, niedaleko Santarém, gdzie wcześniej siedzibę mieli Templariusze, co stanowiło ważny punkt w średniowiecznej historii Portugalii."
 flavor_por.26.title: "Wino z Madery"
 flavor_por.26.desc: "Odkąd [ShowProvinceDefinitionName('madeira_province')] została odkryta, nasi mieszkańcy uprawiają na wyspie cenną trzcinę cukrową, wykorzystując korzystne warunki klimatyczne. Od jakiegoś czasu [ShowRegionName('brazil_region')] zaczęła prężnie rozwijać swój przemysł cukrowniczy, przez co [ShowGoodsName('sugar')|l] z Madery przestał być tak opłacalny. Ceny poszły w dół, dlatego wiele osób zaczęło się zastanawiać, czy nie warto postawić na inny towar, na przykład [ShowGoodsName('wine')|l]."
 flavor_por.26.a: "Zaczniemy produkować wino."
 flavor_por.26.b: "Lepiej produkować cukier."
 flavor_por.26.historical_info: "Uprawa trzciny cukrowej zdominowała maderską ekonomię. To właśnie dzięki niej stolica w Funchal przeżyła boom ekonomiczny, przyciągając na wyspę europejskich podróżników i kupców. W XV wieku Funchal stało się istotnym portem na europejskich szlakach handlowych. Na plantacje cukru ściągano niewolników, w tym Guanczów, Berberów i mieszkańców Afryki Zachodniej, choć właściciela niewolników byli tu w mniejszości. W 1617 roku maghrebscy korsarze schwytali w Porto Santo 1200 osób. Do XVI wieku Madera była jednym z najważniejszych producentów cukru, gdzie po raz pierwszy wykorzystywano niewolników do pracy na plantacjach, co wpłynęło na późniejszą sytuację za oceanem. Jednak rywalizacja z brazylijskimi plantacjami z okolic São Tome doprowadziła do spadku produkcji cukru na Maderze, wymuszając import surowca z innych portugalskich kolonii. Niegdyś prężnie działające cukrownie podupadły, otwierając szansę dla nowych rynków."
 flavor_por.27.title: "Chrześcijanie św. Tomasza"
 flavor_por.27.desc: "Gdy tylko dotarliśmy do wybrzeży Indii, doszły nas wieści o wyznawcach naszego pana i zbawcy Jezusa Chrystusa. Jako że musieli się mierzyć z prześladowaniami ze strony o wiele liczniejszej ludności #L [ShowReligionGroupAdjective('muslim')|l]iej#! i #L [ShowReligionName('hindu')|l]ej#!, natychmiast wyszła z ich strony sugestia sojuszu.\n\nKiedy jednak nasi ludzie zaczęli żyć pośród nich, szybko się przekonali, że ich obrządki oraz przekonania religijne znacznie się różnią od naszych. Pojawiło się wiele głosów twierdzących, że powinniśmy interweniować, by sprowadzić ich na właściwą ścieżkę, podczas gdy inni nalegają na niewtrącanie się w sprawy wiary."
 flavor_por.27.a: "Powinni dołączyć do naszej wspólnoty."
 flavor_por.27.b: "Dopóki wyznają wiarę Chrystusa..."
 flavor_por.27.historical_info: "W 1498 roku Chrześcijanie św. Tomasza napotkali Portugalczyków z ekspedycji Vasco da Gamy, z którymi zawarli sojusz ze względu na swoją niepewną pozycję wynikającą z niestabilności politycznej i presji ze strony regionalnych władców. Portugalczycy, których celem było zdominowanie handlu przyprawami i szerzenie chrześcijaństwa, zawarli Padroado Real, ustanawiając władzę kościelną na podbitych terytoriach. Początkowo nieśmiałe próby przywrócenia Chrześcijan św. Tomasza na łono kościoła przyspieszyły w 1552 roku, kiedy podjęto próby odcięcia całej społeczności od kościelnej hierarchii do 1575 roku. W 1599 arcybiskup Goi, Aleixo de Menezes, zmusił do uległości ostatniego z metropolitów, rozpoczynając tym samym synod w Diamper.\n\nZwołany przez Menezesa synod wprowadził reformy liturgiczne, zakazał niektórych obyczajów i formalnie wcielił Chrześcijan św. Tomasza do kościoła katolickiego. Jednak niektóre działania Portugalczyków, w tym spalenie syryjskich pism i zlikwidowanie systemu kastowego, wywołały w kolejnych latach opór ze strony miejscowej ludności, stając się symbolem burzliwego okresu tarć kulturowych i religijnych."
 flavor_por.28.title: "Utworzenie portugalskiej inkwizycji"
 flavor_por.28.desc: "Gdy [Select_CString(target_character.IsFemale,'nasza władczyni','nasz władca')], [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetConsort.GetName] zostali sobie poślubieni, jednym z warunków zawarcia takiej unii było przyjęcie inkwizycji przez [ROOT.GetCountry.GetFlavorRank|l] #L [ROOT.GetCountry.GetAdjective|l]kie#!, której celem było dopilnowanie, by nawrócona ludność w tajemnicy nie praktykowała obrządków dawnej wiary.\n\nUtworzenie własnej inkwizycji zapewniłoby nam wiele korzyści, takich jak gwarancja lojalności ze strony poddanych przynależących do innych religii. Z drugiej strony takie działanie mogłoby doprowadzić do niepokojów ze strony tej ludności, która mogłaby uznać to za przejaw wrogości z naszej strony."
 flavor_por.28.a: "Utwórzmy portugalską inkwizycję."
 flavor_por.28.b: "To nie jest zbyt dobry pomysł"
 flavor_por.28.historical_info: "Na prośbę Manuela I król Jan III utworzył w 1536 roku portugalską inkwizycję (#italic Inquisição Portuguesa#!), czy też Generalną Radę Świętego Oficjum Inkwizycji w Portugalii. Została ona zaaprobowana przez papieża Pawła III w roku 1536, ale już po śmierci Manuela I. Organizacja stanowiła część chrześcijańskiej inkwizycji, dołączając do inkwizycji hiszpańskiej i rzymskiej, ostatecznie jednak została zniesiona w 1821."
 flavor_por.29.title: "Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "[Select_CString(target_character.IsFemale,'Nasza władczyni','Nasz władca')], [target_character.GetName], [Select_CString(target_character.IsFemale,'wydała','wydał')] dekret, że wszyscy poddani wyznający [ShowReligionAdjective('judaism')|l] muszą się nawrócić na [ShowReligionName('catholic')|l] pod groźbą wygnania. Dekret, który nazwano #italic Epistola de Victoria Contra Infideles#!, wynika z konieczności, jaką jest uczynienie z państwa [ROOT.GetCountry.GetName] kraju #L [ShowReligionGroupName('christian')|l]iego#! poprzez nawrócenie całej populacji na jedną wiarę."
 flavor_por.29.a: "Wszyscy muszą być chrześcijanami!"
 flavor_por.29.b: "Zostawmy ich w spokoju."
 flavor_por.29.tt1: "Większość Sefardyjczyków w naszym kraju zostanie nawrócona na Katolicyzm, a ci, którzy odmówią, zostaną wygnani."
 flavor_por.29.tt2: "Sefardyjczycy w naszym kraju będą szczęśliwsi."
 flavor_por.29.historical_info: "5 grudnia 1496 roku król Portugalii Manuel I wydał dekret o wydaleniu lub nawróceniu wszystkich Żydów. Był to warunek postawiony przez katolickich monarchów z Hiszpanii, który umożliwiał mu ślub z księżniczką Izabelą. Ostatecznie wydano dwa dekrety. Pierwszy z nich nakazywał wydalenie wszystkich innowierców, jednak w 1497 nakazano im przymusowe nawrócenie. Portugalscy Żydzi byli przymusowo chrzczeni, a tych, którzy odmawiali deportowano na Wyspy Świętego Tomasza i Książęcą. Portugalscy konwertyci musieli się mierzyć z wieloma trudnościami, w tym pogromem lizbońskim w 1506 oraz powstaniem portugalskiej inkwizycji w 1536, co skutkowało nieustającymi prześladowaniami na tle religijnym."
 flavor_por.30.title: "Masakra lizbońska"
 flavor_por.30.desc: "[ShowLocationName('lisbon')] stała się miejscem zamieszek. Oszaleli mieszkańcy polują na ulicach miasta na #italic nowych chrześcijan#!.\n\nNasi informatorzy donoszą, że wszystko zaczęło się rzekomo od modlitwy wiernych w Kaplicy Jezusowej, kiedy to z krucyfiksu zaczęło sączyć się światło. Jeden z obecnych #italic nowych chrześcijan#! podważył cudowność tego wydarzenia, co rozwścieczyło tłum, który zabił mężczyznę na miejscu i rozpoczął polowanie na innych #italic nowych chrześcijan#!.\n\nMiasto stanęło w płomieniach, a ulice spłynęły krwią zarówno #italic nowych#!, jak i #italic starych chrześcijan#!."
 flavor_por.30.a: "Nie możemy nic zrobić."
 flavor_por.30.b: "Powstrzymajmy to szaleństwo."
 flavor_por.30.tt1: "#Y Ogromna#! liczba nowych i starych chrześcijan #R zginie#!."
 flavor_por.30.tt2: "#Y Duża#! liczba nowych i starych chrześcijan #R zginie#!."
 flavor_por.30.tt3: "#Y Znaczna#! liczba nowych i starych chrześcijan #R zginie#!."
 flavor_por.30.tt4: "#Y Niewielka#! liczba nowych i starych chrześcijan #R zginie#!."
 flavor_por.30.historical_info: "W niedzielę 19 kwietnia 1506 roku doszło w Lizbonie do pogromu, po tym jak wierni katoliccy zaczęli atakować osoby podejrzane o bycie Żydami, co zakończyło się antysemickimi zamieszkami obejmującymi całe miasto. Zamieszki doprowadziły do śmierci wielu #italic nowych chrześcijan#! (źródła mówią o liczbie ofiar w przedziale od 1000 do 4000), jak nazywano Żydów siłą nawróconych na chrześcijaństwo, ale również znaczną liczbę #italic starych chrześcijan#!."
 flavor_por.31.title: "Wydalenie muzułmanów z Portugalii"
 flavor_por.31.desc: "Po zakończeniu rekonkwisty w 1249 w wyniku przejęcia prowincji [ShowProvinceDefinitionName('algarve_province')] w naszym kraju pozostały tysiące poddanych wiary #L [ShowReligionGroupAdjective('muslim')|l]iej#!. Istnieje obawa, że podobnie jak w przypadku innych części Iberii, ludność #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]a#! może się okazać względem nas nielojalna. Nasi doradcy zaproponowali kilka różnych alternatyw, jednak wszystkie wiążą się z ryzykiem, przez które [ROOT.GetCountry.GetFlavorRank|l] może utracić stabilność."
 flavor_por.31.a: "Po prostu ich wygnajcie."
 flavor_por.31.b: "Zmuście ich do nawrócenia!"
 portuguese_muslim_uprising: "Powstanie [ShowCultureNameWithNoTooltip('andalusi')|l]kie"
 flavor_por.31.c: "To lojalni poddani."
 flavor_por.31.tt1: "Większość muzułmanów w naszym kraju zostanie nawrócona na katolicyzm, a ci którzy odmówią, zostaną wygnani. Istnieje duże prawdopodobieństwo, że się zbuntują. Ościenne kraje muzułmańskie zyskają względem nas casus belli i mogą nas zaatakować."
 flavor_por.31.tt2: "Wypędzimy #L [ShowCultureName('andalusi')|l]kich#! muzułmanów z Portugalii, gdyż nie możemy ryzykować ich buntu w wyniku prób nawrócenia."
 flavor_por.31.tt3: "#L [ShowCultureName('andalusi')]ka#! ludność będzie zadowolona z takiego obrotu spraw."
 flavor_por.31.historical_info: "Do wypędzenia muzułmanów z Portugalii, o czym mówi się znacznie rzadziej niż w przypadku przymusowego nawrócenia Żydów, doszło w grudniu 1496 roku. Mimo relatywnie wysokiej tolerancji na mniejszości muzułmańskiej niż w przypadku innych europejskich regionów, Manuel I nakazał ich wygnanie zupełnie niesprowokowany. Portugalski rząd, który początkowo rozważał przymusowe nawrócenia lub masowe egzekucje, ostatecznie zdecydował się na deportacje w obawie o odwet ze strony północnoafrykańskich królestw muzułmańskich. Powody decyzji Manuela I pozostają niejasne. Niektórzy łączą ją z ambicjami stworzenia jednolitej religii na podobieństwo „katolickich monarchów”, Izabeli i Fedrynanda, inni zaś wskazują chęć podbicia Maroka, a nawet wpływy dominikańskiego spowiednika, brata Jorge Vogado. Większość muzułmanów uciekła do Afryki Północnej."
 flavor_por.32.title: "[GetCountry('POR').GetNameWithNoTooltip] celem krucjaty"
 flavor_por.32.desc: "[Select_CString(target_character.IsFemale,'Nikczemna','Nikczemny')] [target_character.GetName] z państwa [GetCountry('POR').GetName] [Select_CString(target_character.IsFemale,'wydała','wydał')] edykt nakazujący naszym braciom w wierze #L [ShowReligionGroupAdjective('muslim')|l]iej#! nawrócić się na [ShowReligionName('catholic')|l] pod groźbą wydalenia.\n\nJako pobożny kraj [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]i musimy bronić naszych braci w wierze, choć niektórzy twierdzą, że nie powinniśmy narażać na szwank naszej pozycji."
 flavor_por.32.a: "Musimy to przemyśleć."
 flavor_por.32.b: "Ogłaszamy $jihad$ przeciwko nim."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "Mimo tradycji budowania okrętów w tak zwanych #italic tercerenas#! w mieście [ShowLocationName('lisbon')], miejsce to nie posiada odpowiedniej stoczni, na którą zasługuje. Jako że [target_character.GetName] pragnie zbudować pałac #italic Paço da Ribeira#! na obszarze dawnej stoczni, możemy teraz wznieść nową stocznie w innym miejscu.\n\nNowy obszar został nazwany przez budowniczych #italic Ribeira das Naus#! i wygląda na to, że nazwa się przyjęła. Nowa stocznia bez wątpienia pomoże nam w szybszym budowaniu okrętów i pozwoli powiększyć flotę w krótkim czasie."
 flavor_por.33.a: "To nam pomoże."
 flavor_por.33.historical_info: "Teren arsenału marynarki, czyli dawne średniowieczne doki zwane „tercenas”, przeszedł zmiany podczas zleconej przez Manuela I budowy Paço da Ribeiry. Stworzenie na zachód od pałacu królewskiego nowych tercenas, znanych jako „Ribeira das Naus”, okazało się kluczowe w kwestii budowy okrętów niezbędnych do wielkich portugalskich odkryć. Te największe w Portugalii stocznie stanowiły wzór dla zamorskich zakładów tego typu, zwłaszcza tych w Goa i Koczinie."
 flavor_por.34.title: "Przeniesienie [ShowBuildingTypeNameWithNoTooltip('university')|l]u z miasta [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "[target_building_type.GetName] w mieście [current_location.GetName] pierwotnie założono jako [target_building_type.GetNameWithNoTooltip] w mieście [target_location.GetName]. Założycielem był [founder_of_university.GetName] w roku 1290. Nadano mu nazwę [ShowLawName('por_estudo_geral_law')]. Jego siedziba znajdowała się w mieście [target_location.GetRank.GetName] do 1308, kiedy to przeniesiono go ze względu na konflikty z miejscową ludnością.\n\nOd tego czasu konflikty jednak ustały i [target_character.GetName] uważa, że [target_building_type.GetNameWithNoTooltip|l] może wrócić z powrotem do stołecznego miasta [target_location.GetNameWithNoTooltip]."
 flavor_por.34.a: "Niech [target_building_type.GetNameWithNoTooltip|l] wróci do miasta [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Nie możemy pozwolić, żeby konflikty wyrosły na nowo."
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip] i ideały merkantylizmu"
 flavor_por.35.desc: "Jeden z członków naszego #L [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]u#!, [target_character.GetName], jest zapalonym zwolennikiem teorii #L [ShowSocietyDirectionName('mercantilism')|l]u#! i zdaje się mieć wiele dobrych pomysłów na rozwijanie #L [ROOT.GetCountry.GetAdjective|l]kiego#! przemysłu. Jednak [target_character.GetHerHis] plany wymagają radykalnych zmian prawnych, które mogą niektórych podrażnić.\n\n [target_character.GetNameWithNoTooltip] stoi na straży pomysłu, że żaden [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki obywatel nie powinien nosić ubrań uszytych z wykorzystaniem obcych surowców. Nacisk na produkcję takich towarów jak [ShowGoodsName('wool')|l] czy [ShowGoodsName('cloth')|l] oznacza zwiększoną presję na [target_location.GetRank.GetName] [target_location.GetName], które uważa się za centrum przemysłu wełniarskiego w państwie [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_por.35.a: "Posłuchajmy [target_character.GetHerHis] rady!"
 flavor_por.35.b: "To zbyt ryzykowny plan"
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip] – wielkie ambicje"
 flavor_por.36.desc: "[ruler_scope.GetName] uważa, że państwo [ROOT.GetCountry.GetLongName] powoli zaczyna pozostawać w tyle względem innych państw #L [GetCountry('EUR').GetAdjective|l]kich#! przez kurczący się bilans handlowy i malejące wpływy. Aby temu zapobiec, [ruler_scope.GetHeShe] chce zatrudnić młode gwiazdy, które zasilą [ruler_scope.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] nowymi pomysłami. Pośród kandydatów jest [target_character.GetName], [Select_CString(target_character.IsFemale,'uczona','uczony')] [target_character.GetWomanMan], [Select_CString(target_character.IsFemale,'która odwiedziła','który odwiedził')] wiele #L [GetCountry('EUR').GetAdjective|l]kich#! sądów i ma pomysły na wiele interesujących reform.\n\nReformy te obejmują kwestie rolne i przemysłowe, jak również utworzenie kompanii mających na celu obsługę handlu popularnych dóbr. Należy się jednak spodziewać, że na ich przeszkodzie staną [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], z którymi będzie należało się uporać."
 flavor_por.36.a: "Natychmiast wcielmy w życie [target_character.GetHerHis] pomysły!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] musi się skupić na zarządzaniu, a nie słuchać włóczęgów."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "Jeden z naszych wspaniałych odkrywców, [target_character.GetName], stworzył prawdziwe arcydzieło. Nosi ono miano [target_work_of_art.GetName] i jest to [ShowWorkOfArtTypeName('treatise')|l] na temat kosmografii i nawigacji, która ma posłużyć jako kompendium #L [ROOT.GetCountry.GetAdjective|l]kiej#! wiedzy na temat morskich eksploracji. Co więcej, szczegółowo opisuje ona odkrycia i techniki wykorzystywane przy tych odkryciach. Książkę zadedykowano [Select_CString(ruler_scope.IsFemale,'naszej władczyni, która mogła','naszemu władcy, który mógł')] przeczytać ją jeszcze przed publikacją."
 flavor_por.37.a: "Ukryjcie ten manuskrypt, żeby nie dopuścić do wycieku tej wiedzy."
 flavor_por.37.b: "Opublikujcie to dzieło, by zwiększyć nasz prestiż!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "Nasza niedawna ekspedycja, której celem były $india$, powróciła z niezwykle ciekawą postacią na pokładzie o imieniu [target_character.GetName]. To [Select_CString(target_character.IsFemale,'podróżniczka','podróżnik')] z #L [GetCountry('POL').GetAdjective]ki#! wyznającej wiarę #L [target_character.GetReligion.GetAdjective|l]ą#!, [Select_CString(target_character.IsFemale,'która wsławiła','który wsławił')] się znajomością wielu różnych języków, dzięki czemu może służyć jako [Select_CString(target_character.IsFemale,'tłumaczka','tłumacz')] z kraju #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! na wschodzie."
 flavor_por.38.a: "Weźcie [target_character.GetHerHim] na nasz okręt!"
 flavor_por.38.b: "Jest tu mnóstwo takich jak [target_character.GetHerHim|l]."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], nieślubne dziecko postaci imieniem [target_character.GetFather.GetName], okazało się niezwykle [Select_CString(target_character.IsFemale,'bystrą kobietą','bystrym mężczyzną')] i [Select_CString(target_character.IsFemale,'świetną doradczynią','świetnym doradcą')], na czym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] bardzo korzysta. Niedawno, po wojnie przeciwko państwu #L [GetCountry('MOR').GetAdjective|l]kiemu#!, [Select_CString(target_character.IsFemale,'napisała','napisał')] [target_character.GetSheHe] wspaniałe dzieło. To [ShowWorkOfArtTypeName('chronicle')|l] traktująca o rekonkwiście oraz #L [ROOT.GetCountry.GetAdjective|l]kiej#! roli w tym przedsięwzięciu."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są w stanie nieustannej wojny. Każdy kolejny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] próbował w pewnym momencie prowadzić politykę, której celem była [ShowSocietyDirectionName('centralization')|l], jednak efekty były mizerne. Tym sposobem doszło do utworzenia amalgamatu różnych praw, w których ciężko się połapać, na czym cierpi nasza biurokracja. Aby położyć temu kres, [target_character.GetName] planuje wprowadzić prawo [ShowPolicyName('por_lei_mental')], które zakończy te spory."
 flavor_por.40.a: "Wprowadzić to prawo."
 flavor_por.40.b: "Nie możemy ryzykować, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą niezadowoleni!"
 flavor_por.41.title: "Wspólne pochodzenie"
 flavor_por.41.desc: "Zarówno u nas, jak i w ościennym państwie [target_country.GetLongName], kluczową rolę odgrywają te same rody szlacheckie. Mowa tu o taki prominentnych dynastiach z kraju [ROOT.GetCountry.GetName] jak dynastie [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] i wiele innych. Bliskie pokrewieństwo pozwala członkom tych rodów działać na obu dworach jednocześnie i bezproblemowo przekraczać granice.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale,'postanowiła','postanowił')] niedawno wykorzystać ten stan rzeczy. Polityka państwa [ROOT.GetCountry.GetNameWithNoTooltip] tak bardzo [Select_CString(target_character.IsFemale,'ją','go')] rozsierdziła, że [Select_CString(target_character.IsFemale,'postanowiła ona','postanowił on')] opuścić [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i osiedlić się na terenie kraju [target_country.GetLongNameWithNoTooltip]."
 flavor_por.41.a: "Szerokiej drogi!"
 por_reason_for_flavor_por_41: "Jeśli chcemy unikać w przyszłości podobnych sytuacji [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] muszą mieć [Concept('estate_satisfaction','satysfakcję')|e] na poziomie wyższym niż #Y 30%#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] przenosi się do państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "Osoba z #L [origin_country.GetAdjective|l]kiej#! szlachty, [target_character.GetName], niedawno postanowiła przekroczyć granicę państwa [ROOT.GetCountry.GetName] i wstąpić na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Nie znamy powodów tej decyzji, ale niemal na pewno miało to związek z decyzjami podejmowanymi w kraju [origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "Witamy!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'która','który')] zamieszkuje swoje domostwo w Lilam, w lokacji [target_location.GetName], to prawdopodobnie [Select_CString(target_character.IsFemale,'najwspanialsza pieśniarka','najwspanialszy pieśniarz')] w państwie [ROOT.GetCountry.GetName]. Jako nieślubne dziecko Króla Poetów, którym jest [target_character.GetFather.GetName], ma [target_character.GetSheHe] na swoim koncie wiele #italic cantigas#!. Co więcej, [Select_CString(target_character.IsFemale,'poczyniła ona','poczynił on')] próby uwiecznienia ich poprzez zebranie wszystkich tych pieśni w dziele o nazwie [target_work_of_art.GetName]. Wyczuwając swój rychły koniec, [Select_CString(target_character.IsFemale,'przekazała ona','przekazał on')] swoją muzyczną spuściznę swojemu bratankowi, którym jest [target_dedication_character.GetName] z państwa [target_country.GetName]."
 flavor_por.43.a: "Uczcijmy [target_character.GetHerHis] wolę."
 flavor_por.43.b: "Musimy zachować te dzieła!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[Select_CString(target_character.IsFemale,'Autorka','Autor')] wspaniałej kolekcji muzycznej o nazwie [target_work_of_art.GetName] przekazuje ją osobie imieniem [target_dedication_character.GetName] z kraju [target_country.GetName]. Jesteśmy zachwyceni tym dziełem sztuki!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "[ROOT.GetCountry.GetFlavorRank] kieruje się złożoną mieszanką praw kanonicznych, rzymskich i krajowych. Aby zapobiec tak nieefektywnemu zarządzaniu, [target_character.GetName] zamierza stworzyć nowe, sformalizowane prawo, które będzie znane pod nazwą [ShowGovernmentReformName('por_ordinances')]. Dzieło to skopiujemy tysiąc razy i dostarczymy do każdego zarządcy, by zapewnić bardziej efektywne rządy."
 flavor_por.45.a: "Przeprowadzić reformę."
 flavor_por.45.b: "Nie jesteśmy jeszcze gotowi na taką zmianę."
 por_upgrade_ordinances: "[modifiers|e] wynikające z reformy „[ShowGovernmentReformName('por_ordinances')]” zostaną zmodyfikowane o #g 50%#!, jednakże popyt na [ShowGoodsName('paper')|l] wśród naszych [Concept('pops','społeczności')|e] podwoi się."
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] i [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "[ShowInstitutionName('printing_press')] daje nam złotą okazję, by uprościć dystrybucję dokumentów, w tym [ShowGovernmentReformName('por_ordinances')]. Dodatkowo, literę prawa można skonsolidować i przeprowadzić reformy usuwające przestarzałe prawa, które straciły na znaczeniu w ostatnich dziesięcioleciach. Jeśli [ROOT.GetCountry.GetFlavorRank|l] zdoła doprowadzić tę sprawę do końca, to będzie wielki sukces, jednak należy się spodziewać wysokich kosztów."
 flavor_por.46.a: "Zamówmy nową edycję dokumentów."
 flavor_por.46.b: "Obecny system jest w porządku."
 flavor_por.47.title: "Misericórdia"
 flavor_por.47.desc: "Do tej pory biedotę i chorych wysyłano do instytucji znanych jako #italic przytułków#! albo do #italic szpitali#!. To może się jednak wkrótce zmienić, ponieważ kilkoro mieszkańców miasta [target_location.GetName] założyło niedawno nowe stowarzyszenie o nazwie [ShowModifier('por_misericordia')]. W przeciwieństwie do wielu innych przedsięwzięć, większość przedstawicieli wszystkich stanów wyraziło swoje wsparcie dla tej organizacji. Ludzie chętnie wstępują w jej szeregi, dzięki czemu może ona działać w całym państwie [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] nie wyraziła jednak swojego zdania na temat tego bractwa."
 flavor_por.47.a: "Obejmijmy ich mecenatem!"
 flavor_por.47.b: "Mamy pewne wątpliwości."
 flavor_por.48.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]cy#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] z lokacji [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "#L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są coraz częstszymi gośćmi w lokacji [target_location.GetName], co zmusiło gubernatorów do nadania im szerszych przywilejów. Tym sposobem [target_location.GetRank.GetName] zamienia się w jednego z naszych głównych partnerów w Europie Północnej. W wyniku tego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] proszą, by zbudować nowe [ShowBuildingTypeName('trade_office')|l] w miejscowości [target_location.GetNameWithNoTooltip]."
 flavor_por.48.a: "Zbudujmy [ShowBuildingTypeNameWithNoTooltip('trade_office')|l]."
 flavor_por.48.b: "Skupmy się na sprawach wewnętrznych."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'zdobyła','zdobył')] sporą sławę na dworze dzięki swojemu talentowi pisarskiemu. W rzeczy samej, [Select_CString(target_character.IsFemale,'stworzyła ona','stworzył on')] wiele dzieł historycznych dla przyszłych pokoleń, a zważywszy na [target_character.GetHerHis] udział w wielu kluczowych wydarzeniach z najnowszej historii #L [ROOT.GetCountry.GetAdjective|l]kiej#!, wielu jest pewnych, że to właściwa osoba na stanowisko [Select_CString(target_character.IsFemale,'archiwistki i kronikarki','archiwisty i kronikarza')]."
 flavor_por.49.a: "Niech [target_character.GetShortNameWithNoTooltip] zostanie [Select_CString(target_character.IsFemale,'naszą naczelną kronikarką','naszym naczelnym kronikarzem')]."
 flavor_por.49.b: "Nie zrobiło to na nas wrażenia."
 flavor_por.50.title: "Supremacja zakonów"
 flavor_por.50.desc: "Wiek #L [target_religion.GetAdjective|l]ich#! zakonów rycerskich dobiega końca. Poszczególne zakony mają coraz mniej członków, a przynależność do nich nie jest już tak prestiżowa jak kiedyś. W związku z tym poprosiliśmy, by [GetCountry('PAP').GetGovernment.GetRulerTitle|l] dał nam pozwolenie na mianowanie osoby o imieniu [target_character.GetName] [Select_CString(target_character.IsFemale,'wielką mistrzynią','wielkim mistrzem')] zakonów, co da nam nad nimi absolutną władzę."
 flavor_por.50.a: "Przejmijmy nad nimi bezpośrednią kontrolę."
 flavor_por.50.b: "Rozwiązać wszystkie zakony!"
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Podczas naszej niedawnej podróży przez obszar morski o nazwie [ShowAreaName('gulf_of_africa_sea')] napotkaliśmy grupę miejscowych w lokacji [target_location.GetName]. Choć tego rodzaju spotkania nie należą do rzadkości, jest ono warte odnotowania, gdyż tubylcy byli skłonni wymienić się na [ShowGoodsName('goods_gold')|l]. To skłoniło ekspedycję do wzniesienia w tym miejscu #italic padrão#! i założenia małej placówki handlowej. Sam fakt, że miejscowi są skłonni handlować tak cennym surowcem, oznacza, że [ShowGoodsNameWithNoTooltip('goods_gold')|l] musi występować w tej okolicy w większych ilościach, zatem warto rozważyć zwiększenie tam naszej obecności."
 flavor_por.51.a: "Musimy kontynuować tę wymianę handlową."
 flavor_por.51.b: "[ShowGoodsNameWithNoTooltip('goods_gold')] można znaleźć w różnych miejscach."
 flavor_por.52.title: "Nawigator"
 flavor_por.52.desc: "[target_character.GetName] znacząco wyróżnia się na tle innych #italic infantes#! z kraju [ROOT.GetCountry.GetName]. Trzeba powiedzieć, że [target_character.GetShortNameWithNoTooltip] to [Select_CString(target_character.IsFemale,'prawdziwa wizjonerka, która','prawdziwy wizjoner, który')] uważa, że kolejne odkrycia to przyszłość i [ROOT.GetCountry.GetLongName] może tylko na tym skorzystać, dlatego jest [Select_CString(target_character.IsFemale,'skłonna','skłonny')] wyłożyć fortunę, by finansować kolejne misje na obszarze [ShowRegionName('north_atlantic_ocean_region')]. Być może w ramach dalszej zachęty powinniśmy przyznać tej osobie monopol."
 flavor_por.52.a: "Przyznajmy monopol!"
 flavor_por.52.b: "Doceniamy ten wkład, ale nie aż tak."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "[Select_CString(target_character.IsFemale,'Jedna z naszych żeglarek i uczestniczka','Jeden z naszych żeglarzy i uczestnik')] poprzednich misji odkrywczych, [target_character.GetName], niedawno [Select_CString(target_character.IsFemale,'zaskarbiła','zaskarbił')] sobie wdzięczność [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')]. Osoba ta otrzymała awans oraz miesięczną pensję w oczekiwaniu na jej kolejne projekty. Wiele osób na dworze wyraża życzenie, by uczynić [Select_CString(target_character.IsFemale,'ją przywódczynią','go przywódcą')] kolejnej wyprawy."
 flavor_por.53.a: "[target_character.GetHerHim] będzie przewodzić naszym ekspedycjom!"
 flavor_por.53.b: "Musimy się skupić na sprawach lądowych."
 flavor_por.54.title: "Utworzenie oddziałów terços"
 flavor_por.54.desc: "Pogrążona w konfliktach [ShowContinentName('europe')] co chwilę jest świadkiem narodzin nowych formacji wojskowych. Jedną z nich była słynna formacja [ShowAdvanceName('tercio')], bardzo pożądana w kraju [ROOT.GetCountry.GetName]. [target_character.GetName] chce, byśmy wykorzystali ją w marynarce wojennej, zamiast używać jej do dominacji na lądzie."
 flavor_por.54.a: "Będą z nich wspaniali żeglarze."
 flavor_por.54.b: "Zamiast tego wykorzystajmy ich w bitwach lądowych."
 flavor_por.54.historical_info: "W przeciwieństwie do swoich hiszpańskich odpowiedników, portugalscy tercio stanowili oddziały morskie. Jednostek tych użyto między innymi w bitwie pod Alcácer Quibir przeciwko połączonym siłom osmańskim i marokańskim, a w późniejszym czasie przekształcono je w portugalską piechotę morską."
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.GetName] uważa, że lokacja [target_location.GetName] stanowi idealne miejsce, gdzie mogłaby powstać [ShowBuildingTypeName('por_feitoria')|l]. Leży w połowie drogi między regionami [ShowRegionName('maghreb_region')] a [ShowRegionName('guinea_region')], dlatego może służyć jako pomost między dwoma obszarami i doskonała placówka handlowa. Tym samym warto rozważyć wydanie dekretu, by w lokacji [target_location.GetRank.GetName] powstała nowa [ShowBuildingTypeNameWithNoTooltip('por_feitoria')|l]."
 flavor_por.55.historical_info: "Arguin, pierwsza portugalska feitoria na kontynencie afrykańskim, służyła jako ważny port handlowy dla niewolników i złota, które postrzegano jako szczególnie istotne towary. Miała ona kilka zalet, a mianowicie była łatwa do obrony, posiadała bezpieczne kotwicowisko, a obszar, na którym się znajdowała, był często odwiedzany przez kupców transsaharyjskich w celu pozyskania soli. Nie cieszyła się jednak tak dużym zainteresowaniem korony jak inne feitorie i ostatecznie w 1633 roku przeszła pod panowanie holenderskie, gdy czterdziestu żołnierzy przejęło kontrolę nad tamtejszym fortem."
 flavor_por.55.a: "To mały krok w stronę większego celu."
 flavor_por.55.b: "Nie ma potrzeby, żeby [ShowBuildingTypeNameWithNoTooltip('por_feitoria')|l] znalazła się w tym miejscu."
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Odkąd [target_location.GetRank.GetName] [target_location.GetName] jest pod naszą kontrolą, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] proszą o poszerzenie ich wpływów o $china$. Uważają, że powinna tam zostać wzniesiona [ShowBuildingTypeName('por_feitoria')|l], o czym [target_character.GetName] [Select_CString(target_character.IsFemale,'myślała','myślał')] już wcześniej."
 flavor_por.56.historical_info: "Nabyte od dynastii Míng w 1557 roku Makau przeżywało swój złoty wiek pod rządami Portugalii. Jego położenie w Azji i handel z Chinami pozwoliły zarówno koronie, jak i jezuitom, na lokowanie swoich zasobów w porcie, co doprowadziło do rozkwitu ery handlu Nanban z Japonią, aż do czasu jej załamania."
 flavor_por.56.a: "$china$ są warte tego, byśmy zwiększyli tam swoje wpływy."
 flavor_por.56.b: "Zwiększymy swoje wpływy poprzez wolny handel."
 flavor_por.57.title: "[target_location.GetNameWithNoTooltip] – ochrona handlu"
 flavor_por.57.desc: "Aby móc kierować zasoby na [ROOT.GetCountry.GetCapital.GetMarket.GetName], musimy chronić port w lokacji [target_location.GetName]. [target_character.GetName] sugeruje, by została tam wybudowana [ShowBuildingTypeName('por_feitoria')|l], dzięki czemu nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zyskają większe wpływy w Indiach."
 flavor_por.57.historical_info: "Goa, zdobyta przez Afonso de Albuquerque'a w 1510 roku, służyła jako baza operacyjna do portugalskich podbojów Malakki i Ormuzu. Jako główna baza morska na Oceanie Indyjskim, ułatwiała handel przyprawami i pozwalała na umocnienie portugalskiej dominacji morskiej w tym regionie."
 flavor_por.57.a: "Brzmi jak dobry pomysł."
 flavor_por.57.b: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] używają lokacji [target_location.GetNameWithNoTooltip] do handlu."
 flavor_por.58.title: "[target_location.GetNameWithNoTooltip] – umocnienia"
 flavor_por.58.desc: "Wyspa [target_location.GetName] została uznana za ważny port handlowy na kontynencie [ShowContinentName('asia')] ze względu na swoją pozycję w basenie Zatoki Perskiej. [target_character.GetName] chce wzmocnić [target_location.GetRank.GetName|l], dlatego ma tu powstać [ShowBuildingTypeName('por_feitoria')|l], dzięki której nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] będą mogli rozciągać swoje wpływy na okoliczne tereny."
 flavor_por.58.historical_info: "Podczas podboju Ormuzu dowodzonego przez Afonso de Albuquerque'a, wyspa była zagrożona przejęciem przez Safawidów i Osmanów. Aby temu zapobiec, de Albuquerque kazał wybudować fort Nossa Senhora da Conceição. Dzięki temu Portugalia utrzymała kontrolę nad Zatoką Perską aż do 1622 roku, kiedy to Safawidzi wraz z Brytyjską Kompanią Wschodnioindyjską odebrali ją Portugalczykom."
 flavor_por.58.a: "[target_location.GetNameWithNoTooltip] – umocnimy to miejsce."
 flavor_por.58.b: "Naturalna pozycja wystarczy."
 flavor_por.59.title: "Kontrola nad Cieśniną [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Jeśli chcemy, by wschodnia [ShowContinentName('asia')] była dalej dostępna dla naszych kupców, należy umocnić port w lokacji [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] starają się przygotować fundusze na to przedsięwzięcie, co pozwoli, by została tam wybudowana [ShowBuildingTypeName('por_feitoria')|l]."
 flavor_por.59.historical_info: "Malakka padła łupem Portugalczyków podczas oblężenia w 1511 roku. Wojska dowodzona przez Afonso de Albuquerque'a zdobyły i przekształciły ją w jeden z najważniejszych portugalskich przyczółków. Mając na uwadze, że sąsiednie państwa będą próbowały przejąć cieśninę, Albuquerque rozkazał silnie ufortyfikować miasto, by temu zapobiec. Malakka pozostała pod kontrolą portugalską aż do 1641 roku, kiedy to port został zdobyty przez Holendrów."
 flavor_por.59.a: "Ufortyfikujmy tę cieśninę."
 flavor_por.59.b: "Nie musimy się tym przejmować."
 flavor_por.60.title: "Odległy przyczółek"
 flavor_por.60.desc: "[target_location.GetName] stanowi jedną z naszych najlepszych baz wypadowych, która obejmuje swoim zasięgiem regiony [ShowRegionName('north_atlantic_ocean_region')] i [ShowRegionName('south_atlantic_region')]. [target_location.GetRank.GetName] można jednak rozbudować bardziej, gdyż znaczenie zachodnich szlaków stale rośnie. Właśnie z tego powodu [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje dalsze lokowanie funduszy w tym porcie."
 flavor_por.60.historical_info: "Ze względu na swoje strategiczne położenie zarówno dla odkrywców, jak i kupców, Angra szybko zyskiwała na znaczeniu w królestwie Portugalii. Elity pochodzenia flamandzkiego, hiszpańskiego i genueńskiego przyczyniły się do jej szybkiego rozwoju, a całemu ruchowi przewodził bogaty kupiec, Lucas de Cacena. Dopiero na początku XVI wieku król Jan III zdecydował się nadać Angrze status miasta."
 flavor_por.60.a: "Inwestujmy w obszar [target_location.GetNameWithNoTooltip]."
 flavor_por.60.b: "Te fundusze przydadzą się gdzie indziej."
 flavor_por.61.title: "Wszystkie oczy zwrócone na obszar [target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "Aby założyć bazę z prawdziwego zdarzenia w regionie #L [ShowRegionName('maghreb_region')]u#!, [target_character.GetName] prowadzi konsultacje, w których [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] bierze udział wraz z radą wojenną. Wszystkie pomysły wydają się sprowadzać do jednego – należy podbić obszar [target_location.GetName]. Możemy wydać wojnę państwu [target_country.GetName] i zdobyć [target_location.GetRank.GetName|l], ale istnieje ryzyko, że poniesiemy klęskę na polu bitwy."
 flavor_por.61.historical_info: "Krótko po zwycięstwie w bitwie pod Aljubarrotą ówczesny król Portugalii, Jan I, rozpoczął przygotowania do wyprawy mającej na celu zdobycie Ceuty, aby móc skutecznie kontrolować handel prowadzący do Lewantu, Egiptu i Libii. Po krótkiej kampanii udało się zdobyć miasto, co zapoczątkowało istnienie Imperium Portugalskiego."
 flavor_por.61.a: "Zdobędziemy to miejsce."
 flavor_por.61.b: "Być może zdołamy przejąć tam kontrolę pokojowymi metodami."
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip] – wielkie ambicje"
 flavor_por.62.desc: "[target_character.GetName] przybywa na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z prośbą o wsparcie dla swoich ambitnych pomysłów. [target_character.GetName] chce okrążyć cały glob, do czego potrzebuje znacznej liczby okrętów, które wytrzymają tak śmiałą wyprawę. To niezwykle brawurowy pomysł, jednak odrzucenie go może doprowadzić to tego, że [Select_CString(target_character.IsFemale,'ta kobieta','ten mężczyzna')] skończy na usługach innych potęg."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] to nie miejsce dla takich marzycieli!"
 flavor_por.62.b: "Odrzucenie takich ambicji może się obrócić przeciwko nam..."
 flavor_por_magellan_historical_info: "Wyprawa Ferdynanda Magellana to bez wątpienia jedna z najsłynniejszych ekspedycji w dziejach Półwyspu Iberyjskiego. Początkowo służył on w Portugalskich Indiach Wschodnich, biorąc udział w podboju Malakki u boku Afonso de Albuquerque'a. Później jednak samodzielnie zaczął planować wyprawę mającą na celu odnalezienie Wysp Korzennych. Mimo że król Portugalii wielokrotnie odrzucał jego propozycje, Magellan postanowił spróbować szczęścia u Karola I Hiszpańskiego, gdzie uzyskał wsparcie, na które liczył."
 flavor_por.64.title: "Ochrona regionu [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Aby zabezpieczyć nasze interesy handlowe na obszarze znanym jako [ShowRegionName('guinea_region')], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, by w lokacji [target_location.GetName] została wybudowana [ShowBuildingTypeName('por_feitoria')|l]. [target_location.GetRank.GetName] jest oczkiem w głowie, które uwielbiają zarówno [target_character.GetName], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Z tego właśnie powodu jakiekolwiek plany na rozbudowę fortyfikacji spotkają się z szerokim poparciem."
 flavor_por.64.historical_info: "Zamek w Elminie to najbardziej rozpoznawalna feitoria w Afryce. Wzniesiony w roku 1481 przez Henryka Żeglarza, miał kontrolować biegnący wzdłuż Złotego Wybrzeża szlak handlowy z Indii do Europy. Ciągnęło tam wielu kupców z Europy, Azji i Afryki. Portugalczycy kontrolowali tę feitorię aż do roku 1637, kiedy to przejęli ją Holendrzy."
 flavor_por.64.a: "To sensowny pomysł."
 flavor_por.64.b: "Kontrolować wichry handlu? Niech wieją swobodnie."
 flavor_por.1000.title: "Przejęcie Santa Catariny"
 flavor_por.1000.desc: "Jeden z naszych statków został przejęty przez podłych kupców #L [ShowCultureName('low_franconian')|l]kich#!. Admirał, który dokonał abordażu, postanowił wykorzystać go na potrzeby własnego przedsięwzięcia, twierdząc, że Morza są wolne i dlatego każdy ma prawo do zajęcia dowolnego statku. Jednak nasi kupcy utrzymują, że Santa Catarina była zacumowana na portugalskich wodach, i domagają się, byśmy zażądali oddania jednostki i jej ładunku."
 flavor_por.1000.a: "Zażądaj zwrotu ładunku!"
 flavor_por.1000.b: "Nie drążmy sprawy."
 flavor_por.1000.historical_info: "Portugalska karaka Santa Catarina została przejęta u wybrzeży Singapuru w lutym 1603 r. przez trzy statki należące do Holenderskiej Kompanii Wschodnioindyjskiej (V.O.C.). Ładunek, warty 2,2 mln guldenów, podwoił kapitał V.O.C., jednak legalność takich działań była dyskusyjna w świetne holenderskiego prawa i wzbudziła protesty ze strony Portugalii. Incydent ten był jednym z czynników prowadzących do wybuchu wojny holendersko-portugalskiej trwającej od roku 1602 do 1663."
 flavor_por.1001.title: "Przejęcie Santa Catariny"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Zgodnie z prawem ładunek należy do nas!"
 flavor_por.1001.b: "Oddaj ładunek"
 flavor_por.1002.title: "Holendrzy zatrzymają ładunek"
 flavor_por.1002.desc: "Holendrzy nie zamierzają oddać przejętego ładunku Santa Catariny!"
 flavor_por.1002.a: "Proszą się o wojnę..."
 flavor_por.1003.title: "Holendrzy oddają ładunek"
 flavor_por.1003.desc: "Holendrzy uznali zasadność naszych protestów i zgodzili się oddać ładunek."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] odwiedza [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_por.2000.desc: "Jedna z #L [target_country.GetAdjective|l]kich#! dam, [target_character.GetName], przybyła niedawno na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Podobno jest dwórką oblubienicy jednego z ważnych radnych kraju [ROOT.GetCountry.GetName]. Nie ma w tym niczego osobliwego. Ciekawe jest natomiast to, że [target_character2.GetName] najwyraźniej kocha się w [Select_CString(target_character.IsFemale,'niej','nim')] na zabój."
 flavor_por.2000.a: "Miejmy nadzieję, że to tymczasowe."
 flavor_por.2001.title: "Romans"
 flavor_por.2001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] aż huczy od plotek, że [target_character2.GetName], dziedzic tronu kraju [ROOT.GetCountry.GetName], zadurzył się po same uszy w damie imieniem [target_character.GetName], która najwyraźniej odwzajemnia jego uczucia. Para zdążyła już wymienić między sobą kilka listów miłosnych i odbyć kilka schadzek. Negatywny rozgłos towarzyszący temu romansowi źle wpływa na reputację dynastii [target_character2.GetDynasty.GetName], a mimo wysiłków, by odizolować tych dwoje od siebie, gołąbeczki wciąż utrzymują kontakt."
 flavor_por.2001.a: "Na pewno w końcu się sobą znudzą."
 flavor_por.2002.title: "Wpływy rodu [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "[target_character2.GetName] najwyraźniej darzy zaufaniem krewnych osoby [target_character.GetName] z rodu [target_character.GetDynasty.GetName] i to do tego stopnia, że zostali [target_character2.GetHisHer|l] najbliższymi doradcami. Fakt, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a do tego tak potężny ród, mogą wpływać na przyszłą politykę, jest upokarzający i niepokojący. Co więcej, podobno [target_character2.GetNameWithNoTooltip], pod wpływem tych doradców, może zechcieć sięgnąć po tron naszego sąsiada, a to już byłoby bardzo niebezpieczne."
 flavor_por.2002.a: "Dość tego, [target_character.GetNameWithNoTooltip] musi zginąć."
 flavor_por.2002.b: "Nie możemy nic zrobić."
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip] – zabójstwo"
 flavor_por.2003.desc: "Wysłani zabójcy wdarli się do #L [ShowBuildingTypeName('monastery')|l]u#!, gdzie mieszka [target_character.GetName], i zabili [Select_CString(target_character.IsFemale,'ją','go')] na oczach innych mieszkańców i rodziny.\n\nNie wiadomo, czy [target_character2.GetName] [Select_CString(target_character2.IsFemale,'zareagowała','zareagował')] gniewem, czy rozpaczą, dowiedziawszy się o wszystkim. Natomiast nie ulega wątpliwości, że [target_character2.GetNameWithNoTooltip] wie, kto zlecił zabójstwo – i zechce się zemścić."
 flavor_por.2003.a: "To było konieczne."
 flavor_por.2004.title: "Jawny opór"
 flavor_por.2004.desc: "Już wiadomo, co [target_character2.GetName] [Select_CString(target_character2.IsFemale,'planowała','planował')] w ramach zemsty. W akcie jawnego sprzeciwu względem swego ojca [Select_CString(target_character2.IsFemale,'dołączyła','dołączył')] do rebelii, której przewodzi [target_rebel.GetName]. Buntownicy uważają, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sprawuje tyrańskie rządy i musi stracić władzę. Sprawy wymknęły się spod kontroli, więc być może czas abdykować."
 flavor_por.2004.a: "Nie mają szans w starciu z naszymi wojskami!"
 flavor_por.2004.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] musi abdykować."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip] wstępuje na tron"
 flavor_por.2005.desc: "[target_character.GetName] to teraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], może więc robić, co tylko zechce. A chce uhonorować nieżyjącą już ukochaną osobę imieniem [dead_lover.GetName]. Dlatego też [Select_CString(target_character.IsFemale,'zorganizowała','zorganizował')] wielką procesję z obecnego miejsca pochówku do nowo wzniesionego mauzoleum, by [dead_lover.GetName] [Select_CString(dead_lover.IsFemale,'mogła','mógł')] spocząć w godnym otoczeniu. Co więcej, w oficjalnym dekrecie [Select_CString(target_character.IsFemale,'poinformowała','poinformował')], że [target_character.GetSheHe|l] i [dead_lover.GetNameWithNoTooltip] w tajemnicy wzięli ślub, a małżeństwo było oficjalne. Teraz [target_character.GetShortNameWithNoTooltip] planuje wymierzyć sprawiedliwość zabójcom."
 flavor_por.2005.a: "Cóż za dramatyczne wydarzenia!"
 flavor_por.2006.title: "Sprawiedliwości stało się zadość"
 flavor_por.2006.desc: "W końcu [target_character.GetName] może wymierzyć sprawiedliwość mordercom ukochanej osoby imieniem [dead_lover.GetName]. Po wielu miesiącach nieustannych poszukiwań w końcu udało [Select_CString(target_character.IsFemale,'jej','mu')] się dopaść ostatnich żyjących zabójców i ceremonialnie ich stracić. Na koniec wyrwano serca z ich zimnych ciał, by odzwierciedlić, że nie mieli ich, gdy dokonywali zabójstwa. Miejmy nadzieję, że [target_character.GetNameWithNoTooltip] na tym poprzestanie i nie posunie się więcej do takich okrucieństw."
 flavor_por.2006.a: "Co za tragiczna historia."
 flavor_por.2007.title: "[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Mieliśmy rację – [target_character2.GetName] jest pod złym wpływem dynastii [target_character.GetDynasty.GetName]. Kierując się jej podszeptami, [Select_CString(target_character2.IsFemale,'poprowadziła','poprowadził')] chaotyczną kampanię przeciwko naszym sąsiadom, by na koniec dać się pojmać. Choć ostatecznie [Select_CString(target_character2.IsFemale,'odzyskała','odzyskał')] wolność po zapłaceniu okupu, cała sytuacja jest dla nas potwornie upokarzająca."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "List, który odbierze [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Nasze relacje z krajem [target_country.GetName] ostatnio nieco kuleją. [target_character.GetName] też to widzi i chce temu zaradzić. Możemy wysłać list, który odbierze [target_character2.GetName]. W liście tym poruszymy kwestie #L [ROOT.GetCountry.GetAdjective|l]kiej#! kultury i religii. Być może dzięki temu [target_country.GetGovernment.GetRulerTitle|l] zechce wejść z nami w przyjaźniejsze relacje."
 flavor_por.2100.historical_info: "Choć plany te nigdy nie zostały w pełni zrealizowane, na początku XVI w. szach Persji utrzymywał kontakty z Portugalczykami. Pragnąc się z nimi sprzymierzyć, obecny szach Isma’il I rozważał przejście na chrześcijaństwo. Jednak zanim udało się osiągnąć porozumienie, szach zmarł, grzebiąc ze sobą wszelkie nadzieje na sojusz portugalsko-safawidzki."
 flavor_por.2100.a: "Mocno się przyłóżmy do tego listu!"
 flavor_por.2100.b: "Wystarczy kilka uprzejmych listów."
 por_persia_glorify_jesus_tt: "Wyślemy do kraju [target_country.GetName] list traktujący o #Y Jezusie#!. Być może dzięki temu ich [target_country.GetGovernment.GetRulerTitle|l] zechce poznać [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_por.2101.title: "List z kraju [prev_country.GetNameWithNoTooltip]"
 flavor_por.2101.desc: "[prev_country.GetGovernment.GetRulerTitle] kraju [prev_country.GetName] przesyła nam list. Opiewa on chwałę swego narodu i jego kulturę. Przede wszystkim jednak skupia się na [prev_country.GetAdjectiveWithNoTooltip|l]kich tradycjach i opisuje [prev_country.GetReligion.GetName|l], krzewiąc wiarę w Jezusa Chrystusa. [target_character.GetName] chce nawiązać przyjaźniejsze relacje i ma nadzieję, że [target_character2.GetName] wyjdzie naprzeciw tym dążeniom."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Nawiążmy przyjaźniejsze relacje."
 flavor_por.2101.b: "Wychwalają siebie zamiast nas? To jakieś kpiny?"
 flavor_por.2101.c: "Może ten Jezus Chrystus faktycznie jest prawdziwym prorokiem."
 flavor_por.2200.title: "[ShowRegionNameWithNoTooltip('japan_region')] – relacje handlowe"
 flavor_por.2200.desc: "Od czasu, gdy [ShowRegionName('japan_region')] znalazła się na naszych mapach, nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ogromnie nalegali na założenie tam placówki handlowej. Osobą, z którą należy o tym porozmawiać jest [target_character2.GetName]. Jeśli dobrze pójdzie, być może rozszerzymy swoje wpływy i wyspiarska [ShowContinentName('asia')] stanie przed nami otworem."
 flavor_por.2200.a: "Warto spróbować."
 flavor_por.2200.b: "Właśnie dlatego musimy podbić: [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "Właściciel ([target_location.GetName]) musi zaakceptować naszą propozycję, by skutki weszły w życie"
 flavor_por.2201.title: "Propozycja z kraju [prev_country.GetNameWithNoTooltip]"
 flavor_por.2201.desc: "[prev_country.GetGovernment.GetRulerTitle] kraju [prev_country.GetName] oferuje nam znaczną sumę w złocie w zamian za prawa portowe w lokacji [target_location.GetName]. Możemy się zgodzić – z całą pewnością osłabi to nasze wpływy handlowe w regionie [ShowRegionName('japan_region')], ale z drugiej strony zwiększy naszą [ShowSocietyDirectionName('outward')]."
 flavor_por.2201.a: "Chętnie przyjmiemy złoto."
 flavor_por.2201.b: "Nie można ufać tym [prev_country.GetAdjectiveWithNoTooltip|l]kim diabłom."
