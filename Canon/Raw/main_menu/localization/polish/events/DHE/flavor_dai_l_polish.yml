l_polish:
 flavor_dai.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka kampania przeciwko [target_country.GetAdjectiveWithNoTooltip|l]kiemu państwu"
 flavor_dai.1.desc: "Konflikty na linii [ROOT.GetCountry.GetLongName]-[ROOT.GetCountry.GetLongName|l] toczą się od stuleci, to nieodłączny element ich stosunków. [target_country.GetNameWithNoTooltip] kolejny raz okazuje słabość. To doskonała okazja do podbicia tego kraju raz na zawsze."
 flavor_dai.1.historical_info: "Choć oba państwa zawarły na początku XIII wieku sojusz wymierzony w dynastię Yuán, ponownie doszło między nimi do konfliktu. Kwestią sporną była sukcesja tronu Czampy i zakończyła się czymś na kształt niemalże wojny domowej. Chế Mô, członek rodu królewskiego Czampy, przeszedł na stronę Đại Việta i poprosił o pomoc Trần Dụ Tônga by przejąć tron od uzurpatora Trà Hòa Bố Đểma, przez co doszło do wojny między Czampą a Đại Việtem, która trwała od 1367 do 1390 roku."
 flavor_dai.1.a: "Tym razem kraj [target_country.GetNameWithNoTooltip] padnie na kolana!"
 flavor_dai.1.b: "Dość krwi się już przelało. Połóżmy kres wrogim aktom."
 flavor_dai.2.title: "[target_ruler.GetNameWithNoTooltip] – konsolidacja"
 flavor_dai.2.desc: "Po wielu latach konfliktów, jakie prowadziło z nami państwo [target_country.GetLongName], jego los w końcu został przypieczętowany. Terytoria znane jako [target_area.GetName] to teraz [ROOT.GetCountry.GetLongName], a [target_location.GetRank.GetName] musi ugiąć kolano i uznać, że [root_location.GetName] nie ma sobie równych. Wraz z tym podbojem pojawia się jednak pytanie, jak będziemy administrować tymi nowymi ziemiami i co zrobimy z ludźmi [target_culture.GetName|l] w społeczeństwie [root_culture.GetName|l]."
 flavor_dai.2.tt: "[integration|e] każdej [Concept('location','lokacji')|e] ([target_area.GetName]) ulega zwiększeniu o #G 10#!."
 flavor_dai.2.a: "Kultura [target_culture.GetNameWithNoTooltip] zostanie zintegrowana z naszym społeczeństwem."
 flavor_dai.2.b: "Zostawmy ich w spokoju."
 flavor_dai.2.c: "Domem dla ludu [root_culture.GetNameWithNoTooltip] będzie obszar znany jako [target_area.GetNameWithNoTooltip]."
 flavor_dai.3.title: "Kupcy [target_culture_group.GetNameWithNoTooltip]"
 flavor_dai.3.desc: "[target_culture_group.GetName] kupcy ([target_country.GetName]) stali się częstym widokiem w lokacji [target_location.GetName]. [target_market.GetName] jest miejscem ich handlu, zaś ich obecność tworzy wyjątkową więź na linii [ROOT.GetCountry.GetName]-[target_region.GetName]. Niektórzy nasi co bardziej nieufni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] obawiają się jednak, że #L [root_culture.GetName|l]ka#! kultura może ulec zubożeniu, jeśli pozostaniemy przy tej relacji handlowej."
 flavor_dai.3.historical_info: "W XVI wieku japońscy kupcy zaczęli handlować z Wietnamczykami i stworzyli w mieście Faifo własną rezydencję. W okresie tym powstał Most Japoński – będący zarówno mostem, jak i świątynią."
 flavor_dai.3.a: "Więzi, jakie ma z nami kraj [target_country.GetNameWithNoTooltip], muszą zostać wzmocnione"
 japanese_bridge: "Most Japoński"
 flavor_dai.3.b: "Zachowajmy status quo."
 flavor_dai.3.c: "Usuńmy [target_culture_group.GetNameWithNoTooltip|l]kich kupców z naszych portów."
 flavor_dai.4.title: "Cesarska cytadela"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName] to coraz liczebniejsze państwo i wciąż przypomina prawdziwe imperium, jak [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Nasi doradcy radzą zbudować wielką cytadelę, której [Select_CString(target_character.IsFemale,'patronką byłaby','patronem byłby')] [target_character.GetName]."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Uważają też, że [target_location.GetRank.GetName|l] [target_location.GetName] jest miejscem, w którym może znaleźć się choćby #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Inni jednak uważają, że miasto stołeczne [capital_location.GetName] może zostać jeszcze rozbudowane."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ [target_location.GetRank.GetName] [target_location.GetName] ulegnie rozbudowie i będzie się tam znajdować #L [ROOT.GetCountry.GetGovernment.GetAdjective|l].#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ([ROOT.GetCountry.GetNameWithNoTooltip])."
 flavor_dai.4.historical_info: "Cesarskie miasto Huế to otoczony murami teren w cytadeli stolicy cesarskiej dynastii Nguyễn. Zbudowano je w 1803 roku, kiedy to Nguyễn Ánh ostatecznie zjednoczył Việt Nam po stuleciu podzielenia między panami Trịnh i Nguyễn."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] to znakomite miejsce na stolicę."
 flavor_dai.4.tt: "Sponsorowanie przez państwo"
 flavor_dai.4.b: "Miasto [capital_location.GetNameWithNoTooltip] powinno być obiektem naszego skupienia."
 flavor_dai.4.c: "Miasto [target_location.GetNameWithNoTooltip] będzie pomnikiem ku naszej chwale."
 flavor_dai.5.title: "[root_language.GetNameWithNoTooltip] ulega latynizacji"
 flavor_dai.5.desc: "Europejscy kupcy i misjonarze dotarli do regionu [target_region.GetName], gdzie rozpoczęli handel z lokalnymi mieszkańcami, próbując przy tym szerzyć wyznawaną przez siebie wiarę. Jedną z takich osób jest [target_character.GetName] z państwa [target_country.GetName]. Dzięki niej [ROOT.GetCountry.GetName] ma coraz większą styczność z europejską wiarą, jaką jest [target_religion.GetName|l]. Choć ta religijna aktywność sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] się irytują, stworzone przez [Select_CString(target_character.IsFemale,'nią','niego')] dzieła naukowe pomogły opracować skrypt [root_language.GetName|l], który pozwala zapisywać język w sposób o wiele sprawniejszy niż stare pismo."
 flavor_dai.5.historical_info: "Francisco de Pina, portugalski jezuita i wpływowy misjonarz, był aktywny na terenie współczesnego wietnamu od roku 1617 do swojej śmierci w 1625. Zlatynizował on zapis języka wietnamskiego, co stało się później podwaliną pod współczesny wietnamski alfabet."
 flavor_dai.5.a: "Przyjmijmy ten nowy alfabet."
 portuguese_missionary: "[target_culture.GetName] misjonarz"
 flavor_dai.5.b: "Niech tu mieszka, ale [Select_CString(target_character.IsFemale,'jej','jego')] dzieła nie mogą wpłynąć na nasz język."
 flavor_dai.5.c: "Wszyscy [target_culture.GetNameWithNoTooltip|l]cy misjonarze mają za tę bezczelność wynosić się z kraju."
