l_polish:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip] ma wpływy"
 flavor_bng.1.desc: "Pochodzący z wpływowej rodziny [target_artist.GetName] zyskał powszechne uznanie jako uczony i pisarz, zachowując nauki sufickiego zakonu Czisztijja w państwie [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] cenią jego twórczość, więc możemy zwiększyć naszą popularność wśród ludu, zapraszając go na dwór i sponsorując. Zwiększyłoby to jeszcze bardziej wpływy zakonu w naszym kraju, ukorzeniając jego wartości w naszym społeczeństwie."
 flavor_bng.1.a: "Sponsorujmy go."
 flavor_bng.1.b: "Nie potrzebujemy go."
 flavor_bng.1.historical_info: "Nur Qutb Alam był przywódcą sufickiego zakonu Czisztijja w Bengalu pod koniec XIV i na początku XV wieku. Zakon czistijjski cieszył się długotrwałym patronatem muzułmańskich władców Bengalu. Pod jego przywództwem udało się utrzymać muzułmańską obecność w kraju podczas panowania hinduisty, Radży Ganeszy."
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip] i literackie wysiłki"
 flavor_bng.2.desc: "Pod naszym stałym patronatem kultura #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! kwitnie, a w mieście [ROOT.GetCountry.GetCapital.GetName] zamieszkało na stałe wielu artystów. [target_artist.GetName] pracował nad eposem, którego bohaterami są prorocy wyznający [ShowReligionGroupName('muslim')|l]. Praca jest tłumaczeniem #italic Qaṣaṣ al-anbiyā#! na język [ShowLanguageName('bengali_language')|l], a jeśli sfinansujemy publikację, może ona wynieść nasze rodzime dzieła literackie na nowe wyżyny."
 flavor_bng.2.a: "To będzie początek nowej ery literackiej!"
 flavor_bng.2.b: "Nie wydawajmy na to pieniędzy."
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip] i Miasto Meczetów"
 flavor_bng.3.desc: "[target_character.GetName], którego przodkami są miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], przekształcił obszar wokół miejscowości [ShowLocationName('khalifatabad')] w piękne miasto meczetów i mostów. Ponieważ jest położone w delcie Gangesu, nie było to łatwe zadanie. Mimo to, dzięki jego umiejętnościom, [ShowLocationNameWithNoTooltip('khalifatabad')] szybko staje się ważnym miejscem wśród naszych ośrodków mincerskich."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "Rozwój miasteczek mincerskich w regionie [ShowAreaNameWithNoTooltip('bengal_area')]"
 flavor_bng.4.desc: "Wraz z powstaniem nowych mennic, w regionie [ShowAreaName('bengal_area')] nastąpił wielki wzrost gospodarczy. Stała podaż monet prowadzi nie tylko do ustabilizowania waluty – skłania również zagranicznych kupców do handlu w naszych portach i miastach."
 flavor_bng.4.a: "Jesteśmy bogaci!"
 flavor_bng.5.title: "Meczet Adina w mieście [ShowLocationNameWithNoTooltip('pandua')]"
 flavor_bng.5.desc: "[target_character.GetName] chce uczcić naszą ciężko wywalczoną niepodległość od tyrańskich rządów państwa [GetCountry('DLH').GetName]. Niedawno zamówiona [ShowBuildingTypeName('cathedral')|l] w mieście [ShowLocationName('pandua')] zostanie upiększona. Do tego monumentalnego przedsięwzięcia powinniśmy zatrudnić tylko najlepszych architektów, którzy są dobrze obeznani ze stylem regionów [ShowRegionName('persia_region')] i [ShowRegionName('crescent_region')]. Choć byłoby to dość kosztowne, podkreślilibyśmy naszą wspaniałość oraz zadbalibyśmy o nasze dziedzictwo na nadchodzące stulecia."
 flavor_bng.5.historical_info: "Meczet Adina został zamówiony przez Sikandara Szacha w 1373 roku. Świątynia zbudowana w stolicy imperium – Pandui – naśladowała projekty architektury perskich Sasanidów, a dalszą inspiracją dla budynku był Wielki Meczet w Damaszku. Projekt miał podkreślić imperialne ambicje Sułtanatu Bengalu i sławić zwycięstwa nad Sułtanatem Delhi w XIV wieku, po których młody kraj zyskał niepodległość."
 flavor_bng.5.a: "Doskonały plan."
 flavor_bng.5.b: "Nie mamy pieniędzy na tak luksusowe budowle."
 flavor_bng.6.title: "Sąsiednie państwa"
 flavor_bng.6.desc: "Ponieważ [target_character.GetName] pragnie zjednoczyć region [ShowRegionName('bengal_region')], zaczyna gromadzić armię i wywoływać konflikty graniczne z okolicznymi państwami, mając nadzieję na sprowokowanie ich do wojny."
 flavor_bng.6.a: "Zjednoczmy region [ShowRegionNameWithNoTooltip('bengal_region')]!"
 flavor_bng.6.b: "Lepiej utrzymać stabilność."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetRank.GetName] w mieście [target_location.GetName] to centrum sufickich uczonych w regionie [ShowRegionName('bengal_region')], dzięki czemu ulice i ludność przeżywały okres rozwoju. Mając to miejsce pod kontrolą, możemy uczynić je stolicą państwa [ROOT.GetCountry.GetName]."
 flavor_bng.7.a: "Niechaj [target_location.GetNameWithNoTooltip] prosperuje!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] woli stolicę w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_bng.8.title: "Wiara [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ka ma pretendenta"
 flavor_bng.8.desc: "#L [ShowReligionAdjective('hindu')]ka#! społeczność w państwie [ROOT.GetCountry.GetName] zjednoczyła się wokół miejscowego zarządcy. Urodzony w biednej rodzinie [target_character.GetName] ma dość jarzma, jakie religia #L [ShowReligionGroupAdjective('muslim')]ka#! nakłada na państwo [ROOT.GetCountry.GetNameWithNoTooltip] i chce przejąć tron, na którym zasiada [target_character2.GetName]."
 flavor_bng.8.a: "Może czas na nowy zarząd?"
 flavor_bng.8.b: "Do broni!"
 bng_muslim_nobles_become_disloyal_tt: "Wszystkie [pops|el] należące do stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], których wyznaniem nie jest wiara #L [ShowReligionAdjective('hindu')|l]a#!, stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 bng_hindus_become_disloyal_tt: "Wszystkie [pops|el], których wyznaniem jest wiara #L [ShowReligionAdjective('hindu')|l]a#!, stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_bng.9.title: "Promocja sufizmu"
 flavor_bng.9.desc: "Praktyki sufickie spopularyzowały się w państwie [ROOT.GetCountry.GetName]. Poświęcono im wiele świątyń, a nawet [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] po części zaczyna podążać za tymi ideami. Być może będziemy mogli jeszcze bardziej wypromować to wyznanie."
 flavor_bng.9.a: "Promujmy sufickie praktyki."
 flavor_bng.9.b: "Nie ma co wydawać na to zasobów."
 flavor_bng.10.title: "Priorytet regionu [ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_bng.10.desc: "Ziemie regionu [ShowRegionName('bengal_region')] obfitują w zasoby. [target_character.GetName] i [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] chcą wykorzystać te surowce, tworząc nowe miasta i czyniąc z kraju [ROOT.GetCountry.GetName] gospodarczą potęgę."
 flavor_bng.10.a: "Rozpocznijmy ekspansję do wewnątrz."
 flavor_bng.10.b: "Nasza sytuacja gospodarcza już jest dobra."
 flavor_bng.11.title: "Tradycje szkutnicze"
 flavor_bng.11.desc: "Kultura #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! była obecna w regionie [ShowProvinceDefinitionName('bengal_high_sea_zones_province')] w przeszłości, zapewniając kontrolę nad wybrzeżem i szlakami handlowymi. $india$ nie znały wówczas floty potężniejszej od naszej, a region korzystał z naszych szkutniczych tradycji. Powinniśmy przywrócić czasy świetności, wzmacniając port w mieście [target_location.GetName]."
 flavor_bng.11.a: "Nasza marynarka będzie się rozwijać."
 flavor_bng.11.b: "Ważniejsze jest wzmocnienie naszych ziem."
 bng_buff_naval_parliament_debate_tt: "Przez #Y 20#! lat zasada [ShowParliamentIssueType('increase_naval_spending')] będzie dodawać #G 5%#! [Concept('societal_values','wartości społecznych')|e] do kwestii [ShowSocietyDirectionName('naval')]"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "[target_character.GetName] ma obsesję na punkcie architektury i postanawia wybudować wieżę inspirowaną stylem charakterystycznym dla dynastii [ShowDynastyName('tughlaq_dynasty')]. Budowla ma nosić nazwę $firoz_minar$ i upamiętnić zwycięstwa, którymi szczyci się [target_character.GetNameWithNoTooltip]."
 flavor_bng.12.a: "Główny architekt zadba, by była to najwyższa wieża!"
 flavor_bng.12.b: "Do czego służy zwyczajna wieża?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "Aby wzmocnić cytadelę [target_location.GetName], [target_character.GetName] postanawia, że [target_location.GetRank.GetName] otrzyma nową główną bramę zwaną $dakhil_darwaza$. [target_character.GetName] pragnie stworzyć najwytworniejsze i największe wrota, jakie kiedykolwiek widziały $india$. Będzie to kosztowne, ale wspaniałe."
 flavor_bng.13.a: "Wybudujmy bramę."
 flavor_bng.13.b: "Miasto [target_location.GetNameWithNoTooltip] jest już ufortyfikowane."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "Kilka meczetów w regionie [ShowRegionName('bengal_region')] wybudowano w stylu dynastii [target_character.GetDynasty.GetName]. Powstało już wiele takich budowli, ale [target_character.GetName] ma obsesję na punkcie stworzenia czegoś nowego i innego. Budynek ma nazywać się $kusumba_mosque$, a [target_character.GetName] twierdzi, że będzie to czarny klejnot regionu [ShowRegionNameWithNoTooltip('bengal_region')]."
 flavor_bng.14.historical_info: "Podczas szczytowego okresu panowania Suri nad Bengalem, władcy ci skonstruowali kilka meczetów w całym królestwie. Chociaż większość z nich była zbudowana w tym samym stylu, meczet Kusumba był wzorowany na starszych projektach, ignorujących architekturę afgańskiej dynastii."
 flavor_bng.14.a: "Powstanie wielki meczet."
 flavor_bng.14.b: "$india$ nie potrzebują więcej takich budowli."
 flavor_bng.14.c: "[ShowReligionGroupNameWithNoTooltip('muslim')] poszczyci się najwspanialszym z meczetów."
 flavor_bng_1000_shared: "Stosunki z regionem $china$"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "Państwo zwane [GetInternationalOrganization('middle_kingdom').GetName], którym włada [target_country.GetName], może okazać się cennym sojusznikiem. Chociaż nie jest do końca pewne, czy uda nam się przekonać ich do wsparcia nas w jakimkolwiek konflikcie, możemy przynajmniej wysłać do nich emisariuszy, aby wzmocnić relacje między oboma królestwami."
 flavor_bng.1000.a: "Warto spróbować."
 flavor_bng.1000.b: "Nie potrzebujemy takich sojuszników."
 bng_no_diplomatic_ties_tt: "Nie wyślemy ambasadorów do państwa [target_country.GetName]"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "Nasza stolica – [ROOT.GetCountry.GetCapital.GetName] – przyjęła ambasadorów z państwa [target_country2.GetName], którzy liczą na nawiązanie z nami ciepłych stosunków i chcą poznać nasze metody zarządzania. Chociaż moglibyśmy zwiększyć tam nasze wpływy, dzielenie się naszymi pomysłami z osobami z zewnątrz nie wydaje się najlepszym pomysłem."
 flavor_bng.1001.a: "Powitajmy ich!"
 flavor_bng.1001.b: "Nie są tu mile widziani."
 bng_rejected_agreement_tt: "Państwo [target_country2.GetName] nie otrzyma żadnych premii."
