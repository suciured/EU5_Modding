l_polish:
 flavor_vij.1.title: "Administracja państwa"
 flavor_vij.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] mądrze zarządza krajem, dzięki czemu udało nam się zająć południowe $india$. Teraz władamy ludami [ShowCultureName('telugu')] i [ShowCultureName('tamil')], które posługują się własnymi, unikalnymi językami. [ROOT.GetCountry.GetFlavorRank] musi mieć zapewnioną stabilność, więc powinniśmy zadbać o integrację tych grup etnicznych, zamiast traktować je niczym obcych poddanych. Pierwszym krokiem w tym kierunku może być zapewnienie im prawa do posługiwania się własnymi językami w sprawach urzędowych, niezależnie od dominującej na naszym dworze kultury [ShowCultureName('kannadiga')]."
 flavor_vij.1.a: "Przyznajmy im prawa."
 unlock_vij_language_rights.tt: "Odblokowuje prawo [ShowLawName('language_of_pleading')] niezależnie od naszego [Concept('court_language','języka dworu')|e], a także politykę [ShowPolicyName('multi_lingual_court')] dla naszego kraju."
 flavor_vij.1.b: "Niczego im nie przyznawać!"
 flavor_vij.2.title: "Kanaka Dasa"
 flavor_vij.2.desc: "Ruch Haridasa, którego głównym obszarem działania są południowe $india$, obsypał nas podarunkami w postaci utworów muzycznych i traktatów filozoficznych. Teraz roznoszą się wieści o człowieku, który może wywrzeć na naszą kulturę wpływ na całe wieki. Powinniśmy go wesprzeć, aby mógł osiągnąć swój potencjał."
 flavor_vij.2.historical_info: "Kanaka Dasa był poetą, filozofem, muzykiem i kompozytorem. Pierwotnie nazywał się Thimmappa Nayaka, lecz będąc jeszcze małym chłopcem odnalazł złoty skarb i odtąd znano go jako Kanaka Nayakę („Kanaka” w jęz. kannada oznacza złoto) – choć nigdy nie korzystał ze złota dla własnych korzyści. Jego pełne imię, Kanaka Dasa, nadał mu jego mistrz i nauczyciel, uczony Vyasaraja. Urodzony w społeczności wojowników, Kanaka Dasa porzucił swe krwawe rzemiosło, po tym jak odniósł poważne rany w trakcie wojny i został cudownie ocalony od śmierci. Poświęcił następnie swój żywot na tworzenie muzyki i literatury, w której wyjaśniał zagadnienia filozoficzne językiem prostych ludzi. Do jego najważniejszych prac zaliczają się: #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#! i #italic Mohanatarangini#!."
 flavor_vij.2.a: "Jego muzyka przetrwa całe wieki!"
 flavor_vij.2.b: "Jego filozofia będzie trwać po wsze czasy!"
 flavor_vij.3.title: "Dodda Ganeśana Gudi"
 flavor_vij.3.desc: "[target_character.GetName], osoba władająca krajem [ROOT.GetCountry.GetName], ofiaruje nam plany budowy świątyni ku czci Nandi, świętego byka i wiernego sługi boga [ShowGodName('shiva_god')]. Budowla ma być utrzymana w #L [ROOT.GetCountry.GetCulture.GetName|l]kim#! stylu architektonicznym. Choć świątynia składałaby się tylko z kaplicy z pawilonem oraz dużego granitowego monolitu Nandi umieszczonego na wewnętrznym cokole, to i tak byłby to jeden z największych murti w historii. Pokorny Kempe Gowda poprosił jedynie o skromny datek, który pomoże w ufundowaniu budowy."
 flavor_vij.3.a: "Sponsorujmy świątynię."
 flavor_vij.3.b: "Nie mamy na to funduszy."
 flavor_vij.4.title: "Świątynia Wirabhadry"
 flavor_vij.4.desc: "Świątynia Wirabhadry będzie wspaniałym przykładem #L [ROOT.GetCountry.GetAdjective|l]kiego#! stylu architektury i sztuki. Bramińscy stapati Wiszwakarmy już zgodzili się wyrzeźbić świątynię poświęconą Wirabhadrze. Wnętrze kaplicy będzie bogato zdobione licznymi rzeźbami we wnętrzach mandap. Jedna mandapa będzie miała kolumny z naturalnych rozmiarów wizerunkami tancerzy i muzyków. Będą tam też inne figury wykonane przez rzemieślników z naszego imperium. Olbrzymi granitowy posąg byka Nandi, obiecany nam przez bramińskich stapati Wiszwakarmy, zostanie wyciosany z pojedynczego bloku kamienia, zaś sufity będą pokryte przepięknymi malowidłami ściennymi. Choć te plany są już w pełni gotowe, ich realizacja wymaga znacznych nakładów."
 flavor_vij.4.a: "Zbudujmy świątynię."
 flavor_vij.4.b: "Nie mamy na to funduszy."
 flavor_vij.5.title: "Fort w Vellore"
 flavor_vij.5.desc: "Obrzeża miasta [ShowLocationName('vellore')] wyśmienicie nadają się pod budowę okazałego kompleksu fortyfikacji, gdzie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może posiadać godną rezydencję. Przy odpowiednio wysokich nakładach, [ShowLocationNameWithNoTooltip('vellore')] mogłoby rozwinąć się na wspaniałą metropolię. W ten sposób [ROOT.GetCountry.GetFlavorRank|l] może zyskać nową stolicę."
 flavor_vij.5.historical_info: "Fort w Vellore został zbudowany w roku 1566 przez Chinnę Bommi Nayaka i Thimmę Reddy Nayaka, wodzów w służbie królestwa Widźajanagaru. Twierdza słynie ze swych wielkich murów obronnych, szerokiej fosy i mocnej konstrukcji, a do jej budowy wykorzystano granit z pobliskich okręgów Arcot i Chitto. W obrębie fortu znajduje się świątynia ku czci Dżalagandeśwara, znana ze zdobiących ją rzeźb."
 flavor_vij.5.a: "Wybudujcie fort i uczyńcie z niego naszą nową stolicę!"
 flavor_vij.5.b: "Przyda nam się fort w tym okolicach."
 flavor_vij.5.c: "Zignorujmy to!"
 flavor_vij.6.title: "Władca Imperium Kannadzkiego"
 flavor_vij.6.desc: "Wysiłki, jakie poczynili [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wraz ze swymi poprzednikami, wreszcie pozwoliły nam osiągnąć dominującą pozycję wśród pozostałych narodów zamieszkujących południowe $india$. Dzięki naszym sukcesom zarówno na polu działań zbrojnych, jak i gospodarczej stabilizacji, możemy tytułować się cesarzami ludu [ROOT.GetCountry.GetCulture.GetName] i przewodzić krajom zajmującym południowe $india$."
 flavor_vij.6.historical_info: "Wielki cesarz Widźajanagaru Krisznadewa Raja zyskał przydomki Andhra Bhoja, Mooru Radżara Ganda – „Króla trzech króli” – oraz Kannada Radżja Rama Ramana – „Władcy Królestwa Kannadzkiego”. Pokonawszy sułtanów Bidżapuru i Golkondy oraz radżę Orisy, Krisznadewa Raja stał się najpotężniejszym władcą w południowych Indiach. Król był nie tylko zręcznym administratorem, ale też wyśmienitym dowódcą – walczył w pierwszych szeregach na czele swych sił, a nawet opiekował się rannymi. Wraz z szefem swych ministrów, Timmarusu, władca sprawnie zarządzał swym królestwem, utrzymywał pokój na swych ziemiach i dbał o dobrobyt ludu."
 flavor_vij.6.a: "Bogowie nam sprzyjają!"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "Poetka [vij_atukuri_molla.GetName] pochodzi z rodziny prostych garncarzy z Kadapy. Obecnie pragnie przetłumaczyć dzieło, $ramayana$, którego językiem źródłowym jest język [ShowLanguageName('sanskrit_language')|l] na język [ShowLanguageName('telugu_language')|l]. Twierdzi, że jej guru to sam bóg [ShowGodName('shiva_god')], a jej inspiracją jest poeta Potana, autor przekładu Bhagawatapurany na język [ShowLanguageNameWithNoTooltip('telugu_language')|l]. Artystka prosi nas o patronat, lecz zgodnie ze zwyczajami naszych poetów nie zamierza dedykować swych pism jakimkolwiek królom. Czy powinniśmy sponsorować jej działalność, nawet jeśli nasz miłościwy władca, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nie otrzyma należnej dedykacji?"
 flavor_vij.7.historical_info: "Cesarz Widźajanagaru Krisznadewa Raja zaprosił pisarkę Atukuri Mollę na swój dwór, po tym jak wyrecytowała jemu oraz jego poetom utwór $ramayana$. Molla posługiwała się głównie prostą formą języka telugu, bardzo rzadko używając wtrąceń z sanskrytu. Jej wielkie dzieło znane jako Molla $ramayana$ spisane jest właśnie językiem telugu. Poemat otwierający epos Molla $ramayana$ brzmi: „$ramayana$ była spisywana już wiele razy. Czy ktoś wzgardzi jadłem, skoro wcześniej posilał się nim każdego dnia? Tak też jest z opowieścią o Ramie – można ją spisywać, czytać i zachwycać się nią tyle razy, ile to tylko możliwe”."
 flavor_vij.7.a: "Wesprzyjmy poetkę."
 flavor_vij.7.b: "Zignorujmy ją."
 flavor_vij.8.title: "Tallapaka Tirumalamma"
 flavor_vij.8.desc: "[vij_tallapaka_tirumalamma.GetName] pochodzi z rodziny ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], a swe pisma zaczęła tworzyć w swym rodzimym języku, którym jest język [ShowLanguageName('telugu_language')|l]. Uważana jest zresztą za jedną z pierwszych poetek kręgu językowego [ShowCultureName('telugu')|l]. Niedawno opublikowała dzieło „Subhadra Kalyanam”, poemat liczący 1170 wersów opowiadający o małżeństwie Ardżuny i Subhadry. Skoro już zasłynęła ze swego kunsztu, warto, byśmy zapewnili jej dodatkowe wsparcie."
 flavor_vij.8.a: "Wesprzyjmy jej pracę."
 flavor_vij.8.b: "Zignorujmy ją."
 flavor_vij.9.title: "Astadiggajas"
 flavor_vij.9.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] zapisuje się w historii jako wybitny władca, a nasza kultura [ShowCultureName('telugu')|l] przeżywa swój złoty wiek, którego kulminacyjnym osiągnięciem są dzieła ośmiu poetów kręgu [ShowCultureNameWithNoTooltip('telugu')|l], zwanych zbiorczo Astadiggajas. Powinniśmy wykorzystać obecną passę i wprowadzić określony system, który zachowałby dorobek naszej wyjątkowej kultury dla przyszłych pokoleń."
 flavor_vij.9.historical_info: "Cesarz Sri Krisznadewa Raja rządził królestwem Widźajanagaru od roku 1509 do swej śmierci w roku 1529. W tym okresie był patronem ośmiu poetów z kręgu językowego telugu, zwanych Astadiggajas. Byli to Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurdżati, Ayyalaradżu Ramambhadrudu, Pingali Surana, Ramarajabhushanudu oraz Tenali Ramakrishnudu i uważano ich za osiem filarów literackiego zgromadzenia na dworze cesarza. Prabandha, jak nazywano literacką epokę Astadiggajasów, trwała jeszcze w latach 1540-1600. Wtedy to cesarski dwór poetów nazywano również „Bhuvana Vijayam”, czyli „Podbojem świata”."
 flavor_vij.9.a: "Niech rozpocznie się epoka Prabandha!"
 flavor_vij.9.b: "Nie potrzebujemy ich."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Epoka Prabandha"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Sponsorowanie naszych rodzimych poetów wynosi naszą kulturę na nowe wyżyny."
 flavor_vij.10.title: "Vyasatirtha"
 flavor_vij.10.desc: "Uczony [vij_vyasatirtha.GetName] już jest powszechnie uważany za jedno z trzech duchowych świateł, munitrayam, szkoły Dvaita Vedanta. Nawet jego przeciwnicy podziwiają jego dokładne pojmowanie i objaśnianie ich szkół filozoficznych. Powinniśmy skorzystać z jego ekspertyzy i zatrudnić go na naszym dworze, zanim zrobią to inni."
 flavor_vij.10.historical_info: "Vyasatirtha był mistrzem dialogu i debaty na tematy logiki oraz filozofii, który wywarł znaczny wpływ na królestwo Widźajanagaru za czasów panowania Sri Krisznadewy Rai. Król darzył Vyasatirthę niezmiernym szacunkiem, upatrując w nim swego kuladewatę i guru. Do słynnych dzieł Vyasatirthy zaliczają się Nyayamruta – Nektar rozumu, Tarkatandava – Taniec rozumu, Tatparya Chandrika – Księżycowe promienie krytyki, Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana oraz Sattarkavilasa."
 flavor_vij.10.a: "Niech prowadzi nas jego mądrość!"
 flavor_vij.11.title: "Tamilskie gildie kupieckie"
 flavor_vij.11.desc: "Choć [ROOT.GetCountry.GetFlavorRank|l] ma swe korzenie na suchych wyżynach krainy [ShowAreaName('karnakassala_area')], to dzięki niedawnej ekspansji opanowaliśmy bogate miasta handlowe na obszarze [ShowAreaName('tamil_land_area')]. Umacniając naszą władzę w tym rejonie, popadliśmy w konflikt tamtejszą wpływową grupą społeczną, jaką są #L [ShowCultureName('tamil')|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. W końcu jednak zwrócili się do nas z pojednawczą prośbą, abyśmy zapewnili im ochronę ich przywilejów handlowych. Choć zagwarantowałoby to ich współpracę w przyszłości, to musielibyśmy oddać część ciężko wywalczonej władzy nad obszarem [ShowAreaNameWithNoTooltip('tamil_land_area')]."
 flavor_vij.11.a: "Zapewnimy im to, o co proszą."
 flavor_vij.11.b: "Nie potrzebujemy ich współpracy."
 flavor_vij.12.title: "Dobra passa kupców z rejonu [ShowLocationNameWithNoTooltip('pazhaverkadu')]"
 flavor_vij.12.desc: "Po podbiciu przez nas prowincji [ShowProvinceDefinitionName('kosta')], nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zainwestowali mnóstwo pieniędzy w rozwój portu w rejonie [ShowLocationName('pazhaverkadu')], aby przyciągać tam statki ze wszystkich mórz Azji."
 flavor_vij.12.historical_info: "Północne Wybrzeże Koromandelskie, a zwłaszcza miasto Pazhaverkadu, stanowiło obszar kluczowy dla królestwa Widźajanagaru. To właśnie tym nadmorskim pasem ziemi transportowano do cesarskiej stolicy wszelkie dobra ze wschodu. Po zniszczeniach spowodowanych wojnami z królestwem Orisy, Pazhaverkadu odżyło i wkroczyło w swój gospodarczy złoty wiek."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Świątynia Wenkateśwary"
 flavor_vij.13.desc: "Tam, gdzie [ROOT.GetCountry.GetFlavorRank|l] ma swe serce, w osadzie [ShowLocationName('penukonda')], znajduje się wielka świątynia ku czci Wenkateśwary, jednej z postaci naszego najwyższego boga [ShowGodName('vishnu_god')]. Już na całe wieki przed nami, miejscowi władcy ofiarowali pokaźne datki na kompleks świątynny, aby okazać swą hojność obok umiłowania [ShowGodNameWithNoTooltip('vishnu_god')]. Skoro nie tak dawno podbiliśmy ten obszar, to powinniśmy zadecydować, jak potraktujemy kwestię datków na świątynię w trakcie naszych rządów."
 flavor_vij.13.a: "Przekażmy znaczny datek."
 flavor_vij.13.b: "Utrzymajmy skromne datki."
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip] i jego proroctwo"
 flavor_vij.14.desc: "Po tym jak [target_character.GetName] i jego brat zbiegli z [ShowLocationName('delhi')] po porażce króla państwa [ShowLocationName('warangal')], udali się na płaskowyż [ShowRegionName('deccan_region')], gdzie założyli państwo [ROOT.GetCountry.GetLongName]. Teraz, gdy przewodzi nam [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetNameWithNoTooltip] i zajmujemy południowe $india$, możemy rozszerzyć naszą władzę daleko poza [ShowLocationName('vijayanagar')], Miasto Zwycięstwa."
 flavor_vij.14.a: "Niechaj kraj [ROOT.GetCountry.GetNameWithNoTooltip] rozkwita!"
 flavor_vij.14.historical_info: "Choć niewiele wiadomo o czasach młodości Harihary I i Bukki Raji, istnieje kilka teorii dotyczących ich pochodzenia. Według jednej z opowieści byli pasterzami, a Brahman przepowiedział Bucce, że pewnego dnia zostanie cesarzem całej Bharatwarszy. Inna teoria mówi, że Harihara i Bukka służyli jako dowódcy pod komendą rodu Kākatīja, a po dotkliwej klęsce z rąk Muḥammada ibn Ṭughlāqa zostali zesłani do Dehli, gdzie nawrócili się na islam. Po tym jak udało im się zbiec, pod przewodnictwem mędrca Vidyāraṇii założyli królestwo Widźajanagaru."
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip] umiera"
 flavor_vij.15.desc: "Umiera [target_character2.GetName], a na #L [ROOT.GetCountry.GetAdjective|l]ki#! tron wstępuje [target_character.GetName]. [ROOT.GetCountry.GetNameWithNoTooltip] może teraz wkroczyć w nową erę dobrobytu. [Select_CString(target_character.IsFemale,'Nowa władczyni','Nowy władca')] już planuje awansować wielu uczonych na dostojników miejsca, którym jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_vij.15.a: "Niechaj [Select_CString(target_character.IsFemale,'jej','jego')] rządy przyniosą nam dobrobyt."
 flavor_vij.16.title: "Miasto Nauki"
 flavor_vij.16.desc: "$india$ ujrzały naszą wschodzącą gwiazdę, zatem musimy wzmocnić system władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [target_character.GetName] już układa plany, by jeszcze bardziej rozwinąć miasto [target_location.GetName]. W [Select_CString(target_character.IsFemale,'jej','jego')] zamyśle [target_location.GetRank.GetName] osiągnie nowe wyżyny prestiżu. Zresztą już [Select_CString(target_character.IsFemale,'nazwała','nazwał')] to miejsce #italic Miastem Nauki#!, aby ściągnąć tam więcej uczonych."
 flavor_vij.16.a: "Wesprzyjmy te wysiłki."
 flavor_vij.16.b: "To dość kosztowne..."
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip], Miasto Zwycięstwa"
 flavor_vij.17.desc: "W swoich dążeniach wzmocnienia [target_location.GetName] [target_character.GetName] [Select_CString(target_character.IsFemale,'uczyniła','uczynił')] [target_location.GetRank.GetName] centrum wielu odmiennych religii, a także [Select_CString(target_character.IsFemale,'podtrzymała','podtrzymał')] pozycję tego miejsca jako [target_location.GetRank.GetNameWithNoTooltip], gdzie #L [ShowReligionAdjective('hindu')|l]i#! uczeni przybywają tłumnie, by pobierać nauki. Być może moglibyśmy zwiększyć wysiłki w tej mierze."
 flavor_vij.17.a: "Całe $india$ poznają [target_location.GetNameWithNoTooltip]!"
 flavor_vij.17.b: "Lepiej nie drenować skarbca do cna."
 flavor_vij.17.historical_info: "Widźajanagar, zwane Miastem Zwycięstwa, było najludniejszym, a zarazem najważniejszym ośrodkiem miejskim Indii w owym okresie. Królestwo, które założono wedle tradycji przez braci Hariharę i Bukkę, stało się z czasem centrum cywilizacji hinduskiej na subkontynencie indyjskim. Miasto nie pełniło funkcji czysto religijnej, bowiem wiele z jego zabytków służyło wielu wyznaniom. W XVI wieku zostało doszczętnie splądrowane na przestrzeni pół roku przez zwycięski sojusz muzułmańskich sułtanatów."
 flavor_vij.18.title: "[target_location.GetNameWithNoTooltip]: upadek"
 flavor_vij.18.desc: "Po tym, jak [target_location.GetName] wzięto szturmem, nasi żołnierze wylegli na ulice miast i poczęli plądrować jego nieprzebrane skarby. Możemy przymknąć na to oko i sami się wzbogacić, ale może roztropniej będzie zachować [target_location.GetRank.GetName]."
 flavor_vij.18.a: "Łupy wojenne są nasze!"
 flavor_vij.18.b: "[target_location.GetRank.GetNameWithNoTooltip] – oszczędźmy to miejsce."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "Odkąd założyciele naszego wspaniałego państwa – [GetCharacter('vij_harihara_sangama').GetName] oraz jego brat [GetCharacter('vij_bukka_raya_sangama').GetName] – odeszli, ich czyny opiewano w niezliczonych eposach i poematach. Jednym z takich utworów jest #italic $madhura_vijayam$#!, który opowiada o upadku #L [ShowLocationName('madurai')]u#!. Może powinniśmy opublikować to dzieło?"
 flavor_vij.19.historical_info: "Bohaterem poematu „Madhurā Vijayam”, który przetrwał do czasów współczesnych jedynie w niekompletnej formie, jest Kumara Kampana, syn Bukki Raji I. Utwór opisuje upadek sułtanatu Maduraju, przez co posiada znaczną wartość historyczną. Pierwszy rękopis, wykonany na powierzchni liści palmowych, odnaleziono w 1916 roku, umożliwiając jego wydruk i publikację."
 flavor_vij.19.a: "Możemy sobie pozwolić na taki mecenat."
 flavor_vij.19.b: "Publikacja jakiegoś poematu jest zbyt kosztownym przedsięwzięciem."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Z racji na liczne poematy pisane w odmiennych językach [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zgłosił zapotrzebowanie na tłumaczy. Wśród nich wyróżnia się [target_character.GetName]. To osobnik o skromnym pochodzeniu, za to przejawiający wielki talent. Zdecydowanie wspomoże nasze wysiłki nad przekładami."
 flavor_vij.20.a: "Zatrudnijmy go."
 flavor_vij.20.b: "Tłumacz? [ROOT.GetCountry.GetNameWithNoTooltip] nie potrzebuje kogoś takiego."
 flavor_vij.21.title: "Życie naukowe w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_vij.21.desc: "Stołeczne miasto [ROOT.GetCountry.GetCapital.GetName] pięknieje za sprawą licznych dzieł sztuki, a nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle] przyciąga wielu uczonych, poetów i tłumaczy. W związku z tym [target_character.GetName] rozważa zmianę sposobu, w jaki funkcjonuje #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] miała na niego dotychczas istotny wpływ, więc może powinien stać się niezależnym ciałem, mogącym skupiać większy prestiż, aniżeli działać wyłącznie jako organ administracyjny."
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip] wymaga bardziej naukowego podejścia."
 flavor_vij.21.b: "Lepiej nie, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogą się wściec."
 flavor_vij.22.title: "Nauka od [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ich wojowników."
 flavor_vij.22.desc: "Byliśmy dotychczas w stanie nieustannego konfliktu z #L [ShowReligionGroupAdjective('Muslim)|l]imi#! nacjami, ale nie powinno nam to przesłaniać przewag wroga na polu walki. Ich kawaleria, która szkoleniem góruje nad rodzimą, od zawsze stanowi problem dla naszych formacji piechoty. Być może powinniśmy przyswoić sobie jej taktykę i wdrożyć ją w #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii."
 flavor_vij.22.a: "Ta innowacja zapewni nam wiele zwycięstw."
 flavor_vij.22.b: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] w szeregach naszej armii? Niedoczekanie!"
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')] mogą być werbowani w [Concept('locations','lokacjach')|e], w których [ShowReligionGroupName('muslim')] jest dominującą religią."
 flavor_vij.23.title: "Wsparcie dla literatury [ShowLanguageNameWithNoTooltip('kannada_language')]kiej"
 flavor_vij.23.desc: "Znaczna część dzieł naszej literatury oraz wielu naszych poetów posługuje się językiem #L [ShowLanguageName('kannada_language')]kim#!, stąd termin #italic literatura [ShowLanguageNameWithNoTooltip('kannada_language')]ka#!, który stosuje nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jednakowoż [target_character.GetName], [Select_CString(target_character.IsFemale,'będąca jej wielbicielką','będący jej wielbicielem')], pragnie pielęgnować żyzne podglebie, jakie stwarza ten język."
 flavor_vij.23.a: "[ROOT.GetCountry.GetNameWithNoTooltip] zyska same najwspanialsze poematy!"
 flavor_vij.23.b: "Nie jest to warte wysiłków."
 flavor_vij.24.title: "[target_location.GetNameWithNoTooltip] potrzebuje wody"
 flavor_vij.24.desc: "Jeśli [target_location.GetName] ma się rozwijać, potrzebuje stałego dostępu do wody. [target_location.GetRank.GetName] utraci zasób, jakim jest wciąż rosnąca populacja kraju, o ile jej nie zaopatrzymy w podstawowe dobra. Z tych też powodów [target_character.GetName] [Select_CString(target_character.IsFemale,'podjęła','podjął')] starania, aby [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCabinetTitle] rozwinął system nawadniania."
 flavor_vij.24.a: "Miasto Zwycięstwa czeka rozkwit!"
 flavor_vij.24.b: "Nie powinniśmy nadwątlać kasy państwowej takimi projektami."
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale, 'jej', 'jego')] podejście"
 flavor_vij.25.desc: "[target_character.GetName] dopiero co [Select_CString(target_character.IsFemale,'zasiadła','zasiadł')] na tronie, ale [ROOT.GetCountry.GetName] nie może pozwolić sobie na dalszą zwłokę w kwestii naszego podejścia do synkretyzmu. Co prawda $india$ są domem dla wielu kultur, więc większa tolerancja stanowi być może słuszniejszy kierunek, ale jeśli pragniemy umocnić władzę, czy nie lepiej będzie rządzić nad mniejszościami twardą ręką?"
 flavor_vij.25.a: "Nie chcemy niepokoić mniejszości kulturowych."
 flavor_vij.25.b: "[ROOT.GetCountry.GetNameWithNoTooltip|l] jest najważniejszy – ugną przed nim kolana."
 flavor_vij.26.title: "Podbój [ShowCultureNameWithNoTooltip('tamil')|l]kiej ludności"
 flavor_vij.26.desc: "Upadek #L [ShowCultureName('tamil')|l]kich#! ziem sprawił, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] debatuje nad pozycją tamtejszej ludności w obrębie naszych granic. Południowe $india$ były areną wielu zmagań między nami a nimi, niemniej przychylność Tamilów nie jest bez znaczenia. W szczególności ich [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] należą do najbogatszych w regionie. To, jak ich potraktujemy, może zaważyć na ich stosunku do naszego panowania."
 flavor_vij.26.a: "Jesteśmy zdobywcami, a nie barbarzyńcami."
 flavor_vij.26.b: "Ich bogactwo należy do nas."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Wszystkie [ShowCultureName('tamil')|l]kie [pops|e] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], ale każda lokacja, gdzie udział kultury [ShowCultureName('tamil')|l]kiej wynosi co najmniej #Y 5%#!, utraci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Wszystkie [ShowCultureName('tamil')|l]kie [pops|el] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_vij.27.title: "Migracja ludności Vaduga"
 flavor_vij.27.desc: "Podbój rejonu [ShowAreaName('tamil_land_area')] sprawił, że [ShowCultureName('telugu')|l] zaczęli migrować w poszukiwaniu lepszego życia na południe w tereny zamieszkiwane dotąd przez ludność [ShowCultureName('tamil')|l]ką. Grupa ta, nazywana Vaduga, wywołała niepokoje pośród [ShowCultureNameWithNoTooltip('tamil')|l]ów. Być może powinniśmy zainterweniować w tej mierze, aby zadbać o pokój między odmiennymi kulturami."
 flavor_vij.27.a: "Niech migrują na południe."
 flavor_vij.27.b: "Możemy spróbować ich ograniczyć."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Wszystkie [ShowCultureName('tamil')|l]kie [pops|el] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_vij.28.title: "$ranganathaswamy_temple$ w rozbudowie"
 flavor_vij.28.desc: "Przez $india$ przetoczyły się w ostatnim czasie gwałtowne konflikty, wskutek których [ShowLocationName('srirangam')] mocno ucierpiał. #L [ShowReligionGroupAdjective('muslim')]scy#! władcy nie przywiązywali większej wagi do tego, że świątynia znajduje się w opłakanym stanie, ale odkąd to my władamy tym świętym miejscem, możemy przywrócić świątyni dawną świetność."
 flavor_vij.28.historical_info: "Świątynia Ranganathaswamy, wzniesiona przez Dharmavarmę z dynastii Ćolów, stanowi najstarszy zachowany zespół świątynny na południu Indii. Świątynia cieszyła się dobrobytem w pierwszych wiekach istnienia, ale w 1311 r. muzułmański generał Malik Kafur spustoszył kompleks i nakazał odesłać jego złotą ikonę do Delhi. Po upływie sześciu dekad świątynia znalazła się ponownie pod kontrolą hinduską za sprawą Widźajanagaru i w ciągu kolejnych dwóch stuleci przeszła kolejny okres rozkwitu, doczekawszy napraw oraz przywrócenia starych ikon Wisznu oraz Lakszmi."
 flavor_vij.28.a: "Odbudować świątynię w imię [ShowGodNameWithNoTooltip('vishnu_god')]!"
 flavor_vij.28.b: "Nie jest to warte starań i pieniędzy."
 flavor_vij.29.title: "Obrońcy praktyk [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ych"
 flavor_vij.29.desc: "Od kiedy południowe $india$ znalazły się w znacznej mierze pod naszym panowaniem, pozostajemy jednym z niewielu #L [ShowReligionAdjective('hindu')|l]ych#! królestw stanowiących przedmurze przeciwko #L [ShowReligionGroupAdjective('muslim')|l]im#! hordom. Być może nadeszła pora, by zamiast wyglądać poza nasze granice, zwrócić się do środka ku rozmaitym wierzeniom i sektom. [ROOT.GetCountry.GetName] nie musi być tylko bastionem dla wyznawców religii #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ej#!, ale może też stać się gwarantem praw innych wyznań."
 flavor_vij.29.a: "Chrońmy wszystkich poddanych wyznających religię [ShowReligionAdjectiveWithNoTooltip('hindu')|l]ą."
 flavor_vij.29.b: "Swoboda wyznania powinna być dla nas wartością nadrzędną."
 flavor_vij.30.title: "Zespół świątynny Tirupati-Tirumala"
 flavor_vij.30.desc: "Jeden z najbardziej okazałych obiektów świątynnych na naszych ziemiach, wielka świątynia Wenkateśwary, jak też połączona z nią świątynia Tirupati, stały się nierozerwalnie związane z władcami naszego państwa. W ciągu lat ten kompleks świątynny przerodził się z czołowego miejsca pielgrzymek w jedną z największych świątyń, jakie kiedykolwiek widziały $india$. Miejsce to utrzymuje się ze szczodrych darowizn, a także dzięki ponad czterdziestu wiosek zapewniających mu żywność i dochody. Nie powinniśmy jednak na tym poprzestawać. Gdyby zwiększyć nasze wsparcie i przeznaczyć na ten cel więcej wiosek i darowizn, południowe $india$ zyskałyby prawdziwą perłę."
 flavor_vij.30.historical_info: "Chociaż świątynia Wenkateśwary w Tirumali istnieje od czasów starożytnych, to pod rządami królestwa Widźajanagaru weszła w okres najprężniejszego rozwoju. Cesarz Krisznadewaraja przekazywał częste darowizny na jej rzecz, co pozwoliło na pozłocenie wewnętrznej świątyni, a nawet zlecił wykonanie w niej własnego posągu."
 flavor_vij.30.a: "Przekażmy hojne darowizny."
 flavor_vij.30.b: "Utrzymajmy skromne datki."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "Północne Wybrzeże Koromandelskie, a w szczególności [target_location.GetRank.GetName] w regionie [target_location.GetName], odgrywają kluczową rolę w funkcjonowaniu naszego królestwa. To właśnie przez ten pas wybrzeża docierają do nas wszystkie towary ze wschodu, które następnie trafiają do wymagających dusz w stolicy. Obszar ten dochodzi do siebie po zajęciu go przez nasze siły, a rosnące [ROOT.GetCountry.GetFlavorRank|l] pozwoli wkroczyć portowi w złotą epokę."
 flavor_vij.31.a: "Sprawmy, by tamtejszy port prosperował!"
 flavor_vij.31.b: "Wystarczy, żeby rozwijał się w swoim tempie."
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] – niepokoje społeczne"
 flavor_vij.32.desc: "Choć [ShowProvinceDefinitionName('mysore_plateau')] cieszy się pokojem, odkąd zaprowadziliśmy porządek w regionie, jego mieszkańcy są do nas wrogo nastawieni i noszą się z zamiarem wszczęcia buntu."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Powinniśmy ograniczyć te niepokoje."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Wszystkie [pops|e] w regionie [ShowProvinceDefinitionName('mysore_plateau')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Wszystkie [pops|e] w regionie [ShowProvinceDefinitionName('mysore_plateau')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], a każda [location|e] utraci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]."
 flavor_vij.33.title: "[ROOT.GetCountry.GetNameWithNoTooltip] wymaga umocnień"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName] jest usiane potężnymi umocnieniami i zamkami. Forty jak te w regionach [target_location.GetName] i [target_location2.GetName] pozwoliły tamtejszej ludności żyć dostatnie oraz z dala od najazdów i ataków, dzięki czemu miejsca te wspięły się na wyżyny rozwoju."
 flavor_vij.33.a: "Niech się rozwijają."
 flavor_vij.33.b: "Wykorzystaj umocnienia, by skuteczniej kontrolować sąsiednie obszary."
 flavor_vij.33.c: "Zainwestujmy jeszcze bardziej w te miejsca."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Każda lokacja posiadająca [Concept('building','budowlę')|e] #Y obronną#! zyska [ShowNamedValue('development_mild_bonus')|+=] [Concept('development','rozwoju')|e]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Każda lokacja posiadająca [Concept('building','budowlę')|e] #Y obronną#! zyska [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('development','rozwoju')|e]."
 flavor_vij.1000.title: "[target_country.GetNameWithNoTooltip] i jego świątynie"
 flavor_vij.1000.desc: "#L [ShowReligionGroupAdjective('muslim')|l]i#! władca państwa [target_country.GetName] kontroluje jedno z naszych najważniejszych miejsc duchowych. Chociaż taki układ może być akceptowalny, jest zbyt niestabilny na dłuższą metę, abyśmy zachowali bierność. Powinniśmy zażądać od nich podporządkowania się i przygotować inwazję, aby mieć pewność, że te świątynie nigdy nie zostaną zbezczeszczone przez pogan."
 flavor_vij.1000.historical_info: "Chociaż znaczna część Indii jest zdominowana pod względem ludności przez hinduistów, większość ich najważniejszych świątyń znajduje się w południowej części subkontynentu. Ten stan rzeczy, w połączeniu z niestabilnością muzułmańskich sułtanatów na tym obszarze, sprawił, że Harihara i Bukka I mogli skonsolidować te ziemie, tworzą niejako bastion przeciwko północnym sułtanatom."
 flavor_vij.1000.a: "Pora przejść do ataku"
 flavor_vij.1000.b: "Powinniśmy unikać takich konfliktów."
 flavor_vij.1001.title: "[root_country.GetNameWithNoTooltip] żąda podporządkowania się"
 flavor_vij.1001.desc: "[root_country.GetLongName] domaga się naszego podporządkowania, grożąc nam napaścią w razie, gdybyśmy odrzucili to żądanie. Żałosnym pretekstem do tej agresji są rzekomo świątynie #L [ShowReligionAdjective('hindu')|l]e#! w naszych granicach."
 flavor_vij.1001.a: "Niech próbują"
 flavor_vij.1001.b: "Powinniśmy podporządkować się ich władzy"
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip] odmawia"
 flavor_vij.1002.desc: "Choć nie powinno to budzić zdziwienia, niestety [target_country.GetName] odrzuca nasze żądania."
 flavor_vij.1002.a: "Przygotować wojska!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] ugina się"
 flavor_vij.1003.desc: "[target_country.GetName] przyjmuje nasze żądanie podporządkowania się i będzie teraz oficjalnie działać jako nasz wasal."
 flavor_vij.1003.a: "Miła niespodzianka"
 flavor_vij.1100.title: "Pogłoski o [ShowCultureNameWithNoTooltip('tamil')|l]kim powstaniu"
 flavor_vij.1100.desc: "Udało się nam uczynić ludność #L [ShowCultureName('tamil')|l]ką#! naszymi poddanymi, ale znaczna jej część wyraża niezadowolenie naszymi rządami. Pojawiają się doniesienia, iż [target_character2.GetName] zamierza wzniecić rebelię, która pogrąży [ROOT.GetCountry.GetName] w wojnie domowej. Doradcy apelują, by [Select_CString(target_character2.IsFemale,'ją','go')] wygnać, ale mogłoby się to spotkać z oburzeniem #L [ShowCultureName('tamil')|l]kiej#! mniejszości."
 flavor_vij.1100.a: "Pozbądźmy się tego węża!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Jeśli nie zdołamy zyskać #G 80%#! [Concept('control','kontroli')|e] lub [Concept('pop_satisfaction','satysfakcji')|e] na obszarze [ShowAreaName('tamil_land_area')] albo nie wygnamy #Y przywódcy tamilskiej rebelii#!, w ciągu 20 lat, #L [ShowCultureName('tamil')|l]kie#! ziemie się zbuntują."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Nasza polityka dążąca do zdławienia #L [ShowCultureName('tamil')|l]kiej#! rebelii popłaciła. Zdołaliśmy spacyfikować większość rebeliantów. Na powrót wyrażają zadowolenie z naszych rządów i co więcej, schwytali zdrajcę, który podżegał ich do powstania. [target_character.GetName] [Select_CString(target_character.IsFemale,'została pojmana','został pojmany')]!. Wszyscy są zgodni, że należy [Select_CString(target_character2.IsFemale,'ją','go')]! wydalić z kraju."
 flavor_vij.1101.desc.b: "Nie udało nam się powstrzymać #L [ShowCultureName('tamil')|l]kiego#! powstania. [Select_CString(target_character.IsFemale,'Przywódczyni','Przywódca')] tej zdradzieckiej hołoty się [Select_CString(target_character.IsFemale,'ujawniła','ujawniła')] – [target_character.GetName] spróbuje uzyskać poparcie [ShowCultureNameWithNoTooltip('tamil')|l]kich mas i utworzyć własne królestwo, na co [ROOT.GetCountry.GetName] nie może pozwolić. Pozostaje nam zmiażdżyć rebeliantów."
 flavor_vij.1101.a: "Precz z [Select_CString(target_character.IsFemale,'nią','nim')]! [ROOT.GetCountry.GetNameWithNoTooltip] nie potrzebuje zdrajców!"
 flavor_vij.1101.b: "Do broni! [target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] motłoch zostaną zgnieceni!"
 tamil_uprising: "Powstanie tamilskie"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Wszystkie #L [ShowCultureName('tamil')|l]kie#! [pops|el] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pomógł pochwycić przywódcę #L [ShowCultureName('tamil')|l]kiego#! powstania. [target_character.GetName] i [Select_CString(target_character.IsFemale,'jej','jego')] zuchwałe plany utworzenia własnego królestwa zostały zniweczone, a [ROOT.GetCountry.GetName] pozostaje wolne od [Select_CString(target_character.IsFemale,'jej','jego')] knowań. Jednakże ludność [ShowCultureNameWithNoTooltip('tamil')|l]ka łatwo nie zapomni o wygnaniu swojego przywódcy..."
 flavor_vij.1102.a: "[ROOT.GetCountry.GetNameWithNoTooltip] i racja państwa tego wymagały."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Wszystkie #L [ShowCultureName('tamil')|l]kie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] nie żyje. Po reakcji ludności #L [ShowCultureName('tamil')|l]kiej#! można ostrożnie stwierdzić, że powstanie zdławiono, a dążenia rebeliantów, by oderwać się od naszego państwa, zostało udaremnione."
 flavor_vij.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip|l] może odetchnąć z ulgą."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Wszystkie [ShowCultureName('tamil')|l]kie [pops|el] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_vij.1200.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]i arcywróg"
 flavor_vij.1200.desc: "Słabnący wpływ [GetCountry('DLH').GetName] na $india$, a także całkowite wyzwolenie regionu [ShowRegionName('deccan_region')] stworzyły przestrzeń pod wyłonienie się nowych potęg. [target_country.GetName] w szczególności stoi nam na drodze, by zjednoczyć całe $india$."
 flavor_vij.1200.a: "Przygotować się, by ich zmiażdżyć."
 flavor_vij.1200.b: "Nie jesteśmy jeszcze gotowi..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] nosi się z zamiarem ekspansji naszym kosztem. Ich plany zakładają, że [ROOT.GetCountry.GetCapital.GetName] ma ulec całkowitemu zniszczeniu. Musimy bronić królestwa!"
 flavor_vij.1201.a: "Jesteśmy gotowi, by podjąć walkę!"
 flavor_vij_1200_shared_title: "[target_location.GetNameWithNoTooltip]: upadek"
 flavor_vij_1200_shared_desc: "Po długim oblężeniu stolica naszego rywala, [target_location.GetName], wreszcie padła. Jej ludność jest zdana na naszą łaskę. [target_location.GetRank.GetName] może zostać splądrowane na nasz rozkaz, aby bogactwa miasta zasiliły nasz skarbiec, ale możemy też je oszczędzić i pozwolić osiągnąć nowe szczyty rozwoju."
 flavor_vij_1200_response_shared_desc: "Państwo [target_country.GetName] złupiło naszą stolicę, poniżając jej mieszkańców. [ROOT.GetCountry.GetName] popadnie przez to w niestabilność."
 flavor_vij_1200_shared_opt_1: "Spalić miasto do gołej ziemi!"
