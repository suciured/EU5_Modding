l_polish:
 flavor_ayu.1.title: "Powstaje $ayutthaya$"
 flavor_ayu.1.desc: "Połączywszy pod swymi rządami terytoria państw [GetCountry('LAV').GetName] i [GetCountry('ADH').GetName], [target_ruler.GetName] ma jeszcze śmielsze plany. Korzystając z bliskich powiązań z ludem kraju [GetCountry('SPN').GetName], przedstawia propozycję założenia nowego miasta na ziemiach regionu [target_location.GetName], skąd zamierza rządzić wszystkimi zjednoczonymi terytoriami. Miasto i ten nowy naród mają nosić nazwę $ayutthaya$, zyskując odrębną #L [ShowCultureName('thai_culture')|l]ką#! tożsamość, inną niż [ShowLanguageName('sanskrit_language')|l] z regionu [target_location.GetNameWithNoTooltip]."
 flavor_ayu.1.a: "Nowe miasto i kraj wzniosą się ponad wszystko!"
 flavor_ayu.1.b: "Nasza tożsamość nie jest definiowana tylko przez jedno miasto."
 flavor_ayu.1.c: "Fundusze na ten cel można lepiej wykorzystać gdzie indziej."
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip] proponuje reformy"
 flavor_ayu.2.desc: "Chociaż nasza administracja z pewnością odnosi sukcesy, [target_ruler.GetName] zauważa w niej pewne luki i proponuje różne reformy mające usprawnić krajowy rząd. Chociaż wiele z tych propozycji ma sens, będą one również zakłócać, przynajmniej na jakiś czas, działania naszej administracji, a wiele osób sceptycznie podchodzi do tych zmian."
 flavor_ayu.2.historical_info: "Król Borommatrailokkanat wprowadził liczne reformy podczas swojego panowania jako król Ajutthaji. Wśród nich były tradycyjne tajskie urzędy #italic kalahom#! i #italic mahatthai#! – dawne odpowiedniki dzisiejszego ministerstwa obrony i ministerstwa spraw wewnętrznych. Zorganizował również system feudalny i hierarchię społeczną w systemie zwanym #italic sakdina#! oraz ustabilizował ścieżkę sukcesji królewskiej. Chociaż ministerstwa istniały już wcześniej, to ich reorganizacja i instytucjonalizacja przez króla Borommatrailokkanata w 1454 roku uczyniła z nich filar rządu Ajutthai, a ich struktura pozostawała użyteczna do 1892 roku."
 flavor_ayu.2.a: "Poprawa, ludzie, poprawa."
 flavor_ayu.2.b: "Nie powinniśmy zmieniać tego, co już działa."
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip] proponuje reformy armii"
 flavor_ayu.3.desc: "Chociaż nasze armie są dumą i radością naszego kraju, zawsze jest miejsce na poprawę. [target_ruler.GetName] proponuje różne reformy dla naszych sił zbrojnych, w tym pełne zawodowe szkolenie brygady słoni bojowych. Z pewnością musimy utrzymywać naszą armię w jak najlepszej kondycji, ale niektórzy wątpią w rzeczywistą skuteczność tych reform na polu bitwy."
 flavor_ayu.3.a: "Armia potrzebuje ciągłych ćwiczeń i ulepszeń."
 flavor_ayu.3.b: "Skupmy się na tym, co zostało sprawdzone i przetestowane."
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip] proponuje reformy gospodarcze"
 flavor_ayu.4.desc: "[target_ruler.GetName] proponuje różne reformy dotyczące #L [ROOT.GetCountry.GetAdjective|l]kiego#! handlu i dobrobytu gospodarczego. Chociaż handel w naszym kraju jest już rozwinięty, usprawnienie szlaków handlowych oraz ogólnej gospodarki naszego kraju może przynieść naszym poddanym większe długoterminowe korzyści."
 flavor_ayu.4.a: "Handel musi trwać."
 flavor_ayu.4.a.tt: "Wiele naszych [Concept('locations','lokacji')|e] zyska [ShowNamedValue('development_weak_bonus')|+=] [Concept('development','rozwoju')|e]"
 flavor_ayu.4.b: "Zbyt duża interwencja może nawet zakłócić handel."
 flavor_ayu.5.title: "Założenie nowoczesnego [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kiego państwa"
 flavor_ayu.5.desc: "[target_ruler.GetName] to wybitna postać w długiej historii naszego kraju, ponieważ zaiste kieruje się myślą oświecenia. Pragnie, by państwo [ROOT.GetCountry.GetName] mogło dorównać największym historycznym imperiom, więc stawia sobie za cel wprowadzenie kraju na nowy kurs. Zamierza ożywić państwo, przenosząc stolicę nieco na południe od regionu [target_location.GetName] i przeprowadzić gruntowną reformę administracyjną."
 flavor_ayu.5.historical_info: "Upadek królestwa Ajutthaja był burzliwym okresem, naznaczonym wojną i wewnętrznym rozdrobnieniem. Król Taksin, wcześniej generał za rządów administracji Ajutthaji, stał za wyzwoleniem Syjamu spod panowania władz birmańskich, a następnie zdołał zjednoczyć Syjam, który został podzielony między kilku watażków. Następnie Taksin założył Królestwo Thonburi, ustanawiając nowe miasto i stolicę w Bangkoku – później była to również stolica kolejnego królestwa Rattanakosin po tym, jak Taksin został obalony w zamachu stanu i stracony."
 flavor_ayu.5.a: "To początek nowej ery!"
 flavor_ayu.5.b: "Skupmy się na tym, jacy jesteśmy, zamiast na tym, jacy moglibyśmy być."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "[ROOT.GetCountry.GetFlavorRank] jest pobożnym krajem wyznającym religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!, a [target_ruler.GetName] chce wyraźnie dać tego przykład. Dlatego chce sfinansować budowę nowej świątyni w regionie [target_location.GetName], która posłuży za wyraz władzy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#!. [ROOT.GetCountry.GetGovernment.GetRulerTitle] będzie przeprowadzać ceremonie, a tym samym cementować swój związek z wiarą."
 flavor_ayu.6.historical_info: "Król Prasat Thong zbudował w 1630 roku pierwszą świątynię upamiętniającą jego panowanie, Wat Chaiwatthanaram, jako pomnik dla swojej matki. Nazwa oznacza „Świątynia długiego panowania i chwalebnej ery”. Budowla została zaprojektowana w stylu khmerskim i była używana do organizowania królewskich ceremonii religijnych oraz kremacji książąt i księżniczek. Sto dwadzieścia siedzących posągów Buddy, pomalowanych na czarno i złoto, zdobi zewnętrzną ścianę, podczas gdy osiem kaplic w kształcie chedi z posągami Buddy otacza centralną platformę. Zewnętrzne ściany tych kaplic zdobi 12 płaskorzeźb przedstawiających sceny z życia Buddy, a wewnętrzne są pomalowane. Świątynia obrazuje buddyjski światopogląd, z centralną wieżą reprezentującą oś świata i czterema mniejszymi wieżami wokół niej symbolizującymi cztery kontynenty w czterech kierunkach."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] będzie oświetlać nam drogę."
 flavor_ayu.6.b: "Mamy wystarczająco wiele świątyń."
 flavor_ayu.7.title: "Poszerzanie horyzontów"
 flavor_ayu.7.desc: "W ostatnich latach świat wydaje się stawać coraz większy, a handlarze z odległych krain są coraz powszechniejszym widokiem w naszym kraju. Nie możemy zaprzeczyć korzyściom, jakie czerpiemy z takiego handlu, zarówno pod względem produktów, jak i technologii, ale wielu doradców, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], obawia się wpływu, jaki ci obcokrajowcy mogą mieć na dalsze działania, które podejmie [target_ruler.GetName], jeśli będzie uważniej ich słuchać. Moglibyśmy ustanowić pewne regulacje ograniczające obcy handel, ale to niewątpliwie rozgniewalibyśmy kupców z innych krain, jednak zezwolenie im na nieograniczone podróże może doprowadzić do poważniejszych wewnętrznych problemów."
 flavor_ayu.7.a: "Zwiększyć regulacje handlowe."
 flavor_ayu.7.b: "Pozwólmy na swobodny handel."
 flavor_ayu.8.title: "Odcisk Buddy"
 flavor_ayu.8.desc: "Kałuża przypominająca duży odcisk stopy została znaleziona przez myśliwego w regionie [target_location.GetName] i już pojawiają się głosy, że jest to odcisk stopy Buddy. Powszechnie wiadomo, że za życia Budda pozostawił swoje ślady we wszystkich krainach, w których uznano jego nauki. W związku z tym nikogo nie dziwi, że możemy mieć jeden z takich śladów na naszym terytorium. Wiele osób w regionie [target_location.GetNameWithNoTooltip] i w całym naszym kraju już prosi, by [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zadbała','zadbał')] o zabezpieczenie i uczczenie odcisku."
 flavor_ayu.8.historical_info: "W 1624 roku myśliwy znalazł wgłębienie w kamieniu w Saraburi i uważano, że jest to odcisk stopy Buddy. Król Songtham z Ajutthaji nakazał następnie budowę świątyni znanej jako Wat Phra Phutthabat, w której zadbano o relikwię i ją czczono."
 flavor_ayu.8.a: "To z pewnością święty znak."
 flavor_ayu.8.b: "To tylko naturalne zjawisko."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "W naszym kraju pojawił się bardzo ciekawa osoba z obcych ziem. [target_character.GetName] [Select_CString(target_character.IsFemale,'żeglowała','żeglował')] po całym świecie, o czym dobitnie świadczy znajomość języków i praktyczne umiejętności. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zwróciła','zwrócił')] uwagę na taką osobistość, ponieważ [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może skorzystać z doświadczenia, jakie posiada [target_character.GetName] zwłaszcza w zakresie księgowości. Jednak obce wpływy na ważnym stanowisku z pewnością wzburzą niektóre z najbardziej uznanych osób w rządzie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#!. Z pewnością nie będą zadowolone z wymiany ich stanowisk."
 flavor_ayu.9.historical_info: "Grecki poszukiwacz przygód i kupiec Konstantyn Phaulkon przybył do Syjamu w 1675 roku po pracy dla angielskiej Kompanii Wschodnioindyjskiej. W Anglii jego oryginalne greckie nazwisko „Gerakis” zostało przetłumaczone na „Sokół”, które później zostało zmienione na „Phaulkon” w ramach rehellenizacji. Pracował na dworze króla Narai jako tłumacz, ponieważ biegle władał tajskim, angielskim, francuskim, portugalskim i malajskim. Niedługo potem został doradcą króla, zdobywając wielkie wpływy na syjamskim dworze.\n\nWielu członków dworu królewskiego zazdrościło mu przychylności króla, co oznaczało koniec dla obu. Pra Phetracha, przybrany brat Narai, zorganizował zamach stanu, za pretekst podając plotki o tym, że Phaulkon chce zostać władcą, wykorzystując Phra Pui, następcę tronu, jako marionetkę. Ten zamach stanu przerodził się w rewolucją syjamską z 1688 roku, w której Phaulkon i królewski spadkobierca zostali straceni, a król Narai zmarł kilka dni później, więc pozostał tylko Phetrach, który ogłosił się nowym królem Syjamu."
 flavor_ayu.9.a: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'niezbędna','niezbędny')] dla naszego kraju."
 flavor_ayu.9.b: "Obcy zawsze będzie obcy."
 flavor_ayu.1000.title: "Kwestia państwa [target_country.GetNameWithNoTooltip]"
 flavor_ayu.1000.desc: "W ostatnich latach niegdyś potężny kraj [target_country.GetLongName] stał się jedynie podmiotem podlegającym państwu [target_origin_country.GetName]. Korzystając z okazji, aby uzyskać większą kontrolę nad poddanym terytorium, [target_ruler.GetName] wychodzi z propozycją – [target_ruler.GetHerHis], [target_origin_country.GetGovernment.GetHeirTitle|l] najwyższej władzy, może objąć rządy jako [target_country.GetGovernment.GetRulerTitle|l] państwa [target_country.GetNameWithNoTooltip]. Z pewnością przyczyniłoby się to do dalszej integracji obu narodów, na czym skorzystają w przyszłości [target_country.GetFlavorRank] i [target_origin_country.GetNameWithNoTooltip]."
 flavor_ayu.1000.historical_info: "Król Borommatrailokkanat, znany również jako Trailok, został mianowany w 1438 r. władcą Sukhothai przez swojego ojca, króla Borommarachathirata II z Ajutthaji, kiedy zmarł król Maha Thammaracha IV z Sukhothai. W tym momencie miał zaledwie 7 lat, a gdy skończył 15, został wysłany przez ojca do stolicy Sukhothai, aby rządzić tymi terytoriami w imieniu władcy. Kiedy zmarł Borommarachathirat II, książę został mianowany królem Borommatrailokkanatem z Ajutthaji, cementując tym samym unię między oboma królestwami."
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip] otrzyma tytuł: [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_ayu.1000.b: "Wyślijmy propozycję."
 flavor_ayu.1000.c: "Obecna sytuacja jest w porządku."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "[target_heir.GetNameWithNoTooltip] zostanie [Select_CString(target_heir.IsFemale,'zaakceptowana','zaakceptowany')]."
 flavor_ayu.1001.b: "Odrzućmy ofertę."
 flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip] wysyła odpowiedź"
 flavor_ayu.1002.desc_heir_accepted: "Kraj [target_country.GetLongName] mądrze postanowił, że [ROOT.GetGovernment.GetHeirTitle|l] zostanie ich [Select_CString(target_heir.IsFemale,'władczynią','władcą')]. Rządy, które będzie sprawować [target_heir.GetName], będą korzystne dla tego państwa, a my zyskamy na tym bliższym związku z naszą administracją."
 flavor_ayu.1002.desc_heir_refused: "Głupcy z kraju [target_country.GetName] nie chcą, by [target_heir.GetName] nimi [Select_CString(target_heir.IsFemale,'władała','władał')], a tym samym stracili szansę na tak samo błogosławione rządy, jak nasze. Jeszcze o nas usłyszą, ponieważ w ten czy inny sposób uczynimy ich częścią naszego kraju."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] oraz [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "Odkąd zaczęliśmy rządzić również w państwie [target_country.GetLongNameWithNoTooltip], oba nasze kraje zacieśniają więzi. Wielu doradców, których gromadzi wokół siebie [target_ruler.GetName], sugeruje sformalizowanie tego związku poprzez całkowitą integrację krajów [target_country.GetNameWithNoTooltip] oraz [ROOT.GetCountry.GetLongName], łącząc je w jednolite terytorium – [ROOT.GetCountry.GetFlavorRank|l]. Pozostaje jednak kwestia, komu przypadnie najważniejszy tytuł i która władza będzie zwierzchnia nad wszystkimi."
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] to wschodząca potęga."
 flavor_ayu.1003.b: "Państwo [GetCountry('SUK').GetNameWithNoTooltip] posiada dłuższe tradycje."
 flavor_ayu.1003.c: "Nie ma nic złego w obecnej sytuacji."
