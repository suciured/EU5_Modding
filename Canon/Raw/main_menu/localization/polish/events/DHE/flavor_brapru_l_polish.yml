l_polish:
 flavor_brapru.1.title: "Koniec bliźniaczych miast Berlin i Kölln"
 flavor_brapru.1.desc: "Sprewa stanowiła granicę między Kölln i Berlinem od momentu powstania tych miast, ale #italic Mühlendamm#!, tama przecinająca rzekę na dwie części, działała jako spoiwo, które na zawsze połączyło #italic bliźniacze miasta#!. Działając jak złączone bliźnięta, zawsze osłaniały się nawzajem i jednocześnie przeciwstawiały się potędze władców państwa [ROOT.GetCountry.GetFlavorRank]. Choć wielu próbowało narzucić im swoje rządy, uparcie opierały się wszelkim próbom podporządkowania. Teraz [target_character.GetName] ma środki, aby wyegzekwować tę unię i pozbawić miasta wolności, przekształcając połączoną metropolię w należytą stolicę naszego kraju."
 flavor_brapru.1.a: "Od teraz będą wyjątkowym miastem."
 flavor_brapru.1.b: "Pozostaną oddzielne."
 flavor_brapru.1.historical_info: "W 1307 r. Berlin i Kölln zawarły przymierze z innymi miastami marchii, takimi jak Brandenburgia nad Hawelą, Frankfurt nad Odrą i Salzwedel. Miejscowości podpisały sojusz, by wspólnie bronić swoich praw przed zakusami ówczesnego władcy. Jednak autonomia Kölln i Berlina została zakończona przez elektora brandenburskiego Fryderyka II Żelaznego w 1451 roku, który ogłosił bliźniacze miasta swoją oficjalną siedzibą.\n\nW 1710 roku, na mocy dekretu króla Fryderyka I, miasta Kölln i Alt-Berlin („stary Berlin”) zostały połączone i tak powstała stolica Prus. Warto zauważyć, że miasto otrzymało nazwę Berlin ze względu na fakt, iż Alt-Berlin był dwukrotnie większy od Kölln."
 flavor_brapru.2.title: "Budowa Bramy Brandenburskiej"
 flavor_brapru.2.desc: "Aby uczcić nasze ostatnie zwycięstwa militarne i zachować naszą pozycję wśród potęg, jakimi szczyci się [ShowContinentName('europe')], moglibyśmy zlecić wykwalifikowanemu neoklasycystycznemu artyście zaprojektowanie i zbudowanie pomnika godnego wielkiej europejskiej stolicy. [target_artist.GetName] ma już plany dotyczące ogromnej bramy, którą można umieścić przy zachodnich wrotach do miasta [ShowLocationName('berlin')], łącząc naszą obecną siedzibę władzy ze starożytną stolicą regionu [ShowLocationName('brandenburg')]."
 flavor_brapru.2.a: "Brama upamiętni nasze zwycięstwo."
 flavor_brapru.2.b: "Niech pieniądze zostaną w skarbcu."
 flavor_brapru.2.historical_info: "Brama Brandenburska została zbudowana w latach 1789–1793. Choć samą konstrukcję zaprojektował Carl Gotthard Langhans, wielu innych artystów odpowiadało za jej ozdobienie. Kwadryga, przedstawiająca rzymską boginię Wiktorię, została stworzona przez rzeźbiarza Johana Gottfrieda Schadowa, a inni przyczynili się do powstania płaskorzeźb i fryzów skierowanych w stronę miasta. Brama, zaprojektowana w stylu neoklasycystycznym, powstała na ówczesnej granicy Berlina, w Dorotheenstadt, aby upamiętnić pruskie zwycięstwo nad holenderskim powstaniem ludowym i zawarcie sojuszu z Niderlandami oraz Wielką Brytanią."
 flavor_brapru.3.title: "Karta kolonialna dla państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_brapru.3.desc: "[ShowSubContinentName('western_europe')] eksportuje do nas coraz więcej swoich idei i wysyła kupców, a co za tym idzie, coraz więcej doradców opowiada się za założeniem kompanii handlowej, aby przejąć część handlu transatlantyckiego dla siebie, zamiast polegać na zagranicznych przedsiębiorcach. Chociaż [target_character.GetName] uważnie słucha tych pomysłów, byłaby to ryzykowna inwestycja i moglibyśmy skoncentrować nasze wysiłki na ekspansji bliżej naszego własnego terytorium."
 flavor_brapru.3.a: "Wykorzystamy to!"
 flavor_brapru.3.b: "Bezwartościowy wysiłek."
 flavor_brapru.3.historical_info: "W późniejszych latach swojego życia #italic wielki elektor#! Fryderyk Wilhelm próbował rozszerzyć zamorskie posiadłości Brandenburgii, naśladując kolonialne starania Holendrów. Pomysł ten szybko okazał się zbyt trudny w realizacji ze względu na ograniczone możliwości morskie Brandenburgii-Prus w tamtym okresie. Mimo to #italic Brandenburgisch-Afrikanische Compagnie#! przyniosła duże krótkoterminowe zyski z transatlantyckiego handlu niewolnikami i pozwoliła się wzbogacić wyższej klasie Berlina."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] publikuje #italic najważniejszy esej#!"
 flavor_brapru.4.desc: "[target_artist.GetName] jest jednym z czołowych myślicieli oświecenia i już został włączony do grona największych filozofów naszych czasów. Niedawno opublikował swoją pracę, #italic „O odrębności zasad teologii naturalnej i moralności”#!, powszechnie znaną jako #italic najważniejszy esej#!. Pomimo nagradzanych publikacji, [target_artist.GetNameWithNoTooltip] pozostaje oddany udoskonalaniu i publikowaniu kolejnych prac, przesuwając granice tego, co uważamy za filozofię."
 flavor_brapru.4.a: "Czym jest oświecenie?"
 flavor_brapru.5.title: "Epoka króla-żołnierza"
 flavor_brapru.5.desc: "Odkąd [target_character.GetName] zasiada na tronie, nasz kraj wkroczył w nową epokę. Wdrożyliśmy główne reformy i konsolidację budżetu krajowego, co zapewniło nam fundusze na porządne wojsko. Nasz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] przyciągnął międzynarodową uwagę swoim oszczędnym podejściem do dworskich przyjemności i ekscesów, inwestując większość dostępnych środków w dalszą rozbudowę armii."
 flavor_brapru.5.a: "Bóg wyniósł cię na tron, by wymusić na tobie działanie!"
 flavor_brapru.5.historical_info: "Wraz z wstąpieniem Fryderyka Wilhelma na tron pruski, kraj wkroczył w nową epokę. Radykalnie zreformował budżet państwa, zmniejszając wydatki na dwór prawie do zera, jednocześnie mocno inwestując w rozbudowę wojska i administracji państwowej. Armia Prus wzrosła do 80 000 ludzi, a stanowiska dworskie zostały zredukowane o dwie trzecie, aby obniżyć koszty i zmniejszyć długi Prus, nagromadzone pod rządami ojca Fryderyka. Jego reformy przekształciły Prusy w absolutną, zmilitaryzowaną monarchię, która w XVIII wieku osiągnęła status mocarstwa."
 flavor_brapru.6.title: "[ShowPolicyNameWithNoTooltip('canton_system_policy')] w kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_brapru.6.desc: "Nasze obecne metody poboru nie są już w stanie zapewnić pożądanego wzrostu liczebności armii! Z każdym mijającym miesiącem do naszego dworu dociera coraz więcej skarg na nieludzkie warunki systemu rekrutacji. Choć naturalnym obowiązkiem #L [ROOT.GetCountry.GetAdjective|l]kich#! poddanych jest służba najwyższej władzy, jaką sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], w tych zażaleniach tkwi ziarno prawdy, choćby co do tego, że okoliczności utrudniają rzetelny werbunek żołnierzy. [ROOT.GetCountry.GetGovernment.GetRulerTitle] i doradcy opracowali nową reformę. [ShowPolicyName('canton_system_policy')] ma usprawnić rekrutację i zapewnić prawną podstawę do poboru żołnierzy."
 flavor_brapru.6.a: "Wprowadzić reformę!"
 flavor_brapru.6.b: "Polegajmy na starych metodach!"
 flavor_brapru.7.title: "Coraz więcej żądań dotyczących polityki „[ShowPolicyNameWithNoTooltip('canton_system_policy')]”!"
 flavor_brapru.7.desc: "Pozwoliliśmy, by problemy z naszym systemem werbunku narastały zbyt długo i reforma wydaje się teraz jedyną opcją. Plany dotyczące polityki „[ShowPolicyName('canton_system_policy')]” nadal istnieją, a nasi doradcy opowiadający się za reformą wciąż doradzają nam wdrożenie tego pomysłu, by prawnie uregulować pobór."
 flavor_brapru.7.a: "Ustąpmy tym żądaniom."
 flavor_brapru.7.b: "Zignorujmy te skargi."
 flavor_brapru.8.title: "Reformy wielkiego elektora"
 flavor_brapru.8.desc: "[target_character.GetName], nasza najwspanialsza wysokość, ma wiele planów zreformowania kraju [ROOT.GetCountry.GetLongName] w kierunku nowoczesnej państwowości. Wśród tych pomysłów są też radykalne reformy powiększające armię, rozbudowa miasta [ShowLocationName('berlin')] i marzenia o skutecznej marynarce wojennej państwa [ROOT.GetCountry.GetNameWithNoTooltip]. Chociaż wszystkie te działania wyniosłyby nas ponad inne kraje regionu [ShowRegionName('north_german_region')], musimy zdecydować, na co przeznaczyć nasze zasoby."
 flavor_brapru.8.a: "Rozbudujmy armię."
 flavor_brapru.8.b: "Skupmy się na mieście [ShowLocationNameWithNoTooltip('berlin')]."
 flavor_brapru.8.c: "Rozbudujmy flotę."
 flavor_brapru.8.d: "Nie potrzebujemy reform."
 flavor_brapru.8.historical_info: "Fryderyk Wilhelm von Hohenzollern wstąpił na tron elektoratu brandenburskiego w 1640 roku, w burzliwym okresie wojny trzydziestoletniej, która spustoszyła jego ziemie. Po pokoju westfalskim udało mu się wzmocnić ekspansję terytorialną Brandenburgii zarówno w Nadrenii, jak i na Pomorzu. Podczas swoich rządów położył fundamenty pod wojskowe i administracyjne zaplecze państwa brandenbursko-pruskiego, które później uczyniło Prusy europejskim mocarstwem. Dzięki tym wysiłkom i zwycięstwom w wojnach szwedzko-brandenburskich dorobił się przydomka #italic wielkiego elektora#!."
 flavor_brapru.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – nowa stolica"
 flavor_brapru.9.desc: "Odkąd [GetCharacter('bra_albrecht_i_askanier').GetName] założył państwo [ROOT.GetCountry.GetLongName], rządzimy miastem [ShowLocationName('berlin')]. Niektórzy z naszych doradców zalecili nam przeniesienie stolicy właśnie tam, gdyż metropolia wydaje się odpowiednim centrum administracji, godnym naszych ambicji. Byłby to dla nas odpowiedni moment, by [ShowBuildingTypeName('hanseatic_kontor')] także znalazł się pod naszą kontrolą – tak osłabimy obce wpływy na naszych ziemiach."
 flavor_brapru.9.a: "Przenieśmy dwór do miasta [ShowLocationNameWithNoTooltip('berlin')]"
 flavor_brapru.9.b: "Ugruntujmy naszą władzę w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] i jego zwolennicy mają silny wpływ na urzędników państwa [ROOT.GetCountry.GetName]. Gdybyśmy teraz przyjęli ich postawę i wsparli ich wysiłki, moglibyśmy zaszczepić tę moralność w każdym zakątku naszego społeczeństwa i prowadzić właściwe życie, jak nakazuje wiara #L [ShowReligionGroupAdjective('christian')|l]ka#!."
 flavor_brapru.10.a: "Wprowadźmy pruskie wartości!"
 flavor_brapru.10.b: "Odciąć się od tych kaznodziejów!"
 flavor_brapru.11.title: "[ShowBuildingTypeNameWithNoTooltip('university')] miasta [ShowLocationNameWithNoTooltip('konigsberg')]"
 flavor_brapru.11.desc: "Wraz z reformacją ogarniającą nasze ziemie, będziemy musieli zająć się ważną kwestią edukacji, teraz, odkąd [ShowReligionName('catholic')|l] i jego stare instytucje odmawiają współpracy z nami. W tym celu powinniśmy położyć podwaliny pod zupełnie nowy [ShowBuildingTypeName('university')|l] w naszym mieście [ShowLocationName('konigsberg')], przyciągający ważnych członków reformacji i kształcący naszych ludzi zgodnie z zasadami naszej nowej wiary."
 flavor_brapru.11.a: "[ShowBuildingTypeNameWithNoTooltip('university')] otrzyma finansowanie!"
 flavor_brapru.11.b: "Nie warto."
 flavor_brapru.historical_info: "Po tym, jak Albrecht von Hohenzollern zsekularyzował Zakon Krzyżacki w Księstwie Pruskim, poszedł za radą protestanckich kaznodziejów, takich jak Marcin Luter, i położył fundamenty pod instytucję szkolnictwa wyższego. W tym celu w 1544 roku założono Uniwersytet w Królewcu. Znajdując się poza granicami Świętego Cesarstwa Rzymskiego, była pierwszą uczelnią wyższą, którą zbudowano bez uprzedniej zgody papieskiej lub cesarskiej."
 flavor_brapru.12.title: "Tablice pruskie"
 flavor_brapru.12.desc: "Matematyk i astronom [target_artist.GetName] przybył na nasz dwór, aby zapytać czy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sfinansuje jego prace. Odwiedzając [ShowBuildingTypeName('university')|l] w mieście [ShowLocationName('wittenberg')] stworzył nowy zestaw tablic astronomicznych, które według niego są bardziej precyzyjne niż poprzednie."
 flavor_brapru.12.a: "Sfinansujmy druk."
 flavor_brapru.12.b: "Wyrzucić go!"
 flavor_brapru.12.historical_info: "Astronom Erasmus Reinhold był wspierany i finansowany przez Albrechta von Hohenzollerna, księcia Prus, który również sfinansował druk Tablic Prutenickich. $prutenic_tables_desc$ Tablice pruskie były używane w reformie kalendarza ustanowionej przez papieża Grzegorza XIII i ostatecznie zastąpiły Tablice alfonsyńskie używane przez astronomów."
 flavor_brapru.13.title: "Edykt poczdamski"
 flavor_brapru.13.desc: "Przez długi czas [ShowContinentName('europe')] cierpiała z powodu konfliktu, w jaki popadły [ShowReligionName('catholic')|l] i ludzie popierający idee reformacji. Gdybyśmy ściągnęli do siebie wyznawców innych religii ([ShowReligionName('lutheran')|l] i [ShowReligionName('calvinist')|l]) z kontynentu i zachęcili ich do osiedlenia się na naszych ziemiach, z pewnością moglibyśmy zyskać na napływie nowych obywateli. Ale taka proklamacja sprawiłaby, że cała [ShowContinentNameWithNoTooltip('europe')] i jej potęgi nie byłyby zadowolone, gdyż odbieralibyśmy im poddanych."
 flavor_brapru.13.a: "Niech wiedzą, że mogą osiedlać się w państwie [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_brapru.13.a.tt: "Stosunki ze wszystkimi władcami, których wyznaniem jest religia [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ka z kontynentu [ShowContinentNameWithNoTooltip('europe')] spadną o [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Edykt poczdamski"
 flavor_brapru.13.b: "Lepiej nie ryzykować."
 flavor_brapru.14.title: "[ShowPopTypeNameWithNoTooltip('burghers')] z miasta [ShowLocationNameWithNoTooltip('konigsberg')]"
 flavor_brapru.14.desc: "Nasze ambicje rządzenia bez udziału stanów nie obyły się bez problemów. Otrzymaliśmy kluczowy dowód na to, że [ShowPopTypeName('burghers')|l] spiskują przeciwko naszemu państwu. [some_neighbor_country.GetGovernment.GetRulerTitle] [some_neighbor_country.GetGovernment.GetRuler.GetName] z kraju [some_neighbor_country.GetName] jest z nimi w zmowie, aby obalić nasze rządy w mieście [ShowLocationName('konigsberg')]. Jeśli chcemy utrzymać naszą kontrolę nad tym obszarem, musimy szybko zareagować na to wyzwanie i rozwiązać tę sytuację."
 flavor_brapru.14.a: "Wyślijmy wojsko, by podkreśliło naszą władzę."
 flavor_brapru.14.b: "Wypracujmy kompromis z miastem."
 flavor_brapru.14.historical_info: "Hieronimus Roth, członek rady miejskiej Królewca i prawnik, przewodził zorganizowanej opozycji przeciwko #italic wielkiemu elektorowi#! Fryderykowi Wilhelmowi von Hohenzollernowi. Po tym, jak elektor ogłosił siebie i Prusy Książęce jako całkowicie niezależne od Królestwa Polskiego w 1660 roku, Roth i jego sojusznicy w radzie Królewca zwrócili się do króla Polski, Jana II Kazimierza Wazy, o ponowne przyjęcie ziem Prus Wschodnich pod swoją władzę. Milczenie polskiego króla i wkroczenie Fryderyka Wilhelma do Królewca w październiku 1662 roku położyły kres rodzącej się rebelii, a Roth został aresztowany i skazany na dożywotnie więzienie."
 flavor_brapru.15.title: "Praxis pietatis melica"
 flavor_brapru.15.desc: "Kantor i nauczyciel w gimnazjum Zum Grauen Kloster w mieście [ShowLocationName('berlin')], [target_artist.GetName], zyskał sporą sławę jako kompozytor koncertów i płodny autor podręczników muzyki. Podczas swojej pracy jako kantor, [target_artist.GetNameWithNoTooltip] stworzył również dzieło zawierające ponad 240 hymnów, znane jako „Praxis Pietatis Melica” lub „Praktyka pobożności”. Jego intencja, aby dodać do kanonu nowe pieśni dla dobra wielu wiernych na ziemiach niemieckich, jest godna podziwu i powinniśmy wspierać publikację jego pracy."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "[target_artist.GetName], wielojęzyczny żydowski uczony i filozof, jest skromnego pochodzenia. Pierwotnie zamierzał zostać rabinem, jednak jego edukacja religijna zaprowadziła go do regionu [berlin_province.GetName], gdzie zamiast tego stał się autorem publikacji. Doceniają go religie #L [ShowReligionGroupAdjective('christian')]a#! i #L [ShowReligionGroupAdjective('israelite_group')]a#!. Jego pisma i publikacje, dla których podstawą był zarówno język [ShowLanguageName('german_language')|l], jak i [ShowLanguageName('hebrew_language')|l], a także ożywione dyskusje, prowadzone nawet w jego własnym domu, torują drogę do tolerancji między ludźmi na skalę niespotykaną wcześniej w państwie [ROOT.GetCountry.GetName]."
 flavor_brapru.16.a: "Cóż za cenny nabytek!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] przystępuje do reformacji"
 flavor_brapru.17.desc: "[target_artist.GetName] jest jednym z najbardziej znanych przedstawicieli wczesnej reformacji. Popadł on jednak w konflikt z innymi reformatorami w kwestii prawa mojżeszowego i tego, w jakim zakresie ma ono zastosowanie do ludności #L [ShowReligionGroupAdjective('christian')|l]kiej#!. Jego stanowisko w sprawie Ewangelii jako jedynego źródła praw, na jakich opiera się wiara [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ka, jest niezgodne z poglądami wielu innych uczonych, co ściąga na niego gniew w ruchu reformatorskim nauczającym o znaczeniu Starego Testamentu i prawa mojżeszowego. [target_artist.GetNameWithNoTooltip], oskarżony o #italic antynomizm#!, zwrócił się do naszego dworu o mecenat i bezpieczne miejsce, w którym mógłby dopracować swoją doktrynę."
 flavor_brapru.17.a: "Sfinansujmy go!"
 agricolas_reputation: "Reputacja Agrykoli"
 flavor_brapru.17.b: "Nie możemy przyjąć jego pojednawczych poglądów."
 flavor_brapru.18.title: "Uniwersytet frankfurcki"
 flavor_brapru.18.desc: "Zostaliśmy łaskawie poproszeni, aby w pobliżu miasta [ShowLocationName('lebus')] powstał [ShowBuildingTypeName('university')]. Ta nowa instytucja edukacyjna zostanie zbudowana w sąsiednim Frankfurcie nad Odrą, wzmacniając tym samym władzę metropolii nad rzeką."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Odwaga Spandau"
 flavor_brapru.19.desc: "To, co miało być przyjemnością dla wszystkich mieszkańców naszego pięknego miasta [ShowLocationName('berlin')], eskalowało niezgodnie z koncepcją, jaką miała nasz najwyższa władza – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. W dobrze zaplanowanej bitwie pokazowej, która miała przedstawić mieszkańców Berlina-Kölln pokonujących swoich sąsiadów ze Spandau, uczestnicy ze Spandau zbuntowali się i pokonali naszych faworytów, przekłamując wynik starcia! Ten akt sprzeciwu dowodzi, że pogardzają rządami, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i nie możemy tego tolerować."
 flavor_brapru.19.a: "Musimy ich ukarać!"
 flavor_brapru.19.b: "Niech się bawią"
 flavor_brapru.19.historical_info: "Manewry wojskowe zorganizowane przez elektora Joachima II Hektora von Hohenzollerna w sierpniu 1567 roku, w których wzięli udział mieszkańcy Berlina-Kölln i Spandau, miejscowości niezależnej wówczas od samego Berlina, stały się później znane jako #italic Knüppelkrieg#!, gdy mieszkańcy Spandau zbuntowali się przeciwko wygranej Berlińczyków, zmieniając wynik oczekiwany przez elektora. Pchnięci zapałem i gwałtownością swojego manewru, uczestnicy po stronie Spandau nie usłuchali pragnień władcy i zdecydowanie pokonali stronę Berlin-Kölln. Rozgniewany tym wynikiem Joachim II Hektor zagroził im armatami, chociaż nie były one załadowane, i uwięził burmistrza Spandau na wiele miesięcy."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] prosi o azyl"
 flavor_brapru.20.desc: "[target_artist.GetName], wykładowca, którego miejscem pracy jest [ShowBuildingTypeName('university')] w mieście [ShowLocationName('apolda')], ściągnął na siebie gniew tych, dla których wykładnią jest [ShowReligionName('lutheran')], prowadząc wykłady, które niebezpiecznie zbliżają się do ateizmu! Otrzymaliśmy nowe informacje, sugerujące, że szuka on nowego domu z gwarancją, że będzie mógł kontynuować swoją pracę. Byłaby to świetna okazja do wzmocnienia naszych uniwersytetów."
 flavor_brapru.20.a: "Pouczające!"
 flavor_brapru.20.b: "Odesłać go!"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] ośmiesza efekt Wertera!"
 flavor_brapru.21.desc: "[target_artist.GetName] opublikował najbardziej skandaliczny utwór, satyryzujący dzieła autorów, którzy uważają się za część ruchu #italic Sturm und Drang#! w literaturze #L [ShowCultureGroupName('german_group')|l]kiej#!. [target_artist.GetNameWithNoTooltip] krytykuje w szczególności skrajne reakcje na #italic Cierpienia młodego Wertera#! i ich wpływ na społeczeństwo, wyobrażając sobie szczęśliwe zakończenie dla biednego bohatera."
 flavor_brapru.21.a: "O romantyczna radości!"
 flavor_brapru.21.b: "Tragedia jest taka romantyczna!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] chce reformować edukację"
 flavor_brapru.22.desc: "Patrząc na stan nauki w naszej stolicy, [target_artist.GetName], uznany lingwista i filozof, zaoferował swoją pomoc w zreformowaniu systemu edukacji naszego centrum administracji, jak i kraju, w drogowskaz indywidualizmu. [target_artist.GetName], który studiował język [ShowLanguageName('basque_language')|l] i służył jako dyplomata w ambasadach [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich w innych krajach, wnosi ze sobą ogromną wiedzę na różne tematy i doświadczenie w zarządzaniu instytucjami."
 flavor_brapru.22.a: "Sfinansujmy go!"
 flavor_brapru.22.b: "Nie oferuje nic wartościowego."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] publikuje #italic Natana mędrca#!"
 flavor_brapru.23.desc: "Sztuka #italic Natan mędrzec#! prezentuje mistrzowskie wykorzystanie przypowieści o pierścieniu, aby szerzyć przesłanie tolerancji między religiami abrahamicznymi na świecie. [target_artist.GetName] wzorował swojego głównego bohatera na wieloletnim przyjacielu i powierniku, z którym dzielił się swoimi poglądami na temat tolerancji. O ile na to pozwolimy, sztuka będzie miała swoją premierę w mieście [ShowLocationName('berlin')]."
 flavor_brapru.23.a: "Wszyscy powinni dążyć do tolerancji!"
 flavor_brapru.23.b: "Bezużyteczne wezwanie do tolerancji."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w większości uważają, że wysiłki, jakie podejmuje [country_ruler.GetName] na rzecz szerzenia pobożności, są nieco niewystarczające. Najwyraźniej sądzą, że utworzenie nowego zakonu rycerskiego, który szerzyłby kult Maryi Dziewicy, odmieniłoby tę #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! obojętność. Państwowy zakon rycerski doprowadziłby do duchowego rozwoju, na którym skorzystaliby [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz ich poddani.\n\nChociaż stworzenie takiego zakonu wiąże się ze sporymi kosztami, znacznie przyczyniłoby się do wzrostu prestiżu państwa [ROOT.GetCountry.GetFlavorRank]. Z tych powodów [country_ruler.GetNameWithNoTooltip] przynajmniej rozważy taką możliwość. W związku z tym pojawiło się kilka propozycji, ale tylko [ShowPolicyName('order_of_the_swan_policy')] wydaje się odpowiadać temu, czego oczekuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_brapru.24.historical_info: "Brandenburski #italic Schwanenorden#! został założony w 1440 roku przez księcia-elektora Fryderyka II. Jego #italic modus operandi#! było promowanie pobożności i szerzenie kultu Maryi Dziewicy. Z początku służyło w nim 37 założycieli, ale zakon szybko zdobył setki nowych członków."
 flavor_brapru.24.a: "Poprzyjmy założenie zakonu."
 flavor_brapru.24.b: "Co nas to obchodzi?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "Nasza najwyższa władza – [country_ruler.GetName] – miała niedawno wkład w utworzenie zakonu zwanego [ShowPolicyName('order_of_the_swan_policy')], by promować pobożność i kult Matki Boskiej w swoim kraju. Ze względu na nasze powiązania dynastyczne, liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] otrzymali zaproszenie do zakonu. Może to być doskonała okazja do wspierania własnych interesów."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Niech [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] dołączy do zakonu."
 flavor_brapru.25.b: "Dobrze jest ich mieć."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "W miarę wzrostu militaryzacji kraju i obraniu kierunku na [ShowSocietyDirectionName('quality')|l], okazuje się, że brakuje nam nagród odpowiednich dla naszych wybitnych generałów. Chociaż przydziały ziemi i premie pieniężne są dobrymi wyróżnieniami, ustanowienie nowego, świeckiego odznaczenia wojskowego znacznie przyczyniłoby się do szerzenia dobrego imienia naszych bohaterów wojennych. Choć to kosztowne przedsięwzięcie, [ShowPolicyName('order_of_the_black_eagle_policy')] zwiększy nacisk na dyscyplinę i zasługi."
 flavor_brapru.26.historical_info: "17 stycznia 1701 roku, w przeddzień koronacji na króla Prus, książę-elektor Fryderyk III utworzył Order Orła Czarnego, odznaczenie wojskowe, który przyznano większości panujących członków i krewnych rządzącej dynastii Hohenzollernów oraz wielu odwiedzającym zagranicznym arystokratom. Poza tym, że nadawano go królom, odznaczenie trafiało również do najzdolniejszych wojskowych, promując w ten sposób merytokrację."
 flavor_brapru.26.a: "Sfinansujemy utworzenie orderu."
 flavor_brapru.26.b: "Takie błahostki nie obchodzą ani nas, ani naszych generałów!"
 flavor_brapru.27.title: "Kolonizacja regionu [ShowAreaNameWithNoTooltip('silesia_area')|U]"
 flavor_brapru.27.desc: "Od czasu podboju, region [ShowAreaName('silesia_area')] pozostał stosunkowo opustoszały i zniszczony wskutek działań wojennych. Nie chcąc wydawać zbyt wiele na inwestycje i mając coraz większy zapał do zintegrowania heretyckich prowincji w kraju, niektórzy zaproponowali, aby wysłać tam #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ich#! osadników, którzy pobudzą lokalną gospodarkę oraz zasymilują ten obszar z naszym krajem."
 flavor_brapru.27.historical_info: "Po przejęciu Śląska w 1742 roku państwo pruskie przyjęło politykę mającą na celu zachęcenie protestantów do osiedlania się na Śląsku Wschodnim, który był w przeważającej mierze katolicki i polskojęzyczny. W 1773 roku wydano edykt zachęcający kolejnych osadników do zamieszkania na Śląsku."
 flavor_brapru.27.a: "Niech religia [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a szerzy się wraz z osadnikami w regionie [ShowAreaNameWithNoTooltip('silesia_area')]"
 flavor_brapru.27.b: "Sami sobie poradzą."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Nowi protestanccy osadnicy"
 BRA_move_away_from_prosperity_silesia_tt: "Każda [Concept('owned','posiadana')|e] [location|el] w regionie [ShowAreaName('silesia_area')] oddala się o #r 25%#! od [Concept('prosperity','dobrobytu')|e]."
 flavor_brapru.28.title: "Książęce roszczenia do regionu [ShowAreaNameWithNoTooltip('prussia_area')|U]"
 flavor_brapru.28.desc: "Korytarz między regionami #L [ROOT.GetCountry.GetAdjective]ka#! [ShowAreaName('pomerania_area')] i [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka [ShowAreaName('prussia_area')] stanowiłby niezbędny element naszego państwa, gdyby znalazł się w naszych rękach. Aby się porozumieć, nasze terytoria muszą komunikować się przez obce granice lub za pośrednictwem statków. Takie czynniki sprawiają, że nasza kontrola nad regionem [ShowAreaNameWithNoTooltip('prussia_area')] jest w najlepszym razie kiepska."
 flavor_brapru.28.a: "Połączenie naszych terytoriów to poważna kwestia."
 flavor_brapru.28.b: "Nie możemy naruszać status quo."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Uzasadnienie podboju Prus Książęcych"
 flavor_brapru.29.title: "Rozbudowa zamku Tangermünde"
 flavor_brapru.29.desc: "Najwyższa #L [ROOT.GetCountry.GetAdjective|l]ka#! władza – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – posiada własną rezydencję w Tangermünde od wielu lat. Jednak w miarę jak nasza uwaga przenosiła się na wschód, miejsce to popadło w ruinę i stało się cieniem dawnej świetności. Być może przydałaby się renowacja i rozbudowa."
 flavor_brapru.29.historical_info: "Zamek Tangermünde został zbudowany w X wieku u ujścia rzeki Tanger w miejscowości Tangermünde. Za rządów dynastii askańskiej twierdza była jedną z ulubionych rezydencji margrabiów brandenburskich. W 1373 roku nowy margrabia, również cesarz Świętego Cesarstwa Rzymskiego, Karol IV, wprowadził się do zamku i rozbudował go w #italic Kaiserpfalz#!."
 flavor_brapru.29.a: "Warto zainwestować."
 flavor_brapru.29.b: "Nie teraz i na pewno nie później."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Druga posiadłość w Tangermünde"
 flavor_brapru.30.title: "[pomeranian_target.GetNameWithNoTooltip] – spór graniczny"
 flavor_brapru.30.desc: "Od dziesięcioleci próbujemy wyegzekwować naszą zwierzchność nad północnymi terytoriami regionu [ShowAreaName('pomerania_area')]. Nieustannie spierając się o lokalizacje i miasta w prowincji [ShowProvinceDefinitionName('uckermark_province')] i wzdłuż innych punktów granicznych, żadna ze stron nie może w pełni zdobyć przewagi. Jednak następnym razem to my zwyciężymy. I możemy mieć taką okazję, ponieważ doszło do waśni granicznej, w której uczestniczy [pomeranian_target.GetName]."
 flavor_brapru.30.historical_info: "Spory graniczne między różnymi książętami pomorskimi herbu Gryf i marchią brandenburską zdarzały się często na przestrzeni wieków. Podstawą niesnasek były brandenburskie próby narzucenia władzy pomorzanom, a także starania obu stron, by zdobyć dla siebie przygraniczne miasta Prenzlau, Neubrandenburg w Uckermark."
 flavor_brapru.30.a: "Przyciśnijmy ich."
 flavor_brapru.30.b: "Wojna nam nie pasuje."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Sfabrykowany spór"
 flavor_brapru.31.title: "Dyskusja ekumeniczna w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_brapru.31.desc: "W proteście przeciwko niesprawiedliwym działaniom kościoła #L [ShowReligionAdjective('catholic')|l]kiego#! powstało wiele różnych niezależnych kościołów, z których większość opiera się na tradycji #L [ShowReligionAdjective('lutheran')|l]kiej#! lub #L [ShowReligionAdjective('calvinist')|l]kiej#!. Ponieważ oba te wyznania są obecne w kraju, [ShowEstateTypeName('clergy_estate')|l] wiary [opposing_religion.GetAdjectiveWithNoTooltip|l]kiej zaczęli wzywać do bardziej tolerancyjnego traktowania i rozmów ekumenicznych z religią państwową, mając nadzieję na zbliżenie obu kościołów."
 flavor_brapru.31.historical_info: "Berlińskie rozmowy religijne odbywały się od września 1662 roku do maja 1663 roku. Celem tych spotkań było zbliżenie wyznań luterańskiego i kalwińskiego oraz promowanie ekumenizmu. Katalizatorem tych wydarzeń były działania elektora Brandenburgii, Fryderyka Wilhelma, który był kalwińskim władcą w luterańskim kraju."
 flavor_brapru.31.a: "Niech rozmawiają."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] to jedyna prawdziwa wiara."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Dzięki temu [Concept('event','wydarzeniu')|e] będziemy mogli w przyszłości przeforsować edykt tolerancji:"
 PRU_every_pop_of_other_protestant_denomination: "Każda [pop|e] wyznania #L [opposing_religion.GetAdjective|l]kiego#! zyskuje [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]"
 flavor_brapru.32.title: "Das Toleranzedikt"
 flavor_brapru.32.desc: "Rozmowy ekumeniczne między wyznaniami #L [ShowReligionAdjective('lutheran')|l]im#! i #L [ShowReligionAdjective('calvinist')|l]im#! odniosły pewien sukces. Chociaż z pewnością doprowadziły do większego poczucia jedności w świecie protestanckim, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] pozostają w większości nietolerancyjni i przeciwni tej idei. W takim przypadku #L [opposing_religion.GetAdjectiveWithNoTooltip|l]cy#! wyznawcy zaczęli domagać się wydania edyktu tolerancji, który wymuszałby akceptację dla ich wiary w państwie [ROOT.GetCountry.GetFlavorRank]."
 flavor_brapru.32.historical_info: "16 września 1664 roku elektor brandenburski Fryderyk Wilhelm wydał edykt tolerancji. Zgodnie z nim, wzajemna krytyka Kościołów luterańskiego i kalwińskiego została zakazana, ku niezadowoleniu duchowieństwa luterańskiego, które nie mogło znieść, że kalwiński elektor miesza się w sprawy religii państwowej."
 flavor_brapru.32.a: "Wydać edykt."
 flavor_brapru.32.b: "Zignorujmy prośby."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Edykt tolerancji"
 flavor_brapru.33.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]-[ShowGoodsNameWithNoTooltip('potato')|l]"
 flavor_brapru.33.desc: "[ShowContinentName('europe')] poznała roślinę z nowego świata. To [ShowGoodsName('potato')], ale niewielu ludzi, zwłaszcza [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|e], uznaje go za przydatny plon pomimo zalet i możliwości wykarmienia mas. [target_ruler.GetName] sugeruje nowe podejście, dzięki któremu uparty lud mógłby zaakceptować te płody natury, a przy okazji zostałby rozwiązany nawracający problem klęsk głodu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] chce stworzyć pola ziemniaczane w pobliżu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l] ziem i obstawić je na stałe strażą. Jednak celem nie jest ochrona, lecz perswazja. Ludzie nagle zapragną tego, czego nie mogą mieć."
 flavor_brapru.33.a: "Niech [ShowGoodsNameWithNoTooltip('potato')] stanie się marzeniem ludu."
 flavor_brapru.33.b: "To szaleństwo."
 flavor_brapru.33.historical_info: "Fryderyk II Pruski otrzymał przydomek Fryderyk Wielki, ale nie był to jedyny tytuł, z którego był znany. W Niemczech jest ciepło wspominany jako #italic Der Kartoffelkönig#! – król-ziemniak. Fryderyk odegrał kluczową rolę w popularyzacji ziemniaków w Niemczech w XVIII wieku. Podobno nakazał uprawę królewskich pól ziemniaczanych i zlecił ich ochronę żołnierzom nie po to, by je chronić, ale by sprawiać wrażenie, że są cenne. Symulowany niedobór i elitarność upraw sprawiły, że chłopi pomyśleli o nich jak o czymś wyjątkowo wartościowym. Niektórzy nawet zaczęli kraść ziemniaki w nocy, przyczyniając się do rozpowszechnienia ich uprawy w Prusach."
 flavor_brapru.34.title: "Zaplanowane osadnictwo"
 flavor_brapru.34.desc: "Na nasz dwór trafiła ambitna propozycja rozwiązania problemu słabo zaludnionych obszarów w państwie [ROOT.GetCountry.GetName]. Proponowany [ShowGovernmentReformName('peuplierung_system')] to inicjatywa, nad którą pieczę miałaby [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], a ostatecznym celem byłoby zasiedlenie terytorium. Propozycja obejmuje szeroką tolerancję religijną, hojne ulgi podatkowe oraz wsparcie państwowe dla chętnych migrantów, zwłaszcza wykwalifikowanych pracowników zagranicznych i prześladowanych wspólnot religijnych."
 flavor_brapru.34.a: "Niech próbują!"
 flavor_brapru.34.b: "Ta polityka osłabi naszą kontrolę."
 flavor_brapru.34.historical_info: "#italic Peuplierung#! to polityka osadnicza prowadzona przez władzę pruską w XVII i XVIII wieku. Jej celem było ponowne zaludnienie obszarów zniszczonych przez wojny oraz choroby poprzez oferowanie zachęt dla imigrantów. Fryderyk Wielki wysławił się przemową, w której wspomniał, że przyjmie w Prusach ludzi wszystkich wyznań, o ile tylko będą uczciwi."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] spisuje ostatnią wolę"
 flavor_brapru.35.desc: "Na starość [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] postanawia spisać swą ostatnią wolę, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest w szoku. [target_ruler.GetName] ignoruje ugruntowaną tradycję primogenitury i zapowiada, że młodszy syn [favorite_child.GetName] przejmie władzę. [ROOT.GetCountry.GetGovernment.GetRulerTitle] wskazuje w testamencie, że [target_heir.GetName] nie posiada umiejętności przywódczych, natomiast [favorite_child.GetNameWithNoTooltip] cechuje umiar i mądrość potrzebne do sprawowania rządów. Wiele osób obawia się, że jeśli ostatnia wola zostanie zaakceptowana, [ShowEstateTypeName('nobles_estate')|l] będą bardzo niezadowoleni."
 flavor_brapru.35.a: "Uszanujmy [target_character.GetHerHis|l] wolę."
 flavor_brapru.35.b: "To naruszenie prawa dziedziczenia!"
 flavor_brapru.35.historical_info: "Fryderyk I, pierwszy elektor Brandenburgii z rodu Hohenzollernów, wywołał burzę kontrowersyjnym testamentem, w którym na swojego następcę wyznaczył drugiego syna, Fryderyka II, zamiast pierworodnego. Decyzja ta stanowiła złamanie prawa primogenitury, które nakazywało, aby wszystkie tytuły i ziemie dziedziczył najstarszy męski potomek."
 flavor_brapru.36.title: "Walka z zarazami"
 flavor_brapru.36.desc: "Powracające plagi, które niszczą państwo [ROOT.GetCountry.GetName], od dawna sprawiają nam kłopoty, ale ostatnio pojawiła się propozycja utworzenia miejsca kwarantanny poza murami [ShowLocationName('berlin')]a. Planowana inwestycja o nazwie [ShowBuildingTypeName('charite_of_berlin')] łączyłaby charytatywną misję zwalczania chorób z ambicjami naukowymi."
 flavor_brapru.36.a: "Przyjmijmy tę propozycję."
 flavor_brapru.36.b: "Nie stać nas na to."
 flavor_brapru.36.historical_info: "Król Fryderyk I Pruski zlecił budowę szpitala Charité w 1709 roku w okresie powracających epidemii dżumy. Pierwotnie był planowany jako miejsce kwarantanny poza murami Berlina, lecz wkrótce przekształcił się w pełnoprawny szpital, a ostatecznie stał się jedną z wiodących instytucji medycznych w Europie. W kolejnych stuleciach kształciło się w nim wielu najwybitniejszych niemieckich lekarzy, patologów oraz naukowców."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'badaczka','badacz')] o niezwykłej inteligencji i nieposkromionej ciekawości, zyskuje sławę w całym państwie [ROOT.GetCountry.GetName]. Kształcąc się w inżynierii górniczej, [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'pielęgnowała','pielęgnował')] pasję do badań naukowych, geografii oraz studiowania przyrody, stąd też wysuwa propozycję wyprawy do odległych krajów w celu skatalogowania ekosystemów i klimatów świata jako jednego, powiązanego ze sobą systemu, jednak nie posiada funduszy na jej realizację."
 flavor_brapru.37.a: "Sfinansujmy [target_character.GetHisHer|l] ekspedycję!"
 flavor_brapru.37.b: "Niech prywatni patroni finansują [target_character.GetHisHer|l] pragnienie przygód."
 flavor_brapru.37.historical_info: "Alexander von Humboldt był erudytą, geografem, botanikiem, geologiem i pionierem ekologii. Jego pięcioletnia wyprawa do Ameryki Łacińskiej zmieniła globalne rozumienie stref klimatycznych, wzajemnych powiązań ekosystemów i geologii, a szeroko zakrojone badania stały się fundamentem nauk przyrodniczych."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] $humboldts_cosmos$"
 flavor_brapru.38.desc: "Po dziesięcioleciach badań, eksploracji i korespondencji z największymi umysłami swoich czasów [target_character.GetName] zaczyna zbierać swoje badania w wielotomowym dziele, które ma być syntezą wszystkich znanych nauk przyrodniczych. Obawia się jednak, że ukończenie tej pracy zajmie dziesiątki lat, przez co może nawet nie dożyć jej publikacji."
 flavor_brapru.38.a: "Już wystarczająco wsparliśmy ten projekt."
 flavor_brapru.38.b: "Musimy zrobić, co w naszej mocy, by [target_character.GetHerHim|l] wesprzeć."
 flavor_brapru.38.historical_info: "W 1828 roku Humboldt zaczął spisywać swoje doświadczenia i wizje, które później stały się podstawą dzieła #italic Kosmos#!. Jednak ze względu na podeszły wiek sam czuł, że pisanie tej książki jest wyścigiem ze śmiercią. Chociaż tworzenie księgi zajęło mu dwadzieścia pięć lat i nie doczekał jej ukończenia, zrewolucjonizowała sposób, w jaki ludzie postrzegali świat przyrody. Było to jego największe osiągnięcie naukowe, które zainspirowało kolejne pokolenia badaczy, w tym Darwina, i pomogło uczynić geografię oraz nauki przyrodnicze nowoczesnymi dziedzinami akademickimi."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName] ma wybitny umysł i słynie z oporu wobec utrwalonego dualizmu współczesnej nauki. Zamiast tego [target_character.GetLastNameWithNoTooltip] próbuje stworzyć filozofię immanencji opartą na doświadczeniu i rozumie, traktując sprzeczności nie jako porażkę, ale jako motor rozwoju. Utrzymuje, że ludzka wolność oraz rozum nie są dane raz na zawsze, lecz są zdobywane w toku historii."
 flavor_brapru.39.a: "[target_character.GetHisHer|U] myśl będzie nas prowadzić!"
 flavor_brapru.39.b: "Te abstrakcje nie przydadzą się w rządzeniu."
 flavor_brapru.39.historical_info: "Georg Wilhelm Friedrich Hegel był ważnym niemieckim idealistą, który dążył do przezwyciężenia fałszywych sprzeczności współczesnej filozofii, takich jak konflikty między rozumem a emocjami, wolnością a koniecznością czy umysłem a ciałem. Twierdził, że prawda musi wynikać z immanentnej krytyki samych idei, a nie z narzuconych z zewnątrz przesłanek. Jego myśl wywarła ogromny wpływ na późniejsze idee, które późniejsi filozofowie rozwijali, będących pod wpływem jego prac."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "[target_character.GetName] zyskuje coraz większe uznanie w świecie sztuki. [target_character.GetHisHer|U] twórczość, będąca połączeniem barokowej wielkości i wrażliwości, jaką przyniosło [ShowInstitutionName('enlightenment')|l], podziwia cała [ShowContinentName('europe')]. Pomimo barier instytucjonalnych [target_character.GetName] dołącza do różnych prestiżowych organizacji, zaś obecnie pragnie powrócić do [ShowLocationName('berlin')]a i oferuje swoje usługi malarskie na dworze."
 flavor_brapru.40.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_brapru.40.b: "Kobiety powinny się trzymać z dala od sztuki."
 flavor_brapru.40.historical_info: "Anna Dorothea Therbusch przełamała sztywne bariery artystyczne oraz płciowe, aby stać się jedną z najbardziej utalentowanych portrecistek swojego pokolenia w czasach, gdy niewiele kobiet mogło otrzymać formalne wykształcenie. Zaproszona do Paryża, wstąpiła do Królewskiej Akademii i tworzyła portrety zarówno postaci oświecenia, jak i szlachty. Po powrocie do Prus została portrecistką Fryderyka Wielkiego, a także ozdobiła jego pałac Sanssouci."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'filozofką znaną','filozofem znanym'')] ze systematyzacji wiedzy, proponując logiczną, niemal matematyczną strukturę teologii, etyki, polityki, a nawet metafizyki. Chociaż wzbudza kontrowersje z powodu [target_character.GetHerHis|l] wcześniejszych konfliktów ze stanem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], przez które nawet [Select_CString(target_character.IsFemale,'została wygnana','został wygnany')], [target_character.GetHerHis|l] rehabilitacja może stanowić wskazówkę dla naszych urzędników, prawników, a być może i najwyższej władzy."
 flavor_brapru.41.a: "Zrehabilitować [target_character.GetHerHim|l]."
 flavor_brapru.41.b: "Wzbudza zbyt duże kontrowersje, żeby znaleźć u nas zatrudnienie."
 flavor_brapru.41.historical_info: "Christian Wolff był jedną z centralnych postaci niemieckiej filozofii oświecenia. Znany ze swoich encyklopedycznych dzieł i poparcia dla metody racjonalistycznej, starał się zastosować rozum do wszystkich dziedzin wiedzy. Pomimo wczesnych konfliktów z władzami religijnymi jego dziedzictwo zostało zrehabilitowane za panowania Fryderyka Wielkiego, a on sam stał się filarem pruskiego życia intelektualnego, wywierając ogromny wpływ na pruskich władców dążących do racjonalnego sprawowania rządów."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Nasi oficerowie wojskowi twierdzą, że [target_character.GetName] posiada zdolności przywódcze, które zasługują na pochwałę. Kilka naszych zwycięstw odnieśliśmy dzięki [target_character.GetHerHis|l] niezrównanym umiejętnościom na polu bitwy. [target_character.GetHerHis|U] obecność inspiruje naszych żołnierzy i przypomina zarówno sojusznikom, jak i wrogom, że #L [ROOT.GetCountry.GetAdjective]ka#! waleczność jest zasługą nie tylko monarchów. Zasugerowano, abyśmy [target_character.GetHerHim|l] awansowali do stopnia generalskiego, aby nasza armia mogła lepiej wykorzystać [target_character.GetHerHis|l] umiejętności."
 flavor_brapru.42.a: "Niech otrzyma awans i większą władzę."
 flavor_brapru.42.b: "Nie jesteśmy zainteresowani."
 flavor_brapru.42.historical_info: "Kurt von Schwerin przeszedł przez wiele europejskich armii, by ostatecznie zostać feldmarszałkiem Prus. Podczas bitwy pod Mollwitz jego przywództwo prawdopodobnie uratowało kampanię młodego Fryderyka Wielkiego. Niezwykle lojalny i niezachwiany w obliczu niebezpieczeństwa, Schwerin został śmiertelnie ranny w Pradze podczas osobistego mobilizowania żołnierzy do walki. Jest powszechnie uważany za jednego z najbardziej zdolnych i oddanych generałów Fryderyka Wielkiego."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "Ostatnio za wizerunek [ShowLocationName('berlin')]a odpowiada [target_character.GetName]. Jest to [Select_CString(target_character.IsFemale,'wizjonerka','wizjoner')] o wybitnych zdolnościach architektonicznych. Dzięki mistrzowskiemu opanowaniu rzeźby i architektury potrafi łączyć barokową wielkość z symboliką militarną w celu odzwierciedlenia potęgi naszego państwa. Otrzymuje również pochwały za umiejętność przekształcania każdego budynku w pomnik suwerenności i potęgi. Wielu sugeruje, abyśmy [target_character.GetHerHim|l] zatrudnili w roli [Select_CString(target_character.IsFemale,'nadwornej architektki','nadwornego architekta')], aby umożliwić stworzenie wizji przyszłości naszego kraju."
 flavor_brapru.43.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]!"
 flavor_brapru.43.b: "Nie stać nas na artystyczną ekstrawagancję."
 flavor_brapru.43.historical_info: "Andreas Schlüter pełnił funkcję nadwornego rzeźbiarza i królewskiego architekta, przekształcając Berlin w symbol rosnącej potęgi Prus. W Zeughaus uwiecznił bohaterów wojskowych w dynamicznych formach rzeźbiarskich, a Pałac Berliński zaprojektował jako rezydencję królewską godną największych monarchów Europy."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] z państwa [GetCountry('TEU').GetLongNameWithNoTooltip]"
 flavor_brapru.1000.desc: "Kraj [GetCountry('TEU').GetLongName] był przedmiotem naszego szczególnego zainteresowania, odkąd lud #L [ShowCultureGroupName('german_group')|l]ki#! zdominował region [ShowAreaName('prussia_area')]. Dzięki naszej ugruntowanej kontroli nad państwem [ROOT.GetCountry.GetLongName], cała [ShowContinentName('europe')] jest pełna członków rodu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] na obcych tronach, a tak się składa, że obejmuje to również kraj [GetCountry('TEU').GetLongNameWithNoTooltip], którym rządzi [target_character.GetName]. Moglibyśmy wykorzystać naszą władzę i zintegrować ten obszar z administracją głównej domeny naszej dynastii w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]. Mogłoby to jednak przyciągnąć uwagę innych mocarstw zainteresowanych ziemiami znanymi jako $poland$ i uczynić nas celem."
 flavor_brapru.1000.a: "Przyciągnijmy ich do siebie!"
 flavor_brapru.1000.b: "Skupmy się na czymś innym."
 flavor_brapru.1000.historical_info: "Po częściowej sekularyzacji Zakonu Krzyżackiego w ramach kadeckiej gałęzi dynastii von Hohenzollernów w 1525 roku i przyznaniu brandenburskiej linii prawa do dziedziczenia w 1563 roku, Prusy Książęce zostały ostatecznie odziedziczone przez Jana Zygmunta, elektora brandenburskiego w 1618 roku. Położyło to podwaliny pod ostateczne utworzenie Królestwa Prus w 1701 roku"
 flavor_brapru.1001.title: "Państwo [GetCountry('BRA').GetNameWithNoTooltip] nami włada."
 flavor_brapru.1001.desc: "Ponieważ jesteśmy rządzeni przez tę samą dynastię, co państwo [GetCountry('BRA').GetName], tamtejsza władza postanowiła przejąć nasze ziemie i zbliżyć nas do dynastycznego centrum w mieście [GetCountry('BRA').GetCapital.GetName]. W związku z tą zmianą nasi poddani postanowili ogłosić niepodległość. Dopóki stolica – [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] – nie wyda zgody, nie możemy nic zrobić w tej sytuacji."
 flavor_brapru.1001.a: "Szkoda."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma nową rezydencję"
 flavor_brapru.1100.desc: "Nasza stolica – [ShowLocationName('berlin')] – zasługuje na odpowiednią rezydencję, w której może zamieszkać [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]! Z nowym pałacem w środku miasta moglibyśmy sprawować naszą kontrolę nad państwem [ROOT.GetCountry.GetFlavorRank] o wiele sprawniej i pracować nad osłabieniem władzy tutejszych stanów. Trzeba jednak wziąć pod uwagę pewne ryzyko związane z oporem mieszkańców miasta [ShowLocationNameWithNoTooltip('berlin')] wobec tego projektu."
 flavor_brapru.1100.a: "Zbudujmy pałac."
 flavor_brapru.1100.b: "Nie prowokujmy ludności."
 flavor_brapru.1101.title: "Berliner Unwille"
 flavor_brapru.1101.desc: "Tak jak się obawialiśmy, mieszkańcy miasta [ShowLocationName('berlin')] są przeciwni i domagają się utrwalenia swoich przywilejów pomimo naszych boskich praw do rządzenia metropolią. Musimy zdecydować, czy chcemy przeć dalej mimo ich żądań, czy też spełnić ich prośby i wzmocnić ich przywileje."
 flavor_brapru.1101.a: "Zignorujmy motłoch."
 flavor_brapru.1101.b: "Wypracujmy kompromis z ludnością."
 flavor_brapru.1200.title: "Reforma prawa"
 flavor_brapru.1200.desc: "Państwo takie jak nasze musi stale dostosowywać się do zmian. Obecnie w szeregach naszych prawników pojawił się obiecujący kandydat, który może stanąć na czele pilnie potrzebnych reform naszego systemu prawnego. [target_character.GetName] pełni kierowniczą rolę w #italic Kammergericht#! i ma już plany reformy prawnej całego kraju [ROOT.GetCountry.GetName]. Jeśli wesprzemy te wysiłki, możemy doprowadzić do szybkiej i radykalnej zmiany w naszym państwie."
 flavor_brapru.1200.a: "Wesprzyjmy jego reformy!"
 flavor_brapru.1200.b: "Okiełznajmy jego ambicje."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki system prawny"
 flavor_brapru.1201.desc: "Odkąd [target_character.GetName] pracuje dla nas, nasz system prawny przeszedł ogromne zmiany. Teraz nadszedł czas, aby skodyfikować te reformy w znormalizowanym kodeksie, który wskaże wszystkim przyszłym pokoleniom, jak należy zarządzać ziemiami państwa [ROOT.GetCountry.GetName]. Zapewni to sprawiedliwe traktowanie wszystkich naszych poddanych zgodnie z jednym standardem, zamiast lokalnych nieprawidłowości, które wcześniej były częstym zjawiskiem."
 flavor_brapru.1201.a: "Wdrażamy to natychmiast!"
 flavor_brapru.1201.b: "Musimy to dokładnie przemyśleć."
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip] – dojście do władzy"
 flavor_brapru.1300.desc: "Otrzymaliśmy doniesienia o utalentowanym człowieku służącym w naszym wojsku, który zaimponował swoim dowódcom znajomością teorii wojennych. [target_character.GetName] może doskonale przysłużyć się naszemu gabinetowi i armii, jeśli zdecydujemy się go zatrudnić."
 flavor_brapru.1300.a: "Zatrudnijmy go."
 flavor_brapru.1300.historical_info: "Carl von Clausewitz urodził się w rodzinie z roszczeniami do tytułu barona w pruskiej prowincji Magdeburg. Jako czwarty syn rodu wstąpił do służby w armii pruskiej w wieku 12 lat jako kapral. Przed wstąpieniem do Pruskiego Kolegium Sztabowego w 1801 roku służył w kampaniach reńskich w Prusach i był częścią armii pruskiej, która najechała Francję w czasie rewolucji francuskiej. Podczas pobytu w Berlinie studiował prace filozofów Immanuela Kanta oraz Johanna Gottlieba Fichtego i nawiązał kontakty z ówczesnym generałem Gerhardem von Scharnhorstem, który z pomocą Clausewitza wprowadził reformy w pruskiej armii. Służąc w okresie wojen napoleońskich, Clausewitz musiał opuścić armię pruską i wstąpić do Legionu Rosyjsko-Niemieckiego, walczącego z siłami Napoleona. Po ponownym wstąpieniu do armii pruskiej i klęsce Napoleona pod Waterloo, służył jako dyrektor Pruskiego Kolegium Sztabowego, aż do czasu mianowania go szefem sztabu w 1830 roku, podczas powstania listopadowego w Polsce."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip] i jego dzieło"
 flavor_brapru.1301.desc: "Podczas pracy dla państwa [ROOT.GetCountry.GetName], [target_character.GetName] zebrał materiały, do których mamy teraz dostęp. Pisał o teorii wojny, notując własne doświadczenia i obserwacje na polu bitwy, i nakreślił to, co uważał za główne idee działań wojennych."
 flavor_brapru.1301.a: "Musimy to zbadać!"
 flavor_brapru.1400.title: "Bez troski"
 flavor_brapru.1400.desc: "Nasz rząd – [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] – zaczął chłonąć oświeceniowe dążenia do wzniosłych życiowych idei, takich jak filozofia, sztuka i muzyka. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] często raczy gości osobiście skomponowaną muzyką.\nJednak takie zabawy nie są odpowiednie dla zajętego dworu w mieście [ROOT.GetCountry.GetCapital.GetName], stale zajętego sprawami państwowymi. Dlatego potrzebujemy letniej rezydencji, sans souci, bez troski, z dala od zgiełku dworu w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], a [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] ma już architekta – [target_artist.GetName] wykona szkice skromnego jednopiętrowego budynku, otoczonego wspaniałym ogrodem."
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] dostanie to swoje Sanssouci."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma już rezydencję w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Pałac Sanssouci"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] nie posiada się z radości, odkąd budowa letniego pałacu została ukończona, a wizja zrealizowana. O ile [target_character.GetNameWithNoTooltip] nie będzie się zmagać z najpilniejszymi sprawami państwowymi, spędzi letnie dni w nowej rezydencji, zabawiając najbystrzejsze umysły naszej epoki, czy to podczas debat politycznych, czy dyskusji filozoficznych. Elita społeczna państwa [ROOT.GetCountry.GetName] jest pod wielkim wrażeniem nowego pałacu i od teraz będzie częściej odwiedzać region [potsdam_province.GetName]."
 flavor_brapru.1401.a: "Tak rodzi się nowe centrum kultury państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_brapru.1401.historical_info: "Pałac Sanssouci został zbudowany w stylu pruskiego rokoko w latach 1745 – 1747 na polecenie króla pruskiego, Fryderyka Wielkiego. Położony na szczycie wzgórza pokrytego winnicami pałac zapewnia mieszkańcom rozległy widok na Poczdam i okolicę. W przeciwieństwie do podobnych projektów w Wersalu czy Sankt Petersburgu, w jednopiętrowym Sanssouci jest tylko 10 pokoi, w tym izby dla personelu. Celem Pałacu Letniego, w którym Fryderyk spędzał czas od kwietnia do października, było podkreślenie poczucia intymności oraz zapewnienie władcy miejsca odosobnienia. #italic Mały domek w winnicy#!, jak pieszczotliwie nazywał go Fryderyk, był osobistym projektem króla, a gdy zmarł w wieku 74 lat, siedząc w swoim fotelu w Sanssouci, pałac został nieco zapomniany na rzecz nowych budowli w stylu neoklasycznym."
 flavor_brapru.1500.title: "Kanały do miasta [berlin_province.GetNameWithNoTooltip]"
 flavor_brapru.1500.desc: "Choć rzeka Sprewa jest dobrze połączona w kierunku zachodnim, ze szlakami żeglugowymi do Haweli i Łaby, trasy transportowe naszego kraju w dużej mierze opierają się również na Odrze na wschodzie. Brak kontroli nad ujściem Odry w mieście [ShowLocationName('stettin')] sprawia, że nasza sieć handlowa jest zdana na łaskę tamtejszych władców i opłat, jakie muszą ponosić nasi [ShowPopTypeName('burghers')|l]. Gdybyśmy byli w stanie połączyć Odrę i Sprewę kanałem, moglibyśmy działać bardziej niezależnie od obecnej sytuacji politycznej, a [ShowPopTypeNameWithNoTooltip('burghers')] zyskaliby większą swobodę."
 flavor_brapru.1500.a: "Zbudujmy kanał!"
 flavor_brapru.1500.b: "Rozwijajmy tylko miejscową infrastrukturę."
 flavor_brapru.1500.c: "Nie musimy w to inwestować."
 flavor_brapru.1501.title: "Kanał Odra-Sprewa przynosi dobrobyt"
 flavor_brapru.1501.desc: "Ukończyliśmy kanał łączący Odrę i Sprewę! Po uroczystym otwarciu, które poprowadziły najwyższe władze, w tym [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], szybko odczuliśmy pozytywne skutki dla gospodarki miast [ShowLocationName('berlin')] i [ShowLocationName('lebus')]. Kanał zapewne przyczyni się do rewitalizacji lokalnej gospodarki państwa [ROOT.GetCountry.GetName]."
 flavor_brapru.1501.a: "Niech żyje [target_character.GetNameWithNoTooltip] i kanał!"
 flavor_brapru.1600.title: "Prerogatywy finansowe Kreditwerku"
 flavor_brapru.1600.desc: "Nasze niewielkie rezerwy pieniężne sprawiają, że państwo [ROOT.GetCountry.GetLongName] znajduje się w niepewnej sytuacji finansowej i w razie poważniejszych problemów mamy niewiele rozwiązań do wyboru. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zwrócili się do nas z propozycją poradzenia sobie z tą kwestią. Jeśli otrzymają dodatkowe prawa do królewskich finansów, udzielą nam wsparcia w potrzebie. Jednak przywilej ten jeszcze sprawi, że [target_character.GetName] jeszcze bardziej odczuje zależność i presję, jaką wywierają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] z państwa [ROOT.GetCountry.GetNameWithNoTooltip]. W tej chwili nie mamy innego wyjścia, jak usłuchać tej prośby, ale powinniśmy rozważyć, czy nie wycofać się z pomysłu Kreditwerk w przyszłości."
 flavor_brapru.1600.a: "Wzmocnijmy pozycję Kreditwerk."
 flavor_brapru.1601.title: "Upadłość Kreditwerk"
 flavor_brapru.1601.desc: "Pomimo uprawnień przyznanych Kreditwerk, instytucja zdołała popaść w poważne zadłużenie, wynikające w dużym stopniu z niewłaściwego zarządzania naszymi finansami. Ponieważ stoimy teraz w obliczu natychmiastowego bankructwa Kreditwerk, będziemy musieli podjąć decyzję dotyczącą jego przyszłości. W szeregach naszych doradców formuje się wiele frakcji, z których jedni radzą zreformować Kreditwerk i przekazać go pod bezpośrednią administrację korony, zaś inni zalecają całkowitą likwidację instytucji."
 flavor_brapru.1601.a: "Zreformujmy instytucję pod rządami korony."
 flavor_brapru.1601.b: "Pozbądźmy się tego zła."
 flavor_brapru.1601.c: "Wesprzyjmy instytucję finansowo, niech działa dalej."
 flavor_brapru_teu.1.title: "Zastaw regionu [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]"
 flavor_brapru_teu.1.desc: "Nasze wschodnie terytoria w regionie [ShowProvinceDefinitionName('neumark_province')] są zbyt daleko, byśmy mogli je właściwie kontrolować z naszej stolicy. Ziemie te są nękane przez bezkarnych raubritterów, być może byłoby dla nas korzystne oddanie ich w zastaw innemu podmiotowi, który nie miałby roszczeń do naszych terytoriów, a zatem można by mu zaufać."
 flavor_brapru_teu.1.historical_info: "Nowa Marchia, nieustannie nękana przez raubritterów, została w 1402 roku oddana w zastaw Zakonowi Krzyżackiemu z nadzieją, że jego władze będą w stanie ograniczyć lokalną przestępczość, ale plan spalił na panewce, a prowincja pozostała zubożała, aż w końcu została odsprzedana elektorom brandenburskim w latach pięćdziesiątych XV wieku."
 flavor_brapru_teu.1.a: "Kraj [GetCountry('TEU').GetNameWithNoTooltip] otrzyma ziemie w zastaw"
 flavor_brapru_teu.1.b: "Sami się tym zajmiemy."
 TEU_pawn_neumark_to_teutons: "Zaoferujemy krajowi [GetCountry('TEU').GetName] następujące lokacje, jeśli zakon je zaakceptuje:"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Lokacja dotknięta przestępczością"
 TEU_rejected_sale: "Zakup odrzucony"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "Władze kraju [teu_from.GetLongName] są najwyraźniej zbyt niekompetentne, by poradzić sobie z raubritterami na ich wschodnich terytoriach w regionie [ShowProvinceDefinitionName('neumark_province')]. Próbując uciec od tego problemu, zaoferowali nam prowincję za pokaźną sumę złota."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Przyjmiemy propozycję."
 flavor_brapru_teu.2.b: "Nie będziemy zajmować się ich problemami."
 flavor_brapru_teu.3.title: "Losy regionu [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]"
 flavor_brapru_teu.3.desc: "Po zakupie regionu [ShowProvinceDefinitionName('neumark_province')] wiele lat temu, nie byliśmy w stanie skutecznie stłumić problemów przenikających prowincję. Zamiast tego jedyną korzyścią, jaką odnieśliśmy z tego obszaru, jest to, że stał się on naszym punktem zbornym dla najemników przybywających z Zachodu."
 flavor_brapru_teu.3.historical_info: "Nowa Marchia, nieustannie dręczona przez łupiących ją raubritterów, została w 1402 roku oddana w zastaw Zakonowi Krzyżackiemu przez elektorów brandenburskich. Pod rządami zakonu prowincja pozostała zubożała, a wielki mistrz, po próbie sprzedania jej Polsce, zdołał odsprzedać ją Brandenburgii w 1455 roku, w ramach traktatów z Cölln i Mewe."
 flavor_brapru_teu.3.a: "Powinniśmy rozważyć odsprzedanie regionu państwu [GetCountry('BRA').GetNameWithNoTooltip]."
 flavor_brapru_teu.3.b: "Może państwo [GetCountry('POL').GetNameWithNoTooltip] się skusi."
 flavor_brapru_teu.3.c: "Co nasze, to nasze."
 TEU_sell_neumark_back_to_brandenburg: "Zaoferujemy krajowi [GetCountry('BRA').GetName] następujące lokacje, jeśli zakon je zaakceptuje:"
 TEU_sell_neumark_back_to_poland: "Zaoferujemy krajowi [GetCountry('POL').GetName] następujące lokacje, jeśli zakon je zaakceptuje:"
 flavor_brapru_teu.4.title: "Traktat z Cölln"
 flavor_brapru_teu.4.desc: "Dziesiątki lat temu sprzedaliśmy region [ShowProvinceDefinitionName('neumark_province')] państwu [teu_from.GetName], mając nadzieję na pozbycie się problemu raubritterów, godzących w nasz prestiż i przysparzających nam więcej problemów niż pożytku. Po tych wszystkich latach państwo [teu_from.GetAdjectiveWithNoTooltip|l]kie nie tylko nie rozwiązało problemu – ubóstwo w prowincji wzrosło. Chcąc pozbyć się swojej odsłoniętej flanki, tamtejsze władze oferują nam te ziemie z powrotem."
 flavor_brapru_teu.4.desc_other: "Otrzymaliśmy ofertę sprzedaży prowincji z mało prawdopodobnego źródła – propozycję składa państwo [teu_from.GetLongName]. Obszar, o którym mowa, to [ShowProvinceDefinitionName('neumark_province')]. Powinniśmy poważnie rozważyć tę ofertę."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Rażąca niekompetencja... Przyjmiemy propozycję."
 flavor_brapru_teu.4.b: "Podbój byłby mniej kosztowny."
 flavor_brapru_teu.4.c: "Wciąż jest tam pełno raubritterów!"
 flavor_brapru_teu.5.title: "Nasza oferta została odrzucona"
 flavor_brapru_teu.5.desc: "Nasza poważna oferta sprzedaży prowincji [ShowProvinceDefinitionName('neumark_province')] została odrzucona. Niestety, będziemy musieli sami poradzić sobie z kosztownymi problemami nękającymi ten region."
 flavor_brapru_teu.5.a: "Po prostu szkoda."
 flavor_brapru.1800.title: "Problemy na tronie"
 flavor_brapru.1800.desc: "W sali tronowej państwa [pru_from.GetName] panuje ostatnio chaos. Kilka niefortunnych decyzji, jakie podjęli dworzanie i [pru_from.GetGovernment.GetRulerTitle|l], doprowadziło do kryzysu, który zagraża integralności państwa. W tym przypadku stany zamieszkujące kraj [pru_from.GetNameWithNoTooltip] zaczęły zastanawiać się nad obcymi kandydatami, wśród których jest też [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.a: "Zaprawdę, [target_character.GetNameWithNoTooltip] musi nami rządzić."
 flavor_brapru.1800.b: "Niezadowolenie w końcu zniknie."
 BRA_dynastic_connections: "Więzi dynastyczne"
 flavor_brapru.1801.title: "[target_character.GetDynasty.GetNameWithNoTooltip] na tronie państwa [pru_from.GetAdjectiveWithNoTooltip|l]kiego"
 flavor_brapru.1801.desc: "Jedna z osób należących do dynastii [target_character.GetDynasty.GetName] zasiadła na tronie państwa [pru_from.GetName]. Możemy na tym skorzystać w przyszłości, biorąc pod uwagę pozytywne relacje między naszymi krewnymi."
 flavor_brapru.1801.a: "To bardzo ciekawe."
 PRU_information_about_event_chain: "W przyszłości możemy być w stanie utworzyć [Concept('union','unię')|e] z państwem [pru_from.GetName]."
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip] traci zmysły"
 flavor_brapru.1802.desc: "Niewiele osób jest w stanie podołać wyzwaniom związanym z rządzeniem krajem. Choć większość jest gotowa stawić czoła tak trudnym zadaniom, niektórzy nie radzą sobie z presją. Najwyraźniej jedną z takich osób jest [insane_individual.GetName], ponieważ zaczyna wykazywać oznaki osłabienia psychicznego. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i stany uznają, że najwyższa władza jest już niezdolna do rządzenia."
 flavor_brapru.1802.a: "Tylko [proposed_regent.GetNameWithNoTooltip] może nam pomóc."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Otrzymaliśmy wiadomość od naszego poddanego w państwie [pru_from.GetName] o jego politycznych kłopotach. Tamtejszy rząd został bez władcy, gdyż [insane_individual.GetName] doświadcza umysłowego upadku. W tych mrocznych czasach miejscowa ludność liczy, że ktoś spokrewniony, na przykład [proposed_regent.GetName], zdoła pomóc krajowi. Jeśli [proposed_regent.GetNameWithNoTooltip] obejmie władzę, powstałaby unia personalna, co oznaczałoby dla nas kłopoty. Moglibyśmy narzucić własnego regenta, ale spotkałoby się to z oburzeniem w państwie [pru_from.GetNameWithNoTooltip]."
 flavor_brapru.1803.a: "Nie zwracajmy na to uwagi."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] lepiej sobie poradzi."
 flavor_brapru.1804.title: "Władza w państwie [pru_from.GetNameWithNoTooltip]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName] bezpiecznie dociera do miasta [pru_from.GetCapital.GetName], stolicy państwa [pru_from.GetName]. Zorganizowano ceremonię, podczas której mianowano nowego regenta, co w praktyce oznacza utworzenie unii personalnej między krajami [ROOT.GetCountry.GetName] i [pru_from.GetNameWithNoTooltip]. Jednakże [proposed_regent.GetNameWithNoTooltip] musi teraz przysiąc wierność zwierzchniej władzy, jaką sprawuje [pru_from.GetDiplomacy.GetOverlord.GetLongName] nad nowo objętymi ziemiami."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Utworzyliśmy [Concept('union','unię')|e] z państwem [pru_from.GetName]."
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]ka interwencja"
 flavor_brapru.1805.desc: "Nasi zwierzchnicy z państwa [intervening_tag.GetName] zauważyli, że mamy kłopoty i wiedzą o tym, iż [proposed_regent.GetName] ma objąć u nas władzę. Uznawszy, że mają prawo mianować regenta, wysłali do nas kogoś innego. Jesteśmy zmuszeni uznać, że to [proposed_regent_of_poland.GetShortName] będzie sprawować władzę jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetLongName]."
 flavor_brapru.1805.a: "Co za katastrofa!"
 PRU_poland_enforced_regent: "Państwo [intervening_tag.GetName] wymusza uznanie swojego regenta w państwie [pru_from.GetName]. [union|e] z krajem [pru_from.GetName] nie zostanie utworzona."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "#L [pru_from.GetAdjective]cy#! zwierzchnicy państwa [intervening_tag.GetName] dostrzegli problem w kraju i wiedzą, kto ma objąć władzę – [proposed_regent.GetName]. Uznawszy, że mają prawo mianować regenta, wysłali własną propozycję. To oznacza, że [proposed_regent_of_poland.GetShortName] będzie sprawować władzę jako [pru_from.GetGovernment.GetRulerTitle|l]. A zatem [pru_from.GetFlavorRank] na wschodzie jest poza naszym zasięgiem. Jeszcze poznają nasz gniew!"
 flavor_brapru.1806.a: "Zostaną ukarani za wtrącanie się!"
 flavor_brapru.1807.title: "[wehlau_loc.GetNameWithNoTooltip] – traktat"
 flavor_brapru.1807.desc: "Od czasu naszej sukcesji w państwie [GetCountry('PRU').GetName], powoli zdobywamy władzę porównywalną z naszym częściowym suzerenem z kraju [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]. Dziś, gdy nasza względna potęga w porównaniu z państwem [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] jest większa niż kiedykolwiek, powinniśmy zaproponować traktat między dwoma narodami, oferując państwu [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]kiemu obietnicę pokoju w zamian za zrzeczenie się zwierzchnictwa nad państwem [GetCountry('PRU').GetNameWithNoTooltip]."
 flavor_brapru.1807.historical_info: "Traktaty welawsko-bydgoskie były upokarzającym paktem między Królestwem Polskim a Księstwem Prus Hohenzollernów – Polacy zrzekli się zwierzchnictwa nad dawnymi lennikami, otrzymując w zamian wsparcie militarne Hohenzollernów przeciwko Szwedom. Katalizatorem tego traktatu była katastrofalna inwazja na Polskę, znana jako #italic Potop szwedzki#!."
 flavor_brapru.1807.a: "Zaproponujmy ten wniosek."
 flavor_brapru.1807.b: "Kiedy indziej pozbędziemy się suzerena."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Pruska dominacja"
 PRU_if_poland_accepts: "Jeśli państwo [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] przyjmie propozycję:"
 PRU_if_poland_refuses: "Jeśli państwo [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] odrzuci propozycję:"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Nasz rozwijający się sąsiad z regionu [bra_from.GetName] staje się zaskakująco potężniejszy od nas, a unia personalna z państwem [GetCountry('PRU').GetName] sprawia, że stanowi on zagrożenie dla zachodniej flanki naszego kraju. W istocie, gdyby zaatakował nas dzisiaj, z pewnością ponieślibyśmy klęskę. Aby zapewnić pokój między dwoma narodami, sąsiad żąda, aby [GetCountry('PRU').GetNameWithNoTooltip] Książęce przestały być naszym lennem. Jeśli tego nie zrobimy, zademonstruje nam potęgę swojej stali."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Możemy nie mieć wyboru."
 flavor_brapru.1808.b: "Niedorzeczna propozycja! Nie damy się upokorzyć."
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Zdając sobie sprawę ze swojej tragicznej sytuacji, państwo [overlord_of_prussia.GetName] akceptuje porozumienie. Następnie nasze strony spotkały się w mieście [wehlau_loc.GetName] i ratyfikowały traktat. Po jego podpisaniu kraj [GetCountry('PRU').GetLongName] nie jest już lennem państwa [overlord_of_prussia.GetNameWithNoTooltip]."
 flavor_brapru.1809.desc_failure: "Prosząc się o własną zgubę, państwo [overlord_of_prussia.GetName] odmawia podpisania proponowanego traktatu i w związku z tym będziemy musieli siłowo wyciągnąć konsekwencje tego postępowania. Pokazaliśmy światu, że chcieliśmy załatwić tę sprawę polubownie, możemy przystąpić do wojny."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "To raczej niefortunne dla państwa [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]."
 flavor_brapru.1810.title: "Oferta regencji"
 flavor_brapru.1810.desc: "#L [pru_from.GetAdjective]ki#! [insane_individual.GetName] cierpi na chorobę umysłową, co oznacza, że [pru_from.GetAdjectiveWithNoTooltip]ki [pru_from.GetGovernment.GetCourtTitle|l] stara się znaleźć regenta, który rządziłby krajem. Jeśli się to nie uda, kraj czeka chaos i bezprawie. Dlatego wybrano jedynego rozsądnego kandydata na regenta – jest to osoba spokrewniona z obecną władzą, [proposed_regent.GetName]. Nie widzimy powodów, by odrzucić tę ofertę, choć może ona narazić nas na wojnę ze zwierzchnim rządem państwa [pru_from.GetDiplomacy.GetOverlord.GetName]."
 flavor_brapru.1810.a: "Owszem, możemy to zrobić."
 flavor_brapru.1810.b: "Może to doprowadzić do niepotrzebnego konfliktu."
 PRU_our_chance_to_get_union: "Doprowadzi to do [Concept('union','unii')|e] między dwoma narodami."
 flavor_brapru.1811.title: "[ROOT.GetCountry.GetFlavorRank] – sekularyzacja"
 flavor_brapru.1811.desc: "Wraz z wzrostem popularności reformacji podjęliśmy trudną decyzję – to nie [ShowReligionName('catholic')], lecz [ROOT.GetCountry.GetReligion.GetName] będzie teraz naszą religią. Od tego czasu mamy więcej pytań niż odpowiedzi. Nikt, ani jedna dusza, nie wydaje się wiedzieć, kto jest naszym prawdziwym suzerenem, jaką misję wypełniamy oraz jakie są aspekty naszej wiary. Czy istnienie państwa [ROOT.GetCountry.GetLongName] nadal ma sens?"
 flavor_brapru.1811.historical_info: "W 1525 roku katolicki Zakon Krzyżacki został zsekularyzowany w księstwo luterańskie przez wielkiego mistrza Alberta Hohenzollerna. Były wielki mistrz złożył hołd królowi polskiemu i otrzymał pozwolenie na dalsze sprawowanie władzy jako książę Prus. Był to pierwszy przypadek otwartego przyjęcia luteranizmu jako religii państwowej."
 flavor_brapru.1811.a: "Czasy się zmieniają."
 flavor_brapru.1811.b: "Przetrwamy te kłopoty."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Kryzys teokracji"
 flavor_brapru.1900.title: "Narodziny raubritterów"
 flavor_brapru.1900.desc: "Słabe rządy, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i ogólne bezprawie doprowadziły do narodzin raubritterów – szlachty, która żyje z tego bezprawia i dorabia się na przestępstwach. Ich obecność służy jedynie osłabieniu naszej kontroli i podważeniu autorytetu, jaki posiada [target_ruler.GetName]. Obecnie ich władza jest najsilniejsza w regionie [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "Zajmiemy się nimi w odpowiednim czasie."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Raubritterzy"
 PRU_use_cabinet_action_to_get_rid_of_barons: "Akcja „[ShowCabinetActionName('pru_deal_with_robber_barons')]” jest dostępna, aby poradzić sobie z raubritterami w prowincji."
 remove_PRU_robber_barons_modifier: "[province|e] traci efekt: [GetModifier('PRU_robber_barons').GetNameWithTooltip]"
 flavor_brapru.1901.title: "Raubritterzy w regionie [robber_baron_province.GetNameWithNoTooltip]"
 flavor_brapru.1901.desc: "Plaga, jaką jest obecność raubritterów, rozprzestrzeniła się na prowincję [robber_baron_province.GetName]. Ich występki i arogancja są niczym splunięcie w twarz. Czas dać im nauczkę i przywrócić władzę centralną w kraju."
 flavor_brapru.1901.a: "Zajmiemy się nimi w odpowiednim czasie."
 flavor_brapru.1902.title: "Von Quitzow"
 flavor_brapru.1902.desc: "Wśród wszystkich raubritterów niewielu ma wpływy porównywalne z rodziną von Quitzow. Posiadają ogromne majątki w regionie [ShowProvinceDefinitionName('mittelmark_province')] i wielkie posiadłości. Pomimo tego wszystkiego, wciąż skłaniają się ku występkom. Uderzymy na nich i zniszczymy ich włości, zanim wywołają kompletny chaos."
 flavor_brapru.1902.a: "Musimy się z nimi rozprawić!"
 flavor_brapru.1902.b: "Lepiej podejdźmy do tego ostrożnie."
 flavor_brapru.1902.historical_info: "Ród von Quitzow był najbardziej wpływową rodziną szlachecką w Brandenburgii na początku XV wieku. Podczas centralizacji marchii przez Fryderyka I Hohenzollerna w latach 1411 – 1415, dwaj bracia, Hans i Dietrich, słynni raubritterzy, zostali zaatakowani przez nowego elektora, który ostatecznie zdobył ich zamki i zakończył erę dominacji dynastii von Quitzow w Brandenburgii."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Wpływ von Quitzow"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Represjonowanie von Quitzow"
 bra_quitzow_revolt: "Bunt von Quitzow"
 flavor_brapru.1903.title: "Koniec rządów raubritterów"
 flavor_brapru.1903.desc: "Choć zajęło nam to wiele lat i kampanii, aroganccy [ShowEstateTypeName('nobles_estate')|l] zostali okiełznani. Od teraz wszystkie szlaki handlowe w kraju nie muszą się obawiać arystokratycznych rabusiów i żaden pospolity człowiek więcej nie ucierpi. Od teraz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie będą żądali zapłaty za ochronę od chłopów."
 flavor_brapru.1903.a: "Państwo [ROOT.GetCountry.GetFlavorRank] znów jest jednością."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Koniec epoki raubritterów"
 flavor_brapru.1904.title: "Kara dla raubritterów"
 flavor_brapru.1904.desc: "Chociaż udało nam się zwyciężyć w walce, jaką prowadzą z nami zbuntowani [ShowEstateTypeName('nobles_estate')|l], niektórzy dworzanie uważają, że samo ich pokonanie nic nie da i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi ukarać ich za zdradę. Chociaż wielu popiera tę inicjatywę, inni uważają, że dalsze zaognianie relacji nie jest konieczne, zwłaszcza że już odzyskaliśmy kontrolę."
 flavor_brapru.1904.a: "Zapłacą za swój podstęp!"
 flavor_brapru.1904.b: "Wymierzmy im lekką karę."
 flavor_brapru.1904.c: "Nie ma co karać ich bardziej."
 flavor_brapru.2000.title: "Okres rekonstrukcji"
 flavor_brapru.2000.desc: "Ostatnie zamieszanie związane z sukcesją w państwie [ROOT.GetCountry.GetName] dobiegło końca. Widzieliśmy, do czego może doprowadzić zaniedbanie obowiązków. Jeśli chcemy utrzymać dynastię [root_dynasty.GetName] na tronie, musimy zrobić wszystko, co w naszej mocy, aby zapobiec ponownemu wystąpieniu takiego kryzysu. Kraj jest spustoszony przez waśnie i osłabiony przez niepewną lojalność. Nadszedł czas na odbudowę."
 flavor_brapru.2000.a: "Najpierw pogódźmy się ze stanami."
 flavor_brapru.2000.b: "Skupmy się na wzmocnieniu naszej władzy."
 flavor_brapru.2000.c: "Priorytetem jest stabilizacja kraju."
 flavor_brapru.2000.d: "Popracujmy nad modernizacją."
 flavor_brapru.2001.title: "Zmiana lojalności"
 flavor_brapru.2001.desc: "Wraz z potwierdzeniem naszej władzy w państwie [ROOT.GetCountry.GetName] nasze stanowisko dyplomatyczne zostało poddane w wątpliwość. Chociaż wcześniej polegaliśmy na dawnych sojusznikach jak [target_country.GetName], wielu uważa, że po ostatnich wydarzeniach podchodzą do nas z rezerwą, a nasi dawni wrogowie mogliby stać się użytecznymi partnerami."
 flavor_brapru.2001.a: "Spróbujmy zawrzeć sojusz z państwem [emperor_country.GetNameWithNoTooltip]."
 flavor_brapru.2001.b: "Nie możemy się odwrócić od dawnych sojuszników."
 flavor_brapru.2001.historical_info: "Po wstąpieniu na tron Hohenzollernów lojalność Brandenburgii uległa zmianie. Fryderyk I zbliżył się do cesarza Zygmunta i cesarskich ambicji, co kontrastowało z poprzednimi sojuszami regionalnymi."
 flavor_brapru.2002.title: "Propozycja sojuszu"
 flavor_brapru.2002.desc: "Na nasz dwór przybył poseł z państwa [root_country.GetName]. Dynastia [root_dynasty.GetName] pragnie umocnić kontrolę nad krajem [root_country.GetNameWithNoTooltip] i zabezpieczyć pozycję dyplomatyczną poprzez porzucenie regionalnych sojuszy, kierując się ścieżką, którą podąża [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_brapru.2002.a: "Będą cennymi sojusznikami."
 flavor_brapru.2002.b: "Czy kiedyś odwrócą się także od nas?"
