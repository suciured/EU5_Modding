l_polish:
 flavor_lub.1.title: "Brama do miasta [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "Najlepsi budowniczowie naszego kraju zgromadzili się w mieście [target_location.GetName], aby opracować nową bramę do naszego ukochanego miasta, którym jest [target_location.GetRank.GetNameWithNoTooltip]. Zgodnie ze swoimi planami chcą wznieść budynek znany jako [ShowBuildingTypeName('hsa_burgtor')], by służył za główną bramę do naszej stolicy.\n\nJednocześnie konstrukcja będzie przyozdabiana przepiękną architekturą. Strategiczne umiejscowienie przy istniejących już fortyfikacjach z łatwością pozwoli straży na nadzór oraz regulację liczby wchodzących i wychodzących ludzi."
 flavor_lub.1.a: "Sfinansujemy to!"
 flavor_lub.1.b: "A może [target_country.GetNameWithNoTooltip] zapłaci za tę budowę?"
 flavor_lub.1.c: "Takie wydatki nas nie obchodzą."
 flavor_lub.2.title: "Pomoc finansowa dla kraju [target_country2.GetNameWithNoTooltip]"
 flavor_lub.2.desc: "Z naszymi kupcami skontaktowali się niedawno wysłannicy z dworu kraju [target_country2.GetName]. Proponują bliższą współpracę między naszymi dyplomatami poprzez sfinansowanie ich najnowszego projektu. Chcieliby wznieść budynek o nazwie [ShowBuildingTypeName('hsa_burgtor')|l], który może służyć za główną bramę do miasta [target_location.GetRank.GetNameWithNoTooltip]. Proszą jedynie o skromny datek na ten cel..."
 flavor_lub.2.a: "Niech będzie..."
 flavor_lub.2.b: "Czy oni nas mają za głupców?"
 opinion_financed_burgtor_modifier: "Sfinansowano budynek $hsa_burgtor$"
 opinion_refused_to_finance_burgtor_modifier: "Odmówiono sfinansowania budynku $hsa_burgtor$"
 flavor_lub.3.title: "Odpowiedź z kraju [target_country.GetNameWithNoTooltip]"
 flavor_lub.3.desc: "Pojawił się posłaniec związku kupieckiego z kraju [target_country.GetName] i ma ze sobą zapieczętowany list zawierający odpowiedź kupców w kwestii finansowania. Dokument kreśli obraz stałej współpracy między naszymi narodami, uwzględniając zbieżne interesy. Korespondencję kończy decyzja Ligi w naszej sprawie..."
 flavor_lub.3.a: "...sfinansują to!"
 flavor_lub.3.b: "...zdecydowali się odrzucić prośbę o finansowanie!"
