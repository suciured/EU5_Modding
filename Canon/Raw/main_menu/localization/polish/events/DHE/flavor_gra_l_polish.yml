l_polish:
 flavor_gra.1.title: "Uchodźcy mauretańscy"
 flavor_gra.1.desc: "W imię Allaha, Najłaskawszego, Najmiłosierniejszego. Granada padła łupem niewiernych! Ostatni klejnot Al-Andalus, kaganek oświaty, jest teraz w rękach Kastylii. Świat islamu rozpacza po tej stracie, a mauretańscy uchodźcy napływają do muzułmańskich miast i dworów Afryki Północnej oraz Bliskiego Wschodu, przynosząc ze sobą wiedzę, a także dzieła wyjątkowych uczonych, takich jak Abu al-Walid ibn Ruszd, Abu al-Kasim al-Zahrawi i Abu Bakr ibn Tufajl. Zaproszenie tych uchodźców do państwa [ROOT.GetCountry.GetName] może być potężną zachętą do podjęcia własnych wysiłków w dziedzinach nauki i kultury."
 flavor_gra.1.a: "Jak najbardziej przyjmijmy ich w państwie [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_gra.1.b: "Nie, nie potrzebujemy ich."
 flavor_gra.2.title: "Emirat Sycylii"
 flavor_gra.2.desc: "W minionych wiekach Emirat Sycylii był silnym bastionem naszej wiary. Trzymał się mocno, dopóki krzyżowcy nie podbili wyspy w 1087 roku.\n\nTeraz, gdy jesteśmy w posiadaniu tej upragnionej ziemi, nie stracimy nad nią kontroli ponownie!"
 flavor_gra.2.a: "Absolutna władza wymaga absolutnych rządów."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Inwestycje administracyjne"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Sycylia służy nam lepiej, gdy mamy nad nią bezpośrednią kontrolę – dzięki temu jesteśmy w stanie zainwestować więcej zasobów w zaprowadzenie dobrobytu na wyspie."
 flavor_gra.3.title: "Wsparcie z państwa [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gra.3.desc: "Ponieważ prowadzimy teraz wojnę z państwem [GetCountry('CAS').GetName], która może okazać się zgubna, musimy wysyłać rozpaczliwe błagania o pomoc do wiernych po drugiej stronie morza. Dynastia [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] może przyjść nam z pomocą, jeśli tylko zniesiemy upokorzenie, jakim jest proszenie o wsparcie!"
 flavor_gra.3.a: "Są naszą jedyną nadzieją!"
 flavor_gra.3.tt: "Kraj [GetCountry('TUR').GetNameWithNoTooltip|U] może nas obronić przed państwem [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_gra.3.b: "Musimy działać sami."
 flavor_gra.3.historical_info: "Nasrydzcy władcy Granady wysłali emisariuszy zarówno do Osmanów, jak i Mameluków, aby szukać pomocy w walce przeciwko Kastylii. Osmanowie zwiększali swoją potęgę w zachodniej części Morza Śródziemnego, a Granada z entuzjazmem przygotowała plany desantu 200 000 tureckich żołnierzy, którzy mieli wylądować w Walencji, aby ich wesprzeć."
 flavor_gra.4.title: "Przygnębiająca odpowiedź"
 flavor_gra.4.desc: "Otrzymaliśmy wiadomość z państwa [GetCountry('TUR').GetName], że #italic nie przyjdzie#! nam z pomocą. Tamtejszy rząd zaznacza, że bardzo by tego chciał, twierdzi, że ma inne pilne zmartwienia, ale w swoim liście elokwentnie wychwala dawną chwałę Al-Andalus, choć takie piękne słowa na niewiele się zdadzą."
 flavor_gra.4.a: "Musimy walczyć dalej!"
 flavor_gra.4.historical_info: "Władcy Granady desperacko liczyli na wsparcie, którego mieli udzielić Osmanowie i $mamluk$. Jednak oba te narody wkrótce uwikłały się w wojnę przeciwko sobie i nie były w stanie zapewnić bezpośredniej pomocy. Turcy wysłali flotę pod dowództwem Kemala Reisa, który napadał na posiadłości Kastylii w zachodniej części Morza Śródziemnego. Flota ta pomogła później przetransportować wielu uchodźców przez morze."
 ibn_khaldun_patronage: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_character.IsFemale,'przybyła kobieta','przybył mężczyzna')] o nadzwyczajnym intelekcie i reputacji. [target_character.GetName], [Select_CString(target_character.IsFemale,'sławna historyczka i filozofka, poszukuje wsparcia, by móc kontynuować swoje badania i pisarską działalność. Jest ona','sławny historyk i filozof, poszukuje wsparcia, by móc kontynuować swoje badania i pisarską działalność. Jest on')] również znany ze swoich trafnych spostrzeżeń na temat sprawowania władzy, ekonomii oraz powstawania i upadania mocarstw. Po [Select_CString(target_character.IsFemale,'jej','jego')] przyjęciu nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] mógłby znacząco zyskać na prestiżu. Otrzymywalibyśmy od [Select_CString(target_character.IsFemale,'niej bezcenne rady. Mianować ją na pożądane przez nią','niego bezcenne rady. Mianować go na pożądane przez niego')] stanowisko?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] prosi o wsparcie"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Niech tak będzie."
 flavor_gra.5.b: "Takie beztroskie wydatki nas nie interesują!"
