l_polish:
 flavor_sca.1.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')] – zjednoczenie"
 flavor_sca.1.desc: "[ShowRegionName('scandinavian_region')] doświadcza tego po raz pierwszy w swej historii – oto wszystkie jej królestwa zostały zjednoczone pod jednymi rządami. Ta monumentalna unifikacja to początek nowej ery w naszej historii. Od teraz jesteśmy nową i straszliwą potęgą na europejskiej scenie. Jednocząc północne królestwa, nie tylko doprowadziliśmy do połączenia naszych wpływów kulturowych i politycznych, ale też wzmocniliśmy naszą pozycję na arenie międzynarodowej."
 flavor_sca.1.a: "To ogromny sukces!"
 flavor_sca.1.historical_info: "Historycznie zjednoczenie Skandynawii w jedno scentralizowane królestwo nigdy w pełni nie nastąpiło. Choć przeróżne unie pomiędzy królestwami – jak na przykład Unia Kalmarska pod koniec XIV i na początku XV wieku czy inicjatywy Imperium Szwedzkiego w VII wieku – świadczyły o próbach scalenia potęgi Skandynawii pod jednymi rządami, wszystkie były jednak krótkotrwałe i nieskuteczne."
