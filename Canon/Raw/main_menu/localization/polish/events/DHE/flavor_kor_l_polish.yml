l_polish:
 flavor_kor.1.title: "Rządy Mongołów"
 flavor_kor.1.desc: "W pełnym okropieństw roku 1231 Mongołowie rozpoczęli swoją trwającą przez kolejne 39 lat walkę z #L [ROOT.GetCountry.GetAdjective|l]ką#! ludnością. Na przestrzeni lat zasoby oraz rezerwy ludzkie narodu #L [ROOT.GetCountry.GetAdjective|l]kiego#! skurczyły się na tyle, że nasze ukochane [ROOT.GetCountry.GetFlavorRank] upadło, nie będąc w stanie już dłużej stawiać oporu wobec najeźdźcy i stając się wasalem dynastii, która rządzi krajem [GetCountry('CHI').GetLongName].\n\nOd tamtej pory #L [GetCountry('MGE').GetAdjective|l]cy#! arystokraci stali się powszechnym widokiem na kluczowych stanowiskach w naszym rządzie, narzucając politykę i zasady działania państwa oraz zmuszając kraj do reformy znanej pod nazwą [ShowGovernmentReformName('son_in_law_rule')].\n\nLecz żadne imperium nie trwa wiecznie i [GetCountry('CHI').GetNameWithNoTooltip] nie są tu wyjątkiem. Ich nieuchronny upadek jest w zasięgu ręki, acz nigdy nie wyzwolimy się w pełni z [GetCountry('MGE').GetAdjectiveWithNoTooltip|l]kich pęt, jeśli sami się ich nie pozbędziemy."
 flavor_kor.1.a: "Wyzwolimy się spod tych barbarzyńskich rządów!"
 kor_hostile_attitude: "Wzajemne wrogie nastawienie"
 flavor_kor.1.b: "Co się stanie, gdy nie będzie już mongolskiego przywództwa?"
 kor_friendly_attitude: "Wzajemne życzliwe nastawienie"
 flavor_kor.1.a.at: "#R Tak długo jak na naszym dworze będzie znajdować się jakakolwiek #L [ShowCultureName('mongolian_culture')|l]ka#! [Concept('character','postać')|e] będąca częścią stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], co jakiś czas będą pojawiać się [Concept('events','wydarzenia')|e] ograniczające nasze rządy oraz powodujące utratę zasobów.#!"
 flavor_kor.1.a.tt: "Jesteśmy wrogo nastawieni wobec kraju [GetCountry('CHI').GetName], co zmniejsza w obu państwach opinie o drugim kraju o [ShowBiasValue('kor_hostile_attitude')|0]. Jeśli pozbędziemy się z kraju wszystkich #L [ShowCultureName('mongolian_culture')]kich#! [Concept('characters','postaci')|e] ze stanu [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], będziemy w stanie uchylić prawo znane pod nazwą [ShowGovernmentReformName('son_in_law_rule')]"
 flavor_kor.1.b.tt: "Jesteśmy przyjaźnie nastawieni wobec kraju [GetCountry('CHI').GetName], co zwiększa w obu państwach opinie o drugim kraju o [ShowBiasValue('kor_friendly_attitude')|0]. Jeśli sprostamy wymaganiom, które stawiają #L [ShowCultureName('mongolian_culture')|l]cy#! [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], będziemy w stanie wzmocnić więzy między naszymi krajami"
 flavor_kor.1.a.TIP: "W celu pozbycia się popleczników [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]kiego państwa można wykorzystać [Concept('character_interactions','interakcje postaci')|e] [ShowCharacterInteractionName('banish_character')]."
 flavor_kor.2.title: "Żądania mongolskich arystokratów"
 flavor_kor.2.desc: "Jako że na kluczowych stanowiskach zasiadają #L [ShowCultureName('mongolian_culture')|l]cy#! arystokraci, zasoby państwa są do ich dyspozycji..."
 flavor_kor.2.desc.demand: "[target_character.GetName], [Select_CString(target_character.IsFemale,'przedstawicielka','przedstawiciel')] kraju [target_country.GetName] w naszym kraju, [Select_CString(target_character.IsFemale,'ogłosiła','ogłosił')] nowe żądanie w imieniu swoich mocodawców."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ W celu wsparcia celów, które chce osiągnąć [target_country.GetGovernment.GetRulerTitle|l], złożono wniosek o nasze rezerwy złota."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Kraj [target_country.GetNameWithNoTooltip] pragnie posiąść nasze najcenniejsze skarby. Chcą je zagarnąć dla siebie, by zwiększyć swój prestiż."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Na [target_country.GetAdjectiveWithNoTooltip|l]kim dworze potrzebni są nasi dyplomaci."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Nasze stany mają służyć [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_country.GetGovernment.GetRulerTitle|l] kraju [target_country.GetNameWithNoTooltip]. Takie działanie mocno rozzłości rzecz jasna lojalne nam kasty."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Chcą nas jedynie upokorzyć i żądają, by [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza własna','nasz własny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przybyła','przybył')] do ich stolicy, miasta [target_country.GetCapital.GetName] i publicznie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'pokłoniła','pokłonił')] się przed ich [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'władczynią, którą','władcą, którym')] jest [target_country.GetGovernment.GetRuler.GetName]."
 flavor_kor.2.a: "Jak sobie tylko [target_country.GetGovernment.GetRulerTitle|l] życzy."
 flavor_kor.2.b: "Nie będziemy się kłaniać Mongołom!"
 flavor_kor.3.title: "Przybywa nowy #L [ShowCultureNameWithNoTooltip('mongolian_culture')|l]ki#! arystokrata"
 flavor_kor.3.desc: "Aby nadzorować rząd, do naszej stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName], dwór kraju [target_country.GetName] ponownie przysłał jedną osobę ze swojej arystokracji i jest nią [mongol_aristocrat.GetName]."
 flavor_kor.3.a: "Powitajmy [Select_CString(mongol_aristocrat.IsFemale,'ją','go')] na naszym dworze."
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle] nie musi nam wysyłać kolejnych szpiegów."
 flavor_kor.4.title: "Mongolskie pęta zostały zerwane"
 flavor_kor.4.desc: "Po całym wieku zniewolenia pod #L [ShowCultureName('mongolian_culture')|l]kimi#! rządami nasz kraj, [ROOT.GetCountry.GetName], w końcu zrzucił to jarzmo! Zdobywcy rozległych stepów nie mają już nic do powiedzenia w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej polityce, a nasza kultura i rząd znów są w rozkwicie!\n\nSytuacja w Chinach pozostaje rzecz jasna sprawą otwartą i jeszcze zobaczymy, w jakim kierunku powiedzie nas [target_character.GetName], lecz na razie radujmy się naszym wyzwoleniem i niepodległością!"
 flavor_kor.4.a: "Niech żyje państwo [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_kor.5.title: "Umocnienie więzów z Mongołami"
 flavor_kor.5.desc: "Nasza uległość i wsparcie okazywane #L [target_country.GetAdjective|l]kiemu#! tronowi sprawiło, że zyskaliśmy zaufanie i życzliwość u #L [ShowCultureName('mongolian_culture')|l]kich#! władców oraz ludu. Kraje [ROOT.GetCountry.GetName] oraz [target_country.GetNameWithNoTooltip] są ze sobą związane na dobre i na złe."
 flavor_kor.5.a: "Niech nasza lojalność zostanie właściwie nagrodzona."
 kor_upgrade_son_in_law: "Reforma „[ShowGovernmentReformName('son_in_law_rule')]” zostanie wzmocniona, co usunie niektóre kary oraz doda nowe korzyści."
 has_upgraded_son_in_law: "Zaktualizowano „[ShowGovernmentReformName('son_in_law_rule')]” z powodu [Concept('event','wydarzenia')|e] „$flavor_kor.5.title$”."
 not_has_upgraded_son_in_law: "Nie zaktualizowano „[ShowGovernmentReformName('son_in_law_rule')]” z powodu [Concept('event','wydarzenia')|e] „$flavor_kor.5.title$”."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] z kraju [target_country.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'wywodząca','wywodzący')] się z kraju [from_country.GetName], [Select_CString(target_character.IsFemale,'przejęła','przejął')] władzę nad krajem [target_country.GetName]. Z uwagi na [Select_CString(target_character.IsFemale,'jej','jego')] więzi z [from_country.GetAdjectiveWithNoTooltip|l]ką, nasze [from_country.GetFlavorRank|l] jest bliskie [Select_CString(target_character.IsFemale,'jej','jego')] sercu i pragnie jego dobrobytu. Mamy obecnie sposobność przypomnienia [Select_CString(target_character.IsFemale,'jej','mu')] skąd pochodzi i poprosić o wielki podarunek od Niebiańskiego Imperium."
 flavor_kor.6.historical_info: "Pani Gi z rodu Gi, urodzona w Haengju (obecnie Goyang), w królestwie Goryeo, mimo sprzeciwów została nałożnicą Togona Temüra, cesarza z dynastii Yuán, urzekając go swoją urodą oraz talentami. Sprawnie poruszając się w meandrach dworskiej polityki, jej wpływy nadal rosły nawet wtedy, gdy Togon przestał rządzić krajem, przez co udało jej się uzyskać status dziedzica dla swojego syna. Jej działania, a w szczególności starania o sukcesję syna, powodowały napięcia między Goryeo a dynastią Yuán, doprowadzając do konfliktu i narażając stabilność królestwa Goryeo.\n\nW miarę jak zmagania o władzę nasilały się, król Goryeo, Gongmin, zerwał więzi z dynastią Yuán, prowokując cesarzową Gi do odwetu. Pomimo uzyskania przez nią statusu cesarzowej w 1368 roku nastąpił upadek dynastii Yuán z powodu wewnętrznych sporów, co zmusiło ją do ucieczki, wiążąc jej los z końcem dynastii. Mimo tych ulotnych chwil, gdy była wielką cesarzową, ostateczne miejsce pobytu Gi po śmierci Togona Temüra pozostało zagadką, a ona sama zaczęła znikać z zapisów historycznych."
 flavor_kor.6.a: "Wystosujemy tę prośbę!"
 flavor_kor.6.b: "Nie potrzebujemy wsparcia [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_kor.7.title: "Prośba z kraju [from_country.GetNameWithNoTooltip]"
 flavor_kor.7.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'przejęła','przejął')] władzę w kraju [target_country.GetName], lecz dla nas wciąż jest to [target_character.GetDaughterSon|l] #L [from_country.GetAdjective|l]kiej#! ziemi. [from_country.GetFlavorRank] jest prowincją dla wielkiego państwa, którym jest właśnie [target_country.GetName]. [target_character.GetName] wciąż posiada silne więzi z [from_country.GetAdjectiveWithNoTooltip|l]kim krajem, pomimo [target_character.GetHisHer] władzy nad państwem [target_country.GetNameWithNoTooltip].\n\n[from_country.GetGovernment.GetRuler.GetName] [Select_CString(from_country.GetGovernment.GetRuler.IsFemale,'wystosowała','wystosował')] prośbę o dary, które pomogą [from_country.GetAdjectiveWithNoTooltip|l]kiemu narodowi."
 flavor_kor.7.a: "W kraju [from_country.GetNameWithNoTooltip] dobrze wykorzystają nasze złoto."
 flavor_kor.7.a.tt: "[from_country.GetName] otrzyma [Concept('gold','złoto')|e]"
 flavor_kor.7.b: "Podarujmy im nasze cenne skarby."
 flavor_kor.7.b.tt: "[from_country.GetName] otrzyma [Concept('prestige','prestiż')|e]"
 flavor_kor.7.zzz: "Oni nie potrzebują żadnego daru."
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle] wysyła nam dar"
 flavor_kor.8.desc: "[Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'Wspaniała','Wspaniały')] [target_country.GetGovernment.GetRulerTitle|l] [target_country.GetGovernment.GetRulerOrRegent.GetShortName] przesyła serdeczne pozdrowienia!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Na nasz dwór przybyła skrzynia z niezliczoną ilością złota. Dzięki temu nasz kraj, [from_country.GetName], przez kolejną dekadę nie będzie mieć problemów z funduszami."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ Na nasz dwór przybyły cenne i imponujące skarby z samego serca Chin. Posiadanie takiego symbolu prestiżu znacząco poprawi nasz wizerunek."
 flavor_kor.8.a: "[target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] to [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'prawdziwa','prawdziwy')] [target_country.GetGovernment.GetRuler.GetDaughterSon|l] [from_country.GetAdjectiveWithNoTooltip|l]kiej ziemi, należy [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'jej','mu')] się chwała po wsze czasy!"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle] odrzuca naszą prośbę!"
 flavor_kor.9.desc: "W końcu dotarły do nas wieści, których nadawcą jest [target_country.GetCapital.GetName]. [target_country.GetGovernment.GetRuler.GetName] stanowczo [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'stwierdziła','stwierdził')], że nie zamierza wysyłać żadnych darów, by wesprzeć swoją ojczyznę, całkowicie porzucając swoje #L [from_country.GetAdjective|l]kie#! korzenie."
 flavor_kor.9.a: "Cóż za haniebny przejaw zdrady..."
 flavor_kor.10.title: "Długo oczekiwana możliwość"
 flavor_kor.10.desc: "Fortuna znów nam sprzyja! Jeden z naszych generałów informuje, że dzięki swoim dojściom i fortelom udało mu się zdobyć sojusznika wewnątrz #L [GetCountry('SSG').GetAdjective|l]kiego#! dworu.\n\nNadszedł czas szybkiego i ostatecznego uderzenia na północne terytoria, by odzyskać ziemie, które nam odebrano, zanim #L [GetCountry('CHI').GetAdjective|l]cy#! zarządcy będą w stanie zainterweniować."
 flavor_kor.10.a: "Wezwać wojsko!"
 flavor_kor.10.b: "Nie, nie będziemy atakować niesprowokowani."
 flavor_kor.11.title: "Północ odzyskana"
 flavor_kor.11.desc: "Nareszcie! Po wielu dziesięcioleciach upokorzeń północna prowincja, [ShowProvinceDefinitionName('hwaju_province')], jest znów pod #L [GetCountry('KOR').GetAdjective|l]kim#! sztandarem. Zajęliśmy się również nikczemnymi #L [GetCountry('SSG').GetAdjective|l]kimi#! najeźdźcami.\n\nNastał czas radości i świętowania. Z tej okazji zorganizowaliśmy w stolicy paradę naszej potężnej armii, podczas której lud może zobaczyć swoich bohaterów."
 flavor_kor.11.a: "Wspaniale!"
 flavor_kor.12.title: "Receptura wytwarzania prochu strzelniczego"
 flavor_kor.12.desc: "#italic Bum#!! [choe_scope.GetName] wykonał wybuchowy pokaz, który zachwycił cały dwór. Ciągłe najazdy #L [target_country.GetAdjective|l]kich#! piratów poruszyły tego inteligentnego człowieka do działania, który zainspirował się organizowanymi przez #L [GetCountry('CHI').GetAdjective|l]kich#! dyplomatów pokazami ogni sztucznych. Postawił przed sobą zadanie zwiększenia potencjału naszej armii oraz odkrycia receptury wytwarzania prochu strzelniczego.\n\nPo wielu eksperymentach i dzięki wrodzonemu sprytowi jego wysiłki opłaciły się i pokazał, że jest w stanie wytworzyć proch z surowców. Tym sposobem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'pozyskała','pozyskał')] najbardziej skrywane sekrety kraju [GetCountry('CHI').GetNameWithNoTooltip]."
 flavor_kor.12.a: "Doskonale, sfinansujmy jego badania i postawmy mu warsztat."
 flavor_kor.12.b: "Nie zawiedziemy [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]kiego zaufania, wypędzić go."
 flavor_kor.13.title: "Szerzenie się konfucjanizmu"
 flavor_kor.13.desc: "[ShowReligionName('mahayana')] była religią państwową oraz kompasem moralnym dla kraju [ROOT.GetCountry.GetName] przez całe wieki. Wpływy oraz status religii #L [ShowReligionGroupAdjective('buddhist')|l]kiej#! znacznie wykroczyły poza zwykłe wierzenia; sama w sobie stała się organizacją, w której [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zdobyli wielkie wpływy, władzę oraz ziemię naszego kraju, którym jest [ROOT.GetCountry.GetName].\n\nOd upadku [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego państwa z powodu inwazji Mongołów [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] utracili swoją pozycję na rzecz dawnej arystokracji, dzięki czemu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] odzyskali swój status. Jednakże wraz z powstaniem tego stanu wzrosło również zainteresowanie starożytną chińską literaturą – a wraz z nią naukami Konfucjusza. Skoro konfucjańskie idee szerzą się w naszym kraju, w przyszłości nasze rytuały oraz system przekonań mogą się znacząco zmienić..."
 flavor_kor.13.a: "Obserwujmy, jak rozwinie się ta sytuacja..."
 flavor_kor.13.a.tt: "Będziemy świadkami większej liczby [Concept('events','wydarzeń')|e] związanych z #Y konfucjanizmem#!"
 flavor_kor.14.title: "Powstanie neokonfucjanizmu"
 flavor_kor.14.desc: "Stabilność polityczna kraju [ROOT.GetCountry.GetLongName] została zakłócona poprzez pojawienie się nowej grupy znanej jako neokonfucjaniści. Są to uczeni z terenów wiejskich zwyczajowo niebędący częścią konserwatywnej elity rządzącej krajem, którą byli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Ich oczywiste zalety sprawiają, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] chętnie obdziela ich rządowymi stanowiskami, jednakże ich reformatorskie poglądy oraz rywalizacja o ziemie i wpływy, w której przeciwnikami są [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], prowadzą do coraz częstszych starć między różnymi frakcjami w [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiej polityce."
 flavor_kor.14.a: "Trudny czas przed nami..."
 flavor_kor.14.a.tt: "Odblokowuje:\n – [Concept('advances','Postęp')|e] [ShowAdvanceName('confucian_academy_advance')] dla epoki #Y $age_2_renaissance$#!\n – [Concept('estate_privileges','Przywileje stanowe')|e] dla: [ShowEstatePrivilegeName('petty_bureaucracy')] oraz [ShowEstatePrivilegeName('scholar_officials')]\n – [Concept('policy','Politykę')|e] [ShowLawName('imperial_examination_law')] dla [Concept('law','prawa')|e] [ShowLawName('bureaucracy_law')]"
 has_neo_confucianism_tt: "Posiada [Concept('event','wydarzenie')|e]#Y Powstanie neokonfucjanizmu#!"
 flavor_kor.15.title: "Zamach stanu w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.15.desc: "Rządy [Select_CString(old_ruler.IsFemale,'władczyni','władcy')] o imieniu [old_ruler.GetName] były tak niezadowalające, że ludność #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju nie chce, by [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(old_ruler.IsFemale,'sprawowała','sprawował')] władzę i skłaniają się ku [Select_CString(target_character.IsFemale,'obiecującej generał znanej','obiecującemu generałowi znanemu')] jako [target_character.GetName], [Select_CString(target_character.IsFemale,'którą','którego')] lubią zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l].\n\nDziś [Select_CString(target_character.IsFemale,'jej','jego')] armia uderzyła, rozpoczynając zamach stanu przeciwko [Select_CString(old_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [old_ruler.GetShortNameWithNoTooltip]."
 flavor_kor.15.a: "To koniec dawnej dynastii..."
 flavor_kor.15.b: "Nie możemy pozwolić, by [Select_CString(target_character.IsFemale,'ta zdrajczyni wygrała','ten zdrajca wygrał')]!"
 flavor_kor.15.b.tt: "Następujące efekty otrzyma cała [ShowPopTypeName('nobles')|l] w każdej [Concept('location','lokacji')|e] o miejscowej jedności kulturowej większej niż #Y 75%#!:"
 joseon_pretender: "Wojsko pretendenta Yi"
 joseon_pretender_scope: "Wojsko pretendenta Yi"
 flavor_kor.16.title: "Gyeongguk daejon"
 flavor_kor.16.desc: "Prawa i obyczaje kraju [ROOT.GetCountry.GetName] zostały zebrane i wspólnie tworzą #italic gyeongje yukjeon#! – #italic sześć kodeksów rządów#!. I choć zasady wciąż dają się zastosować w sprawach krajowych, to nieco się już zdezaktualizowały. Nowe opracowanie przyniosłoby krajowi znaczącą korzyść, gdyż dla dobra [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej ludności moglibyśmy odnowić, skorygować oraz usunąć niektóre dawne prawa. Nasi uczeni i urzędnicy są gotowi, by stworzyć #italic gyeongguk daejon#! – #italic kodeks narodowy#!. Jednakże działanie to jest kosztowne i będzie wymagać przez nas sfinansowania."
 flavor_kor.16.a: "Sfinansujmy nowe opracowanie."
 flavor_kor.16.b: "Nie stać nas na to."
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Samsa zastępuje dawny system trzech departamentów, który zdominował #L [ROOT.GetCountry.GetAdjective|l]ką#! biurokrację na kilka dziesięcioleci. Wprowadzenie takiej reformy wymagać jednak będzie obszernej pomocy rządowej zarówno natury finansowej, jak i administracyjnej."
 flavor_kor.17.a: "Dostarczmy naszym urzędnikom wszystkiego, czego potrzebują."
 flavor_kor.17.b: "Nie stać nas na to."
 flavor_kor.18.title: "Prawa armia"
 flavor_kor.18.desc: "W odpowiedzi na spustoszenie, jakie poczynił nasz wróg, [target_war.GetName], obywatele prowincji [target_location.GetProvince.GetName] postanowili się zorganizować. Rezultatem jest tzw. #italic $flavor_kor.18.title$#!. Milicję tę uformowali [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], gotowi ponieść najwyższą cenę za obronę ojczyzny. Fakt, że lud jest skłonny raz za razem ruszać do walki w obronie całego narodu, budzi nasz niesłabnący podziw. Państwo [ROOT.GetCountry.GetName] nie zapomni tego poświęcenia."
 flavor_kor.18.a: "Są bohaterami, bez dwóch zdań."
 flavor_kor.18.b: "To zupełnie niepotrzebne."
 flavor_kor.19.title: "[ShowGoodsNameWithNoTooltip('cotton')] – kradzież nasion"
 flavor_kor.19.desc: "[Select_CString(target_character.IsFemale, 'Nasza posłanka', 'Nasz posłaniec')], [target_character.GetName], [Select_CString(target_character.IsFemale, 'wróciła', 'wrócił')] niedawno z dyplomatycznej misji w kraju [target_country.GetName]. Sam ten fakt wart jest docenienia, ale jeszcze bardziej imponujące jest, że [Select_CString(target_character.IsFemale, 'zdołała', 'zdołał')] przywieźć ze sobą cenne nasiona – [ShowGoodsName('cotton')|l], która z nich wyrośnie, ma być bardziej przystosowana do klimatu panującego w państwie [ROOT.GetCountry.GetName]. [target_character.GetNameWithNoTooltip|U] [Select_CString(target_character.IsFemale, 'posiała', 'posiał')] już tę nową odmianę w swoim rodzinnym mieście – [target_location.GetName]. Powinniśmy rozważyć rozprzestrzenienie jej w całym kraju."
 flavor_kor.19.a: "Wyhodujmy ją."
 flavor_kor.19.b: "Zamiast tego powinniśmy pojmać [Select_CString(target_character.IsFemale, 'tę dyplomatkę', 'tego dyplomatę')]."
 flavor_kor.20.title: "Frakcyjny spór"
 flavor_kor.20.desc: "Najwyższy czas, by obrać nowy kierunek państwa [ROOT.GetCountry.GetLongName]. Którą frakcję poprze [new_ruler.GetName]?"
 flavor_kor.20.common_introduction: "Obecnie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] stanowi pole walki dwóch stron"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$. Są [ShowModifier('kor_support_sarim_modifier')] i [ShowModifier('kor_support_hungu_modifier')]. Pierwsi to ortodoksyjni uczeni zdecydowanie popierający neokonfucjanizm. Drudzy z kolei jednoczą się pod sztandarem umocnienia #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$. Są to [ShowModifier('kor_support_gwan_hak_modifier')] i [ShowModifier('kor_support_jeol_eui_modifier')]. Pierwsza z frakcji stanowi grono uczonych skupionych na skutecznej biurokracji i innowacyjności. Są oni również zdania, że [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] muszą współdziałać w harmonii. Druga preferuje obecny układ sił – zdecydowanie przyświeca im [ShowSocietyDirectionName('traditionalist')|l]."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "Mamy upatrzonych faworytów."
 flavor_kor.20.b: "Decyzja już zapadła!"
 kor_until_ruler_death: "czas do wyboru innej koreańskiej frakcji"
 kor_faction_name_sarim: "Sarim"
 kor_faction_name_hungu: "Hungu"
 kor_faction_name_jeol_eui: "Jeol-eui"
 kor_faction_name_gwan_hak: "Gwan-hak"
 flavor_kor.21.title: "Utworzenie frakcji $kor_faction_name_jeol_eui$ i $kor_faction_name_gwan_hak$"
 flavor_kor.21.desc: "Zmiany, jakie przechodzi ostatnio [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], doprowadziły do ideologicznych podziałów wśród biurokratów i utworzenia dwóch bardzo odmiennych frakcji. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Będziemy to mieć na uwadze."
 flavor_kor.22.title: "Powstanie frakcji $kor_faction_name_sarim$ i $kor_faction_name_hungu$"
 flavor_kor.22.desc: "Ostatnie zdarzenia doprowadziły do upadku frakcji [ShowModifier('kor_support_gwan_hak_modifier')]. Liczba grupa jej byłych członków utworzyła formację [ShowModifier('kor_support_hungu_modifier')], łączącą poglądy $kor_faction_name_gwan_hak$ z przekonaniem, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi pełnić wiodącą rolę. Pozostali zwolennicy [ShowModifier('kor_support_gwan_hak_modifier')] przeszli na stronę dotychczasowej grupy [ShowModifier('kor_support_jeol_eui_modifier')], która przeszła gruntowne zmiany i obrała miano [ShowModifier('kor_support_sarim_modifier')]."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "Południowa stolica"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] [target_location.GetName] niesłychanie się rozwija. Dlatego też [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] coraz głośniej sugeruje przeniesienie tam stolicy oraz zmianę nazwy [target_location.GetRank.GetNameWithNoTooltip] na $hanseong$. Trzeba jednak mieć na uwadze, że pozostawienie stolicą miasta [current_capital.GetName] również ma zalety."
 flavor_kor.23.a: "Przenieśmy stolicę na południe."
 flavor_kor.23.b: "Pozostańmy w mieście [current_capital.GetNameWithNoTooltip]"
 flavor_kor.24.title: "Kampania przeciwko [target_country.GetAdjectiveWithNoTooltip|l]kiemu państwu"
 flavor_kor.24.desc: "Od czasu upadku państwa Balhae znaczna część dawnej #L [ShowCultureName('korean_culture')|l]kiej#! północy znajduje się w rękach #L [ShowCultureGroupName('mongolian_group')|l]kich#! i #L [ShowCultureName('jurchen_culture')|l]kich#! plemion. Odkąd zrzuciliśmy okowy i na nowo zapałaliśmy pragnieniem powiększania naszych terytoriów, wdaliśmy się w konflikt z państwem [target_country.GetName], którego prowincja [target_province.GetName] stoi na drodze naszej ekspansji ku północnym górom."
 flavor_kor.24.a: "Musimy ich przegnać!"
 flavor_kor.24.b: "Wojna przyniesie tylko tyle, że ucierpią [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "[Select_CString(target_character.IsFemale, 'Uznana artystka rezydująca na naszym dworze napisała', 'Uznany artysta rezydujący na naszym dworze napisał')] niedawno kolejny poemat. Zwie się [target_character.GetName], a odkąd zaszczyca [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] swoją obecnością, [Select_CString(target_character.IsFemale, 'stworzyła', 'stworzył')] liczne wybitne dzieła. Od dzieciństwa [Select_CString(target_character.IsFemale, 'uchodziła', 'uchodził')] za talent, ale jako [target_character.GetWomanMan] [Select_CString(target_character.IsFemale, 'napotykała', 'napotykał')] trudności w awansie społecznym. Nie możemy pozwolić, by ktoś tak zdolny się zmarnował."
 flavor_kor.25.a: "Zaproponujmy [Select_CString(target_character.IsFemale, 'jej', 'mu')] nasz patronat."
 flavor_kor.25.b: "Intrygujące, lecz niezupełnie godne angażowania naszych funduszy."
 flavor_kor.26.title: "Ujednolicenie podatku od ziemi"
 flavor_kor.26.desc: "Nasz archaiczny system podatkowy sprawia, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] cierpią przez nieproporcjonalne daniny. By temu zaradzić, wysunięta została propozycja reformy zwanej [ShowGovernmentReformName('kor_daedongbeob')], czyli ustawy o jednolitym podatku, która usprawniłaby system i pozwoliłaby państwu lepiej wykorzystywać podatki, które już pobiera. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] nie musieliby już zabiegać, by [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] skupowali od nich ziemię, byle tylko uniknąć rejestru podatkowego."
 flavor_kor.26.historical_info: "Koreańska gospodarka była w XVII wieku w bardzo złej kondycji. By temu zaradzić, naczelny doradca królewski Yi Won-ik stopniowo wprowadził szereg ignorowanych dotąd poprawek w systemie podatkowym. Daniny odprowadzane przez gospodarstwa domowe zostały zastąpione jednolitym podatkiem od gruntów ornych. Podatek nałożony na towary ograniczony został do określonych ilości, co pozwoliło przedsiębiorczemu chłopstwu i hurtownikom wytwarzać nadmiary i na nich zarabiać. Ostatecznym skutkiem zmian było obniżenie podatku dla chłopów, zwiększenie przychodów państwa i ożywienie handlu."
 flavor_kor.26.a: "Wprowadźmy reformę."
 flavor_kor.26.b: "Wrócimy do tej sprawy kiedy indziej."
 flavor_kor.27.title: "Przyszłość gospodarki państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.27.desc: "Jak wskazują członkowie naszego rządu, społeczeństwo kraju [ROOT.GetCountry.GetName] najwyraźniej zwraca się w kierunku rolnictwa. Srebrne wazy zwane #italic eunbyeong#! odchodzą do historii. Potrzebujemy reformy podatkowej, która ocaliłaby naszą gospodarkę przed upadkiem. Na razie naszej sytuacji pomaga [ShowPolicyName('kor_chinese_currency')]. Moglibyśmy korzystać z niej w większym stopniu. Innym rozwiązaniem byłaby własna waluta – [ShowPolicyName('kor_metal_coinage')]. Innym podejściem do tej polityki byłoby wprowadzenie waluty papierowej – [ShowPolicyName('kor_jeohwa')] – która przysłużyłaby się pobudzeniu handlu. Gdyby zaś wszelkie inne rozwiązania okazały się skazane na klęskę, [ShowPolicyName('kor_barter_economy')] nie byłaby tak złym wyjściem, jak może się zdawać."
 flavor_kor.27.a: "[ShowPolicyNameWithNoTooltip('kor_metal_coinage')|U] będzie właściwym wyjściem."
 flavor_kor.27.b: "[ShowPolicyNameWithNoTooltip('kor_chinese_currency')|U] może być koniecznym rozwiązaniem."
 flavor_kor.27.c: "[ShowPolicyNameWithNoTooltip('kor_jeohwa')|U] to odpowiedni kierunek."
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U] to nie najgorszy wybór."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "By [target_character.GetName] i [target_character.GetHerHis] następcy zawsze mogli liczyć na odpowiedni przykład, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] proponuje utworzenie nowej instytucji – [ShowModifier('kor_hall_of_worthies_modifier')], placówki badawczej złożonej z najwybitniejszych umysłów państwa [ROOT.GetCountry.GetFlavorRank|l]. Przy odpowiednim finansowaniu dokonamy niebagatelnych postępów w nauce i państwowości."
 flavor_kor.28.a: "Utwórzmy $flavor_kor.28.title$."
 flavor_kor.28.b: "Nie możemy sobie pozwolić na dodatkowe wydatki."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Potężne państwa na subkontynencie $china$ tworzą i utrzymują bardzo szczegółowe rejestry zwane rocznikami, a które dotyczą historii poprzednich dynastii. Tworzenie takich dzieł pozwala kolejnym władcom kraju [GetInternationalOrganization('middle_kingdom').GetName] na krytyczną analizę porażek i sukcesów ich poprzedników. My również możemy sprawić, by [ShowWorkOfArtTypeName('chronicle')|l] zawierała informacje na temat rządów, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jednak w przeciwieństwie do naszych sąsiadów, nasze roczniki byłyby uzupełniane na bieżąco."
 flavor_kor.29.a: "Sfinansujmy tę kronikę."
 flavor_kor.29.b: "Nie stać nas na jakiekolwiek nowe wydatki."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] spada z konia"
 flavor_kor.30.desc: "To był dzień jak każdy inny. [target_character.GetName] [Select_CString(target_character.IsFemale,'była na polowaniu i siedziała','był na polowaniu i siedział')] w siodle na swym koniu. Wszystko, jak zwykle, przebiegało sprawnie, do momentu gdy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! wierzchowiec nagle się potknął, przez co [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'spadła','spadł')] na ziemię w naprawdę spektakularny sposób. Całemu zdarzeniu, rzecz jasna, towarzyszył [target_character.GetHerHis] dwór, włączając w to głównego kronikarza. Niezależnie od tego, jak bardzo jest to wstydliwa sprawa, zwyczajowo powinno zostać to ujęte w kronice o tytule „[target_work_of_art.GetName]”. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(target_character.IsFemale,'wolałaby','wolałby')] jednak, by to wydarzenie nie zostało tam zawarte."
 flavor_kor.30.a: "„I wtedy to [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'poprosiła','poprosił')], by o tym nie pisać”."
 flavor_kor.30.b: "Uniemożliwić kronikarzowi pisanie o tym wydarzeniu!"
 flavor_kor.31.title: "Seonggyungwan"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')] potrzebuje nowych studentów. Aby osiągnąć pułap rekrutacji na stanowiska rządowe, stwórzmy instytucję w naszej stolicy, którą jest [target_location.GetName], by była ona miejscem, gdzie merytokracja może mieć świetlaną przyszłość, i gdzie wybierani są najlepsi z najlepszych."
 flavor_kor.31.a: "Stwórzmy tę instytucję."
 flavor_kor.31.b: "Nie stać nas na to."
 flavor_kor.32.title: "Niebezpieczny bunt"
 flavor_kor.32.desc: "[Select_CString(target_character.IsFemale,'Jedna z naszych generałów','Jeden z naszych generałów')], [target_character.GetName], głęboko [Select_CString(target_character.IsFemale,'niezadowolona','niezadowolony')] z działań, których dopuszcza się [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] się wziąć sprawy w swoje ręce i wzniecić okrutny bunt, na czym ucierpi [ROOT.GetCountry.GetFlavorRank|l]! Kraj [target_country.GetLongName] jest gotowy do walki przeciw nam na terenie [target_location.GetName]."
 flavor_kor.32.a: "Przeklęci zdrajcy!"
 kor_mutiny: "[target_character.GetName] wznieca bunt w kraju [target_country.GetName]."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "Wczesna historia kraju [ROOT.GetCountry.GetName] owiana jest tajemnicą i dopóki czegoś nie zrobimy, fakty nadal nie będą częścią wiedzy ogólnej. Chcąc z tym walczyć, [Select_CString(target_character.IsFemale,'rozpoczęła','rozpoczął')] opracowywanie kompilacji dotyczącej wczesnej historii regionu [ShowRegionName('korea_region')], lecz praca ta wymaga dalszego finansowania, by móc ją dokończyć. Po stworzeniu [ShowWorkOfArtTypeName('chronicle')|l] będzie nosić tytuł $tongguk_tonggam$."
 flavor_kor.33.a: "Niech [target_character.GetShortNameWithNoTooltip] otrzyma wsparcie."
 flavor_kor.33.b: "Skupmy się na innych sprawach."
 flavor_kor.34.title: "Zamieszki w trzech portach"
 flavor_kor.34.desc: "Pozwalamy #L [ShowCultureGroupName('japanese_group')|l]kim#! kupcom na ograniczony handel w kilku południowych portach regionu [ShowRegionName('korea_region')], a w szczególności chodzi o [target_location.GetRank.GetName|l] [target_location.GetName]. Mimo naszej życzliwości przyjezdni kupcy okazali się niewdzięczni i wzniecili bunt po wykluczeniu ich z naszych ulg podatkowych. Na szczęście ta krwawa rebelia szybko została stłumiona przez wojsko, a [target_location.GetRank.GetNameWithNoTooltip|l] odznacza się spokojem. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] uważają jednak, że nie jest to wystarczające i wzywają do podjęcia surowszych środków wobec buntowników."
 flavor_kor.34.a: "Zmniejszmy przywileje [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]kich kupców."
 flavor_kor.34.b: "Spróbujmy rozładować napięcie."
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')]ki bunt"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "[ShowWorkOfArtTypeName('novel')] zatytułowana „$kor_cloud_dream_of_nine$” jest obecnie chętnie czytana przez cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Do opracowania tego dzieła wykorzystany został [ShowAdvanceName('kor_hangeul_alphabet')|l] i jest ono dość znane wśród naszych uczonych. Autor jest nieznany, choć powszechnie uważa się, że jest nim [target_character.GetName] mimo tego, że stale odmawia przypisania [Select_CString(target_character.IsFemale,'jej','mu')] autorstwa. Choć uważa się, że jest to dobrze napisane dzieło, korzystanie z tego alfabetu do powieści fantastycznej nie jest zbyt pozytywnie odbierane."
 flavor_kor.35.a: "To naprawdę wspaniałe!"
 flavor_kor.35.b: "Cóż za hańba! Nie możemy pozwolić, by przekraczano takie granice."
 flavor_kor.36.title: "Biuro tłumaczy"
 flavor_kor.36.desc: "Mimo asymilacji kulturowej, język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] pozostaje językiem obcym dla otaczających nas sąsiadów. Przy takim niezrozumieniu dyplomacja z innymi państwami jest dość trudna, a na wszystkie misje musimy zabierać tłumaczy, którzy są w stanie przezwyciężyć te trudności. Jest to tak ważny aspekt, że #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] doszedł do wniosku, iż potrzebna nam jest profesjonalna instytucja, która będzie szkolić tłumaczy, co pomoże nam w naszych dyplomatycznych i trybutarnych misjach."
 flavor_kor.36.a: "Ustanówmy [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Poradzimy sobie bez nich."
 flavor_kor.37.title: "Krytyka [ShowReligionGroupNameWithNoTooltip('buddhist')|l]u"
 flavor_kor.37.desc: "Jeden z naszych uczonych, z którego wiedzy czerpie również [target_international_organization.GetName], stworzył niedawno wielki traktat przedstawiający szereg krytycznych argumentów wobec dogmatów #L [ShowReligionGroupName('buddhist')|l]u#!. Publikacja dzieła pod tytułem „Przegląd krytycznych opinii o buddyzmie” stanowi punkt zwrotny, bowiem możemy być obecnie pewni, że #L [ROOT.GetCountry.GetAdjective|l]kie#! społeczeństwo skręca powoli w stronę wierzeń, które rozpowszechnia [target_international_organization.GetNameWithNoTooltip]."
 flavor_kor.37.a: "Promujmy traktat jak świat długi i szeroki."
 flavor_kor.37.b: "Musimy potępić to dzieło."
 KOR_increase_favor_of_confucianism: "$sect_favor$ w [Concept('international_organization_variable','zmiennej organizacji międzynarodowej')|e] [target_international_organization.GetName] zostanie zwiększone o #g 5%#!."
 flavor_kor.38.title: "Spory wśród książąt"
 flavor_kor.38.desc: "Linia sukcesji [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] o imieniu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest zagrożona. Choć [target_character2.GetName] to teoretycznie [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie jest w stanie złagodzić napięć spowodowanych tym, że [target_character.GetName] ma większe ambicje niż [target_character.GetHerHis] [Select_CString(target_character2.IsFemale,'krewna','krewny')]. Mimo że nie doszło wciąż do wybuchu przemocy, z pewnością dojdzie do konfliktu między tymi dwiema postaciami, jeśli tego wcześniej nie powstrzymamy."
 flavor_kor.38.a: "Niech [target_character.GetShortNameWithNoTooltip] otrzyma wsparcie."
 flavor_kor.38.b: "Niech nasze poparcie otrzyma [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [target_character2.GetNameWithNoTooltip]."
 flavor_kor.39.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] i nasza służba"
 flavor_kor.39.desc: "Przez większość stuleci nasi przodkowie z kraju [ROOT.GetCountry.GetName] żyli oraz działali tak, jak nakazywały im państwa, które swą władzą obejmowały $china$. I ma to sens, bowiem ilość zasobów, jakie posiada [GetInternationalOrganization('middle_kingdom').GetName], jest ogromna, a otwarta wrogość szkodziłaby interesom obu stron. Poddaństwo to było obustronnie korzystne, lecz postawiło nas na pozycji strony słabszej, przyciągając kulturę #L [ShowCultureName('korean_culture')|l]ką#! w stronę #L [ShowCultureGroupName('chinese_group')|l]kiej#!, a nie odwrotnie."
 flavor_kor.39.a: "Przyjmijmy w pełni tę politykę."
 flavor_kor.39.b: "$china$ nie będą dłużej rzucać na nas cienia."
 flavor_kor.40.title: "Zakaz prywatnych armii"
 flavor_kor.40.desc: "W tym momencie #L [ROOT.GetCountry.GetAdjective|l]cy#! wojskowi, którymi są przeważnie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], mają pełne prawo do posiadania prywatnych armii. [ROOT.GetCountry.GetFlavorRank] widzi w tej kwestii znaczące ryzyko, które może doprowadzić do zamachów stanu, wojen domowych i innych rodzajów nieporządku. [ShowSocietyDirectionName('centralization')] władzy, do której dąży [target_character.GetName], ma właśnie na celu rozwiązanie tego stanu rzeczy. [ShowEstatePrivilegeName('noble_armies')] muszą zostać ograniczone."
 flavor_kor.40.a: "Wprowadźmy te restrykcje."
 flavor_kor.40.b: "Trzeba to wstrzymać."
 flavor_kor.41.title: "[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')] spotyka się z oporem"
 flavor_kor.41.desc: "Gdy wymyślono [ShowAdvanceName('kor_hangeul_alphabet')], było to bardzo korzystne dla #L [ROOT.GetCountry.GetAdjective|l]kiego#! pospólstwa. W przeciwieństwie do obcego pisma #L [ShowCultureGroupName('chinese_group')|l]kiego#!, znanego w kraju [ROOT.GetCountry.GetNameWithNoTooltip] jako #italic hanja#!, nowy alfabet jest łatwy do nauczenia się, dzięki czemu [ROOT.GetCountry.GetFlavorRank|l] może poszczycić się rosnącym poziomem umiejętności czytania i pisania. Rozpowszechnienie tych podstawowych zdolności nie obywa się jednak bez sprzeciwu, bowiem nasze elity, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], sprzeciwiają się temu wynalazkowi."
 flavor_kor.41.a: "Nie obchodzi nas, to mówią [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_kor.41.b: "Musimy obłaskawić elity."
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip] i [Select_CString(korRuler.IsFemale,'jej','jego')] wyprawa na północ"
 flavor_kor.100.desc: "[korRuler.GetName] planuje wyruszyć na północ w celu ukarania #L [ShowCultureName('jurchen_culture')|l]kiej#! ludności. Będzie to wymagać znacznych przygotowań oraz funduszy i nie będzie możliwe utrzymanie tego w tajemnicy. [Select_CString(korRuler.IsFemale,'Władczyni','Władca')] chce wzmocnić koreańską obronę poprzez zwiększenie częstotliwości i jakości szkoleń oraz umocnienie naszych twierdz."
 flavor_kor.100.a: "Przygotujmy się do wojny."
 flavor_kor.101.title: "Pierwsza czystka uczonych"
 flavor_kor.101.desc: "Będąc w roku [GetCurrentYear] [Select_CString(target_character.IsFemale,'zewnętrzną cenzorką neokonfucjanistka','zewnętrznym cenzorem neokonfucjanista')] [target_character.GetName], [Select_CString(target_character.IsFemale,'była historyczka kraju, potrafiła','były historyk kraju, potrafił')] posuwać się zbyt daleko w swojej krytyce, której celem byli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz urzędnicy państwowi. Wielu rywali odkryło w [Select_CString(target_character.IsFemale,'jej','jego')] szkicu #italic kronik króla Seongjonga#! pewne aluzje, co uznali za element wywrotowy. Domagają się [Select_CString(target_character.IsFemale,'jej','jego')] natychmiastowej egzekucji, a [Select_CString(target_character.IsFemale,'jej','jego')] neokonfucjańskich stronników chcą wygnać bądź stracić."
 flavor_kor.101.a: "Stracić [Select_CString(target_character.IsFemale,'ją','go')]!"
 flavor_kor.101.b: "To [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą zostać wymazani!"
 flavor_kor.101.c: "Musimy utrzymywać równowagę polityczną."
 flavor_kor.102.title: "Druga czystka uczonych"
 flavor_kor.102.desc: "W trakcie rządowego bankietu minister obrzędów, [target_character.GetName], wylał wino na szaty, które [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'miała','miał')] na sobie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jako że stało się to zaraz po okresie intensywnej walki między frakcjami oraz krytyki władzy królewskiej, rywale ministra szybko zinterpretowali to zdarzenie za atak na suwerena, a co za tym idzie – zdradę. Domagają się, by [target_character.GetNameWithNoTooltip] został stracony wraz z całą rzeszą swoich sojuszników z różnych frakcji. Faktycznie jest to doskonała okazja, aby pozbyć się z rządu tych, którzy kwestionują władzę królewską."
 flavor_kor.102.a: "Wybić wszystkich, którzy się nam sprzeciwiają."
 flavor_kor.102.b: "Musimy utrzymywać równowagę polityczną."
 flavor_kor.103.title: "Trzecia czystka uczonych"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName], neokonfucjański reformator, podjął próbę ukształtowania rządu zgodnie z ideałami Konfucjusza. Jego pierwsze sukcesy w tym przedsięwzięciu przyniosły jednak odwrotny skutek, gdy posunął się zbyt daleko w atakach, których celem byli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz stary porządek, osłabiając ich wpływy poprzez przewagę liczebną neokonfucjanistów w rządzie oraz doprowadzając ich do wściekłości propozycjami konfiskaty ziemi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] utrzymują teraz, że [jo_gwang_jo.GetNameWithNoTooltip] jest zdrajcą chcącym posiąść tron dla siebie samego oraz że jego reformy są nieprzemyślane i przyniosą szkodę społeczeństwu oraz samym fundamentom państwa. Z kolei [jo_gwang_jo.GetNameWithNoTooltip] uparcie twierdzi, że jedynym słusznym działaniem jest kontynuacja reform i wprowadzenie ich jak najszybciej, nie zważając na słowa sprzeciwu. Po której stronie powinniśmy się opowiedzieć?"
 flavor_kor.103.a: "Pozbyć się neokonfucjonistów!"
 flavor_kor.103.b: "Reformy muszą być kontynuowane – bez względu na koszty!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Proces, w którym oskarżonym jest [yi_sun_sin.GetName], wzbudził spore zainteresowanie w naszym najwyższym dowództwie wojskowym. Oskarżony o dezercję i niedopełnienie obowiązków, [yi_sun_sin.GetLastNameWithNoTooltip] uwięziony został już jakiś czas temu. Mimo poddawaniu go częstym torturom, wciąż nie chce przyznać się do winy.\n\nCo więcej, człowiek ten wykazuje się naturalnym zrozumieniem spraw wojskowych, a w opisie jego służby można przeczytać o wyjątkowych sukcesach w odpieraniu ataków na granice naszego kraju. Jego reputacja, opinie o dyscyplinie i waleczności są kompletnie sprzeczne z tym, co mu się zarzuca, dlatego też cały proces wygląda na intrygę mającą na celu wrobienie go.\n\nMówi się o zdegradowaniu go do rangi zwykłego piechura, lecz niewątpliwe talenty będą się wtedy marnować."
 flavor_kor.104.a: "[yi_sun_sin.GetNameWithNoTooltip] musi zostać natychmiastowo przywrócony na stanowisko dowódcy."
 flavor_kor.104.b: "Lepiej nie wtrącać się w sprawy wymiaru sprawiedliwości."
 flavor_kor.200.title: "Dowódca i poeta w jednym"
 flavor_kor.200.desc: "Na dworze roznoszą się wieści o niesamowitym młodym człowieku z prowincji [ShowLocationName('gongju')]. Według kurtyzan jest on utalentowanym przywódcą wojskowym oraz zdumiewającym poetą, którego talenty są marnowane, gdyż piastuje on nic nieznaczące stanowisko urzędnika na prowincji.\n\nCzy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'powinna go wezwać, by służył jej','powinien go wezwać, by służył mu')] bezpośrednio?"
 flavor_kor.200.a: "Zaprośmy go na nasz dwór."
 flavor_kor.200.b: "Nie potrzebujemy większej liczby młodych parweniuszy."
 flavor_kor.201.title: "Historia kraju [ROOT.GetCountry.GetName]"
 flavor_kor.201.desc: "[jong_seo.GetName] pojawił się u tronu z propozycją. Chciałby wynająć grupę uczonych, którzy pomogą mu sporządzić historię naszego wspaniałego narodu. W swoich słowach pełnych pasji broni się, że tego typu traktat będzie nie tylko skarbem dla przyszłych pokoleń, ale to również okazja, by nasz kraj, [ROOT.GetCountry.GetLongName], podniósł swój prestiż."
 flavor_kor.201.a: "Sfinansujmy jego badania."
 flavor_kor.201.b: "Nie będziemy marnować złota na jakieś głupie książki."
