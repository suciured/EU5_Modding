l_polish:
 flavor_fra_sco.101.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]ki król na wygnaniu"
 flavor_fra_sco.101.desc: "Od czasu bitwy pod Halidon Hill w 1333 roku [GetCharacter('sco_david_ii').GetName] i jego najbliżsi doradcy żyli na wygnaniu w państwie [GetCountry('FRA').GetName], a ochrony udzielił im sam [GetCharacter('fra_philip_vi_valois').GetName]. Przez lata, jakie [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] spędził na wygnaniu, pretendent [GetCharacter('sco_edward_balliol').GetName], wspierany przez państwo [GetCountry('ENG').GetName], walczył z siłami, którymi dysponował [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] w kraju [GetCountry('SCO').GetName], próbując przejąć tron szkocki dla siebie.\n\nOd czasu podpisania starego przymierza w 1295 roku, państwa [GetCountry('SCO').GetNameWithNoTooltip] i [GetCountry('FRA').GetNameWithNoTooltip] utrzymują bliskie stosunki. Gdyby kraj [GetCountry('SBL').GetNameWithNoTooltip] przejął władzę w państwie [GetCountry('SCO').GetNameWithNoTooltip], królestwo z pewnością ponownie uległoby wpływom [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim. Jeśli [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] i jego frakcja mają zwyciężyć, będą potrzebować wsparcia dworu [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego."
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] otrzyma zasoby dworu."
 flavor_fra_sco.101.a: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] otrzyma wsparcie dla swej sprawy."
 flavor_fra_sco.101.c: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]ka sprawa jest już przegrana, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] musi wrócić."
 flavor_fra_sco.101.d: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] może zostać oddany w niewolę, by [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] udzielił swego wsparcia."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] dorasta"
 flavor_fra_sco.102.ballioldefeated.desc: "Przez kilka ostatnich lat [GetCharacter('sco_david_ii').GetName] pozostawał honorowym gościem na dworze [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim, jednocześnie otrzymując wykształcenie godne księcia [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Teraz, gdy młody król jest już pełnoletni, jasno zaznaczył, że planuje wkrótce powrócić do państwa [GetCountry('SCO').GetName], aby rządzić, ale zapewnił, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może liczyć na dozgonną wdzięczność za hojność okazaną jemu i jego doradcom. Aby jednak zadbać o stabilność swych rządów, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] poprosił o użyczenie mu kilku [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich ministrów, którzy pomogą mu w sprawowaniu władzy."
 flavor_fra_sco.102.warongoing.desc: "Przez kilka ostatnich lat [GetCharacter('sco_david_ii').GetName] pozostawał honorowym gościem na dworze [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim, jednocześnie otrzymując wykształcenie godne [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego księcia. Teraz, gdy młody król jest już pełnoletni, jasno zaznaczył, że planuje wkrótce powrócić do państwa [GetCountry('SCO').GetName], aby pozbyć się pretendentów do tronu kraju [GetCountry('SBL').GetName]. Zapewnił, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może liczyć na dozgonną wdzięczność za hojność okazaną jemu i jego doradcom, oraz wystosował ostatnią prośbę. Chcąc dopilnować, by jego działania zakończyły się sukcesem, poprosił [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich sojuszników, by dołączyli doń podczas powrotu do państwa [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_fra_sco.102.a: "Spełnimy ostatnią prośbę, jaką wystosował [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]"
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] otrzyma naszych najlepszych żołnierzy"
 flavor_fra_sco.102.c: "Daliśmy, co mogliśmy, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] musi radzić sobie sam"
 flavor_fra_sco.102.d: "Przydzielimy mu oddziały poborowe do pomocy"
 flavor_fra_sco.102.e: "Daliśmy, co mogliśmy, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] musi radzić sobie sam"
 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ka delegacja składa ofertę – [GetCharacter('sco_david_ii').GetNameWithNoTooltip] za wsparcie"
 flavor_fra_sco.103.desc: "Dwór państwa [GetCountry('SBL').GetName] został zaskoczony, gdy przybyła do niego delegacja [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka, a wraz z nią przybył rzekomy król państwa #L [GetCountry('SCO').GetAdjective|l]kiego#! [GetCharacter('sco_david_ii').GetName]. Od czasu bitwy pod Halidon Hill [GetCharacter('sco_david_ii').GetNameWithNoTooltip] przebywał na wygnaniu w kraju [GetCountry('FRA').GetName] i choć emisariusze [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy próbowali w ostatnim czasie wynegocjować porozumienie, negocjacje ostatecznie spełzły na niczym. Delegacja [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka złożyła ofertę: [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] zostanie uznany za faktycznego władcę państwa [GetCountry('SCO').GetName], jeśli [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] zrezygnuje z poparcia dla kraju [GetCountry('ENG').GetName] i zamiast tego stanie po stronie [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej. W zamian [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zostanie oddany w jego ręce, co zmiażdżyłoby morale zwolenników pretendenta."
 flavor_fra_sco.103.a: "Siły [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie będą lepszym atutem od [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kich"
 flavor_fra_sco.103.b: "Odrzućmy ofertę, ale puśćmy delegację wolno"
 flavor_fra_sco.103.c: "Zabić delegatów, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] także ma zginąć!"
 flavor_fra_sco.104.title: "Państwo [GetCountry('SBL').GetNameWithNoTooltip] przyjmuje ofertę wsparcia"
 flavor_fra_sco.104.desc: "Nasza delegacja do państwa [GetCountry('SBL').GetName] powróciła i przyniosła wspaniałą wiadomość – [GetCountry('SBL').GetGovernment.GetRuler.GetName] łaskawie przyjmuje naszą ofertę wsparcia. Ponieważ [GetCharacter('sco_david_ii').GetName] został uwięziony, a [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ma nad nim przewagę, prawdopodobnie poparcie byłego króla w kraju [GetCountry('SCO').GetName] zmaleje, co da zwycięstwo państwu [GetCountry('SBL').GetNameWithNoTooltip]."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "Państwo [GetCountry('SBL').GetNameWithNoTooltip] odrzuca ofertę"
 flavor_fra_sco.105.balliol_refuses.desc: "Nasza delegacja do państwa [GetCountry('SBL').GetName] zakończyła się niepowodzeniem, a negocjacje zakończyły się niepowodzeniem, ponieważ [GetCountry('SBL').GetGovernment.GetRuler.GetName|l] nie okazuje nam zrozumienia. Choć zaproponowaliśmy, że [GetCharacter('sco_david_ii').GetName] zostanie oddany w ręce jego przeciwników w zamian za wycofanie poparcia państwa [GetCountry('SBL').GetNameWithNoTooltip] dla państwa [GetCountry('ENG').GetName] i przyjęcie wsparcia [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego, władca wolał utrzymać dobre stosunki z [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kimi sojusznikami. Co gorsza, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] i jego doradcy skorzystali z okazji, by powrócić do państwa [GetCountry('SCO').GetName], wściekli na [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie próby wymiany z wrogiem."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Nasza delegacja do państwa [GetCountry('SBL').GetName] zakończyła się całkowitą porażką, ponieważ najwyższa władza – [GetCountry('SBL').GetGovernment.GetRuler.GetName|l] – nie tylko odrzuciła naszą ofertę wsparcia, ale także wymordowała większość naszych wysłanników. Zginął nawet [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ki król, [GetCharacter('sco_david_ii').GetName]. Pozostali [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]cy doradcy obecni na dworze [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim wrócili do państwa [GetCountry('SCO').GetName] wściekli zaistniałą sytuacją, a także zaznaczyli, że stary sojusz jest praktycznie zerwany."
 flavor_fra_sco.105.a: "Totalna porażka!"
 flavor_fra_sco.106.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] trafia w ręce państwa [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "[GetCharacter('sco_david_ii').GetName] trafił do niewoli władców państwa [GetCountry('SBL').GetName]! Nasi wygnani lojaliści w państwie [GetCountry('FRA').GetName] zgodzili się wziąć udział w odnowionych rozmowach pokojowych z krajem [GetCountry('SBL').GetNameWithNoTooltip], ale nie spodziewali się, że [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy sojusznicy wbiją nam nóż w plecy i [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zostanie jeńcem. Można tylko przypuszczać, że [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy zdrajcy zdecydowali się zmienić stronę i wesprzeć państwo [GetCountry('SBL').GetNameWithNoTooltip] w tej trwającej wojnie."
 flavor_fra_sco.106.a: "Pokonamy państwo [GetCountry('SBL').GetNameWithNoTooltip] bez [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego wsparcia"
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] został zamordowany przez państwo [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.107.desc: "Tragedia! Po zawarciu porozumienia o wznowieniu rozmów pokojowych między państwami [GetCountry('SBL').GetName] i [GetCountry('SCO').GetName], w których pośredniczy [GetCountry('FRA').GetName], przybycie delegacji państwa [GetCountry('SBL').GetNameWithNoTooltip] zakończyło się zdradą, a wielu członków tejże delegacji, w tym [GetCharacter('sco_david_ii').GetNameWithNoTooltip] zostało wymordowanych, zaś za tym okrutnym planem stoi [GetCountry('SBL').GetGovernment.GetRuler.GetName|l]. Na razie [target_regent.GetName] będzie nadal rządzić jako regent, ale należy wybrać nowego króla. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip|l] musi jednak ponieść srogie konsekwencje za zabójstwo władcy."
 flavor_fra_sco.107.a: "Państwo [GetCountry('SBL').GetNameWithNoTooltip] za to zapłaci!"
 flavor_fra_sco.108.title: "Państwo [GetCountry('FRA').GetNameWithNoTooltip] wysyła wsparcie"
 flavor_fra_sco.108.desc: "[GetCharacter('sco_david_ii').GetName] i jego najbliżsi doradcy mają ochronę zapewnianą przez [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ką koronę, wysłali więc świtę z dodatkowymi funduszami, wzmacniając [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ko-[GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kie więzi."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] nie ma już azylu w państwie [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "Po ucieczce z państwa [GetCountry('SCO').GetName] po bitwie pod Halidon Hill w 1333 roku, [GetCharacter('sco_david_ii').GetName] uzyskał azyl na dworze #L [GetCountry('FRA').GetAdjective|l]kim#!. Chociaż [GetCharacter('sco_david_ii').GetNameWithNoTooltip] chciał przede wszystkim zadbać o własne bezpieczeństwo aż do zakończenia wojny w państwie [GetCountry('SCO').GetNameWithNoTooltip], wolał powrócić wraz z pozostałymi doradcami, pomimo trwającego konfliktu. Wygląda na to, że dwór państwa [GetCountry('FRA').GetNameWithNoTooltip] nie interesuje się już [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kimi sprawami."
 flavor_fra_sco.109.desc_b: "Po ucieczce z państwa [GetCountry('SCO').GetName] po bitwie pod Halidon Hill w 1333 roku, [GetCharacter('sco_david_ii').GetName] uzyskał azyl na dworze #L [GetCountry('FRA').GetAdjective|l]kim#!. Chociaż [GetCharacter('sco_david_ii').GetNameWithNoTooltip] chciał przede wszystkim zadbać o własne bezpieczeństwo aż do zakończenia wojny w państwie [GetCountry('SCO').GetNameWithNoTooltip], wolał powrócić wraz z pozostałymi doradcami, pomimo trwającego konfliktu. Po próbach ustanowienia nowego pokoju z krajem [GetCountry('SBL').GetName], negocjatorzy [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy złożyli ofertę – [GetCharacter('sco_david_ii').GetNameWithNoTooltip] miał zostać zakładnikiem, lecz delegacja [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ka odrzuciła ten pomysł. W dobrej wierze państwo [GetCountry('SBL').GetNameWithNoTooltip] pozwoliło delegacji [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]kiej bezpiecznie wrócić do miasta [ROOT.GetCountry.GetCapital.GetName], pomimo trwającego konfliktu."
 flavor_fra_sco.109.a: "Najwyraźniej stary sojusz już nie obowiązuje."
 flavor_fra_sco.109.b: "Jakim prawem [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy politycy używają naszego króla jako karty przetargowej?"
 flavor_fra_sco.110.title: "Państwo [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] zwycięża kraj [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] otrzyma propozycję sojuszu"
 flavor_fra_sco.110.desc: "Nasze wsparcie dla rewolty w państwie [GetCountry('SCO').GetName], której przewodzi [GetCountry('SBL').GetGovernment.GetRuler.GetName], dało buntownikom zwycięstwo. Wcześniej zobowiązaliśmy się do wsparcia ich i utworzenia sojuszu, jeśli odniosą sukces w walce."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] zwycięża!"
 flavor_fra_sco.111.a: "Państwo [GetCountry('FRA').GetNameWithNoTooltip] będzie cennym sojusznikiem w nadchodzących latach."
 flavor_fra_sco.111.desc: "Zwycięstwo, które odniósł [GetCountry('SBL').GetGovernment.GetRuler.GetName] w wojnie domowej w państwie [GetCountry('SCO').GetAdjective] ostatecznie zjednoczyło królestwo. Po zakończeniu wojny dwór państwa [GetCountry('FRA').GetName] poprosił o formalne zawarcie z nami sojuszu, starając się dotrzymać swoich wcześniejszych zobowiązań w wypadku naszej wygranej."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] i jego doradcy zostaną oddani w ręce Balliola, co mogłoby skłonić lorda Balliola do wsparcia naszej sprawy."
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip] zyska armię liczącą 2500 feudalnych poborowych w swojej stolicy"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetNameWithNoTooltip] zyska armię liczącą 1000 żołnierzy piechoty w swojej stolicy"
 fra_one_french_advisors_for_david_tt: "[david_ii_bruce.GetNameWithNoTooltip] otrzyma od rządu jednego dobrze wyszkolonego doradcę [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego, który pojawi się na dworze państwa [GetCountry('SCO').GetNameWithNoTooltip]."
 fra_two_french_advisors_for_david_tt: "[david_ii_bruce.GetNameWithNoTooltip] otrzyma od rządu dwóch dobrze wyszkolonych doradców [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich, którzy pojawią się na dworze państwa [GetCountry('SCO').GetNameWithNoTooltip]."
 fra_three_french_advisors_for_david_tt: "[david_ii_bruce.GetNameWithNoTooltip] otrzyma od rządu trzech dobrze wyszkolonych doradców [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kich, którzy pojawią się na dworze państwa [GetCountry('SCO').GetNameWithNoTooltip]."
 sco_fra_court_education_of_david_II_tt: "[david_ii_bruce.GetNameWithNoTooltip] zostanie wykształcony przez [GetCountry('FRA').GetAdjectiveWithNoTooltip]ki dwór!"
 sco_will_be_angry_for_using_david_tt: "Jeśli Balliol odmówi, dwór [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]ki będzie bardzo rozgniewany, ponieważ próbowaliśmy wykorzystać ich króla jako kartę przetargową."
