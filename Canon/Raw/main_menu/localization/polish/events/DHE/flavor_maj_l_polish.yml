l_polish:
 flavor_maj.1.title: "Księga królów"
 flavor_maj.1.desc: "Najwyższe osiągniecie naszej historii oraz początki samej cywilizacji są bardzo dobrze udokumentowane. Ostatnio [target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] propozycję od [Select_CString(target_artist.IsFemale,'artystki zwanej','artysty zwanej')] [target_artist.GetName] – pragnie [Select_CString(target_artist.IsFemale,'ona','on')] napisać kronikę. Będzie to dzieło literackie obejmujące władców, którzy doprowadzili kraj [ROOT.GetCountry.GetLongName] do wielkości. Chcąc wysławiać przeszłość i uhonorować władców, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] jest tak wspaniałe, musimy pamiętać o tym, skąd jesteśmy."
 flavor_maj.1.a: "Zamówmy to dzieło."
 flavor_maj.1.b: "Dobrze by było nie wydać na to naszych pieniędzy..."
 flavor_maj.1.historical_info: "Najwspanialsza kronika splatająca ze sobą historię oraz mity, #italic Pararaton#!, przedstawia powstanie królestw Singasari oraz Madżapahit we wschodniej Jawie."
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip] i $maj_sumpah_palapa$"
 flavor_maj.2.desc: "Choć z działania tego drwili [target_character.GetHerHis] polityczni rywale, [target_character.GetName] [Select_CString(target_character.IsFemale,'wygłosiła','wygłosił')] swoją uroczystą przysięgę, w której zrzeka się konsumpcji dóbr luksusowych oraz wszelkich rozrywek aż do momentu podporządkowania sobie całego regionu [ShowRegionName('indonesia_region')]. Nasze wojska poruszone są tą przysięgą i bez cienia wątpliwości podążą za tą wspaniałą osobą nawet na koniec świata."
 flavor_maj.2.a: "[target_character.GetHerHis|U] sukces wpłynie na rządy [Select_CString(target_character2.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character2.GetNameWithNoTooltip]!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "Konieczność potwierdzenia naszego oddania religijnym korzeniom kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l], sprawiła, że powstało wiele dzieł literackich wychwalających piękno architektury naszych świątyń oraz zawiłe i zachwycające ceremonie. Nie kto inny jak [target_character.GetName] [Select_CString(target_character.IsFemale,'zgłosiła','zgłosił')] się do napisania przepięknych peanów, poematu mającego na celu uhonorowanie samej istoty naszego narodu pod przewodnictwem [Select_CString(target_character2.IsFemale,'władczyni','władcy')] o imieniu [target_character2.GetName]."
 flavor_maj.3.a: "Sfinansujmy to dzieło."
 flavor_maj.3.b: "To sprzeniewierzenie naszych pieniędzy!"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip] rośnie w siłę"
 flavor_maj.4.desc: "Na progu złotego wieku i wielkiego prestiżu będącego efektem naszej silnej pozycji w regionie [ShowRegionName('indonesia_region')] oraz u naszych wielu poddanych, w księgach historycznych postać [Select_CString(target_character2.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character2.GetName] otacza blask nieśmiertelności.\n\nBlaskiem tym jest [target_character2.GetHerHis] dobrze [Select_CString(target_character.IsFemale,'zapowiadająca się dziedziczka, która osiągnęła','zapowiadający się dziedzic, który osiągnął')] doskonałe rezultaty w każdym aspekcie swojej edukacji. Pokojowe przekazanie władzy z pewnością wzmocniłoby stabilność kraju."
 flavor_maj.4.a: "Niech latorośl dostanie koronę."
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] nie przekaże jeszcze swej władzy!"
 flavor_maj.5.title: "Zabezpieczenie zachodnich granic"
 flavor_maj.5.desc: "Za naszą zachodnią granicą leży [target_country2.GetLongName], kraj, którym rządzi [target_character2.GetName]. Jako że dążymy do rozszerzenia naszych wpływów oraz władzy w regionie [ShowRegionName('indonesia_region')], nasi doradcy znów podnieśli kwestię zabezpieczenia tej granicy. Popierają oni pomysł pokojowego rozwiązania sprawy poprzez polityczne małżeństwo, w którym małżonkami będą [target_character3.GetName] oraz [target_country2.GetAdjectiveWithNoTooltip|l]ka księżniczka [target_character.GetName].\n\nJednakże wśród członków naszej rady pojawiła się frakcja, która preferuje rozwiązanie bardziej agresywne. Chcą wykorzystać słabość, którą [Select_CString(target_character2.IsFemale,'ujawniła','ujawnił')] [target_character2.GetNameWithNoTooltip], więc chcieliby, aby małżeństwo było podstępem i powodem żądania od nich natychmiastowego podporządkowania."
 flavor_maj.5.a: "To doskonała okazja, by zapewnić sobie ich posłuszeństwo."
 flavor_maj.5.b: "Nie potrzebujemy uciekać się do podstępów, chcemy prawdziwego małżeństwa!"
 flavor_maj.5.c: "Nie mamy czasu na snucie intryg."
 press_for_subjugation_tt: "Jeśli zaakceptują naszą propozycję, będziemy domagać się ich podporządkowania."
 do_not_press_for_subjugation_tt: "Jeśli zaakceptują naszą propozycję, #R nie#! będziemy domagać się ich podporządkowania."
 flavor_maj.6.title: "Pokój poprzez małżeństwo?"
 flavor_maj.6.desc: "Już od pewnego czasu dochodzą nas słuchy, że władca kraju [target_country.GetName] urósł w siłę, a jego wpływy rozprzestrzeniają się w regionie [ShowRegionName('indonesia_region')]. Chcąc zabezpieczyć nienaruszalność naszych wspólnych granic, złożył on propozycję, by [target_character.GetName] oraz [target_character3.GetName] wzięli ze sobą ślub. Czy jest to podstęp, aby móc dokonać prawnie legalnego zniewolenia, czy faktyczny znak pokoju na przyszłość?"
 flavor_maj.6.a: "Niech będzie, zaufamy im."
 flavor_maj.6.b: "Z czystym sumieniem nie możemy na to pozwolić."
 they_may_demand_subjugation_tt: "#italic Mogą domagać się naszego podporządkowania#!"
 flavor_maj.7.title: "Odpowiedź [target_country2.GetAdjectiveWithNoTooltip|l]kiego kraju"
 flavor_maj.7.desc: "Po dłuższym oczekiwaniu na przybycie #L [target_country2.GetAdjective|l]kiej#! delegacji dyplomatycznej w końcu dotarła do nas ich decyzja w sprawie propozycji małżeństwa, w którym małżonkami mieli być [target_character2.GetName] oraz [target_character3.GetName]. Wygląda na to, że w końcu wykrzesali siły, by odpowiedzieć na nasz gest!"
 flavor_maj.7.a: "Padną przed nami na kolana!"
 flavor_maj.7.b: "Niech ten związek przerodzi się w przyjaźń między naszymi narodami."
 flavor_maj.7.c: "Odrzucili tę propozycję? Spodziewaliśmy się czegoś więcej..."
 explain_options_flavor_maj.8: "Jeśli przyjmą tę propozycję, staną się naszymi bezpośrednimi [Concept('subject','podwładnymi')|e], a jeśli ją odrzucą, zdobędziemy [casus_belli|el]"
 flavor_maj.8.title: "Żądania kraju [target_country.GetNameWithNoTooltip]"
 flavor_maj.8.desc: "Niedługo po tym, jak nowożeńcy [target_character.GetName] i [target_character3.GetName] związali ze sobą swoje losy, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wysunęła','wysunął')] bezczelne żądanie! Wygląda na to, że małżeństwo było jedynie podstępem, by zażądać naszego podporządkowania. Wykorzystują swój rosnący wpływ oraz większą siłę. Cóż za okropny zwrot wydarzeń!"
 flavor_maj.8.a: "Niestety, dla dobra naszego ludu musimy się przed nimi ugiąć."
 flavor_maj.8.b: "Jak śmią?"
 flavor_maj.8.historical_info: "Małżeństwo pomiędzy królem Hayamem Wurukiem a księżniczką Dyah Pitaloką z Królestwa Sundy miało swój straszliwy koniec, gdy Gajah Mada, który był wtedy #italic mapatih#! imperium Madżapahit, ujrzał w przybyciu księżniczki okazję, by zażądać natychmiastowego podporządkowania się Królestwa Sundy. Walka, jaka wywiązała się po tej zdradzie, ostatecznie doprowadziła do śmierci sundajskiej rodziny królewskiej i upadku ich kraju."
 flavor_maj.9.title: "Historia [GetCountry('SUN').GetAdjectiveWithNoTooltip|l]kiego królestwa"
 flavor_maj.9.desc: "Nasza wyspa jest domem dla jednych z najbardziej wyszukanych i zaawansowanych znanych nam kultur i cywilizacji. Chcąc uhonorować zamierzchłe czasy i królów niegdyś wielkiego królestwa, [target_artist.GetName] [Select_CString(target_artist.IsFemale,'zaproponowała','zaproponował')] opracowanie wspaniałej kroniki, która będzie opisywać historię upadłej krainy, skupiając się na zachowaniu kulturowych i #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kich#! korzeni naszego rodu."
 flavor_maj.9.a: "Znakomity pomysł."
 flavor_maj.9.b: "Nie potrzebujemy dzieł wychwalających upadłe królestwa!"
 flavor_maj.9.historical_info: "#italic Carita Parahyangan#! to rękopis powszechnie uważany za najważniejszą sundajską kronikę, która szczegółowo opisuje dzieje Królestwa Sundy – będącego poprzednikiem Królestwa Pajajaran – włączając w to legendarnych władców zachodniej części Jawy z czasów istnienia tegoż królestwa."
 flavor_maj.10.title: "Popularyzacja poematów kakawin"
 flavor_maj.10.desc: "Nasz naród przeżywa obecnie kulturalny i społeczny rozkwit, a wraz z nim pojawiła się nowa, znacząca forma literatury. Nowe poematy są efektem szerzącego się wpływu #L [ShowCultureGroupName('indian_group')|l]kich#! eposów takich jak #italic $ramayana$#! oraz #italic $mahabarata$#!. Rozprzestrzenianie się obcych wierzeń oraz będąca ich ubocznym skutkiem wymiana kulturalna doprowadziły do powstania nowych form literackiej ekspresji.\n\nPomimo ogromnego wpływu ich [ShowCultureGroupNameWithNoTooltip('indian_group')|l]kich odpowiedników poematy kakawin nie są zwyczajnymi imitacjami czy też nawet przekładami, gdyż z powodzeniem połączyły one bogactwa miejscowych i obcych kultur, by stworzyć imponującą mitologię oraz narrację. Tego typu ekspresja artystyczna jest oznaką złotej ery naszego państwa, wspieranej piórem takich artystów jak choćby [target_artist.GetName]!"
 flavor_maj.10.a: "Doskonale, sfinansujmy te wysiłki."
 flavor_maj.10.b: "Nie wydawajmy na to naszych pieniędzy."
 flavor_maj.10.historical_info: "Popularyzacja długich poematów narracyjnych zapisanych w formie wiersza z rytmem i metrum inspirowanymi przez literaturę sanskrycką odgrywała kluczową rolę w kształtowaniu tożsamości i kultury społeczeństwa Madżapahitu."
 flavor_maj.11.title: "Sen o Nusantarze"
 flavor_maj.11.desc: "Dziesięciolecia podbojów i niezachwianej dominacji w naszym regionie sprawiły, że wielu naszych doradców uważa, że posiadamy boskie prawo do ziem znajdujących się nawet dalej, niż sięga nasz wzrok.\n\nZaiste, ostatnie sukcesy można przypisać jedynie boskiemu wstawiennictwu, a kimże my jesteśmy, by kwestionować tę wolę? Przeznaczeniem ludności #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju jest wielkość pod rządami [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetName]!"
 flavor_maj.11.a: "Skorzystamy z tej szansy."
 flavor_maj.11.b: "Lepiej się nie spieszyć."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Tak agresywne obwieszczenie będzie wiązało się z następującą karą:"
 flavor_maj.12.title: "Nowe świątynie"
 flavor_maj.12.desc: "Ogromny dobrobyt, ekspansja oraz narastający przypływ szczęścia są jedynie nagrodą za pobożność naszego ludu i zdrową tkankę społeczną. Społeczeństwo złożone z majętnych kupców przekazujących datki, arystokracji, która dba o swoich ludzi i duchownych przestrzegających swoich praktyk z pewnością kroczy ścieżką rozwoju.\n\nChcąc pochwalić się naszą żarliwością i wysławiać boski charakter naszej społeczności, wielu doradców sugeruje, by [target_character.GetName] osobiście [Select_CString(target_character.IsFemale,'nadzorowała','nadzorował')] finansowanie, rozszerzenie i odnowę kilku świątyń na terenie #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju."
 flavor_maj.12.a: "Rozpocznijmy finansowanie."
 flavor_maj.12.b: "Nie pozwolimy na obce wpływy religijne!"
 flavor_maj.12.historical_info: "Od XIII do XV wieku imperium Madżapahit przeżywało złotą epokę budownictwa. Powstawały dekorowane wyszukanymi łukami, dedykacjami i złotymi zdobieniami świątynie poświęcane hinduistyczno-buddyjskim bóstwom. Te architektoniczne cuda wykorzystywane były głównie do celów rytualnych i okolicznościowych."
 maj_receive_events_about_important_temples_tt: "#italic Możemy uzyskać specjalne wydarzenia związane z wybudowaniem różnych ważnych świątyń na obszarze naszego głównego terytorium#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "Naszą pobożność wyraźnie widać na ulicach miasta [target_location.GetName], gdy świątynie i sale ceremonialne budzą się do życia, dając świadectwo naszego bogactwa i dobrobytu. Najnowszy kompleks, który potrzebuje funduszy, jest faktycznie osobliwą koncepcją. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z miasta [target_location.GetNameWithNoTooltip] podzielili się planami wybudowania wyjątkowej świątyni będącej miejscem rytualnego oczyszczenia.\n\nTa ekstrawagancka konstrukcja wzbudziła jednakże gniew prostego ludu, który dla odmiany pragnie, by miejsce to pełniło funkcję łaźni i gospodarowania wspólnymi zasobami wody."
 flavor_maj.13.a: "Niech to będzie miejsce kultu!"
 flavor_maj.13.b: "Woda dla ludu."
 flavor_maj.13.c: "To lekkomyślny wydatek, nie potrzebujemy go."
 flavor_maj.13.historical_info: "Na terenie kompleksu znajduje się zbiornik wodny, kapliczki i kanały wodne, a sama budowla symbolizuje górę Meru oraz kosmiczny ocean hinduistyczno-buddyjskiej kosmologii. Miejsce to wykorzystywane jest do rytualnego oczyszczenia i odzwierciedla nacisk Madżapahitu na świętość wody."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "Będące cudem architektonicznej sprawności plany postawienia rozbudowanego kompleksu świątyń w mieście [target_location.GetName] nabierają kształtu. Według naszych doradców w budowli tej będą przenikać się różne style, wychwalając minionych władców oraz służąc na potrzeby rytuałów. Ten religijny kompleks, który poświęcono dawnym wyczynom najwspanialszych władców, będzie świadectwem naszej wybitnej kultury oraz wysławianej historii!"
 flavor_maj.14.a: "Bardzo dobrze, przystąpmy do pracy!"
 flavor_maj.14.b: "Lepiej będzie oszczędzić pieniądze..."
 flavor_maj.14.historical_info: "Wybudowana w czasach świetności Madżapahitu, była poświęcona królowi Bhre Wengkerowi, który pośmiertnie został uznany bogiem. Wewnątrz świątyni znajdują się misterne kamienne płaskorzeźby przedstawiające sceny z Ramajany oraz jawajskich legend. Choć obecnie znajduje się w ruinie, Candi Surawana jest świadectwem synkretycznych tradycji religijnych i artystycznych Madżapahitu, w których hinduizm i buddyzm przeplatały się ze sobą."
 flavor_maj.15.title: "Kampania na wschodzie"
 flavor_maj.15.desc: "Minister [target_character.GetName] jest w pełni [Select_CString(target_character.IsFemale,'zaangażowana','zaangażowany')] w realizację swoich wielkich ambicji, by kraj [ROOT.GetCountry.GetLongName] przekształcić w [ShowCountryRankName('rank_empire')|l], dlatego też została przyjęta [ShowModifier('maj_sumpah_palapa_modifier')]. Następnym [target_character.GetHerHis] celem jest [target_country.GetLongName], kraj na wyspie [ShowProvinceDefinitionName('bali_province')]. Jeśli upadnie, taki sam los kaskadowo spotka kolejne wyspiarskie państwa, dzięki czemu cała kampania przyniesie znaczące korzyści."
 flavor_maj.15.a: "Musimy natychmiast zaatakować."
 flavor_maj.15.b: "To nie jest właściwy czas na to."
 flavor_maj.15.c: "Wspierajmy pokój i dyplomację!"
 flavor_maj.16.title: "Nadciąga [target_religion.GetGroup.GetNameWithNoTooltip]"
 flavor_maj.16.desc: "[target_religion.GetName] jest religią zdobywającą coraz większe wpływy w całym regionie [ShowRegionName('indonesia_region')]. Już od dziesięcioleci powoli umacnia się na Sumatrze oraz w obszarze [ShowAreaName('malay_peninsula_area')], a obecnie rozprzestrzeniła się ona na same tereny [ShowAreaName('java_area')], wraz z pierwszą liczącą się społecznością #L [target_religion.GetGroup.GetAdjective|l]ich#! kupców w regionie [target_location.GetName]. Choć w naszych portach można spotkać handlarzy różnych wyznań, wielu uważa, że to właśnie [target_religion.GetNameWithNoTooltip|l] może zaszkodzić realizacji naszych ambicji."
 flavor_maj.16.a: "W kraju [ROOT.GetCountry.GetNameWithNoTooltip] są oni mile widziani."
 flavor_maj.16.b: "Musimy to powstrzymać."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "Do naszego kraju dotarła wyjątkowa postać. To [Select_CString(target_character.IsFemale,'znana','znany')] pod imieniem [target_character.GetName] #L [target_religion.GetAdjective|l][Select_CString(target_character.IsFemale,'a','i')]#! [Select_CString(target_character.IsFemale,'głosicielka pochodząca','kaznodzieja pochodzący')] z regionu [birth_location.GetArea.GetName]. Przed przybyciem do #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju [Select_CString(target_character.IsFemale,'głosiła ona','głosił on')] swoją wiarę w obszarze [ShowAreaName('champa_area')], a teraz pragnie, by na terenie, którym włada [ROOT.GetCountry.GetFlavorRank|l], powstała nowa #L [target_religion.GetGroup.GetAdjective|l]a#! społeczność."
 flavor_maj.17.a: "W porządku."
 wali_songo_tt: "Gdy [THIS.GetCharacter.GetName] umrze, w [Concept('owned','posiadanej')|e] wyróżniającej się #L [ShowReligionAdjective('sunni')|l]iej#! [Concept('location','lokacji')|e] powstanie [ShowBuildingTypeName('wali_songo_shrine')]."
 flavor_maj.18.title: "Śmierć Wālī"
 flavor_maj.18.desc: "Dowiedzieliśmy się, że [target_character.GetName] nie żyje. W trakcie swojego życia [Select_CString(target_character.IsFemale,'była ona uznawana za wspaniałą','był on uznawany za wspaniałego')] #L [ShowReligionAdjective('sunni')|l][Select_CString(target_character.IsFemale,'ą','iego')]#! [Select_CString(target_character.IsFemale,'nauczycielkę','nauczyciela')] i osobę prawdziwie poświęconą krzewieniu własnej wiary. Czy to dobrze, czy nie, to się jeszcze okaże. Jedno jest jednak pewne – z pewnością będzie [Select_CString(target_character.IsFemale,'ona miała','on miał')] swoich naśladowców."
 flavor_maj.18.a: "Nic na to nie poradzimy."
 flavor_maj.19.title: "Nowy głosiciel wiary [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]iej"
 flavor_maj.19.desc: "W kraju [ROOT.GetCountry.GetLongName] [Select_CString(target_character.IsFemale,'zaczęła nawracać ludzi pewna','zaczął nawracać ludzi pewien')] #L [target_religion.GetAdjective|l][Select_CString(target_character.IsFemale,'a','i')]#! [Select_CString(target_character.IsFemale,'głosicielka. Jest ona znana','kaznodzieja. Jest on znany')] pod imieniem [target_character.GetName] i udało [Select_CString(target_character.IsFemale,'jej','mu')] się zgromadzić tak wielu zwolenników, że założono [target_religion.GetAdjectiveWithNoTooltip|l]ą szkołę, aby ułatwić [Select_CString(target_character.IsFemale,'jej','mu')] krzewienie wiary. Jest [Select_CString(target_character.IsFemale,'ona również wysoce szanowaną członkinią oraz powszechnie uważa się ją za jedną z przywódczyń','on również wysoce szanowanym członkiem oraz powszechnie uważa się go za jednego z przywódców')] społeczności tej religii w #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju."
 flavor_maj.19.a: "To może nam tylko pomóc."
 flavor_maj.19.b: "Nie będziemy tego tolerować."
 flavor_maj.20.title: "Pojawia się pewien bohater"
 flavor_maj.20.desc: "Nie tak dawno temu na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybył syn człowieka ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Jedyne, co o nim było wiadomo, to imię – Damarwulan. Służył on u nas jako stajenny, lecz wkrótce potem wieści o jego naturalnym pięknie dotarły do córki premiera, a jak wiemy, młodzieńczą miłość trudno jest ugasić.\n\nLos, jaki go czekał za ten afront powinien być oczywisty, jednakże zdobył on przychylność naszego dworu i wielu widzi w nim wybawcę z przepowiedni, dzięki któremu nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], będzie ocalony."
 flavor_maj.20.a: "Być może jest to nasz wybawca."
 flavor_maj.20.b: "Byłaby z tego świetna opowieść!"
 maj_winning_10_battles_with_damarwulan: "Gdy [target_character.GetName] wygra co najmniej 10 [Concept('battles','bitew')|e], otrzyma [target_character.GetSheHe] #g +15#! [Concept('mil','umiejętności wojskowych')|e], a [ROOT.GetCountry.GetName] otrzyma #g +25#! [Concept('legitimacy','prawomocności')|e]."
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip] zwycięża"
 flavor_maj.21.desc: "To nigdy nie jest łatwe. Zepsuta krew wciąż cuchnie jak własna, oczy wroga pozostają oczami człowieka, a [target_character.GetName] wciąż nie jest w stanie zmrużyć oka ostatniej nocy przed bitwą.\n\nBitwa kończy się zwycięstwem, jak wszystkie inne poprzednie, w których [Select_CString(target_character.IsFemale,'brała ona','brał on')] udział. To dziesiąta bitwa, a [target_character.GetName] [Select_CString(target_character.IsFemale,'życzyłaby','życzyłby')] sobie, by 10 było liczbą ostatnią. Gdy wraca [target_character.GetSheHe] na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [Select_CString(target_character.IsFemale,'przyjmowana','przyjmowany')] jest z najwyższymi honorami, a [target_character.GetHerHis] imię powtarzane jest tak często, że zapomina [target_character.GetSheHe] swojego imienia i myśli, że to po prostu kolejne słowo oznaczające „zwycięstwo”. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] do [Select_CString(target_character.IsFemale,'niej','niego')] podchodzi, a [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] serce wypełnione jest radością."
 flavor_maj.21.a: "Co za chwalebne zwycięstwo!"
 flavor_maj.22.title: "[target_location.GetNameWithNoTooltip] – upadek"
 flavor_maj.22.desc: "[target_character.GetName] wypada z łask w kraju [target_country.GetName]. Z uwagi na [Select_CString(target_character.IsFemale,'jej','jego')] otwarte działania niezgodne z #L [ROOT.GetCountry.GetAdjective|l]kimi#! zasadami, [Select_CString(target_character.IsFemale,'została ona natychmiastowo zaatakowana','został on natychmiastowo zaatakowany')] przez jeden z lojalnych oddziałów w regionie, co doprowadziło do oblężenia [target_character.GetHerHis] stolicy. W tak rozpaczliwej sytuacji [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'postanowiła','postanowił')] uciec z lokacji [target_location.GetName] wraz z kilkoma wiernymi członkami dworu. Niewiele wiadomo w sprawie [Select_CString(target_character.IsFemale,'jej','jego')] przyszłych planów, lecz jedno jest pewne – cokolwiek postanowi [target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], nie będzie to dla nas nic korzystnego."
 flavor_maj.22.a: "Szerokiej drogi!"
 flavor_maj.22.b: "Ciekawe, gdzie [Select_CString(target_character.IsFemale,'ją','go')] to zaprowadzi."
 flavor_maj.23_24.common_desc: "Po ucieczce z #L [target_country.GetAdjective|l]kiego#! dworu [target_character.GetName] [Select_CString(target_character.IsFemale,'podróżowała','podróżował')] na północ wzdłuż wybrzeża w regionie [ShowAreaName('malay_peninsula_area')] w nadziei na założenie nowej osady. [target_character.GetName] [Select_CString(target_character.IsFemale,'znalazła','znalazł')] odpowiednie miejsce dopiero u ujścia rzeki Bentam."
 flavor_maj.23.title: "Założenie państwa $MLC$"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nJednakże wybrany przez [Select_CString(target_character.IsFemale,'nią','niego')] obszar leży w naszych granicach, więc założenie nowego państwa może w przyszłości okazać się problematyczne. Rozsądnie było wykorzystać posiadane środki i przepędzić [Select_CString(target_character.IsFemale,'tę tułaczkę','tego przybłędę')]."
 flavor_maj.23.a: "Zezwólmy na powstanie tego miejsca."
 flavor_maj.23.b: "[target_character.GetSheHe|U] jest u nas mile [Select_CString(target_character.IsFemale,'widziana','widziany')]!"
 flavor_maj.23.c: "Nie będziemy tolerować takich parweniuszy."
 maj_get_trust_with_malacca: "[ShowBiasValue('maj_mutual_trust_malacca')] sprawi, że kraje [ShowFormableCountryName('MLC_f')] i [ROOT.GetCountry.GetName] poprawią wzajemną [Concept('opinion','opinię')|e] o sobie."
 flavor_maj.24.title: "[ROOT.GetCountry.GetFlavorRank] – narodziny nowego kraju"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nGdy [Select_CString(target_character.IsFemale,'nasza pokorna','nasz pokorny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'przesiadywała pod drzewem liściokwiatu, ujrzała','przesiadywał pod drzewem liściokwiatu, ujrzał')] scenę, w której myszojeleń przechytrzył psa myśliwskiego. Dlatego właśnie to miejsce zostało wybrane na fundament [target_character.GetHerHis] nowego państwa na zachodzie."
 flavor_maj.24.a: "Przyniesiemy do Nusantary rewolucję."
 flavor_maj.25.title: "Spełnianie marzeń"
 flavor_maj.25.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'poprzysięgła','poprzysiągł')] podporządkować cały region [ShowRegionName('indonesia_region')] czujnej władzy kraju [ROOT.GetCountry.GetLongName], aby już nigdy nie zaznać braku przypraw.\n\nChcąc sprawić, by nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], przybliżył się do tego celu, [target_character.GetShortNameWithNoTooltip] i inni ministrowie planują rozpoczęcie konfliktu z państwem [target_country.GetName], którego podporządkowanie jest dla nich celem podstawowym."
 flavor_maj.25.a: "Im wcześniej się nam podporządkują, tym lepiej."
 flavor_maj.25.b: "Wymyślimy coś innego."
 flavor_maj.26.title: "Uparaja dla kraju [target_country.GetNameWithNoTooltip]"
 flavor_maj.26.desc: "[Select_CString(target_character.IsFemale,'Odwiedziła nas pewna wysoko postawiona','Odwiedził nas pewien wysoko postawiony')] minister, [target_character.GetName] z kraju [target_country.GetLongName]. [Select_CString(target_character.IsFemale,'Pracowała już dla nas kiedyś i zaoferowała','Pracował już dla nas kiedyś i zaoferował')] poprowadzenie ekspedycji do obszaru [ShowAreaName('south_sumatra_area')], aby wzmocnić naszą władzę nad podwładnymi, a także podbić kraj [target_country2.GetName]."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'byłaby','byłby')] porządnym przywódcą."
 flavor_maj.26.b: "Nie możemy sfinansować takich wypraw."
 maj_fire_will_event_if_target_character_lives: "Jeśli [target_character.GetName] umrze przed zakończeniem ekspedycji, [event|el] nie aktywuje się."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "Po zakończonej ekspedycji [target_character.GetName] [Select_CString(target_character.IsFemale,'przejęła','przejął')] kontrolę na krajem [ROOT.GetCountry.GetLongName] i [Select_CString(target_character.IsFemale,'założyła','założył')] swoje własne państwo. Jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju $PGR$, [target_character.GetNameWithNoTooltip] chce kontrolować [ShowGoodsName('goods_gold')|l] oraz obrót nim."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "Wspaniałość miasta [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Niewiele jest miast w regionie [ShowAreaName('java_area')], które mogłyby się równać ze wspaniałym miastem [target_location.GetName]. Otoczone grubymi murami z zachwycającej czerwonej cegły, [target_location.GetRank.GetName|l] stanowi esencję tego, czym właściwie jest [ROOT.GetCountry.GetFlavorRank|l], nasz #L [ROOT.GetCountry.GetAdjective|l]ki#! kraj.\n\nPośrodku tego okazałego miejsca stoi wzbudzający zazdrość na całym świecie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! pałac, którego podłogi wykonane są ze złotych i srebrnych płyt. Będąc miejscem, w którym urzęduje [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jawi się ono jako prawdziwe serce całego świata."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "Złoty wiek [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej sztuki"
 flavor_maj.29.desc: "[ROOT.GetCountry.GetFlavorRank] rośnie, dzięki czemu #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! kultura przeżywa swój złoty wiek, a wraz z nim następuje prawdziwe odrodzenie wszystkich aspektów naszego kulturowego dziedzictwa. Tworzone są nowe poematy #italic kakawin#!, a lud czerpie przyjemność z oglądania sztuk wystawianych przez teatry kukiełkowe. [ROOT.GetCountry.GetGovernment.GetRulerTitle] często podróżuje po kraju, podziwiając i obejmując swym patronatem wspaniałe dzieła naszych artystów. Niech czasy świetności trwają jak najdłużej."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] jest prawdziwym sercem całego świata."
 flavor_maj.29.b: "Musimy dążyć do tego, by nasi podwładni też czerpali z tego radość!"
 MAJ_we_will_play_as_malacca: "Będziemy kontynuować grę jako [ShowFormableCountryName('MLC_f')]."
 demak_progress_at_least_20: "Dominacja sunnizmu wynosi co najmniej #r 20%#!."
