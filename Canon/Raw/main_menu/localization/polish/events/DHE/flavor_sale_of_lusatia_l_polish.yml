l_polish:
 flavor_sale_of_lusatia.1000.title: "[GetCountry('SOR').GetNameWithNoTooltip] w dzierżawie"
 flavor_sale_of_lusatia.1000.desc: "[target_ruler.GetName] jest zdania, że [GetCountry('SOR').GetLongName], które otrzymaliśmy w spadku, gdy zmarł [GetCharacter('bra_heinrich_ii_askanier').GetName], nie przedstawiają wielkiej wartości. [target_ruler.GetHerHis|U] ambicje koncentrują się raczej na mieście [ROOT.GetCountry.GetCapital.GetName]. Wcześniej [GetCountry('MEI').GetLongName] zawarła z nami porozumienie, na mocy którego [GetCountry('SOR').GetNameWithNoTooltip] trafiły do niej w dzierżawę. Teraz zagraniczne potęgi obserwują [GetCountry('SOR').GetNameWithNoTooltip], szukając możliwości ekspansji. Być może warto odnowić tę umowę i na niej zarobić, a przy tym nie musieć przejmować się obroną tych ziem przed agresją z zewnątrz."
 flavor_sale_of_lusatia.1000.a: "Wyślij dyplomatę do miasta [GetCountry('MEI').GetCapital.GetNameWithNoTooltip]!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] może kupić [GetCountry('SOR').GetName] za znaczną kwotę i to pod jej rządy na 10 lat przejdą wszyscy [Concept('subject','podwładni')|e]. Mimo to [Concept('ruler','osobą rządzącą')|e] tymi ziemiami pozostanie [target_ruler.GetName]."
 flavor_sale_of_lusatia.1000.b: "Nie możemy ich oddać, nawet tymczasowo."
 flavor_sale_of_lusatia.1000.historical_info: "Marchia Łużycka trafiła do Marchii Miśnieńskiej w roku 1353 w wyniku odnowienia umowy dzierżawy z roku 1323. Porozumienie, na mocy którego przychody z Łużyc miały trafiać do Miśni, zawarto na 10 lat, jednak to Wittelsbachowie pozostali ich nominalnymi władcami."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName] proponuje nam odnowienie umowy dzierżawy obejmującej [GetCountry('SOR').GetName] na dziesięć lat. Choć oczekują sowitej zapłaty, może to być dla nas okazja do zwiększenia wpływów na ziemiach, którymi niegdyś władał ród [target_ruler_meissen.GetDynasty.GetName]."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Nie potrzebujemy tych ziem."
 flavor_sale_of_lusatia.1100.title: "Jak wykorzystać [GetCountry('SOR').GetNameWithNoTooltip]"
 flavor_sale_of_lusatia.1100.desc_normal: "[GetCountry('SOR').GetLongName] powinny teraz wrócić pod nasze skrzydła, jako że umowa dzierżawy dobiegła końca.\n\nJednak ziemie te nie mają dla nas większej wartości, natomiast ich sprzedaż mogłaby zapewnić nam fundusze na ważniejsze przedsięwzięcia. Możemy całkowicie zbyć prawo posiadania i pozbyć się problematycznego terytorium. Z pewnością wielu władców chciałoby kupić [GetCountry('SOR').GetName], a [target_buyer.GetName] wydaje się opcją godną zaufania z uwagi na nasze dobre relacje."
 flavor_sale_of_lusatia.1100.desc_fallback: "Umowa dzierżawy obejmująca [GetCountry('SOR').GetName] dobiegła końca, jednak niestety ziemie te zostały zagrabione przez głupców z zagranicy. Pozostało nam niewiele możliwości, by je odzyskać."
 flavor_sale_of_lusatia.1100.a: "Niech [target_buyer.GetNameWithNoTooltip] zapozna się z naszą propozycją."
 flavor_sale_of_lusatia.1100.b: "Koniec z odsprzedażą ziem."
 flavor_sale_of_lusatia.1100.c: "Odzyskamy należące do nas ziemie!"
 flavor_sale_of_lusatia.1100.d: "Może to był błąd w ocenie sytuacji."
 flavor_sale_of_lusatia.1100.historical_info: "Kiedy umowa dzierżawy z roku 1353 wygasła, Otto von Wittelsbach sprzedał prawo posiadania i ziemie Marchii Łużyckiej Koronie Czeskiej, która przyjęła jego ofertę. Łużyce stały się częścią terytorium Czech, dzięki czemu Górne i Dolne Łużyce zostały ponownie zjednoczone pod jednymi rządami."
 flavor_sale_of_lusatia.1101.desc: "Kiedy umowa dzierżawy, na mocy której [GetCountry('MEI').GetName] otrzymała [GetCountry('SOR').GetName], wygasła, [GetCountry('BRA').GetName] zaproponowała, żebyśmy odkupili [GetCountry('SOR').GetLongNameWithNoTooltip]. Choć cena jest wygórowana, może to być dla nas dochodowa inwestycja."
 flavor_sale_of_lusatia.1101.a: "Zgadzamy się!"
 flavor_sale_of_lusatia.1101.b: "To raczej kiepska inwestycja."
 flavor_sale_of_lusatia.1102.title: "Oferta odrzucona"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName] odrzuca naszą ofertę! [GetCountry('SOR').GetName] wrócą pod nasze panowanie, jak zapisano w pierwotnej umowie dzierżawy, i znów będą płacić nam daninę."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
