l_polish:
 flavor_ere.1.title: "Próba zdobycia niepodległości"
 flavor_ere.1.desc: "Zbyt długo już nasi panowie na wschodzie narzucają swoją wolę naszemu ludowi. Wraz z upadkiem starego reżimu i rządów Ilchanidów, wielu watażków pragnie poszerzyć swoje terytorium w naszym regionie ([ShowRegionName('persia_region')]), a nawet dalej – tam, gdzie leży [ShowRegionName('anatolia_region')]. Nasze ziemie są jednak dość rozległe, istotna staje się więc kwestia niepodległości..."
 flavor_ere.1.a: "Czas zrzucić z siebie [target_country.GetAdjectiveWithNoTooltip|l]kie kajdany!"
 flavor_ere.1.b: "Jeszcze nie."
 declare_indep_war_tt: "Może to doprowadzić do #italic wojny o niepodległość#! z tym krajem!"
 flavor_ere.2.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] – niepokoje"
 flavor_ere.2.desc: "Mimo naszych prób opanowania chaosu po upadku Ilchanidów, zdaje się, że nasi podwładni, na których czele stoi [target_character.GetName], postanowili postawić nam ultimatum. Są gotowi chwycić za broń, o ile nie zapewnimy im całkowitej wolności i nie zrzekniemy się jakiejkolwiek władzy nad nimi!"
 flavor_ere.2.a: "A zatem wojna!"
 flavor_ere.2.b: "Nie możemy ryzykować otwartego konfliktu. Dobrze więc..."
 flavor_ere.2.historical_info: "W połowie XIV wieku Eretnidzi zyskiwali sobie coraz większa autonomię i starali się umocnić swoją władzę nad Anatolią. Doprowadziło to do konfliktów z Dżalajirydami, którzy próbowali przejąć kontrolę nad terytoriami zarządzanymi niegdyś przez Ilchanat. Pod rządami Hasana Buzurga i jego następcy, Uwejsza Dżalajram Dżalajirydzi pragnęli rozszerzyć swoje wpływy na Anatolię i utrzymać władzę nad tamtejszymi turkijskimi i mongolskimi frakcjami."
 flavor_ere.3.title: "Bezbrody prorok"
 flavor_ere.3.desc: "Brutalna wojna o niepodległość przeciw naszemu dawnemu suwerenowi ([target_country.GetName]) dobiegła końca, zaś nasze starania zakończyły się wspaniałym zwycięstwem! Nasz lud wyległ radośnie na ulicę, wszędzie słychać wiwaty, wykrzykiwane imię „[target_character.GetName]” i peany na cześć potęgi i wytrwałości [Select_CString(target_character.IsFemale,'naszej władczyni','naszego władcy')] w obliczu niebezpieczeństwa. Taki rozwój wydarzeń to z pewnością oznaka boskiej przychylności oraz otwarta droga ku powstaniu potężnego bejliku w pięknym regionie, jakim jest [ShowRegionName('anatolia_region')]."
 flavor_ere.3.a: "Niech nam żyje!"
 beardless_prophet: "Bezbrody prorok"
 flavor_ere.3.historical_info: "Zdobywszy po śmierci Hasana Kuczaka władzę w Środkowej Anatolii, Eretna obwołał sam siebie sułtanem i zaczął bić własne monety. Rozszerzył znacząco swoje terytorium, przejmując kontrolę nad regionami od Konyi po Erzurum, włączając w to miasta takie jak Ankara, Kayseri czy Sivas, które w różnych czasach stanowiły stolicę. Jako wprawny administrator, Eretna wykorzystał polityczny chaos mameluckiego Egiptu oraz śmierć swoich politycznych rywali, aby skonsolidować i powiększyć swoją domenę. Zdobywszy wsparcie mongolskich plemion znanych jako Tatarzy Czarni i podkreśliwszy swoje mongolskie pochodzenie na bitych monetach, strategicznie umieścił na kluczowych stanowiskach mameluków i lokalnych Turków, by uniknąć odrodzenia się mongolskich ambicji. Eretna, wprawny i szanowany władca, zadbał o porządek i stabilność w trakcie swoich rządów."
 flavor_ere.4.title: "Obiecujący dowódca"
 flavor_ere.4.desc: "Szybkość działania i zdecydowanie mogą na polu walki zaważyć między dotkliwą porażką a wspaniałym zwycięstwem. Podejmowanie najtrudniejszych decyzji w celu zachowania przewagi – oto jeden z licznych mocnych punktów, jakimi pochwalić się może [target_character.GetName]. Ma w swoim dorobku wiele starć w formacjach piechoty, niedawno zaś [Select_CString(target_character.IsFemale,'awansowała','awansował')] w strukturach naszej armii."
 flavor_ere.4.a: "Powierzmy mu dowodzenie jednostką."
 flavor_ere.4.b: "Nie ma tu miejsca dla pospólstwa!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] będzie [Select_CString(target_character.IsFemale,'mogła','mógł')] służyć nam jako generał."
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] żąda korony"
 flavor_ere.5.desc: "[target_character2.GetName] przez wiele lat [Select_CString(target_character2.IsFemale,'służyła','służył')] wiernie pod naszym sztandarem. Niedawne zawirowania w sferze dyplomacji i spraw zagranicznych stały się jednak przyczyną wielu nieszczęść. Ostatnim z nich jest nie kto inny, jak właśnie [target_character2.GetShortNameWithNoTooltip] – uważa, że zgodnie z prawem miecza jest spadkobiercą tego, co [Select_CString(target_character.IsFemale,'osiągnęła','osiągnął')] [target_character.GetName].\n\nJego populistyczny przekaz o wskrzeszeniu naszego ludu i odzyskaniu dawnej potęgi przemówił do wielu umysłów. Gdzie się nie obejrzymy, szykują się kłopoty..."
 flavor_ere.5.a: "Głupiec przyniesie naszemu ludowi zgubę!"
 impacted_locations_var_tt: "Około [ROOT.GetVariable('num_rebelling_locations').GetValue] [Concept('locations','lokacji')|e] dołączy do sprawy, na czele której stoi [target_character2.GetNameWithNoTooltip]."
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] – pretendenci"
 flavor_ere.6.title: "Köşkmedrese"
 flavor_ere.6.desc: "[ere_suli_scope.GetName] niestety nie żyje, co okropnie źle znosi [Select_CString(ruler_scope.IsFemale,'nasza droga władczyni','nasz drogi władca')], [ruler_scope.GetName]. Żałoba jest tak wielka, że zwykłe rytuały pogrzebowe wydają się być niewystarczające, aby godnie uczcić jej pamięć.\n\nProminentny #L [ShowCultureName('armenian_culture')|l]ki#! architekt, [ere_kaluyan_scope.GetName], proponuje, aby powstała nowa [ShowBuildingTypeName('madrasa')|l] w miejscowości [ShowLocationName('kayseri')] imienia [ere_suli_scope.GetShortNameWithNoTooltip]. W ten sposób zostanie ona unieśmiertelniona na wieki."
 flavor_ere.6.a: "Zatrudnić tego człowieka i ją zbudować."
 flavor_ere.6.b: "Nie stać nas na to."
