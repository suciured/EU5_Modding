l_polish:
 flavor_usa.1.title: "Zgromadzenie delegatów"
 flavor_usa.1.desc: "Delegaci do naszego parlamentu, którym jest [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], zebrali się, by przedyskutować ważne sprawy bieżące. Wśród najważniejszych zagadnień jest kwestia administracji – czy powinniśmy wspierać władze lokalne, czy zabiegać o bardziej scentralizowane państwo. Choć większość delegatów obecnie opowiada się za decentralizacją, to cieszymy się sporym poparciem wśród większości reprezentantów i z pewnością moglibyśmy ich przekonać, by wsparli większą centralizację."
 flavor_usa.1.a: "Naszym celem musi pozostać lokalna autonomia."
 flavor_usa.1.b: "Wykorzystajcie naszą pozycję, by wesprzeć centralizację."
 flavor_usa.2.title: "Artykuły konfederacji"
 flavor_usa.2.desc: "Stany, które założyły państwo [ROOT.GetCountry.GetLongName] jako konfederację suwerennych krajów, zatwierdziły dokument, który odtąd będzie służył jako ramy prawne, dotyczące zarówno ich spraw wewnętrznych jak i zagranicznych."
 flavor_usa.2.a: "Ratyfikować artykuły"
 flavor_usa.3.title: "Terytorium Północno-Zachodnie"
 flavor_usa.3.desc: "Obszary między rzeką Mississippi, regionem [ShowAreaName('great_lakes_sea_zones_area')] oraz rzeką Ohio, zwane również Terytorium Północno-Zachodnim, już od jakiegoś czasu stanowiły pogranicze naszego państwa. Należy w końcu określić ich status administracyjny w stosunku do reszty naszych terytoriów: czy będą zarządzane bezpośrednio z naszej stolicy czy utworzą nowe stany w obrębie państwa [ROOT.GetCountry.GetName]. Powinniśmy rozwiązać tę kwestię już teraz, aby można było rozpocząć stabilne rządy na tych ziemiach."
 flavor_usa.3.a: "Będą odrębnymi stanami."
 flavor_usa.3.a.tt: "Każda posiadana [location|el] na Terytorium Północno-Zachodnim zyska [ShowNamedValue('development_weak_bonus')|+=] [Concept('development','rozwoju')|e] i straci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]"
 flavor_usa.3.b: "Narzućcie naszą władzę w tych prowincjach."
 flavor_usa.3.b.tt: "Każda posiadana [location|el] na Terytorium Północno-Zachodnim straci [ShowNamedValue('development_weak_penalty')|+=] [Concept('development','rozwoju')|e] i zyska [ShowNamedValue('control_mild_bonus')|+=2%] [Concept('control','kontroli')|e]"
 flavor_usa.4.title: "Deklaracja niepodległości"
 flavor_usa.4.desc: "Wiele głosów w naszym państwie, zwłaszcza tych, które nawoływały wcześniej do ogłoszenia niepodległości, teraz domagają się oficjalnego aktu, który ugruntowałby [ROOT.GetCountry.GetLongName] jako prawowity naród. Argumentują, że bez Deklaracji niepodległości, [ShowContinentName('europe')] będzie uznawać nas za wyjętych spod prawa buntowników przeciwko legalnemu władcy i rządowi. Aby stać się prawowitym narodem, potrzebujemy też uznania na arenie międzynarodowej oraz zagranicznych sojuszników, którzy wesprą naszą sprawę."
 flavor_usa.4.a: "Podpiszmy Deklarację niepodległości"
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName] cieszy się powszechnym uznaniem za swe działania na rzecz państwa [ROOT.GetCountry.GetName]. [Select_CString(target_character.IsFemale,'Jej','Jego')] kampania na rzecz jedności narodowej pod wieloma względami ustabilizowała nasze państwo i ugruntowała naszą niepodległość. Bez [Select_CString(target_character.IsFemale,'jej','jego')] tytanicznej pracy i niewyczerpanej energii, państwo [ROOT.GetCountry.GetLongName] wciąż mogłoby być rządzone przez obcych tyranów."
 flavor_usa.5.a: "Będzie nam dalej przykładnie [Select_CString(target_character.IsFemale,'służyła','służył')]."
 flavor_usa.6.title: "Handel towarem: [ShowGoodsNameWithNoTooltip('fur')|l]"
 flavor_usa.6.desc: "Ogromne dzikie połacie kontynentu [ShowSubContinentName('north_america')] znane są z cennego towaru jakim jest wysokiej jakości [ShowGoodsName('fur')|l]. [ShowContinentName('europe')] i jej rynki wykazują wiecznie rosnący popyt na [ShowGoodsNameWithNoTooltip('fur')|l], stąd też powinniśmy skupić wysiłki naszej gospodarki na pozyskiwaniu i handlu tym dobrem, aby czerpać z niego nieprzerwane zyski."
 flavor_usa.6.a: "Zainwestujmy w kolejnych traperów."
 flavor_usa.6.a.tt: "To ulepszy pozyskiwanie towaru: [ShowGoodsNameWithNoTooltip('fur')|l] w naszym państwie."
 flavor_usa.6.b: "Musimy skupić się na innych dziedzinach."
 flavor_usa.7.title: "Asymilacja tubylców"
 flavor_usa.7.desc: "Zajęte przez nas ziemie zamieszkuje też znaczna liczba tubylców, których status prawny na razie pozostaje niepewny. Niektórzy członkowie naszego rządu proponują politykę asymilacji, która będzie miała na celu zachęcenie tych ludzi, by lepiej adaptowali się do kultury państwa [ROOT.GetCountry.GetCulture.GetName]."
 flavor_usa.7.a: "Przyjmijmy politykę „[ShowPolicyNameWithNoTooltip('native_integration')]”."
 flavor_usa.7.b: "Zostawmy ich w spokoju."
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Dawniej musieliśmy polegać na zagranicznych instytucjach, aby kształcić naszych obywateli. Wraz z ostatnimi zmianami, nie możemy dłużej tolerować takiej sytuacji. Będziemy potrzebować naszej rodzimej instytucji, która będzie edukować nasz naród i budować kulturową tkankę państwa [ROOT.GetCountry.GetName]."
 flavor_usa.8.a: "Sfinansujmy tę instytucję."
 flavor_usa.8.b: "Zignorujmy to."
 flavor_usa.9.title: "Niesprawiedliwe podatki"
 flavor_usa.9.desc: "Wysokie podatki, którymi obciążeni są nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], wywołały niepokoje w miejscu [unrest_location.GetName]. Nie tylko sami [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] burzą się z powodu takiej niesprawiedliwości, ale też większość ich współobywateli w prowincji [unrest_location.GetProvince.GetName]. Jeśli nie rozwiążemy ich problemu, to sytuacja może eskalować."
 flavor_usa.9.a: "Co oni niby wiedzą o sprawiedliwych podatkach?"
 flavor_usa.9.a.tt: "Wszystkie [pops|el] w prowincji [unrest_location.GetProvince.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], lecz te lokacje zyskają również [ShowNamedValue('control_weak_bonus')|+=2%] [Concept('control','kontroli')|e]"
 flavor_usa.9.b: "Zapewnijmy im więcej autonomii."
 flavor_usa.9.b.tt: "Wszystkie [pops|el] w prowincji [unrest_location.GetProvince.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], lecz te lokacje stracą również [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]"
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip] – trakt pocztowy"
 flavor_usa.10.desc: "Wiejskie tereny kraju [ROOT.GetCountry.GetName] są słabo połączone z naszymi ośrodkami miejskimi i nieraz już napływały do nas petycje o zainwestowanie w sieć dróg. Lepsze drogi nie tylko przyniosłyby korzyści naszym obywatelom, ale też przyspieszyły reakcję naszej armii na wszelkie zagraniczne inwazje, stąd też ta inwestycja wydaje się mądrym posunięciem."
 flavor_usa.10.a: "Administracja powinna to zorganizować."
 flavor_usa.10.b: "To byłaby strata czasu."
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Brzmi imponująco. Sfinansujmy to przedsięwzięcie!"
 flavor_usa.12.title: "[target_location.GetNameWithNoTooltip] – wielki pożar"
 flavor_usa.12.desc: "[target_location.GetRank.GetName] [target_location.GetName] trawi wielki pożar!\n\nGłodne płomienie jeszcze ucztują na zgliszczach części domów, lecz niektórzy reprezentanci z miejsca [target_location.GetNameWithNoTooltip] już zaczęli organizować plan wsparcia i odbudowy obszaru [target_location.GetRank.GetNameWithNoTooltip]. Będzie to kosztowne przedsięwzięcie, lecz na dłuższą metę może okazać się dobrą inwestycją w ten cenny skrawek ziemi."
 flavor_usa.12.a.tt: "Miejsce [target_location.GetName] utraci [Concept('prosperity','dobrobyt')|e], część [Concept('pops','społeczności')|e], a niektóre [buildings|el] ulegną uszkodzeniu przez ogień."
 flavor_usa.12.a: "Zrealizujmy ten ambitny plan!"
 flavor_usa.12.b.tt: "Miejsce [target_location.GetName] utraci [Concept('prosperity','dobrobyt')|e], poziom [Concept('development','rozwoju')|e], część [Concept('pops','społeczności')|e], a niektóre [buildings|el] ulegną uszkodzeniu przez ogień"
 flavor_usa.12.b: "Zróbcie tylko to, co niezbędne!"
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip] i [target_character_2.GetNameWithNoTooltip] – śmiała ekspedycja"
 flavor_usa.13.desc: "[target_character.GetName] i [Select_CString(target_character.IsFemale,'jej','jego')] [Select_CString(target_character2.IsFemale,'dobra przyjaciółka','dobry przyjaciel')] [target_character2.GetName] proponują zorganizowanie ekspedycji złożonej z #L [ROOT.GetCountry.GetAdjective|l]kich#! śmiałków, która udałaby się na zachodnią część kontynentu [ShowSubContinent('north_america')] w celu odnalezienia najbardziej bezpośredniego i najpraktyczniejszego szlaku wodnego prowadzącego przez ten ląd. Wraz z niewielką grupą ochotników, duet odkrywców przekroczy kontynent i zbada dorzecze Missouri w poszukiwaniu rzeki, która nadawałby się na daleki szlak handlowy."
 flavor_usa.13.a: "Sfinansujmy ich ekspedycję."
 flavor_usa.13.b: "Muszą się lepiej przygotować."
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Założenie takiej instytucji w miejscu [target_location.GetName] może być pierwszym krokiem na drodze do uczynienia z państwa [ROOT.GetCountry.GetName] wiarygodnego partnera handlowego ze stabilną walutą w oczach zagranicznych mocarstw."
 flavor_usa.14.desc: "Aby naprawić niepewną sytuację gospodarczą i ustabilizować nasz skarb państwa, zaproponowano utworzenie instytucji: [ShowBuildingTypeName('usa_national_bank')]. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Założyć instytucję: [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]."
 flavor_usa.14.b: "To brzmi jak drogie przedsięwzięcie."
 flavor_usa.15.title: "Nowy wynalazek: [ShowModifierWithNoTooltip('cotton_gin')]"
 flavor_usa.15.desc: "[ShowGoodsName('cotton')] wkrótce stanie się jeszcze bardziej opłacalną uprawą. Trwają prace nad nową maszyną, która będzie w stanie szybko i z łatwością oddzielać jej nasiona od włókien. Wynalazek ten powinien znacznie przyczynić się do rozwoju produkcji bawełny. Maszyna składa się z drewnianego obrotowego bębna z niewielkimi metalowymi haczykami, które przeciągają włókna bawełny przez wąskie oczka siatki, oddzielając nasiona od reszty rośliny, podczas gdy szczotki usuwają luźne strzępki przędzy, aby zapobiec zacięciu się mechanizmów."
 flavor_usa.15.a: "Potrzebujemy tej maszyny!"
 flavor_usa.15.a.tt: "Każda [location|el], w której produkowany jest [raw_material|el]: [ShowGoodsNameWithNoTooltip('cotton')|l], zyskuje modyfikator „[ShowModifier('cotton_gin')|l]”."
 flavor_usa.15.b: "Wystarczą nam stare metody."
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Nasza waluta niestety nie spełnia standardów wyznaczonych przez zagraniczne mocarstwa, ponieważ nasz rząd nie posiada własnej mennicy. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Założyć instytucję: [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.b: "Później się tym zajmiemy."
 flavor_usa.17.title: "Tarcia z rdzennymi ludami"
 flavor_usa.17.desc: "Powolna, acz ciągła ekspansja #L [ROOT.GetCountry.GetAdjective|l]kich#! osadników na kontynencie [ShowContinentName('america')] wywołała nowe konflikty z rdzennymi mieszkańcami tych ziem. Nasza obecność na terenach, które tubylcy uznają za swe domostwa, sprawiła, że wielu z nich jednoczy swe siły i organizuje przeciw nam zbrojny opór."
 flavor_usa.17.a: "Musimy zwyciężyć!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]."
 flavor_usa.18.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] burzą się z powodu wysokich podatków i kiepskiej sytuacji finansowej. [Select_CString(target_character.IsFemale,'Pewna charyzmatyczna farmerka','Pewien charyzmatyczny farmer')], [target_character.GetName], staje na czele protestujących przeciwko polityce podatkowej rządu centralnego i domaga się, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] mieli zagwarantowaną autonomię. Jeśli nie podejdziemy do tej sytuacji roztropnie, [Select_CString(target_character.IsFemale,'jej','jego')] wpływy mogą jeszcze bardziej zyskać na sile i doprowadzić do powszechnych niepokojów."
 flavor_usa.18.a: "Poradzimy sobie."
 shays_rebellion: "Rebelia Shaysa"
 flavor_usa.19.title: "Przyszłość armii"
 flavor_usa.19.desc: "Skoro staliśmy się wyłącznymi kowalami swego losu na kontynencie [ShowContinentName('america')], powinniśmy określić strukturę i system werbunku naszej armii. Silne argumenty przemawiają za dwiema głównymi koncepcjami, którymi są: [ShowPolicyName('elite_training_policy')|l] oraz [ShowPolicyName('levee_en_masse_policy')|l]. Oto jednak musimy zdecydować, jakiego rodzaju armię chcemy budować w najbliższej przyszłości."
 flavor_usa.19.a: "Przyjąć koncepcję: [ShowPolicyNameWithNoTooltip('elite_training_policy')|l]."
 flavor_usa.19.b: "Polegać na koncepcji: [ShowPolicyNameWithNoTooltip('levee_en_masse_policy')|l]."
 flavor_usa.20.title: "Bułki w ręce ludu"
 flavor_usa.20.desc: "Dawniej lud często narzekał na brak bułek. Całe szczęście, że żyjemy w czasach dostatku i luksusu, a wszyscy #L [ROOT.GetCountry.GetAdjective|l]cy#! obywatele mogą rozkoszować się bułkami przyrządzonymi tak, jak lubią."
 flavor_usa.20.a: "Przepyszne bułeczki!"
 flavor_usa.1000.title: "Konwencja Konstytucyjna"
 flavor_usa.1000.desc: "Czas pokazał, że nasza [GetInternationalOrganizationType('colonial_federation').GetName|l] ma pewne wady. Jako głowa organizacji [target_io.GetName] możemy zwołać wszystkich członków na obrady w celu omówienia potrzebnych reform. Reformy bywają trudnym przedsięwzięciem, a ich efekty nie zawsze przypadną do gustu każdemu z członków organizacji [target_io.GetNameWithNoTooltip]. Jeśli jednak pozostawimy obecne problemy bez rozwiązania, w przyszłości mogą przynieść jeszcze bardziej opłakane skutki."
 flavor_usa.1000.a: "Wezwijmy zatem reprezentantów."
 flavor_usa.100.b: "Z naszą obecną administracją jest wszystko w porządku."
 flavor_usa.1001.title: "Reforma prawna"
 flavor_usa.1001.desc: "Skoro wszyscy reprezentanci zebrali się w stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName], możemy wreszcie rozpocząć dyskusje na temat ważnych obecnie kwestii. Po pierwsze, powinniśmy omówić sprawę naszego kodeksu prawnego i kwestie praw każdego z członków organizacji [target_io.GetName]. Czy każdy stan powinien sam decydować o swoich prawach, czy może powinniśmy ustanowić scentralizowaną władzę, która uchwalałaby spójne prawa dla wszystkich?"
 flavor_usa.1001.a: "Lokalne władze otrzymają więcej uprawnień."
 flavor_usa.1001.b: "Centralna administracja będzie sprawować większą kontrolę."
 flavor_usa.1002.title: "Handel niewolnikami"
 flavor_usa.1002.desc: "Skoro ustaliliśmy kwestię praw, niewielka grupa delegatów wnioskuje o dyskusję dotyczącą problemu niewolnictwa. Wspomniana mniejszość krytykuje je jako nieludzką praktykę, lecz wielu członków organizacji [target_io.GetName] w znacznym stopniu polega na sile roboczej, jaką zapewniają [ShowPopTypeName('slaves')|l] na ich plantacjach. Powszechny zakaz niewolnictwa mógłby znacznie zdestabilizować nasze państwo, zaszkodzić relacjom z pewnymi stanami i być może spowodować, że owe stany opuściłyby całkiem Konwencję Konstytucyjną."
 flavor_usa.1002.a: "Niech każdy członek decyduje indywidualnie."
 flavor_usa.1002.b: "Zakazać wszystkim tej praktyki."
 flavor_usa.1002.b.tt: "Wszystkie [pops|el] z grup [ShowPopTypeName('peasants')|l] oraz byli [ShowPopTypeName('slaves')|l] w naszym kraju zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_usa.1003.title: "Przestępstwa podlegające karze"
 flavor_usa.1003.desc: "Skoro Konwencja podjęła decyzję w sprawie niewolnictwa, możemy teraz ustalić konkretny [ShowLawName('legal_code_law')|l], który będzie u nas obowiązywał. Musimy nie tylko zadecydować, czy wszystkie stany organizacji [target_io.GetName] będą przestrzegać ten sam [ShowLawNameWithNoTooltip('legal_code_law')|l], ale też na jakim kodeksie go oprzemy."
 flavor_usa.1003.a: "Przyjąć koncepcję: [ShowPolicyNameWithNoTooltip('civil_law_policy')|l]."
 flavor_usa.1003.b: "Wolimy [ShowPolicyNameWithNoTooltip('common_law_policy')|l]."
 flavor_usa.1003.c: "Powinno obowiązywać [ShowPolicyNameWithNoTooltip('traditional_law_policy')|l]."
 flavor_usa.1003.d: "Nie ma potrzeby wprowadzać tego dla wszystkich."
