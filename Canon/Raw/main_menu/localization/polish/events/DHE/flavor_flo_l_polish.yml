 FLO_events_will_fire_to_give_more_banks: "Co 2–4 lata otrzymamy [event|el], dzięki któremu w [Concept('location','lokacji')|e] powstać będzie mógł nowy [ShowBuildingTypeName('banking_office')|l]."
