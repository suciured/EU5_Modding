l_polish:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "[target_artist.GetShortName] zalicza się do grona najwspanialszych żyjących obecnie artystów, dzięki czemu cieszy się nie lada reputacją. Jego liczne dzieła malarskie, rzeźbiarskie i architektoniczne uważane są za jedne z najsłynniejszych w historii. Choć sam siebie uważa przede wszystkim za rzeźbiarza, z nie mniejszą wprawą tworzy freski czy projektuje wspaniałe budynki. Artysta taki jak on stanowi wręcz ucieleśnienie renesansowego ducha."
 flavor_flo.1.a: "Prawdziwie genialny człowiek."
 flavor_flo.2.title: "Cesarz potępia wywyższenie kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.2.desc: "Kraj [ROOT.GetCountry.GetName] zdobywa coraz to większą siłę już od dłuższego czasu. I słusznym jest, że papież w końcu doceni osiągnięcia, jakie takie państwo jak [ROOT.GetCountry.GetLongName] ma na koncie. [GetCountry('PAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'ogłosiła','ogłosił')] nasze państwo wielkim księstwem, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] jest więc [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wielką księżną','wielkim księciem')]. Proklamacja ta spotkała się jednak ze sprzeciwem.\n\nChoć to tylko kwestia nazewnictwa, cesarz nadal uważa, że [ROOT.GetCountry.GetNameWithNoTooltip] to cesarskie lenno. Twierdzi, że papieska decyzja jest bezprawna!"
 flavor_flo.2.a: "Cesarz nie może sprzeciwiać się woli Boga."
 opinion_emperor_tus_refused: "Odmówiono ustąpienia cesarzowi"
 opinion_papal_tus_refused: "Odmówiono ustąpienia cesarzowi"
 flavor_flo.2.b: "Musimy szanować zwyczajowe prawo cesarza."
 opinion_emperor_tus_yielded: "Ustąpiono cesarzowi"
 opinion_papal_tus_yielded: "Ustąpiono cesarzowi"
 flavor_flo.3.title: "Cesarz potwierdza wywyższenie kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.3.desc: "Nasi dyplomaci pracowali dzień i noc, aby mieć pewność, że cesarz zmieni zdanie, jeśli chodzi o status, jakim może cieszyć się [ROOT.GetCountry.GetFlavorRank|l], w którym żyjemy. Zdaje sobie w końcu sprawę, że nie może sprzeciwić się woli Boga. Swoim najnowszym dekretem potwierdza, że kraj [ROOT.GetCountry.GetName] zasługuje na swój status i słusznie został wielkim księstwem. Mamy po swojej stronie i papieża, i cesarza. Nikt nie rzuci wyzwania naszej chwale."
 flavor_flo.3.a: "Wszystko jest dobrze."
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] i projekty budowlane"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] poświęca się podczas swoich rządów sprawie poprawienia życia poddanych, a co za tym idzie – całego państwa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego. Jednym z [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] wielkich przedsięwzięć były szeroko zakrojone projekty budowlane w całym kraju [ROOT.GetCountry.GetName].\n\nPod [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] rządami ulepszono drogi, zbudowano też wiele nowych. Co jeszcze istotniejsze, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zaproponowała','zaproponował')] osuszenie wielkich połaci bagien w okolicach miasta [ShowLocationName('pisa')], co dałoby dostęp do nowych ziem pod zasiedlenie i rozwój przemysłu. Przedsięwzięcie to polegałoby między innymi na zmianie biegu rzeki Arno i skierowanie jej do kanału Naviglio, który posłuży do usprawnienia handlu na linii [ShowLocationName('florence')]-[ShowLocationName('pisa')]."
 flavor_flo.4.a: "Wdrożyć te projekty w pełni."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] skarbiec"
 flavor_flo.5.desc: "Kraj [ROOT.GetCountry.GetName], dzięki temu, że rządzą w nim [ShowDynastyName('medici_dynasty')], stał się wielką potęgą finansową we Włoszech. Sprzedawana wełna zmienia się w złoto, z którego lwia część trafia do banku Medyceuszy. Bank zaś, kontrolując również znaczną część lokalnego przemysłu, pozwala władcom w ogromnej mierze sprawować nadzór nad gospodarką państwa. Doprowadziło to ostatecznie do sytuacji, w której różnica między finansami kraju a osobistym majątkiem głowy państwa jest w zasadzie pomijalna. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ma na przykład wyłączność od państwa na pozyskiwanie soli i minerałów, lecz pozyskane w ten sposób fundusze mają służyć bezpośrednio krajowi i miastu.\n\nTak duża osobista kontrola nad finansami sprawia jednak, że to, co należy do państwa, a co do rodziny, zależy głównie od osoby u steru."
 flavor_flo.5.a: "Na tym, co dobre dla Medyceuszy, korzysta też kraj."
 flavor_flo.5.b: "Władza Medyceuszy dla [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego ludu."
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] reformy"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetNameWithNoTooltip]: [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'której','którego')] dynastia to [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], nie cieszy się popularnością z niezwykłego powodu. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Przeprowadziła ona','Przeprowadził on')] szerokie reformy społeczne, prawne i finansowe, które spotkały się ze sprzeciwem wszystkich warstw społecznych jako zbyt liberalne.\n\nReforma systemu prawnego w celu zmniejszenia obciążeń wobec mieszkańców, jak również przeprowadzenie dochodowych prac publicznych zostały dobrze odebrane, lecz próby ograniczenia władzy, jaką cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], zniweczone zostały przez sprzeciw papieża i jego politycznych sojuszników. Mimo wszelkich trudności, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zdołała','zdołał')] osiągnąć wiele ze swoich celów, wśród których znalazły się prawa dla obywateli, poprawienie sytuacji chorych psychicznie czy też jeden z pierwszych programów szczepień przeciw czarnej ospie.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'próbowała','próbował')] też wdrożyć w kraju konstytucję. Zwiększyłoby to prawa obywateli i zapewniło równowagę władzy ustawodawczej i wykonawczej. Spotkało się to jednak z ogromnym oporem nawet tych, którzy by skorzystali na zmianach, przez co nie zostało nigdy przeprowadzone."
 flavor_flo.6.a: "Wprowadzimy te reformy bez względu na cenę!"
 flavor_flo.6.b: "Jeśli ludzie nie chcą reform, powinniśmy przekierować nasze wysiłki."
 flavor_flo.8.title: "Typographia Medicea"
 flavor_flo.8.desc: "Typographia Medicea to wydawnictwo, które założyli [ShowDynastyName('medici_dynasty')]. Jego głównym zadaniem było drukowanie chrześcijańskich dzieł w języku arabskim z nadzieją na nawrócenie muzułmanów. Otrzymało też od papieża monopol na drukowanie książek w obcych językach.\nWydawnictwo opublikowało wiele z najwcześniejszych drukowanych dzieł po arabsku, w tym również tekstów niereligijnych. Teksty naukowe drukowane były na potrzeby europejskich naukowców. Wydano też starożytne dzieła greckie, które ocalały jedynie w arabskim tłumaczeniu."
 flavor_flo.8.a: "Tylko nie mówcie papieżowi."
 STATIC_MODIFIER_NAME_oriental_press: "Typographia Medicea"
 STATIC_MODIFIER_DESC_oriental_press: "Typographia Medicea drukuje dzieła po arabsku, co przekłada się na lepszą komunikację z naukowcami i filozofami muzułmańskimi. W celu ich nawracania, rzecz jasna."
 flavor_flo.20.title: "[target_dynasty.GetNameWithNoTooltip] i spisek"
 flavor_flo.20.desc: "[target_dynasty.GetName], rodzina bankierów i zaciekli rywale, z którymi mierzą się [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] oraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], spiskują, aby obalić rząd i sprawić, że państwo [ROOT.GetCountry.GetName] znajdzie się pod ich kontrolą. W tym podłym spisku bierze udział wiele potężnych postaci [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej polityki, od kupców i duchownych po arystokrację.\n\nSpiskowcy zaplanowali, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] padnie ofiarą zabójstwa podczas mszy w Duomo. Następnie zdobyty ma zostać Palazzo della Signoria, gdzie dojdzie do przejęcia władzy. Jeśli jednak spisek się nie powiedzie, większość politycznych wrogów, jakich ma [ROOT.GetCountry.GetFlavorRank|l], zostanie obwołanych przestępcami. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWitthNoTooltip] mogliby rządzić właściwie bez niczyjego sprzeciwu."
 flavor_flo.20.a: "Powiesić ich na Palazzo!"
 flavor_flo.20.b: "Poprzyjmy spisek, jaki knują [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "Wieża zegarowa Palazzo della Signoria"
 flavor_flo.27.desc: "Przez całe lata #italic Palazzo della Signoria#! stał dumnie jako symbol naszych najlepszych cech i przywiązania do szczegółów oraz jako symbol naszego kraju. Niedawno, jak się okazuje, kilku mało znanych architektów, z których wszyscy to [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], wyrazili chęć zaprojektowania nowej wieży zegarowej dla pałacu. Choć zdecydowanie nie byłby to projekt tani, znacząco powiększyłby nasz prestiż i wiarygodność jako prawdziwej władzy, której podlega kraj [target_location.GetName]."
 flavor_flo.27.a: "Ufundujmy wieżę zegarową."
 flavor_flo.27.b: "Te pieniądze trzeba przeznaczyć raczej na cele charytatywne."
 flavor_flo.27.c: "Nie możemy sobie na to pozwolić..."
 flavor_flo.28.title: "Katedra florencka"
 flavor_flo.28.desc: "[ShowBuildingTypeName('cathedral')] w lokacji [target_location.GetName], a właściwie jej budowa, pozostaje już od pewnego czasu w martwym punkcie. Poprzednie próby powiększenia kopuły i stworzenia na budynku misternych ozdób spełzły na niczym, czy to ze względu na brak utalentowanych artystów, czy też funduszy.\n\n[target_character.GetName] [Select_CString(target_character.IsFemale,'przybyła','przybył')] do nas, przedstawiając ambitne plany ukończenia reszty katedry i jej odpowiedniego udekorowania. Prace jednak byłyby dość rozległe, przez co wielu naszych doradców twierdzi, że powinniśmy raczej skupić się na utrzymaniu budynku w jego obecnym stanie."
 flavor_flo.28.a: "[ShowBuildingTypeNameWithNoTooltip('cathedral')] w lokacji [target_location.GetNameWithNoTooltip] zostanie ukończona. Zadbamy o to."
 flavor_flo.28.b: "Skupmy się lepiej na utrzymaniu fundamentów w odpowiednim stanie."
 flavor_flo.28.c: "Nie możemy sobie na to pozwolić..."
 flavor_flo.29.title: "Pierwszy nowoczesny inżynier"
 flavor_flo.29.desc: "[target_artist.GetName] to sławny włoski architekt i inżynier. Najbardziej słynie ze swoich przełomowych osiągnięć architektonicznych, które to wyrobiły mu opinię ojca renesansowej architektury. Powszechnie uważany jest też za pioniera inżynierii. Innowacyjne wykorzystanie przez Brunelleschiego zasad geometrii i technik inżynieryjnych ma na celu zrewolucjonizowanie architektury i zainspirowanie nowych pokoleń adeptów tej sztuki.\n\nJest on również mistrzem perspektywy linearnej – techniki, która odmieniła sposób przedstawiania przestrzeni w sztuce. Jego niezwykły wkład w architekturę i sztukę położy podwaliny pod architektoniczny i artystyczny rozwój czasów renesansu."
 flavor_flo.29.a: "Musimy znaleźć dla niego miejsce na naszym dworze!"
 flavor_flo.29.b: "Może i jest uzdolniony, ale lepiej będzie wydać nasze pieniądze gdzie indziej..."
 flavor_flo.30.title: "Wielki włoski malarz"
 flavor_flo.30.desc: "[target_artist.GetName], jedna z najbardziej wpływowych postaci włoskiego renesansu, pojawił się na naszym dworze. Wśród jego dotychczasowych dzieł znaleźć można wspaniałą serię z wizerunkami natury, trójwymiarowe projekty oraz obrazy wykorzystujące perspektywę linearną. Stworzy najpewniej kolejne niezrównane i prestiżowe dzieła sztuki, co czyni go doskonałym nabytkiem dla naszego pełnego uzdolnionych artystów dworu."
 flavor_flo.30.a: "Musimy znaleźć dla niego miejsce na naszym dworze!"
 flavor_flo.30.b: "Może i jest uzdolniony, ale lepiej będzie wydać nasze pieniądze gdzie indziej..."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] to włoski malarz, rysownik, rzeźbiarz i inżynier, którego geniusz, być może bardziej niż czyjkolwiek inny, stanowić będzie szczyt renesansowego ideału humanistycznego. Jego dzieła należą do najpopularniejszych i najbardziej wpływowych w świecie sztuki. W jego notatnikach odnaleźć można ducha naukowej wnikliwości i wynalazczości, które są dla naszych czasów bezprecedensowe."
 flavor_flo.31.a: "Prawdziwy człowiek renesansu!"
 flavor_flo.31.b: "Nie potrzebujemy takich ludzi na naszym dworze..."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] przenosi się w miejsce: [target_location.GetNameWithNoTooltip]."
 flavor_flo.32.desc: "Wygląda na to, że [target_artist.GetName] przeniósł swój warsztat. Jego miejsce pracy to teraz [target_location.GetName]. Po zakończeniu kilku zleconych nowych projektów dał się skusić wysokimi zarobkami oraz finansowaniem i opuścił nasz dwór. Cokolwiek się wydarzy, zawsze będziemy cieszyć się, że zaszczycił nas swoją obecnością i mistrzowskim talentem."
 flavor_flo.32.a: "Żegnaj, przyjacielu."
 flavor_flo.32.b: "Nie pozwolimy, żeby podbierano nam w ten sposób ludzi!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] to słynny malarz znany ze swoich wyjątkowych prac o tematyce mitologicznej i religijnej. Do dokonań Botticellego zalicza się stworzenie znanych szeroko arcydzieł, które pozostawiły trwały ślad na przyszłej historii sztuki. Należą do nich #italic Narodziny Wenus#! oraz #italic Primavera#!, w których ukazał on swoje mistrzostwo tworzenia zgrabnych postaci, delikatnych kolorów i misternych szczegółów. Sztuka Botticellego odzwierciedla renesansowe ideały skupienia na humanizmie i pięknie. Jego wkład w historię sztuki bez wątpienia spotka się przez kolejne lata z podziwem, a to ze względu na ponadczasową elegancję i emocjonalną głębię jego dzieł."
 flavor_flo.33.a: "Stanowić będzie doskonały dodatek do naszej kolekcji."
 flavor_flo.33.b: "Nie stać nas na niego..."
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], znany powszechnie jako Poggio, to włoski humanista i uczony. Do jego dokonań należy między innymi wielki wkład w odzyskiwanie i zachowywanie starożytnych tekstów rzymskich, w czym pomagają mu jego zdolności łowcy i kolekcjonera manuskryptów. Praca Poggia jako skryby i bibliotekarza odegra znaczącą rolę we wskrzeszaniu klasycznej literatury i ideałów. Jak dotąd największym jego osiągnięciem jest odkrycie i skopiowanie szeregu zaginionych dotąd dzieł starożytnych autorów, jak listy Cycerona czy #italic Institutio Oratoria#! Kwintyliana. Wkład Poggia w ponowne odnalezienie i rozpowszechnienie tych tekstów znacznie przyczynił się do wskrzeszenia nauki klasycznej i utorował drogę do popularności humanizmowi."
 flavor_flo.34.a: "Chroniąc naszą przeszłość, dbamy o naszą przyszłość."
 flavor_flo.34.b: "Jego dokonania są wielkie, ale pensja jeszcze większa..."
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] odwiedza nasz dwór"
 flavor_flo.35.desc: "Wędrując od 1394 roku wraz z bizantyńskimi uczonymi, [target_artist.GetName] przemierzył kawał świata i odwiedził liczne europejskie dwory. Przetłumaczył w tym czasie dzieła Homera i Platona, a także nauczył greki wielu arystokratów, których stać było na jego usługi. Jego obecne miejsce pobytu to [target_location.GetName], gdzie przebywa nasz dwór. Zafascynował się okolicą na tyle, że wysłał aż petycję do naszych doradców. Pragnie znaleźć u nas zatrudnienie, dzięki czemu będzie mógł tu swobodnie szerzyć swoją wiedzę i rozpowszechniać tłumaczenia."
 flavor_flo.35.a: "Człowiek kultury i wiedzy. Witamy go serdecznie!"
 flavor_flo.35.b: "Nie warto się z nim zadawać."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] to wpływowy włoski uczony i humanista. Zasłynął jako kolekcjoner ksiąg i promotor starożytnych nauk. Jego bogaty zbiór manuskryptów stanowi jedną z największych współczesnych prywatnych bibliotek. Prace, które stworzył jako skryba i kopista, są wysoce cenione za wiarygodność i przywiązanie do szczegółów, dzięki czemu odegrał on kluczową rolę w rozwijaniu humanistycznego pisma odręcznego i wpłynął na ewolucję #italic italiki#!. Jego wkład w ochronę i rozpowszechnianie klasycznych tekstów pomoże rozbudzić na nowo zainteresowanie literaturą klasyczną i położyć podwaliny pod renesansowe ożywienie intelektualne."
 flavor_flo.36.a: "Przydadzą nam się ludzie tacy jak on!"
 flavor_flo.36.b: "Precz stąd już!"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], znany powszechnie jako Donatello, to znany włoski rzeźbiarz, który zasłynął zrewolucjonizowaniem swojej sztuki poprzez innowacyjne techniki i wierne reprezentacje rzeczywistości. Jego dzieła cechuje wyjątkowa jakość i przywiązanie do szczegółów. Sławne rzeźby, jak #italic Dawid#! czy #italic Uczta Heroda#!, stanowią dowód na jego mistrzostwo w ujmowaniu ludzkich emocji i ekspresji. Wywarł ogromny wpływ na świat sztuki, kształtując pokolenia przyszłych rzeźbiarzy. Jego dzieła pozostają stale podziwiane ze względu na ich piękno, realizm i znaczącą rolę w rozwoju sztuki renesansowej."
 flavor_flo.37.a: "Z wielką radością przyjmiemy go na nasz dwór."
 flavor_flo.37.b: "Niepotrzebni nam dłubacze w kamieniu!"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] pisze #italic Nuova Cronica#!"
 flavor_flo.38.desc: "Podczas swoich podróży, w ramach których zwiedził [target_location_rome.GetName], [target_character.GetName] zrozumiał, jak barwną i piękną historię ma stara stolica tego regionu. Z tego też powodu poprosił nas o ufundowanie jego najnowszego dzieła zatytułowanego #italic Nuova Cronica#!, które stanowi wyczerpujący opis historii miasta i całego regionu. Kronika ta z pewnością zapewni cenny wgląd w życie ważnych osobistości, konflikty i zmiany społeczne epoki."
 flavor_flo.38.a: "W przypadku historii pieniądze nie mogą być problemem!"
 flavor_flo.38.b: "To będzie wspaniały dar dla Rzymu."
 flavor_flo.38.c: "Nie stać nas na taki mecenat..."
 flavor_flo.39.title: "Pierwszy nowoczesny historyk"
 flavor_flo.39.desc: "[target_artist.GetName], włoski humanista i historyk, urodził się w prominentnej rodzinie florenckiej. Odebrał doskonałe wykształcenie, które rozbudziło w nim intelektualną ciekawość i zamiłowanie do nauki. Znany jest ze swoich wyjątkowych uzdolnień lingwistycznych – opanował doskonale łacinę i grekę, co pozwoliło mu zanurzyć się w klasycznych tekstach i ideach. Pełne dobrobytu i intelektualnej opieki wychowanie wykształciło w nim ciekawość, zdolność krytycznego myślenia i chęć zdobywania wiedzy. Nienasycone pragnienie zrozumienia przeszłości i poświęcenie sprawie chronienia i promowania klasycznej nauki z pewnością czyni go prominentną postacią ruchu humanistycznego. Z pewnością pozostawi trwały ślad na myśli intelektualnej renesansu."
 flavor_flo.39.a: "Co za ciekawa postać. Sprowadzić go na nasz dwór!"
 flavor_flo.39.b: "Nie stać nas na jego dzieła."
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip], „Historia florencka”"
 flavor_flo.40.desc: "Kraj [ROOT.GetCountry.GetName] ma niezwykle bogate dziedzictwo. [target_character.GetName], wiedziony zamiłowaniem do tej spuścizny oraz własną pasją do nauk historycznych, przybył na nasz dwór, prosząc o mecenat nad jego najnowszym przedsięwzięciem. Publikacja, jaką zamierza stworzyć, stanowić ma wyczerpujący opis historii politycznej, społecznej i kulturalnej, jaką może poszczycić się miasto [target_location.GetName].\n\nJego drobiazgowe badania i pełen elokwencji styl pisma z pewnością porwie czytelników i zapewni bezcenny wgląd w historię narodzin i upadku wpływowych rodów, ewolucję rządów oraz rozwój [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego społeczeństwa. Jak twierdzi wielu z naszych najbardziej wpływowych doradców, #italic Historia florencka#! udowodni, jak doskonale Bruni rozumie idee klasyczne i humanistyczne, a także jak bardzo oddany jest sprawie przekazania wiedzy historycznej przyszłym pokoleniom."
 flavor_flo.40.a: "Dbałość o naszą historię to rzecz najwyższej wagi!"
 flavor_flo.40.b: "Nie mamy pieniędzy na tego typu prace..."
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Ałun to materiał używany w wielu gałęziach przemysłu, przez co jest on ważnym towarem. Odgrywa kluczową rolę w produkcji tkanin z wełny jako odtłuszczacz, w procesie barwienia jako utrwalacz, a także w wielu innych branżach, jak szklarstwo czy garbarstwo. Wysokie zapotrzebowanie i niska podaż czynią z niego niezwykle pożądany towar, co skutkuje wysoką ceną i możliwością korzystnego handlu. Elity kraju [ROOT.GetCountry.GetName] stale poszukują alternatywnych źródeł ałunu, by móc czerpać z niego korzyści. Niedawno pojawiła się nowa szansa na jego pozyskanie – nieznane dotąd złoże odkryto na ziemiach #L [target_country.GetAdjective|l]kich#! ([target_location.GetName]). Jeśli wynegocjujemy prawo wyłączności do prowadzenia wydobycia na tym terenie i stworzymy organizację nadzorującą cały proces, wzmocnimy naszą kontrolę nad handlem ałunem, a przez to również zwiększymy czerpane przez z niego korzyści."
 flavor_flo.42.a: "Wykupmy prawa do wydobycia."
 flavor_flo.42.b: "Lepiej wydać te pieniądze na coś innego."
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip] – kopalnia ałunu"
 flavor_flo.43.desc: "Wraz z niedawnym odkryciem złóż ałunu ([ShowLocationName('viterbo')]) i pozyskaniem praw do jego eksploatacji, bez wątpienia wzmocniliśmy naszą kontrolę nad handlem tym surowcem. Jednocześnie pobliska kopalnia ([target_location.GetName]) stała się nieco niepotrzebna i w przyszłości może przestać przynosić zyski. Aby utrzymać jej aktywność, musielibyśmy poświęcić część budżetu specjalnie na nią, nie mając pewności, czy inwestycja przyniesie zwrot. Z drugiej strony, zamykając ją, zmniejszymy potencjalne straty, z pewnością jednak wzbudzi to gniew tamtejszej ludności, która zmuszona będzie do znalezienia sobie innej pracy."
 flavor_flo.43.a: "Porzućmy kopalnię, skupmy się na kamieniołomach."
 flavor_flo.43.b: "Zwiększmy wydobycie."
 flavor_flo.44.title: "Nowy system rejestracji planowania miejskiego"
 flavor_flo.44.desc: "W roku [GetCurrentYear] rada kraju [ROOT.GetCountry.GetName] głośno domaga się wdrożenia nowego systemu rejestracji planowania miejskiego dla miasta [target_location.GetName] i okolicznych osiedli, który pozwoliłby uregulować i zorganizować rozwój miejscowości. Zaprojektowali go nasi najlepsi doradcy i architekci. Wymagałby on dokumentowania i rejestrowania nieruchomości, ulic i budynków w celu zwiększenia kontroli nad ekspansją tkanki miejskiej. Uwzględniałby on również regulacje dotyczące przeznaczenia ziemi oraz zawierał wytyczne co do budowania, dzięki czemu miasto rozwijałoby się w sposób bardziej uporządkowany i zaplanowany. System taki, zwiększający centralizację i usprawniający urbanizację, odzwierciedlać będzie miejskie starania o zarząd nad własnym rozwojem i troskę o standardy architektoniczne i estetyczne."
 flavor_flo.44.a: "Sfinansować prace planistyczne!"
 flavor_flo.44.b: "Nie możemy sobie na to pozwolić..."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] prosi o mecenat"
 flavor_flo.45.desc: "[target_artist.GetName], sławny artysta, którego miejsce aktywności to [target_location.GetName], prosi o mecenat – chce bowiem namalować dzieło zatytułowane #italic $mona_lisa$#!. Prawdopodobnie stanie się ono symbolem artystycznego geniuszu twórcy, który pragnie wsparcia finansowego, by móc w pełni oddać się sprawie tworzenia tego arcydzieła. Jego reputacja wprawnego malarza oraz znana już skłonność do innowacji czynią z niego idealnego człowieka do objęcia patronatem – my również moglibyśmy na tym skorzystać. Prośba ta świadczy o tym, jak ważni są mecenasi sztuki dla artystów pragnących tworzyć wielkie dzieła. Jakość dotychczasowych obrazów, jakie stworzył [target_artist.GetShortNameWithNoTooltip], z pewnością podniesie nasz prestiż w oczach zarówno rodaków, jak i całego świata."
 flavor_flo.45.a: "Ma nasze wsparcie!"
 flavor_flo.45.b: "Nie stać nas na taki mecenat..."
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] to jeden z najważniejszych obecnie żyjących pisarzy, który służy także jako dyplomata w kraju [ROOT.GetCountry.GetLongName]. Najbardziej [Select_CString(target_artist.IsFemale,'znana jest jako twórczyni','znany jest jako twórca')] nowoczesnych nauk politycznych, lecz w jego dorobku znajdują się również komedie oraz poezja."
 flavor_flo.46.a: "Może napisze dla nas książkę."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] wydaje arcydzieło!"
 flavor_flo.4601.desc: "Wspaniały syn kraju [ROOT.GetCountry.GetName] opublikował książkę pod tytułem [target_art.GetName]. $the_prince_desc$"
 flavor_flo.4601.a: "To wszystko wyjaśnia."
 flavor_flo.4602.title: "Pochwały od [Select_CString(target_artist.IsFemale,'artystki, którą','artysty, którym')] jest [target_artist.GetNameWithNoTooltip]"
 flavor_flo.4602.desc: "Nasz wielki kraj, [ROOT.GetCountry.GetFlavorRank|l], jest wielokrotnie wspomniany w dziele „[target_art.GetName]” autorstwa [Select_CString(target_artist.IsFemale,'pisarki','pisarza')] o imieniu [target_artist.GetName], w którym służy jako przykład dobrze rządzonego państwa oraz jako przypomnienie, aby nie polegać zbytnio na sile najemnej."
 flavor_flo.4602.a: "Robimy coś dobrze."
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip] przeżywa złoty czas"
 flavor_flo.47.desc: "Wielu ludzi odcisnęło już swoje piętno na biegu historii – czy to władcy, czy generałowie. [target_character.GetName] okazuje wielki potencjał i może zostać [Select_CString(target_character.IsFemale,'wspaniałą władczynią','wspaniałym władcą')]. [target_location.GetName] to miejsce, w którym coraz częściej mówi się o [target_character.GetHerHis] dokonaniach. Słynie już jako mecenas sztuki i ważna postać na scenie politycznej miasta. Jako że należy do potężnego rodu ([ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]), [Select_CString(target_character.IsFemale,'wychowana została','wychowany został')] w doskonałych warunkach, odebrawszy wspaniałe wykształcenie.\n\nObecność w kręgach intelektualnych i artystycznych kraju [ROOT.GetCountry.GetNameWithNoTooltip] pozwoliły [Select_CString(target_character.IsFemale,'jej','mu')] wykształcić zamiłowanie do literatury, filozofii i sztuk pięknych. [target_character.GetHerHis|U] wychowanie i wykształcenie z pewnością stanie się podwaliną do przyszłych osiągnięć w roli [Select_CString(target_character.IsFemale,'wielkiej patronki','wielkiego patrona')] i wpływowej postaci renesansu w naszym kraju. Może sprawić, że dla naszej kultury i sztuki nastanie złoty wiek."
 flavor_flo.47.a: "Niech skupi się na doskonałości w sprawach administracji."
 flavor_flo.47.b: "Musimy czynić starania w kwestiach dyplomacji i kultury!"
 flavor_flo.47.c: "Najważniejsza jest potężna armia."
 flavor_flo.47.d: "Najlepsze będzie zrównoważone podejście do sprawy."
 flavor_flo.48.title: "[target_location.GetNameWithNoTooltip] i wspaniała akademia"
 flavor_flo.48.desc: "#italic Accademia delle Arti del Disegno#! ([target_location.GetName]) to jedna z naszych najważniejszych instytucji kulturalnych i artystycznych. Stanowi miejsce spotkań artystów, architektów i rzemieślników. Jej głównym zadaniem jest promocja i wspieranie sztuki, a także podkreślanie ważnej roli nauki rysunku. Odgrywa też kluczową rolę, jeśli chodzi o wspieranie dążenia do artystycznej doskonałości – stanowi platformę wymiany myśli i współpracy. Jej wpływy rozciągają się daleko – kształtuje praktyki artystyczne i wspiera talent znanych artystów w całym kraju."
 flavor_flo.48.a: "Akademia powinna skupić się na doskonaleniu sztuki i promocji naszych ambicji kulturalnych!"
 flavor_flo.48.b: "Nakażmy tamtejszym mistrzom promować myślenie naukowe."
 flavor_flo.48.c: "Niech akademia służy jako ogólnodostępne forum wymiany myśli!"
 flavor_flo.49.title: "Konsolidacja władzy"
 flavor_flo.49.desc: "Już od dłuższego czasu nasz dwór rozkwita, a to dzięki mistrzostwu, jakim wykazuje się [target_character.GetName]. Absolutny geniusz administracyjny, dyplomatyczny i wojenny pozwolił na nadejście okresu dobrobytu i stabilności.\n\nPozostaje jednak jedna przeszkoda na naszej drodze ku zenitowi królewskiej władzy i obecnej pomyślności. Drobni władcy, członkowie senatu, arystokraci i wpływowi kupcy bez przerwy składają żądania stanowiące wyzwanie wobec władzy, jaką sprawuje [target_character.GetNameWithNoTooltip]. I być może czas już zająć się tą trudną kwestią..."
 flavor_flo.49.a: "Nadszedł czas reform."
 flavor_flo.49.b: "Ten ruch jest chyba jeszcze zbyt ryzykowny..."
 flavor_flo.50.title: "Urząd ds. Nocy"
 flavor_flo.50.desc: "Urząd ds. Nocy, o którego otwarcie wnioskowano w [GetCurrentYear] roku, ma nadzorować odpowiednie funkcjonowanie nocnych obiektów takich jak karczmy, miejsca hazardu i inne, podobnie moralnie podejrzane lokale. Liczni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] popierają ideę regulacji życia nocnego w granicach naszego państwa, twierdząc, że stanowi to ważny element funkcjonowania aparatu rządów oraz przejaw wielkiej pobożności. Kręgi artystyczne z kolei sprzeciwiają się kontroli ich nocnego stylu życia, twierdząc, że jest ona sprzeczna z ich ideałami miłości do sztuki, rozrywki, hybris i kulturalnej innowacji."
 flavor_flo.50.a: "Pozwólmy urzędowi działać."
 flavor_flo.50.b: "Nie będzie nam rozkazywać banda starców w powłóczystych szatach."
 flavor_flo.51.title: "Pokaźny dar"
 flavor_flo.51.desc: "[ROOT.GetCountry.GetName]: [ROOT.GetCountry.GetGovernment.GetRulerTitle] dysponuje wielkim bogactwem, w związku z czym zawsze pragnie rozwijać swoją menażerię. [country_ruler.GetName] z pewnością [Select_CString(country_ruler.IsFemale,'ucieszyła','ucieszył')] się niezmiernie, gdy posłaniec od ambasadora, którego miejscem pracy jest [egyptian_tag.GetName], poinformował [Select_CString(country_ruler.IsFemale,'ją','go')] o posiadanej przez siebie wspaniałej żyrafie. Ta sama osoba wynegocjowała przenosiny bestii do swojej ojczyzny jako dowód wdzięczności za handlową współpracę obu narodów."
 flavor_flo.51.a: "Przyjmiemy ten dar."
 flavor_flo.51.b: "Nie przyjmujemy darów od pogan!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Wspaniały dar"
 flo_medici_giraffe_opinion: "Podarowanie żyrafy"
 flo_not_accepting_gifts_from_heathens: "Nie przyjmuje darów od pogan"
 flavor_flo.52.title: "Żyrafa umiera"
 flavor_flo.52.desc: "Żyrafa, której miejsce narodzin to [egyptian_tag.GetName], przetrwała trudy podróży na trasie [ShowRegionName('egypt_region')]-[ShowRegionName('italy_region')]. Kiedy dotarła na miejsce, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] przyjęli ją jak wielką sensację – nigdy w końcu nie widzieli podobnego stworzenia. Po umieszczeniu w menażerii stanowiła dowód wielkiego bogactwa, jakie posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nDni te dobiegły jednak końca – dotarły do nas okropne wieści o tragicznej śmierci stworzenia. Zarządcy menażerii twierdzą, że szyja żyrafy utknęła w konstrukcji budynku, w którym było przetrzymywane zwierzę. Gdy spanikowało, skręciło sobie kark, co doprowadziło do przedwczesnej śmierci."
 flavor_flo.52.a: "Teraz nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], popadnie w zapomnienie."
 flavor_flo.53.title: "Kryzys bankowy"
 flavor_flo.53.desc: "Polityka pożyczkowa banków #L [GetCountry('PRZ').GetAdjective|l]kiego#! i #L [GetCountry('BRD').GetAdjective|l]kiego w regionie [ShowAreaName('tuscany_area')] spowodowała kryzys ekonomiczny. Instytucje pożyczyły wielkie ilości pieniędzy osobom, którym ewidentnie nie powinny były ufać. Kiedy osoby te przestały spłacać zobowiązania, oba banki stanęły w obliczu utraty majątku i zaufania klientów, którzy utracili dostęp do środków przechowywanych w tych instytucjach."
 flavor_flo.53.historical_info: "Toskański kryzys bankowy z lat 40. XIV wieku spowodowany został przez bankructwo trzech potężnych florenckich banków należących do rodzin Bardi, Peruzzi i Acciaioli. Przyczyniło się do niego wiele czynników, najważniejszym z których były kłopoty, w jakie wpadła Republika Florencka po swojej wojnie przeciw Della Scala (1337–1338 r.) i późniejszej kampanii przeciw Republice Pizy. Kolejnym ważnym czynnikiem było udzielenie ogromnych pożyczek królowi Anglii, Edwardowi III, który, jak się okazało, nie był w stanie ich spłacić."
 flavor_flo.53.a: "To koniec bankowości, jaką znamy!"
 flavor_flo.53.b: "Ratujmy banki!"
 flavor_flo.53.c: "Ich upadek jest nam na rękę."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Następstwa ekonomicznych kłopotów"
 flavor_flo.54.title: "Kryzys pożyczkodawców"
 flavor_flo.54.desc: "[ShowAreaName('tuscany_area')]: kryzys bankowy doprowadził do upadku jednej z instytucji, która pożyczyła nam swoje złoto. Zapanował tam taki chaos, że możemy zdaje się bezkarnie nie spłacić należnej kwoty. Takie działania jednak z pewnością wpłynęłoby negatywnie na naszą reputację."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Wykorzystajmy ten chaos!"
 flavor_flo.54.b: "Pożyczki się spłaca."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Brak wiarygodności finansowej"
 flavor_flo.55.title: "Zmiana własności"
 flavor_flo.55.desc: "[ShowAreaName('tuscany_area')]: niedawny kryzys bankowy spowodował niemały chaos w świecie międzynarodowej finansjery. Szczęśliwie szybka i zdecydowana reakcja #L [target_country.GetAdjective|l]kich#! władz pozwoliła ocalić banki przed całkowitym upadkiem. Jednak na mocy umowy zawartej między stronami pożyczki, które mieliśmy w instytucjach finansowych, nalezności będzie ściągać od nas teraz kraj [target_country.GetLongNameWithNoTooltip]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "W porządku."
 flavor_flo.56.title: "Nasi pożyczkodawcy są całkowitymi bankrutami"
 flavor_flo.56.desc: "[ShowAreaName('tuscany_area')]: niedawny kryzys bankowy doprowadził do bankructwa instytucji, które pożyczyły nam pieniądze. W chaosie, jaki zapanował, rejestry bankowe przepadły. Wygląda więc na to, że firmy te nie będą oczekiwać od nas spłaty zobowiązań."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Ha, ha! Powinniśmy częściej brać pożyczki!"
 flavor_flo.57.title: "Bank Medyceuszy"
 flavor_flo.57.desc: "Fakt, że [medici_dynasty.GetName] oficjalnie otworzyli swój międzynarodowy bank, nie jest dla nas zaskoczeniem. Członkowie tego rodu już od dziesięcioleci parają się bankowością, nawet jeśli do tej pory wyłącznie na mniejszą skalę. Ciężka praca oraz doskonałe zdolności zarządcze i koneksje sprawiły, że ich gwiazda wzeszła wysoko. Ich konkurencja dziesiątki lat temu ucierpiała na skutek krachu finansowego – nowy bank może wypełnić pustkę, jaka pojawiła się wskutek tamtych wydarzeń."
 flavor_flo.57.historical_info: "Założony w 1397 roku Bank Medyceuszy był jedną z najbardziej wpływowych międzynarodowych instytucji tego rodzaju, rodzina zaś, która go założyła, należała do najbogatszych. Jeden z właścicieli przedsiębiorstwa, Cosimo de' Medici, zdołał zyskać dość politycznych wpływów, aby zapewnić sobie i swojej rodzinie władzę nad Republiką Florencką, później zaś Wielkim Księstwem Toskanii, na kolejnych kilkaset lat."
 flavor_flo.57.a: "W porządku."
 flavor_flo.57.b: "Nie ma to jak los bankiera!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Czas zdobyć nieco złota."
 flavor_flo.59.title: "Założenie nowego oddziału"
 flavor_flo.59.desc: "[target_location.GetName]: nawiązaliśmy partnerstwo z innym bankierem, dzięki czemu nasz sławny kraj, [ROOT.GetCountry.GetName], będzie miał tam swoje przedstawicielstwo. Miejmy nadzieję, że zapewni nam to wielkie bogactwa."
 flavor_flo.59.a: "Będziemy cieszyć się tym przez długie lata!"
 flo_good_business: "Kwitnące interesy"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip] – zaproszenie"
 flavor_flo.60.desc: "[ROOT.GetCountry.GetName]: niedawne problemy gospodarcze stanowią już od dłuższego czasu problem dla obywateli. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], szukając odpowiedniego człowieka, by przejął stery władzy i ocalił nas od chaosu, znaleźli kogoś idealnego. To [target_character.GetName]. Choć zaproszenie do pomocy miało być tylko tymczasowe, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nie mają nic przeciwko temu, aby [Select_CString(target_character.IsFemale,'rządziła ona','rządził on')] do końca życia."
 flavor_flo.60.a: "Poprzyjmy ten pomysł."
 flavor_flo.60.b: "Co oni tam wiedzą?"
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Surowa polityka gospodarcza"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] despotyczne rządy"
 flavor_flo.61.desc: "[target_character.GetName], jak się okazuje, rządzi autokratycznie, lecz skutecznie. Nie sposób twierdzić, że [target_character.GetHerHis] polityka ekonomiczna jest nieskuteczna, należy jednak przyznać, że jej wdrożenie odebrało wiele wolności i przywilejów, jakimi cieszyli się [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], a tego [ROOT.GetCountry.GetFlavorRank|l] znieść nie może. Dlatego też [capital_location.GetName] to obecnie miejsce, w którym zawiązuje się spisek mający na celu obalenie [Select_CString(target_character.IsFemale,'tyranki','tyrana')]."
 flavor_flo.61.a: "Zlinczować [Select_CString(target_character.IsFemale,'ją','go')]! Wygnać [Select_CString(target_character.IsFemale,'ją','go')]! Cokolwiek, byle [Select_CString(target_character.IsFemale,'jej','go')] tu nie było!"
 flavor_flo.61.b: "Musimy powstrzymać spiskowców!"
 flavor_flo.62.title: "Bankierskie wpływy"
 flavor_flo.62.desc: "[target_country.GetName]: [Select_CString(target_character.IsFemale,'przywódczyni','przywódca')] kraju, [target_character.GetName], udowadnia swoje zdolności zarządcze i polityczne. Ma też wielkie bogactwo i koneksje, co zapewniło [Select_CString(target_character.IsFemale,'jej','mu')] wielu sojuszników w państwie. Jeśli nic się z tym nie zrobi, z pewnością będzie z [Select_CString(target_character.IsFemale,'niej nowa','niego nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_flo.62.historical_info: "Cosimo de' Medici był najbardziej wpływowym politykiem Florencji w połowie XV wieku. Kluczowy dla tego stanu rzeczy był jego Bank Medyceuszy, dzieło jego ojca Giovanniego de Bicci de' Medici, powstały w 1397 roku. Dzięki bogactwu Cosima i sprytnym mariażom całej rodziny Medyceuszy, mógł on zostać władcą Florencji i zapewnić swojemu rodowi to stanowisko na całe dziesięciolecia."
 flavor_flo.62.a: "[target_character.GetNameWithNoTooltip] zostanie przez nas [Select_CString(target_character.IsFemale,'powitana','powitany')] z otwartymi ramionami."
 flavor_flo.62.b: "Bogactwo nie może być podstawą systemu rządów."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'zdolna żołnierka, której','zdolny żołnierz, którego')] miejscem pochodzenia jest [ShowRegionName('great_britain_region')]. Zdobywszy ogrom doświadczenia podczas walki dla swojego suwerena, szuka teraz pracy w bogatych republikach, z których słynie nasz region, [ShowRegionName('italy_region')]. #italic Condotierro#! oferuje teraz swoje usługi nam."
 flavor_flo.63.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_flo.63.b: "Nie mamy dość złota w kieszeni."
 flavor_vlt.1.title: "Nowa signoria"
 flavor_vlt.1.desc_expel: "Obywatele, którym nie podoba się, jak [Select_CString(expelled_ruler.IsFemale,'rządziła','rządził')] [expelled_ruler.GetName], i którzy wygnali [expelled_ruler.GetHerHis] rodzinę, postanowili, że wygnany musi zostać też cały ród. Zdecydowali również, że [belforti_candidate.GetName] i [belforti_candidate.GetHerHis] rodzina, [belforti_candidate.GetDynasty.GetName], powinni rządzić krajem w innym systemie, jakim jest [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wygnali niedawno ród, który przysporzył im wiele kłopotów. W jego miejsce wybrali nowych ludzi, którzy mają rządzić w nowym systemie, jakim jest [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.historical_info: "W 1340 roku obywatele Volterry wygnali ród Allegrettich, a władza nad miastem przeszła na Belfortich, którzy rządzili miastem jako signores. Pierwszym z nich był Ottaviano Belforti, którego zastąpił jego syn, Bocchino. Próbował on sprzedać miasto Pizie, czym wywołał rewolucję i interwencję Republiki Florenckiej, która podbiła miasto. Cieszyło się ono mimo to dużą autonomią, lecz w 1427 roku zostało zmuszone do przyjęcia praw swojego suwerena."
 flavor_vlt.1.a: "Precz!"
 flavor_vlt.1.b: "Cofnąć to!"
 flavor_vlt.2.title: "Dusza sprzedawczyka"
 flavor_vlt.2.desc: "Wyszło właśnie na jaw, że [target_character.GetName] [Select_CString(target_character.IsFemale,'próbowała','próbował')] sprzedać nasz kraj sąsiadowi. Reakcja obywateli była, mówiąc delikatnie, nieprzychylna. Na tyle, że [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'została porwana','został porwany')] przez rozwścieczony tłum, który zamierza [target_character.GetHerHim|l] zlinczować."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Powieśmy [target_character.GetHerHim|l]!"
 flavor_vlt.2.b: "Zamieszki na pewno były dla [Select_CString(target_character.IsFemale,'niej','niego')] nauczką."
 flavor_vlt.3.title: "[target_country.GetNameWithNoTooltip] w odmętach chaosu"
 flavor_vlt.3.desc_consul_dead: "[target_country.GetName]: obywatele zbuntowali się po tym, jak [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'spróbowała','spróbował')] sprzedać kraj innemu państwu. Skończyło się to tym, że [Select_CString(target_character.IsFemale,'winowajczyni','winowajca')] nie żyje, a w państwie zapanowało właściwie bezprawie."
 flavor_vlt.3.desc: "[target_country.GetName]: obywatele zbuntowali się po tym, jak [target_country.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'spróbowała','spróbował')] sprzedać nam kraj! Szczęśliwie, [Select_CString(target_character.IsFemale,'zdołała','zdołał')] zachować życie, a spełnienie [target_character.GetHerHis] woli to wystarczający powód, aby dokonać inwazji."
 flavor_vlt.3.a: "Ruszajmy więc."
