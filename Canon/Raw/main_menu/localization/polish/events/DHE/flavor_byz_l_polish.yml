l_polish:
 flavor_byz.1.title: "Złupienie i zniszczenie Wenecji"
 flavor_byz.1.desc: "Chcąc pomścić legendarną zdradę krzyżowców, wojska #L [ROOT.GetCountry.GetAdjective|l]kie#! nie oszczędziły nikogo, gdy wdarły się do niegdyś wielkiego miasta [ShowLocationName('venice')]. Misja cesarskich generałów zawsze była jasna, wszystkie rodziny patrycjuszy należy pozbawione majątku i honorów, a skarby, które kiedyś skradziono najwspanialszemu miastu świata muszą zostać zwrócone.\n\nGdy armia [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka wkroczyła do wodnego miasta, sprawy potoczyły się znacznie gorzej, niż ktokolwiek podejrzewał. Całe życie spędzone na wojnach nie wzbudza w nikim życzliwości, a ponieważ dowódcy chcieli ujrzeć płonącą metropolię, żołnierze [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy rozpoczęli kilkudniową kampanię dewastacji i plądrowania kościołów, pałaców, a nawet weneckiego arsenału."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Powstrzymać grabież!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Ukaranie Wenecji"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Grabieże i zniszczenia, których doświadczyło miasto Wenecja, gdy znalazło się pod bizantyjską kontrolą, pozostawiły na nim trwały ślad."
 flavor_byz.2.title: "Odbito Ateny!"
 flavor_byz.2.desc: "Przez wieki miasto [ShowLocationName('athens')] było centrum kultury i sztuki [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej, dopóki nie zostało zdobyte przez katolików podczas czwartej krucjaty. Od niedawna miasto jest stolicą niezależnego księstwa rządzonego przez różne zachodnie rodziny. Czas ten dobiegł jednak końca i po raz pierwszy od 1204 roku [ShowLocationNameWithNoTooltip('athens')] ponownie są częścią państwa [ROOT.GetCountry.GetLongName]."
 flavor_byz.2.a: "I zawsze tak będzie!"
 flavor_byz.3.title: "Odbito Nikomedię!"
 flavor_byz.3.desc: "Nikomedia, lub [ShowLocationName('izmit')], jak nazywali ją Turcy, była kluczowym #L [ROOT.GetCountry.GetAdjective|l]kim#! miastem na wybrzeżu Azji Mniejszej przez ponad tysiąc lat, zanim ostatecznie została zdobyta przez wojska #L [ShowCultureName('turkish_culture')|l]kie#! w 1337 roku. Dzięki odzyskaniu miasta mamy idealną pozycję do ponownej ekspansji w Azji Mniejszej."
 flavor_byz.3.a: "Tak zrobimy!"
 flavor_byz.4.title: "Odbito Antiochię!"
 flavor_byz.4.desc: "Zdobyta przez #L [ShowCultureName('turkish_culture')]kich#! bejów w 1084 roku, [ShowLocationName('antiochia')] była niegdyś kolebką, w której kwitło [ShowReligionGroupName('christian')|l]. Choć nie jest już metropolią jak kiedyś, pozostaje ważnym świętym miastem."
 flavor_byz.4.a: "Deus Vult!"
 flavor_byz.5.title: "Odbito Jerozolimę!"
 flavor_byz.5.desc: "[ShowLocationName('jerusalem')], zajęta w 634 roku przez Arabów, była niegdyś centrum wiary #L [ShowReligionGroupAdjective('christian')|l]kiej#! w Cesarstwie. Jej odzyskanie z pewnością podniesie morale wszystkich wyznawców [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kich."
 flavor_byz.5.a: "Deus Vult!"
 flavor_byz.6.title: "Odbito Rzym!"
 flavor_byz.6.desc: "Chociaż nie zawsze był bezpośrednio kontrolowany przez Imperium, [ShowLocationName('rome')] ostatecznie zerwał wszystkie #L [ROOT.GetCountry.GetAdjective|l]kie#! więzi, gdy [GetCharacter('fra_charlemagne').GetName] został koronowany przez papieża Leona III na świętego cesarza rzymskiego. Teraz jednak miasto jest z powrotem w naszych rękach i choć bardzo ucierpiało, kontrola nad nim to wciąż wielki prestiż."
 flavor_byz.6.a: "Rzym, miasto, w którym wszystko się zaczęło, znów jest w naszych rękach"
 flavor_byz.7.title: "Powrót prawosławia do Rzymu!"
 flavor_byz.7.desc: "Mieszkańcy miasta [ShowLocationName('rome')] ponownie wyznają wiarę #L [ShowReligionAdjective('orthodox')|l]ą#!, a nieliczni zagorzali papiści, którzy pozostali, musieli się ukryć. Chociaż z pewnością fakt ten nie kończy Wielkiej Schizmy, a wręcz ją pogłębia, niewątpliwie daje wschodniemu kościołowi prawosławnemu przewagę w odwiecznej walce o władzę religijną."
 flavor_byz.7.a: "Macie za swoje, schizmatycy!"
 flavor_byz.8.title: "Turcy wyparci z Anatolii!"
 flavor_byz.8.desc: "Siły państwa [GetCountry('TUR').GetName] zostały wyparte z regionu [ShowRegionName('anatolia_region')], który niegdyś był siedzibą ich władz. Gdy [ShowRegionNameWithNoTooltip('anatolia_region')] jest w naszych rękach, możemy zadbać o nasz dobrobyt!"
 flavor_byz.8.a: "Feniks z popiołów!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[towns_and_cities|e], będące pod naszym władaniem w regionie [ShowRegionNameWithNoTooltip('anatolia_region')], zyskają [modifier|el] [ShowModifier('repopulation_of_anatolia_modifier')] na #Y 10#! lat"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] rusza na zachód"
 flavor_byz.9.desc: "Siły państwa [GetCountry('TUR').GetName] od pewnego czasu otaczają naszą metropolię – [target_province.GetName] – i stanowią poważne zagrożenie. Pomimo rozłamu między wschodnim i zachodnim kościołem, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] proponuje poprowadzić misję dyplomatyczną do naszych #L [ShowReligionGroupAdjective('christian')]kich#! pobratymców na wschodzie, by zdobyć fundusze na odparcie wojsk [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kich.\n\nChoć prawdopodobnie będzie to zyskowne przedsięwzięcie, nadszarpnie naszą reputację i sprawi, że wydamy się słabi."
 flavor_byz.9.a: "Poczyńmy niezbędne przygotowania."
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] odwiedzi dwory Europy Zachodniej, próbując zebrać fundusze. Prawdopodobnie zostanie to odebrane jako oznaka słabości i zaszkodzi naszej międzynarodowej pozycji."
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] musi pozostać w kraju, by zebrać nasze siły."
 flavor_byz.10.title: "Państwo [donated_to_byzantium.GetNameWithNoTooltip] przekazuje datek na naszą rzecz"
 flavor_byz.10.desc: "Hojność zaprzyjaźnionych #L [ShowReligionGroupAdjective('christian')|l]kich#! władców nie pozostała niezauważona. Wysiłki dyplomatyczne, jakie podejmuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] opłaciły się, gdyż otrzymaliśmy sowitą darowiznę na wsparcie naszej walki z państwem [GetCountry('TUR').GetName]."
 flavor_byz.10.a: "Szczęście się do nas uśmiecha."
 flavor_byz.11.title: "Kreteńska akademia sztuki"
 flavor_byz.11.desc: "Niewiele szkół w naszym kraju miało wpływ na szerzenie bogactwa i piękna [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kich dzieł i ikonografii, tak jak kreteńska akademia sztuki. Uczelnia ta ma stać się centrum kultury i sztuki, ponieważ wciąż gromadzi wspaniałych studentów pod przywództwem ludzi takich jak [target_artist.GetName]."
 flavor_byz.11.a: "Sprowadzić [target_artist.GetHerHim] na dwór."
 flavor_byz.11.b: "[target_artist.GetSheHe|U] rozgłosi naszą legendę za granicą!"
 flavor_byz.11.c: "Nie stać nas na to..."
 flavor_byz.12.title: "El Greco"
 flavor_byz.12.desc: "Niewielu artystów odcisnęło swoje piętno na ciągle zmieniającym się krajobrazie sztuki tak jak [target_artist.GetName], znany również jako #italic el Greco#!. Choć jego twórczość stała się antytezą wczesnego stylu barokowego, z powodzeniem wykroił dla siebie nową, odrębną niszę, wspierając prymat wyobraźni i intuicji nad subiektywnym charakterem tworzenia, wywołując tym samym poruszenie, o którym mówi cała [ShowContinentName('Europe')] i dworskie korytarze."
 flavor_byz.12.a: "[target_artist.GetHerHis|U] obrazy będą zdobić nasze ściany."
 flavor_byz.12.c: "Nie stać nas na to..."
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] pojawi się jako osoba uprawiająca #italic malarstwo#!."
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] pojawi się jako osoba uprawiająca #italic rzeźbiarstwo#!."
 flavor_byz.13.title: "Wspaniałe centrum nauki"
 flavor_byz.13.desc: "Pomimo trudności nękających nasz lud, nasza sztuka i kultura pozostają tak żywe i prestiżowe jak zawsze. Żadne miejsce nie jest lepszym przykładem naszego artystycznego wpływu i tradycji jak region [target_location.GetName]. [ShowInstitutionName('renaissance')] kwitnie tam w najlepsze, mieszkańcy założyli i rozwinęli akademie sztuki i myśli, doświadczając wspaniałej złotej ery filozofii i #L [ROOT.GetCountry.GetAdjective|l]kiej#! ekspresji."
 flavor_byz.13.a: "Sfinansujmy tę rozbudowę."
 flavor_byz.13.b: "Niech bogactwo płynie do całego regionu [target_province.GetNameWithNoTooltip]!"
 flavor_byz.13.c: "Lepiej wydać te pieniądze na coś innego."
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wysuwają propozycję"
 flavor_byz.14.desc: "Nasza marynarka wojenna popada od dłuższego czasu w ruinę. To, co niegdyś było dumnym dowodem potężnej władzy, teraz stało się pośmiewiskiem całego świata. W rzeczy samej, bezczelni sąsiedzi, którzy pożądają naszych ziem, zaczęli kwestionować naszą morską dominację, często dokonując najazdów na porty. Zmartwieni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wystąpili więc z ciekawą propozycją. Z ich listów wynika, że chcą przejąć dowództwo nad naszymi siłami morskimi, jednocześnie je finansując..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Nie możemy na nich polegać!"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie zaoferują ponownie swojej pomocy w sprawach morskich"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip] – morskie reformy"
 flavor_byz.15.desc: "Nie jest tajemnicą, że nasza marynarka wojenna nie jest w najlepszym stanie. Ostatnie zawirowania, w obliczu których stanął nasz lud, doprowadziły do opustoszenia imperialnego skarbca, co doprowadziło do cięć i niedoborów we wszystkich obszarach. Mimo to nasi doradcy, którym przewodzi [target_character2.GetName], opracowali plan, dzięki któremu nasza flota może odzyskać dawną świetność!"
 flavor_byz.15.a: "To ważna reforma."
 flavor_byz.15.b: "Lepiej wydać te pieniądze na coś innego..."
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Jak cichy wicher, nowy traktat prawny przyjęty przez nasze państwo – [ROOT.GetCountry.GetFlavorRank] – zaprząta głowy prawników i biurokratów. Niedawno opublikowany traktat #italic Hexabiblos#!, którego młody autor, [target_character.GetName], zebrał, porównał i uaktualnił większość orzecznictwa #L [ROOT.GetCountry.GetAdjective|l]kiego#!, spisując je w jednym tomie o ogromnym znaczeniu dla właściwego administrowania prawnego.\n\nCzy powinniśmy zaprosić tego młodego jurystę na nasz dwór w nagrodę za jego sumienną pracę?"
 flavor_byz.16.a: "Wyślijmy mu zaproszenie."
 flavor_byz.16.b: "Nie potrzebujemy więcej prawników."
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip] i jego anielski głos"
 flavor_byz.17.desc: "Kiedy odszedł [john_koukouzelis.GetName], wszystkie bazyliki państwa [ROOT.GetCountry.GetLongName] wypełnił smutek. Wielu opłakuje utratę takiego głosu, a najbardziej uczeni boleją za jego kompozytorskimi zdolnościami.\n\nAle światło nadziei wciąż tli się na naszym dworze, gdy historie o jego widzeniach Matki Boskiej są przekazywane z ust do ust. Pobożność tego człowieka i liczne przypisywane mu cuda skłaniają miejscowe duchowieństwo do domagania się jego kanonizacji"
 flavor_byz.17.a: "Porozmawiajmy z patriarchą!"
 flavor_byz.17.b: "Nie obchodzą nas te sprawy."
 flavor_byz.18.title: "Upadek państwa [GetCountry('BYZ').GetNameWithNoTooltip]"
 flavor_byz.18.desc: "Wraz z upadkiem państwa [GetCountry('BYZ').GetName], światem #L [ShowCultureName('greek_culture')|l]kim#! targają wstrząsy. Miasto [target_location.GetName] przez wiele miesięcy było oblegane przez wojska kraju [target_country.GetName] i mury ostatecznie runęły. Siły [target_country.GetAdjectiveWithNoTooltip|l]kie przypuściły szturm na metropolię i splądrowały ją, zadając rany kulturze [ShowCultureNameWithNoTooltip('greek_culture')|l]kiej na całym świecie. Chociaż Feniks już nie istnieje, wiele osób boleje z powodu tych wieści, zwłaszcza w regionie [target_location2.GetName]."
 flavor_byz.18.a: "Fioletowy Feniks przestał istnieć."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Wszystkie #L [ShowCultureName('greek_culture')|l]kie#! [pops|el] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_byz.19.title: "Ochrona regionu [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.19.desc: "Podczas czwartej krucjaty i upadku miasta [ShowLocationName('constantinople')], obszar [ShowAreaName('morea_area')] został przejęty przez Franków, gdyż nasze cesartstwo zostało tymczasowo podzielone. Ich wpływy w regionie wciąż się utrzymują, ponieważ wciąż grasują tam najemnicy, którzy zuchwale sprzeciwiają się naszym rządom."
 flavor_byz.19.a: "Musimy chronić ludność regionu [ShowAreaNameWithNoTooltip('morea_area')] przed zewnętrznymi zagrożeniami."
 flavor_byz.20.title: "Reforma rzymskich sądów powszechnych"
 flavor_byz.20.desc: "Chociaż nasz Sąd Najwyższy przeszedł niedawno reformy pod rządami poprzednich władców, niedawno wyszedł na jaw skandal. Trzech z czterech sędziów zostało oskarżonych o korupcję i ignorowanie dobra narodu w celu realizacji własnych interesów. [target_character.GetName], usłyszawszy te doniesienia, planuje pozbyć się wszelkich form korupcji w Sądzie Najwyższym."
 flavor_byz.20.historical_info: "Utworzony pod koniec XIII wieku przez Andronika II Paleologa powszechny sąd rzymski miał w swoich szeregach kilku skorumpowanych sędziów. Podczas dochodzenia przeprowadzonego przez Andronika III Paleologa w 1337 roku, trzech z czterech sędziów zostało uznanych za winnych, a organ został częściowo zreformowany."
 flavor_byz.20.a: "Musimy usunąć korupcję z tego systemu."
 flavor_byz.20.b: "Obecny system jest w porządku."
 flavor_byz.21.title: "Pieśni akrytów"
 flavor_byz.21.desc: "W czasach wczesnego państwa [GetCountry('BYZ').GetName] wielu pionierów, zwanych #italic akrytami#! walczyło w obronie regionu [ShowRegionName('anatolia_region')], by odeprzeć najazdy #L [ShowCultureGroupName('arabian_group')|l]kie#!. Doprowadziło to do powstania wielu wspaniałych wierszy io bohaterach w literaturze #L [ShowCultureName('greek_culture')|l]kiej#!, takich jak #italic Digenes Akritas#!."
 flavor_byz.21.historical_info: "Wiele z tych wierszy uważa się za początek współczesnej literatury greckiej, a niektóre z nich stały się nawet symbolem greckiego nacjonalizmu. Jednym z tych poematów, być może najbardziej znanym, jest opowieść o Bazylim Digenisie Akritasie, strażniku granicznym pochodzenia greckiego i arabskiego, który chronił Cesarstwo Bizantyjskie przed Arabami, a nawet zabijał mityczne istoty, takie jak smoki."
 flavor_byz.21.a: "Niech reszta świata pozna te wiersze."
 flavor_byz.22.title: "Pieśń o Armourisie"
 flavor_byz.22.desc: "Jednym z najwspanialszych poematów akryckich jest opowieść o #italic Armourisie Armouropoulosie#!. Jego przygody zawierają kilka herkulesowych wyczynów, takich jak walka z armią Saracenów w pojedynkę przez „dzień i noc”. Chociaż po starciu heros stracił konia, ścigał złodzieja swego rumaka aż do Syrii, gdzie ostatecznie obciął sprawcy obie dłonie za kradzież. Pierwotnie pieśń napisano w XI wieku, lecz znaczna część treści została utracona. Być może teraz możemy spróbować przywrócić niektóre fragmenty, nawet jeśli nie będą dokładne."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Warto się wysilić."
 flavor_byz.22.b: "Nie będziemy niszczyć naszych starych dzieł sztuki."
 flavor_byz.23.title: "Opowieść o marmurowym władcy"
 flavor_byz.23.desc: "Chociaż [ShowLocationName('constantinople')] nie jest już w rękach #L [ShowCultureGroupName('greek_group')|l]kich#!, wielu ludzi wierzy, że jego ostatni władca nie zginął w ostatnich chwilach miasta. Zamiast tego, dzięki przewodnictwu aniołów i światłu zachodzącego słońca, [Select_CString(target_character.IsFemale,'została ocalona','został ocalony')] po dotarciu pod [ShowBuildingTypeName('theodosian_walls')] i [Select_CString(target_character.IsFemale,'zmieniła','zmienił')] się w marmur. Do dziś nikt nie wie, czy te plotki są prawdziwe, ale czasami fikcja może zmienić postrzeganie rzeczywistości."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] będzie [Select_CString(target_character.IsFemale,'władczynią','władcą')] z marmuru."
 flavor_byz.23.historical_info: "Legenda o marmurowym cesarzu istniała w wielu innych kulturach. Dla Greków Konstantyn XI Paleolog był prawdopodobnie jednym z najbardziej znanych władców Cesarstwa Bizantyjskiego. Mówiono, że podczas oblężenia Konstantynopola w 1453 roku nie zginął w walce i pewnego dnia powróci, by odbudować swoje imperium."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Czasami historię człowieka można zmienić, nawet jeśli ta osoba to [target_character.GetName]..."
 flavor_byz.24.title: "Stavraton"
 flavor_byz.24.desc: "Ponieważ nasza stara moneta, #italic hyperpyron#!, powoli traci na znaczeniu w handlu nie tylko wewnętrznym, ale i zewnętrznym, [target_character.GetName] proponuje rozpoczęcie bicia nowej monety zwanej #italic stavraton#!.\n\nTe reformy monetarne są wzorowane na #italic dukacie weneckim#!. Dzięki nim nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] mieliby ułatwiony handel z innymi krajami europejskimi, ale [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] również musieliby się dostosować się do nowej monety."
 flavor_byz.24.a: "Wybijmy tę nową monetę."
 flavor_byz.24.b: "Państwo [GetCountry('VEN').GetNameWithNoTooltip] nie wpłynie na naszą gospodarkę."
 flavor_byz.24.historical_info: "W 1367 r. cesarz Jan V Paleolog wprowadził nową monetę, stavraton, której nazwa pochodzi od greckiego słowa oznaczającego „krzyż”, zastępując nieużywany złoty hyperpyron. Ta srebrna moneta przetrwała do końca Cesarstwa Bizantyjskiego."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName] przybył na dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Głosi kazania o powrocie państwa [ROOT.GetCountry.GetName] do epoki helleńskiej. Mimo że zdobywa popularność, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] sprzeciwiają się jego ideom."
 flavor_byz.25.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przyjmie go u siebie."
 flavor_byz.25.b: "Jego heretyckie nauki muszą się skończyć!"
 flavor_byz.25.historical_info: "Jerzy Gemist-Pleton był jednym z najbardziej znanych bizantyjskich uczonych. Opowiadał się za odrodzeniem greckiej nauki w Europie Zachodniej i sporządził masę rękopisów, z których wiele skupiało się na odrodzeniu hellenizmu i odrzuceniu prawa bizantyjskiego."
 while_remains_chance_to_revive_hellenism_tt: "#italic Dopóki [target_artist.GetNameWithNoTooltip] jest zatrudniony przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], może spróbować przywrócić [ShowReligionName('hellenism_religion')]#!"
 flavor_byz.26.title: "[ShowCultureNameWithNoTooltip('greek_culture')]ki lud z regionu [target_location.GetNameWithNoTooltip]"
 flavor_byz.26.desc: "Po przybyciu naszych sił do regionu [ShowAreaName('west_anatolia_area')] odzyskaliśmy tamtejsze porty razem z miastem [target_location.GetName], które jest największym z nich. Miejsce to w przeszłości było przedmiotem sporu między ludami #L [ShowCultureName('turkish_culture')|l]kimi#! i #L [ROOT.GetCountry.GetAdjective|l]kimi#!, a teraz ponownie jest w naszych rękach. [target_character.GetName] planuje utrzymać miasto w dającej się przewidzieć przyszłości i już umacnia swoją pozycję w regionie [ShowRegionName('anatolia_region')]."
 flavor_byz.26.a: "Będzie to nasz główny port w regionie [ShowAreaNameWithNoTooltip('west_anatolia_area')]."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! [Concept('pops','społeczności')|e] przyjmie kulturę #L [ShowCultureName('greek_culture')|l]ką#!."
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "Wszystkie #L [ShowCultureName('greek_culture')|l]kie#! [pops|e] zyskują [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_byz.27.title: "Schyłek renesansu rodu [hre_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.27.desc: "W przeszłości wielu wielkich artystów przybywało na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle] – podczas tak zwanego renesansu rodu [target_character.GetDynasty.GetName], ale w ostatnich latach nastąpił regres, po którym najwspanialsi z ludzi decydują się dołączyć do innych dworów zamiast do naszego. Być może [target_character.GetName] postara się powstrzymać ten upadek odpowiednimi inwestycjami."
 flavor_byz.27.historical_info: "Kiedy dynastia Paleologów odzyskała Konstantynopol, rozpoczęła odbudowę miasta. Zapoczątkowało to ostatni okres rozwoju sztuki bizantyjskiej, w którym powoli odchodziła ona od wielu miejscowych zwyczajów, takich jak podpisywanie swoich dzieł przez artystów, zmierzając w kierunku innego stylu, zwanego paleologicznym, który później wpłynął na kreteńską akademię sztuki."
 flavor_byz.27.a: "W tej chwili nie mamy funduszy na sponsorowanie kogokolwiek."
 flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – musi się rozwijać!"
 flavor_byz.28.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] w regionie [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.28.desc: "Wraz ze spadkiem naszej pozycji w regionie [ShowRegionName('balkan_region')], [target_character.GetName] opracowuje sposób na zapewnienie naszemu narodowi przetrwania. Zakładając nową stolicę w mieście [target_location.GetName] i fortyfikując obszar [ShowAreaName('morea_area')], możemy mieć pewność, że żaden obcy nie będzie mógł nas zaatakować bez poniesienia wielkich strat."
 flavor_byz.28.a: "Może [target_character.GetNameWithNoTooltip] ma trochę racji..."
 flavor_byz.28.b: "Porzucenie regionu [target_location2.GetNameWithNoTooltip] nie przyniesie nic dobrego."
 flavor_byz.29.title: "Katholikon Mouseion"
 flavor_byz.29.desc: "Jako że [target_location.GetName] to centrum władzy dynastii [target_character.GetDynasty.GetName], [target_character.GetName] planuje budowę instytucji w klasztorze świętego Jana Poprzednika. Taka budowa wymagałaby wielu zasobów, a także prac, które nasz naród musiałby zlecić."
 flavor_byz.29.a: "[target_character.GetNameWithNoTooltip] nie boi się ponieść kosztów."
 flavor_byz.29.b: "To za drogo."
 flavor_byz.29.historical_info: "Chociaż niewiele wiadomo na temat instytucji zwanej Katholikon Mouseion, została ona założona na przełomie XIV i XV wieku w Konstantynopolu. Mieściła się ona w klasztorze świętego Jana Poprzednika, a do swojej biblioteki zapraszała wielu Włochów, którzy chcieli poznać język i kulturę grecką."
 flavor_byz.30.title: "Pakt z państwem [target_country.GetNameWithNoTooltip]"
 flavor_byz.30.desc: "Odkąd [ShowContinentName('europe')] jest targana zmianami przyniesionymi przez [target_country.GetReligion.GetName], wiara #L [ShowReligionAdjective('catholic')|l]ka#!, nasz stary wróg, w końcu doświadcza tego, czego my doświadczyliśmy wieki temu. Na czele tej reformacji stoi państwo [target_country.GetName]. Być może, jeśli utrzymamy z nim dobre stosunki, w końcu uda nam się pokonać kraj [target_country2.GetName], czego niegdyś tak bardzo pragnęliśmy."
 flavor_byz.30.a: "Sprzymierzymy się z państwem [target_country.GetNameWithNoTooltip]."
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip] nas nie interesuje."
 flavor_byz.31.title: "Reforma armii rodu [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.31.desc: "Podczas gdy w przeszłości nasza armia dominowała dzięki temom i ich licznym oddziałom, wzrost bogactwa oraz centralizacja królestw doprowadziły do tego, że żołnierstwo stało się pełnoetatową profesją. [target_character.GetName] wraz ze swą radą ciężko pracują nad reorganizacją armii, aby w mniejszym stopniu polegała na stanie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w zakresie zaopatrzenia w żołnierzy."
 flavor_byz.31.a: "[target_character.GetNameWithNoTooltip] będzie mieć podległą sobie armię."
 flavor_byz.31.b: "Nie podważajmy roli, którą pełnią [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Wszystkie [pops|el] stanu [ShowPopTypeName('nobles')|l] w [Concept('locations','lokacjach')|e], gdzie znajduje się budynek [ShowBuildingTypeName('thema_headquarters')], zyskują [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip] – dojście do władzy"
 flavor_byz.32.desc: "Co prawda obecny okres historii #L [ROOT.GetCountry.GetAdjective|l]kiej#! można określić jako małe odrodzenie narodu, ale nie obyło się bez problemów. Chociaż niedawno wyszliśmy z wyniszczającej wojny domowej, wciąż pojawiają się nowe strony konfliktu. Jedną z nich zbiera pod swoim sztandarem [target_character2.GetName], nasz #italic wielki domestik#!. Tylko czas pokaże, do czego to doprowadzi."
 flavor_byz.32.a: "Rozwija się dworska intryga..."
 flavor_byz.33.title: "Cesarstwo Rzymskie?"
 flavor_byz.33.desc: "Chociaż zawsze uważaliśmy, że to my zastąpiliśmy [ShowLocationName('rome')], wielokrotnie walczyliśmy o utrzymanie tego tytułu. Być może nadszedł czas na poszukiwanie nowej tożsamości, mniej skoncentrowanej na dawnej chwale, by znaleźć coś, co poprowadzi nas ku przyszłości."
 flavor_byz.33.a: "Nie jesteśmy już Rzymianami. Władajmy jako naród [ShowCultureNameWithNoTooltip('greek_culture')|l]ki."
 flavor_byz.33.b: "Nigdy nie porzucimy naszego dziedzictwa."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Wszystkie [pop|e] należące do [Concept('primary_culture','kultury podstawowej')|e] lub [Concept('accepted_culture','kultury akceptowanej')|e] zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_byz.34.title: "Miasto [target_location.GetNameWithNoTooltip] wyrasta poza mury"
 flavor_byz.34.desc: "Miasto [target_location.GetName] od wieków niszczeje w wyniku licznych konfliktów. Dzięki temu, że w końcu uzupełniliśmy #L [ROOT.GetCountry.GetAdjective|l]ki#! skarbiec, możemy wreszcie rozpocząć odbudowę metropolii [target_location.GetRank.GetName], wprowadzając ją w nową erę."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] znów się odrodzi."
 flavor_byz.34.b: "[target_location.GetRank.GetNameWithNoTooltip] nie może otrzymać wszystkich naszych funduszy."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Odblokowuje działanie gabinetu: „[ShowCabinetActionName('aid_constantinople')]”."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "Kolonia [ShowBuildingTypeName('galata')] zwiększyła #L [GetCountry('GEN').GetAdjective|l]kie#! wpływy w regionie [target_location.GetName], a fakt ten ściągnął do nas ludzi gotowych bronić państwa [ROOT.GetCountry.GetName] za wszelką cenę. Jedną z tych osób jest [target_character2.GetName], najemnik [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]ki, a [target_character.GetName] może odebrać jego przysięgę wierności."
 flavor_byz.35.a: "Zatrudnijmy go dla dobra państwa [ROOT.GetCountry.GetFlavorRank]."
 flavor_byz.35.b: "Mamy zaufać komuś z kraju [GetCountry('GEN').GetNameWithNoTooltip]? Nigdy!"
 flavor_byz.36.title: "Odbito region [ShowRegionNameWithNoTooltip('anatolia_region')]!"
 flavor_byz.36.desc: "Nasze armie w końcu odbiły dawną prowincję [ShowRegionName('anatolia_region')]. Dzięki temu, że jej miasta są teraz pod naszą kontrolą, a nasi wrogowie zostali wyparci, możemy wreszcie świętować ten triumf."
 flavor_byz.36.a: "Chwała państwu [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_byz.37.title: "Lądowanie w regionie [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_byz.37.desc: "Region [ShowRegionName('italy_region')] był kiedyś pod #L [ROOT.GetCountry.GetAdjective|l]ką#! kontrolą, ale wraz z przejęciem władzy zarówno przez Lombardów, jak i Normanów, straciliśmy przyczółek w regionie. Teraz, gdy utworzyliśmy nową bazę operacyjną w regionie [target_location.GetName], być może uda nam się ufortyfikować obszar i wykorzystać go do przyszłych działań."
 flavor_byz.37.a: "Ufortyfikujemy region [target_location.GetNameWithNoTooltip]!"
 flavor_byz.37.b: "To strata pieniędzy."
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Wraz z osłabieniem naszej władzy w regionie [ShowRegionName('balkan_region')], państwo [target_country.GetLongName] znalazło się w niepewnej sytuacji. Jednak [target_character.GetName] opracowuje plan, dzięki któremu [target_country.GetFlavorRank] ma szansę przetrwać. Budując [ShowBuildingTypeName('hexamilion_wall')] w mieście [ShowLocationName('corinth')] i wzmacniając prowincję [ShowAreaName('morea_area')], możemy dać naszemu narodowi nadzieję."
 flavor_byz.38.a: "Bezpieczeństwo regionu [ShowAreaNameWithNoTooltip('morea_area')] jest naszym największym priorytetem."
 flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] to zbyt droga inwestycja."
 flavor_byz.38.historical_info: "Podczas panowania Konstantyna XI nad Moreą, władca skupił uwagę cesarstwa na łańcuchach górskich tego regionu, wierząc, że jeśli państwo ma przetrwać, to poprzez ufortyfikowanie muru zwanego Heksamilionem oraz przez rozwój tamtejszych miast. Jego plany nie powiodły się jednak, gdy Osmanowie rozpoczęli inwazję na jego ziemie, obracając całą prowincję w ruinę."
 flavor_byz.39.title: "Nowa stolica w mieście [target_location.GetNameWithNoTooltip]?"
 flavor_byz.39.desc: "Odkąd nasz rząd – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – przeniósł się do regionu [ShowAreaName('morea_area')], miasto [target_location.GetName] w zasadzie stało się nieoficjalną #L [target_country.GetAdjective|l]ką#! stolicą. Być może nadszedł czas, aby nasza najwyższa władza – [target_character.GetName] – porzuciła [target_location2.GetName] na rzecz tego nowego domu?"
 flavor_byz.39.a: "Być może region [ShowAreaNameWithNoTooltip('morea_area')] będzie łatwiejszy do obrony..."
 flavor_byz.39.b: "Porzucenie miasta [target_location2.GetNameWithNoTooltip] jest poważnym błędem, zamiast tego wzmocnijmy je."
 flavor_byz.39.c: "Nie porzucimy miasta [target_location2.GetNameWithNoTooltip] ani nie wzmocnimy tamtejszej obrony."
 flavor_byz.40.title: "Nomon Syngraphe"
 flavor_byz.40.desc: "Odkąd zmarł [target_character.GetName], kilku ludzi zaczęło przeszukiwać jego dobytek. Jeden z nich, [target_character2.GetName], odkrył pewien manuskrypt, opisany jako #italic Nomoi#!. Dokument, inspirowany naukami #L [ShowReligionAdjective('zoroastrian')|l]kimi#! i platońskimi, porusza wiele tematów, ale wszystkie z nich nawołują do powrotu do helleńskich wartości."
 flavor_byz.40.a: "Dzieło sztuki pozostanie dziełem, nawet jeśli jest heretyckie."
 flavor_byz.40.b: "Powróćmy do niektórych z tych tekstów, nagłośnijmy ich treść."
 flavor_byz.40.c: "Do pieca, zniszczyć to!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "Ponieważ coraz więcej historyków interesuje się dziejami państwa [target_country.GetName], kilku z nich myśli o napisaniu kroniki o dynastii [target_character.GetDynasty.GetName]. Jest wśród nich [target_artist.GetName], który zapewnia, że późniejsze pokolenia poznają czyny rodu [target_character.GetName] i obecnej władzy."
 flavor_byz.41.a: "Może spokojnie spisać kronikę."
 flavor_byz.41.b: "Możemy zasponsorować jego dzieło."
 flavor_byz.42.title.a: "Rozkwit rodziny Mawrokordatos"
 flavor_byz.42.title.b: "Wielki dragoman"
 flavor_byz.42.desc: "[target_artist.GetName], urodzony w regionie [target_location.GetName], od najmłodszych lat studiował zachodnią medycynę i filozofię. Odwiedzając rozliczne uniwersytety przyswoił tony wiedzy i biegle posługuje się wieloma językami. Być może nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – skorzysta z usług tak wykształconego filozofa."
 flavor_byz.42.historical_info: "Urodzony w Mykonos Aleksandros Mawrokordatos był greckim lekarzem w okresie tureckich rządów. Po studiach na Zachodzie, w szczególności na Uniwersytecie Bolońskim, napisał kilka traktatów, takich jak #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!. Następnie służył sułtanowi Mehmedowi IV, pomagając w negocjacjach, które doprowadziły do traktatu w Karłowicach w 1699 roku i udało mu się zdobyć znaczną władzę na dworze osmańskim, dzięki czemu jego ród otrzymał Mołdawię we władanie."
 flavor_byz.42.a: "[target_artist.GetNameWithNoTooltip] otrzyma zaproszenie do regionu [target_location2.GetNameWithNoTooltip]."
 flavor_byz.42.b: "Byłby świetnym dyplomatą państwa [target_country.GetNameWithNoTooltip]."
 flavor_byz.42.c: "Jest zbyt drogi w utrzymaniu."
 flavor_byz.43.title: "Założenie akademii heptańskiej"
 flavor_byz.43.desc: "Wraz z powstaniem akademii kreteńskiej i dominacją zachodnich dzieł, którymi zachwyca się cała [ShowContinentName('europe')], kultura #L [ShowCultureName('greek_culture')|l]ka#! przyjęła tę nową formę sztuki. Zwłaszcza w regionie [ShowLocationName('corfu')] pojawiła się nowa fala artystów. Być może nadszedł czas, aby założyć nową akademię w prowincji [ShowProvinceDefinitionName('ionian_islands_province')]."
 flavor_byz.43.a: "Sfinansujmy tę akademię sztuki."
 flavor_byz.43.b: "Nie potrzebujemy więcej artystów."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip] skupi na tym wszystkie wysiłki."
 flavor_byz.43.d: "Faworyzujmy starą, kreteńską akademię."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_artist.GetName], urodzony w regionie [target_location.GetName] jako #L [ShowCultureName('greek_culture')|l]ki#! obywatel, zdobył sławę w prowincji [ShowProvinceDefinitionName('ionian_islands_province')]. Jego sztuka podąża za stylem #italic Maniera Greca#!, mieszając #L [GetCountry('BYZ').GetAdjective|l]kie#! i #L [GetCountry('VEN').GetAdjective|l]kie#! style artystyczne."
 flavor_byz.44.a: "Obejmijmy go mecenatem i niech odwiedzi [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_byz.44.b: "Nie potrzebujemy więcej artystów."
 flavor_byz.45.title: "Reforma systemu Prónoia"
 flavor_byz.45.desc: "Choć [ShowPolicyName('pronoia_system')] służył nam dobrze w przeszłości, tytuły administracyjne zostały zredukowane do niczego więcej jak ich feudalnych odpowiedników, przez co o nominacjach gubernatorskich w poszczególnych prowincjach nie decyduje [target_character.GetName], lecz są one dziedziczne. [target_character.GetNameWithNoTooltip] już planuje zreformować ten system, przywracając kontrolę nad prowincjami #L [ROOT.GetCountry.GetAdjective|l]kimi#!."
 flavor_byz.45.a: "Zlikwidujmy ten stary system."
 flavor_byz.45.b: "Może znalazłoby się kilka kruczków prawnych, ale reforma nie przyniesie nam nic dobrego."
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – oferta wsparcia militarnego"
 flavor_byz.46.desc: "#L [target_country.GetAdjective]ki#! rząd – [ROOT.GetCountry.GetGovernment.GetCourtTitle] – chce wesprzeć politykę, jaką prowadzi [target_character.GetName]. Dzięki temu możemy łatwo wprowadzać zmiany w naszym kraju."
 flavor_byz.46.a: "Ich wsparcie dobrze przysłuży się naszym działaniom na lądzie."
 flavor_byz.46.b: "Zamiast tego powinni pomagać marynarce wojennej."
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – spisek przeciwko wojsku"
 flavor_byz_47_desc_common: "Gdy armia chroni nasze granice, dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – uważa, że niektórzy oficerowie i generałowie stanowią zagrożenie dla państwa [ROOT.GetCountry.GetFlavorRank]. Spiskowcy chcą obalić rządy, które sprawuje [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Padła sugestia, abyśmy obrali nowy kierunek, którym będzie"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quantity')]."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quality')]."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('land')]."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('naval')]."
 flavor_byz.47.a: "Liczebna armia pozwoli nam zająć większy teren."
 flavor_byz.47.b: "Zamiast wysyłać więcej ludzi do armii, wyszkolmy obecnych żołnierzy."
 flavor_byz.47.c: "Powinniśmy wzmocnić naszych oficerów na lądzie."
 flavor_byz.47.d: "Aby chronić państwo [ROOT.GetCountry.GetNameWithNoTooltip], musimy również bronić jego mórz."
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] prosi nas o zmiany w społeczeństwie"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – oferta wsparcia biurokracji"
 flavor_byz.48.desc: "Ponieważ nasza administracja nie radziła sobie w ostatnich latach, nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – przybył ze wsparciem, na które liczy [target_character.GetName], aby opracować kilka ustaw wzmacniających tę gałąź państwa [ROOT.GetCountry.GetName]."
 flavor_byz.48.a: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ka#! biurokracja wzmocni [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_byz.48.b: "Naszym społeczeństwem będzie rządzić złoto."
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – spisek przeciwko #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! biurokracji"
 flavor_byz_49_desc_common: "Chociaż ostatnio administracja funkcjonowała dobrze, nasz rząd – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zauważył, że niektóre osoby na wyższych stanowiskach nie są odpowiednie. Teraz doradcy próbują wymusić na nas zmianę kierunku na odpowiedniejszy:"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('aristocracy')]."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('plutocracy')]."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('outward')]."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('inward')]."
 flavor_byz.49.a: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] otrzyma nasze wsparcie."
 flavor_byz.49.b: "Będziemy narodem plutokratycznych wartości."
 flavor_byz.49.c: "Nasza administracja musi postawić na otwartość."
 flavor_byz.49.d: "[ShowSocietyDirectionNameWithNoTooltip('inward')] to bezpieczeństwo dla kraju."
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – oferta wsparcia handlu"
 flavor_byz.50.desc: "Nasz rząd – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – postanowił nas wesprzeć w sprawach gospodarczych. Pragnie pomóc wprowadzić w życie wszelkie zmiany, których [target_character.GetName] może potrzebować, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] byli zadowoleni."
 flavor_byz.50.a: "Aby zachować to bogactwo, promujmy [ShowSocietyDirectionNameWithNoTooltip('mercantilism')|l]."
 flavor_byz.50.b: "Nasze rynki są otwarte dla wszystkich."
 flavor_byz.51.title: "Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zdecydował, że #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] zostają porzuceni."
 flavor_byz_51_desc_common: "Nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zamiast pomóc ułożyć nam plan, na którym skorzystają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], zdecydował się ograniczyć naszą władzę, wybierając nowy kierunek dla naszego narodu, którym będzie"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('free_trade')|l]."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('mercantilism')|l]."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('capital_economy')|l]."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('traditional_economy')|l]."
 flavor_byz.51.a: "Przejście państwa [ROOT.GetCountry.GetNameWithNoTooltip] na [ShowSocietyDirectionNameWithNoTooltip('free_trade')] to nie taki zły pomysł."
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')] pomoże nam chronić [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie porty."
 flavor_byz.51.c: "[ShowSocietyDirectionNameWithNoTooltip('capital_economy')] to zmiana, która zapełni nasz skarbiec."
 flavor_byz.51.d: "[ShowSocietyDirectionNameWithNoTooltip('traditional_economy')] to nadal nasza tradycja."
 flavor_byz.52.title: "Reforma Corpus Juris Civilis"
 flavor_byz.52.desc: "Choć [ROOT.GetCountry.GetFlavorRank|l] to twór suwerenny, nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – nadal miesza się w politykę kraju. Nasz parlament – [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] – musi stale znosić zachcianki dworzan, które często nie są zbieżne z tym, czego oczekuje [target_character.GetName]. Być może ograniczymy ich wpływy w państwie [ROOT.GetCountry.GetName], wprowadzając zmiany w prawie."
 flavor_byz.52.a: "Napiszmy kodeks na nowo, nawet jeśli rozgniewamy nasze stany."
 flavor_byz.52.b: "Kodeks sprawdzał się w państwie [ROOT.GetCountry.GetNameWithNoTooltip] przez wiele stuleci."
 BYZ_NO_MORE_COURT_EVENTS: "[events|e] #Y wpływów dworu bizantyjskiego#! przestaną się aktywować."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "[events|e] #Y wpływów dworu bizantyjskiego#! wciąż będą się aktywować."
 flavor_byz.53.title: "[ShowBuildingTypeNameWithNoTooltip('theodosian_walls')] – wzmocnienie"
 flavor_byz.53.desc: "Odkąd katolicy splądrowali prowincję [target_province.GetName] w 1204 roku, [ShowBuildingTypeName('theodosian_walls')] są ledwie ułamkiem swej dawnej świetności. Wcześniej brakowało nam zasobów, by odpowiednio je utrzymać, ale teraz, w tych okropnych czasach, musimy upewnić się, że będą gotowe na atak."
 flavor_byz.53.a: "To dzięki nim cesarstwo przetrwało tak długo. Musimy je ponownie wzmocnić."
 flavor_byz.53.b: "Ukrywanie się w prowincji [target_province.GetNameWithNoTooltip] nie jest receptą na sukces."
 flavor_byz.54.title: "Rozprawa z [ShowCultureGroupNameWithNoTooltip('italian_group')|l]kimi kupcami"
 flavor_byz.54.desc: "Choć #L [ShowCultureGroupName('italian_group')|l]cy#! [ShowPopTypeName('burghers')|l] pomogli nam w przeszłości w ponownym zaludnieniu regionu [target_location.GetName], stało się jasne, że obecnie nadmiernie wykorzystują [target_market.GetName]. Musimy się ich pozbyć z regionu [target_location.GetNameWithNoTooltip], aby ukrócić ich praktyki."
 flavor_byz.54.a: "To [target_character.GetNameWithNoTooltip] włada regionem [target_location.GetNameWithNoTooltip]!"
 flavor_byz.54.b: "Nie wywołujmy kolejnej wojny z państwami [ShowCultureGroupNameWithNoTooltip('italian_group')|l]kimi..."
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Każda #L [ShowCultureGroupName('italian_group')|l]#! [pop|el] straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 byz_destroy_italian_quarters_tt: "[buildings|e] [ShowBuildingTypeName('galata')] i [ShowBuildingTypeName('venetian_quarter')] zostaną zniszczone w lokacji [target_location.GetName]"
 flavor_byz.55.title: "Sobór w mieście [ShowLocationNameWithNoTooltip('florence')]"
 flavor_byz.55.desc: "Wraz ze spadkiem naszej potęgi i rosnącymi zagrożeniami wokół nas, [target_character.GetName] ma pomysł, który byłby nie do pomyślenia w całej #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii. Jeśli państwo [ROOT.GetCountry.GetFlavorRank] ma przetrwać, potrzebujemy wsparcia, jakiego może nam udzielić [target_character2.GetName] i reszta #L [ShowReligionAdjective('catholic')|l]kiego#! świata. Być może [target_character.GetNameWithNoTooltip] uda się na zachód, by przedstawić propozycję, którą [target_character2.GetNameWithNoTooltip] zgodzi się zaakceptować?"
 flavor_byz.55.a: "Nawet, jeśli umowa z państwem [target_country.GetNameWithNoTooltip] rozgniewa patriarchów..."
 flavor_byz.55.b: "To oburzająca propozycja."
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Wszystkie #L [ShowReligionAdjective('orthodox')]e#! [pops|el] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_byz.57.title: "Odbudowa miast w regionie [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_byz.57.desc: "Od czasu inwazji Seldżuków na region [ShowRegionName('anatolia_region')] i upadku naszych licznych prowincji, wiele z tamtejszych miast #L [ShowCultureName('greek_culture')|l]kich#! zmieniło się w ośrodki barbarzyństwa. Jednak wraz z naszym ponownym podbojem regionu, być może uda nam się przywrócić tam #L [ROOT.GetCountry.GetAdjectivel]ki#! porządek."
 flavor_byz.57.a: "Odbudujmy je."
 flavor_byz.57.b: "Są tylko reliktem przeszłości. Tamtejsi rdzenni mieszkańcy zasługują na szacunek."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! [pop|el] spoza kultury #L [ShowCultureGroupName('greek_group')|l]kiej#! w regionie [ShowRegionName('anatolia_region')], zamieszkujących [ShowLocationRankName('city')] lub [ShowLocationRankName('town')], przyjmie kulturę #L [ROOT.GetCulture.GetName|l]ką#!."
 BYZ_ACCEPT_LOCAL_POPULATION: "Wszystkie [pop|el] spoza kultury #L [ShowCultureGroupName('greek_group')|l]kiej#! w regionie [ShowRegionName('anatolia_region')], które zamieszkują [ShowLocationRankName('city')|l] lub [ShowLocationRankName('town')|l], zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_byz.1000.title: "[cannon_maker.GetNameWithNoTooltip] produkuje armaty"
 flavor_byz.1000.desc: "[cannon_maker.GetName], odlewnik i inżynier #L [cannon_maker.GetCulture.GetName|l]ki#!, pojawił się na naszym dworze i odważnie oświadczył, że może skonstruować dla nas armatę niewyobrażalnych rozmiarów, jeśli tylko dostarczymy metal i fundusze. Jednak prominentni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] ostrzegają nas przed tym, mówiąc, że wynagrodzenie, jakiego zażąda konstruktor, zdenerwuje gildie."
 flavor_byz.1000.a: "[cannon_maker.GetName] otrzyma wszystko, czego potrzebuje."
 flavor_byz.1000.b: "Skandal!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] może złożyć propozycję twoim wrogom..."
 flavor_byz.1000.historical_info: "Orbán jest znany w historii jako twórca wielkiej bombardy, która obaliła mury Konstantynopola. Najpierw zaoferował swoje usługi cesarzowi wschodniorzymskiemu Konstantynowi XI, ale jego propozycja została odrzucona, więc złożył ją Turkom..."
 great_bombard: "Budowa wielkiej bombardy"
 flavor_byz.1001.title: "Zguba Babilonu"
 flavor_byz.1001.desc: "[cannon_maker.GetName], #L [cannon_maker.GetCulture.GetName|l]ki#! odlewnik i inżynier, szuka zatrudnienia. Poprosił o mocno wygórowaną pensję, której [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip] z państwa [GetCountry('BYZ').GetName] nie zamierza zapłacić, jednak [cannon_maker.GetNameWithNoTooltip] obiecuje zbudować dla nas armatę, która zdołałaby zniszczyć mury samego Babilonu."
 flavor_byz.1001.a: "Przyda nam się coś takiego."
 flavor_byz.1001.b: "Zamiast tego promujmy naszych własnych rusznikarzy."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Hezychazm"
 flavor_byz.1100.desc: "Kwestie teologiczne zawsze nurtowały nasz lud. Jako naród uważamy się za dumę wiary #L [ShowReligionAdjective('orthodox')|l]ej#! i wielokrotnie udowadnialiśmy słuszność naszych przekonań w poszukiwaniu boskości.\n\nJednak ostatnio [target_character.GetName] trafia często na szereg nieprawidłowości w zakresie praktyk religijnych mnichów w regionie [target_location.GetName]. [target_character.GetShortNameWithNoTooltip] uważa, że czyny mnichów są na granicy herezji, począwszy od debat na temat istoty i praksji boskości, a skończywszy na odmawianiu wewnętrznej modlitwy.\n\nWygląda na to, że [target_character.GetShortNameWithNoTooltip] potępia w swoich zapiskach nauki hezychazmu, próbując zakłócić spokój społeczny. Nasi doradcy obawiają się tarć społecznych, a nawet otwartego buntu, jeśli nie znajdziemy sposobu na rozwiązanie tego problemu."
 flavor_byz.1100.a: "To tylko nieszkodliwa debata naukowa."
 flavor_byz.1100.b: "[target_character.GetShortNameWithNoTooltip] pozwala sobie na bezczelność, której nie tolerujemy."
 flavor_byz.1100.c: "[target_character.GetShortNameWithNoTooltip], lepiej nie przyzwyczajaj się do swojej głowy!"
 byz_may_trigger_other_event_tt: "Te debaty mogą wkrótce dotrzeć do naszych ziem."
 slightly_worsen_relations_with_all_orthodox_tt: "Nasze stosunki ze wszystkimi [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]ymi krajami nieco się pogorszą"
 worsen_relations_with_all_orthodox_tt: "Nasze stosunki ze wszystkimi [ShowReligionAdjectiveWithNoTooltip('orthodox')|l]ymi krajami znacznie się pogorszą"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] przybywa do regionu [target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "Debaty naukowe o charakterze teologicznym nierzadko kończą się ostrymi sporami i prześladowaniami. Najwyraźniej tak też się stało w przypadku tez, jakie głosił [target_character.GetName], sprzeciwiający się #italic hezychazmowi#!. Uczony i [target_character3.GetName] weszli wspór, który doprowadził do wygnania tego drugiego z kraju. Teraz szuka on schronienia za naszymi murami."
 flavor_byz.1101.a: "Co się wyprawia w państwie [target_country.GetLongName]?"
 flavor_byz.1102.title: "Debata na wieki wieków"
 flavor_byz.1102.desc: "„To totalna katastrofa” oraz „Czy to koniec wiary #L [ShowReligionAdjective('orthodox')|l]ej#!?” – to tylko niektóre z powszechnie słyszanych pytań towarzyszących sporowi, jaki toczą [target_character2.GetName] i [target_character.GetName]. Ten pierwszy jest zagorzałym zwolennikiem praktyk hezychastów, ten drugi walczył z całych sił, by zdyskredytować i zdeprecjonować te zwyczaje. Obrzucając się obelgami i wzywając Boga na jednym oddechu, ci dwaj za chwilę doprowadzą do rozłamu wśród [ShowReligionAdjectiveWithNoTooltip('orthodox')]ych wierzących w regionie [target_location.GetName]. Musimy działać jak najszybciej, zanim oburzenie ludu przerodzi się w bunt!"
 flavor_byz.1102.a: "Praktykuj to, co głosisz, i siedź cicho. Najlepiej na zawsze!"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip] znajdzie nowy dom w państwie [target_country.GetNameWithNoTooltip]."
 flavor_byz_title_key: "Małżeństwo pokoju"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "Wrogiego nastawienia państwa [GetCountry('TUR').GetName] nie dało się zignorować, co odwróciło naszą uwagę od prawdziwego celu, jakim jest stabilizacja, którego wymaga nasz kraj – [ROOT.GetCountry.GetFlavorRank]. Na szczęście władca naszego nieprzyjaznego sąsiada, [orhan_scope.GetName], bardzo docenił urodę, którą szczyci się [theodora_scope.GetName], ukochana córka naszego suwerena.\n\nJeśli [theodora_scope.GetShortNameWithNoTooltip] i [orhan_scope.GetShortNameWithNoTooltip] się pobiorą, nasze kraje połączy trwały sojusz, który zakończy wrogie relacje."
 flavor_byz.1200.historical_info: "W trakcie bizantyjskiej wojny domowej w latach 1341–1347 córka cesarza Jana VI Kantakuzena, Teodora Kantakuzen, poślubiła tureckiego beja Orhana Gaziego, aby pomóc w utrwaleniu sojuszu między dwoma krajami i zapewnić, że Osmanowie nie zmienią stron i nie zaczną wspierać rywalki Jana, cesarzowej regentki Anny Sabaudzkiej."
 flavor_byz.1200.a: "Wyślijmy wiadomość."
 flavor_byz.1200.b: "[theodora_scope.GetShortNameWithNoTooltip] nie zostanie przehandlowana za pokój."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "Słaby władca państwa [GetCountry('BYZ').GetName] jest gotów przysiąc, że jego piękna córka [theodora_scope.GetName] trafi do haremu naszego dzielnego władcy, a w zamian [orhan_scope.GetName] zawrze polityczny pokój.\n\nJak mamy zareagować na tę propozycję?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Przyjmijmy nową żonę."
 flavor_byz.1201.b: "Odrzućmy ją."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] przyjął naszą propozycję, [theodora_scope.GetName] poślubi go, co przyniesie pokój między naszymi narodami."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName] odrzucił naszą propozycję. Z pewnością przygotowuje się do eskalacji wrogości między naszymi krajami."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "Odbudowa miasta [target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "Bizantyjska polityka wobec Konstantynopola zawsze polegała na otwieraniu bram dla wszystkich, by zaludnić miasto. Po tym, jak Czarna Śmierć dotarła do Konstantynopola, metropolia straciła wielu mieszkańców, a wiele domów pozostało pustych. Cesarze podejmowali wysiłki odbudowy, jednak nie były one wystarczające, ponieważ populacja kurczyła się aż do upadku miasta w 1453 roku."
 flavor_byz.1300.a: "Musimy odbudować miasto za wszelką cenę."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "[ShowSituationName('black_death')] zniszczyła znaczną część naszych ziem, a najbardziej ucierpiało miasto [target_location.GetName]. Jest znacznie gorzej niż kiedyś, większość domów stoi pusta, a na ulicach praktycznie nikogo nie widać. Co gorsza, tym razem tereny wiejskie także się wyludniły, a większość prowincji #L [target_country.GetAdjective|l]kich#! nie ma wystarczającej liczby mieszkańców, by zająć się uprawą pól. Być może [ShowRegionName('italy_region')] wyślą do nas swych kupców, by pomogli nam z tym problemem..."
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Kupcom nie można ufać."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName] oferuje naszym kupcom ziemię w mieście [target_location.GetName], mając nadzieję na ponowne zaludnienie tamtejszych ulic."
 flavor_byz.1301.a: "Przyjmujemy tę ofertę."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Zostaną w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "Państwo [target_country2.GetLongName] odpowiedziało na naszą prośbę. [ShowPopTypeName('burghers')] z regionu [target_location2.GetName] są gotowi do zasiedlenia miasta [target_location.GetName]."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "Państwo [target_country2.GetName] odrzuciło naszą prośbę. Zdaniem władz, tamtejsi [ShowPopTypeName('burghers')|l] bardziej przysłużą się własnemu krajowi."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Powrót Waregów"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "W dawnych wiekach mieszkańcy regionu [ShowRegionName('scandinavian_region')] wyruszali na południe, przepływając przez rzeki regionu [ShowRegionName('russian_region')], by dotrzeć aż nad [ShowAreaName('black_sea_area')]. Ci ludzie, znani jako [ShowUnitDefinitionName('a_varangians')], służyli z niezachwianą wiernością dawnym cesarzom państwa [ROOT.GetCountry.GetName]. Może uda nam się przywrócić tę straż, gdy [varangian_character.GetName] i grupa ludzi z kraju [target_country.GetName] otrzymają zaproszenie na nasz dwór. [target_character.GetName] skorzysta z takiej gwardii."
 flavor_byz.1400.a: "Poprośmy o utworzenie nowej gwardii wareskiej."
 flavor_byz.1400.b: "[varangian_character.GetNameWithNoTooltip] nie jest nam potrzebny."
 BYZ_IF_THEY_ACCEPT: "Poprosimy o [Concept('mercenaries','najemników')|e] z państwa [target_country.GetName]. Skutki zaakceptowanej propozycji będą następujące:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "Kraj [target_country2.GetName] prosi nas, by [varangian_character.GetName] oraz grupa wojowników zostali wysłani na tamtejszy dwór – [target_country.GetGovernment.GetCourtTitle|l]. Jeśli się zgodzimy, otrzymamy zapłatę."
 flavor_byz.1401.a: "To całkiem dobra oferta, przyjmujemy ją."
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] pozostanie w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "Kraj [target_country.GetName] przyjął naszą ofertę. [varangian_character.GetName] i jego drużyna już płyną na południe."
 flavor_byz.1402.a: "I tak powraca gwardia wareska."
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "Kraj [target_country.GetName] odrzucił naszą ofertę. [varangian_character.GetName] i jego ludzie pozostaną w mieście [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Fanatycy z regionu [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Gdy w państwie [ROOT.GetCountry.GetName] szaleje [ShowDisasterName('succession_crisis')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z regionu [target_location.GetName] wykorzystują ciężką pracę, jaką wykonują [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Dlatego dla wielu [ShowDisasterNameWithNoTooltip('succession_crisis')|l] ma tak duże znaczenie. Jeśli nie uda się nam opanować niepokojów, być może czeka nas kolejna wojna domowa."
 flavor_byz.1500.a: "Czas ucieka..."
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "Chociaż wspólnota miasta [target_location.GetName] na krótki moment powstała przeciwko władzy, którą sprawują miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], udało nam się przywrócić porządek w regionie [target_location.GetRank.GetName]. Módlmy się, by już nigdy nie doszło do powstania."
 flavor_byz.1501.desc.b: "Pomimo naszych najlepszych prób powstrzymania buntu, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] z miasta [target_location.GetName] powstali przeciw nam. [target_character.GetName] nie radzi sobie ze zdławieniem tej małej iskry. Ziemie wokół regionu [target_location.GetRank.GetName] dołączyły do rebelii."
 flavor_byz.1501.a: "Uniknęliśmy katastrofy."
 flavor_byz.1501.b: "Czas ugasić ogień w sercach chłopów."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Jeśli nie uda nam się osiągnąć [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] [Concept('pop_satisfaction','satysfakcji')|e] w mieście [target_location.GetName] w ciągu #Y 3 lat#!, prowincja [target_location.GetProvince.GetName] #Y zbuntuje się#!."
 thessaloniki_uprising: "Fanatycy z Salonik"
 #General Use Tooltips:
 BYZ_DEAL_REJECTED: "#N Porozumienie zostało odrzucone.#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "Ilość [Concept('gold','złota')|e], którą zapłacimy, będzie się zmieniać wraz z [Concept('adm','umiejętnościami administracyjnymi')|e], które posiada [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "Ilość [Concept('gold','złota')|e], którą zapłacimy, będzie się zmieniać wraz z [Concept('mil','umiejętnościami wojskowymi')|e], które posiada [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "Ilość [Concept('stability','stabilności')|e], jaką zyskamy, będzie się zmieniać wraz z [Concept('adm','umiejętnościami administracyjnymi')|e], które posiada [target_character.GetName]."
 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip] i wiara"
 flavor_byz.1502.desc: "Od dłuższego czasu [target_character.GetName] uzupełnia nasze artystyczne i kulturalne przedsięwzięcia. [Select_CString(target_character.IsFemale,'Jej','Jego')] poszukiwanie wiedzy w kwestiach prawnych i naukowych jest wyjątkowo skrupulatne. Porusza wiele dyscyplin, które z pewnością wpłyną na [ShowInstitutionName('renaissance')] na swój własny sposób.\n\nOstatnio jednak [target_character.GetName] częściej mówi o swojej wierze, którą jest [ShowReligionName('hellenism_religion')]. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w mieście [ROOT.GetCountry.GetCapital.GetName] są przerażeni tym faktem. Według nich taka herezja zagraża tradycjom i stabilności, do których dąży [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_byz.1502.a: "Wypędźmy [target_character.GetHerHim|l]!"
 flavor_byz.1502.b: "Czy bogowie uchronią [Select_CString(target_character.IsFemale,'ją','go')] przed katem?"
 flavor_byz.1502.c: "To zbyt ważna osobistość, niech pracuje dalej."
 flavor_byz.1502.d: "Być może [target_character2.GetShortNameWithNoTooltip] wysłucha tych nauk."
 flavor_byz.1502.e: "Może [target_character.GetName] ma rację?"
 every_true_faith_pop_loses_20_satisfaction_tt: "[pops|e] w mieście [ROOT.GetCountry.GetCapital.GetName], których religią jest [ROOT.GetCountry.GetReligion.GetName|l], stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 everyone_converts_tt: "Każdy członek rodu, do którego należy [target_character2.GetName], przyjmie [ShowReligionNameWithNoTooltip('hellenism_religion')]"
 flavor_byz.1503.title: "Wspólny wróg"
 flavor_byz.1503.desc: "Błyskawiczny wzrost znaczenia państwa [GetCountry('TUR').GetLongName] zachwiał równowagą sił w regionie [ShowRegionName('anatolia_region')]. Agresywna ekspansja przysporzyła temu krajowi wielu wrogów ze wszystkich stron. [target_character2.GetName] od dziesięcioleci przeciwstawia się zagrożeniu #L [GetCountry('TUR').GetAdjective|l]kiemu#!. Być może byłoby mądrze, gdybyśmy wzmocnili nasze relacje i zaprezentowali zjednoczony front, abyśmy nie ulegli ekspansjonistycznym ambicjom, które posiada [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]."
 flavor_byz.1503.historical_info: "Przez cały XIV wiek Ajdinowie, turecki bejlik z siedzibą w zachodniej Anatolii, utrzymywali serdeczne, ale dość złożone relacje z Cesarstwem Bizantyjskim. Początkowo byli zaangażowani w szereg sojuszy i konfrontacji z Bizancjum, gdy rozszerzali swoje terytorium. Czasami władcy Ajdinów współpracowali z Bizancjum, służąc jako najemnicy, a nawet sojusznicy przeciwko innym tureckim bejlikom i rosnącemu w siłę Cesarstwu Osmańskiemu. Współpraca ta była jednak często oportunistyczna oraz pragmatyczna, a obie strony starały się wykorzystać siłę militarną drugiej strony dla obopólnych korzyści, takich jak zmiażdżenie sąsiedniego nieprzyjaciela."
 flavor_byz.1503.a: "Musimy szukać przyjaciół, gdziekolwiek się da."
 flavor_byz.1503.b: "Nie obchodzą nas sprawy drobnych władców."
