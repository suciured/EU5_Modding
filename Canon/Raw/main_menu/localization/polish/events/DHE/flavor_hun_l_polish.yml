l_polish:
 flavor_hun.100.title: "Zgromadzenie z roku [GetCurrentYear]"
 flavor_hun.100.desc: "Gdy po porażce z Osmanami w bitwie pod Warną i śmierci króla Władysława kraj stanął w obliczu upadku, wojewoda János Hunyady zwołał zgromadzenie, próbując ponownie zjednoczyć państwo. Podział był już niemal pewny, kraj zbliżał się do granicy anarchii."
 flavor_hun.100.a: "Wybierzmy Jánosa Hunyadego na regenta."
 flavor_hun.100.b: "Utrzymajmy obecną radę."
 flavor_hun.100.c: "János Hunyady będzie naszym nowym królem."
 flavor_hun.110.title: "Reformy Macieja Korwina"
 flavor_hun.110.desc: "W trakcie swojego panowania Maciej Korwin odmienił węgierskie rządy oraz społeczeństwo. Udało mu się znacznie zwiększyć przychody królewskiego skarbca, nakłaniając najbiedniejszych członków zgromadzenia, którzy nie byli w stanie pojawiać się regularnie, by wpłacali pieniądze z podatków z kilkuletnim wyprzedzeniem, przechytrzając możnowładców przez ustanowienie regularnego, działającego systemu poboru podatków oraz sprawiając, że skarbiec administrowany był przez specjalistów pełniących odrębne funkcje."
 flavor_hun.110.a: "Skupmy się na reformach administracyjnych."
 flavor_hun.110.b: "Skupmy się na reformach społecznych."
 flavor_hun.120.title: "Academia Istropolitana"
 flavor_hun.120.desc: "Academia Istropolitana w Preszburgu była pierwszym uniwersytetem na Węgrzech. Został założony przez papieża Pawła II na prośbę króla Macieja Korwina. Pracowało na nim wielu doskonale znanych austriackich i włoskich wykładowców, takich jak Galeotto Marzio oraz Johann Vitez. Niestety po śmierci Macieja Korwina uniwersytet został zamknięty."
 flavor_hun.120.a: "To będzie dla nas korzystne..."
 flavor_hun.130.title: "Prasa drukarska w Budzie"
 flavor_hun.130.desc: "W 1473 roku została wydrukowana pierwsza książka na Węgrzech, Chronica Hungarorum, dotycząca historii kraju od początków jego istnienia po koronację króla Macieja Korwina. Na swojej nowej prasie drukarskiej wydrukował ją András Hess."
 flavor_hun.130.a: "To cudownie!"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka wampirzyca"
 flavor_hun.140.desc: "W naszym kraju od wielu pokoleń znane są legendy o wampirach. Ostatnio na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dotarły niepokojące plotki o tym, co robi [target_character.GetName]. Najwyraźniej [Select_CString(target_character.IsFemale,'zafascynowała się ona opowieściami o tych potwornych bestiach do tego stopnia, że uważa siebie samą za jedną','zafascynował się on opowieściami o tych potwornych bestiach do tego stopnia, że uważa siebie samego za jednego')] z nich. [target_character.GetName] [Select_CString(target_character.IsFemale,'została oskarżona o zamordowanie i tortury setek ludzi, a jeśli wierzyć najbardziej skrajnym pogłoskom, kąpie się ona','został oskarżony o zamordowanie i tortury setek ludzi, a jeśli wierzyć najbardziej skrajnym pogłoskom, kąpie się on')] we krwi dziewic, aby zachować swą młodość."
 flavor_hun.140.historical_info: "Elżbieta Batory była siostrzenicą arystokraty Stefana Batorego, a jej życie było okrutne i krwawe. Rzekomo próbowała żyć jak wampir i zamordowała ponad 600 dziewic, by odzyskać swą młodość, kąpiąc się w ich krwi. Została osądzona i uwięziona aż do jej śmierci w 1614 roku. Jednakże wciąż podlega dyskusji fakt, ile z tych plotek i oskarżeń było prawdziwych, a ile było efektem zwyczajnych motywacji politycznych."
 flavor_hun.140.a: "[Select_CString(target_character.IsFemale,'Jej','Jego')] tyrania musi się natychmiast zakończyć!"
 flavor_hun.140.b: "To tylko pogłoski rozpowiadane przez wieśniaków."
 flavor_hun.150.title: "Ekspansja kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_hun.150.desc: "Nasza niedawna porażka z krajem [target_country.GetLongName] wyzwoliła szereg reakcji. Na zachodzie Habsburgowie zaczęli postrzegać [ROOT.GetCountry.GetFlavorRank|l] jako zagrożenie, a #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zwrócili się do kraju [GetCountry('HAB').GetName], by uzyskać pomoc w walce z przeciwnikami. [GetCountry('HAB').GetAdjectiveWithNoTooltip]kie władze z kolei nie miały zbyt wielu przyjaciół na wschodzie, więc regiony te liczyły na pomoc władców regionu [ShowAreaName('transylvania_area')]. To godne ubolewania, że [ROOT.GetCountry.GetLongNameWithNoTooltip] jest tak podzielonym krajem w chwili, gdy nasi wrogowie są tak silni."
 flavor_hun.150.a: "Musimy się zjednoczyć przeciwko wrogom chrześcijaństwa!"
 flavor_hun.160.title: "Powstanie chłopskie na Węgrzech"
 flavor_hun.160.desc: "Plan zgromadzenia armii na przyszłą krucjatę przeciwko Imperium Osmańskiemu miał przerażające konsekwencje. Zadanie zwerbowania i szkolenia żołnierzy zostało przydzielone Györgyemu Dózsy, doświadczonemu weteranowi wojen przeciwko Turkom, lecz również najemnikowi o wątpliwej lojalności. Dózsa przystąpił do szkolenia i wyposażenia olbrzymiej armii, werbując ludzi z najbiedniejszych i wykluczonych części węgierskiego społeczeństwa.\nOkazało się, że po niewielkim szkoleniu i z bronią w ręku, biedni chłopi, studenci i wiejscy księża mieli większą ochotę zwrócić się przeciwko swoim panom niż maszerować do walki z Turkami, toteż największe powstanie chłopskie w historii naszego królestwa trwa teraz w najlepsze. Posiadłości są palone i plądrowane, duchowni wbijani na pal, a urzędników państwowych torturują na śmierć."
 flavor_hun.160.a: "Buntownicze kanalie!"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "Tamás Bakócz to wspaniała osobistość. Był biskupem, kardynałem oraz członkiem królewskiej rady, dobrze służy naszemu królestwu. Po uzyskaniu solidnego wykształcenia i wcześniejszej karierze Bakócz zdominował zarówno węgierską politykę zagraniczną, jak i zajął się sprawami wewnętrznymi.\nJednym z fundamentów polityki zagranicznej Bakócza jest fakt, że musimy dbać o bliskie więzi z austriackimi władcami w Wiedniu, jako że tylko oni mogą nam pomóc w walce przeciwko Turkom."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Prohabsburska polityka Tamása Bakócza"
 flavor_hun.180.title: "Katolicy z kraju [GetCountry('BOH').GetNameWithNoTooltip] proszą nas o pomoc"
 flavor_hun.180.desc: "[GetCountry('BOH').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('BOH').GetGovernment.GetRuler.IsFemale,'rządząca','rządzący')] krajem [GetCountry('BOH').GetLongName] jawnie faworyzuje heretycką populację, której religią jest [ShowReligionName('hussite')]. Oburzyło to grupę arystokratycznych rodów, których religią jest [ShowReligionName('catholic')], dlatego też wzniecili oni bunt. Z nazwiskami takimi jak von Rosenberg, Schwanberg, Sternberg czy też Hasenburg, rebelianci nie mogą narzekać na brak silnego przywództwa. Ale jakkolwiek jest to miłe Bogu, nie ma pewności, czy będą w stanie sami stawić czoła siłom, którymi zarządza [GetCountry('BOH').GetGovernment.GetRulerTitle|l].\n\nPilnie potrzebując pomocy, rebelianci zwrócili się o ochronę i ocalenie do władcy znanego jako [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Chcą teraz, by [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wzięła','wziął')] we władanie kraj, którym jest [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]skie [GetCountry('BOH').GetFlavorRank|l] i aby jego wiarą nadal pozostała religia [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ka."
 flavor_hun.180.a: "Deus Vult!"
 hun_crowned_by_rebels: "Przyjęto koronę od rebeliantów"
 flavor_hun.180.b: "Nigdy nie moglibyśmy ruszyć do walki z krajem [GetCountry('BOH').GetNameWithNoTooltip]..."
 hun_refused_to_help_rebels: "Odrzucono prośbę o pomoc od katolickich Czechów"
 flavor_hun.181.title: "Wybory w regionie [ShowLocationNameWithNoTooltip('olomouc')]"
 flavor_hun.181.desc: "Pilnie potrzebując pomocy, nasi katoliccy rebelianci zwrócili się z prośbą o ochronę do [Select_CString(GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [GetCountry('HUN').GetGovernment.GetRulerTitle|l] kraju [GetCountry('HUN').GetName]. Regiony, w których główną wiarą jest religia #L [ShowReligionAdjective('catholic')|l]ka#!, zadecydowały w wyborach, by to [GetCountry('BOH').GetGovernment.GetRulerTitle|l] [GetCountry('HUN').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('HUN').GetGovernment.GetRuler.IsFemale,'była ich władczynią','był ich władcą')] i z niecierpliwością czekają na przybycie [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kich wojsk.\n\nJednakże główne stany naszego kraju są lojalne wobec [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni znanej','władcy znanego')] jako [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i potępiają działania katolickich buntowników, których celem jest [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_hun.181.a: "To jest zdrada stanu!"
 flavor_hun.190.title: "Bandytyzm na Górnych Węgrzech"
 flavor_hun.190.desc: "W następstwie krucjaty warneńskiej, wojen husyckich oraz wewnętrznych problemów Węgier z lat 30. i 40. XV wieku ogromna liczba wprawionych w bojach najemników nie miała żadnej pracy. Nie mogąc zapewnić sobie bytu w inny sposób, ludzie ci zaczęli zarabiać poprzez napady i grabieże. W niektórych przypadkach miejscowi arystokraci nawet do nich dołączyli, licząc na to, że dzięki nim uzyskają silniejszą pozycję.\nNie ma wątpliwości, że nasze siły szybko poradzą sobie z powstaniem, lecz może się to wiązać ze sporym kosztem dla lokalnej gospodarki."
 flavor_hun.190.a: "Trzeba zmiażdżyć tych bandytów!"
 flavor_hun.190.b: "Niech lokalni lordowie się tym zajmą."
 flavor_hun_show_rebels_tt: "Około [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#! [pops|el] z [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [Concept('locations','lokacji')|e] na obszarze: [ShowAreaName('slovakia_area')] straci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 every_location_slovakia_loses_prosperity_tt: "Każda posiadana [location|el] w regionie [ShowAreaName('slovakia_area')] straci [ShowNamedValue('prosperity_extreme_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] armia"
 flavor_hun.200.desc: "Mając ze wszystkich stron silnych sąsiadów, kraj [ROOT.GetCountry.GetLongName] często potrzebował mocnej armii. W minionych wojnach szlachta wypełniała większość naszej armii najemnikami wynajętymi do uzupełnienia ich wojsk.\n\nJako że bycie żołnierzami to ich zawód, najemnicy szybko opanowują nowe bronie i taktyki oraz są tak wyszkoleni, że tylko nieliczni poborowi mogą się z nimi równać. Niektórzy z nich służą nam przez lata, a w czasach pokoju zarabiają na chleb poprzez grabieże. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Zainspirowana','Zainspirowany')] pismami Juliusza Cezara [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zaczęła','zaczął')] myśleć nad utworzeniem stałych wojsk najemnych. Zagwarantowane źródło dochodu z pewnością oddaliłoby tych żołnierzy od bandyckich zachowań, a my zyskalibyśmy wojska o niezrównanej sile. O ile oczywiście nasze finanse na to pozwalają..."
 flavor_hun.200.a: "Nasze wojska będą elitarne."
 flavor_hun.210.title: "Klucz Węgier"
 flavor_hun.210.desc: "Usytuowanie miasta [belgrade_localized.GetName] na zbiegu Dunaju i jego dopływu Sawy sprawia, że jest to doskonała pozycja obronna oraz podstawowy cel dla każdego, kto chce zaatakować nasz kraj od południa. Z tego powodu nasi dawni królowie zdobyli banat z miastem [belgrade_localized.GetName] od serbskiego despoty Jerzego Brankovicia. Sama twierdza, choć wielka, pilnie potrzebuje napraw i usprawnień.\nNiestety węgierska szlachta nie bardzo chce w tej chwili finansować utrzymania fortecy w mieście [belgrade_localized.GetName] ani żadnej z pozostałych twierdz na pograniczach naszego królestwa. Nie są w stanie zauważyć zagrożenia ze strony kraju [GetCountry('TUR').GetName] i twierdzą, że to by ich osłabiło oraz zachęciłoby koronę do naruszania ich praw. Jeśli chcemy, by nasza linia obrony była właściwie utrzymana, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi to opłacić pieniędzmi z państwowego skarbca."
 flavor_hun.210.a: "Musimy na to przeznaczyć pieniądze państwa."
 flavor_hun.210.b: "Obecne twierdze będą musiały sobie poradzić."
 flavor_hun.220.title: "Upadek Serbii"
 flavor_hun.220.desc: "Wraz z upadkiem Serbii olbrzymia liczba uchodźców z tego kraju zaczęła wkraczać na nasze tereny od południa. Szukają u nas nowego domu i wielu z nich zaczęło osiedlać się na obszarze w okolicy miasta [belgrade_localized.GetName], by rozpocząć nowe życie wśród rodaków, którzy cieszą się naszą ochroną już od jakiegoś czasu."
 flavor_hun.220.a: "Wystarczy miejsca dla wszystkich..."
 flavor_hun.230.title: "Synod w prowincji [debrecen_province.GetName]"
 flavor_hun.230.desc: "Już od chwili, gdy kalwińscy myśliciele zaczęli szerzyć swoje idee religijne, mieli silne poparcie w naszym królestwie. Kalwińskie koncepcje, takie jak predestynacja, trafiły na podatny grunt zarówno wśród arystokracji, jak i zwykłych ludzi, przez co szkoły reformackie zaczęły powstawać w wielu naszych prowincjach. Przy niepewnej akceptacji drugiej konfesji helweckiej #L [ROOT.GetCountry.GetAdjective|l]kie#! kościoły reformatorskie zaczęły jednoczyć się z innymi takimi kościołami.\nKatoliccy duchowni od zawsze jednak wspierali władzę królewską i patrzą na te wydarzenia z ostrożnością. Choć silny, nurt reformacji jest jeszcze młody i bezbronny. Chcemy dać mu przestrzeń do rozwoju czy może wyeliminować, póki nie jest jeszcze za późno?"
 flavor_hun.230.a: "Czas zaprosić jezuitów."
 hun_invited_jesuits: "Zaproszeni jezuici"
 flavor_hun.230.b: "Nadszedł czas reformacji!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "Rodzina Nádasdych nie jest może jednym z najstarszych lub najbardziej wpływowych arystokratycznych rodów, lecz nie brak jej ambicji. Po zdobyciu wykształcenia i zagranicznych wojażach młody [target_character.GetName] jest obiecującym mężem stanu, dyplomatą oraz generałem. W krótkim czasie wybił się dzięki pogodzeniu wielu różnych wymagań węgierskich stanów i wzmacnianiu gospodarki, przy okazji działając na rzecz obrony kraju oraz poszukując solidnych sojuszników do walki z naszymi licznymi wrogami."
 flavor_hun.240.a: "Potrzebujemy zdolnego zarządcy."
 flavor_hun.250.title: "Statuta Valachorum"
 flavor_hun.250.desc: "Postępy Imperium Osmańskiego zupełnie odmieniły geografię polityczną południowo-wschodniej Europy, a wielu Słowian i Rumunów opuszcza swe dawne domy i pragnie, by nasz kraj [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] stał się ich nowym miejscem na ziemi. Chcąc odzyskać stracone domy, ludzie ci mogliby zostać zaciekłymi żołnierzami i partyzantami. Jeśli zagwarantujemy im wolność religijną i kulturalną, pogranicze może się nieco wymykać spod kontroli, lecz ludność zjednoczona w nienawiści do Osmanów może nam się przydać."
 flavor_hun.250.a: "Zagwarantujmy ich prawa!"
 flavor_hun.250.b: "Nie, musimy zachować prawo i porządek."
 flavor_hun.260.title: "Rumuńska rewolta"
 flavor_hun.260.desc: "Rumuni, czy też Wołosi, od wieków zamieszkiwali ziemie Transylwanii, lecz mieli niewielką reprezentację w transylwańskich stanach. Region ten od zawsze był bardzo zróżnicowany, a Seklerzy, siedmiogrodzcy Sasi i Wołosi koegzystowali w ramach delikatnej równowagi sił.\nOstatnio jednakże Wołosi zaczęli żądać większych praw i reprezentacji. Niektórzy nawet wystąpili zbrojnie przeciwko #L [ROOT.GetCountry.GetAdjective|l]kim#! władzom."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Królestwo Chorwacji było zjednoczone z Węgrami od 1102 roku. W tym czasie lokalne władze monarchii zostały przekazane banom, by przewodzili chorwackiej armii oraz parlamentowi. Niedawno mianowany ban Chorwacji, [target_character.GetName], udowodnił, że jest niezwykle uzdolnionym sługą korony oraz zręcznym generałem. Za te zasługi jego rodzina uzyskała tytuł dziedzicznych hrabiów w mieście Varazdin, a po zwycięstwie w walce z naszymi wrogami Erdődy otrzymał gratulacje od samego papieża."
 flavor_hun.270.a: "Państwo potrzebuje jego usług."
 flavor_hun.280.title: "Maciej Dévay"
 flavor_hun.280.desc: "Minęły już dziesięciolecia, odkąd Luter przybił swoje 95 tez do drzwi kościoła w Wittenberdze, lecz idee reformacji wciąż szerzą się na kontynencie.\nMaciej Dévay, który uczył się w Wittenberdze pod okiem samego Lutra, uważa, że [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] #L [ROOT.GetCountry.GetAdjective|l]ki#! musi poznać idee reformacji i właśnie to jest jego zadaniem.\nNie jest zaskoczeniem, że spotkało się to ze sprzeciwem niektórych członków władz religijnych w naszym kraju. Tamás Szalaházy, biskup Egeru, postanowił ograniczyć wpływ protestantów i uwięzić węgierskiego niby-Lutra."
 flavor_hun.280.a: "Należy go natychmiast uwolnić!"
 flavor_hun.280.a.tt: "Wiele #L [ShowCultureName('hungarian')|l]kich#! [Concept('pops','społeczności')|e] wyznających [ShowReligionName('catholic')|l] w naszym kraju nawróci się na [ShowReligionName('lutheran')|l]"
 flavor_hun.280.b: "I tak powinno być."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "Pobierając od wczesnych lat kompleksowe renesansowe wykształcenie, [target_artist.GetName] może przywieźć na węgierski [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] szeroką sieć kontaktów oraz pokaźną bibliotekę. W swojej pracy jest stałym reprezentantem humanizmu oraz nowych ideałów współczesnych czasów.\n\nCzy powinniśmy go zatrudnić?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Nie potrzebujemy więcej szarlatanów."
 flavor_hun.300.title: "Związki miast na Górnych Węgrzech"
 flavor_hun.300.desc: "Bogate kopalnie na Górnych Węgrzech są pod wieloma względami kluczowe dla naszych interesów gospodarczych i dlatego też często otrzymują one więcej swobód niż inne osady w naszym kraju. Niemieckie powiedzenie „Stadtluft macht frei” jest prawdziwe zarówno dla samych miast, jak i wszelkich chłopów pańszczyźnianych, którym udało się przeniknąć do miejskiej społeczności. Przy niedoborach kruszcu w całej Europie związki miast są teraz bogatsze i pewniejsze siebie niż kiedykolwiek wcześniej.\nNiektórzy nasi arystokraci uważają jednak, że pozwalamy im na zbyt wiele i powinniśmy przynajmniej wymagać utrzymywania przez nich obrony kraju."
 flavor_hun.300.a: "Muszą się dołożyć tak samo jak inni!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Obrona związku miast"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Miejscowe górnictwo w tej prowincji kwitnie i w zamian za wydobycie lokalne związki miast wnoszą swój wkład w utrzymanie obrony kraju."
 flavor_hun.300.b: "Będziemy chronić ich przywileje."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Kwitnący przemysł górniczy"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Dzięki szeregowi swobód społeczności górnicze tej prowincji mocno się rozrastają, a miejscowa gospodarka kwitnie."
 flavor_hun.310.title: "Kuruce i hajducy"
 flavor_hun.310.desc: "W następstwie wojen i konfliktów coraz więcej ludzi zwraca się w stronę grabieży i działań partyzanckich. Rozgoryczeni i biedni nie mają oporów w wyrządzaniu krzywd, niezależnie czy nam, czy naszym wrogom, gdy ci przemieszczają się przez nasze królestwo. Więcej problemów, pod różnymi względami, przysparzają jednak obcym wojskom. Jeśli przymkniemy oko na ich przestępstwa, ci nieregularni wojownicy mogą się okazać silnym wzmocnieniem naszej armii."
 flavor_hun.310.a: "Potrzebujemy każdego."
 flavor_hun.310.b: "Nie ośmielajmy tych bezpańskich chłopów."
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip] i [Select_CString(karoly_ruler.IsFemale,'jej','jego')] rządy absolutne"
 flavor_hun.320.desc: "[karoly_ruler.GetName] jest stanowczo [Select_CString(karoly_ruler.IsFemale,'oddana','oddany')] założeniom rządów absolutnych, odmawia zwoływania zgromadzeń, centralizuje administrację oraz umacnia swoją władzę w kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l]. Podczas gdy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] słabną, a w efekcie ich lojalność, z uwagi na umocnienie władzy korony, skuteczność państwa oraz jego siła są wyraźnie zwiększone dzięki [Select_CString(karoly_ruler.IsFemale,'jej','jego')] niezłomnemu przywództwu."
 flavor_hun.320.a: "To [Select_CString(karoly_ruler.IsFemale,'ona','on')] ma rządzić tym państwem."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi się podzielić swoją władzą."
 flavor_hun.330.title: "Zjazd w Wyszehradzie w [GetCurrentYear] roku"
 flavor_hun.330.desc: "W XIV wieku [GetCountry('HUN').GetName] i [GetCountry('POL').GetName] utrzymywały złożoną, czasami burzliwą relację. Zjazd w Wyszehradzie w 1335 roku miał na celu umocnienie więzi dyplomatycznych pomiędzy tymi dwoma narodami. To właśnie w trakcie tego zjazdu osiągnięto kluczowe porozumienie określające, że gdy [casimir_scope.GetName] lub [karoly_ruler.GetName] dokona żywota bez doczekania się męskiego potomka, jego państwo zostanie przejęte przez drugiego władcę. Nadszedł czas, by powołać się na ten pakt i zadbać o realizację owego historycznego porozumienia."
 flavor_hun.330.a: "Czas ugruntować to porozumienie."
 flavor_hun.330.a.at: "#Y [GetCountry('POL').GetName] otrzyma od nas propozycję. Zaakceptowanie jej spowoduje następujące efekty:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] i [GetCountry('POL').GetName] podpisują pakt, który zmienia [Concept('heir_selection','porządek sukcesji')|e] obu krajów. Teraz jest to [ShowHeirSelectionName('union_of_crowns_succession')|l]. Jeśli [casimir_scope.GetName] lub [karoly_ruler.GetName] umrze, nie doczekawszy się uznanego potomka, druga [Concept('character','postać')|e] odziedziczy tron zmarłego, tworząc [Concept('union','unię')|e]."
 flavor_hun.330.b: "Powinniśmy z tego zrezygnować."
 flavor_hun.331.title: "Drugi zjazd w Wyszehradzie"
 flavor_hun.331.desc: "Drugi zjazd w Wyszehradzie został zwołany w [GetCurrentYear] roku i może stać się znaczącym wydarzeniem dyplomatycznym. [GetCountry('HUN').GetName] i [GetCountry('POL').GetName] ugruntują tym spotkaniem wspólne zobowiązanie, by uhonorować pakt zawiązany w roku 1335. Akceptując ten zjazd, [GetCountry('POL').GetNameWithNoTooltip] przyjmuje wzajemne zobowiązanie do poszanowania porozumienia w sprawie dziedziczenia. Dzięki temu obydwa narody osiągną korzyści ze wzmocnionych wspólnych relacji dyplomatycznych, umocnienia przyjaźni oraz zagwarantowania wspólnej przyszłości, jeśli zajdzie taka potrzeba."
 flavor_hun.331.a: "Musimy wypełniać nasze porozumienia."
 flavor_hun.331.a.tt: "Jeśli zaakceptujemy porozumienie, spowoduje to następujące efekty:"
 flavor_hun.331.b: "Nasza przyszłość nie powinna być związana z [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kim losem."
 flavor_hun.331.b.tt: "Jeśli odrzucimy porozumienie, spowoduje to następujące efekty:"
 flavor_hun.332.title: "Zjazd w Wyszehradzie w [GetCurrentYear] roku"
 flavor_hun.332.desc: "Nasze państwo cieszy się, że [GetCountry('POL').GetName] zaakceptowała porozumienia z drugiego zjazdu w Wyszehradzie, jeszcze bardziej wzmacniając historyczne więzi między naszymi narodami. Ten dyplomatyczny gest wskazuje, że [GetCountry('POL').GetNameWithNoTooltip] jest w pełni zaangażowana, by przestrzegać porozumienia z 1335 roku. To wzbudza poczucie jedności i zaufania pomiędzy państwami. Jest to obiecująca oznaka współpracy i wspólnej odpowiedzialności za przyszłość."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Zjazd w Wyszehradzie w [GetCurrentYear] roku"
 flavor_hun.18.desc: "Otrzymaliśmy rozczarowujące wieści w sprawie odmowy przyjęcia postanowień drugiego zjazdu w Wyszehradzie przez kraj [GetCountry('POL').GetName]. Odmowa ta kładzie się cieniem na historycznym sojuszu między dwoma narodami oraz budzi obawy co do porozumienia w sprawie dziedziczenia ustanowionego w 1335 roku. Nadzieja na wspólną przyszłość oraz wzajemne wsparcie słabnie, pozostawiając [GetCountry('HUN').GetName] z rozważaniami na temat konsekwencji [GetCountry('POL').GetAdjectiveWithNoTooltip|l]kiej decyzji."
 flavor_hun.18.a: "Wielka szkoda..."
 agreed_second_congress_of_visegrad: "Przyjęte postanowienia drugiego zjazdu w Wyszehradzie"
 failed_second_congress_of_visegrad: "Odrzucone postanowienia drugiego zjazdu w Wyszehradzie"
 flavor_hun.340.title: "[ROOT.GetCountry.GetNameWithNoTooltip] i złoto"
 flavor_hun.340.desc: "Świeżo po koronacji [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'zastała','zastał')] nasz kraj na rozdrożu. [ruler_scope.GetHerHis|U] poprzednik, [karoly_scope.GetName], utrzymywał zakaz eksportu złota i srebra, zachowując dostęp do tych wartościowych metali jedynie dla nielicznych.\n\nGdy [karoly_scope.GetName] dokonał żywota, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] próbują wybadać stanowisko [Select_CString(ruler_scope.IsFemale,'nowej monarchini','nowego monarchy')], naciskając na zdjęcie zakazu i pozwolenie na nieograniczony handel złotem i srebrem. Choć taki ruch może oddziaływać na nasze kupieckie wpływy na rynkach, perspektywa zaspokojenia tychże stanów oraz odblokowanie nowych możliwości handlowych dodaje nieco uroku tej prośbie..."
 flavor_hun.340.a: "Zdejmujemy zakaz."
 flavor_hun.340.b: "Przedłużmy ten zakaz."
 flavor_hun.350.title: "Złota bulla z 1222 roku"
 flavor_hun.350.desc.a: "Gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'zasiadła','zasiadł')] na tronie, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyczuli nadarzającą się okazję na umocnienie swojej władzy. W przeciwieństwie do władcy absolutnego, którym był [karoly_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie akceptuje jeszcze autorytetu [Select_CString(ruler_scope.IsFemale,'nowej władczyni','nowego władcy')], dlatego też godni pożałowania [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] przeciwstawiają się rządom [Select_CString(ruler_scope.IsFemale,'prawowitej władczyni','prawowitego władcy')].\n\nOdnowienie słynnych przywilejów znanych jako [ShowEstatePrivilegeName('golden_bull_of_1222')] może znów zagwarantować ich lojalność wobec państwa, lecz jeszcze bardziej wzmocniłoby to ich pozycję..."
 flavor_hun.350.desc.b: "Gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ruler_scope.GetShortName] [Select_CString(ruler_scope.IsFemale,'zasiadła','zasiadł')] na tronie, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyczuli nadarzającą się okazję na umocnienie swojej władzy. Tak samo jak [Select_CString(ruler_scope.IsFemale,'jej','jego')] poprzednik, [karoly_ruler.GetName], [ruler_scope.GetNameWithNoTooltip] ma trudności z narzuceniem swojego autorytetu. Pożałowania godni są [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], którzy przeciwstawiają się rządom [Select_CString(ruler_scope.IsFemale,'prawowitej władczyni','prawowitego władcy')].\n\nOdnowienie słynnych przywilejów znanych jako [ShowEstatePrivilegeName('golden_bull_of_1222')] może znów zagwarantować ich lojalność wobec państwa, lecz jeszcze bardziej wzmocniłoby to ich pozycję..."
 flavor_hun.350.a: "Odnówmy złotą bullę."
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] poznają swoje miejsce we właściwym czasie."
 flavor_hun.350.historical_info: "Władca węgierski Ludwik I zwołał zgromadzenie w 1351 roku, potwierdzając większość postanowień ze złotej bulli z 1222 roku, która ustanowiła prawa węgierskiej arystokracji. Zmienił między innymi prawo szlachty nieposiadającej męskiego potomka do swobodnego zapisywania spadku w testamencie, wprowadzając tym samym system majoratu. Nakazał również właścicielom ziemskim pobieranie jednej dziesiątej produktów rolnych od chłopów, lecz utrzymał prawa tychże do swobodnej relokacji. Zmiany te ukształtowały węgierską szlachtę oraz chłopstwo, przyczyniając się do ewolucji społecznego i gospodarczego krajobrazu narodu."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "#L [ShowCultureName('transylvanian')]ka#! ludność stała się nieodzowną częścią naszego kraju. Tradycyjne niegdyś [ShowPolicyName('vlach_law_policy')|l], które przewodziło transylwańskim chłopom, zyskiwało stopniowo na znaczeniu i trafiło na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jest ono obecnie liczącą się konkurencją wobec innych ustanowionych ram prawnych w naszym państwie. Uznanie tych zasad za nasze oficjalne prawo może pomóc zaskarbić sobie lojalność naszych rumuńskich poddanych, choć przy okazji może to również rozzłościć elitę, którą są [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_hun.360.a: "Uznajmy, że [ShowPolicyNameWithNoTooltip('vlach_law_policy')|l] to nasz [ShowLawNameWithNoTooltip('legal_code_law')|l]."
 flavor_hun.360.b: "Nie możemy ryzykować, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] staną się nielojalni."
 transylvanian_independence_fighter: "Transylwańscy buntownicy"
 flavor_hun.360.b.tt: "Cała #L [ShowCultureName('transylvanian')|l]ka#! ludność chłopska na Węgrzech wyznania #L [ShowReligionAdjective('orthodox')]kiego#!.\n- Traci 90% satysfakcji\n- Dołącza do: $transylvanian_independence_fighter$"
 flavor_hun.370.title: "Zakon św. Jerzego"
 flavor_hun.370.desc: "Zakon św. Jerzego powstał w 1326 roku, a jego założycielem był [karoly_scope.GetName]. Jest jednym z najstarszych europejskich świeckich zakonów rycerskich i reprezentuje ideały średniowiecznego rycerstwa. Członkostwo w tym szanowanym zakonie jest powodem do dumy oraz świadectwem niezachwianego podążania rycerską ścieżką.\n\nObecnie, gdy [karoly_scope.GetNameWithNoTooltip] nie żyje, los zakonu św. Jerzego spoczywa w rękach [Select_CString(ruler_scope.IsFemale,'nowej władczyni, którą','nowego władcy, którym')] jest [ruler_scope.GetName]. I choć utrzymanie oraz rozszerzenie działalności zakonu może spowodować, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz [ROOT.GetCountry.GetFlavorRank|l] będą cieszyć się większym prestiżem, to wiąże się to ze znacznymi kosztami. Rozwiązanie zakonu może umożliwić zasilenie skarbca o dotychczas zainwestowane pieniądze."
 flavor_hun.370.a: "Musimy rozszerzyć działalność zakonu!"
 flavor_hun.370.b: "Rozwiązać zakon."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] od dawna [Select_CString(ruler_scope.IsFemale,'angażowała','angażował')] się w spory z #L [GetCountry('PAP').GetAdjective|l]ką#! władzą. Ostatnie wprowadzenie przez [Select_CString(ruler_scope.IsFemale,'nią','niego')] prawa znanego pod nazwą [ShowGenericActionName('placitum_regium')] doprowadziło do eskalacji tych napięć. Jest to dekret pozwalający [ruler_scope.GetHerHis] krajowi na zatwierdzanie bądź odrzucanie postulatów Jego Świątobliwości. Doprowadziło to do napiętych relacji między państwem [ROOT.GetCountry.GetName] a Stolicą Apostolską, na czym cierpieli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Duchowieństwo zebrało się dziś, by [ruler_scope.GetNameWithNoTooltip] [Select_CString(ruler_scope.IsFemale,'wysłuchała','wysłuchał')] ich próśb o zrewidowanie kontrowersyjnego prawa #italic Placitum Regium#! i pojednanie między tymi dwoma państwami."
 flavor_hun.380.a: "Nadal ograniczajmy [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ką władzę."
 flavor_hun.380.b: "Unieważnijmy Placitum Regium."
 flavor_hun.380.historical_info: "W 1404 roku Zygmunt Luksemburski uchwalił na Węgrzech kluczowy dekret poprzez prawo #italic Placitum Regium#! (znane w Czechach i na Węgrzech pod nazwą „Placetum Regium”). Powodował on sytuację, w której w obrębie węgierskich beneficjów papieski [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] tracił całą władzę, uskuteczniając królewską prerogatywę do nadzorowania nominacji oraz ustalania wynagrodzenia arcykapłanów. Unieważniając papieskie prawo do nominacji, Zygmunt wzmocnił rangę woli królewskiej, wyznaczając znaczącą zmianę w układzie sił między węgierską koroną a władzą papieża."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] to [Select_CString(toldi_scope.IsFemale,'obiecująca żołnierka, której','obiecujący żołnierz, którego')] potencjał w bitwach nie został jeszcze wykorzystany. [ROOT.GetCountry.GetGovernment.GetRulerTitle] oraz państwo [ROOT.GetCountry.GetName] mogą być pewni [Select_CString(toldi_scope.IsFemale,'jej','jego')] lojalności, czego dowiedzie w walce u boku naszych oddziałów."
 flavor_hun.390.a: "Zobaczymy, do czego [toldi_scope.GetWomanMan] jest [Select_CString(toldi_scope.IsFemale,'zdolna','zdolny')] na polu bitwy."
 flavor_hun.390.b: "[toldi_scope.GetName] będzie się doskonale nadawać do naszego gabinetu."
 flavor_hun.390.historical_info: "Długo uważany był jedynie za postać z legend, lecz niedawne historyczne odkrycia potwierdziły istnienie Miklósa Toldiego, który służył jako #italic alispán#! (wicehrabia), #italic várnagy#! (kasztelan), a nawet #italic főispán#! (lord namiestnik w hrabstwach) pod rządami królów Karola Roberta oraz Ludwika Wielkiego. Następnie jeszcze bardziej się przysłużył, będąc przywódcą najemników we włoskich kampaniach Ludwika Wielkiego, zdobywając nawet lwiątka we Florencji w 1359 roku. Jego czyny i odwaga do dziś upamiętniane są w folklorze, zwłaszcza na terenach Nógrádu i Biharu."
 flavor_hun.400.title: "Uniwersytet w mieście [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Uniwersytety to instytucje zajmujące się postępami w nauce oraz rozwojem intelektualnym. Oczywiście postawienie takiego budynku jest korzystne, gdyż wpływa on znacząco na postęp technologiczny w kraju. [location_scope.GetRank.GetName] ([location_scope.GetName]) jest doskonałym miejscem do wybudowania uniwersytetu."
 flavor_hun.400.a: "Sfinansujmy budowę uniwersytetu."
 flavor_hun.400.b: "Nie stać nas na to."
 flavor_hun.400.historical_info: "Założony w 1367 roku jako jeden z najwcześniejszych uniwersytetów w Europie Środkowej dzięki błogosławieństwu papieża Ubrana V oraz wpływom biskupa Williama z Koppenbach. Pierwotnie miał nauczać prawa kościelnego oraz łaciny, oszczędzając węgierskim studentom konieczności studiowania poza krajem. Choć jego działalność nie trwała długo i został zamknięty u schyłku XIV wieku, uniwersytet dokonał znaczących sukcesów, będąc pod opieką takich postaci jak Galvano di Bologna oraz biskup Bálint Alsáni. Obecny uniwersytet w Peczu jest kontynuatorem jego intelektualnego dziedzictwa, a fragment tej średniowiecznej historii upamiętniony został na wystawie poświęconej dziejom uczelni."
 flavor_hun.410.title: "Zakon Smoka"
 flavor_hun.410.desc: "#L [turkish_scope.GetAdjective]kie#! [turkish_scope.GetFlavorRank|l] stanowi rosnące zagrożenie nie tylko wobec Bałkanów, ale całego chrześcijaństwa. Choć działający [ShowPolicyName('order_of_saint_george_policy')|l] zgromadził u siebie wielu szlachetnych wojowników, wciąż kładzie bardziej nacisk na rycerskość niż faktyczną walkę z #italic Biczem Bożym#!.\n\n[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'zwołała','zwołał')] członków zakonu i innych krajowych przywódców, aby przedyskutować założenie nowego #Y zakonu rycerskiego#! o nazwie [ShowPolicyName('order_of_the_dragon_policy')], którego zadaniem będzie osłabianie [turkish_scope.GetAdjectiveWithNoTooltip|l]kich najeźdźców oraz obrona chrześcijaństwa w tych trudnych czasach."
 flavor_hun.410.a: "Nadszedł czas na [ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]."
 flavor_hun.410.a.tt: "[ShowPolicyName('order_of_the_dragon_policy')] będzie przyjmować w swoje szeregi wszystkie [Concept('country','kraje')|e], których mieszkańcy mówią następującymi językami: #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! lub #Y $albanian_language$#!"
 flavor_hun.410.b: "Sami możemy stawić czoła [turkish_scope.GetAdjectiveWithNoTooltip|l]kiemu zagrożeniu!"
 flavor_hun.410.historical_info: "Na tle politycznych zawirowań i zagrożeń płynących zarówno od zagranicznych, jak i miejscowych przeciwników, Zygmunt Luksemburski, król Węgier, wraz z królową Barbarą Cylejską, 12 grudnia 1408 roku założyli Zakon Smoka. Pierwotnie miało to być stowarzyszenie. Patronem zakonu został święty Jerzy, a inspiracją – Zakon św. Jerzego założony przez węgierskiego króla Karola I. Jego celem była obrona węgierskiej monarchii, Kościoła katolickiego oraz całego chrześcijaństwa, a sam zakon zjednoczył arystokrację we wspólnej sprawie i stał się symbolem walki z „podstępnym wrogiem”, którym było głównie Imperium Osmańskie. Mimo iż jego symbolami był uroboros i czerwony krzyż, zakon posiadał unikatowy charakter, wiążąc członków przysięgą wobec króla, królowej i ich potomków oraz oferując królewską ochronę, honory i przywileje w zamian za niezłomną posługę."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[ruler_scope.GetName], [founder_of_order_of_the_dragon.GetLongName], zaprosił [Select_CString(our_ruler.IsFemale,'naszą władczynię, którą','naszego władcę, którym')] jest [our_ruler.GetName], do dyskusji na temat powołania nowego zakonu pod nazwą [ShowPolicyName('order_of_the_dragon_policy')]. Jego celem jest zbudowanie więzi wśród członków zakonu, którzy będą wspierać się w walce z rosnącym zagrożeniem ze strony #L [turkish_scope.GetAdjective|l]kiego#! imperium."
 flavor_hun.411.a: "Zakon ochroni naszą przyszłość."
 flavor_hun.411.b: "[turkish_scope.GetNameWithNoTooltip]? Sami damy radę się zająć tym problemem."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] wygrywa turniej!"
 flavor_hun.420.title.fallback: "Turniej został zakończony!"
 flavor_hun.420.desc: "Oto długo oczekiwany ostateczny pojedynek na kopie, w którym o sławę i chwałę walczą [first_tournament_participant.GetName] oraz [second_tournament_participant.GetName]! Lecz los może obdarować szczęściem tylko jednego śmiałka.\n\nPo kilku pokazach i walkach na kopie w końcu wyłoniono zwycięzcę! Niech żyje [tournament_victor.GetNameWithNoTooltip], nowy #italic rycerz, który zasili #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Nasz ulubiony zawodnik wygrał"
 flavor_hun.420.b: "Co za przykre wieści..."
 flavor_hun.420.b_tt: "Nasz ulubiony zawodnik przegrał"
 flavor_hun.420.c: "Wspaniała zabawa!"
 flavor_hun.420.c.tt: "Pojedynek nierozstrzygnięty"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki turniej"
 flavor_hun.421.desc: "Choć popularność turniejów w Europie słabnie, [ruler_scope.GetName] chce nadal podtrzymywać rycerskie tradycje. Uważa [ruler_scope.GetSheHe], że turniej jest symbolem honoru, a zwycięzcy otrzymują nawet nowo wprowadzone odznaczenia.\n\nChcąc kultywować tę tradycję, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ruler_scope.IsFemale,'ogłosiła','ogłosił')] kolejny wielki turniej w tym roku, by najwspanialsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] naszego kraju mogli współzawodniczyć, a [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U] będzie ich z radością obserwować. Śmiałkowie [first_tournament_participant.GetName] oraz [second_tournament_participant.GetName] wykazali się podczas turnieju niezwykłą sprawnością. Zbliża się ich ostatni pojedynek, lecz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może upodobać sobie tylko jednego z nich."
 flavor_hun.421.a: "Faworyzujmy [Select_CString(first_tournament_participant.IsFemale,'uczestniczkę znaną jako','uczestnika znanego jako')] [first_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.a.tt: "W pojedynku będziemy faworyzować [Select_CString(first_tournament_participant.IsFemale,'uczestniczkę znaną jako','uczestnika znanego jako')] [first_tournament_participant.GetName]. Jeśli wygra [first_tournament_participant.GetSheHe] turniej, otrzymamy dodatkową premię do [Concept('prestige','prestiżu')|e]"
 flavor_hun.421.b: "Faworyzujmy [Select_CString(second_tournament_participant.IsFemale,'uczestniczkę znaną jako','uczestnika znanego jako')] [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "W pojedynku będziemy faworyzować [Select_CString(second_tournament_participant.IsFemale,'uczestniczkę znaną jako','uczestnika znanego jako')] [second_tournament_participant.GetName]. Jeśli wygra [second_tournament_participant.GetSheHe] turniej, otrzymamy dodatkową premię do [Concept('prestige','prestiżu')|e]"
 flavor_hun.422.title: "Zasługi w turnieju"
 flavor_hun.422.desc: "Turniej się zakończył, acz jego następstwa będzie odczuwać dwóch uczestników: [tournament_victor.GetName] oraz [tournament_loser.GetName].\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Pojedynki w turnieju nie tylko okazały się łaskawe wobec [Select_CString(ROOT.GetCharacter.IsFemale,'uczestniczki znanej','uczestnika znanego')] jako [ROOT.GetCharacter.GetNameWithNoTooltip], ale również były one wielce pouczające. [ROOT.GetCharacter.GetHerHis|U] wiedza na temat prowadzenia walk została pogłębiona, refleks się poprawił, a determinacja, by zwyciężyć mimo przeciwności, urosła do nowych rozmiarów."
 flavor_hun.422.tournament_winning_character_small_gain: "Los najwyraźniej sprzyja [Select_CString(ROOT.GetCharacter.IsFemale,'uczestniczce znanej','uczestnikowi znanemu')] jako [ROOT.GetCharacter.GetNameWithNoTooltip], gdyż dzięki turniejowym potyczkom poprawiły się [ROOT.GetCharacter.GetHerHis] umiejętności walki. Niech [ROOT.GetCharacter.GetHerHis] zdolności poprowadzą nasze wojska do zwycięstwa!"
 flavor_hun.422.tournament_winning_character_small_loss: "Choć [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'wygrała','wygrał')], stoczone walki upomniały się o swoją ofiarę. Powierzchowna rana oraz spowodowana nią infekcja już na zawsze ograniczą [ROOT.GetCharacter.GetHerHis] umiejętności walki, choć nie będą to wielkie przeciwności."
 flavor_hun.422.tournament_winning_character_big_loss: "Zwycięstwo okupione zostało ogromną ceną. Choć [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'pokazała','pokazał')] swoje wysokie umiejętności, los sobie z [Select_CString(ROOT.GetCharacter.IsFemale,'niej','niego')] zadrwił. Niefortunny upadek podczas potyczki na kopie spowodował tak znaczące uszkodzenia nóg, że [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'zmuszona została','zmuszony został')] zakończyć swoją rycerską karierę."
 flavor_hun.422.tournament_losing_character_big_gain: "Chociaż [Select_CString(ROOT.GetCharacter.IsFemale,'przegrała','przegrał')], [ROOT.GetCharacter.GetNameWithNoTooltip] może uważać, że ma w życiu szczęście. Podczas gdy inni uczestnicy mogli zostać ranni lub nawet zginąć, [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'wywinęła','wywinął')] się jedynie z lekkim zadrapaniem i zranioną dumą."
 flavor_hun.422.tournament_losing_character_small_gain: "Porażka w turnieju zwykle łączy się z fizycznymi obrażeniami. Mimo najszczerszych chęci [ROOT.GetCharacter.GetNameWithNoTooltip] nie [Select_CString(ROOT.GetCharacter.IsFemale,'była','był')] w stanie przeciwstawić się ciosom rywala i [Select_CString(ROOT.GetCharacter.IsFemale,'skończyła','skończył')] z powierzchowną raną, w którą wdarła się infekcja. Na [ROOT.GetCharacter.GetHerHis] szczęście choroba nie skończyła się śmiercią, lecz przyszłe potyczki będą dla [Select_CString(ROOT.GetCharacter.IsFemale,'niej','niego')] znacznie większym wysiłkiem."
 flavor_hun.422.tournament_losing_character_small_loss: "Choć [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'pokazała','pokazał')] swoje umiejętności, los sobie z [Select_CString(ROOT.GetCharacter.IsFemale,'niej','niego')] zadrwił. Niefortunny upadek podczas potyczki na kopie spowodował tak znaczące uszkodzenia nóg, że [ROOT.GetCharacter.GetNameWithNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale,'zmuszona została','zmuszony został')] zakończyć swoją rycerską karierę."
 flavor_hun.422.tournament_losing_character_big_loss: "Udział w turnieju nie jest aktywnością pozbawioną śmiertelnego ryzyka. Niestety dla [Select_CString(ROOT.GetCharacter.IsFemale,'uczestniczki znanej','uczestnika znanego')] jako [ROOT.GetCharacter.GetNameWithNoTooltip] porażka nie była jedynie ciężkim ciosem wymierzonym w [ROOT.GetCharacter.GetHerHis] rycerską dumę, ale również zakończyła [ROOT.GetCharacter.GetHerHis] żywot. Bezpośrednie trafienie kopią zrzuciło [Select_CString(ROOT.GetCharacter.IsFemale,'ją','go')] z konia, a zaraz potem zwierzę stratowało [Select_CString(ROOT.GetCharacter.IsFemale,'ją','go')] na śmierć."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] przynajmniej dobrze się [Select_CString(ROOT.GetCharacter.IsFemale,'bawiła','bawił')] podczas tych cudacznych aktywności."
 flavor_hun.422.a: "Tak się miało stać."
 flavor_hun.430.title: "Pokrzywiona korona Świętego Stefana" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName] jest najważniejszym insygnium kraju [ROOT.GetCountry.GetLongName] od czasów króla Béli III i od tego czasu koronowano nią wszystkich węgierskich władców.\n\nWłaśnie dziś, gdy ma być [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'koronowana','koronowany')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], Koronę Świętego Stefana znaleziono w kufrze uszkodzoną – krzyż na jej czubku został przekrzywiony. Jakiś podły sługa nie obchodził się z nią z należytą ostrożnością i zbezcześcił ten bezcenny symbol."
 flavor_hun.430.a: "Przesuńmy koronację do czasu naprawy korony."
 flavor_hun.430.b: "Opóźnijmy obchody i poprawny nieco wygląd korony."
 flavor_hun.430.c: "Zostawmy ją bez zmian. To znak od Boga."
 flavor_hun.430.d: "Znaleźć winowajcę! Wychłostać jego i każdego, kto ośmieli się narzekać na stan korony!"
 flavor_hun.440.title: "Złamana tradycja"
 flavor_hun.440.desc: "Od czasów króla Béli III [scope_holy_crown_of_hungary.GetName] była używana do koronacji każdego króla.\n\nTradycja ta została dziś przerwana, jako że [ruler_scope.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName], nosi na głowie inną koronę.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wielce niezadowoleni z powodu braku Korony Świętego Stefana, a wielu z nich wręcz twierdzi, że koronacja bez tego insygnium nie może zostać w pełni uznana."
 flavor_hun.440.a: "Musimy ją odzyskać za wszelką cenę!"
 flavor_hun.450.title: "Rozbudowa Zamku [ShowLocationNameWithNoTooltip('buda')]"
 flavor_hun.450.desc: "Wraz ze wzrostem siły oraz wpływów naszego narodu, zaistniała pilna potrzeba wybudowania królewskiej rezydencji stosownej do okazałości, bogactwa i prestiżu #L [GetCountry('HUN').GetAdjective|l]kiego#! kraju. Zamek [ShowLocationName('buda')] położony jest na wznoszącym się ponad stolicą wzgórzu oraz stanowi symbol naszego dziedzictwa i suwerenności. Jednakże jego obecna konstrukcja blednie w porównaniu z wieloma królewskimi pałacami Zachodu i nie jest już rezydencją odzwierciedlającą siłę oraz bogactwo narodu. Pojawiły się głosy wzywające do przeobrażenia Zamku [ShowLocationNameWithNoTooltip('buda')] w imponującą siedzibę królewskiej władzy, która przewyższy nawet majestatyczne pałace zachodnich królestw."
 flavor_hun.450.a: "Doskonały pomysł!"
 flavor_hun.450.b: "To byłoby zbyt kosztowne."
 flavor_hun.460.title: "Kronika Ilustrowana"
 flavor_hun.460.desc: "Uznając #L [ROOT.GetCountry.GetAdjective|l]kie#! zawiłości historyczne oraz potrzebę zachowania naszego dziedzictwa dla przyszłych pokoleń, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] rozważa zlecenie wykonania nowej kroniki opisującej naszą wielowiekową historię. [ROOT.GetCountry.GetFlavorRank] zaprosi do jej opracowania najznamienitszych historyków i artystów, dzięki czemu powstanie wspaniałe dzieło sztuki o przepięknych ilustracjach wykonanych, by zobrazować najważniejsze wydarzenia, które ukształtowały bieg [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej historii. Taka kronika będzie świadectwem naszej przeszłości i trwałym symbolem naszej kulturalnej tożsamości oraz dumy narodowej. Jednakże wykonanie takiego arcydzieła będzie wymagać znaczących funduszy."
 flavor_hun.460.a: "Musimy złożyć hołd naszej bogatej historii."
 flavor_hun.460.b: "Powinniśmy zainwestować w coś dużo ważniejszego."
 flavor_hun.460.historical_info: "#italic Kronika Ilustrowana#! była bogato ilustrowanym manuskryptem dokumentującym najważniejsze wydarzenia węgierskiej historii, zleconym w XIV wieku przez króla Ludwika I Wielkiego."
 flavor_hun.470.title: "Privilegium pro Slavis"
 flavor_hun.470.desc: "[ROOT.GetCountry.GetFlavorRank] jest areną konfliktu, w którym udział biorą społeczności #L [ShowCultureName('slovak')|l]ka#! oraz #L [ShowCultureName('german_carpathian')|l]ka#!, a jego zarzewiem jest długoletnia tradycja naprzemiennego wyboru na burmistrza oraz utrzymywanie takiej samej liczby miejsc w radzie miejskiej między tymi dwoma narodami. Społeczność #L [ShowCultureNameWithNoTooltip('german_carpathian')|l]ka#!, ośmielona rosnącymi wpływami i swoją potęgą gospodarczą, wykazała się lekceważącym stosunkiem wobec dawnych zwyczajów, co doprowadziło do wzrostu napięć i niezadowolenia wśród #L [ShowCultureNameWithNoTooltip('slovak')]kiej#! ludności. Konieczne jest zajęcie stanowiska w tej delikatnej sprawie."
 flavor_hun.470.a: "Społeczność [ShowCultureNameWithNoTooltip('slovak')|l]ka powinna otrzymać nasze wsparcie."
 flavor_hun.470.b: "Społeczność [ShowCultureNameWithNoTooltip('german_carpathian')|l]ka powinna otrzymać nasze wsparcie."
 flavor_hun.470.c: "Nie będziemy się wtrącać w te kwestie."
 support_slovak_side: "Cała #L [ShowCultureName('slovak')|l]ka#! [Concept('pops','społeczność')|e] w regionie [ShowAreaName('slovakia_area')] zyskuje [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 support_german_carpathian_side: "Cała #L [ShowCultureName('german_carpathian')|l]ka#! [Concept('pops','społeczność')|e] w regionie [ShowAreaName('slovakia_area')] zyskuje [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_hun.470.historical_info: "#italic Privilegium pro Slavis#! był dekretem z 1381 roku zarządzonym przez króla Ludwika I, udzielającym przywileje słowackiej społeczności skarżącej się na fakt, że Niemcy nie respektują dawnych zwyczajów, takich jak prawo do naprzemiennego rządzenia miastem oraz utrzymywanie takiej samej liczby miejsc w radzie miejskiej, co prowadziło do częstych konfliktów z powodu ich nieprzestrzegania."
 flavor_hun.480.title: "Bunt [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]kiej szlachty"
 flavor_hun.480.desc: "Nasze zwierzchnictwo nad #L [GetCountry('HAB').GetAdjective|l]kimi#! ziemiami staje się coraz trudniejsze. Miejscowi domagają się praw i reprezentacji, gdyż mają poczucie, że z racji bycia narodem nam podporządkowanym nie mają głosu w sprawach państwowych. Pojawiają się głosy, że kryzys mógłby zostać zażegnany poprzez przywrócenie [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]kich rządów autonomicznych. Choć taka zmiana ustroju i przekazanie władzy z pewnością nie są pożądanym przez nas rezultatem, gdyż poddanie się naciskom ze strony rebeliantów okryłoby nas hańbą, trwający obecnie głęboki kryzys wewnętrzny musi zostać rozwiązany."
 flavor_hun.480.a: "Jest to absolutnie wykluczone!"
 flavor_hun.480.b: "Powinniśmy się zgodzić na ich żądania."
 austrian_nobles: "Powstanie austriackiej szlachty"
 austrian_nobles_joining: "Cała #L [ShowCultureName('danube_bavarian')|l]ka#! [Concept('pops','społeczność')|e] dołączy do walki, którą zapoczątkowała [austrian_nobles.GetName|l]"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName] jest kluczowym dowódcą w #L [ROOT.GetCountry.GetAdjective|l]kiej#! Czarnej Armii, pełniąc służbę jako ban regionów [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')], [ShowAreaName('bosnia_area')], wojewoda regionu [ShowAreaName('transylvania_area')] oraz kapitan na Górnych Węgrzech. [Select_CString(target_character.IsFemale,'Jej','Jego')] umiejętności na polu bitwy oraz lojalność, której celem jest [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], wyróżnia [Select_CString(target_character.IsFemale,'ją','go')] w [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej armii. [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'pełniła','pełnił')] istotną rolę w licznych bitwach na terenach takich jak [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName] oraz [ShowRegionName('balkan_region')]. [target_character.GetLastNameWithNoTooltip] posiada wyjątkowe zdolności dowódcze, na czym mocno zyskuje Czarna Armia. Nadszedł więc czas, byśmy nagrodzili [Select_CString(target_character.IsFemale,'bohaterkę','bohatera')] kraju [ROOT.GetCountry.GetNameWithNoTooltip] za lata służby, ofiarowując [Select_CString(target_character.IsFemale,'jej','mu')] uznanie oraz zasłużoną pozycję."
 flavor_hun.490.a: "Musi [target_character.GetSheHe] ponownie stanąć na czele naszych wojsk!"
 flavor_hun.490.b: "Wykorzystamy [target_character.GetHisHer] kompetencje gdzie tylko się da."
 flavor_hun.490.historical_info: "Balázs Magyar był słynnym generałem Czarnej Armii, który odegrał kluczową rolę w armii króla Macieja Korwina. Czarna Armia to stałe siły najemnicze, które podbiły większość Austrii oraz przeszło połowę terenów należących do Czech, a ponadto odniosły istotne zwycięstwa w bitwach z Osmanami. Przywództwo Magyara oraz jego wkład w strategię wojsk odegrały znaczącą rolę w tych osiągnięciach, czyniąc z niego kluczową postać w historii węgierskiej wojskowości."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName] jest wręcz legendarną postacią w naszej armii, z której korzystał nasz #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. [Select_CString(target_character.IsFemale,'Weteranka ta brała udział w wielu bitwach oraz wielokrotnie zwyciężała','Weteran ten brał udział w wielu bitwach oraz wielokrotnie zwyciężał')] tam, gdzie przeciwnikiem była #L [ShowCultureName('turkish_culture')|l]ka#! armia (i nie tylko). Dzięki swoim wyjątkowym umiejętnościom wojskowym [target_character.GetLastNameWithNoTooltip] nie [Select_CString(target_character.IsFemale,'przegrała','przegrał')] żadnej bitwy w całym swoim życiu. Przez długi czas [Select_CString(target_character.IsFemale,'była ona','był on')] jedyną osobą odpowiedzialną za obronę rozległych obszarów rozciągających się od regionu [ShowAreaName('slavonia_area')] po region [ShowAreaName('transylvania_area')], jak również [Select_CString(target_character.IsFemale,'zajmowała','zajmował')] różne stanowiska administracyjne. Jako że [target_character.GetHisHer] kariera wojskowa powoli dobiega końca, [ROOT.GetCountry.GetFlavorRank|l] ma możliwość wykorzystania [target_character.GetHisHer] wiedzy w różnych obszarach. Jak najlepiej wykorzystać te umiejętności?"
 flavor_hun.500.a: "Niech nadzoruje armię."
 flavor_hun.500.b: "Niech zasili nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_hun.500.historical_info: "Kinizsi był jednym z najbardziej utalentowanych i słynnych generałów w Czarnej Armii króla Macieja Korwina. Jego wyjątkowe zdolności przywódcze podczas antytureckich kampanii u schyłku XV wieku pozostawiły trwały ślad. Co warte zauważenia, w 1479 roku Kinizsi pokonał beja Alego Kodżę w bitwie na Chlebowym Polu, choć siły tureckie były trzykrotnie większe. To niesamowite zwycięstwo sprawiło, że Turcy nie ośmielili się zaatakować Węgier przez wiele lat."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Jako że [ShowInstitutionName('renaissance')|l] szerzy się po kontynencie niczym pożar i rozpala płomienie wiedzy oraz kulturowego odrodzenia, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ekscytuje się związanymi z tym możliwościami. Uczeni, artyści i myśliciele zaczęli gromadzić się w naszych miastach, zainspirowani nową falą idei zalewających kontynent, którym jest [ShowContinentName('europe')]. Padła sugestia, by nasza stolica, [ROOT.GetCountry.GetCapital.GetName], zyskała wielką bibliotekę – taką, która przyciągnie uczonych z dalekich krajów i sprawi, że [GetCountry('HUN').GetName] staną się bastionem renesansu. Sfinansowanie tak ambitnego projektu będzie jednak dość kosztowne. Czy powinniśmy sfinansować budowę biblioteki o nazwie [ShowBuildingTypeName('bibliotheca_corviniana')]?"
 flavor_hun.510.a: "To znakomity pomysł!"
 flavor_hun.510.b: "Nie stać nas na to."
 flavor_hun.510.historical_info: "Maciej Korwin, zwany również renesansowym królem, był wybitnym mecenasem nauki i sztuki. Podczas jego rządów Węgry stały się pierwszym po Włoszech krajem, który przyjął kulturę renesansu, a Bibliotheca Corviniana była jednym z jego największych wkładów w kulturalne odrodzenie na Węgrzech. Służyła ona za ośrodek wymiany naukowej oraz odegrała kluczową rolę w szerzeniu wiedzy na obszarze całego kraju. Uczeni ze wszystkich zakątków kontynentu ściągali do biblioteki, wnosząc swój wkład w intelektualną energię renesansu. Bibliotheca Corviniana stanowiła symbol intelektualnego ferworu renesansu na Węgrzech oraz potęgi mecenatu w stymulowaniu wiedzy i innowacji."
 flavor_hun.520.title: "Zamek w Branie"
 flavor_hun.520.desc: "Choć górskie pasmo Karpat zapewnia naturalną linię obrony, przełęcze są słabymi punktami, przez które potencjalni najeźdźcy mogliby z łatwością wkroczyć na teren naszego kraju. Miejscowa społeczność #L [ShowCultureName('german_transylvanian')|l]ka#! proponuje współfinansowanie zamku w mieście [ShowLocationName('brasov')], który mógłby chronić jedną z górskich przełęczy."
 flavor_hun.520.a: "Wspaniały pomysł!"
 flavor_hun.520.b: "Lepiej byłoby zapewnić szerszą obronę."
 flavor_hun.520.c: "Nie możemy sobie pozwolić na jakiekolwiek inwestycje."
 flavor_hun.520.historical_info: "Zamek w Branie wybudowany został w XIV wieku przez siedmiogrodzkich Sasów z Kronstadt, by pełnił funkcję twierdzy broniącej strategicznej przełęczy górskiej oraz zapewnił kontrolę nad całym regionem."
 flavor_hun.530.title: "Przebudzenie narodowe Słowaków"
 flavor_hun.530.desc: "Górne [GetCountry('HUN').GetName] od zawsze były obszarem, na którym mieszkała #L [ShowCultureName('slovak')|l]ka#! ludność oraz wiele innych grup przybyłych, by eksploatować bogate w kruszce okoliczne kopalnie. Zainspirowani rozwijającym się ogólnosłowiańskim ruchem oraz ideałami szerzonymi przez [ShowInstitutionName('enlightenment')|l], słowaccy intelektualiści i wizjonerzy zaczęli marzyć o zjednoczeniu słowackiego narodu, który mógłby cieszyć się specjalnym statusem oraz autonomią w tej krainie. W tym celu pracują bez wytchnienia nad ustaleniem i zorganizowaniem słowackiego języka, kładąc fundamenty pod odmienną tradycję literacką. Akceptacja tego walecznego ducha narodowego odrodzenia może pielęgnować poczucie jedności oraz dumy wśród słowackiej ludności, lecz ustępstwa w sprawie ich próśb o autonomię mogą ostatecznie doprowadzić do rozbicia naszego kraju."
 flavor_hun.530.a: "Nastał czas, by [ShowCultureNameWithNoTooltip('slovak')|l]ka ludność zyskała większe przywileje."
 flavor_hun.530.b: "Mogłoby to ustanowić niebezpieczny precedens."
 flavor_hun.530.historical_info: "Choć przebudzenie narodowe Słowaków ostatecznie doprowadziło do kodyfikacji słowackiego języka oraz rozwoju kilku instytucji kulturalnych, marzenie o autonomicznych rządach nigdy się nie spełniło, gdyż władze odpowiedziały serią represyjnych praw mających na celu promowanie języka oraz tożsamości węgierskiej kosztem mniejszości w kraju."
 hungary_accepted_slovak_autonomy: "Cała #L [ShowCultureName('slovak')|l]ka#! [Concept('pops','społeczność')|e] zyskuje [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 hungary_rejected_slovak_autonomy: "Cała #L [ShowCultureName('slovak')|l]ka#! [Concept('pops','społeczność')|e] traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] misja"
 flavor_hun.540.desc: "[target_character.GetName] to kluczowa postać w religijnym i intelektualnym krajobrazie regionu [ShowAreaName('transylvania_area')], odgrywająca obecnie istotną rolę w szerzeniu religii znanej jako [ShowReligionName('lutheran')|l] na obszarze, na którym mieszka #L [ShowCultureName('german_transylvanian')|l]ka#! ludność. Urodzony w mieście [ShowLocationName('fagaras')] [target_character.GetShortNameWithNoTooltip] jest uczonym, humanistą i duchownym będącym pod głębokim wpływem reformacji protestanckiej. Kształcił się w Niemczech i przepełniony duchem reformacji wrócił na tereny znane jako [ShowAreaNameWithNoTooltip('transylvania_area')], żarliwie poświęcając się szerzeniu zasad religii znanej pod nazwą [ShowReligionNameWithNoTooltip('lutheran')|l]. Będąc pod jego wpływem Sasi zamieszkujący obszar [ShowAreaNameWithNoTooltip('transylvania_area')] zaczęli przyjmować protestanckie nauki. [target_character.GetHisHer|U] elokwentne kazania, opracowania naukowe oraz niestrudzone wspieranie reformacji znalazły uznanie wśród wielu członków lokalnej społeczności, prowadząc do stopniowego, lecz znaczącego odejścia od tradycyjnej religii, którą jest [ShowReligionName('catholic')|l]."
 flavor_hun.540.a: "Niech tak będzie."
 hungary_transylvanian_germans_convert: "#L [ShowCultureName('german_transylvanian')]ka#! [Concept('pops','społeczność')|e]: #Y 30%#! tej społeczności przyjmuje [ShowReligionName('lutheran')|l]."
 flavor_hun.540.historical_info: "Nawrócenie Sasów na protestantyzm pod przywództwem Honterusa miało gruntowny wpływ na religijną i kulturową tożsamość Transylwanii. Jego wpływ był tak duży, że oprócz kilku niewielkich zażarcie katolickich obszarów ogromna większość regionów Transylwanii zamieszkałych przez Sasów przyjęła protestantyzm."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] – nowa stolica"
 flavor_hun.550.desc: "Wraz z naszym triumfalnym wkroczeniem na wrogie tereny, [ShowAreaName('austria_area')] utraciła swoją stolicę ([ShowLocationName('vienna')]) na rzecz naszej armii. Aby podkreślić dominację, a także ściśle kontrolować region oraz [GetUniqueInternationalOrganization('hre').GetName], niektórzy sugerują, by przenieść [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do tego miasta. Choć przejęcie miasta [ShowLocationNameWithNoTooltip('vienna')] faktycznie jest niezwykłym osiągnięciem, inni z kolei ostrzegają, by ostrożnie realizować własne ambicje. [ROOT.GetCountry.GetCapital.GetName] przez długie lata stanowił serce naszego narodu, więc niemądrze byłoby porzucić jego historyczne znaczenie."
 flavor_hun.550.a: "Wspaniały pomysł!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] dobrze nam służy."
 flavor_hun.550.historical_info: "W 1485 roku Maciej Korwin przeniósł węgierski [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do Wiednia, by umocnić swoją kontrolę nad Austrią i scentralizować władzę, dążąc do rozszerzenia swojej strefy wpływów i konsolidacji rządów nad Świętym Cesarstwem Rzymskim."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Nowa węgierska stolica"
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "Tripartitum, znane również jako #italic Opus Tripartitum#!, jest istotnym zbiorem praw opracowanym w kraju [GetCountry('HUN').GetName]. Służy ono jako kompletny kodeks prawny obejmujący prawa wszystkich klas i stanów naszej populacji, a także ma na celu konsolidację oraz kodyfikację [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kiego prawa, czerpiąc z uprzednio ustanowionego prawa zwyczajowego. Opracowanie go było ogromnym przedsięwzięciem odzwierciedlającym dążenie przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do reformy prawa oraz jego zarządzanie. Pomimo swego oddziaływania Tripartitum nie zostało jak dotąd oficjalnie wprowadzone na terenie kraju."
 flavor_hun.560.a: "Wprowadzić to!"
 flavor_hun.560.b: "Nie potrzebujemy takiego kodeksu."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName] jest wielką osobowością oraz posiada tytuły prawoznawcy, [Select_CString(target_character.IsFemale,'cesarsko-królewskiej doradczyni, z której','cesarsko-królewskiego doradcy, z którego')] korzysta [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz [Select_CString(target_character.IsFemale,'głównej cesarsko-królewskiej bibliotekarki','głównego cesarsko-królewskiego bibliotekarza')]. Jest [target_character.GetSheHe] również [Select_CString(target_character.IsFemale,'historyczką','historykiem')], a [GetUniqueInternationalOrganization('hre').GetName] ma w [Select_CString(target_character.IsFemale,'niej wpływową zwolenniczkę','nim wpływowego zwolennika')].\n\n[Select_CString(target_character.IsFemale,'Przeprowadziła','Przeprowadził')] również obszerne badania nad etnologią, czyniąc z niej dziedzinę nauki, a [target_character.GetHisHer] praca sprawiła, że wielu uważało [Select_CString(target_character.IsFemale,'ją','go')] za pioniera ogólnosłowiańskiego aktywizmu.\n\nWielka szkoda, że tak wpływowa osoba urodzona w kraju [ROOT.GetCountry.GetName] służy obcemu rządowi i chroni jego interesy. Być może powinniśmy rozważyć zaproponowanie [Select_CString(target_character.IsFemale,'jej','mu')] wysokiego stanowiska, by z tej wiedzy mógł korzystać nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a co za tym idzie, [Select_CString(target_character.IsFemale,'jej','jego')] faktyczna ojczyzna."
 flavor_hun.570.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla [Select_CString(target_character.IsFemale,'niej','niego')] odpowiednie stanowisko!"
 flavor_hun.570.b: "Niech wykonuje swoją dotychczasową pracę."
 flavor_hun.580.title: "Ewakuacja stolicy"
 flavor_hun.580.desc: "Ostatnie postępy #L [GetCountry('TUR').GetAdjective|l]kich#! wojsk sprawiły, że nasza stolica, [ROOT.GetCountry.GetCapital.GetName], znalazła się w nieciekawym położeniu. Pomimo tego, że samo miasto jest dobrze ufortyfikowane, otaczające je tereny nie przynoszą żadnej korzyści obrońcom, gdyby kiedykolwiek doszło do oblężenia. Pojawiło się wiele sugestii, że rozsądniej byłoby przenieść [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do innego miasta, jakiegoś bardziej oddalonego od granicy z [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]kim przeciwnikiem. [ShowLocationName('bratislava')], miasto na północy [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju, jest chyba najlepszą kandydaturą."
 flavor_hun.580.a: "Przenieśmy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] do miasta [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nie może zostać porzucone!"
 flavor_hun.580.historical_info: "W następstwie druzgocącej porażki w 1526 roku w bitwie pod Mohaczem węgierska stolica została przeniesiona do Preszburga (obecnie jest to Bratysława), a miasto to służyło za stolicę przez ponad 250 lat."
 flavor_hun.590.title: "Pochodzenie huzarów"
 flavor_hun.590.desc: "W burzliwych czasach następujących po tym, jak #L [GetCountry('TUR').GetAdjective|l]kie#! wojska wkroczyły do regionu [ShowRegionName('balkan_region')], #L [ShowCultureName('serbian')|l]ka#! ludność uciekła w większości ze swej ojczyzny, poszukując bezpiecznego schronienia oraz nowych możliwości w kraju [ROOT.GetCountry.GetLongName]. Wśród tych emigrantów byli także zaprawieni wojownicy, którzy mimo wygnania wciąż zachowali swoją waleczność. Gdy już osiedli w [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]kim kraju, zaczęli organizować się w odrębne jednostki wojskowe, dając początek budzącym szacunek huzarom. Lekkozbrojne, lecz wysoce mobilne oddziały wyróżniały się w walce podjazdowej, nękając siły nieprzyjaciela oraz budząc strach w sercach rywali. Wkrótce ich efektywność na polu bitwy stała się dla wszystkich oczywista, a wieści o nowej elitarnej kawalerii rozeszły się po całym świecie."
 flavor_hun.590.a: "Będą nam dobrze służyć."
 flavor_hun.590.b: "Sformujmy z nich jednostkę stałą."
 flavor_hun.590.historical_info: "Mimo skromnego pochodzenia huzarzy wkrótce stali się jedną z najbardziej rozpoznawalnych jednostek w Europie Środkowej, służąc w węgierskiej Czarnej Armii oraz podczas wojny trzydziestoletniej. Koniec końców pojawili się również w Polsce, gdzie stali się najsłynniejszą i najpotężniejszą kawalerią w historii – skrzydlatą husarią."
