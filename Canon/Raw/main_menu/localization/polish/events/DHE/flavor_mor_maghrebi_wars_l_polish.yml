l_polish:
 flavor_mor_maghrebi_wars.1000.title: "Ambitny brat"
 flavor_mor_maghrebi_wars.1000.desc: "Gdy uwielbiany [old_ruler.GetName] odszedł, zgodnie z jego życzeniem #L [GetCountry('TUN').GetAdjective|l]ki#! tron objął jego syn, [new_ruler.GetName].\n\nZamiast jednak zaakceptować prawowitego władcę, jego brat [usurper_scope.GetName] dokonał przewrotu i zagarnął rządy. [ShowEstateTypeName('nobles_estate')] z przerażeniem obserwowali, jak uzurpator przeprowadza egzekucję brata, by upewnić się, że prawowity [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie odzyska władzy.\n\nJedynym wyjściem lojalistów jest zasięgnięcie pomocy u obcych sił, które mogłyby odbić kraj z rąk zdrajcy."
 flavor_mor_maghrebi_wars.1000.historical_info: "Po śmierci hafsydskiego sułtana Abu Jahji Abu Bakra na dworze doszło do kryzysu wywołanego koronacją uzurpatora, Abu Hafsa Umara, który zapewnił sobie wyłączne prawo do tronu, zlecając zabójstwo wszystkich braci."
 flavor_mor_maghrebi_wars.1000.a: "Wezwijmy pomoc państwa [GetCountry('MOR').GetLongNameWithNoTooltip]"
 flavor_mor_maghrebi_wars.1000.b: "[ally_scope.GetNameWithNoTooltip] ma nasze zaproszenie"
 flavor_mor_maghrebi_wars.1000.c: "[rebels_scope.GetNameWithNoTooltip] ma nasze poparcie"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]ka sukcesja"
 flavor_mor_maghrebi_wars.1001.p1: "Po tym, jak zmarł [old_ruler.GetName], #L [GetCountry('TUN').GetAdjective|l]ki#! tron powinien objąć [new_ruler.GetName]. Jego brat, [usurper_scope.GetName], zamordował jednak prawowitego następcę i zagarnął władzę. [ShowEstateTypeName('nobles_estate')] obserwujący rozwój zdarzeń na własne oczy wpadli w panikę."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nLojaliści, którym udało się zostać przy życiu, wzywają nas do swego kraju, byśmy pomogli obalić uzurpatora."
 flavor_mor_maghrebi_wars.1001.a: "Ich kłopoty mogą nam przynieść korzyść."
 flavor_mor_maghrebi_wars.1001.b: "Nie będziemy narażać naszego sojuszu na szwank."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Ku radości tych, którzy uważają, że [dead_ruler_scope.GetName] był ostatnim prawowitym władcą, nasz były sojusznik – [ally_scope.GetName] – przyjął propozycję aneksji i przygotowuje wojska do inwazji."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]."
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Ku rozpaczy tych, którzy uważają, że [dead_ruler_scope.GetName] był ostatnim prawowitym władcą, nasz czcigodny sojusznik – [ally_scope.GetName] – odrzucił propozycję aneksji."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] i jego przeznaczenie"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nLojaliści, którym udało się pozostać przy życiu, zaprosili nas do swego kraju, byśmy obalili tamtejszego uzurpatora. Po gruntownym rozważeniu ich propozycji [ruler_scope.GetName] nie ma już wątpliwości – naszym przeznaczeniem jest zjednoczyć wszystkie terytoria w regionie [ShowRegionName('maghreb_region')] i podporządkować sobie saharyjski handel tak, jak miało to miejsce w czasach Almohadów."
 flavor_mor_maghrebi_wars.1004.a: "Naprzód, ku chwale."
 flavor_mor_maghrebi_wars.1004.b: "Nie, nie mieszajmy się w nieswoje sprawy."
 flavor_mor_maghrebi_wars.1004.historical_info: "Dynastia Marynidów pełniła w tamtym czasie rolę gwaranta hafsydzkiej sukcesji, dlatego gdy Abu Hafs Umar zajął tunezyjski tron, marynidzka armia ruszyła go przepędzić. Po pojmaniu i egzekucji uzurpatora marynidzki sułtan Abu al-Hassan triumfalnie wkroczył do stołecznego miasta Tunisu i zjednoczył królestwo pod swoim sztandarem."
 flavor_mor_maghrebi_wars.1100.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]: nowy władca regionu"
 flavor_mor_maghrebi_wars.1100.desc: "Wreszcie zdołaliśmy na powrót zjednoczyć ziemie regionu [ShowRegionName('maghreb_region')], podobnie jak miało to miejsce w czasach Almohadów. Saharyjski handel znalazł się w końcu pod naszą kontrolą. Tym samym my wraz z całym #L [religion_scope.GetAdjective|l]im#! światem wkraczamy w nową epokę dobrobytu."
 flavor_mor_maghrebi_wars.1100.a: "Inni władcy przesyłają nam gratulacje."
 flavor_mor_maghrebi_wars.1100.tt: "[religion_scope.GetAdjectiveWithNoTooltip]kie państwa w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e] widzą nas w lepszym świetle."
