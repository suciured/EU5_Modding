l_polish:
 flavor_geo.1.title: "Przepędzenie #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]kiej#! ludności"
 flavor_geo.1.desc: " Minęło dziesięć lat odkąd podjęliśmy walkę z przywódcami, których domeną był [GetUniqueInternationalOrganization('ilkhanate').GetName], i przepędziliśmy dziesiątki tysięcy #L [ShowCultureGroupName('mongolian_group')|l]kich#! oddziałów z naszego terytorium. Przesiąknięci korupcją, napadający naszą ludność i znęcający się nad nią obcy lordowie podjęli bliską współpracę ze stanem, którym byli #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], aby trzymać naszych ludzi na smyczy. [target_character1.GetName], wykorzystując jako pretekst śmierć [Select_CString(target_character2.IsFemale,'kobiety','mężczyzny')] o imieniu [target_character2.GetName], [Select_CString(target_character1.IsFemale,'zerwała nasze kajdany i zmusiła obce wojska do wycofania się z naszych terenów oraz wymordowała tych członków arystokracji, których uważała','zerwał nasze kajdany i zmusił obce wojska do wycofania się z naszych terenów oraz wymordował tych członków arystokracji, których uważał')] za wpływowych lub zdrajców. Dziś mamy dziesiątą rocznicę tych wydarzeń i przygotowujemy się do świętowania..."
 flavor_geo.1.a: "Uroczystości odbędą się na terenie całego kraju [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_geo.1.b: "Wykorzystajmy tę okazję i dopilnujmy, by wpływowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zostali zlikwidowani."
 every_location_target_province_30_prosperity_tt: "Każda posiadana [location|el] w prowincji [target_province.GetName] zyska [ShowNamedValue('prosperity_extreme_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_geo.2.title: "Handel z Zachodem"
 flavor_geo.2.desc: "Chcąc ochronić naszą przyszłość, byłoby mądrze rozważyć dyplomatyczne i handlowe relacje z różnymi majętnymi ludźmi z Zachodu. Mimo tego, że [ROOT.GetCountry.GetFlavorRank|l] jest silne, jesteśmy otoczeni z każdej strony wrogo nastawionymi niewiernymi. Współpraca z Zachodem wzmocniłaby jedynie nasze więzi z nimi oraz ochroniłaby naszą pozycję w regionie, co jest ważne w czasie, gdy upada nawet potężny niegdyś [GetUniqueInternationalOrganization('ilkhanate').GetName]..."
 flavor_geo.2.a: "Będziemy handlować z krajem [target_country1.GetNameWithNoTooltip]."
 flavor_geo.2.b: "Zwróćmy się do kraju [target_country2.GetNameWithNoTooltip]."
 flavor_geo.2.c: "Kraj [target_country3.GetNameWithNoTooltip] uczyni nas bogatymi."
 flavor_geo.2.d: "Nie potrzebujemy żadnego z tych krajów."
 flavor_geo.3.title: "Posłaniec z kraju [GetCountry('GEO').GetNameWithNoTooltip]"
 flavor_geo.3.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przybyła grupa osobliwych gości ubranych w biel i czerwień. Zdaje się, że jest to dyplomatyczne poselstwo reprezentujące [Select_CString(target_character.IsFemale,'władczynię','władcę')] o imieniu [target_character.GetName]. Pragną oni, by nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] uzyskali dostęp do obszaru [target_location.GetName], w zamian za serdeczne relacje i aktywną dyplomację między państwami naszym i ich."
 flavor_geo.3.a: "To rozsądna propozycja."
 flavor_geo.3.b: "Oni nas nie interesują."
 trade_in_caucasus_key: "Handel w regionie [ShowRegionNameWithNoTooltip('caucasus_region')]"
 flavor_geo.4.title: "Korespondencja z [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'władczynią, którą','władcą, którym')] jest [target_country2.GetGovernment.GetRulerTitle|l]"
 flavor_geo.4.desc: "W tak niebezpiecznych czasach mądrze jest nawiązywać silne więzi z równymi sobie. W czasach wielkiej potrzeby kluczowe jest wręcz, by zmniejszać też różnice między różnymi wyznaniami i tym sposobem osiągać obopólne korzyści. Z tego względu rozsądną rzeczą byłoby nawiązanie kontaktu z [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'władczynią, którą','władcą, którym')] jest [target_country2.GetGovernment.GetRulerTitle|l] z kraju [target_country2.GetLongName]. Jest to bogate i potężne państwo, a w jego miastach żyje wielu #L [ShowReligionGroupAdjective('christian')|l]kich#! wiernych. Jeśli obiecamy sojusz i zapewnimy właściwe wzajemne relacje, ludzie ci mogliby liczyć na lepsze traktowanie..."
 flavor_geo.4.a: "Wyślijmy do nich list."
 flavor_geo.4.b: "Mamy ważniejsze sprawy na głowie."
 flavor_geo.4.historical_info: "Historycznie władca Gruzji, Jerzy V, oraz król Francji, Filip VI, utrzymywali między sobą serdeczne stosunki, podtrzymując je wieloletnią korespondencją. W jednym z listów Jerzy V opisywał swoją chęć połączenia sił z Filipem VI w szlachetnym przedsięwzięciu – wyzwoleniu Ziemi Świętej w Jeruzalem. Zapewnił też francuskiego króla o swoim zaangażowaniu, oferując mu 30 tysięcy zbrojnych, którzy mieli stanowić jego wsparcie dla sprawy."
 flavor_geo.5.title: "List od [Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_country.GetGovernment.GetRulerTitle|l]"
 flavor_geo.5.desc: "[target_country.GetGovernment.GetCourtTitle] z kraju [target_character.GetName] przysłał do nas dyplomatę. W liście [target_country.GetAdjectiveWithNoTooltip|l][Select_CString(target_country.GetGovernment.GetRuler.IsFemale,'ka','ki')] [target_country.GetGovernment.GetRulerTitle|l] wskazuje na potrzebę współpracy między naszymi krajami, aby zaopiekować się #L [ShowReligionGroupAdjective('christian')|l]kimi#! mniejszościami na naszym terytorium oraz ochronić nasze granice przed zagrożeniami płynącymi z sąsiednich państw."
 flavor_geo.5.a: "[target_character.GetShortNameWithNoTooltip] słusznie prawi w swoim liście."
 flavor_geo.5.b: "Nie obchodzą nas tak podłe działania."
 every_christian_pop_gains_25_satisfaction_tt: "Każda #L [ShowReligionGroupAdjective('christian')|l]a#! [Concept('pop','społeczność')|e] w kraju [GetCountry('MAM').GetName] zyskuje [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_geo.5.historical_info: "Gruziński władca Jerzy V utrzymywał relację z sułtanatem mameluków poprzez wymianę korespondencji ze swoim odpowiednikiem z dynastii Bahrytów. Dzięki jego dyplomatycznym działaniom na terenie Palestyny założono kilka klasztorów należących do Gruzińskiego Kościoła Prawosławnego. Innym efektem tej korespondencji było pozwolenie na swobodne przejście gruzińskich pielgrzymów podróżujących do Ziemi Świętej."
 flavor_geo.6.title: "Odpowiedź z kraju [target_country2.GetAdjectiveWithNoTooltip]"
 flavor_geo.6.desc.a: "Radujemy się z faktu pozytywnej odpowiedzi, którą dostarczył nam #L [target_country2.GetAdjective|l]ki#! [target_country2.GetGovernment.GetCourtTitle|l]. Podkreślając wspólne interesy dla naszych narodów, [target_character2.GetName] pragnie zawrzeć z nami sojusz!"
 flavor_geo.6.desc.b: "Pomimo naszych najszczerszych wysiłków ustanowienia korzystnego dla obu stron sojuszu, #L [target_country2.GetAdjective|l][Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [target_country2.GetGovernment.GetRulerTitle|l] nie chce pogłębić relacji z naszym narodem..."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Kampania przeciwko krajowi [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Nasi sąsiedzi na wschodzie w kraju [target_country2.GetName] są nam od wielu lat cierniem w boku. Dobrze byłoby wykorzystać ich pogańskie wierzenia oraz otwartą wrogość i zorganizować wielką ekspedycję, by raz na zawsze wymazać ich z mapy. Armia jest gotowa, a nasi doradcy kreślą już plany wojenne..."
 flavor_geo.7.a: "Niech zacznie się wojna."
 flavor_geo.7.b: "Nie możemy ryzykować otwartej wrogości."
 flavor_geo.8.title: "Listy, które [Select_CString(target_character2.IsFemale,'napisała','napisał')] [target_character2.GetNameWithNoTooltip]"
 flavor_geo.8.desc: "Daleko na zachód od nas znajduje się potężny [target_country2.GetGovernment.GetCourtTitle|l] z rycerzami i wielkim bogactwem. Mimo sporej odległości, jesteśmy zjednoczeni we wspólnej sprawie.\n\nOchrona obszaru [target_location.GetName], który znów wpadł w ręce niewiernych, powinna być priorytetem zarówno dla nich, jak i dla nas. Wielu naszych doradców prosi o otwartą linię komunikacji między nami i krajem [target_country2.GetLongName], by móc poprosić o wsparcie w naszych krzyżowych przedsięwzięciach..."
 flavor_geo.8.a: "Wyślijmy do nich list z prośbą o wsparcie."
 flavor_geo.8.b: "Nie mamy na to czasu!"
 flavor_geo.9.title: "[ShowReligionGroupNameWithNoTooltip('christian')] na Wschodzie"
 flavor_geo.9.desc: "Na naszym dworze zjawili się dziś wyjątkowi goście! Twierdzą, że są posłańcami z #L [ShowReligionGroupAdjective('christian')|l]kiego#! kraju, którym jest [target_country.GetFlavorRank|l] w regionie [ShowRegionName('caucasus_region')]. W ramach dowodu pokazują bogato zdobioną pieczęć oznaczoną krzyżami, których kiedyś my też używaliśmy oraz różą na obrysie obszaru [target_location.GetName]...\n\nList kładzie nacisk na to, jak istotne jest utrzymanie przyczółku na Ziemi Świętej oraz prosi o wsparcie w tej sprawie."
 flavor_geo.9.a: "Wspierajmy ich monetą!"
 flavor_geo.9.b: "Nasi rycerze im pomogą!"
 flavor_geo.9.c: "Nie mamy czasu na czcze obietnice..."
 up_to_x_commoners_will_migrate_tt: "Niektórzy [ShowPopTypeName('peasants')|l] w naszej [Concept('capital','stołecznej')|e] [Concept('province_definition', 'prowincji')|e] przeniosą się do kraju [target_country.GetName]."
 flavor_geo.10.title: "[target_country2.GetAdjectiveWithNoTooltip][Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'ka','ki')] [target_country2.GetGovernment.GetRulerTitle|l] odpowiada"
 flavor_geo.10.desc: "Po długiej i wyczerpującej drodze nasi dyplomaci powrócili z podróży na Zachód, niosąc odpowiedź, którą [Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'napisała','napisał')] #L [target_country2.GetAdjective|l][Select_CString(target_country2.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [target_country2.GetGovernment.GetRulerTitle|l]. Ich wsparcie wielce by nam pomogło w naszych wojskowych działaniach poza granicami kraju.\n\nGdy pieczęć została złamana, w komnacie zapanowały cisza i przerażenie. Ujawniono treść listu..."
 flavor_geo.10.a: "Radujmy się! Pomogą nam!"
 flavor_geo.10.b: "Odrzucili naszą prośbę?! Jak oni śmią?"
 flavor_geo.11.title: "Potężne sąsiedztwo"
 flavor_geo.11.desc: "Wszelkie wysiłki, by ochronić naszą niepodległość, w połączeniu z sukcesami militarnymi i przepędzeniem obcych wojsk z naszej ziemi, nie wystarczyły, by odstraszyć naszych sąsiadów od prób przejęcia naszego bogactwa. Ostatnio taką próbę [Select_CString(target_character2.IsFemale,'podjęła','podjął')] [target_character2.GetName] z kraju [target_country2.GetLongName]. Domaga się [target_character2.GetSheHe] niewielkiego trybutu w zamian za dalszą autonomię pod [target_character2.GetHerHis] parasolem ochronnym."
 flavor_geo.11.a: "To niewielka cena..."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] nic nie dostanie!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "W geście dobrej woli oraz dyplomacji sąsiadujący z nami kraj, [target_country.GetLongName], zgodził się na wejście do naszej strefy wpływów i zapłacenie sporego trybutu, uznając nasz autorytet, który dociera na ich terytorium!"
 flavor_geo.12.desc.b: "Kraj [target_country.GetLongName] uparcie stawia opór obcym inwazjom raz po raz. Zamiast uświadomić sobie, że jesteśmy dużo potężniejsi od nich, znowu odrzucili możliwość ugięcia się przed nami i przeciwstawiają się naszemu autorytetowi."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Jeszcze przed nami uklękną..."
 flavor_geo.13.title: "Zakon w prowincji [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "Nasza domena obejmuje jedne z najbardziej nieprzystępnych i olbrzymich pasm górskich w regionie, wraz z wieloma ludźmi mieszkającymi na zboczach i w najgłębszych szczelinach tych gór. Znaczna odległość od stolicy kraju doprowadziła jednak do pewnego stopnia autonomii, która niebezpiecznie zbliża się do zachowań buntowniczych. Jeśli zainwestujemy w tę społeczność, możemy pomyślnie zintegrować ich z resztą narodu i ograniczyć tamtejszą autonomię..."
 flavor_geo.13.a: "Muszą uznać naszą władzę."
 flavor_geo.13.b: "Nie naruszajmy obecnych ustaleń."
 flavor_geo.14.title: "Mennica w Elegirze"
 flavor_geo.14.desc: "Monety są językiem władzy oraz wpływów. W miarę jak nasze terytorium się rozrasta i zdobywamy nowe przyczółki na wschodzie, rośnie też potrzeba posiadania sporych pieniędzy na utrzymanie twierdz i armii. Okazało się, że obszar [target_location.GetName] jest bogaty w złoża cennego metalu, dlatego też nasi doradcy opracowali plany rozwoju tego miejsca i maksymalizacji wydobycia tego wspaniałego znaleziska."
 flavor_geo.14.historical_info: "Mennica w Elegirze, której dokładne położenie geograficzne jest przedmiotem ożywionej dyskusji, powszechnie uważana jest za jeden z najważniejszych kamieni węgielnych dla wielu narodów, zaczęła bowiem działać już w roku 740. To tutaj była bita moneta Dżalajirydów w trakcie panowania Czobanidów na terenie Kaukazu Południowego."
 flavor_geo.14.a: "Pięknie!"
 flavor_geo.14.b: "Nie ulegajmy chciwości, zamiast tego pomóżmy miejscowej ludności..."
 flavor_geo.15.title: "Mury na obszarze [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "Położenie geograficzne obszaru [target_location.GetName] ma kluczowe znaczenie. Miejsce to znajduje się na początku górskiej przełęczy, a kilka prowizorycznych fortyfikacji, które postawili niegdyś tubylcy, doskonale spełnia swoją rolę. Jednakże z uwagi na to, że nasz kraj się rozwija i granica od południowego zachodu jest spora, rozsądnie byłoby zbadać możliwość powiększenia tychże struktur, by chroniły również szlak prowadzący do naszej stolicy."
 flavor_geo.15.a: "Sfinansujmy rozbudowę!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]ka obecność w miejscu [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "Pomimo sporej odległości między naszymi krajami utrzymujemy ciągły kontakt z krajem [target_country.GetLongName] oraz jego [Select_CString(target_character2.IsFemale,'władczynią, którą','władcą, którym')] jest [target_character2.GetName]. Podczas rozmów zgodziliśmy się, że w miejscu [target_location1.GetName] pojawi się [ShowBuildingTypeName('missionary_building')|l]. Gdy w roku 1330 [GetCharacter('geo_giovanni_da_firenze').GetName] został biskupem miasta [ShowLocationName('tbilisi')], zaczęły się pojawiać coraz większe naciski, by [target_character1.GetName] mimo protestów naszych poddanych [Select_CString(target_character1.IsFemale,'przyjęła','przyjął')] [ShowReligionName('catholic')|l]..."
 flavor_geo.16.a: "Utrzymujmy po prostu serdeczne relacje..."
 flavor_geo.16.b: "Granica została przekroczona!"
 flavor_geo.16.c: "Może mają rację?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "[Concept('opinion','Opinia')|e] na nasz temat u każdego znanego [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iego [Concept('country','kraju')|e] w naszym [Concept('diplomatic_range','zasięgu dyplomatycznym')|e] spadnie o [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0]."
 flavor_geo.17.title: "Posłaniec z kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.17.desc_common: "Od momentu, gdy założona została [ShowBuildingTypeName('missionary_building')|l] w obszarze [target_location1.GetName], [target_character.GetName] cieszy się zdrowymi relacjami z nami."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Niestety w ostatnich latach stan tychże relacji się pogorszył, co widać na przykładzie zniszczeń naszych posiadłości, jakie zostały poczynione w kraju [target_country.GetLongName]..."
 flavor_geo.17.a: "Cóż za szaleństwo!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ W niespodziewanym zwrocie wydarzeń [target_character1.GetShortNameWithNoTooltip] [Select_CString(target_character1.IsFemale,'postanowiła','postanowił')] przyjąć prawdziwą wiarę, rozświetlając [ShowReligionName('catholic')|l] w regionie [ShowRegionNameWithNoTooltip('caucasus_region')]."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')] się rozprzestrzenia"
 flavor_geo.19.desc: "Gdy [ShowReligionName('catholic')|l] zagościł w naszym kraju, część ludzi faktycznie tę wiarę przyjęło, toteż szeregi wyznawców były z każdym dniem coraz większe. Fakt, że [target_character.GetName] [Select_CString(target_character.IsFemale,'przyjęła','przyjął')] chrzest, również przyczynił się do umocnienia tej wiary na naszym terytorium. Niektórzy ludzie wspierają nasze nawrócenie na [ShowReligionNameWithNoTooltip('catholic')|l], wzywając do zacieśniania stosunków z Zachodem, podczas gdy inni obawiają się porzucenia naszej wiary i tradycji..."
 flavor_geo.19.a: "Musimy to powstrzymać!"
 flavor_geo.19.b: "Poprośmy o kolejnych misjonarzy."
 flavor_geo.20.title: "[ShowReligionNameWithNoTooltip('catholic')] w kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.20.desc: "Odkąd [target_character.GetName] przyjął chrzest, wiele wpływowych #L [target_country.GetAdjective|l]kich#! postaci zaczęło popierać oficjalne przejście swojego kraju na [ShowReligionName('catholic')|l]. Chcąc zrobić to szybko i efektywnie, [target_country.GetGovernment.GetCourtTitle|l] prosi o to, by z naszych funduszy powstała nowa [ShowBuildingTypeName('missionary_building')|l] w kilku kluczowych miejscach albo żebyśmy zawiązali w tej sprawie sojusz..."
 flavor_geo.20.a: "Sfinansujemy ich działania."
 flavor_geo.20.b: "Zawiążmy sojusz."
 flavor_geo.20.c: "Nie mamy obowiązku im pomagać."
 flavor_geo.21.title: "List z kraju [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.21.desc: "W ramach wspaniałomyślnego gestu wsparcia naszej chęci nawrócenia się na [ShowReligionName('catholic')|l], [GetCountry('PAP').GetGovernment.GetRulerTitle|l] zgodził się zaoferować cenną pomoc w postaci..."
 flavor_geo.21.a: "...nowych misji [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kich!"
 flavor_geo.21.b: "...sojuszu!"
 flavor_geo.21.c: "...wsparcia emocjonalnego."
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] powracają"
 flavor_geo.22.desc: "Zdecydowanie zbyt długo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] rozdeptywali majątki i prawa, które powinni mieć [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Rozzłoszczeni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] oraz wpływowi ludzie wiary znaleźli sposób, by w mieście [target_location.GetName] dostać się przed oblicze [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName] i zażądać ograniczenia władzy, którą posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Inaczej ich chciwość pochłonie cały kraj!"
 flavor_geo.22.a: "Posłuchajmy rady, którą dali nam [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 flavor_geo.22.b: "Nałóżmy kilka ograniczeń."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Zaćmienie słońca w roku [GetCurrentYear]"
 flavor_geo.23.desc: "Zaobserwowaliśmy zdumiewające zjawisko! Słońce zostało przesłonięte ciemnoczerwonym cieniem – wyglądało, jakby pochłaniał je mrok! Gdy z dnia zrobiła się noc, najbardziej przesądni ludzie mówią o odrodzeniu, przepowiedniach, boskości i erze ciemności..."
 flavor_geo.23.a: "Nie ma dla nas raju, do którego moglibyśmy uciec!"
 flavor_geo.23.b: "To niezwykle ciekawe astronomiczne zjawisko."
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip] i [Select_CString(target_character2.IsFemale,'jej','jego')] żądania"
 flavor_geo.24.desc: "[Select_CString(target_character2.IsFemale,'Wielka zdobywczyni oraz władczyni rozległego terytorium przysłała','Wielki zdobywca oraz władca rozległego terytorium przysłał')] do nas swoich dostojników z nieprawdopodobną propozycją! Poprzez szaleńczy śmiech i dziwne prośby [target_character2.GetName] domaga się, by [target_character1.GetName] i cały #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! ród przyjął [target_religion.GetName|l], bo w przeciwnym wypadku ryzykujemy, że [target_country2.GetFlavorRank] nas zaatakuje..."
 flavor_geo.24.a: "Niestety, musimy to zrobić. Dla dobra naszego ludu..."
 flavor_geo.24.b: "Nie zdradzimy naszej wiary!"
 flavor_geo.24.historical_info: "Pod koniec XIV wieku Królestwo Gruzji stanęło w obliczu poważnego zagrożenia. Jego źródłem był Timur, groźny zdobywca, którego kampanie wojenne pogrążyły region w chaosie. Gdy siły Timura siały spustoszenie na gruzińskiej ziemi, miejscowi władcy zmuszeni byli dokonać trudnego wyboru – jeśli nawrócą się na islam, uchroni to ich terytoria przed dalszymi zniszczeniami. Po tygodniach narad, negocjacji i ogromnych nacisków gruzińskie władze podjęły decyzję nawrócenia – choć miało być ono czysto nominale, mieli wrócić do swojej wiary zaraz po upadku Timura."
 flavor_geo.25.title: "Nawrócenie kraju [target_country1.GetLongNameWithNoTooltip]"
 flavor_geo.25.desc: "Gdy podróżowaliśmy przez różne regiony, dotarły do nas wieści z kraju [target_country1.GetLongName]. Zdaje się, że miejscowy wódz nadzorujący sprawy krajowe zażądał od [Select_CString(target_character1.IsFemale,'władczyni','władcy')] o imieniu [target_character1.GetName], aby [Select_CString(target_character1.IsFemale,'nawróciła','nawrócił')] się na [target_religion.GetName|l]. Wygląda na to, że list zawiera..."
 flavor_geo.25.a: "...bezczelne słowa! Doszczętnie ich zniszczymy!"
 flavor_geo.25.b: "...stanowczą odmowę. Na razie zostawmy ich w spokoju."
 flavor_geo.25.c: "...oficjalne ogłoszenie, że [target_character1.GetShortNameWithNoTooltip] [Select_CString(target_character1.IsFemale,'dokonała','dokonał')] konwersji."
 flavor_geo.26.title: "Tożsamość religijna kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_geo.26.desc: "Gdy [Select_CString(target_character.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'została niedawno zmuszona','został niedawno zmuszony')] przyjąć wiarę kraju [GetCountry('TIM').GetName], większość ludności, co oczywiste, nie była z tego faktu zbytnio zadowolona. Nasze #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kie#! wierzenia nie mogą być tak łatwo zastąpione przez obce wpływy, nawet pod groźbą wojny. Wielu twierdzi, że [target_character.GetName] [Select_CString(target_character.IsFemale,'powinna','powinien')] wyrzec się tej konwersji, a zamiast tego przygotować się do obrony prawdziwej wiary."
 flavor_geo.26.a: "Tak naprawdę był to podstęp, a do tego udany."
 flavor_geo.26.b: "Trudno, stało się."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "Ostatnimi czasy nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest pełen rozmów o pewnej wybitnej postaci. [target_character2.GetName], bo o [Select_CString(target_character2.IsFemale,'niej mowa, jest członkinią','nim mowa, jest członkiem')] niewielkiego, nieposiadającego własnej ziemi arystokratycznego rodu z obszaru [target_location.GetName]. [Select_CString(target_character2.IsFemale,'Dała','Dał')] się już poznać z uwagi na swoje osiągnięcia militarne. [Select_CString(target_character2.IsFemale,'Kobieta ta karierze w armii oddała','Mężczyzna ten karierze w armii oddał')] się bez reszty już od wczesnych lat swojego życia. Posiadanie takiego talentu z pewnością poprawiłoby nasze zdolności militarne, a [target_character2.GetHerHis] zaciekłe taktyki przydałyby się w nadchodzących konfliktach."
 flavor_geo.27.a: "Zaprośmy [target_character2.GetHerHim] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], dobrze wykorzystamy [target_character2.GetHerHis] talenty."
 flavor_geo.27.b: "Nie potrzebujemy rad od drobnej arystokracji."
 flavor_geo.27.historical_info: "Georgi Saakadze pochodził z wybitnego rodu i bronił kraju w walkach z takimi potęgami jak Osmanowie oraz Safawidowie, toteż stał się znakomitym gruzińskim przywódcą wojskowym we wczesnych latach XVII wieku. Początkowo służył jako dowódca w Królestwie Kartli. Saakadze zdobył sławę dzięki swojemu wybitnemu umysłowi strategicznemu, w szczególności podczas bitwy pod Tsitsamuri w roku 1625, gdzie zapewnił armii kluczowe zwycięstwo przeciw Safawidom. Jego kariera odznaczyła się zarówno zwycięstwami na polach bitew, jak i zawirowaniami politycznymi, włączając w to konflikty z gruzińskim dworem królewskim."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "[target_character2.GetName] pochodzi z drobnej arystokracji. Od dzieciństwa [Select_CString(target_character2.IsFemale,'wykazywała','wykazywał')] oznaki sporej inteligencji i ciekawości wobec otaczającego świata. [target_location.GetRank.GetName] [target_location.GetName] jest miejscem, w którym [Select_CString(target_character2.IsFemale,'spędziła','spędził')] dzieciństwo. W rodzinnej bibliotece [Select_CString(target_character2.IsFemale,'przeczytała','przeczytał')] chyba wszystko, a gdy zaproszono [Select_CString(target_character2.IsFemale,'ją','go')] na dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – [Select_CString(target_character2.IsFemale,'pochłonęła','pochłonął')] całą wiedzę z #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! biblioteki. Już w młodym wieku próbuje swoich sił w pisaniu i część tych tekstów wygląda obiecująco. Jeśli talent ten będzie rozwijany, z pewno okaże się [Select_CString(target_character2.IsFemale,'ona jedną z naszych najlepszy pisarek','on jednym z naszych najlepszy pisarzy')]."
 flavor_geo.28.a: "Niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] się [Select_CString(target_character2.IsFemale,'nią','nim')] zaopiekuje."
 flavor_geo.28.b: "Niech [Select_CString(target_character2.IsFemale,'ta prostaczka wraca, skąd przybyła','ten prostak wraca, skąd przybył')]."
 flavor_geo.28.historical_info: "Sulchan-Saba Orbeliani był wybitnym gruzińskim uczonym, dyplomatą, pisarzem oraz członkiem wpływowego rodu Orbeliani. Wniósł znaczący wkład w gruzińską literaturę i edukację. Jego najbardziej znanym dziełem jest #italic Życie Saby#!, przełożył też na język gruziński wiele klasycznych dzieł, włączając w to Bajki Ezopa, czym istotnie wzbogacił gruzińską tradycję literacką. Jego praca na rzecz edukacji i dyplomacji była kluczowa dla popularyzacji oraz zachowania gruzińskiej kultury w czasach niestabilności politycznej i zagrożeń zewnętrznych. Został on również zapamiętany ze względu na jego wkład w kulturowe i intelektualne odrodzenie Gruzji."
