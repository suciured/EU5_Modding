l_polish:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')] powraca!"
 flavor_boh.1.desc: "Wymuszony pokój, jaki zawarły religie #L [ShowReligionAdjective('hussite')|l]a#! i #L [ShowReligionAdjective('catholic')|l]a#!, został zerwany pomimo naszych wysiłków. Frakcja [ShowReligionAdjectiveWithNoTooltip('hussite')|l]a, której przewodzi [jiri_z_podebrad.GetName], zebrała armię idącą właśnie na miasto [ShowLocationName('prague')]. Wódz chce być znany jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetName] i zapewnić wolność wyznania, której [GetCharacter('boh_jan_hus').GetLastName] pragnął dla swoich zwolenników."
 flavor_boh.1.historical_info: "Jerzy z Podiebradów był czeskim szlachcicem i przywódcą husytów. Z powodu napięć między wiernymi katolickimi a husytami za panowania króla Władysława, zebrał armię i pomaszerował na stolicę, a następnie pokonał całą szlachtę wciąż wierną papieżowi. W 1451 roku otrzymał od cesarza Fryderyka III tytuł administratora Czech, a następnie w 1458 roku został wybrany na tron przez czeskie stany, nawet przez te, które nadal były lojalne wobec papieża. Jego rządy charakteryzowały się polityką pokoju i współpracy, ale katolicka opozycja zorganizowała bunt z pomocą króla Węgier, Macieja Korwina, który najechał Czechy, aby przywrócić w nich katolicyzm."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] znał prawdę."
 flavor_boh.1.b: "Niech [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podąża za Husem, naród podąża za Rzymem."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Władza husytów"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "[ShowReligionName('hussite')], ruch religijny, który stworzył [GetCharacter('boh_jan_hus').GetName], by przeciwstawić się temu, co głosi kościół #L [ShowReligionAdjective('catholic')|l]ki#!, znalazł poparcie naszych rządzących. Choć ruch ten jest popularny wśród naszych podwładnych, europejscy #L [ShowReligionGroupAdjective('christian')|l]cy#! władcy w najlepszym wypadku są do nas wrogo nastawieni."
 flavor_boh.1.c: "Pozostaniemy wierni Rzymowi."
 boh_papal_reconciled: "Poddanie się husytyzmowi"
 flavor_boh.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] głosi herezję"
 flavor_boh.2.desc: "[target_character.GetName] gorliwie wyznaje zasady, na których opiera się wiara #L [ShowReligionAdjective('hussite')|l]ka#!, z czego nie jest zadowolona najwyższa władza #L [ShowReligionAdjective('catholic')|l]ka#!. [GetCountry('PAP').GetGovernment.GetRulerTitle], wierząc, że jest miłosiernym suwerenem, zaproponował pełne pojednanie z kościołem, a nawet łagodne ustępstwa, jeśli wyrzekniemy się tego, co głosił [GetCharacter('boh_jan_hus').GetLastName] i powrócimy pod opiekę Rzymu."
 flavor_boh.2.a: "Pokłońmy się przed Rzymem."
 flavor_boh.2.b: "Pozostańmy wierny Chrystusowi!"
 flavor_boh.3.title: "Konfederacja Zelenej Hory"
 flavor_boh.3.desc: "[target_character.GetName] odmawia żądaniom kościoła i wiara #L [ShowReligionAdjective('hussite')|l]ka#! wciąż rośnie w siłę, wzbudzając gniew zwolenników papieża w państwie [ROOT.GetCountry.GetName]. Uważają, iż [target_character.GetName] głosi herezję i jest wrogiem zarówno ich, jak i kościoła. Na spotkaniu w Zelenej Horze uznali, że [target_character.GetShortNameWithNoTooltip] nie nadaje się już do rządzenia. Wraz z podobnie myślącymi szlachcicami w regionie [ShowAreaName('silesia_area')] rozpoczęli otwarty bunt, z którym musi zmierzyć się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_boh.3.a: "Zmiażdżymy ich!"
 flavor_boh.4.title: "Sala władysławowska"
 flavor_boh.4.desc: "[target_character.GetName], nasz wspaniały architekt, przeszedł samego siebie, tworząc swój najnowszy projekt – to [ShowWorkOfArtName('vladislav_hall')]. Jest to absolutne arcydzieło architektury i z pewnością największa świecka przestrzeń w mieście [ShowLocationName('prague')]. Idealnie nadaje się do organizowania bankietów, koronacji i innych ważnych wydarzeń na dworze, a jej rozmiar jest niespotykany – pomieszczenie jest na tyle długie i wysokie, że mogą się w nim odbywać konne turnieje rycerskie."
 flavor_boh.4.a: "Wspaniale!"
 flavor_boh.4.historical_info: "Sala Władysławowska, późnogotyckie arcydzieło na Zamku Praskim, została ukończona w 1502 roku za panowania króla Władysława II. Zaprojektował ją Benedykt Rejt, a jej ogromna przestrzeń i żebrowane sklepienia odzwierciedlają średniowieczną pomysłowość architektoniczną. Pierwotnie wykorzystywano ją do królewskich ceremonii, uczt i turniejów potyczek, później gościła posiedzenia parlamentu i wybory królewskie w czasach Habsburgów. Jej szerokie schody zbudowano tak, by pomieściły rycerzy na koniach."
 flavor_boh.6.title: "Brahe i Kepler"
 flavor_boh.6.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to wyznacznik postępu naukowego, przyciągający największe umysły epoki. Wśród nich jest [Select_CString(target_character.IsFemale,'słynna duńska astronomka','słynny duński astronom')], [target_character.GetName], [Select_CString(target_character.IsFemale,'która przybyła','który przybył')] do miasta [ROOT.GetCountry.GetCapital.GetName], przynosząc ze sobą niezrównaną wiedzę w zakresie obserwacji nieba. Chcąc udoskonalić swoje teorie, dołącza do [Select_CString(target_character2.IsFemale,'genialnej matematyczki','genialnego matematyka ')] imieniem [target_character2.GetName], [Select_CString(target_character2.IsFemale,'której','którego')] zdolności analityczne mogą zrewolucjonizować nasze rozumienie niebios. Ich współpraca może przynieść naszemu królestwu prestiż i wiedzę, ale ich praca podważa tradycyjne poglądy."
 flavor_boh.6.historical_info: "Słynny astronom, Tycho Brahe, w późniejszym okresie swojego życia przeniósł się do Pragi, gdzie został oficjalnym astronomem na dworze. Zbudował nowe obserwatorium, w którym pomagał mu Johannes Kepler. Po śmierci Brahego asystent wykorzystał zebrane przez niego dane do opracowania swoich praw ruchu planet."
 flavor_boh.6.a: "Genialne!"
 flavor_boh.6.b: "Niech przestaną patrzeć w niebo!"
 flavor_boh.7.title: "Tradycje [ShowReligionAdjectiveWithNoTooltip('hussite')|l]kie"
 flavor_boh.7.desc: "#L [ShowReligionAdjective('hussite')]kie#! tradycje wciąż są podtrzymywane przez ludność państwa [ROOT.GetCountry.GetName]. Teraz, gdy tezy Lutra są powszechnie znane, coraz więcej ważnych osób otwarcie deklaruje wyznanie #L [ShowReligionAdjective('lutheran')|l]kie#!, a nie [ShowReligionAdjectiveWithNoTooltip('hussite')|l]kie. Musimy zdecydować, czy zachować #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]ką#! tożsamość, czy też dołączymy do reformacji #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]kiej#!."
 flavor_boh.7.a: "Wiara [ShowReligionAdjectiveWithNoTooltip('hussite')|l]ka pozostanie naszym znakiem rozpoznawczym."
 flavor_boh.7.b: "Dołączymy do reformacji. Niech żyją Luter i [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!"
 flavor_boh.8.title: "Zimowy król w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_boh.8.desc: "Społeczność #L [ShowReligionAdjective('catholic')|l]ka#! i wspólnota #L [ShowReligionAdjective('lutheran')|l]ka#! od dawna są ze sobą skonfliktowane, ale ostatnio popadają w skrajności. [ShowReligionAdjectiveWithNoTooltip('lutheran')]ka szlachta zdołała zapewnić sobie poparcie innych podobnych heretyków z sąsiednich krajów, a nawet wymyśliła, że to ich kandydat, a nie [target_character.GetName], może sprawdzić się jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetName]. To zuchwalstwo nie zna granic, a konflikt religijny jest nieunikniony. Albo uznamy, że [ShowReligionNameWithNoTooltip('lutheran')|l] jest lepszy, albo będziemy musieli przygotować się do walki."
 flavor_boh.8.historical_info: "W 1608 roku wzrosło napięcie między katolickimi i protestanckimi częściami cesarstwa. Protestanci zawarli unię pod przywództwem księcia Fryderyka V, wspieranego przez Brandenburgię i Hesję-Kassel. Katolicy odpowiedzieli, tworząc własny związek, Ligę Katolicką. W 1618 roku protestanci z Czech zbuntowali się i wybrali Fryderyka V na swojego króla. Cesarz nie mógł tego zaakceptować, ponieważ również był władcą czeskim. Wysłał swoje wojska pod dowództwem doświadczonego von Tilly'ego do Czech i w bitwie pod Białą Górą panowanie Fryderyka V dobiegło końca. Cały protestancki opór w Austrii i południowych Niemczech został zmiażdżony. Fryderyk uciekł z Czech i został nazwany „zimowym królem”, ponieważ jego panowanie było tak krótkie."
 flavor_boh.8.a: "Uniknijmy rozlewu krwi."
 flavor_boh.8.b: "Bóg jest z nami!"
 boh_lutheran_king: "Luterański król na tronie"
 flavor_boh.9.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]ki [GetCountry('BOH').GetGovernment.GetRulerTitle|l] w państwie [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_boh.9.desc: "Nowa władza – [GetCountry('BOH').GetGovernment.GetRulerTitle|l] – rozpoczyna swe rządy w państwie [GetCountry('BOH').GetLongName]. Z pewnością słuchając podszeptów diabła, [target_character.GetName] decyduje się wyznawać heretycką #L [ShowReligionAdjective('hussite')|l]ką#! wiarę, jawnie sprzeciwiając się wszystkiemu, co właściwe. Kolegium kardynalskie uznaje, że to obraza, której [ShowReligionNameWithNoTooltip('catholic')] i [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie zniosą."
 flavor_boh.9.a: "[target_character.GetNameWithNoTooltip] i cała dynastia zasługują na potępienie."
 boh_heretic_hussite: "Heretycki husyta"
 flavor_boh.9.b: "Musimy dążyć do pojednania z państwem [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] potępia to, co czyni [target_character.GetNameWithNoTooltip]"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName] potępia fakt, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie chce porzucić #L [ShowReligionAdjective('hussite')|l]kiej#! herezji."
 flavor_boh.10.a: "Stoimy za naszym ludem!"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] idzie na ustępstwa"
 flavor_boh.11.desc: "Doszły nas słuchy, że [GetCountry('PAP').GetLongName] nie potępi tego, co robi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], choć otwarcie podąża [target_character.GetSheHe] za wykładnią, jaką głosi ruch #L [ShowReligionAdjective('hussite')|l]ki#!."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "Rozłam w kościele"
 flavor_boh.13.desc: "W mieście [ShowLocationName('konstanz')] odbędzie się sobór omawiający kwestie, wiary #L [ShowReligionAdjective('catholic')|l]kiej#!, a [target_character.GetName] ma się tam udać i przedstawić swoje poglądy na temat niezgody w Kościele. Obiecano mu bezpieczny przejazd."
 flavor_boh.13.a: "Wszystko będzie dobrze!"
 flavor_boh.14.title: "Sobór w mieście [ShowLocationNameWithNoTooltip('konstanz')]"
 flavor_boh.14.desc: "Podczas wielkiego soboru w mieście [ShowLocationName('konstanz')] czuć silne wiatry zmian, niosące ze sobą ciężar religijnych zawirowań i los jednego człowieka. [target_character.GetName], #L [GetCountry('BOH').GetAdjective|l]ki#! reformator i orędownik wolności religijnej, stoi przed potężną radą, a jego życie wisi na włosku. Echa nauk, które głosi [target_character.GetLastNameWithNoTooltip], rozbrzmiewają w uświęconych salach, podważając autorytet, jakim dotąd cieszył się kościół #L [ShowReligionAdjective('catholic')|l]ki#! i domagając się reform. Jego zwolennicy, husyci, z zapartym tchem obserwują, jak sobór obraduje nad jego losem."
 flavor_boh.14.a: "[target_character.GetNameWithNoTooltip] spłonie na stosie"
 flavor_boh.14.b: "Ułaskawić heretyka"
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] spłonął na stosie"
 flavor_boh.15.desc: "W annałach religijnych niepokojów zapisano mroczny rozdział, gdy [target_character.GetName], #L [ROOT.GetCountry.GetAdjective|l]ki#! reformator, tragicznie stracił życie. Płomienie niezgody ogarnęły wiernych, a #L [ShowReligionAdjective('catholic')|l]ki#! kościół gromadzi siły, by zgasić migoczące światło nauk, które głosił [target_character.GetLastNameWithNoTooltip]."
 flavor_boh.15.a: "Czy był jednym z nas?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] odzyska wolność..."
 flavor_boh.16.desc: "Doszło do zaskakującego zwrotu wydarzeń – sale sprawiedliwości rozbrzmiewają proklamacją, która odbije się echem na wieki. [target_character.GetName], reformator #L [ROOT.GetCountry.GetAdjective|l]ki#!, niegdyś potępiony jako heretyk, otrzymuje łaskę zbawienia. Wiara #L [ShowReligionAdjective('catholic')|l]ka#! nie uważa go już za wroga, dzięki czemu może kontynuować swoje nauki."
 flavor_boh.16.a: "Te nauki z pewnością się rozprzestrzenią..."
 flavor_boh.17.title: "Pierwszy kongres w mieście [ShowLocationNameWithNoTooltip('visegrad')]"
 flavor_boh.17.desc: "Minęło kilka lat, odkąd #L [ROOT.GetCountry.GetAdjective|l]kie#!, #L [GetCountry('HUN').GetAdjective|l]kie#! i #L [GetCountry('POL').GetAdjective|l]kie#! rody przedyskutowały kwestie #L [GetCountry('HAB').GetAdjective|l]kiej#! ekspansji. Aby wzmocnić silne relacje między trzema narodami, zdecydowaliśmy się wycofać roszczenia do tronu dynastii [ShowDynastyName('piast_dynasty')]ów.\n\nW zamian, jako dowód dobrej woli otrzymaliśmy wyłączne prawa do szlaków handlowych, a także uznanie naszej suwerenności nad regionem [ShowAreaName('silesia_area')]. To porozumienie ożywiło stosunki między trzema rodami i może okazać się ważnym atutem w naszej wojnie o wpływy przeciwko dynastii [ShowDynastyName('habsburg_dynasty')]ów."
 flavor_boh.17.a: "Będziemy nadal honorować to porozumienie!"
 flavor_boh.17.b: "Mamy inne plany..."
 flavor_boh.18.title: "Staroměstská Radnice – Stary Ratusz"
 flavor_boh.18.desc: "Administrowanie naszą domeną to złożona sprawa, która wymaga dbałości o szczegóły od wielu zdolnych kanclerzy i członków gabinetu.\n\nAby ułatwić procedury prawne oraz usprawnić zdolność do zarządzania takim terytorium jak [ROOT.GetCountry.GetFlavorRank|l], [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] i wielu doradców sugerują zakup dużej kamienicy od zamożnej rodziny, a następnie przekształcenie jej w miejsce, gdzie nasi doradcy będą mogli przedyskutowywać z przedstawicielami stanów bieżącą politykę, jak również działania rządu."
 flavor_boh.18.a: "Nasza #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! pozycja na tym skorzysta!"
 flavor_boh.18.b: "Nie powinniśmy naruszać status quo."
 flavor_boh.19.title: "Prawa podatkowe dzielnic"
 flavor_boh.19.desc: "Wraz z rozrostem miasta [ShowLocationName('prague')], wiele wybitnych osobistości pełniących obowiązki zarządców dzielnic, takich jak Malá Strana, zaczęło domagać się prawa do opodatkowania obywateli mieszkających w ich granicach.\n\n[ShowEstateTypeName('nobles_estate')] skorzystają na tym posunięciu, przejmując część wpływów zmierzających dotąd do naszego skarbca, dlatego należy rozpatrzyć tę kwestię z najwyższą ostrożnością."
 flavor_boh.19.a: "Dobrze, usłuchajmy ich prośby."
 flavor_boh.19.b: "To wykluczone!"
 flavor_boh.20.title: "Uniwersytet w mieście [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.20.desc: "Szerzenie wiedzy jest nadrzędnym celem, jeśli chcemy zaliczać się do najbardziej oświeconych i wykształconych narodów na świecie. Nauczanie akademickie, tętniące życiem sale nowego uniwersytetu i popularyzacja nauki stały się ostatnio najbardziej pożądanymi zajęciami naszej elity, czego kulminacją ma być nowy [ShowBuildingTypeName('university')|l], który ma pomieścić i wychować następne pokolenie bystrych umysłów!"
 flavor_boh.20.a: "Genialny pomysł!"
 flavor_boh.20.b: "To kiepski pomysł..."
 flavor_boh.21.title: "Nové Město – Nowe Miasto"
 flavor_boh.21.desc: "Rada miasta [target_location.GetName] chce dowieść, że [target_character.GetName] zna się na administracji, zapewniając dobrobyt i zamożność naszemu ludowi, dlatego proponuje budowę zupełnie nowego miasta w ustalonych granicach naszej wielkiej stolicy. By podnieść status miasta [target_location.GetNameWithNoTooltip] do metropolii, wielu doradców popiera pomysł wypełnienia nowego centrum miejskiego świeżo wzniesionymi budynkami, które rozsławią chwałę i pracowitość naszych poddanych!"
 flavor_boh.21.a: "Budujmy!"
 flavor_boh.21.b: "Możemy lepiej zainwestować nasze fundusze."
 flavor_boh.22.title: "Wspólne zgromadzenie ogólne"
 flavor_boh.22.desc: "Odkąd staliśmy się władcami państwa [GetUniqueInternationalOrganization('hre').GetName], zauważyliśmy wyraźny rozdźwięk między procedurami sądowymi cesarstwa a naszymi własnymi. Przepaść się pogłębia wraz z różnicami w kulturze i tradycji, gdy staramy się dowodzić, że nasze rządy są prawomocne.\n\nBy umocnić naszą pozycję oraz zbliżyć lud do reszty cesarstwa, wielu doradców, których słucha [target_character.GetName], zasugerowało wspólne zgromadzenie ogólne. Uczestniczyliby w nim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], osobistości ze wszystkich cesarskich księstw oraz my sami. W ten sposób potwierdzilibyśmy, że wiele istniejących rzymskich praw odnosi się do już posiadanych przywilejów."
 flavor_boh.22.a: "To ważny i niezbędny krok ku legitymizacji naszych rządów."
 flavor_boh.22.b: "Nie mieszajmy polityki wewnętrznej z wewnętrzną."
 every_elector_25_opinion_tt: "Każdy elektor zyska [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] opinii na nasz temat."
 flavor_boh.23.title: "Sąd ziemski w regionie [target_area.GetNameWithNoTooltip]"
 flavor_boh.23.desc: "Administrowanie naszym królestwem nie jest łatwym zadaniem. Setki komorników i zarządców pracują niestrudzenie dzień i noc, aby poprawić skuteczność ściągania podatków i zwiększyć kontrolę nad pograniczami naszego terytorium.\n\nOstatnio otrzymaliśmy wiadomość od przywódców gmin z obszaru [target_area.GetName]. Poprosili o utworzenie sądu regionalnego, który przejąłby administrację w imieniu miasta [target_capital.GetName]. Reprezentowany przez wybieranego lokalnie gubernatora i nadzorowany przez sędziego regionalnego, sąd składałby się z 14 najznamienitszych szlachciców z tej okolicy."
 flavor_boh.23.a: "Bardzo dobrze, zatwierdzamy wniosek."
 flavor_boh.23.b: "Nie możemy zrażać do siebie władz centralnych..."
 boh_control_prosp_dev_moravia_tt: "Każda [location|el] w regionie [target_area.GetName] zyska:\n#G 10%#! kontroli\n#G 1#! pkt. rozwoju\n#G 10%#! dobrobytu"
 boh_prosperity_capital_prov: "Każda [location|el] w prowincji [target_area.GetName] zyska:\n#G 10%#! dobrobytu"
 flavor_boh.24.title: "Maiestas Carolina"
 flavor_boh.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] od wieków sprawowali niemal nieograniczoną władzę nad swoimi włościami. Doprowadziło to do częstego kwestionowania autorytetu korony przez wielu z nich.\n\nDoszło więc do niepokojów i bardzo niebezpiecznego precedensu. Wielu naszych doradców zasugerowało opracowanie zestawu artykułów ograniczających władzę najważniejszych arystokratów na naszych ziemiach. Może to jednak prowadzić do destabilizacji..."
 flavor_boh.24.a: "Rozpocząć procedurę, to my tu rządzimy."
 flavor_boh.24.b: "Nie naruszajmy struktury władzy."
 flavor_boh.25.title: "Mistrz z Vyššíego Brodu"
 flavor_boh.25.desc: "Jeden z naszych najbardziej utalentowanych artystów, [target_artist.GetName], zyskał w ostatnich latach rozgłos. Dzięki znakomitym pracom ten zdolny malarz cieszy się dużym uznaniem i zbiera pochwały. Zaproszenie go na nasz dwór podwyższy prestiż i chwałę naszej kultury, a przy okazji zwiększy zainteresowanie wspaniałą sztuką."
 flavor_boh.25.a: "To wzorzec naszych najlepszych przedsięwzięć artystycznych!"
 flavor_boh.25.b: "Te prace są dość przereklamowane..."
 flavor_boh.26.title: "Korona świętego Wacława"
 flavor_boh.26.desc: "Nasz królewski ród przetrwał wiele burzliwych chwil. Zahartowaliśmy się, pokonując przeszkody i wrogów, aby zdobyć naszą obecną dominującą pozycję.\n\nBy uczcić i zaprezentować naszą potęgę, doradcy zaproponowali wykonanie legendarnej i pięknej korony, poświęconej świętemu Wacławowi. Ozdobiona złotem i ponad 90 kamieniami szlachetnymi, korona ta na zawsze stanie się symbolem naszej władzy i bogactwa!"
 flavor_boh.26.a: "Sami sfinansujmy stworzenie takiego symbolu!"
 flavor_boh.26.b: "Poświęcenie świętemu Wacławowi z pewnością wymaga darowizny..."
 flavor_boh.26.c: "Drogie błyskotki nie są czymś, na co możemy sobie pozwolić."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] włoży koronę"
 flavor_boh.27.title: "[ShowBuildingTypeNameWithNoTooltip('cathedral')] św. Wita"
 flavor_boh.27.desc: "Pierwotnie zbudowana w X wieku [ShowBuildingTypeName('cathedral')|l] świętego Wita jest trwałym, pięknym symbolem naszej siły i wiary. Jednak wraz ze wzrostem splendoru miasta [target_location.GetName] muszą rosnąć także pomniki poświęcone boskości. Plany architektoniczne zostały już opracowane, a robotnicy otrzymają wytyczne, jeśli zdecydujemy się na realizację tego dużego przedsięwzięcia."
 flavor_boh.27.a: "Sfinansujmy tę rozbudowę!"
 flavor_boh.27.b: "Nie stać nas na to..."
 flavor_boh.27.historical_info: "Katedra została pierwotnie zbudowana w 930 roku przez Wacława I, księcia Czech, jako wczesnoromańska rotunda. Z biegiem czasu, ze względu na rosnącą społeczność chrześcijańską wymagającą większego kościoła, w 1060 roku książę Spitygniew II ufundował większą romańską bazylikę, obejmującą południową apsydę pierwszej rotundy. Projekt katedry czerpał inspirację z architektury romańskiej w Świętym Cesarstwie Rzymskim, w szczególności z kościoła opactwa w Hildesheim i katedry w Speyer. Konstrukcję gotyckiej wersji świątyni rozpoczęto w 1344 roku, kiedy Praga stała się arcybiskupstwem, ale wojny husyckie w XIV wieku spowodowały wstrzymanie projektu. Na przestrzeni wieków podjęto kilka prób wznowienia budowy, ale dopiero w 1844 roku ponownie rozpoczęto poważne prace, a katedra została ukończona dopiero w 1929 roku."
 flavor_boh.28.title: "Płynna rozkosz"
 flavor_boh.28.desc: "Mieszkańcy miasta [target_location.GetName] wprost kochają zimne [ShowGoodsName('beer')] po długim dniu pracy. Do tego stopnia, że wielu zaczęło warzyć własne piwa w domu, a kolejne browary powstają zarówno na obszarach wiejskich, jak i miejskich.\n\nJako że mogłoby się wydawać, iż na każdy dom w mieście przypada jeden browar, a na gaszeniu pragnienia da się zarobić, prominentni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wystąpili z propozycją rozpoczęcia ciągłej produkcji piwa, aby lokalnie wyroby stały się rozpoznawalne dosłownie wszędzie."
 flavor_boh.28.a: "Niech się tak stanie."
 flavor_boh.28.b: "Zapomnijcie o alkoholu i wracajcie do pracy!"
 flavor_boh.29.title: "Wielkość ze skromnych początków"
 flavor_boh.29.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] marzą o życiu pełnym przygód, wspinaniu się po drabinie społecznej i awansie z biedy do bogactwa. Pomimo naszego pragnienia, aby poddani prosperowali i pieli się w górę, bycie rolnikiem wymaga uczciwości, odwagi oraz szacunku, a nie każdy chłop jest ulepiony z tej samej gliny.\n\nDo miasta [target_capital_location.GetName] dotarła wieść o człowieku o wielkim strategicznym umyśle i waleczności. Jego historia wydaje się wyjęta niczym prosto z bajki. Prawdę mówiąc, nie jesteśmy w stanie odróżnić legend od faktów.\n\n[target_character.GetName], syn kowala, od najmłodszych lat był zmuszony chwytać za miecz, gdy jego wioska, Stříbrná Skalice, w pobliżu miasta [target_location.GetName] została spalona w wyniku waśni szlacheckich. Od tamtego czasu zebrał grupę wspaniałych wojowników i wyruszył w podróż, oddalając się od swych skromnych początków w kierunku wojen oraz przygód. A teraz [target_character.GetShortNameWithNoTooltip] przybył do nas."
 flavor_boh.29.a: "[target_character.GetName] będzie [Select_CString(target_character.IsFemale,'wspaniałą przywódczynią','wspaniałym przywódcą')]!"
 flavor_boh.29.b: "[target_character.GetName] zapomina, kto tu rządzi."
 flavor_boh.30.title: "[target_location.GetNameWithNoTooltip] – znaleziono [ShowGoodsNameWithNoTooltip('silver')|l]"
 flavor_boh.30.desc: "Otrzymaliśmy doniesienia, że chłopi z regionu [target_location.GetName] odkryli nienaruszone [ShowGoodsName('silver')|l]! Szczęśliwie się składa, że miejsce to jest gotowe do eksploatacji, a z wielu szacunków wynika, że jest tam mnóstwo cennego metalu do wydobycia.\n\nZaangażowanie się w to przedsięwzięcie z pewnością zwiększy dobrobyt miejscowej ludności, a także przyciągnie nowych osadników, gotowych wykorzystać ten moment i wykorzystać [ShowGoodsNameWithNoTooltip('silver')|l] do zbicia fortuny."
 flavor_boh.30.a: "Bardzo dobrze, sfinansujmy wydobycie."
 flavor_boh.30.b: "Nie, rozdajmy to, co można łatwo wydobyć i utrzymajmy status quo."
 flavor_boh.31.title: "Korona państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_boh.31.desc: "Odkąd [target_art.GetName] tytułuje się mianem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a regiony [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] i [ShowAreaName('silesia_area')] znajdują się pod naszą kontrolą, państwo [ROOT.GetCountry.GetLongName] ugruntowało swoją pozycję jako [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] i europejska potęga. [ROOT.GetCountry.GetGovernment.GetRulerTitle] może rozważyć pomysł, aby [target_art.GetNameWithNoTooltip] i nasze ziemie były ze sobą ściślej związane i znane odtąd jako Korona państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 flavor_boh.31.a: "Od teraz jesteśmy koroną państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_boh.31.b: "Nasz obecny tytuł jest w porządku."
 crown_of_bohemia_tt: "Zmienimy naszą nazwę na #Y Korona państwa [GetCountry('BOH').GetNameWithNoTooltip]#!"
 flavor_boh.32.title: "Los państwa [GetCountry('LUX').GetNameWithNoTooltip]"
 flavor_boh.32.desc: "Obowiązki, które pełni [target_character.GetName] nie tylko jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName], ale także jako [GetCountry('LUX').GetGovernment.GetRulerTitle|l] państwa [GetCountry('LUX').GetName] ostatnio znacznie się poszerzyły wraz z niedawnym wyborem na cesarski tron państwa [GetUniqueInternationalOrganization('hre').GetName]. Aby skonsolidować biurokrację i ułatwić zarządzanie posiadanymi włościami, [target_character.GetName] ma możliwość przekazania ziem państwa [GetCountry('LUX').GetLongNameWithNoTooltip] spadkobiercy, którym jest [target_heir.GetName].\n\nChociaż domeną, jaką włada [target_character.GetNameWithNoTooltip] dałoby się wówczas łatwiej zarządzać, władane terytorium zmniejszyłoby się, choć nadal pozostawałoby pod kontrolą dynastii [target_character.GetDynasty.GetName]. Jeśli jednak zdecydujemy się zachować wszystko na własność, możemy być postrzegani jako zagrożenie, gdy [target_character.GetShortNameWithNoTooltip] zgromadzi zbyt wiele tytułów."
 flavor_boh.32.a: "Bierz co chcesz, wszystko weź, co tylko mam."
 flavor_boh.32.b: "Wszystko należy do nas!"
 flavor_boh.33.title: "Zakup państwa [GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.33.desc: "Państwo [GetCountry('BRA').GetLongName] od dawna jest bardzo wpływowym członkiem unii znanej jako [GetUniqueInternationalOrganization('hre').GetName], a władza dynastii [target_bra_ruler.GetDynasty.GetName] rozprzestrzenia się po całym kraju. Teraz, gdy [target_ruler.GetName] może tytułować się jako [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], powinniśmy zabezpieczyć stanowiska elektorskie. Jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetNameWithNoTooltip] powinniśmy przejąć kontrolę nad krajem [GetCountry('BRA').GetLongNameWithNoTooltip] nie tylko, by zdobyć elektorów, ale też ograniczyć władzę rodu [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nPonieważ dynastią rządzi chciwość i żądza władzy, możemy spróbować wysłać im ofertę zakupu tytułu do państwa [GetCountry('BRA').GetNameWithNoTooltip], które chce przejąć [target_character.GetName], i sprawdzić, jakiej kwoty zażądają."
 flavor_boh.33.a: "Wyślijmy ofertę."
 flavor_boh.33.b: "Możemy lepiej wykorzystać nasze pieniądze."
 flavor_boh.33.tt: "Państwo [GetCountry('BRA').GetLongName] otrzyma od nas ofertę kupna"
 flavor_boh.33.historical_info: "W 1373 roku Karol IV, król Czech i cesarz Świętego Cesarstwa Rzymskiego, był w stanie kupić margrabstwo Brandenburgii dla swojego syna i spadkobiercy, przyszłego króla Wacława IV. Ponieważ Wacław był jeszcze dzieckiem, Karol rządził w jego imieniu. W ten sposób zapewnił też elekcję na tron cesarski. Jednak potęga dynastii Luksemburgów podupadła za późniejszych władców, a kiedy w wyborach przyszła kolej na Zygmunta, również syna Karola IV, Czesi zapewnili sobie elekcję w zamian za oddanie dziedzicznej władzy nad Brandenburgią dynastii Hohenzollernów."
 flavor_boh.34.title: "Państwo [GetCountry('BOH').GetLongNameWithNoTooltip] chce kupić [ROOT.GetCountry.GetFlavorRank]"
 flavor_boh.34.desc: "Wygląda na to, że państwo [GetCountry('BOH').GetLongName] poczyna sobie śmielej, odkąd ma w garści tytuł cesarski unii [GetUniqueInternationalOrganization('hre').GetName], a teraz próbują zapewnić sobie kontrolę elektorską. W związku z tym [target_character.GetName] składa nam propozycję zakupu naszego kraju.\n\nChociaż spowodowałoby to znaczną utratę władzy dynastii [target_bra_ruler.GetDynasty.GetName], zarobiona kwota może przynieść korzyści wszystkim posiadanym terytoriom. Poza tym bycie rządzonym przez dynastię [target_ruler.GetDynasty.GetName] i bycie pod ochroną państwa [GetCountry('BOH').GetNameWithNoTooltip] także ma kilka zalet."
 flavor_boh.34.a: "Wyślijmy proponowaną cenę."
 flavor_boh.34.b: "Nie damy się kupić!"
 flavor_boh.34.tt: "Państwo [GetCountry('BOH').GetLongName] otrzyma od nas proponowaną cenę"
 flavor_boh.35.title: "Państwo [GetCountry('BRA').GetLongNameWithNoTooltip] odpowiada"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nJednakże w tej chwili nie możemy zaakceptować oferty, póki nie pojawi się [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]."
 flavor_boh.35.desc: "Państwo [GetCountry('BRA').GetLongName] przesłało nam swoją odpowiedź z sumą, uważaną za odpowiednią rekompensatę za sprzedaż własnych ziem i uznanie, że [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] to ich [GetCountry('BRA').GetGovernment.GetRulerTitle|l]."
 flavor_boh.35.a: "Akceptowalna propozycja."
 flavor_boh.35.b: "Niestety, nie możemy się na to zgodzić."
 flavor_boh.36.title: "Cztery artykuły miasta [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Ostatnie kilka lat poświęciliśmy na obronę naszej wiary, tracąc przy tym niezliczonych poddanych, a nasz niegdyś łagodny lud podchodzi dziś do reszty świata z wrogością i nieufnością. Gdy opadł kurz oraz zebraliśmy rannych, aby świętować zwycięstwo i upamiętnić poległych, zgodziliśmy się negocjować z tymi, którzy kiedyś chcieli wykorzenić naszą wiarę.\n\nByć może Bóg chciał, abyśmy wytrwali wbrew pysze kościoła #L [ShowReligionAdjective('catholic')|l]kiego#! i licznym występkom przeciwko nam. Teraz musimy zdecydować, czy przycisnąć te sępy, by spełniły nasze żądania, czy też odrzucić prośby o rozejm i wyplenić ich zepsutą wiarę."
 flavor_boh.36.a: "Może pokój?"
 enable_4_articles_prague_reform: "Zapewnia dostęp do [Concept('government_reform', 'reformy rządowej')|e] „[ShowGovernmentReformName('four_articles')|l]”."
 flavor_boh.36.b: "Dość rozmów!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Czeska agresja"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Naszym wrogom nie udało się wykorzenić naszej wiary i zapragnęli pokoju. Jednak teraz nadszedł czas, aby wznowić walkę i pokonać ich raz na zawsze!"
 opinion_hussite_aggression_modifier: "Odrzucono cztery artykuły"
 boh_widespread_condemnation_tt: "Opinia każdego kraju #L [ShowReligionAdjective('catholic')]iego#! na nasz temat zmniejszy się o [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0]"
 four_articles: "Cztery artykuły"
 four_articles_desc: "Seria żądań wysuniętych przez władze naszego państwa i wyznania przeciwko papieskim krzyżowcom nieudolnie próbującym zgnieść naszą wiarę."
 flavor_boh.36.historical_info: "Cztery artykuły praskie, znane również po prostu jako artykuły praskie, to zbiór żądań wysuniętych podczas soboru w Bazylei w XV wieku przez zwolenników nauk, które wygłaszał reformator [GetCharacter('boh_jan_hus').GetName]. Artykuły te miały ogromne znaczenie dla ruchu husyckiego, kładącego podwaliny pod reformację protestancką. Artykuły poruszały takie kwestie jak wolność głoszenia słowa Bożego, komunia, ogólna reforma instytucji kościelnych i wykluczenie osób popełniających grzechy śmiertelne z Kościoła."
 flavor_boh.37.title: "Bracia czescy"
 flavor_boh.37.desc: "W ciągu ostatnich lat liturgia #L [ShowReligionAdjective('hussite')|l]ka#! stanowiła drzewo naszej wiary, które wypuściło wiele stale wzrastających i kwitnących pędów w naszym kraju. Masy wierzących gromadzą się w zborach, aby uczestniczyć w kościelnych rytuałach, oczyszczonych i wolnych od zbłąkanych heretyków.\n\nJednak w tej atmosferze pobożności i boskiego uwielbienia [ShowEstateTypeName('clergy_estate')|l] coraz częściej skrajnie interpretują [ShowReligionNameWithNoTooltip('hussite')|l], głosząc wykluczenie szlachty i kupców z przedstawicielstwa Kościoła, nalegając na skromne, proste ceremonie liturgiczne i odrzucając jednocześnie sukcesję apostolską."
 flavor_boh.37.a: "Niech głoszą, ich słowa zawierają prawdę."
 flavor_boh.37.b: "Nie możemy pozwolić, by te głosy zawładnęły naszym społeczeństwem."
 unity_brethren_privilege: "Bracia Czescy"
 unity_brethren_privilege_desc: "[ShowReligionName('hussite')] doczekał się swoich radykałów, skupiających się wyłącznie na głoszeniu i czczeniu Słowa Bożego i optujących za tym, by potężni [ShowEstateTypeName('burghers_estate')|l] i [ShowEstateTypeName('nobles_estate')|l] zostali wykluczeni, jednocześnie promując język ojczysty i uproszczony ceremoniał komunii."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] stracony"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] stracony"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] uwolniony"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] uwolniony"
 flavor_boh.38.title: "Zjednoczenie miasta [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.38.desc: "[ShowLocationName('prague')] przez wieki była #L [ROOT.GetCountry.GetAdjective|l]ką#! stolicą i do tej pory z powodzeniem wypełniała tę rolę. Jednak ogromny postęp technologiczny i industrializacja zaczynają uwidaczniać, że [target_location.GetRank.GetName] ma przestarzałą infrastrukturę. Aby [target_location.GetRank.GetNameWithNoTooltip] dalej mogło się naturalnie rozwijać i godnie pełnić funkcję stolicy, być może powinniśmy połączyć dzielnice tworzące historyczną część miejscowości [target_location.GetRank.GetNameWithNoTooltip] i stworzyć jednolity plan infrastrukturalny, który pozwoliłby na dalszą ekspansję miasta [ShowLocationNameWithNoTooltip('prague')]."
 flavor_boh.38.a: "[ShowLocationNameWithNoTooltip('prague')] otrzyma fundusze na reorganizację."
 flavor_boh.38.b: "Nie stać nas na to."
 flavor_boh.38.historical_info: "W 1784 roku Praga została przekształcona w jednolitą metropolię poprzez połączenie czterech historycznych miast królewskich – Starego Miasta, Nowego Miasta, Malej Strany i Hradczan."
 flavor_boh.39.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – wspólnota"
 flavor_boh.39.desc: "Nasza historia była świadkiem wyniesienia państwa [ROOT.GetCountry.GetName] od skromnych początków do władzy cesarskiej – staliśmy się główną potęgą światowej polityki, rządząc rozległymi regionami i licznymi narodami. Władanie takim krajem wymaga jednak twardej ręki. Obawiając się separatyzmu i napięć między narodowościami zamieszkującymi [ROOT.GetCountry.GetFlavorRank], niektórzy sugerują przyjęcie nowej konstytucji. Twierdzą, że musi ona wykraczać poza to, co tradycyjnie uważano za tradycje państwa [ROOT.GetCountry.GetNameWithNoTooltip], aby zacieśnić poczucie wspólnoty. [ShowContinentName('europe')] w dużej części należy do naszego imperium i zajmiemy miejsce wśród wielkich światowych mocarstw."
 flavor_boh.39.a: "Przyjmijmy nową konstytucję."
 flavor_boh.39.b: "Zachowajmy obecną konstytucję."
 flavor_boh.40.title: "Rozbudowa miasta [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')] od dawna jest filarem #L [ROOT.GetCountry.GetAdjective]kiego#! dobrobytu, słynącym z bogatych kopalni, w których wydobywa się [ShowGoodsName('silver')|l], co znacznie wzmacnia naszą gospodarkę. [ShowLocationNameWithNoTooltip('kutna_hora')] ma ogromne historyczne i ekonomiczne znaczenie, ponieważ jej bogactwo sfinansowało niezliczone przedsięwzięcia i zapełniło nasz skarbiec. Teraz możemy dalej inwestować w wydobycie, zapewniając trwały wzrost i rentowność dla przyszłych pokoleń."
 flavor_boh.40.a: "Zainwestujmy w rozbudowę."
 flavor_boh.40.b: "Nie warto inwestować."
 flavor_boh.40.a.tt: "Inwestycja w infrastrukturę miasta [ShowLocationNameWithNoTooltip('kutna_hora')] zmniejszy ryzyko zawalenia się kopalni i powodzi."
 flavor_boh.41.title: "Powódź w mieście [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.41.desc: "Kopalnie, które wydobywają [ShowGoodsName('silver')|l] w miejscowości [ShowLocationName('kutna_hora')], od niedawna borykają się z poważnymi powodziami. Wraz z zalaniem głównych i najbogatszych szybów kopalnianych przyszłość lokalnych wielowiekowych tradycji górniczych stoi pod znakiem zapytania. [ShowLocationNameWithNoTooltip('kutna_hora')] prosi nas o pomoc w uratowaniu tego, co się da, ale takie prace w zawalonej kopalni będą zarówno kosztowne, jak i niebezpieczne."
 flavor_boh.41.a: "Uratujmy, co się da."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "Kutná Hora doświadczyła serii niszczycielskich powodzi w XVI i XVII wieku, prowadzących do poważnego ograniczenia górnictwa, które nigdy nie wróciło do dawnej świetności."
 flavor_boh.42.title: "Pan[ShowCultureGroupNameWithNoTooltip('slavic_group')|l]ki kongres z roku [GetCurrentYear]"
 flavor_boh.42.desc: "Gdy [ShowContinentName('europe')] poznaje coraz szybciej szerzące się idee nacjonalizmu, przedstawiciele narodów #L [ShowCultureGroupName('slavic_group')|l]kich#! spotkali się w mieście [ShowLocationName('prague')], aby omówić współpracę między wszystkimi Słowianami. Panslawizm to coraz bardziej wpływowy ruch, stawiający na poprawę stosunków pomiędzy narodami [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]kimi oraz rozwój własnych folklorów i tradycji, a niektórzy z najgłośniejszych zwolenników tej inicjatywy wzywają nawet do zjednoczenia wszystkich Słowian pod jednym sztandarem. Ze względu na szerokie poparcie dla ruchu, będzie on prawdopodobnie odgrywał znaczącą rolę w przyszłości."
 flavor_boh.42.a: "Sláva rodu!"
 flavor_boh.42.historical_info: "Pierwszy Kongres Panslawistyczny, który odbył się w Pradze, był znaczącym krokiem w kierunku promowania jedności między narodami słowiańskimi. Doprowadził on również do przyjęcia niebiesko-biało-czerwonej flagi pansłowiańskiej i przyjęcia „Hej, Słowianie” jako hymnu pansłowiańskiego."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[target_character.GetName], biskup utrakwistów i orędownik powszechnej edukacji, jest znany jako „nauczyciel narodów”. Innowacyjne metody nauczania i jego wysiłki na rzecz reformy edukacji miały ogromny wpływ na nasze społeczeństwo. Wraz z rosnącym uznaniem dla jego teorii edukacyjnych, mamy okazję wykorzystać tę wiedzę, by usprawnić rozwój państwa [ROOT.GetCountry.GetName]."
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może skorzystać z jego usług."
 flavor_boh.43.historical_info: "Jan Amos Komeński, znany również jako Komeniusz, zasłynął dzięki przełomowym pracom dotyczącym nowoczesnej edukacji, opowiadając się za upowszechnieniem nauki i postępowymi metodami, które kładły nacisk na zrozumienie i krytyczne myślenie zamiast samego zapamiętywania."
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')] – Złote Miasto"
 flavor_boh.44.desc: "[ShowLocationName('prague')], nasza olśniewająca stolica, zyskała przydomek „Złotego Miasta”. Jako największa metropolia w unii [GetUniqueInternationalOrganization('hre').GetName], stała się latarnią przyciągającą ludzi z wielu zakątków świata. Uczeni, kupcy i rzemieślnicy przybywają na nasze tętniące życiem ulice, przyczyniając się do ciągłego wzrostu i dobrobytu naszej majestatycznej stolicy. Napływ talentów i bogactwa przekształca miasto [ShowLocationNameWithNoTooltip('prague')] w prawdziwe centrum kultury i władzy."
 flavor_boh.44.a: "Wspaniale!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Złote Miasto"
 flavor_boh.44.historical_info: "Za panowania Karola IV Praga rozkwitła i stała się głównym ośrodkiem politycznym, kulturalnym i gospodarczym. Jako siedziba cesarza, Praga została de facto stolicą Świętego Cesarstwa Rzymskiego, doświadczając znacznego rozrostu i rozwoju. Pod rządami cesarza zbudowano ważne zabytki, takie jak Most Karola, Nowe Miasto czy Katedra świętego Wita."
 flavor_boh.45.title: "Odkrycie manuskryptu Wojnicza"
 flavor_boh.45.desc: "Przeglądając archiwa Uniwersytetu Karola w mieście [ShowLocationName('prague')], rektor uczelni odkrył bardzo osobliwy manuskrypt. Tom wypełniony jest dziwnymi ilustracjami i pismem, które nie pasuje do żadnych znanych języków. Po dokładniejszym zbadaniu okazuje się, że zawarto w nim ogrom tematów, od astrologii po przepisy kulinarne, ale żaden uczony nie jest w stanie rozszyfrować znaczenia tekstu. Od momentu odkrycia dzieło stało się przedmiotem gorącej debaty, w której jedni sugerowali, że należy je zachować i zbadać, zaś inni sugerowali, że może to być księga zaklęć napisana w jakimś demonicznym języku."
 flavor_boh.45.a: "Zachowajmy to fascynujące dzieło."
 flavor_boh.45.b: "Zniszczyć to dzieło szatana!"
 voynich_manuscript: "Manuskrypt Wojnicza"
 flavor_boh.45.historical_info: "Manuskrypt Wojnicza to tajemniczy, ilustrowany, średniowieczny kodeks napisany nieznanym pismem i językiem, którego przeznaczenie i pochodzenie pozostaje tajemnicą pomimo szeroko zakrojonych badań."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[target_character.GetName], znacząca postać wyznająca zasady, na których opiera się wiara #L [ShowReligionAdjective('hussite')|l]a#!, pełni funkcję arcybiskupa miasta [ShowLocationName('prague')] w czasie wielkich religijnych wstrząsów. Niezłomne zaangażowanie i wysiłki duchownego, by religia [ShowReligionAdjectiveWithNoTooltip('hussite')|l]a pogodziła umiarkowane i bardziej radykalne pomysły swych wyznawców, odcisnęły trwałe piętno na państwie [ROOT.GetCountry.GetName]. Głębokie zrozumienie teologii i umiejętnie prowadzone religijne debaty mogą być nieocenione w szerzeniu naszej wiary."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Rokycana odegrał kluczową rolę w czeskim ruchu husyckim, gdzie znacząco wpłynął na reformy religijne i polityczne na ziemiach Korony Czeskiej. Jako wybitny przywódca i teolog promował zasady husyckie i dążył do zjednoczenia różnych frakcji, co w znacznym stopniu ukształtowało sytuację religijną królestwa."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[ShowDialectName('czech_dialect')] i spisana w nim literatura wiele zawdzięczają pracy, jaką wykonał [target_character.GetName] – wydawca, drukarz i tłumacz. Jego wkład w rozwój języka, dla którego podstawą jest [ShowDialectNameWithNoTooltip('czech_dialect')|l] i wysiłki na rzecz udostępnienia literatury masom wywarły trwały wpływ na piśmiennictwo w naszym kraju. Ponieważ wpływ uczonego wciąż rośnie, [ROOT.GetCountry.GetFlavorRank] ma możliwość wykorzystania jego wiedzy z korzyścią dla całego kraju."
 flavor_boh.47.a: "Z pewnością wykorzystamy [target_character.GetHisHer] umiejętności."
 flavor_boh.47.historical_info: "Jiří Melantrich z Aventina znacząco wpłynął na kulturalny i intelektualny krajobraz Czech dzięki swojej rozległej pracy drukarskiej i wydawniczej. Jego wysiłki w produkcji i rozpowszechnianiu ważnych dzieł literackich i naukowych pomogły zachować i promować czeski język i literaturę w kluczowym okresie odrodzenia kulturowego."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Wysiłki Melantricha"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] jest jednym z najwybitniejszych architektów epoki baroku w państwie [ROOT.GetCountry.GetName]. Jego arcydzieła architektury, takie jak kościół świętego Mikołaja w mieście [ShowLocationName('prague')] i klasztor w Břevnovie, na stałe zapisały się w krajobrazie naszego kraju. Innowacyjne projekty i dbałość o szczegóły, jakimi wykazuje się [target_character.GetLastNameWithNoTooltip], zyskują coraz większe uznanie i podziw. Ponieważ przyczynił się do powstania ponad czterdziestu cudów architektury, warto, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nagrodził go posadą."
 flavor_boh.48.a: "Jego usługi są bardzo cenione."
 flavor_boh.48.historical_info: "Barokowa architektura Dientzenhofera pozostawiła trwały ślad w postaci arcydzieł, takich jak kościół świętego Jana Nepomucena i kompleks świątynny Loreta w Pradze. Jego innowacyjne projekty i dbałość o szczegóły znacząco ukształtowały architekturę i dziedzictwo kulturowe królestwa."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName], wybitny filolog i historyk #L [ShowCultureName('czech')]ki#!, staje się kluczową postacią narodowego odrodzenia. [ShowInstitutionName('enlightenment')] i rodzące się idee państw narodowych wywarły na niego ogromny wpływ i [target_character.GetLastNameWithNoTooltip] z pasją opowiada się za zachowaniem i rewitalizacją języka, kultury i tożsamości, których fundamentem jest [ShowCultureNameWithNoTooltip('czech')]ka tradycja.\n\nPrace naukowe i poświęcenie dla dziedzictwa kraju odnawiają poczucie dumy narodowej i jedności, a #L [ShowCultureNameWithNoTooltip('czech')|l]ka#! świadomość państwowa kwitnie. To kulturowe przebudzenie podpiera zbiorową świadomość, mogącą znacząco zmienić przyszłość naszego narodu."
 flavor_boh.49.a: "Wesprzemy jego wysiłki."
 flavor_boh.49.b: "Wsparcie dla tego człowieka może zirytować mniejszości narodowe."
 flavor_boh.49.historical_info: "Josef Dobrovský miał kluczowe znaczenie dla czeskiego odrodzenia narodowego, ponieważ z pasją promował zachowanie i rewitalizację czeskiego języka oraz kultury, odnawiając poczucie tożsamości i dumy narodu czeskiego. Jego praca naukowa i poświęcenie czeskiemu dziedzictwu znacząco wpłynęły na świadomość kulturową i narodową epoki."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki kryształ"
 flavor_boh.50.desc: "Przez wieki #L [GetCountry('VEN').GetAdjective|l]kie#! [ShowGoodsName('glass')|l] dominowało w branży szklarskiej, a mniejsze przedsiębiorstwa starały się wiernie naśladować mistrzów z wyspy Murano. [ROOT.GetCountry.GetName] produkuje [ShowGoodsNameWithNoTooltip('glass')|l] od XII wieku, ale dzięki połączeniu rodzimej kredy z potażem w nowej metodzie [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie [ShowGoodsNameWithNoTooltip('glass')|l] wytwarzane przez naszych producentów może rzucić wyzwanie produktom [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kim.\n\nNowy typ kryształu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego jest bardziej trwały, błyszczący oraz wyraźnie różni się stylem od wyrobów [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]kich. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie kryształowe żyrandole, szklana biżuteria i grawerowane [ShowGoodsNameWithNoTooltip('glass')|l] szybko stają się powszechnym widokiem na dworach, gdzie zachwyca się nimi cała [ShowContinentName('europe')]."
 flavor_boh.50.a: "Kwestia przejrzysta jak kryształ."
 flavor_boh.50.a.tt: "Każda posiadana [location|el], w której znajdują się budynki typu [ShowBuildingTypeName('market_village')] lub [ShowBuildingTypeName('glassworks')], zyskuje #G 20%#! [Concept('prosperity','dobrobytu')|e]."
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie tradycje browarnicze"
 flavor_boh.51.desc: "[ShowGoodsName('beer')] jest od dawna głęboko zakorzenione w kulturze naszego kraju, zajmując szacowne miejsce jako narodowy napój #L [ShowCultureName('czech')]kiego#! ludu. Od majestatycznych uczt w wielkich pałacach po spotkania szlachty w dostojnych dworach, a nawet skromnych domach zwykłych ludzi, to płynne złoto jest cenione przez wszystkich. Klasztory również mają wkład w tę czcigodną tradycję, przez wieki doskonaląc swoje techniki warzenia i produkując jedne z najlepszych piw, jakimi może się poszczycić [ROOT.GetCountry.GetFlavorRank].\n\n[ShowCultureNameWithNoTooltip('czech')]ka kultura browarnictwa sięga wieków wstecz, a każde pokolenie udoskonala rzemiosło i przekazuje swoją wiedzę. Tradycja ta nie tylko jednoczy nasz naród, ale także stanowi znaczące dobrodziejstwo gospodarcze."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "Każda posiadana [location|el], w której znajdują się budynki typu [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')] lub [ShowBuildingTypeName('brewery_mill')], zyskuje [ShowNamedValue('prosperity_severe_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_boh.52.title: "Potwór z bagien w regionie [ShowLocationNameWithNoTooltip('vizovice')]"
 flavor_boh.52.desc: "Doniesienia z okolic miasta [ShowLocationName('vizovice')] docierają na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Szczegółowo kreślą przerażającą opowieść, która roznosi się jak pożar wśród ludu. Mówią one o potwornym stworzeniu czającym się bagnach, które porywa bezbronnych wieśniaków, by ich następnie pożreć. Legenda ta wywołała niepokój i panikę w okolicy. Choć niektórzy doradcy sugerują stłumić obawy i przywrócić porządek poprzez wysłanie oddziałów, by zapolowały na potwora, inni twierdzą, że to nic więcej niż ludowe podania i że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] nie musi marnować zasobów na takie bzdury."
 flavor_boh.52.a: "Sfinansujmy ekspedycję do zbadania tej sprawy."
 flavor_boh.52.b: "Ludzie nie powinni być tak przesądni..."
