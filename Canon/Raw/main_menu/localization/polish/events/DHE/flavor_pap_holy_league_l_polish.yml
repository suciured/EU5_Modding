l_polish:
 flavor_pap_holy_league.1.title: "Święta Liga"
 flavor_pap_holy_league.1.desc: "Zarówno sam fakt, że [ShowLocationName('constantinople')] upadł, jak i późniejsza #L [GetCountry('TUR').GetAdjective]ka#! ekspansja w regionie [ShowRegionName('balkan_region')] były dla chrześcijaństwa olbrzymimi ciosami. Pobudziło to głosy nawołujące do odwetu. Jako [GetUniqueInternationalOrganization('catholic_church').GetName|l] mamy święty obowiązek zawezwania sił morskich z regionów [ShowRegionName('italy_region')] oraz Morza Śródziemnego do przeprowadzenia krucjaty, która na dobre przepędzi niewiernych z kontynentu [ShowContinentName('europe')]."
 flavor_pap_holy_league.1.a: "Zwołajmy krucjatę!"
 flavor_pap_holy_league.1.a.tt: "Kraj [THIS.GetCountry.GetName] zostanie wezwany na [Concept('crusade', 'krucjatę')|el]."
 flavor_pap_holy_league.1.b: "Nie możemy się z nimi mierzyć..."
 flavor_pap_holy_league.1.historical_info: "Święte Ligi były sojuszami katolickich państw, zwykle zwoływanymi przez papieża. Miały stawiać czoła ekspansji Imperium Osmańskiego, stanowiącego wówczas ogromne zagrożenie dla chrześcijańskich królestw i samego kościoła. Ligi odegrały niebagatelną rolę w spowolnieniu osmańskiego najazdu i obronie Europy przed kolejnymi tureckimi napaściami."
 flavor_pap_holy_league.2.title: "Wezwanie do krucjaty"
 flavor_pap_holy_league.2.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] odebrał wiadomość, jaką wystosował [GetCountry('PAP').GetGovernment.GetRulerTitle|l]. Jego Świątobliwość zwołuje Świętą Ligę śródziemnomorskich sił, która ma stawić czoła #L [GetCountry('TUR').GetAdjective]kiemu#! zagrożeniu, zatrzymać jego szarżę przez region [ShowRegionName('balkan_region')] i obronić ziemie obszaru [ShowRegionName('italy_region')]."
 flavor_pap_holy_league.2.a: "Dołączenie do Świętej Ligi jest naszym obowiązkiem."
 flavor_pap_holy_league.2.b: "To nie nasza sprawa."
 flavor_pap_holy_league.3.title: "Kraj [target_country.GetNameWithNoTooltip] dołącza do Świętej Ligi"
 flavor_pap_holy_league.3.desc: "Spłynęły do nas wspaniałe wieści! [target_ruler.GetName] kraju [target_country.GetName] przyjmuje nasze zaproszenie do Świętej Ligi, zatem [target_country.GetAdjectiveWithNoTooltip]kie siły ruszą u boku naszych na #L [GetCountry('TUR').GetAdjective]kiego#! najeźdźcę."
 flavor_pap_holy_league.3.a: "Deus Vult!"
 flavor_pap_holy_league.4.title: "Kraj [target_country.GetNameWithNoTooltip] odmawia dołączenia do Świętej Ligi"
 flavor_pap_holy_league.4.desc: "[target_ruler.GetName] kraju [target_country.GetName] tchórzy i odrzuca nasze zaproszenie do Świętej Ligi. Nie będziemy zatem mogli liczyć na wsparcie [target_country.GetAdjectiveWithNoTooltip]kich sił w starciu z #L [GetCountry('TUR').GetAdjective]kim#! najeźdźcą."
 flavor_pap_holy_league.4.a: "Prędzej czy później odpowie za to przed Bogiem!"
 flavor_pap_holy_league.5.title: "Triumf Świętej Ligi"
 flavor_pap_holy_league.5.desc: "Krucjata zakończyła się triumfem armii Świętej Ligi i zdecydowanym zwycięstwem nad #L [GetCountry('TUR').GetAdjective]kim#! wrogiem. Oby triumf ten stanowił pierwszy krok do wyzwolenia regionu [ShowRegionName('balkan_region')] z wpływów niewiernych i sprawienia, że na nowo zapanuje nad nim Krzyż Święty."
 flavor_pap_holy_league.5.a: "Pan jest po naszej stronie!"
 flavor_pap_holy_league.5.historical_info: "Święta Liga odniosła szereg sukcesów w starciach z Imperium Osmańskim – jak choćby podczas bitwy pod Lepanto czy oblężenia Wiednia. Klęski te zmusiły Osmanów do wycofania się ze znacznej części Europy i ogromnie osłabiły ich lądowe oraz morskie siły."
 flavor_pap_holy_league.6.title: "Klęska Świętej Ligi"
 flavor_pap_holy_league.6.desc: "Z chwilą zawarcia upokarzającego traktatu pokojowego starania Świętej Ligi o zakończenie #L [GetCountry('TUR').GetAdjective|l]kich#! rządów nad regionem [ShowRegionName('balkan_region')] legły w gruzach. Ten olbrzymi cios zapewne pozwoli wrogowi do reszty zdominować region i wstrząsnąć całym kontynentem [ShowContinentName('europe')]. Niegdyś pewni siebie krzyżowcy są w odwrocie – [GetCountry('TUR').GetNameWithNoTooltip] stoi zaś przed szansą dalszego poszerzenia imperium."
 flavor_pap_holy_league.6.a: "To ogromny cios..."
 flavor_pap_holy_league.6.historical_info: "Osmanowie odnieśli szereg zwycięstw przeciwko Świętej Lidze – jak choćby w bitwach pod Nikopolis i Warną, czy w wojnach Sulejmana. Wygrane pozwoliły im zdobywać kolejne europejskie terytoria i umacniać dominację nad wschodnią częścią Śródziemnomorza."
 flavor_pap_holy_league.7.title: "Bitwa pod Lepanto"
 flavor_pap_holy_league.7.desc: "W nieprawdopodobnym, historycznym starciu pod Lepanto #L [ROOT.GetCountry.GetAdjective]ka#! marynarka zdecydowanie zwyciężyła #L [GetCountry('TUR').GetAdjective]ką#! flotę. Jeden z najbardziej spektakularnych morskich triumfów od czasów antycznych wyrządził [GetCountry('TUR').GetAdjectiveWithNoTooltip]kim siłom ogromne szkody i może obrócić dalsze losy konfliktu na korzyść chrześcijan. Bohaterstwo i wprawa naszych marynarzy i dowódców nie tylko przyczyniły się do kluczowej, strategicznej wygranej, ale też podniosły na duchu wszystkie #L [ShowReligionGroupAdjective('christian')]kie#! nacje."
 flavor_pap_holy_league.7.a: "Nasza morska potęga nie ma sobie równych!"
 flavor_pap_holy_league.7.historical_info: "Stoczona 7 października 1571 roku bitwa pod Lepanto była jednym z najistotniejszych morskich starć między Świętą Ligą – sojuszem katolickich nacji zrzeszającym Wenecję, Hiszpanię i Państwo Kościelne – a morską potęgą Imperium Osmańskiego. Triumf Świętej Ligi okazał się punktem zwrotnym w boju o dominację w regionie Morza Śródziemnego – pokrzyżował plany osmańskiej ekspansji i przeważył o przewadze chrześcijan na morzu."
 flavor_pap_holy_league.8.title: "Krucjata Świętej Ligi"
 flavor_pap_holy_league.8.desc: "Starając się zatrzymać #L [ROOT.GetCountry.GetAdjective]ki#! najazd w regionie [ShowRegionName('balkan_region')], niewierni zawiązali sojusz, na czele którego stanęło [GetCountry('PAP').GetName]. Inne państwa zostały wezwane do wsparcia sprawy, a wypowiedzenie wojny zmobilizowało pokaźne armie krzyżowców. Tak zwana Święta Liga niebawem przekroczy nasze granice i ruszy na [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Niech próbują!"
 flavor_pap_holy_league.9.title: "Klęska Świętej Ligi"
 flavor_pap_holy_league.9.desc: "Sztandary z krzyżem upadły, a armie Świętej Ligi poległy. Wbrew wszystkiemu zdołaliśmy stawić czoła jednemu z największych sojuszy, z jakimi kiedykolwiek przyszło nam się mierzyć. Dążenia #L [GetCountry('PAP').GetGovernment.GetRulerTitle|l]a#! do odbicia regionu [ShowRegionName('balkan_region')] w chrześcijańskie ręce legły w gruzach, a #L [ShowReligionGroupAdjective('christian')|l]cy#! królowie, którzy ośmielili się nam przeciwstawić, liżą teraz rany i w niesławie wycofują się do swych krajów."
 flavor_pap_holy_league.9.a: "Nasze zwycięstwo przejdzie do legendy!"
 flavor_pap_holy_league.10.title: "Zwycięstwo Świętej Ligi"
 flavor_pap_holy_league.10.desc: "Armie Świętej Ligi zwyciężyły, a nasze dumne siły poległy. [ROOT.GetCountry.GetFlavorRank] odniosło znaczne szkody, wyrządzone przez sojusz #L [ShowReligionGroupAdjective('christian')|l]kich#! królów zawezwanych do krucjaty przez #L [GetCountry('PAP').GetGovernment.GetRulerTitle|l]a#!. Kościelne dzwony na całym kontynencie [ShowContinentName('europe')] biją na cześć triumfującej Świętej Ligi. Na naszych ziemiach budzi się zaś niepokój. Upokarzająca porażka wyraźnie odbija się na ludziach. Nasi wrogowie poczuli się pewniej. Armie [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kich królów mogą podjąć próbę wykorzystania naszej słabości."
 flavor_pap_holy_league.10.a: "To ogromny cios..."
