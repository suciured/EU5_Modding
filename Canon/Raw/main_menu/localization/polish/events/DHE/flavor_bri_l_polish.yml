l_polish:
 flavor_bri.1.title: "Catholicon Armoricum"
 flavor_bri.1.desc: "W 1464 roku Jehan Lagadeuc napisał pierwszy trójjęzyczny słownik, który zawierał słowa w języku łacińskim, bretońskim i francuskim. Ta niesamowita księga była pierwszym słownikiem zarówno w języku bretońskim, jak i francuskim. Rozdając kopie Catholiconu, możemy udowodnić, że bretoński jest tak samo ważny jak francuski."
 flavor_bri.1.a: "Brawa dla Bretanii!"
