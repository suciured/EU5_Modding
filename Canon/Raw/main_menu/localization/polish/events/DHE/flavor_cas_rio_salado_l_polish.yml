 flavor_cas_rio_salado.1.title: "[GetCountry('MOR').GetNameWithNoTooltip] – wisząca nad nami groźba"
 flavor_cas_rio_salado.1.desc: "[GetCountry('MOR').GetName] i tamtejsi pogańscy władcy przygotowali wymierzoną przeciw nam, czekającą na południu armię, dla której celem może być [ShowRegionName('iberia_region')]. Zagraża to naszym ciągłym wysiłkom uwolnienia półwyspu od najeźdźców i umocnienia #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kiej#! władzy nad tą ziemią. I my, i [GetCountry('POR').GetName] – nasi przyjaciele – powinniśmy przygotować armie, by przepędzić najeźdźców na dobre."
 flavor_cas_rio_salado.1.a: "Szykujmy się do wojny."
 flavor_cas_rio_salado.1.b: "To niewarte ryzyka."
 flavor_cas_rio_salado.1.historical_info: "Sytuacja na południowej granicy Kastylii w trzeciej dekadzie XIV wieku wyglądała źle. Utrata zamku w Gibraltarze w 1333 roku dała okazję Abu Malik Abd al-Wahidowi, synowi i dziedzicowi sułtana Maroka Abu al-Hassan Alego I, do utworzenia niewielkiego królestwa skupionego wokół miast Algeciras oraz Ronda. Śmierć tego pierwszego w #italic algarada#! (najeździe) w 1339 roku przekonała tego drugiego do przygotowania pełnej inwazji przez Cieśninę Gibraltarską, sfinansowanej z podboju Emiratu Tilimsan w 1337 roku. Kampania zaczęła się w kwietniu 1340 roku, gdy flota Marynidów osiągnęła przewagę morską w cieśninie, co pozwoliło Abu al-Hassan Alemu przekroczyć ją 14 sierpnia 1340 roku, a następnie rozpocząć we wrześniu oblężenie zamku w Tarifie, kluczowej fortecy kastylijskiej na tym obszarze.\n\nOstatecznie wojska muzułmańskie i chrześcijańskie spotkały się 30 października w dolinie rzeki Salado. Armie walczyły przez cały dzień, a kiedy obrońcy Tarify zaatakowali straż tylną armii Marynidów, ta rozsypała, co doprowadziło do wycofania się sułtana Abu Al-Hasan Alego wraz z pozostałościami swojej armii do Algeciras. Bitwa okazała się punktem zwrotnym, gdyż zabezpieczyła kontrolę Kastylii nad Cieśniną na 150 lat aż do chwili, gdy w 1492 roku podbita została Granada, ostatnia twierdza muzułmańska na Półwyspie Iberyjskim."
 claimed_our_land: "Roszczenia wobec naszych ziem"
 refused_claim: "Odmowa roszczeń wobec naszych ziem"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip] – roszczenia wobec naszych ziem"
 flavor_cas_rio_salado.2.desc: "#L [GetCountry('CAS').GetReligion.GetAdjective]cy#! władcy ([ShowRegionName('iberia_region')]) ponownie przygotowali się do szturmu na należne nam ziemie na półwyspie. Zagrażają naszej kontroli nad terenami, z którymi sąsiaduje [ShowLocationName('strait_of_gibraltar')]. I my, i [GetCountry('GRA').GetName] – nasi przyjaciele – powinniśmy przygotować armie, by przepędzić najeźdźców na dobre."
 flavor_cas_rio_salado.2.a: "Szykujmy się do wojny."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip] – prośba o pomoc"
 flavor_cas_rio_salado_response.34.desc: "[ShowLocationName('strait_of_gibraltar')] ponownie staje się zarzewiem konfliktu. Wplątany w sprawę kraj, [target_ally.GetName], przysłał do nas posłańca z prośbą o zawarcie sojuszu, który pozwoli kolejny raz w chwalebnym boju przegnać #L [target_enemy.GetReligion.GetAdjective|l]kie#! armie."
 flavor_cas_rio_salado_response.34.a: "[target_ally.GetNameWithNoTooltip], nasi przyjaciele, otrzymają pomoc."
 flavor_cas_rio_salado_response.34.b: "Odrzućmy ich prośbę."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetNameWithNoTooltip] – wygnanie z regionu ([ShowRegionNameWithNoTooltip('iberia_region')])"
 flavor_cas_rio_salado.5.desc: "Dzięki naszemu z trudem wywalczonemu zwycięstwu nad #L [GetCountry('MOR').GetAdjective|l]kimi#! armiami, złamaliśmy w końcu dominację tego państwa nad obszarami, z którymi sąsiaduje [ShowLocationName('strait_of_gibraltar')] i ustanowiliśmy swoją władzę nad [ShowLocationName('algeciras')]. Dzięki temu, jak i łupom zdobytym wskutek walk i traktatów pokojowych, będziemy mogli pławić się w chwale tego zwycięstwa przez kolejne stulecia!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip] przybywa z odwiedzinami"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'odwiedziła','odwiedził')] miasto [ShowLocationName('guadalupe')]. Znajduje się tam [ShowBuildingTypeName('monastery')|l], w którym [Select_CString(target_ruler.IsFemale,'postanowiła','postanowił')] wyrazić swoją wdzięczność Matce Bożej z Guadalupe za pomoc w walce z #L [GetCountry('MOR').GetAdjective|l]kimi#! poganami podczas wojny o [ShowLocationName('algeciras')]. W czasie swojego pobytu [Select_CString(target_ruler.IsFemale,'podarowała','podarował')] liczne trofea zdobyte podczas decydującej bitwy, podnosząc status [ShowBuildingTypeNameWithNoTooltip('monastery')|l]u."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Nie stać nas na to."
 flavor_cas_rio_salado.7.title: "Upamiętnijmy nasze zwycięstwo"
 flavor_cas_rio_salado.7.desc: "Wojenne łupy są już bezpieczne, mamy więc okazję, aby upamiętnić nasze zwycięstwo nad #L [GetCountry('MOR').GetAdjective|l]kimi#! armiami poprzez postawienie budowli. Będzie to [ShowBuildingTypeName('monastery')|l] rzadkiej urody, miejscem budowy będzie zaś [ShowLocationName('valladolid')]. Klasztor przeznaczony dla Zakonu św. Klary posłuży jako wspaniała pamiątka naszego chwalebnego zwycięstwa."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Nie stać nas na to."
