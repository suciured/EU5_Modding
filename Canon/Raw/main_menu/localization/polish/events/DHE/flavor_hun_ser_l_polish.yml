l_polish:
 flavor_hun_ser.1000.title: "Propozycja w sprawie miasta [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "Przez wieki miasto [target_location.GetName] wielokrotnie przechodziło z rąk do rąk. [target_location.GetRank.GetName] jest ważnym strategicznie miejscem, które kontrolowało wiele różnych krajów, dzięki czemu były one w stanie wzmocnić swoją kontrolę nad szerszym obszarem wokół Dunaju. #L [ROOT.GetCountry.GetAdjective]ki#! nadzór nad miastem [target_location.GetNameWithNoTooltip] zakończył się w roku 1319, gdy miejsce [target_location.GetRank.GetNameWithNoTooltip] zostało przejęte przez kraj [target_country.GetName]. Jako że jesteśmy obecnie z nimi w sojuszu, moglibyśmy przesłać [target_country.GetNameWithNoTooltip|l] przyjacielowi propozycję – złoto w zamian za miasto [target_location.GetNameWithNoTooltip]. Wielu uważa, że istnieje szansa na wynegocjowanie zwrotu, gdyż oddanie terenu sojusznikowi nie zagrozi bezpieczeństwu kraju [target_country.GetNameWithNoTooltip]."
 flavor_hun_ser.1000.a: "Nie mamy nic do stracenia."
 flavor_hun_ser.1000.b: "Nie róbmy tego."
 flavor_hun_ser.1000.a.tt: "Wyślemy ofertę krajowi [target_country.GetNameWithNoTooltip], prosząc o [target_location.GetNameWithNoTooltip] w zamian za złoto. Jeśli oferta zostanie przyjęta, staną się następujące rzeczy:"
 flavor_hun_ser.1001.title: "Propozycja w sprawie miasta [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Na nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – wpłynęła interesująca oferta od naszych #L [from_country.GetAdjective|l]kich#! sojuszników. [from_country.GetNameWithNoTooltip] prosi o to, by [target_location.GetRank.GetName] ([target_location.GetName]) oraz okoliczne obszary zostały oddane im z powrotem, gdyż miejsce to było częścią ich państwa przed rokiem 1319 i wciąż uważają się za prawowitych właścicieli. Twierdzą, że gdy [target_location.GetRank.GetNameWithNoTooltip] przejdzie w ręce sojusznika, to nie zagrozi to bezpieczeństwu naszego państwa."
 flavor_hun_ser.1001.a: "Brzmi jak dobry interes."
 flavor_hun_ser.1001.b: "To wykluczone!"
 flavor_hun_ser.1001.a.tt: "Przekażemy kontrolę nad miastem [target_location.GetNameWithNoTooltip] krajowi [from_country.GetNameWithNoTooltip]."
 flavor_hun_ser_response_common: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] w mieście [ROOT.GetCountry.GetCapital.GetName] otrzymał właśnie odpowiedź w sprawie naszej oferty kupna miasta [target_location.GetName] za złoto."
 flavor_hun_ser.1002.title: "Kraj [target_country.GetNameWithNoTooltip] zgadza się na zwrócenie miasta [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ Nasi #L [target_country.GetAdjective|l]cy#! sojusznicy na szczęście zaakceptowali propozycję, więc [target_location.GetNameWithNoTooltip] znów jest pod #L [ROOT.GetCountry.GetAdjective|l]ką#! kontrolą."
 flavor_hun_ser.1002.a: "Wspaniale!"
 flavor_hun_ser.1003.title: "Kraj [target_country.GetNameWithNoTooltip] odmawia zwrócenia miasta [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Nasi #L [target_country.GetAdjective|l]cy#! sojusznicy niestety odrzucili propozycję, więc [target_location.GetNameWithNoTooltip] nadal pozostaje w ich rękach."
 flavor_hun_ser.1003.a: "Przynajmniej spróbowaliśmy..."
 flavor_hun_ser.1003.b: "Zajmiemy miasto [target_location.GetNameWithNoTooltip] siłą!"
