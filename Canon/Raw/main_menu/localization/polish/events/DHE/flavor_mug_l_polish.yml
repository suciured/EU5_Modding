l_polish:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "Ponieważ państwo [ROOT.GetCountry.GetName] stanowi skupisko wielu wyznań, [target_character.GetName] zastanawia się, czy [target_religious_school.GetName] ma jeszcze rację bytu. Rozważa utworzenie własnej szkoły religijnej. Miałaby stanowić coś na kształt nowej religii, w której wszystkie odłamy byłyby sobie równe. [ShowReligiousSchoolName('din_i_ilahi_school')] miałaby za zadanie jednoczyć wszystkich mieszkańców kraju [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mug.1.historical_info: "Wielokulturowa i wielowyznaniowa natura Mogołów była jednym z wyróżników rządów Akbara Wielkiego. Przeprowadził on liczne reformy, które umocniły taki stan rzeczy, a nawet utworzył własną religię. Była ona znana jako din-i-ilahi, czyli „religia boża”, i opierała się na podobnych założeniach, jak timurydzka jasa-i changezi – traktowała wszystkie wierzenia jako równe sobie."
 flavor_mug.1.a: "Wspólna religia dla wszystkich to spełnienie marzeń."
 flavor_mug.1.b: "W czymże nam przeszkadza [ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip] i jej nauki?"
 mug_enable_din_i_ilahi_school_tt: "Odblokowuje szkołę religijną [ShowReligiousSchoolName('din_i_ilahi_school')] dla wszystkich #L [ShowReligionAdjective('sunni')|l]ich#! i #L [ShowReligionAdjective('ibadi')|l]ich#! [Concept('countries','krajów')|e]"
 flavor_mug.2.title: "[ShowLawNameWithNoTooltip('dahsala_system')]: narodziny"
 flavor_mug.2.desc: "Obowiązujący system podatkowy stał się zbyt skomplikowany ze względu na regionalne prawa, jakie przyjęliśmy wraz z kolejnymi podbojami. Mówiąc wprost, stał się zbyt dezorganizowany i należy temu zaradzić, wdrażając szereg reform. [target_character.GetName] postuluje uporządkowanie systemu poprzez rozwiązanie zwane [ShowLawName('dahsala_system')]. Ma ono sprawić, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], którzy wyznają wiarę inną niż [ROOT.GetCountry.GetReligion.GetGroup.GetName|l], będą opodatkowani według jednolitych reguł, nie zaś lokalnych przepisów."
 flavor_mug.2.historical_info: "Chaotyczny, zdezorganizowany system podatkowy pod rządami Akbar przynosił Mogołom znaczne straty. Z tego powodu ówczesny minister finansów, radża Todar Mal, postanowił zaprowadzić ujednolicające reformy i stworzył system znany jako Dahsala. W jego ramach występowały trzy warianty opodatkowania danego regionu: zabiti, nasak i gala-bakszi."
 flavor_mug.2.a: "System sprawi, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] będą właściwie opodatkowywani."
 flavor_mug.2.b: "Nie ma potrzeby wprowadzać takich reform."
 flavor_mug.3.title: "Organizacja subah"
 flavor_mug.3.desc: "Ze względu na obecne rozmiary kraju [ROOT.GetCountry.GetFlavorRank|l], zarządzanie całością ze stolicy w mieście [ROOT.GetCountry.GetCapital.GetName] jest niemożliwe. Z tego powodu pojawiła się propozycja, by zaprowadzić reformę organizacyjną. [ShowGovernmentReformName('subah_organization_reform')] ma na celu cedować władzę w ręce prominentnych przedstawicieli kraju [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mug.3.a: "Musimy zadbać, by wszystkie subah były pod kontrolą."
 flavor_mug.3.b: "Poszczególne regiony mają się dobrze."
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy monetarne"
 flavor_mug.4.desc: "Aby zadbać o ekonomiczną stabilność kraju [ROOT.GetCountry.GetFlavorRank|l] i ograniczyć ewentualne problemy z inflacją, jakie mogą spotkać naszą gospodarkę, [target_character.GetName] proponuje wybicie nowej monety. Ponieważ [ShowGoodsName('goods_gold')|l] i [ShowGoodsName('silver')|l] nie są dla nas zmartwieniem, możemy bić wiele rodzajów monet. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mogą jednak być niepocieszeni z powodu tego rodzaju gospodarczych zmian."
 flavor_mug.4.a: "Wybijmy nowe monety."
 flavor_mug.4.b: "Lepiej zadbać, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] nie mieli powodów do niezadowolenia."
 flavor_mug.5.title: "Ochrona handlu lądowego"
 flavor_mug.5.desc: "Na szlakach handlowych w regionie [ShowRegionName('hindustan_region')] szaleją bandyci. Kupcy regularnie donoszą o stratach ponoszonych podczas przejazdu przez tamte tereny. Takie utrudnienia przepraw są w kraju [ROOT.GetCountry.GetFlavorRank|l] niedopuszczalne. [target_character.GetName] proponuje utworzenie specjalnej straży traktu, zwanej [ShowBuildingTypeName('rahdar')|l], która dopilnowałaby porządku."
 flavor_mug.5.historical_info: "Z powodu obecności bandytów, drogi w XVI-wiecznym Hindustanie bywały niebezpieczne. Przyjezdni kupcy często tracili towary, zaś straty musieli im rekompensować miejscowi zarządcy. Aby zwalczyć ten problem. Akbar utworzył oddziały policji zwane rahdar, mające za zadanie patrolować trakty i dbać o bezpieczeństwo podróżnych."
 flavor_mug.5.a: "Utwórzmy straż traktu."
 flavor_mug.5.b: "Nie ma potrzeby niczego pilnować."
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "Gdy [Select_CString(target_character.IsFemale, 'odeszła', 'odszedł')] [target_character.GetName], [target_character2.GetName] [Select_CString(target_character2.IsFemale, 'pogrążyła', 'pogrążył')] się w żałobie. Chcąc [Select_CString(target_character.IsFemale, 'ją', 'go')] upamiętnić, [Select_CString(target_character2.IsFemale, 'postanowiła', 'postanowił')] wybudować magnum opus #L [ROOT.GetCountry.GetAdjective|l]kiej#! architektury. Tak też [target_artist.GetName] [Select_CString(target_artist.IsFemale, 'zaprojektowała', 'zaprojektował')] $taj_mahal$ – mauzoleum z białego marmuru, w którym [target_character.GetNameWithNoTooltip] znajdzie wieczny spoczynek."
 flavor_mug.6.historical_info: "Tadż Mahal, jeden z koronnych przykładów mogolskiej architektury, został wzniesiony ku pamięci małżonki Szahdżahana. Budowla była inspirowana Gur-i Mir – mauzoleum Timura Chromego w Samarkandzie. Po śmierci Szahdżahan został pochowany u boku swej żony."
 flavor_mug.6.a: "[target_character.GetLastNameWithNoTooltip] będzie godnie [Select_CString(target_character.IsFemale, 'upamiętniona', 'upamiętniony')]!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] będzie [Select_CString(target_character.IsFemale, 'zapamiętana', 'zapamiętany')] i bez tego."
 flavor_mug.7.title: "[ShowPolicyNameWithNoTooltip('mansabdar_system')]: wprowadzenie polityki"
 flavor_mug.7.desc: "Hierarchia militarna w kraju [ROOT.GetCountry.GetName] od dawna nie bazuje na kompetencjach, lecz ilości posiadanych ziem. Należałoby wprowadzić w życie bardziej sprawiedliwy system, w którym to zasługi i piastowane funkcje determinowałyby posiadane bogactwo i ziemie. Z pewnością zachwiałoby to obowiązującym układem sił państwa [ROOT.GetCountry.GetFlavorRank|l], ale w zamian nasze wojska lądowe niezmiernie by się wzmocniły."
 flavor_mug.7.a: "Wprowadźmy ten system."
 flavor_mug.7.b: "Nie będziemy zastępować obecnych dowódców armii."
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "Ponieważ państwo [ROOT.GetCountry.GetName] przeżywa swą złotą erę, [target_character.GetName] proponuje budowę godnego tronu, na jakim zasiadałby każdy kolejny [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Miałby być zdobiony wizerunkiem tańczącego pawia oraz licznymi klejnotami. Dzięki niemu [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] będzie unaoczniać swą potęgę każdemu, kto złoży nam wizytę. Przedsięwzięcie przyniesie niemałe koszta, ale przysporzy nam także prestiżu."
 flavor_mug.8.a: "Zaiste, będzie to majestatyczny tron!"
 flavor_mug.8.b: "Mielibyśmy marnować fundusze na byle dekorację?"
 flavor_mug.9.title: "Dīwān dla ludu"
 flavor_mug.9.desc: "Choć nasze władze dokładają wszelkich starań, by służyć ludowi, elity wyznający religię #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]ą#! znajdują sposoby, by dominować nad innymi mniejszościami w kraju [ROOT.GetCountry.GetName]. [target_character.GetName] proponuje zreformować dīwān tak, by uwzględnić interesy wielokulturowego państwa i zasięgać opinii wielkich umysłów bez względu na ich osobiste przekonania."
 flavor_mug.9.a: "Pora wprowadzić taki system."
 flavor_mug.9.b: "Nie ma potrzeby reformować sprawnego rządu."
 flavor_mug.10.title: "[ShowBuildingTypeNameWithNoTooltip('ibadat_khana')] w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "Ponieważ w kraju [ROOT.GetCountry.GetName] dominuje szkoła [ShowReligiousSchoolName('din_i_ilahi_school')], pojawiają się sugestie, że należałoby postawić budynek mający służyć za centrum dyskusji przedstawicieli odmiennych wierzeń. [ShowBuildingTypeName('ibadat_khana')] ma za zadanie zjednoczyć lud państwa [ROOT.GetCountry.GetNameWithNoTooltip] poprzez wiarę. Rozpropaguje to w kraju [ShowSocietyDirectionName('humanist')|l]."
 flavor_mug.10.a: "Wybudujmy centrum debat."
 flavor_mug.10.b: "Religia [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]a – wpływy powinny pozostać bez zmian."
 flavor_mug.11.title: "[ShowBuildingTypeNameWithNoTooltip('red_fort')] w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "By umocnić naszą kontrolę nad lokacją [target_location.GetName], [target_character.GetName] postuluje budowę olbrzymiej fortecy, którego miejscem będzie [target_location.GetRank.GetName]. Ponieważ rzeka Jamuna posłużyłaby za naturalną barierę, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może w takim miejscu liczyć na większe bezpieczeństwo."
 flavor_mug.11.a: "[target_location.GetRank.GetNameWithNoTooltip] – zbudujmy tu fortyfikacje."
 flavor_mug.11.b: "Nie ma potrzeby budować czegoś takiego."
 flavor_mug.12.title: "Budowa Fatehpur Sikrī"
 flavor_mug.12.desc: "[target_location.GetRank.GetName] [target_location.GetName] wyraźnie się rozrasta, a nowych dzielnic stale przybywa. Jedną z nich jest Fatehpur Sikrī. [target_character.GetName] zwraca na nią wyraźną uwagę i proponuje uczynienie jej centrum regionu [ShowRegionName('hindustan_region')]. Byłoby to przydatne, ale i kosztowne posunięcie."
 flavor_mug.12.historical_info: "Zbudowane w 1571 r. jako nowa stolica Imperium Mogołów, Fatehpur Sikri cieszyło się ogromną uwagą cesarza Akbara, który szukał tam wytchnienia od tumultu Agry. Doglądał budowy nowych ogrodów, świątyń i ośrodków handlowych, dzięki którym miasto zaczęło tętnić życiem. W tamtym okresie powstały także monumentalne budowle, takie jak Buland Darwaza, czyli Brama Zwycięstwa. Miasto zostało jednak kompletnie porzucone w 1610 r., gdy cesarz stracił zainteresowanie nim."
 flavor_mug.12.a: "Niechaj ta dzielnica prosperuje!"
 flavor_mug.12.b: "Powinniśmy się skupić na pilniejszych sprawach."
 flavor_mug.13.title: "Promocja języka [ShowLanguageNameWithNoTooltip('rajasthani_language')|l]ego"
 flavor_mug.13.desc: "Język [ShowLanguageName('rajasthani_language')|l] zyskuje na popularności. #L [ROOT.GetCountry.GetAdjective]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] cierpi jednak na niedostatek przedstawicieli tego ludu, tak wprawionych w wojennej sztuce. Moglibyśmy doprowadzić do ich awansu w kraju [ROOT.GetCountry.GetFlavorRank|l], lecz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], dotąd umocowani jako bezdyskusyjna elita, mogliby się tym obruszyć."
 flavor_mug.13.a: "Dokonajmy tego awansu."
 flavor_mug.13.b: "Nie ma potrzeby usługiwać mniejszościom."
 mug_all_rajput_pops_lose_satisfaction_tt: "Wszystkie [Concept('pops','społeczności')|e] posługujące się [Concept('language','językiem')|e] #L [ShowLanguageName('rajasthani_language')|l]m#! stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mug.14.title: "Wsparcie Wielkiego Traktu"
 flavor_mug.14.desc: "Ze względu na technologiczne postępy, jak i zaniedbanie handlu w regionie [ShowRegionName('hindustan_region')], Wielki Trakt zaczyna podupadać. Niegdyś walnie przyczyniał się do dobrobytu jako łącznik między regionami [ShowRegionName('persia_region')] i [ShowRegionName('bengal_region')]. [target_character.GetName] proponuje przeprowadzenie modernizacji, dzięki której trakt połączyłby lokacje [target_location.GetName] i [target_location2.GetName]."
 flavor_mug.14.a: "Byłoby to wspaniałe przedsięwzięcie."
 flavor_mug.14.b: "Nie powinniśmy wydawać funduszy na rozbudowę przestarzałych dróg."
 flavor_mug.15.title: "Powstanie miasta [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "Subah w regionie [ShowRegionName('bengal_region')] od pewnego czasu wyraźnie podupada. Ponieważ utraciliśmy kontrolę nad tamtym obszarem, [target_character.GetName] proponuje, byśmy założyli tam [ShowLocationRankName('city')|l], z którego władzę będą sprawować [target_character.GetHerHis] zarządcy. Tamtejsza ludność wspiera tę koncepcję i byłaby nią rozradowana, lecz takie posunięcie byłoby kosztowne."
 flavor_mug.15.a: "Załóżmy je."
 flavor_mug.15.b: "Wzmacnianie autorytetu miejscowych władz nie jest naszym priorytetem."
 mug_location_pops_gain_unrest_tt: "Wszystkie [pops|el] na obszarze zwanym [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
