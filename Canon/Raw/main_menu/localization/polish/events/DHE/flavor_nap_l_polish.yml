l_polish:
 flavor_nap.3.title: "Renesans w mieście [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "[ShowLocationName('naples')] staje się jednym z najważniejszych ośrodków włoskiego renesansu. Ściągają doń wybitne osobistości, a w konsekwencji miasto wyrasta na popularne wśród aspirujących artystów."
 flavor_nap.3.a: "Epoka kultury!"
 flavor_nap.3.b: "Epoka chwały!"
 flavor_nap.4.title: "Wielkie miasto baroku"
 flavor_nap.4.desc: "Pierwsze dekady XVII wieku bywają nazywane złotą erą w dziejach miasta [target_location.GetName]. Przybrało ono wówczas szalenie nowoczesny kształt i stało się wzorcem dla innych. W mieście rozkwitła kultura, a rozrywki przybrały na liczebności i wyrafinowaniu."
 flavor_nap.4.a: "Miasto mogące konkurować z każdym innym..."
 flavor_nap.6.title: "Los kraju [sold_country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Dekady temu [robert_scope.GetName] otrzymał zwierzchnictwo nad krajem [sold_country.GetName] z rąk jego obywateli. Dziś jednak ich zmartwienia tylko spędzają nam sen z powiek, zaś nasza władza nad krajem [sold_country.GetFlavorRank] jest jedynie źródłem kłopotów. Może państwo [target_country.GetName] zechciałoby go od nas odkupić?"
 flavor_nap.6.historical_info: "Na początku XIV wieku miasto Prato oddało się we władanie Roberta Andegaweńskiego, by obronić się przed florenckimi zakusami. Jednak zaledwie kilka dekad później, w 1351 r., miasto zostało sprzedane Republice Florenckiej przez następczynię Roberta, Joannę."
 flavor_nap.6.a: "Tak zróbmy."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] może się jeszcze przydać."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "[nap_from.GetName] przysyła posłańca. Ten po naszym gorącym powitaniu przedstawił ofertę, w myśl której mielibyśmy za niewygórowaną cenę nabyć [sold_country.GetName]. Zajęcie prosperującego, sąsiedniego kraju za tak niewielką sumę to doskonała szansa, by rozszerzyć nasze wpływy."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Dobijmy targu."
 flavor_nap.7.b: "Jeśli tak bardzo chcą to sprzedać, zapewne nie warto kupować."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Otrzymaliśmy nareszcie odpowiedź od kraju [target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ [target_country.GetAdjectiveWithNoTooltip]ki [target_country.GetGovernment.GetCourtTitle|l] powitał naszą ofertę z niekłamaną radością."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Nasza wspaniałomyślna propozycja została niestety odrzucona. Co gorsza, posłańcy musieli się zmierzyć z salwami złośliwych śmiechów."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Zapłacą za to!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] to [Select_CString(giambattista_della_porta_scope.IsFemale, 'arystokratka dysponująca', 'arystokrata dysponujący')] licznymi talentami. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwrócił już uwagę na [giambattista_della_porta_scope.GetHerHim] zdolności i proponuje, by [giambattista_della_porta_scope.GetShortNameWithNoTooltip] [Select_CString(giambattista_della_porta_scope.IsFemale, 'otrzymała', otrzymał')] u nas posadę."
 flavor_nap.9.historical_info: "Giambattista della Porta był naukowcem działającym w drugiej połowie XVI wieku oraz autorem niezmiernie popularnej księgi #italic Magiae naturalis#!, w której opisywał liczne fakty z różnych dziedzin nauki. Przypisuje się mu także odkrycia w dziedzinach kryptografii, fizjonomiki oraz technologii. Poza osiągnięciami naukowymi miał na koncie także ponad 20 sztuk teatralnych z gatunku #italic commedia erudita#!."
 flavor_nap.9.a: "Zatrudnijmy [Select_CString(giambattista_della_porta_scope.IsFemale,'ją','go')]!"
 flavor_nap.9.b: "Odrzućmy tę propozycję"
 flavor_nap.10.title: "#italic Magiae naturalis#!"
 flavor_nap.10.desc: "[target_character.GetName], od niedawna [Select_CString(target_character.IsFemale,'obecna','obecny')] na naszym dworze, ma na koncie wielce popularne dzieło. Księga ta, zwana #italic $magia_naturalis$#!, cieszy się tak wielkim zainteresowaniem, że nie tylko jest masowo przedrukowywana, ale pojawiają się też plany przełożenia jej na inne języki. Dzięki jej ogromnej powszechności przeciętni obywatele zapoznają się z naukami lepiej niż kiedykolwiek."
 flavor_nap.10.a: "Zaprawdę, to arcydzieło filozofii naturalnej i szczyt naukowych osiągnięć."
 flavor_nap.11.title: "Sympatycy Fraticellich"
 flavor_nap.11.desc: "Papież [the_pope.GetName] przesyła nam kolejny list. Raz jeszcze wyraża w nim nadzieję, że [target_character.GetName] zaniecha sympatyzowania z heretyckim ugrupowaniem Fraticelli. Choć poprzednie listy okazywały się umiarkowanie owocne, może tym razem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zechce zmienić zdanie."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Istoty konfliktu nie stanowi sama [GetCharacter('nap_sancha_aragon').GetName], lecz jej brat, [brother_of_queen.GetName], gorąco wspierający Fraticellich."
 flavor_nap.11.historical_info: "Pod rządami króla Roberta Andegaweńskiego Królestwo Neapolu było bezpieczną przystanią dla Fraticellich. Papież kierował do Roberta listy w 1325, 1327, 1330 i 1331 roku, jednak żaden z nich nie skłonił króla do uwięzienia Fraticellich lub ograniczenia działalności na jego ziemiach. Jeden z neapolitańskich dworzan, Filip z Majorki, był otwartym sympatykiem franciszkańskich spirytuałów, a nawet otwarcie potępiał papieża."
 flavor_nap.11.a: "Zignorujmy te listy."
 flavor_nap.11.b: "Jak tylko [the_pope.GetNameWithNoTooltip] sobie życzy."
 nap_banned_fraticelli: "Fraticelli na banicji"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Wsparcie wobec Fraticellich"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Pasy ziemi przy wybrzeżach lokalizacji [target_location.GetName] i [target_location2.GetName] stanowią niewielki acz istotny element naszej hegemonii w regionie [ShowRegionName('italy_region')]. Portowe miasteczka oraz wyspa Elba to cenne przystanie, które pozwalają nam kontrolować układ sił na północy, zaś naszym kupcom umożliwiają prowadzenie handlu dalej od ojczyzny."
 flavor_nap.12.historical_info: "W ramach unii personalnej z Hiszpanią Neapol wszedł w posiadania wąskiego pasa ziemi wzdłuż brzegu Republiki Sieny, później zwanego $flavor_nap.12.title$, czyli „Państwem Garnizonów”. Teren ten pozostawał we władaniu Neapolitańczyków od 1557 do 1801 r., kiedy trafił w ręce Republiki Francuskiej."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Stato dei Presidi"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] wola"
 flavor_nap.200.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nieubłaganie się starzeje, zaś wszyscy [target_character.GetHerHis] męscy potomkowie polegli.\n\nTradycja stanowi, że w tej sytuacji za sukcesję odpowiada [ROOT.GetCountry.GetGovernment.GetHeir.GetName] i to z tamtej strony naszego rodu ma się wywodzić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Oddanie państwa w ręce obcych niewątpliwie wzburzy jednak miejscową arystokrację i może zagrozić stabilności, której wypracowaniu [target_character.GetShortName] [Select_CString(target_character.IsFemale,'poświęciła','poświęcił')] znaczną część życia. Alternatywą wartą rozważenia może też być [alternative_heir.GetName]..."
 flavor_nap.200.a: "Nie oddamy kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Niechaj rządzi [alternative_heir.GetShortNameWithNoTooltip]."
 flavor_nap.200.b: "Uszanujemy tradycję. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] obejmie tron."
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]kie prawa"
 flavor_nap.201.desc: "Swą ostatnią wolą i zmianą porządku sukcesji [target_character.GetName] [Select_CString(target_character.IsFemale,'sprawiła','sprawił')], że [GetCountry('NAP').GetLongName] wyraźnie się oburzyło. Jeśli chcemy zachować naszą unię z krajem [GetCountry('NAP').GetNameWithNoTooltip], będziemy musieli dostosować do niego nasze prawa. To zaś może jednak sprawić, że zostaniemy uznani za słabszą stronę unii."
 flavor_nap.201.a: "Zachowamy unię."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] nikomu się nie podporządkuje."
 flavor_nap.210.title: "Nieprawy syn zmarłego króla"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] nie pozostawił po sobie żadnych męskich dziedziców rodu. Miał jednak syna – bękarta nieuprawnionego do odziedziczenia kraju [ROOT.GetCountry.GetName].\n\nBył on wychowywany jako potomek króla. Pobierał nauki z zakresu dyplomacji oraz zarządzania państwem, z czasem wyrastając na jednego z prominentnych członków #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego#! dworu."
 flavor_nap.210.a: "Powinniśmy wykorzystać jego zdolności."
 flavor_nap.210.b: "Nie możemy podążać śladami poprzedniego króla. Odprawić go!"
 flavor_nap.220.title: "Korona męża"
 flavor_nap.220.desc: "[target_character.GetName] jest [Select_CString(target_character.IsFemale,'nieusatysfakcjonowana','nieusatysfakcjonowany')] swoją pozycją na #L [ROOT.GetCountry.GetAdjective]kim#! dworze. Jest [Select_CString(target_character.IsFemale,'tytułowana','tytułowany')] jako [ROOT.GetCountry.GetGovernment.GetConsortTitle|l], lecz testament, który zostawił po sobie [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName], sprawił, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] dzierży pełnię władzy, zaś [target_character.GetName] pełni jedynie symboliczną funkcję.\n\n[target_character.GetShortName] liczy, że [GetCountry('PAP').GetGovernment.GetRuler.GetName] wyda dyspensę, która naprawi tę haniebną pomyłkę i sprawi, że zyska [target_character.GetHeShe] takie samo znaczenie, jak [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 flavor_nap.220.a: "Skarga jest słuszna. [target_character.GetHeShe|U] i [ROOT.GetCountry.GetGovernment.GetRulerTitle] są sobie równi."
 flavor_nap.220.a.tt: "Jeśli [GetCountry('PAP').GetGovernment.GetRuler.GetName] wyrazi aprobatę, [target_character.GetShortName] obejmie władzę"
 flavor_nap.220.b: "[target_character.GetShortName] to tylko [ROOT.GetCountry.GetGovernment.GetConsortTitle|l], nic więcej! Nie może mieć takiego znaczenia jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] zapamięta tę zniewagę"
 flavor_nap.221.title: "Bezsilny król"
 flavor_nap.221.desc: "[Select_CString(nap_ruler.IsFemale,'Młoda władczyni','Młody władca')] kraju [GetCountry('NAP').GetName], [nap_ruler.GetName], informuje nas o niejasnej pozycji [Select_CString(nap_consort.IsFemale,'swej małżonki','swego małżonka')] na #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]kim#! dworze. Swą ostatnią wolą [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] [Select_CString(nap_previousruler.IsFemale,'sprawiła','sprawił')], że [nap_consort.GetShortName] nie ma pełnego prawa do korony, jakie zgodnie z tradycją się [Select_CString(nap_consort.IsFemale,'jej','mu')] należy. Dlatego też [nap_ruler.GetNameWithNoTooltip] zwraca się do nas z prośbą o nadanie [Select_CString(nap_consort.IsFemale,'jej','mu')] królewskiego tytułu.\n\nRównocześnie musimy mieć na uwadze, że [nap_consort.GetShortNameWithNoTooltip] należy do #L [GetCountry('HUN').GetAdjective]kiej#! rodziny królewskiej, a wzmocnienie pozycji tejże przy naszej południowej granicy może nam w przyszłości zaszkodzić."
 flavor_nap.221.a: "#L [GetCountry('HUN').GetAdjectiveWithNoTooltip]cy#! władcy nie mogą rozszerzać wpływów pod naszym nosem."
 flavor_nap.221.b: "[nap_consort.GetShortNameWithNoTooltip] ma święte prawo do #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]kiej#! korony."
 flavor_nap.222.title: "Krzywda naprawiona"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] uznaje zasadność naszej prośby i w swym miłosierdziu się do niej przychyla. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] odzyska należne prawa i zostanie mianowany królem kraju [ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "Niech żyje król!"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odrzuca naszą prośbę"
 flavor_nap.223.desc: "[pope_scope.GetName] odsyła posłańca z naszym podarkiem i informuje, że [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] odrzuca naszą prośbę – wola poprzedniego króla ma zostać uszanowana."
 flavor_nap.223.a: "Niech to diabli!"
 flavor_nap.230.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]ki książę małżonek"
 flavor_nap.230.desc: "#L [GetCountry('NAP').GetAdjective]ki#! książę małżonek, [target_character.GetName], członek naszej #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiej#! rodziny, spędził wiele lat na #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]kim#! dworze. On i [GetCountry('NAP').GetGovernment.GetRuler.GetName] zawarli związek małżeński, lecz wbrew wszelkiej sprawiedliwości i logice odmawia mu się należnego prawa do rządzenia jako król. W praktyce nie ma żadnego wpływu na sprawy kraju.\n\nPokornie prosi, by za naszym wstawiennictwem [target_pope.GetName] [Select_CString(target_pope.IsFemale,'pomogła','pomógł')] mu odzyskać należną koronę [GetCountry('NAP').GetNameWithNoTooltip]u."
 flavor_nap.230.a: "Zgoda, wystosujmy prośbę – niechaj [target_pope.GetNameWithNoTooltip] położy kres tej niesprawiedliwości."
 flavor_nap.230.a.tt: "Jeśli [target_pope.GetName] wyrazi aprobatę, [target_character.GetName] zostanie nowym [Concept('ruler','władcą')|e] kraju [GetCountry('NAP').GetName]"
 flavor_nap.230.b: "Nie będziemy się wtrącać w sprawy kraju [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.231.title: "Rodzina bezsilnego króla"
 flavor_nap.231.desc: "#L [GetCountry('HUN').GetAdjective][Select_CString(hun_ruler.IsFemale,'ka władczyni','ki władca')]#! [GetCountry('HUN').GetGovernment.GetRuler.GetName] zwraca nam uwagę na sytuację, w jakiej znalazł się [Select_CString(hun_ruler.IsFemale,'jej','mu')] bliski krewny, #L [GetCountry('NAP').GetAdjective|l]ki#! książę małżonek [prince_consort.GetName].\n\nTrwa w bezustannym upokorzeniu, pozbawiony jakiejkolwiek władzy w kraju [GetCountry('NAP').GetNameWithNoTooltip] – choć jest prawowitym królem, [GetCountry('NAP').GetGovernment.GetRuler.GetName] ma wyłączny wpływ na dwór i arystokratów.\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] zwraca się do nas z prośbą o ukrócenie tej niesprawiedliwości i zadbanie, by [prince_consort.GetNameWithNoTooltip] otrzymał koronę."
 flavor_nap.231.a: "To niedopuszczalna sytuacja. [prince_consort.GetShortNameWithNoTooltip] będzie królem."
 flavor_nap.231.b: "Nie możemy pozwolić, by [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(hun_ruler.IsFemale,'mieszała','mieszał')] się w nieswoje sprawy."
 flavor_nap.232.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]ki król kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "Ponure wieści! Książę małżonek [prince_consort.GetName] i jego [Select_CString(hun_ruler.IsFemale,'bliska krewna','bliski krewny')] [GetCountry('HUN').GetGovernment.GetRuler.GetName] zmówili się i postanowili przekupstwem sprawić, by [GetCountry('PAP').GetGovernment.GetRuler.GetName] koronował księcia na króla kraju [GetCountry('NAP').GetName]. Zaślepiony blaskiem monet [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] przystał na prośbę i ogłosił już datę koronacji.\n\nTaki rozwój wypadków sprawił, że [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], niechętni do uznania obcego zwierzchnictwa, wyraźnie się wzburzyli. Nasi szpiedzy ustalili, że gromadzą już środki na realizację spisku, w wyniku którego [prince_consort.GetNameWithNoTooltip] ma stracić życie, nim dojdzie do koronacji.\n\nCo robimy?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] postawił nas pod ścianą. Niechaj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] robią swoje."
 flavor_nap.232.b: "Jeśli [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] jest zdania, że [prince_consort.GetShortNameWithNoTooltip] powinien zostać królem, niech i tak będzie."
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]kie knowania"
 flavor_nap.233.desc: "Nasi informatorzy donoszą, że [Select_CString(hun_ruler.IsFemale,'władczyni','władca')] kraju [GetCountry('HUN').GetName], [GetCountry('HUN').GetGovernment.GetRuler.GetName], oraz [prince_consort.GetName] nie zdołali sprawić, by [GetCountry('PAP').GetGovernment.GetRuler.GetName] [Select_CString(pap_ruler.IsFemale,'koronowała','koronował')] tego drugiego na pełnoprawnego króla kraju [ROOT.GetCountry.GetName]. Nasz zdradziecki książę i jego [Select_CString(hun_ruler.IsFemale,'bliska krewna','bliski krewny')] próbowali dopiąć swego poprzez przekupstwo, lecz [GetCountry('PAP').GetGovernment.GetRulerTitle|l] jest osobą zbyt wielkiej wiary, by dać się przekonać takim pokusom, toteż ich plan spełzł na niczym."
 flavor_nap.233.a: "Niech Bóg [Select_CString(pap_ruler.IsFemale, 'Jej', 'Mu')] błogosławi!"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odrzuca naszą prośbę"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odrzuca naszą pokorną prośbę, by [prince_consort.GetName], prawowity król kraju [GetCountry('NAP').GetName], odzyskał należne mu miano. Nie dba o tę niesprawiedliwość i jej bezkarne trwanie, co nie pozostawia nam wyboru – musimy zająć się sprawą sami. Postąpimy tak samo i odwrócimy wzrok czy położymy kres tej krzywdzie?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip] – prawowity władca"
 flavor_nap.240.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] kraju [ROOT.GetCountry.GetName] panuje nad miastem i przyległymi terenami od czasu, gdy rządy nad nimi objął [charles_lame.GetName]. W 1309 roku [GetCharacter('pap_clement_v').GetName] zdecydował, że osiądzie tam [GetCountry('PAP').GetLongName], zaś król państwa [ROOT.GetCountry.GetNameWithNoTooltip] dobrodusznie na to przystał. Od tamtej pory [GetCountry('PAP').GetNameWithNoTooltip] traktuje miasto [target_location.GetNameWithNoTooltip] jako swą stolicę – choć nie jest to prawomocne.\n\nTeraz role niejako się odwróciły – nam przydałoby się nieco złota, zaś [GetCountry('PAP').GetGovernment.GetRuler.GetName] nie może narzekać na jego niedostatek. Odsprzedajmy formalne prawa do miasta, skoro [GetCountry('PAP').GetGovernment.GetRuler.GetName] i tak je kontroluje."
 flavor_nap.240.a: "Potrzebujemy złota. Sprzedajmy miasto!"
 flavor_nap.240.a.tt: "Jeśli [GetCountry('PAP').GetGovernment.GetRuler.GetName] wyrazi aprobatę, miasto [target_location.GetName] nie będzie już należało do naszych [Concept('core','głównych')|e] terytoriów"
 flavor_nap.240.b: "Nigdy nie oddamy praw do miasta!"
 flavor_nap.241.title: "Propozycja w sprawie miasta [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "[ROOT.GetCountry.GetLongName] uznaje miasto [target_location.GetName] za swą siedzibę od 1309 roku, gdy [old_pope_scope.GetName] postanowił, że zastąpi ono w tej roli [rome_location.GetName]. [ROOT.GetCountry.GetLongNameWithNoTooltip] całkowicie je kontroluje, lecz [GetCountry('NAP').GetGovernment.GetRulerTitle|l] państwa [GetCountry('NAP').GetName] zachowuje nad nim formalne zwierzchnictwo. Teraz [GetCountry('NAP').GetNameWithNoTooltip] za pośrednictwem posłańca proponuje, że odstąpi nam pełnię praw do miasta, w zamian żądając jedynie złota.\n\nCzy przystaniemy na tę ofertę?"
 flavor_nap.241.a: "Tak, przyjmijmy ją."
 flavor_nap.241.b: "Nie, nie będziemy płacić za coś, co już jest naszą własnością."
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]kie miasto"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] przystaje na naszą propozycję sprzedaży miasta [target_location.GetName]. Zapłata jest już w drodze."
 flavor_nap.242.a: "[ROOT.GetCountry.GetNameWithNoTooltip] skorzysta z tych funduszy bardziej niż z jakichś bezużytecznych praw."
 flavor_nap.243.title: "Skradzione miasto"
 flavor_nap.243.desc: "[pope_scope.GetName] odrzuca naszą jakże hojną ofertę i zamierza nadal kontrolować miasto [target_location.GetName] zupełnie bezprawnie."
 flavor_nap.243.a: "Złodziejstwo! Niech [GetCountry('PAP').GetGovernment.GetRulerTitle|l] będzie [Select_CString(pap_ruler.IsFemale,'przeklęta','przeklęty')]."
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] przed sądem"
 flavor_nap.250.desc: "Choć [prince_consort.GetName] został zamordowany lata temu, echa sprawy nie przestają nas dręczyć. Jego krewni bezustannie insynuują, że [ROOT.GetCountry.GetGovernment.GetRulerTitle] ma na sumieniu współpracę ze spiskowcami i obarczają nas odpowiedzialnością za morderstwo, mimo że winni zostali dawno odnalezieni, osądzeni i skazani.\n\nZa sprawą ich nacisków [GetCountry('PAP').GetGovernment.GetRuler.GetName] zamierza przeprowadzić kolejny proces i sprawić, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(target_ruler.IsFemale,'dowodziła','dowodził')] swej niewinności.\n\nChociaż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma niepodważalne alibi i [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|l] uniewinnienie jest właściwie pewne, sama ujma wynikła z udziału w procesie o spisek i morderstwo może wystarczająco pogorszyć nasze relacje z poddanymi i zrujnować naszą pozycję w oczach sąsiadów.\n\nCo robić?"
 flavor_nap.250.a: "Sprawiedliwość jest po naszej stronie. Weźmiemy udział w procesie i dowiedziemy niewinności."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] jest [Select_CString(nap_ruler.IsFemale,'niewinna','niewinny')]"
 flavor_nap.250.b: "Nie weźmiemy udziału w tej hucpie!"
 flavor_nap.250.c: "Reputacja przede wszystkim. [ROOT.GetCountry.GetGovernment.GetRulerTitle] abdykuje i złoży śluby."
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], cierń w naszym oku"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] to arystokrata z regionu [ShowAreaName('apulia_area')]. Od czasu jego wyjścia z więzienia [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest bezustannie [Select_CString(target_ruler.IsFemale,'niepokojona','niepokojony')] doniesieniami o jego kolejnych poczynaniach. [targer_character.GetName] spotyka się z jego oporem w każdej sprawie. [luigi_durazzo.GetNameWithNoTooltip] nagminnie kwestionuje #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! władzę w regionie [ShowAreaNameWithNoTooltip('apulia_area')].\n\nTeraz znów grozi wszczęciem rewolty, jeśli nie zagwarantujemy jemu i jego sojusznikom większej autonomii oraz poszanowania praw, jakie ich zdaniem się im należą.\n\nCo powinniśmy zrobić?"
 flavor_nap.260.a: "Zmiażdżmy go i raz na zawsze zażegnajmy ten problem!"
 flavor_nap.260.b: "Dajmy mu, czego żąda. Na razie."
 flavor_nap.270.title: "[target_character.GetLastNameWithNoTooltip] – człek wielkiej pobożności"
 flavor_nap.270.desc: "[elzear_sabran.GetName], z którego usług jako nauczyciela i kasztelana korzystał [carlo_anjou.GetName], był – jak przypomina nasz biskup – prawdziwym wzorem bogobojnego żywota. Całe życie poświęcił modlitwie, umartwieniu ciała oraz miłosierdziu wobec ubogich. Wypełnił także powinność wobec rodu i poślubił Delfinę de Signe, a nawet współdzielił z nią śluby czystości, które podtrzymywali do końca swych dni."
 flavor_nap.270.a: "Zaproponujmy kurii, by został nowym #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]kim#! świętym."
 flavor_nap.270.b: "Nie będziemy marnować czasu na takie opowiastki."
 flavor_nap.280.title: "Unifikacja Sycylii!"
 flavor_nap.280.desc: "Radujmy się! [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName] nareszcie jednoczy pod swymi rządami obie Sycylie.\n\nOd czasu nieszporów sycylijskich utworzone przez Rogera II królestwo było podzielone, a niegdysiejsi bracia stali się nieznajomymi, rywalami, a czasem wrogami. [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle] kładzie kres tym ponurym czasom – wreszcie my i nasi pobratymcy znów się zjednoczymy."
 flavor_nap.280.a: "Odtwórzmy starożytną stolicę królestwa!"
 flavor_nap.280.b: "Nowa epoka wymaga nowej stolicy!"
 flavor_nap.280.c: "Zjednoczenie naszych ludów zapisze się na kartach historii."
 flavor_nap.290.title: "Rozżalony książę małżonek"
 flavor_nap.290.desc: "[prince_consort.GetName] niezmiennie żywi żal, że jego tytuł nie daje mu żadnej władzy na #L [GetCountry('NAP').GetAdjective]kim dworze. Jego ciągłe próby zdobycia wpływów przez intrygi i kłamstwa nie przestają spędzać członkom dworu snu z powiek."
 flavor_nap.290.a: "Dosyć tego! Zażegnamy problem po cichu."
 flavor_nap.290.b: "Dajmy mu, czego żąda."
 flavor_nap.290.c: "Taka już dola księcia małżonka. Nic się nie da zrobić."
 flavor_nap.300.title: "[GetCountry('NAP').GetGovernment.GetRulerTitle] i [Select_CString(nap_ruler.IsFemale,'jej','jego')] wola"
 flavor_nap.300.desc: "Nasza czcigodna [GetCountry('NAP').GetGovernment.GetRuler.GetName] odczuwa znój długimi latami spędzonymi na tronie kraju [GetCountry('NAP').GetName] – podobnie jak niegdyś jej dziadek, [old_king.GetName]. Jest gotowa abdykować, lecz obawia się, że jej dziedzictwo zostanie sprzeniewierzone – nie ma wszakże żadnego żyjącego potomka, którego mogłaby wyznaczyć na niepodważalnego dziedzica tronu. Swą rodzinę postrzega jako oportunistów i grabieżców, gotowych doprowadzić [GetCountry('NAP').GetNameWithNoTooltip] do ruiny w walce o koronę."
 flavor_nap.300.a: "Niechaj rządy obejmie [GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip]."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] to najlepszy wybór."
 flavor_nap.300.c: "Dwie Sycylie powinny się połączyć. Niech tron obejmie [palermo_ruler.GetNameWithNoTooltip]."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip] kraju [GetCountry('FRA').GetNameWithNoTooltip] obejmie tron państwa [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]ka decyzja"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] ma [Select_CString(nap_ruler.IsFemale,'nową władczynię','nowego władcę')], a ponieważ łączyła nas unia personalna, jeśli chcemy ją podtrzymać, musimy wyrazić wolę, by [naples_ruler.GetName] [Select_CString(nap_ruler.IsFemale,'objęła','objął')] rządami także kraj [ROOT.GetCountry.GetName]. Chociaż taki krok pozwoli nam zachować dotychczasową unię, może nas też ustawić w roli młodszego partnera."
 flavor_nap.301.a: "Nadal powinny nas łączyć wspólne losy."
 flavor_nap.301.b: "Pora podążyć własną drogą."
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip] abdykuje"
 flavor_nap.2.desc: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], głowa państwa [GetCountry('NAP').GetName], osiąga sędziwy wiek, lecz nie ma potomka, którego można by uznać za jednoznacznego dziedzica. Ponieważ mamy uzasadnione prawa do tronu, oferuje nam neapolitańską koronę."
 flavor_nap.2.a: "Niech kraj [ROOT.GetCountry.GetNameWithNoTooltip] raduje się swoją chwałą!"
 flavor_nap.101.title: "Amalfi zniszczone"
 flavor_nap.101.desc: "Amalfi w regionie [target_location.GetName] padło ofiarą morskiej katastrofy. Olbrzymie trzęsienie ziemi na dnie Morza Tyrreńskiego wywołało kolosalną falę wody, która spadła na niespodziewające się niczego miasto. Rozległ się druzgocący ryk, budynki runęły, statki przepadły w morzu, a niezliczone życia spotkał nagły koniec. Malownicze uliczki przemieniły się w wodne cmentarzysko – złowrogie fale na zawsze zmieniły tamtejszy krajobraz. Barwna nadmorska kultura i kwitnący handel Amalfi legły w gruzach, bezradne wobec bezlitosnych sił natury. Echa klęski z [GetCurrentYear] roku już zawsze będą pobrzmiewać w dziejach miasta."
 flavor_nap.101.a: "Niech [ROOT.GetCountry.GetReligion.GetGodName] się nad nimi zlituje."
 flavor_nap.101.b: "Natychmiast wyślijmy ocalałym pomoc!"
 flavor_nap.101.a.tt: "Region [target_location.GetName] oraz sąsiednie przybrzeżne [Concept('locations','lokacje')|e] stracą część [Concept('prosperity','dobrobytu')|e] i [Concept('pops','społeczności')|e], a niektóre [Concept('buildings','budynki')|e] zostaną dotknięte tsunami"
 flavor_nap.101.b.tt: "Region [target_location.GetName] oraz sąsiednie przybrzeżne [Concept('locations','lokacje')|e] stracą część [Concept('prosperity','dobrobytu')|e] i [Concept('pops','społeczności')|e], a niektóre [Concept('buildings','budynki')|e] zostaną dotknięte tsunami.\nW związku z zainwestowanymi przez nas środkami zniszczenia będą mniejsze, gdyż odbudowa rozpocznie się szybciej"
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zamierza pokierować negocjacjami, które zagwarantują pokój i stabilność w regionie.\n\nProponowany pakt ma ustalić granice, ugruntowując kontrolę państwa [GetCountry('NAP').GetNameWithNoTooltip] nad terytorium kontynentalnym, zaś państwa [GetCountry('SIC').GetNameWithNoTooltip] – nad wyspą. W ramach porozumienia [GetCountry('SIC').GetNameWithNoTooltip] ma cyklicznie uiszczać trybut, a ponadto [GetCountry('NAP').GetNameWithNoTooltip] i [target_ruler.GetNameWithNoTooltip] mają otrzymywać galery wojenne i wsparcie militarne. [GetCountry('PAP').GetGovernment.GetRulerTitle] postuluje utworzenie zjednoczonego Królestwa Sycylii, które zwierzchnictwem objęłyby [GetCountry('NAP').GetNameWithNoTooltip] i [GetCountry('PAP').GetLongName]. Stanowiłoby to gwarancję sprawnej współpracy i pozwoliło uniknąć kolejnych sporów."
 flavor_nap.102.title: "Traktat z Villeneuve"
 flavor_nap.102.desc: "[target_pope.GetName] przysyła poselstwo. [ROOT.GetCountry.GetGovernment.GetRulerTitle] państwa [ROOT.GetCountry.GetName], [target_ruler.GetName], otrzymuje propozycję zawarcia traktatu, który miałby zażegnać trwający konflikt z państwem [GetCountry('SIC').GetLongName], którym rządzi [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] może rządzić nad krajem [GetCountry('SIC').GetNameWithNoTooltip], jeśli złoży hołd."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] będzie mieć okazję, by poddać się naszej władzy. Muszą zdecydować, czy chcą płacić nam daninę roczną, czy stać się wasalem."
 flavor_nap.102.a.tt2: "Utracimy wszystkie [cores|e] na obszarze [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Nigdy. [ShowAreaNameWithNoTooltip('sicily_area')] należy do nas!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[target_pope.GetName] przysyła poselstwo. [ROOT.GetCountry.GetGovernment.GetRulerTitle] państwa [ROOT.GetCountry.GetName], [target_sicily_ruler.GetName], otrzymuje propozycję zawarcia traktatu, który miałby zażegnać trwający konflikt z państwem [GetCountry('NAP').GetLongName], którym rządzi [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "Uznamy zwierzchność państwa [GetCountry('NAP').GetLongNameWithNoTooltip]. Na razie."
 flavor_nap.103.b: "Sycylia na powrót się zjednoczy."
 flavor_nap.103.c: "Przegrali wojnę. Niczego nie dostaną."
 flavor_nap.103.tt1: "Państwo [GetCountry('NAP').GetName] otrzyma naszą odpowiedź."
 flavor_nap.103.tt2: "Państwo [GetCountry('NAP').GetName] otrzyma naszą odpowiedź i może usiłować narzucić nam [Concept('union','unię')|e]."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] przeprowadza mediacje, w wyniku których [GetCountry('SIC').GetGovernment.GetRuler.GetName] z państwa [GetCountry('SIC').GetLongName] staje się wasalem kraju [GetCountry('NAP').GetLongName]. Ponieważ kraj [GetCountry('SIC').GetLongNameWithNoTooltip] należał do naszego rodu od czasu, gdy wyspę podbił [GetCharacter('ara_pere_iii_arago').GetName] z kraju [GetCountry('ARA').GetName], musimy coś z tym zrobić, by nie stała się na powrót #L [GetCountry('NAP').GetCulture.GetName]ka#!."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] znów będzie należeć do nas."
 flavor_nap.104.b: "Nic nie poradzimy."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] staje się wasalem"
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z kraju [GetCountry('SIC').GetLongName] akceptuje pozycję podwładnego względem państwa [GetCountry('NAP').GetLongName]."
 flavor_nap.105.a: "Powitajmy ich."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] zgadza się złożyć hołd."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z kraju [GetCountry('SIC').GetLongName] zgadza się złożyć nam hołd."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] odrzuca traktat."
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] z kraju [GetCountry('SIC').GetLongName] nie podpisuje traktatu."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] wraca na tapet."
 flavor_nap.108.title: "Roczna danina na rzecz państwa [GetCountry('NAP').GetLongNameWithNoTooltip]."
 flavor_nap.108.desc: "Każdego roku w Dniu Świętych Apostołów Piotra i Pawła [GetCountry('NAP').GetLongName] będzie od nas otrzymywać daninę."
 flavor_nap.108.a: "Będziemy uiszczać daninę – zgodnie z ustaleniami."
 flavor_nap.108.b: "Czas poddaństwa przeminął."
 flavor_nap.109.title: "[ShowBuildingTypeNameWithNoTooltip('library')] królów andegaweńskich"
 flavor_nap.109.desc: "Odkąd [charles_i.GetName] dopilnował, by [ShowBuildingTypeName('library')|l] powstała, wszyscy andegaweńscy władcy na tronie państwa [GetCountry('NAP').GetLongName] dbali o powiększanie jej zbiorów. Uczeni z całego królestwa oraz spoza jego granic byli najmowani do tłumaczenia starożytnych greckich i rzymskich dzieł."
 flavor_nap.109.a: "Kto by nie rządził, [ShowBuildingTypeNameWithNoTooltip('library')|l] powinna stale się rozrastać."
 flavor_nap.109.b: "Zatrudnimy więcej ludzi, by zbiory stały się jeszcze bardziej imponujące."
 flavor_nap.109.c: "Czegóż mogą nas nauczyć zmarli ludzie?"
 flavor_nap.110.title: "Wielki trybunał wikariuszy"
 flavor_nap.110.desc: "Wielki trybunał wikariuszy, złożony z połączenia normańskiej #italic Magna curii#! oraz trybunału wikariuszy, który [Select_CString(target_character.IsFemale,'powołała','powołał')] [target_character.GetName], pełni w państwie [GetCountry('NAP').GetLongName] rolę organu rozstrzygającego sprawy cywilne i karne.\n\nDoszły nas wieści, że wielki trybunał ma w najbliższym czasie rozstrzygać utarczki zachodzące w lokalizacji [target_location.GetName], których stronami są tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Może powinniśmy wywrzeć pewien nacisk, by sprawy zostały jak najszybciej rozsądzone."
 flavor_nap.110.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mogą liczyć, że staniemy po ich stronie."
 flavor_nap.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą liczyć, że staniemy po ich stronie."
 flavor_nap.110.c: "Spróbujmy wypracować kompromis."
 flavor_nap.111.title: "Bazylika św. Klary"
 flavor_nap.111.desc: "Jeden z największych klasztornych kompleksów w mieście [target_location.GetName] – bazylika św. Klary – powstawał od 1310 do 1328 roku. Zaprojektowanie tej budowli w stylu gotyckim zlecił [GetCharacter('nap_robert_i_anjou').GetName] oraz jego małżonka, [GetCharacter('nap_sancha_aragon').GetName].\n\n[Select_CString(target_character.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi zdecydować, czy chce tam spocząć."
 flavor_nap.111.a: "Odtąd będzie to miejsce spoczynku naszej dynastii."
 flavor_nap.111.b: "Zamiast tego postawmy posąg na cześć papieża."
 flavor_nap.112.title: "Scuola Medica di Salerno"
 flavor_nap.112.desc: "Szkoła medyczna w Salerno, stanowiąca pierwszy obiekt w swoim rodzaju, utraciła dawną świetność. Niegdyś była punktem odniesienia dla uczonych z całego świata, lecz dziś znalazła się w cieniu innych instytucji, a nawet – na krawędzi upadku. Wraz z nią stracimy przyszłe pokolenia wykwalifikowanych medyków, którzy mogliby ocalić setki istnień. Zapewne warto byłoby zainwestować w jej odbudowę."
 flavor_nap.112.a: "Odbudujmy ją – koszt nie gra roli."
 flavor_nap.112.b: "Upadek jest nieuchronny. Pozostawmy ją samą sobie."
 flavor_nap.113.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! pałac w mieście [ShowLocationNameWithNoTooltip('caserta')]"
 flavor_nap.113.desc: "[Select_CString(target_character.IsFemale,'Architektka','Architekt')] [target_character.GetName] przedstawia projekt olbrzymiego pałacu na obrzeżach miasta [ShowLocationName('caserta')], z którego [Select_CString(target_ruler.IsFemale,'miałaby','miałby')] korzystać [targer_ruler.GetName]. Przedsięwzięcie to byłoby szalenie kosztowne, lecz budowla stanowiłaby największy pałac, jaki widziała [ShowContinentName('europe')]. [ROOT.GetCountry.GetFlavorRank] wzbudzi zazdrość na dworach całego kontynentu."
 flavor_nap.113.a: "Rozpocząć budowę."
 flavor_nap.113.b: "Nie potrzebujemy kolejnego pałacu."
 flavor_nap.114.title: "La Pudicizia (Skromność)"
 flavor_nap.114.desc: "W roku [GetCurrentYear] #italic La Pudizia#!, „Skromność”, wybitna rzeźba w stylu rokoko, która zdobi kaplicę Sansevero, została nareszcie ukończona. Jej [Select_CString(target_artist.IsFemale,'twórczyni','twórca')], [target_artist.GetName] z niebywałą wprawą [Select_CString(target_artist.IsFemale,'uwieczniła','uwiecznił')] w marmurze oblicze matki księcia Sansevero."
 flavor_nap.114.a: "Co za niesamowite dzieło!"
 flavor_nap.115.title: "Eksperyment w San Leucio"
 flavor_nap.115.desc: "W roku [GetCurrentYear] [target_character.GetName] [Select_CString(target_character.IsFemale,'obrała','obrał')] San Leucio, były królewski teren łowiecki w lokalizacji [target_location.GetName], jako pole innowacyjnego społecznego i technologicznego eksperymentu. San Leucio stanie się centrum rozrywek i myślistwa, a oprócz tego będzie tam wytwarzany [ShowGoodsName('silk')|l]. Znajdzie się też miejsce dla budowli przemysłowych, wioski robotników oraz zaawansowanych technologii."
 flavor_nap.115.a: "Będzie tam powstawać najwyższej jakości [ShowGoodsNameWithNoTooltip('silk')|l]."
 flavor_nap.116.title: "Accademia Pontaniana zachwyca świat"
 flavor_nap.116.desc: "The Accademia Pontaniana, początkowo zwana Accademia Antoniana, to towarzystwo naukowe gromadzące uczonych i humanistów. W nim wykuwa się wiedza, która ubogaca naszą nację."
 flavor_nap.116.a: "Korzystajmy z tej wiedzy i odkrywajmy kolejne tajemnice świata."
 flavor_nap.116.b: "Akademia i jej zacni członkowie sprawią, że wszyscy będą nas podziwiać."
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')]cy uchodźcy"
 flavor_nap.117.desc: "W obliczu konfliktu na tle religijnym #L [ShowReligionAdjective('catholic')]cy#! #L [ShowCultureName('albanian')]cy#! uchodźcy, pchani do działania strachem i desperacją, wyruszyli na wymagającą przeprawę. Zamierzali w ten sposób umknąć przez nadciągającymi #L [ShowReligionAdjective('muslim')]kimi#! wojskami. Ich życie wisi na włosku – przemierzają zdradliwe ścieżki w poszukiwaniu bezpiecznej przystani, a niepewność coraz bardziej przepełnia ich serca."
 flavor_nap.117.a: "Zawsze znajdziemy miejsce dla naszych braci w wierze."
 flavor_nap.117.b: "Muszą poszukać innego miejsca."
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')]cy uchodźcy"
 flavor_nap.118.desc: "#L [ShowCultureName('croatian')]cy#! uchodźcy desperacko walczą o przetrwanie, starając się umknąć przed bezwzględną rzezią prowadzoną przez #L [ShowReligionAdjective('muslim')]kich#! najeźdźców. Udręczeni próbą, na jaką wystawił ich los, docierają na nasze wybrzeża, szukając schronienia i iskierki nadziei pośród chaosu, jaki pochłonął ich ojczyznę."
 flavor_nap.118.a: "Mogą u nas zostać, jak długo zechcą."
 flavor_nap.118.b: "Niestety nie możemy ich przyjąć."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] i [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Odkąd odszedł [target_robert.GetName], [GetCountry('NAP').GetLongName] zalewa się łzami. Wieść o śmierci króla rozchodzi się przez dwór niczym żałobny pomruk. Przez komnaty echem niesie się ból – odszedł bowiem mądry i łaskawy władca. Całe królestwo pochłania dziś rozpacz."
 flavor_nap.119.a: "Niech [target_petrarca.GetNameWithNoTooltip] weźmie udział w pogrzebie."
 flavor_nap.119.b: "Mamy ważniejsze sprawy na głowie."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] otrzyma naszą petycję. Jeśli osiągniemy porozumienie, [target_petrarca.GetName] dołączy do naszego [Concept('court','dworu')|e]"
 flavor_nap.120.title: "[GetCountry('NAP').GetNameWithNoTooltip]: potrzebny [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.120.desc: "Z pogrążonego w żałobie kraju [GetCountry('NAP').GetLongName] nadeszła gorąca prośba, by [target_petrarca.GetName] mógł dostąpić zaszczytu i pomóc w pogrzebie króla. Mając świadomość, że [target_robert.GetName] cieszył się wielkim szacunkiem poety, nacja liczy, że swym niesamowitym poetyckim talentem [target_petrarca.GetNameWithNoTooltip] ukoi jej żal i pomoże wyprawić królewską duszę w godną ostatnią podróż. Kraj wyraża zatem nadzieję, że pióro artysty przyłoży się do pożegnania monarchy."
 flavor_nap.120.a: "Pozwólmy mu się tam udać."
 flavor_nap.120.b: "Potrzebujemy go tutaj."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] przybywa"
 flavor_nap.1201.desc: "Wielki [target_petrarca.GetName] przybywa i zgodnie z naszą prośbą dołącza do dworu. Zadba, by [target_robert.GetName] został godnie pożegnany."
 flavor_nap.1201.a: "Witaj, przyjacielu."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] nie przybędzie"
 flavor_nap.1202.desc: "Mimo naszych próśb, [target_petrarca.GetName] nie weźmie udziału w uroczystościach pogrzebowych – [target_robert.GetName] nie otrzyma od niego pożegnania."
 flavor_nap.1202.a: "Przetrwamy tę żałobę bez niego."
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip] i długi [Select_CString(target_character.IsFemale,'jej','jego')] rodu"
 flavor_nap.121.desc: "[target_character.GetName], utalentowany artysta z naszego dworu, z ciężkim sercem i udręczoną duszą opuszcza ukochany kraj [ROOT.GetCountry.GetName], gdyż wzywa go [GetCountry('FLO').GetName]. Ojcowskie długi pogrążyły go w finansowych tarapatach, przez co zmuszony jest porzucić przytulne mury ojczyzny i wyruszyć w pełną niepewności podróż, w której towarzyszem będzie mu tylko pióro."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Spłacimy jego dług, by mógł zostać z nami."
 flavor_nap.400.title: "Wysokie podatki"
 flavor_nap.400.desc: "Ostatnie wojny znacznie przetrzebiły nasz skarbiec. By nie dopadła nas zapaść gospodarcza, a nasza najważniejsza klasa społeczna – [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] – nie musiała obniżyć poziomu życia, musimy czym prędzej działać. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], którzy ewidentnie nie wstają dość wcześnie i nie pracują dość ciężko, muszą zapłacić wyższe podatki."
 flavor_nap.400.historical_info: "Rewolucja Tommaso Aniello w 1647 roku była krótkim, choć owocnym zrywem mas przeciwko znienawidzonemu księciu Arcos. Przewrót doprowadził do krótkotrwałego utworzenia Republiki Neapolu."
 flavor_nap.400.a: "Zgoda, niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] zapłacą więcej."
 flavor_nap.400.b: "Może [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] też powinni popracować?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Wysokie opodatkowanie pospólstwa"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Niewystarczające fundusze"
 nap_every_peasant_pop_loses_5_satisfaction: "Wszystkie [Concept('pop','społeczności')|e] stanu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] tracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: powstanie ludowe"
 flavor_nap_masaniello: "Rewolta Masaniello"
 flavor_nap.401.desc: "Zmęczona obciążeniami podatkowymi i tyrańskimi rządami, jakie stosuje [ROOT.GetCountry.GetFlavorRank], populacja kraju [ROOT.GetCountry.GetName] zmobilizowała się do działania za sprawą niezmiernie charyzmatycznego, choć niepiśmiennego rybaka, [masaniello_scope.GetName], dotychczas znanego głównie ze sprawnego unikania fiskusa. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest tak niepopularny, że rewolucyjny zryw ogarnął większość wiejskich terenów. Zgromadzona ludność mogłaby uzyskać przewagę liczebną nad naszą armią."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Zmiażdżyć ten motłoch!"
 flavor_nap.401.a.tt1: "Każda [pop|el] z grupy społecznej [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i spoza #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! kultury w regionie [ShowRegionName('italy_region')] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i przechodzi na stronę rewolucjonistów ([rebel_target.GetName])."
 flavor_nap.401.a.tt2: "W 5 lokalizacjach z najniższą [Concept('control','kontrolą')|e] każda [pop|el] z grupy społecznej [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i przechodzi na stronę rewolucjonistów ([rebel_target.GetName])."
 flavor_nap.401.b: "Dojdziemy do porozumienia."
 flavor_nap.402.title: "Nowa republika"
 flavor_nap.402.desc: "#L [root_naples.GetAdjective]kie#! stłumienie ludowego powstania, któremu przewodził [GetCharacter('nap_masaniello').GetName], tylko pogłębiło niepokoje. Obywatele miasta [republic_of_naples_capital.GetName] wyszli na ulice, przepędzili nasz garnizon i ogłosili, że powstaje nowe państwo. Czas pokaże, czy ten przewrót przyniesie długotrwałe skutki."
 flavor_nap.402.historical_info: "Najjaśniejsza Republika Neapolitańska była efemerycznym państwem istniejącym przez kilka miesięcy między 1647 a 1648 rokiem. Organizacyjnie wzorowała się na Republice Weneckiej, od której zapożyczyła nazwę oraz tytuł nadawany władcy. Zachowywała jednak elementy monarchii."
 flavor_nap.402.a: "Zmiażdżymy ich, jak na motłoch przystało."
 flavor_nap.402.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]? Precz!"
