l_polish:
 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] w zenicie"
 flavor_mal.1.desc: "Podczas rządów [Select_CString(mal_mansa_musa_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [mal_mansa_musa_ruler.GetName] kraj [ROOT.GetCountry.GetLongName] został najsilniejszym państwem w regionie Afryki Zachodniej. [Select_CString(mal_mansa_musa_ruler.IsFemale,'Błogosławiona przez Allaha, wspaniała','Błogosławiony przez Allaha, wspaniały')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(mal_mansa_musa_ruler.IsFemale,'rządziła','rządził')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim państwem silnie i mądrze, a podczas swojego hadżdżu [Select_CString(mal_mansa_musa_ruler.IsFemale,'pokazała','pokazał')] również reszcie świata, jakie bogactwa posiada [ROOT.GetCountry.GetFlavorRank|l].\n\nJednakże koło fortuny nie jest w stanie zawsze nam sprzyjać. [mal_maghan_ruler.GetName] nigdy nie [Select_CString(mal_maghan_ruler.IsFemale,'odgrywała','odgrywał')] większego znaczenia, a [ROOT.GetCountry.GetFlavorRank|l] stoi w obliczu problemów społecznych przez ścieranie się rozmaitych kultur w państwie.\n\nCzas pokaże, co będzie dalej z krajem [ROOT.GetCountry.GetLongNameWithNoTooltip]..."
 flavor_mal.1.a: "Niech ten dobrobyt nie ma końca."
 flavor_mal.1.a.tt: "Jeśli przez mierne przywództwo nasza [control|el] nad terytoriami osłabnie, spotka nas [disaster|el]: [ShowDisasterName('decline_of_empire')]"
 flavor_mal.1_historical_info: "Jako najznamienitszy władca imperium Mali, Mansa Mūsā słynie z niewiarygodnego bogactwa i wpływów. Pod jego rządami Mali stało się ważnym ośrodkiem handlu, kultury i islamskiego nauczania, zaś Timbuktu rozkwitło jako akademickie centrum. Jego legendarna pielgrzymka do Mekki była również pokazem bogactwa – złoto, jakie wówczas rozdawał, wpływało na gospodarkę całych regionów. Mūsā powiększył terytorium Mali, umacniając kontrolę nad kluczowymi szlakami handlowymi. Jego mecenat nad architekturą i edukacją zostawił długotrwały ślad – ufundowane meczety i madrasy ukształtowały historię Afryki Zachodniej. Rządy Mūsy to szczyt malijskiej potęgi i dobrobytu."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], brat władcy znanego jako [mal_mansa_musa_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "Podczas gdy [mal_maghan_ruler.GetName] nie pokazał żadnych umiejętności potrzebnych do rządzenia państwem, jego wuj, [mal_suleyman_ruler.GetName], udowodnił swoje kompetencje, będąc regentem w #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju podczas wielkiego hadżdżu, który odbywał [mal_mansa_musa_ruler.GetName]. Wobec tego wiele osób mocno pragnęłoby, żeby to [mal_suleyman_ruler.GetNameWithNoTooltip] władał krajem jako nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Obecnym władcą jest jednak [mal_maghan_ruler.GetNameWithNoTooltip], a tradycyjne prawa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju nie pozwalają na przejęcie jego stanowiska."
 flavor_mal.2.a: "Niech [mal_suleyman_ruler.GetNameWithNoTooltip] sprawuje rządy w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] dziedziczy tron. Musi się [mal_maghan_ruler.GetHeShe] jednak najpierw wykazać."
 flavor_mal.3.title: "Transformacja [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej armii"
 flavor_mal.3.desc: "#L [ROOT.GetCountry.GetAdjective]kie#! wojska składały się zwykle z #italic horonów#! – „ludzi wolnych”, którzy do bitwy stawali wyposażeni we własne uzbrojenie i byli szkoleni w sztuce wojennej. Wraz ze wzrostem wykorzystania jednostek [ShowUnitDefinitionName('a_sofa_infantry')] charakter naszej armii zaczął się zmieniać. Państwo nie jest już chronione przez naszych świetnie wyszkolonych wynajmowanych żołnierzy, ale przez wojska #italic jonowów#! – „niewolników” – którzy niegdyś służyli jedynie jako tragarze wyposażenia wojskowego.\n\nOpinie są podzielone co do tego, czy jest to zmiana na lepsze. Choć jakość naszej armii jest niższa, liczebność żołnierzy sofa sprawia, że jest to niewątpliwie siła, z którą należy się liczyć."
 flavor_mal.3.a: "$a_sofa_infantry$ powinna być bardziej wykorzystywana."
 flavor_mal.3.b: "Nie powinniśmy wymieniać horonów na tych niewolników."
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] i [GetCountry('POR').GetAdjectiveWithNoTooltip|l]cy kupcy"
 flavor_mal.4.desc: "Przyjmując mniej agresywne podejście, #L [GetCountry('POR').GetAdjective|l]cy#! kupcy stali się coraz częstszym widokiem na naszych zachodnich granicach. Pod wieloma względami jest to dla naszego kraju bardzo pomocne, jako że możemy w łatwiejszy sposób pozyskiwać konie dla naszego wojska oraz zdobywać cenne towary z wielu egzotycznych portów odwiedzanych przez [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kich kupców. Czy chodzi nam o złoto, czy o niewolników, nie ma zbyt wielu rzeczy, których ci kupcy by nam nie sprzedali, toteż nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] dobrze prosperują dzięki temu nowemu partnerstwu.\n\nZwiązane są z tym jednak niewielkie niepokoje w niektórych obozach, gdyż liczba niewolników w stosunku do koni zdaje się z dnia na dzień rosnąć. Nasze własne transoceaniczne wojaże nie przynoszą tak dobrych efektów, to nie byłoby rozsądnie w całości polegać jedynie na zagranicznych kupcach – dla nich najważniejsze są ich własne interesy, a nie nasze."
 flavor_mal.4.a: "Owocna relacja dla obu stron...?"
 flavor_mal.5.title: "Wścibska [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_mal.5.desc: "#L [GetCountry('POR').GetAdjective|l]cy#! kupcy z naszego zachodniego wybrzeża zaczęli ostatnio sprawiać kłopoty. Choć egzotyczne towary, które przywożą z odległych krain oraz dostarczane naszej armii konie są dla nas bardzo przydatne, nie są w stanie się powstrzymać od mieszania się w lokalną politykę. Jasnym jest, że kilku wodzów mających bliskie kontakty z [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kimi kupcami zostało zachęconych do rozszerzania swojej władzy i powolnego odcinania się od administracji centralnej.\n\nJeśli chcemy się tym zająć, powinniśmy albo uderzyć bezpośrednio w wodzów, albo podjąć próbę ograniczenia [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kich wpływów."
 flavor_mal.5.a: "Działajmy stanowczo w celu ograniczenia [GetCountry('POR').GetAdjectiveWithNoTooltip|l]kich wpływów."
 flavor_mal.5.b: "Problem leży w nielojalnych wodzach."
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] i ich islamizacja"
 flavor_mal.6.desc: "Choć [ROOT.GetCountry.GetFlavorRank|l] jest z nazwy krajem islamskim, dawna religia naszych przodków wciąż jest siłą, z którą należy się liczyć. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dążą jednak islam coraz większą estymą, a i marabuci są coraz częstszym widokiem nawet w najdalszych zakątkach naszego terytorium.\n\nW przeszłości nasi przodkowie unikali zbyt siłowego nawracania poddanych, lecz jeśli chcemy, możemy wykorzystać niedawne zmiany, by rozprzestrzenić prawdziwą wiarę."
 flavor_mal.6.a: "Nawróćmy nasz lud!"
 flavor_mal.6.b: "Lepiej nie mieszajmy."
 flavor_mal.7.title: "Dostęp do broni palnej"
 flavor_mal.7.desc: "Przez całe stulecia nasi ludzie polegali na łuku i oszczepie. Tak walczyli nasi praojcowie i tak samo walczy dzisiejsze pokolenie wojowników. [mal_arms_dealer.GetName] posiadają jednak broń, jakiej nigdy nasz kraj, [ROOT.GetCountry.GetName], nie widział. I choć nasze tradycyjne uzbrojenie często przewyższa zagraniczne narzędzia zniszczenia, jasnym jest, że ta cała „broń palna” jest w stanie zastąpić łuk. Doradcy wojskowi sugerują zdobycie tej broni poprzez kupienie jej od [mal_arms_dealer.GetAdjectiveWithNoTooltip|l]kich kupców."
 flavor_mal.7.a: "Powinniśmy kupić tę broń od [mal_arms_dealer.GetAdjectiveWithNoTooltip|l]kich kupców."
 flavor_mal.7.a.tt: "Spróbujemy zakupić broń palną od #L [mal_arms_dealer.GetAdjective|l]kich#! kupców.\nJeśli [mal_arms_dealer.GetNameWithNoTooltip] zaakceptuje transakcję, będzie nas to kosztować #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!. Dzięki temu #L [mal_arms_buyer.GetAdjective|l]kie#! wojsko oraz gospodarka wojenna doświadczą znacznego ożywienia."
 flavor_mal.7.b: "Broń palna? Wystarczą nam włócznie i strzały!"
 mal_need_for_firearms: "Potrzeba posiadania broni palnej"
 mal_rejection_of_firearms: "Odrzucenie broni palnej"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] chce dostępu do broni palnej"
 flavor_mal.8.desc: "Na nasz dwór dotarły intrygujące wieści, gdy #L [mal_arms_buyer.GetAdjective|l]cy#! kupcy, których [Select_CString(mal_arms_buyer.GetGovernment.GetRuler.IsFemale,'wysłała sama','wysłał sam')] [mal_arms_buyer.GetGovernment.GetRulerTitle|l], złożyli ofertę kupna naszej broni palnej oraz wiedzy na ten temat. Choć umożliwienie im dostępu do naszego uzbrojenia sprawi, że uzyskamy wdzięcznego sojusznika w Afryce Zachodniej, może to zagrozić naszym doskonałym możliwościom biznesowym z krajem [mal_arms_buyer.GetNameWithNoTooltip]."
 flavor_mal.8.a: "Sprzedawanie im broni nie przyniesie nam żadnych korzyści."
 flavor_mal.8.b: "To może być dla nas dochodowy interes."
 mal_granted_us_access_to_firearms: "Dano nam dostęp do broni palnej"
 mal_rejected_us_access_to_firearms: "Odmówiono nam dostępu do broni palnej"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] sprzedaje broń palną!"
 flavor_mal.9.desc: "Na nasz dwór dotarły doskonałe wieści, ponieważ kupcy z kraju [mal_arms_dealer.GetName] zgodzili się sprzedać nam broń palną wraz z zasobami i wiedzą potrzebną, aby zacząć produkcję tejże broni! #L [ROOT.GetCountry.GetAdjective]ka#! armia może w końcu przystosować się do zmieniającego się charakteru działań wojennych!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] odmawia dostępu do broni palnej!"
 flavor_mal.10.desc: "Dotarły do nas niezmiernie niepokojące wieści, że pomimo naszych prób i obietnic podli #L [mal_arms_dealer.GetAdjective|l]cy#! kupcy odmówili naszym prośbom o sprzedanie nam broni palnej. Odpowiedzieli jedynie wymówkami oraz domagają się wyższej opłaty za dodatkowych niewolników. Stało się oczywiste, że te pomioty z Jahannamu nie są zainteresowane przetrwaniem ich partnera biznesowego."
 flavor_mal.10.a: "Co za podstępne żmije..."
 flavor_mal.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip] w defensywie"
 flavor_mal.11.desc: "Wojny przeciwko krajowi [ROOT.GetCountry.GetLongName] zaczynają zbierać żniwo. Coraz więcej obszarów jest traconych wobec tych, którzy pragną naszego unicestwienia; coraz więcej naszych dzielnych mężów zmuszonych jest do obrony, gdy hordy niewdzięcznych zdrajców i grasujących plemion wędrują w głąb naszych ziem.\n\nI choć są to dramatyczne wydarzenia, to pokazują one przynajmniej [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ką nieustępliwość. Jednakże dowództwo wojskowe uważa, że nasza strategia obronna doprowadzi nas do upadku. Jeśli [ROOT.GetCountry.GetFlavorRank|l] chce przywrócić swoją chwałę, jedyną właściwą drogą będzie przejście do ofensywy i zaatakowanie wrogów na ich terytoriach."
 flavor_mal.11.a: "To szaleństwo, wojska nie mogą opuścić naszych ziem."
 flavor_mal.11.b: "Mają rację! Obrona jedynie opóźni nasz nieuchronny koniec."
 flavor_mal.12.title: "Farima-Soura i Sankar-Zouma"
 flavor_mal.12.desc: "Nasze pogranicza są niebezpiecznym miejscem, przez co wielu kupców padło już ofiarą bandytów. Mimo naszych najszczerszych wysiłków nie udało nam się zaprowadzić porządku oraz zbliżyć terenów przygranicznych do naszego dworu w mieście [target_location.GetName].\n\nZ tego powodu wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyrazili swoje obawy i przedstawili pomysł przekazania im części władzy, w szczególności w okolicach północnej i południowej granicy."
 flavor_mal.12.a: "Farima-Soura będą nam wiernie służyć."
 flavor_mal.12.b: "Zwróćmy się do Sankar-Zouma."
 flavor_mal.12.c: "Przyznajmy im rozległe przywileje!"
 flavor_mal.12.d: "Nie możemy pozwolić na takie wpływy w rękach arystokracji!"
 flavor_mal.13.title: "Meczet Sankore"
 flavor_mal.13.desc: "Tylko nieliczne placówki i ośrodki nauki są tak znakomite i cenione jak [ShowBuildingTypeName('madrasa')|l] w mieście [target_location.GetName]. Początkowo zbudowana na fundamentach, którymi była [ShowBuildingTypeName('temple')|l] Sankore, madrasa ta powstała dzięki finansowemu wsparciu kobiety z #L [ShowCultureName('mandinka')]kiego#! ludu.\n\nOd tamtego czasu instytucja ta nie tylko doskonale prosperowała pod przewodnictwem wspaniałych ludzi, jak chociażby [GetCharacter('mal_musa_keita').GetName], ale też nadal przybywają do tego miejsca nowi uczniowie chcący pozyskiwać wiedzę w tychże murach."
 flavor_mal.13.a: "To doskonały przykład naszej nowatorskiej myśli!"
 flavor_mal.13.b: "To godne podziwu, lecz nie możemy już tego miejsca finansować..."
 flavor_mal.14.title: "Kraj [target_subject_country.GetNameWithNoTooltip] dąży do niepodległości"
 flavor_mal.14.desc: "Mimo naszych prób poprawienia bytu wszystkich naszych podwładnych, są wśród nas tacy, którzy chcieliby ujrzeć nasz upadek, wykorzenić nasze dziedzictwo. Kryją się w cieniach, ze sztyletami w dłoniach, wyczekując na chwilę naszej słabości...\n\nGłos buntu, jaki niesie się z kraju [target_subject_country.GetName], jest jedynie wyrazem krnąbrności dziecka, które stało się zbyt bezczelne."
 flavor_mal.14.a: "Dobrze, niech staną się suwerennym krajem."
 flavor_mal.14.b: "Jeśli chcą wojny..."
 flavor_mal.14.b.tt: "Podejmiemy próbę poskromienia kraju [GetCountry('JOL').GetName].\n#italic Może to skończyć się #R wojną#! między naszymi państwami!#!"
 flavor_mal.15.title: "Kraj [target_overlord_country.GetNameWithNoTooltip] interweniuje"
 flavor_mal.15.desc: "Pomimo naszych wysiłków, aby przekonać kraj [target_overlord_country.GetName] oraz tamtejszych prostackich, barbarzyńskich władców, że chcemy jedynie współegzystować w pokoju, domagają się oni naszego całkowitego posłuszeństwa. Ta zniewaga powinna stać się iskrą, która wznieci ogień niepodległości na naszych ziemiach!"
 flavor_mal.15.a: "...tylko głupiec mógłby tak powiedzieć!"
 flavor_mal.15.a.tt: "#italic Wojna rozpocznie się za #R 30#! dni, chyba że kraj [target_overlord_country.GetName] zagwarantuje naszą niepodległość.#!"
 flavor_mal.15.b: "Powinniśmy się poddać i uniknąć rozlewu krwi..."
 flavor_mal.16.title: "Kraj [target_country.GetNameWithNoTooltip] podporządkowuje się"
 flavor_mal.16.desc: "Wspaniałe wieści! Uzurpatorzy stojący za planem wyzwolenia kraju [target_country.GetNameWithNoTooltip] złożyli broń i zaakceptowali nasze niepodważalne przywództwo!"
 flavor_mal.16.a: "Mogą odetchnąć z ulgą, na razie zachowali życie..."
 flavor_mal.17.title: "Kraj [target_country.GetNameWithNoTooltip] chwyta za broń"
 flavor_mal.17.desc: "W rozpaczliwej próbie ocalenia swoich pożałowania godnych żywotów przed poddaństwem i wykorzenieniem najokrutniejsi wśród dworu kraju [target_country.GetName] postanowili poprowadzić swoich ludzi ku całkowitemu zniszczeniu, grożąc nam wojną totalną, jeśli odrzucimy ich żądania..."
 flavor_mal.17.a: "Dobrze, pozwólmy im odejść..."
 flavor_mal.17.b: "Wytniemy ich w pień, co do jednego!"
 flavor_mal.18.title: "Podzielony kraj"
 flavor_mal.18.desc: "Wielu z nas zdaje się wierzyć, że nasz wielki naród chyli się ku upadkowi. Lokalne bunty, pojawiający się uzurpatorzy, a także coraz bardziej surowy klimat – wszystko to doprowadziło do spekulacji, iż kres naszej cywilizacji jest coraz bliższy. Jakby tego było mało, wielu podwładnych na wschodnich terytoriach domaga się całkowitej niepodległości, obalając naszych miejscowych zarządców i wycinając w pień przedstawicieli korony!"
 flavor_mal.18.a: "Nie jest to dla nas korzystne, ale przyjmiemy te warunki..."
 flavor_mal.18.b: "Za krew należy płacić krwią, niech przemówi miecz..."
 flavor_mal.18.c: "Może to już czas, by powstało nowe państwo: [GetCountry('SON').GetNameWithNoTooltip]."
 flavor_mal.19.title: "Kopalnie w miejscu [target_location2.GetNameWithNoTooltip]"
 flavor_mal.19.desc: "Choć kopalnie znajdujące się w miejscu [target_location2.GetName] przez lata wspaniale nam służyły, to jednak [target_location.GetName] przeżywa ostatnio napływ inwestycji. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] skontaktowali się z [Select_CString(target_character.IsFemale,'władczynią','władcą')] o imieniu [target_character.GetName], domagając się naszych inwestycji w tymże miejscu."
 flavor_mal.19.historical_info: "W Imperium Mali sól uważana była za cenniejszą od złota ze względu na jej wartość na zagranicznych rynkach. Z tego powodu Taghaza i jej kopalnie przynosiły dochód każdemu, kto posiadał siłę roboczą zdolną w nich pracować. W XVI wieku z powodu różnych wojen kopalnie te zostały porzucone na rzecz tych w Taoudenni."
 flavor_mal.19.a: "Parę złotych monet dla miasta [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip] od zawsze było miejscem naszych kopalni na tym obszarze."
 flavor_mal.19.c: "Po co inwestować w którekolwiek z tych miejsc?"
 flavor_mal.20.title: "Wsparcie dla miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "[target_location.GetRank.GetName] [target_location.GetName] to od lat cel inwestycji, którymi [Select_CString(target_character.IsFemale,'zarządzała','zarządzał')] [target_character.GetName]. Inne narody wydają się zafascynowane rozwojem tego miejsca i regularnie je odwiedzają. Może warto wspomóc je jeszcze bardziej i pokazać naszym sąsiadom potęgę #L [ROOT.GetCountry.GetAdjective|l]kiego#! państwa."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] będzie zapierać dech w piersiach."
 flavor_mal.20.b: "Nie ma takiej potrzeby."
 flavor_mal.21.title: "Pax Mandinka"
 flavor_mal.21.desc: "Nasze rządy nad niemal całym regionem [ShowRegionName('guinea_region')] pozwoliły na jeszcze większe poszerzenie wpływów, ustanawiając na tym obszarze trwały pokój. Dzięki temu możemy teraz właściwie skupić się na #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju."
 flavor_mal.21.a: "Niech ten pokój sprowadzi do nas wiele karawan."
 flavor_mal.21.b: "Dbanie o pokój w kraju [ROOT.GetCountry.GetNameWithNoTooltip] jest bardzo ważne."
 flavor_mal.21.c: "W czasach pokoju szykuj się do wojny."
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] będzie językiem wszystkich."
 mal_every_location_with_a_market_gains_development_tt: "Każda [location|el] posiadająca [ShowBuildingTypeName('marketplace')|l] zyska [ShowNamedValue('development_mild_bonus')|+=] pkt. [Concept('development','rozwoju')|e]."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Każda [Concept('building','budowla')|e] typu „[ShowBuildingTypeName('armory')|l]” zostanie ulepszona o #G 1#! poziom."
 flavor_mal.22.title: "Odzyskanie miejsca [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "W przeszłości miejsce [target_location.GetRank.GetName] w obszarze [target_location.GetName] znajdowało się pod naszą kontrolą, jednakże utraciliśmy je na rzecz ludów #L [ShowCultureName('tuareg')|l]kich#!. Gdy w końcu je odzyskaliśmy, [target_character.GetName] i [target_character.GetHerHis] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zastanawiają się, czy powinniśmy je ufortyfikować, by zapobiec kolejnej stracie, czy może to kopalnie powinny zostać umocnione."
 flavor_mal.22.a: "Wyślijmy więcej ludzi do kopalni."
 flavor_mal.22.b: "To miejsce powinno być bardziej ufortyfikowane."
 flavor_mal.23.title: "[ShowGoodsNameWithNoTooltip('livestock')] [ShowCultureNameWithNoTooltip('fulbe')]kiego ludu"
 flavor_mal.23.desc: "Choć nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] zazwyczaj skupiają się na rolnictwie, niektóre mniejszości specjalizują się we własnym rzemiośle. Przykładem jest #L [ShowCultureName('fulbe')|l]ki#! lud, który kontroluje większość hodowli bydła w regionie [ShowRegionName('guinea_region')]. Możemy zaproponować im zamieszkanie w naszych osadach lub nałożyć na ich [ShowGoodsName('livestock')|l] podatek."
 flavor_mal.23.historical_info: "Od samego powstania Imperium Mali chowem bydła na terenach, którymi zarządza [ROOT.GetCountry.GetFlavorRank|l], zajmuje się lud Fulbe. Często dzielili swoje ziemie z innymi pobliskimi grupami, a ich bogactwo oceniano na podstawie wielkości stada."
 flavor_mal.23.a: "Niech służą nam jak najdłużej."
 flavor_mal.23.b: "To [target_character.GetNameWithNoTooltip] ma władać całym złotem."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Odblokowuje [Concept('building','budynek')|e] „[ShowBuildingTypeName('fulani_cattle_rearing_pen')]” w [Concept('locations','lokacjach')|e] hodujących [ShowGoodsName('livestock')|l] w regionie [ShowRegionName('guinea_region')]."
 flavor_mal.24.title: "Poszukiwanie zagubionej ekspedycji"
 flavor_mal.24.desc: "Choć [target_character.GetName] uważa, że ekspedycja, której celem był [ShowRegionName('south_atlantic_region')], była daremna, [target_character2.GetName] twierdzi inaczej. Uważa [target_character2.GetSheHe], że musi coś być na zachodzie. Moglibyśmy sfinansować nowe wyprawy i zanurzyć się w nieznane."
 flavor_mal.24.historical_info: "Choć to tylko mit, że Ko Mamadi mógł odkryć Amerykę podczas swoich podróży, to można uznać, że jego nieudany powrót przyczynił się do urośnięcia w siłę Mansy Mūsy w Imperium Mali, a także większemu naciskowi na stabilność wewnętrzną niż na odkrycia i innowacje."
 flavor_mal.24.a: "Mamy mnóstwo złota, możemy sobie pozwolić na kilka nowych ekspedycji."
 flavor_mal.24.b: "Stabilność [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego kraju jest ważniejsza."
 mal_finding_america_yields_rewards_tt: "Gdyby udało nam się odkryć nowy [continent|el], będziemy mogli wzmocnić swoją #Y otwartość#!."
 flavor_mal.25.title: "Odkryto nowe ziemie!"
 flavor_mal.25.desc: "Choć nigdy nie dowiedzieliśmy się, co stało się z zaginioną flotą, [target_character.GetName] [Select_CString(target_character.IsFemale,'odnalazła','odnalazł')] nowy ląd. Odkrycie to zszokowało załogę oraz cały nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], lecz dzięki temu zyskaliśmy nowe możliwości. Być może [target_character2.GetName] się [Select_CString(target_character2.IsFemale,'myliła','mylił')], może warto spoglądać poza granice kraju."
 flavor_mal.25.a: "Szybko, musimy zasiedlić te tereny."
 flavor_mal.25.b: "Nie ma co się spieszyć. Niech całe [ROOT.GetCountry.GetFlavorRank] się o tym dowie."
 flavor_mal.26.title: "Rada dominuje w naszej polityce"
 flavor_mal.26.desc: "Gdy dla naszych stanów stało się oczywiste, że [target_character.GetName] jest słabym przywódcą, zdecydowali oni o wykorzystaniu tego faktu. Obecnie to [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] panuje nad administracją #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Złoty głaz został sprzedany"
 flavor_mal.27.desc: "[target_character.GetName] i [target_character.GetHerHis] praktyki doprowadziły do rzeczy nieprawdopodobnej – sprzedaży złotego głazu, dla pozyskania którego wiele osób byłoby w stanie zrobić wszystko, za dużo mniejszą cenę niż jego faktyczna wartość. To wydarzenie zaszokowało cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a ludzie zaczęli kwestionować [target_character.GetHerHis] kompetencje."
 flavor_mal.27.a: "Ale gospodarka!"
 flavor_mal.28.title: "Przywrócenie danin"
 flavor_mal.28.desc: "W przeszłości głównym źródłem złota w kraju [ROOT.GetCountry.GetName] nie były kopalnie, lecz różne daniny, które płaciły sąsiadujące narody. Tradycja ta z czasem zaczęła zanikać, zatem [target_character.GetName] proponuje, aby do niej powrócić."
 flavor_mal.28.a: "Zacznijmy znów żądać danin."
 flavor_mal.28.b: "Zamiast polegać na dawnych metodach, powinniśmy się skupić na centralizacji."
 flavor_mal.29.title: "Władcy rzeki"
 flavor_mal.29.desc: "Dzięki tradycjom rybołówstwa ludność mieszkająca przy rzece Niger zapewnia mnóstwo jedzenia #L [ROOT.GetCountry.GetAdjective|l]kiemu#! krajowi. Inni nazywają ich władcami rzeki, pomogli oni również wybudować nowe lokacje takie jak [target_location.GetName], a [ROOT.GetCountry.GetFlavorRank|l] nie może się bez nich obejść. Może bylibyśmy w stanie zaoferować im większą pomoc?"
 flavor_mal.29.a: "Możemy im dać trochę złota."
 flavor_mal.29.b: "Nie róbmy tego."
 mal_every_pop_gains_20_satisfaction_tt: "Wszystkie [Concept('pop','społeczności')|e] w lokacji [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mal.30.title: "Tyraniczny władca"
 flavor_mal.30.desc: "[target_character.GetName] prześladuje swoich podwładnych, poniewiera nimi i uważa ich jedynie za pionki. Choć na razie jest [Select_CString(target_character.IsFemale,'ona','on')] u władzy i może to robić, #L [ROOT.GetCountry.GetAdjective|l]cy#! obywatele szepczą o [Select_CString(target_character.IsFemale,'jej','jego')] obaleniu."
 flavor_mal.30.a: "[target_character.GetNameWithNoTooltip] musi zostać [Select_CString(target_character.IsFemale,'powstrzymana','powstrzymany')]."
 mal_all_pops_lose_15_satisfaction_tt: "Wszystkie nasze [Concept('pops','społeczności')|e] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_mal.31.title: "Zamiana szlaków lądowych na morskie"
 flavor_mal.31.desc: "Podczas gdy w przeszłości transsaharyjski handel przyniósł krajowi [ROOT.GetCountry.GetName] wiele bogactw, obecnie oczywistym jest fakt, że nastąpiło przechylenie w stronę handlu morskiego. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, by zamiast tego skupiać się na rozwoju pewnych nadmorskich lokacji w regionie [ShowRegionName('guinea_region')], jak chociażby w przypadku lokacji znanej jako [target_location.GetName], aby wyprzedzić innych w kwestiach gospodarczych."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip] otrzyma naszą pomoc."
 flavor_mal.31.b: "To [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zasługuje na naszą uwagę."
 flavor_mal.31.c: "Pieniądze w skarbcu muszą zostać zachowane."
 flavor_mal.32.title: "Upadek [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')], niegdyś wspaniały klejnot kraju [ROOT.GetCountry.GetName], upadł pod naporem naszych wrogów. Wielu [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich obywateli uważa, że może to być znak, że [ROOT.GetCountry.GetRank.GetName|l] powoli upada."
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')] zostanie odzyskane!"
 flavor_mal.32.b: "Niech [target_character2.GetNameWithNoTooltip] przemówi w tej sprawie."
 flavor_mal.32.c: "Powiedzmy, że [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'zawiniła','zawinił')]."
 flavor_mal.33.title: "Budowa pałacu w Timbuktu"
 flavor_mal.33.desc: "Aby dodatkowo umocnić złotą erę, jaką przechodzi [target_location.GetRank.GetName] [target_location.GetName], [target_character.GetName] postuluje budowę monumentalnego pałacu, który demonstrowałby bogactwo i prestiż kraju [ROOT.GetCountry.GetRank]. Snuje wizję postawienia inspirowanego najznamienitszymi imperiami architektonicznego arcydzieła, jakie mogłoby się równać z czołowymi budowlami państwa [ROOT.GetCountry.GetName]. Zdobiony popisowym rękodziełem i symbolami władzy pałac ma służyć zarówno jako administracyjne centrum, jak i monument, z pomocą którego [target_character.GetNameWithNoTooltip] zademonstruje swą wielkość. Dzięki temu [target_location.GetNameWithNoTooltip] trwale zapisze się na kartach historii jako ikona kultury i dobrobytu."
 flavor_mal.33.a: "Wesprzyjmy tę budowę."
 flavor_mal.33.b: "Konstruowanie bezużytecznych budynków jest pozbawione sensu."
 flavor_mal.33.c: "Wielki pałac? Masz na myśli ten Wielki Pałac?"
