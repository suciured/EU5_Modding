l_polish:
 flavor_eng_diplomacy_success: "Wygląda na to, że nasze starania dyplomatyczne zakończyły się sukcesem."
 flavor_eng_diplomacy_failure: "Wygląda na to, że nasze starania dyplomatyczne zakończyły się porażką."
 flavor_eng_diplomacy.1.title: "[sender.GetGovernment.GetRulerTitle] z kraju [sender.GetNameWithNoTooltip] przyjmuje zaproponowane warunki."
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetGovernment.GetRulerTitle] ([sender.GetName]) zgadza się na zapłatę zaległego posagu. Traktat z Medina del Campo został tym samym uhonorowany przez obie strony.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetGovernment.GetRulerTitle] ([sender.GetName]) zgadza się na uczestnictwo w szczycie. Przygotowania trwają i zostaną najpewniej zakończone w przeciągu roku, o ile nie dojdzie do konfliktu między naszymi krajami.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Pole Złotogłowia"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Nasze próby zawarcia stałego traktatu z państwem [sender.GetName] zakończyły się sukcesem – obie strony podpisały traktat z Windsoru. To z pewnością początek korzystnych relacji między naszymi dwoma krajami, które zagwarantują niezależność, jaką cieszyć będzie się [ROOT.GetCountry.GetFlavorRank|l].\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetGovernment.GetRulerTitle] ([sender.GetName]) zgadza się na propozycję małżeństwa. Traktat trwałego pokoju został tym samym uhonorowany przez obie strony.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] zgadza się na zaproponowaną unię dynastyczną na linii [GetCountry('SCO').GetName]-[GetCountry('ENG').GetName]. Oba królestwa mogą się zjednoczyć po tym, jak [dying_monarch.GetName] [Select_CString(dying_monarch.IsFemale,'zmarła','zmarł'), nie pozostawiając dziedzica.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Nasze próby zawarcia sojuszu z państwem [sender.GetName] zakończyły się sukcesem – obie strony ponowiły deklarację swojego wsparcia dla traktatu z Windsoru. Kontrakt małżeński został zatwierdzony, a [suitable_daughter.GetName] jest już w drodze, jej mężem zostanie [sender.GetGovernment.GetRuler.GetName]. To z pewnością początek korzystnych relacji między naszymi dwoma narodami, które zagwarantują istnienie kraju [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetFlavorRank] będzie się cieszyć niezależnością.\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Nasze próby zawarcia korzystnego traktatu z państwem [sender.GetName] zakończyły się sukcesem – obie strony podpisały traktat o wzajemnej współpracy. Kraj [ROOT.GetCountry.GetName] zapewni szkolenie wojskowe w zamian za lukratywne prawa handlowe.\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Nasze próby zawarcia korzystnego traktatu zakończyły się sukcesem, ponieważ [sender.GetGovernment.GetRulerTitle|l] z państwa [sender.GetName] zgadza się go podpisać.\n\nNasze wysiłki dyplomatyczne najwidoczniej się opłaciły."
 flavor_eng_diplomacy.1.a: "To bez wątpienia doskonała para."
 flavor_eng_diplomacy.1.b: "Niech rozpoczną się przygotowania."
 flavor_eng_diplomacy.1.c: "Szykujcie portwajn."
 flavor_eng_diplomacy.1.d: "To dobrze wróży."
 flavor_eng_diplomacy.1.tt1: "Unia Koron może zostać zaproponowana, jeśli zarówno [GetCountry('ENG').GetName], jak i [GetCountry('SCO').GetName] w osobach swoich władców mają wspólny rodowód i brak oczywistego następcy."
 flavor_eng_diplomacy.1.e: "Wreszcie zjednoczeni."
 flavor_eng_diplomacy.1.tt2: "Unia Koron nastąpi, gdy [dying_monarch.GetName] umrze, o ile nie pozostawi po sobie następcy."
 flavor_eng_diplomacy.1.f: "Natychmiast wysłać żołnierzy."
 flavor_eng_diplomacy.1.g: "Przysługa za przysługę."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] przechodzi na własność państwa [sender.GetName]."
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] wchodzi w związek małżeński. Mąż to [sender.GetGovernment.GetRuler.GetName]."
 flavor_eng_diplomacy.1.h: "Tworzy się potężna siła."
 eng_accepted_alliance_with_us: "Zaakceptowano sojusz z nami"
 flavor_eng_diplomacy.1.i: "Wszystko jest dobrze."
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] ([sender.GetNameWithNoTooltip]) odrzuca propozycję dyplomatyczną"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Nasze próby urządzenia wystawnego przyjęcia zakończyły się porażką, ponieważ [sender.GetGovernment.GetRulerTitle|l] z państwa [sender.GetName] nie zgadza się na przybycie.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Nasze próby zawarcia unii [GetCountry('SCO').GetName]-[GetCountry('ENG').GetName] spełzły na niczym, jako że [sender.GetGovernment.GetRulerTitle|l] państwa [sender.GetNameWithNoTooltip] odrzuca zaproponowane ustalenia.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "[target_character.GetName] odrzuca naszą próbę wcielenia w życie postanowień Traktatu z Newcastle na linii [GetCountry('SCO').GetName]-[GetCountry('ENG').GetName].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Nasze próby zawarcia korzystnego traktatu zakończyły się porażką, ponieważ [sender.GetGovernment.GetRulerTitle|l] z państwa [sender.GetName] nie zgadza się na jego podpisanie.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Stracona szansa."
 flavor_eng_diplomacy.2.b: "Nasze starania na nic się nie zdały."
 flavor_eng_diplomacy.2.c: "Nie mają za nic honoru."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName] traci pokładane weń zaufanie"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] ([GetCountry('ARA').GetNameWithNoTooltip])"
 flavor_eng_diplomacy.1000.desc: "Nadszedł czas – [ROOT.GetCountry.GetGovernment.GetHeir.GetName] musi znaleźć sobie żonę w celach dyplomatycznych i aby zapewnić rodowi sukcesję. Jak ustalono w ramach traktatu z Medina del Campo, ręka córki, jaką będzie mieć [GetCountry('ARA').GetGovernment.GetRulerTitle|l] kraju [GetCountry('ARA').GetName], będzie należeć do niego. Uzgodniono więc, że [suitable_daughter.GetName] i [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] zawrą związek małżeński.\n\nPozostaje jednak problem posagu, który trzeba wnieść..."
 flavor_eng_diplomacy.1000.a: "Wyślijmy posłańca na [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]ki dwór."
 flavor_eng_diplomacy.1000.tt1: "Podjęta zostaje próba odzyskania zaległego posagu."
 flavor_eng_diplomacy.1000.b: "Odpuśćmy ten posag."
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] zostaje [Select_CString(target_root_country.GetGovernment.GetRuler.IsFemale,'zapamiętana','zapamiętany')] za swoją dobrotliwą naturę."
 flavor_eng_diplomacy.1000.c: "To nie jest dobrana para."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] nie przestrzega postanowień traktatu z Medina del Campo."
 flavor_eng_diplomacy.1000.historical_info: "Ślub między Henrykiem VIII, przyszłym królem Anglii, a Katarzyną Aragońską, córką hiszpańskich monarchów Ferdynanda II Aragońskiego i Izabeli I Kastylijskiej, miał miejsce w 1509 roku. Ślub został z początku zaaranżowany z zamiarem scementowania sojuszu między Anglią a Hiszpanią. Przyszła królowa nie rodziła męskiego potomka, co stało się z czasem poważnym problemem i sprawiło, że Henryk zaczął starać się o anulowanie małżeństwa."
 flavor_eng_diplomacy.1001.title: "Kwestia małżeństwa"
 flavor_eng_diplomacy.1001.desc_common: "Nadszedł czas, aby wypełnić nasze zobowiązania. Zgodnie z traktatem z Medina del Campo, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] obieca rękę swojej przyszłej córki następcy tronu kraju [target_root_country.GetName]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Zostało więc zaproponowane, aby [suitable_daughter.GetName] i [target_root_country.GetGovernment.GetHeir.GetName] zostali połączeni świętym węzłem małżeńskim.\n\nZostaje jednak kwestia posagu, który musimy jeszcze zapłacić, zgodnie z postanowieniami traktatu."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Zostało więc zaproponowane, aby [suitable_daughter.GetName] i [target_root_country.GetGovernment.GetHeir.GetName] zostali połączeni świętym węzłem małżeńskim.\n\nZostaje jednak kwestia posagu, którego kraj [target_root_country.GetName] postanowił w swojej hojności zaniechać."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Druga strona postanowiła jednak bez porozumienia z nami odmówić małżeństwa i złamać postanowienia traktatu."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]ki ambasador przekracza bramy pałacu Whitehall w wielkim pośpiechu. Przynosi złe wieści. [ROOT.GetCountry.GetGovernment.GetRulerTitle] dowiaduje się od niego, że [GetCountry('ARA').GetGovernment.GetRuler.GetName] niestety nie chce zapłacić zaległego posagu po tym, jak [suitable_daughter.GetName] i [heir.GetName] wzięli ślub.\n\nAmbasador odchodzi, wiedząc z pewnością, jakie szkody wyrządził słowami, które wypowiedział ledwie kilka chwil temu."
 flavor_eng_diplomacy.1001.a: "Odmówmy zapłaty."
 flavor_eng_diplomacy.1001.b: "Przekażmy gorące pozdrowienia."
 flavor_eng_diplomacy.1001.c: "Nie mają za nic honoru."
 flavor_eng_diplomacy.1001.d: "Umowa to umowa."
 flavor_eng_diplomacy.1001.e: "Zatrzymamy dziewczynę."
 flavor_eng_diplomacy.1001.tt: "Traktat z Medina del Campo zostaje uznany za nieważny."
 flavor_eng_diplomacy.1100.title: "Traktat z Medina del Campo"
 flavor_eng_diplomacy.1100.desc: "Pojawiła się okazja do działań dyplomatycznych i szansa na zawarcie trwałego pokoju oraz zdobycie w przyszłości potencjalnego sojusznika. [overlord.GetName], mając dość wrogości, jaką okazuje wciąż kraj [GetCountry('FRA').GetName], może dać się przekonać do zawarcia traktatu, który zjednoczy obie dynastie i zapewni im wspólny front."
 flavor_eng_diplomacy.1100.a: "Zaproponujmy traktat."
 flavor_eng_diplomacy.1100.b: "Nic nam z tego nie przyjdzie."
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip] otrzymuje propozycję podpisania traktatu z Medina del Campo."
 flavor_eng_diplomacy.1100.tt2: "Zwiększa to szanse, że [overlord.GetNameWithNoTooltip] i nasz kraj zdołają zawrzeć trwały pokój."
 flavor_eng_diplomacy.1100.tt3: "Zmniejsza to szanse, że między krajem [GetCountry('FRA').GetNameWithNoTooltip] a naszym zawierane będą umowy dyplomatyczne."
 flavor_eng_diplomacy.1100.tt4: "Zapewnia nam to małżeństwo z dowolną przyszłą córką, jaką będzie mieć [lesser_partner.GetGovernment.GetRulerTitle|l] ([lesser_partner.GetNameWithNoTooltip])."
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip] uważa to za gest dobrej woli."
 signed_medina_del_campo_treaty: "Podpisano traktat z Medina del Campo"
 flavor_eng_diplomacy.1100.historical_info: "Traktat z Medina del Campo był ważną umową zawartą między katolickimi monarchami Hiszpanii – Izabelą i Ferdynandem – a królem Anglii, Henrykiem VII. Ustalono w nim szczegóły proponowanego małżeństwa między infantką Katarzyną, córką hiszpańskiej pary, a Arturem, najstarszym synem angielskiego króla. Na jego mocy obniżone zostały również cła nakładane na siebie przez te państwa oraz obrano za cel prowadzenie jednolitej, wymierzonej przeciw Francji polityki."
 flavor_eng_diplomacy.1101.title: "Traktat z Medina del Campo"
 flavor_eng_diplomacy.1101.desc: "Pojawiła się dyplomatyczna szansa na długotrwałe porozumienie na linii [target_root_country.GetName]-[ROOT.GetCountry.GetName]. [target_root_country.GetGovernment.GetRulerTitle] pierwszego z tych krajów proponuje traktat, na mocy którego oba państwa prowadzić będą wspólną politykę wymierzoną we wspólnego przeciwnika ([GetCountry('FRA').GetName]), zaś rządzące nimi dynastie wejdą w unię poprzez mariaż."
 flavor_eng_diplomacy.1101.a: "Podpiszmy ten traktat."
 flavor_eng_diplomacy.1101.b: "Niewiele nam z tego przyjdzie."
 flavor_eng_diplomacy.1101.tt1: "Kraj [target_root_country.GetNameWithNoTooltip] nie zareaguje na to przychylnie."
 flavor_eng_diplomacy.1101.tt2: "Kraj [GetCountry('FRA').GetNameWithNoTooltip] uzna to za gest dobrej woli."
 flavor_eng_diplomacy.1200.title: "Traktat z Windsoru"
 flavor_eng_diplomacy.1200.desc_common: "Aby zapewnić sobie przetrwanie jako niezależnemu królestwu, musimy zwrócić swój wzrok na północ – [target_root_country.GetName] to kraj, z którym powinniśmy zacieśnić stosunki dyplomatyczne. Zawarty z nimi traktat zapewniłby naszej dynastii międzynarodowe uznanie. Nasze państwo, [GetCountry('POR').GetNameWithNoTooltip], miałoby w nas niekwestionowanych władców."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Sprawa #L [ROOT.GetCountry.GetAdjective|l]kiej#! sukcesji wciąż pozostaje nierozstrzygnięta. Brak męskiego dziedzica może sprawić, że nasi sąsiedzi, [GetCountry('CAS').GetName], podejmą próbę przejęcia naszego tronu.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] nadal mają problem z prawomocnością swoich rządów. Sprawia to, że nasz kraj, [GetCountry('POR').GetName], wciąż nie może mieć pewności co do stabilności władzy. Może to sprawić, że nasi sąsiedzi, [GetCountry('CAS').GetName], podejmą próbę przejęcia naszego tronu.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Dostarczmy go jak najszybciej."
 flavor_eng_diplomacy.1200.tt: "Zaproponowany zostanie traktat."
 flavor_eng_diplomacy.1200.b: "Nie potrzebujemy niczyjej poręki."
 flavor_eng_diplomacy.1201.title: "Traktat z Windsoru"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ki ambasador dostarczył wiadomość z propozycją wzmocnienia więzi dyplomatycznych poprzez zawarcia paktu o wzajemnym wsparciu między naszymi państwami.\n\nTraktat zaświadcza również, że kraj [ROOT.GetCountry.GetName] uznaje, iż [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] są niekwestionowanymi władcami Portugalii."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "Pojawiła się kwestia #L [GetCountry('POR').GetAdjective|l]kiej#! sukcesji. Brak męskiego dziedzica może sprawić, że nasi sąsiedzi, [GetCountry('CAS').GetName], podejmą próbę przejęcia tronu. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] zaczęli mieć problem z prawomocnością swoich rządów ([GetCountry('POR').GetName]). Sprawia to, że nasz kraj, [GetCountry('POR').GetName], wciąż nie może mieć pewności co do stabilności władzy. Może to sprawić, że nasi sąsiedzi, [GetCountry('CAS').GetName], podejmą próbę przejęcia tronu. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Myślimy tak samo."
 flavor_eng_diplomacy.1201.b: "To niezgodne z naszym interesem."
 flavor_eng_diplomacy.1201.historical_info: "Traktat z Windsoru był historyczną umową zawartą 9 maja 1386 roku między Anglią a Portugalią. Zacieśniała ona relacje dyplomatyczne i wojskowe między oba królestwami w czasie, w którym Anglia odczuwała skutki dyplomatycznej izolacji, zaś niepodległość Portugalii była zagrożona. Na mocy paktu rozwinięty został handel – kupcy obu krajów mogli poruszać się swobodniej po terytoriach drugiej strony."
 flavor_eng_diplomacy.1300.title: "Trwała przyjaźń"
 flavor_eng_diplomacy.1300.desc: "Sojusz [target_root_country.GetName]-[ROOT.GetCountry.GetName] przestał istnieć, lecz fundament do obiecujących stosunków między naszymi krajami pozostaje w mocy, a to dzięki traktatowi z Windsoru. Wraz z warunkami podpisanego paktu powinniśmy rozważyć propozycję małżeństwa królewskiego, jako że [target_root_country.GetGovernment.GetRuler.GetName] pozostaje bez ślubu. Towarzyszyłby temu cenny grant na ziemię w ramach posagu – propozycję taką trudno byłoby odrzucić.\n\n[ShowLocationName('tangier')] to strategicznie położone miejsce, co stanowi wyzwanie i powoduje znaczne koszty obronne. Można zaoferować je jako port strategiczny, na którym skorzysta państwo takie jak [target_root_country.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.a: "Przygotujcie niezbędne dokumenty."
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie są zbyt zadowoleni, że obszar zwany [ShowLocationNameWithNoTooltip('tangier')] ma zostać oddany."
 flavor_eng_diplomacy.1300.b: "Zaproponujmy im raczej inne miejsce. Niech będzie to [overseas_location.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.c: "Nie potrzebujemy tego typu umów."
 flavor_eng_diplomacy.1301.title: "Trwała przyjaźń odnowiona"
 flavor_eng_diplomacy.1301.desc: "#L [GetCountry('POR').GetAdjective]ki#! ambasador dostarczył wiadomość z propozycją wzmocnienia więzi dyplomatycznych i zawarcia sojuszu w zamian za ustępstwa terytorialne. Ponadto [suitable_daughter.GetName] i [ROOT.GetCountry.GetGovernment.GetRuler.GetName] mogliby na mocy zawartej umowy wziąć ślub.\n\nZaproponowali nam strategiczną lokalizację ([ceded_location.GetName]) jako część posagu – musimy przemyśleć, czy pasuje to do naszych aspiracji."
 flavor_eng_diplomacy.1301.a: "Te warunki są do zaakceptowania."
 flavor_eng_diplomacy.1301.b: "Absurdalna propozycja."
 flavor_eng_diplomacy.1301.historical_info: "Ślub angielskiego króla Karola II i Katarzyny Bragança, córki króla Portugalii, został zaproponowany jako próba wskrzeszenia dawnego sojuszu po zakończeniu portugalskiej wojny o niepodległość od Hiszpanii. Odrodzone państwo nie radziło sobie z obroną swojego rozległego imperium kolonialnego i pragnęło otrzymać gwarancje oraz wojskowe wsparcie z Anglii. W zamian dokonało szeregu ustępstw, jak poddanie wysp Bombaju i prowincji Tanger czy zapewnienie przywilejów handlowych w Brazylii i Portugalskich Indiach Wschodnich."
 flavor_eng_diplomacy.1400.title: "Traktat z Nonsuch"
 flavor_eng_diplomacy.1400.desc: "W obliczu ciągłego ryzyka inwazji ze strony potężnego sąsiada, państwo [GetCountry('NED').GetName] nie czuje się bezpiecznie i może uciec się do zatrudnienia najemników lub poszukać ochrony u potężnego sojusznika, który pomoże odpowiednio obronić granice.\n\nMamy szansę zaproponować pomocną dłoń i wysłać ludzi, którzy pomogą w obronie. W zamian możemy wynegocjować korzystne warunki dla naszych kupców na wybranych terytoriach, aby wzmocnić naszą dominację nad kanałem."
 flavor_eng_diplomacy.1400.a: "Doskonała rada."
 flavor_eng_diplomacy.1400.tt1: "Zaproponowany zostanie traktat"
 flavor_eng_diplomacy.1400.b: "Nasi ludzie potrzebni są tutaj."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Dbałość o własne interesy"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bardzo się cieszą, że przedstawiona została tak korzystna oferta handlowa."
 flavor_eng_diplomacy.1400.tt3: "Jeśli traktat zostanie przyjęty, państwo [GetCountry('NED').GetNameWithNoTooltip] otrzyma od 5000 ludzi z naszej [Concept('manpower','siły żywej')|e]."
 flavor_eng_diplomacy.1400.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są rozczarowani, że odrzucona została tak korzystna oferta handlowa."
 signed_nonsuch_treaty: "Podpisano traktat z Nonsuch"
 flavor_eng_diplomacy.1401.title: "Traktat z Nonsuch"
 flavor_eng_diplomacy.1401.desc: "Pojawiła się dyplomatyczna szansa na zapewnienie naszym granicom bezpieczeństwa przed zagrożeniem ze strony potężnych sąsiadów oraz stworzenie potencjalnego partnerstwa, jakie zapewniłoby nam ochronę w przyszłości. Kraj [target_root_country.GetName], pragnąc promować swój handel na kontynencie, rozważa zawarcie traktatu, na mocy którego zapewniłby nam żołnierzy w zamian za ekskluzywne przywileje dla ich kupców na wybranych terytoriach w naszym kraju."
 flavor_eng_diplomacy.1401.a: "To korzystna umowa."
 flavor_eng_diplomacy.1401.tt1: "#L [target_root_country.GetAdjective]cy#! kupcy w regionie [ShowAreaName('holland_area')] zbudują kilka budynków typu [ShowBuildingTypeNameWithNoTooltip('trade_office')|l]."
 flavor_eng_diplomacy.1401.b: "To nie służy naszym interesom."
 flavor_eng_diplomacy.1500.title: "Traktat z Tagilde"
 flavor_eng_diplomacy.1500.desc: "Pojawiła się dyplomatyczna szansa na wypracowanie trwałego pokoju i zdobycie sobie w przyszłości potencjalnego sojusznika. Kraj [GetCountry('POR').GetName], zmęczony ciągłymi starciami granicznymi z #L [GetCountry('CAS').GetAdjective|l]kim#! sąsiadem, może zostać przekonany do podpisania traktatu zapewniającego mu szansę na zdecydowaną obronę swojej niepodległości."
 flavor_eng_diplomacy.1500.a: "Podpiszmy i wyślijmy."
 flavor_eng_diplomacy.1500.tt: "Zaproponowany zostanie traktat"
 signed_tagilde_treaty: "Podpisano traktat z Tagilde"
 flavor_eng_diplomacy.1500.b: "[GetCountry('CAS').GetNameWithNoTooltip] to kraj, z którym nie możemy ryzykować konfliktu."
 declined_advantageous_treaty: "Odrzucono korzystny traktat"
 flavor_eng_diplomacy.1500.historical_info: "Traktat z Tagilde zawarty między Portugalią a Anglią uważany jest za pierwszy krok ku podpisaniu sojuszu tych dwóch krajów – pozostaje on w mocy do dzisiaj. Kwestia nawiązania owych stosunków była kluczowa dla Portugalii, która z trudem utrzymywała wówczas swoją niepodległość od sąsiedniej Kastylii. Anglii jednak również zależało na traktacie – nie miała bowiem wielu przyjaciół wśród europejskich monarchów na kontynencie."
 flavor_eng_diplomacy.1501.title: "Traktat z Tagilde"
 flavor_eng_diplomacy.1501.desc: "Pojawiła się dyplomatyczna szansa na wypracowanie trwałego pokoju i zdobycie sobie w przyszłości potencjalnego sojusznika. Kraj [target_root_country.GetName], zmęczony izolacją, może zostać przekonany do podpisania traktatu, który pomógłby nam bronić naszej niepodległości, na którą nastaje nasz sąsiad, [GetCountry('CAS').GetName]."
 flavor_eng_diplomacy.1501.a: "Podpiszmy ten traktat."
 flavor_eng_diplomacy.1501.b: "[GetCountry('CAS').GetNameWithNoTooltip] to kraj, z którym nie możemy ryzykować eskalacji konfliktu."
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip] w wirze przygód"
 flavor_eng_diplomacy.1600.desc: "Obieżyświat i mistrz zdobywania sobie sympatii, [robert_shirley.GetName], przedstawia pomysł, w myśl którego ma poprowadzić misję dyplomatyczną na Dalekim Wschodzie. Głównym celem tego przedsięwzięcia jest doprowadzenie do modernizacji i usprawnienia #L [GetCountry('IRA').GetAdjective|l]kiej#! armii. Rodzące się imperium ma potężnego sąsiada – to [GetCountry('TUR').GetName], imperium, które również stanowi znaczące zagrożenie dla leżących obok nas krajów europejskich.\n\nW zamian możemy domagać się przywilejów handlowych, aby zadbać o obecność naszych kupców w regionie."
 flavor_eng_diplomacy.1600.a: "Niech rusza w drogę."
 flavor_eng_diplomacy.1600.tt1: "Zostaje dodana nowa [character|el]: [robert_shirley.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U] spróbuje sprawić, aby [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] [Select_CString(GetCountry('IRA').GetGovernment.GetRulerOrRegent.IsFemale,'spojrzała','spojrzał')] łaskawie na nasz kraj i poszedł dla nas na ustępstwa handlowe."
 flavor_eng_diplomacy.1600.b: "To wykluczone."
 flavor_eng_diplomacy.1600.tt3: "Zostaje dodana nowa [character|el]: [robert_shirley.GetNameWithNoTooltip]. Pozostaje jednak w kraju ([target_root_country.GetName])."
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley był angielskim dyplomatą i poszukiwaczem przygód zapamiętanym za swoje podróże po Bliskim Wschodzie. Odegrał kluczową rolę w nawiązywaniu relacji między Anglią a perskim imperium Safawidów. Został zaufanym doradcą i dyplomatą u szacha, pomógł też w modernizacji perskiej armii, dzięki czemu dorównała ona wojskom perskiej nemezis, Imperium Osmańskiego."
 flavor_eng_diplomacy.1601.title: "Reformy Ruzbeha al-Sziraziego"
 flavor_eng_diplomacy.1601.desc: "Jest u nas z wizytą strateg wojskowy i dyplomata, [robert_shirley.GetName]. Przedstawia nam niezwykle intrygującą propozycję. Sugeruje podzielenie się osiągnięciami wojskowymi i twierdzi, że może zlecić swoim rodakom podjęcie się ważnej misji ponownego przeszkolenia naszej wspaniałej armii tak, aby mogła sprzeciwić się ekspansjonistycznym zakusom, jakie przejawia nasz sąsiad, [GetCountry('TUR').GetName].\n\nW zamian musielibyśmy zapewnić heretykom bezpieczne miejsce do prowadzenia interesów – co bez wątpienia stanowi próbę odebrania nam części relacji handlowych ze Wschodem."
 flavor_eng_diplomacy.1601.a: "To zło konieczne."
 flavor_eng_diplomacy.1601.tt1: "Zostaje dodana nowa [character|el]: [robert_shirley.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_modernizer: "Modernizator"
 flavor_eng_diplomacy.1601.tt2: "Zapewni nam dodatkowe korzyści, jeśli zasili nasz [cabinet|el]."
 flavor_eng_diplomacy.1601.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nie będą zadowoleni, że na dworze służy heretyk."
 flavor_eng_diplomacy.1601.b: "Nie potrzebujemy żadnych nieproszonych rad."
