l_polish:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "Dobrobyt miasta [target_location.GetName] zależy od jego murów. Z tego powodu [target_character.GetName] postanawia, że czas na ich rozbudowę. Taki projekt będzie kosztowny, ale dzięki temu [target_location.GetRank.GetName] będzie rosnąć w siłę."
 flavor_ben.1.a: "Zbudujmy te mury."
 flavor_ben.1.b: "Rowy to wystarczająca obrona dla miasta [target_location.GetNameWithNoTooltip]."
 flavor_ben.2.title: "Administracja w miastach"
 flavor_ben.2.desc: "Rządy państwa [ROOT.GetCountry.GetName] zostały scentralizowane w mieście [ROOT.GetCountry.GetCapital.GetName], z pominięciem innych lokalizacji w granicach kraju. Zamiast oferować jedynie ochronę, możemy ustanowić administrację, dla której zwierzchnią władzę stanowić będzie [target_character.GetName]. Zamiast tego pozostałymi włościami będzie zarządzać [GetBuildingName('eghabho_nore_mansion')], gdzie rezydują urzędnicy rządowi, którym rozkazy wydaje bezpośrednio [target_character.GetNameWithNoTooltip]."
 flavor_ben.2.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] zostanie scentralizowane!"
 flavor_ben.2.b: "Obecny system jest w porządku."
 flavor_ben.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zostają ograniczeni"
 flavor_ben.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] za długo decydują o sukcesji w państwie [ROOT.GetCountry.GetName]. Wykorzystują [ROOT.GetCountry.GetFlavorRank|l] dla własnych interesów, zakłócając stabilność. [target_character.GetName] wraz z poplecznikami mają dość oligarchii i chcą ją obalić. Planują zorganizować kilka zamachów na wpływowych ludzi, przez których [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] nie może skutecznie rządzić. Jednak takie działania mogą doprowadzić do ich buntu."
 flavor_ben.3.a: "Można zaaranżować kilka „wypadków”."
 flavor_ben.3.b: "Nie można tak traktować podwładnych!"
 ben_purge_non_innocent_nobles_tt: "#Y 5%#! [pops|el] należących do stanu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w mieście [ROOT.GetCountry.GetCapital.GetName] #R zginie#!"
 flavor_ben.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] się buntują!"
 flavor_ben.4.desc: "Z powodu naszych wrogich działań [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zjednoczyli się i stworzyli opozycję dla rządów, jakie sprawuje [target_character.GetName]. Obecnie pragną ukrócić [target_character.GetHerHis] wpływy i przywrócić [ROOT.GetCountry.GetFlavorRank] pod swoją kontrolę. W ten sposób narodził się kryzys, ale czy [target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] zwolennicy powinni stawić im czoła, czy też ugiąć się przed żądaniami?"
 flavor_ben.4.a: "Do broni!"
 flavor_ben.4.b: "Może mają rację?"
 ben_all_nobles_join_revolt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] dołączą do frakcji [target_rebel.GetName]"
 uzama_revolt: "Bunt Uzama"
 flavor_ben.5.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – niepokoje społeczne"
 flavor_ben.5.desc: "Rosnące niepokoje w państwie [ROOT.GetCountry.GetName] doprowadziły jego powolnego rozpadu od środka. Ludzie widzieli, jak upada [ROOT.GetCountry.GetFlavorRank|l], gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'rządziła','rządził')], a teraz wierzą w obietnice, które składają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. To kluczowy moment w historii państwa [ROOT.GetCountry.GetNameWithNoTooltip]. Kryzys musi zostać zażegnany."
 flavor_ben.5.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] znów stanie na nogi."
 flavor_ben.6.title: "Finansowanie handlu niewolnikami"
 flavor_ben.6.desc: "Praktyka niewolnictwa przyniosła dobrobyt krajowi [ROOT.GetCountry.GetName]. Jest to zwyczaj, z którego korzysta [ROOT.GetCountry.GetFlavorRank|l] oraz obywatele, nie licząc kilku nieszczęśników. Teraz, dzięki naszym kontaktom, których głównym teatrem działań jest [ShowRegionName('guinea_region')], toczą się debaty nad rozszerzeniem tej praktyki. Przede wszystkim, należałoby rozbudować [ShowBuildingTypeName('slave_market')]. Chociaż [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] może nie być w stanie interweniować bezpośrednio, ma możliwość przynajmniej przyznać prawa do modernizacji..."
 flavor_ben.6.a: "Należy zwiększyć zysk z tej praktyki."
 flavor_ben.6.b: "Musimy powoli znieść niewolnictwo."
 ben_slave_building_upgrade_tt: "Maksymalny poziom [Concept('building','budowli')|e] [ShowBuildingTypeName('slave_market')|l] zostanie #G podwojony#!"
