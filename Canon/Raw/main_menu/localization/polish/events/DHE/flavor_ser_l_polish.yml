 #Events
 flavor_ser.10.title: "Słabość korony"
 flavor_ser.10.desc: "Podboje i dziedzictwo, jakie pozostawił po sobie [GetCharacter('ser_stefan_dusan').GetName], dały początek potężnej nowej sile na Bałkanach. Śmierć naszej głowy państwa sprawiła jednak, że znaczącą rolę odgrywa [target_character.GetName]. Wielu z naszych doradców zaczęło w obliczu ogromnej straty szemrać o niedoskonałości naszych przywódców. Plotki o niezdecydowaniu i niemocy nadkruszają królewski autorytet, zwiększają presję i grożą zniszczeniem tego, co zbudowaliśmy. Ważą się nasze losy, a [target_character.GetNameWithNoTooltip] jakością swoich rządów ryzykuje wymazanie naszego imperialnego dziedzictwa i niekontrolowany chaos w państwie."
 flavor_ser.10.a: "Niech [target_parent.GetNameWithNoTooltip] nadzoruje regencję."
 flavor_ser.10.b: "[target_dynasty_member_scope.GetNameWithNoTooltip] otrzyma nasz tron."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] musi odejść!"
 flavor_ser.10.d: "Nie jesteśmy tchórzami, będziemy walczyć!"
 flavor_ser.10.e: "Rzucimy ich na kolana."
 ser_every_conquered_location_gets_tt: "Każda [Concept('conquered','podbita')|e] [Concept('location','lokacja')|e] otrzyma następującą karę:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip] abdykuje"
 flavor_ser.11.title: "Gra o władzę"
 flavor_ser.11.desc: "Najbardziej wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w naszej domenie milczeli, kiedy [GetCharacter('ser_stefan_dusan').GetName] sprawował rządy. Teraz jednak, gdy u władzy jesz [target_character.GetName], w swojej pysze poczynają sobie coraz śmielej. Domagająca się większej autonomii i zmniejszenia liczby obowiązków delegacja szlachty dotarła na nasz dwór, grożąc, że jeśli nie zostanie wysłuchana, nasze ziemie poznają gniew jej panów..."
 flavor_ser.11.a: "Musimy współpracować..."
 flavor_ser.11.b: "Kupmy sobie ich lojalność kilkoma przywilejami."
 flavor_ser.11.c: "Skosztują naszego buciora."
 flavor_ser.11.d: "Te groźby nie są godne naszej uwagi!"
 flavor_ser.11.e: "Odpowiadają przede MNĄ!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Zmniejszone zobowiązania"
 flavor_ser.12.title: "Ulotna władza korony"
 flavor_ser.12.desc: "Zbyt długo już machinacje ważnych postaci z naszej krainy mają wpływ na naszą politykę. Podejrzane postaci w mrocznych pomieszczeniach kontrolują działania centralnej władzy pod przykrywką posłuszeństwa i wierności. Słabość, jaką wykazuje [target_character.GetName], jeszcze bardziej ich rozochociła – wielu przedstawicieli potężnych grup domaga się władzy nad naszymi rubieżami pod groźbą utraty nad nimi kontroli..."
 flavor_ser.12.a: "Na razie musimy spełnić ich żądania..."
 flavor_ser.12.b: "Dobrze więc, zawierzymy im kontrolę nad tymi ziemiami..."
 flavor_ser.12.c: "Jeśli aż tak brakuje im trudów..."
 ser_every_location_20_control_tt: "Każda posiadana [location|el] utraci [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','kontroli')|e]."
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Szlacheckie rubieże"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Rubieże duchowieństwa"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Kupieckie rubieże"
 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] i jego marzenia"
 flavor_ser.30.desc: "Wielu przywódców uważało się za kontynuatorów tradycji Rzymu. Imperialne marzenia odziane w królewską purpurę stanowią atrakcyjną pożywkę dla sąsiednich krajów chrześcijańskich. W przeciwieństwie jednak do innych, fałszywych pretendentów, [GetCharacter('ser_stefan_dusan').GetName] ma zadatki na postać legendarną. Pod jego mądrymi rządami wyruszymy, aby wziąć sobie to, co się nam należy!"
 flavor_ser.30.a: "Ruszajmy, gdzie swoje bramy ma [ShowLocationNameWithNoTooltip('constantinople')]! Chwała Rzymu czeka!"
 ser_conquest_into_empire: "Jeśli te [provinces|el] zostaną podbite, dopóki żyje [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], nasz kraj zmieni się w [ShowCountryRankName('rank_empire')|l] i otrzyma możliwość wyboru własnego [Concept('patriarch', 'patriarchy')|e] #italic autokefalicznego#!."
 stefan_uros_conqueror_tt: "[target_character.GetName] zyska [modifier|el] [Concept('character','postaci')|e] [ShowModifier('insatiable_ambition')] na czas [target_character.GetHerHis] panowania"
 granted_claims_stefan_uros_tt: "Otrzymamy [casus_belli|el] [ShowCasusBelliName('cb_conquer_province')] przeciwko prowincjom [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('lower_macedonia_province')] i [ShowProvinceDefinitionName('thessaly_province')]"
 flavor_ser.30.historical_info: "Stefan Urosz IV Duszan został ogłoszony carem w 1346 roku, osiągając zenit władzy średniowiecznej Serbii. Jego rządy cechowały podboje wojskowe i reformy prawa, które zmieniły Serbię w dominujące imperium na Bałkanach. Korzystając na osłabieniu Cesarstwa Bizantyjskiego, Duszan powiększył swoje królestwo o dużą część Macedonii, Tesalii, a nawet Epir. Na wielkim soborze w Skopje został koronowany na cara Serbów oraz Greków, wykorzystując zarówno dominacją polityczną, jak i niezależność kościelną poprzez przekształcenie arcybiskupstwa serbskiego w patriarchat. Ta carska proklamacja symbolizowała ambicje Serbii jako następcy Bizancjum w roli czołowej potęgi chrześcijaństwa ortodoksyjnego w regionie."
 flavor_ser.31.title: "Świt nowego imperium"
 flavor_ser.31.desc: "Dzięki żarowi upadłego feniksa i swojej niezrównanej sile [GetCharacter('ser_stefan_dusan').GetName] wyniósł nasz lud na nieznany mu dotąd poziom splendoru, chwały i prestiżu. [GetCountry('BYZ').GetName] swoim rozpadem sprawia, że wiele terytoriów jest teraz w naszych rękach. Mimo lokalnych niepokojów i oporu stawianego naszej administracji wiemy, że to ledwie pierwszy krok ku wielkim planom mającym na celu wyniesienie nas do poziomu legendy. Rodzi się nowa siła. Jej zwycięstwo jest bliskie. Przepowiedziano, że ziemia zostanie splamiona krwią naszych wrogów. [ShowLocationName('constantinople')] czeka. Nie zostawiać nikogo przy życiu. Do boju!"
 flavor_ser.31.a: "To nasza chwila chwały!"
 flavor_ser.31.b: "Spieszmy się powoli..."
 flavor_ser.31.historical_info: "Stefan Duszan zasiadł na tronie jako car Greków i Serbów w roku 1346, co okazało się punktem zwrotnym w historii Bałkanów. Urodził się w 1308 roku. Wszczął bunt przeciwko własnemu ojcu, królowi Stefanowi Uroszowi III, wskutek czego w 1331 roku został królem Serbii. Jego ambicje wykraczały jednak poza granice tego państwa – przeprowadził również udaną kampanię przeciw Cesarstwu Bizantyjskiemu, którym władał ówcześnie Jan VI Kantakuzen. Jego koronacja na cara, jaka odbyła się w Skopje, umocniła jego władzę nad rozległym państwem rozciągającym się od dzisiejszej Chorwacji aż po południową Grecję. Duszan powiększył jeszcze swoją niezależność, zakładając Serbski Kościół Prawosławny, na czele którego stanął patriarcha w Peci. Stworzył też własny kodeks, system prawny czerpiący z tradycji rzymskich i bizantyjskich. Okres jego rządów stanowił szczyt serbskiej potęgi, wpływu kulturowego i ekspansji terytorialnej, lecz po jego śmierci w 1355 państwo uległo powolnej fragmentacji. Utraciło podbite wcześniej ziemie, pozostawiając jednak ważny ślad w serbskiej historii."
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip] ucieka"
 flavor_ser.40.desc: "Nie jest tajemnicą, że dwór naszego wroga pełen jest żądnych władzy sępów gotowych pożreć ciało własnego państwa, kiedy tylko to okaże najmniejsze oznaki słabości. Jako że nadszedł czas wojen, [GetCountry('BYZ').GetName] staje się w opinii ambitnych państwem oczywiście słabym. Do grona tego należy [target_character.GetName]. Pogarda ze strony pobratymców i pogrzebane marzenia o tronie sprawiły, że oferuje nam swoją pomoc w walce z naszymi wrogami."
 flavor_ser.40.a: "Będzie stanowić dla nas wspaniałą pomoc."
 flavor_ser.40.b: "Nie potrzebujemy tu zdrajców!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip] otrzyma informację o tym, że [target_character.GetNameWithNoTooltip] zmienia stronę konfliktu."
 flavor_ser.41.title: "Nóż w plecy"
 flavor_ser.41.desc: "Pojawiły się wieści z frontu. Wygląda na to, że [target_character.GetName], porzuciwszy swój posterunek, jest teraz po stronie naszych wrogów. Ta obraza nie zostanie zapomniana – za to zlekceważenie naszego zwierzchnictwa musi polać się krew."
 flavor_ser.41.a: "Zdradzieckie nasienie!"
 flavor_ser.50.title: "[target_character.GetNameWithNoTooltip] tworzy kodeks"
 flavor_ser.50.desc: "Podboje i liczne zwycięstwa, a także sprawne zarządzanie sprawiły, że [target_character.GetName] przynosi państwu wielki dobrobyt. Zniszczenie jednak należy zakończyć odbudową, dlatego też stworzyliśmy prawa, które pozwolą na skuteczniejsze administrowanie nowo powiększonego kraju. Kodeks ten wprowadza potężne zmiany w naszym aparacie zarządzania oraz lokalnej organizacji naszych prowincji na Bałkanach."
 flavor_ser.50.a: "Prawa godne tak wspaniałego kraju jak nasz!"
 flavor_ser.50.b: "Nie zaburzajmy status quo."
 flavor_ser.50.historical_info: "Kodeks prawny znany powszechnie jako #italic Prawo Pobożnego Cara Stefana#! to dokument istotny historycznie dla całego regionu, a także dla serbskiej historii. Został utworzony za rządów Duszana, władcy Greków i Serbów z połowy XIV wieku. On też był jego głównym autorem. Kodeks ten odegrał kluczową rolę w kształtowaniu prawnej i administracyjnej struktury nowo powstałego Carstwa Serbskiego. Na szczególną uwagę zasługuje fakt, że dokument czerpie obficie z prawnych tradycji bizantyjskich i rzymskich, co stanowi odbicie różnorodności kulturowej carstwa. Kodeks Duszana dotyczył rozmaitych kwestii związanych z prawodawstwem, rządami i organizacją społeczeństwa. Regulował kwestie takie jak prawa własności, małżeństwa, kary dla przestępców czy podatki. Znacząco przyczynił się do rozwoju jednolitego systemu prawnego w Carstwie Serbskim owego czasu i wywarł trwały wpływ na historię legislacji całego regionu."
 flavor_ser.60.title: "Wlasi i meropsi – rozwój klas społecznych"
 flavor_ser.60.desc: "Ziemie pozostające pod naszymi światłymi rządami pozostają gęsto zaludnione przez rozmaitej maści chłopstwo i pospólstwo. Do najbardziej prominentnych ich klas należą #italic wlasi#! i #italic meropsi#!. Pierwsi z nich zajmują się hodowlą bydła i owiec dla swojego suwerena, drudzy zaś parają się przede wszystkim uprawą pszenicy – często zarządza nimi lokalny pan, głowa państwa lub Kościół. Klasy te stanowią fundament naszych mechanizmów produkcyjnych – [ShowGoodsName('livestock')|l] i [ShowGoodsName('wheat')|l] są do naszej dyspozycji właśnie dzięki nim. Ostatnie zimy jednak okazały się surowe, co zmusiło ich do przybycia do nas z prośbą o pomoc."
 flavor_ser.60.a: "Niech zarówno #italic wlasi#!, jak i #italic meropsi#! otrzymają pomoc."
 flavor_ser.60.b: "#italic Wlasi#! dostaną od nas pomoc."
 flavor_ser.60.c: "Wesprzyjmy raczej #italic meropsich#!."
 flavor_ser.60.d: "Nie stać nas na to..."
 ser_every_livestock_or_wheat_location_tt: "Wszelkie lokacje, w których znajdują się [ShowGoodsName('wheat')|l] i [ShowGoodsName('livestock')|l], zaznają następujących zmian:"
 ser_every_livestock_location_tt: "Wszelkie lokacje, w których znajduje się [ShowGoodsName('livestock')|l], zaznają następujących zmian:"
 ser_every_wheat_location_tt: "Wszelkie lokacje, w których znajdują się [ShowGoodsName('wheat')|l], zaznają następujących zmian:"
 flavor_ser.70.title: "Stolica godna carstwa"
 flavor_ser.70.desc: "Sukcesowi, jaki odnieśliśmy w regionie, dorównuje jedynie nasza ambicja zapisania się złotymi zgłoskami w annałach historii i osiągnięcia niebywałego prestiżu. W miarę, jak rozwija się nasze państwo, musimy wejrzeć w jego obręb i wybrać godną naszej rosnącej potęgi stolicę, symbol naszej władzy i wspaniałości..."
 flavor_ser.70.a: "[ShowLocationNameWithNoTooltip('skopje')]! Oto godna nas stolica!"
 flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')], lśniący klejnot Rzymu!"
 flavor_ser.70.c: "Obecna siedziba dobrze spełni swoją rolę..."
 flavor_ser.80.title: "Nadwątlona tarcza Bałkanów"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName] to godny przeciwnik – nasze wojny nie układają się dla nas pomyślnie. Zdemoralizowani żołnierze uciekają z pól bitew, wśród poddanych mówi się omenach i zabobonach. Na ulicach panują niepokoje i strach. To tylko niektóre z oznak, że nasze społeczeństwo, tkanka naszego państwa, krok po kroku ulega rozpadowi. Zebraliśmy więc wielką radę, która ustali, jakie podejmiemy dalsze działania wojenne i jak ocalimy nasz lud."
 flavor_ser.80.a: "Złóżmy formalną prośbę o pomoc."
 flavor_ser.80.b: "Nasi bracia w wierze z pewnością nas wesprą..."
 flavor_ser.80.c: "To jeszcze nie koniec!"
 ser_target_country_gets_flavor_ser.82_tt: "[target_country.GetNameWithNoTooltip] – ma miejsce wydarzenie „#Y braterska pomoc?#!”."
 flavor_ser_desc_key: "[GetCountry('SER').GetAdjective] emisariusz przybywa na nasz dwór. Mówi o katastrofie, jaką okazała się ich wojna – [GetCountry('TUR').GetLongName] to najwyraźniej potężny wróg. Podkreślając, że jego państwo stanowi obecnie tarczę chroniącą Europę przed zagrożeniem ze wschodu, skromnie prosi o naszą pomoc w trwającym boju..."
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] – prośba o pomoc"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Zawrzyjmy sojusz i zapewnijmy wsparcie. Bojowe sztandary załopoczą ponownie!"
 flavor_ser.81.b: "Podzielmy się wiedzą wojskową."
 flavor_ser.81.c: "Symboliczny datek wesprze ich starania."
 flavor_ser.81.d: "Niczego nie dostaną!"
 flavor_ser.82.title: "Braterska pomoc?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Jesteśmy braćmi w wierze i w boju!"
 flavor_ser.82.b: "Nasza wiedza wojskowa wesprze ich w walce."
 flavor_ser.82.c: "Pomoc finansowa dla wsparcia ich w trudzie."
 flavor_ser.82.d: "Nie mamy możliwości, żeby pomóc..."
 flavor_ser_reply_desc: "Po kilku trudnych dniach podróży pośród deszczu, burz i czyhających na gościńcach bandytów nasz emisariusz powrócił ze swojej misji z prośbą o pomoc w boju, w którym to [GetCountry('TUR').GetLongName] jest stroną bliższą zwycięstwu. Pospiesznie przybywa na nasz dziedziniec, trzymając w ręce wytwornie wyglądający list z pieczęcią naszych korespondentów..."
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] przysyła delegata"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "Porzucili nas? Jak śmią?"
 flavor_ser_response: "Przyjmiemy ich pomoc z radością! Jesteśmy im niezmiernie wdzięczni."
 flavor_ser.84.title: "Powrót delegacji z [target_country.GetAdjectiveWithNoTooltip|l] ziem"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Porzucili nas? Jak to możliwe?"
 flavor_ser.90.title: "Monaster Manasija"
 flavor_ser.90.desc: "W samym sercu naszego kraju znajduje się niebiański wąwóz, na który [GetCountry('SER').GetGovernment.GetRulerTitle|l] zwraca szczególną uwagę. Podczas licznych spacerów po okolicy, które doprowadziły do zaplanowania budowy w tym miejscu monasteru, [target_character.GetName] wpada również na pomysł utworzenia tu własnego mauzoleum.\n\nWraz z upływem czasu plany nabierały jednak coraz to większego rozmachu – monaster nie miał być już prostą budowlą, domem dla kilku mnichów i sióstr. lecz twierdzą o potężnych murach zdolną bronić się w razie ataku.\n\nJeśli plan zostanie zrealizowany, kościół monasteru poświęcony zostanie Świętej Trójcy, która od tak już dawna czuwa nad naszym krajem."
 flavor_ser.90.a: "Temu monasterowi pisana jest wielkość."
 flavor_ser.90.b: "Po co nam kolejny monaster?"
 flavor_ser.91.title: "Szkoła w Resavie"
 flavor_ser.91.desc: "Już wkrótce po założeniu monaster Mansija, znany też jako Resava, stał się ośrodkiem kulturalnym, z którego słynie teraz [ShowProvinceDefinitionName('toplica_province')], a który powoli rozciągnął swoje wpływy na cały nasz kraj i nie tylko. W tak zwanej #italic szkole w Resavie#! tworzone są ponoć najlepsze manuskrypty i tłumaczenia.\n\nWiedza z dawnych czasów jest tu kopiowana, przyjmowana przez kopistów, a następnie przekazywana innym. Choć możliwe jest odkrycie w ten sposób niebezpiecznej wiedzy, stojącej w sprzeczności z nauczaniem kościoła, jeśli zachowamy czujność, nauczana będzie tam tylko dobra wiedza pochodząca bezpośrednio od Boga."
 flavor_ser.91.a: "Oddamy cześć naszej kulturze."
 flavor_ser.100.title: "Podbój Cargradu"
 flavor_ser.100.desc: "Przez całe stulecia nasz lud marzył o objęciu w posiadanie Nowego Rzymu. Nasze armie zdołały go wreszcie podbić. Nasze sztandary powiewają dumnie nad większością najważniejszych jego budynków.\n\nNasza głowa państwa, [target_character.GetName], może z dumą nosić carski tytuł – ma bowiem w swoim posiadaniu najpiękniejsze i najpotężniejsze ze wszystkich miast.\n\nMożna by zadać sobie pytanie, czy nie należałoby zmienić nazwy Konstantynopola na godniejszą: #Italic Miasto Carów#!."
 flavor_ser.100.a: "Miasto jest nasze, a jego nazwa zostanie zmieniona."
 flavor_ser.100.b: "Zachowamy jego pierwotną nazwę."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] rozrasta się"
 flavor_ser.110.desc: "Osiedle [ShowLocationName('novo_brdo')] rozrosło się, a przyczyną jest występujące nieopodal [ShowGoodsName('silver')|l] w formie stopu, którego do jednej trzeciej stanowi również [ShowGoodsName('goods_gold')|l]. [ShowCultureName('german_transylvanian')] potomkowie ludu, który dołączył do naszego na rodu kilka pokoleń temu, eksploatują te złoża.\n\nBogactwo schodzi z gór na ulice, przez co coraz więcej ludzi, skuszonych blaskiem drogocennych metali, przybywa do aglomeracji, co odbija się w gwałtownym jej rozwojem na przestrzeni ostatnich kilku lat.\n\nRada miejska przysłała do naszej stolicy delegację z prośbą o uznaniu statusu miejscowości i podkreślenia jej wagi."
 flavor_ser.110.a: "Niech będzie błogosławiona!"
 flavor_ser.120.title: "Lece – znaleziono [ShowGoodsNameWithNoTooltip('goods_gold')|l]"
 flavor_ser.120.desc: "Poszukujący minerałów [ShowCultureName('german_transylvanian')] górnicy zapuścili się góry tam, gdzie [ShowLocationName('glubocica')], nieopodal osady Lece. Twierdzą, że odkryli tam ślady wskazujące, że pod powierzchnią znajduje się [ShowGoodsName('goods_gold')|l].\n\nOczywiście, aby dostać się do cennej rudy, musimy zbudować odpowiednią infrastrukturę górniczą, a to będzie kosztować pieniądze. Inwestycja będzie droga, ale zwrot z niej może okazać się niesamowicie wysoki – górnicy podejrzewają, że może to być największe złoże złota w naszym kraju."
 flavor_ser.120.a: "Sascy górnicy uczynią z nas bogaczy."
 flavor_ser.120.b: "Złoto w naszych rękach jest warte więcej niż to, które być może jest pod ziemią."
 flavor_ser.130.title: "Forteca [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "Miejsce, w którym łączą się Dunaj i Jezava, ma dla naszego kraju strategiczną wagę. To tędy mogą dostać się do niego siły inwazyjne z północy, dlatego też stworzenie w okolicy mocnej fortecy pomoże nam chronić państwo przed tymi zewnętrznymi zagrożeniami.\n\nDocierają do nas ostatnimi czasy niepokojące meldunki od zaniepokojonych mieszkańców okolicy miejscowości [ShowLocationName('smederevo')], w których domagają się oni wzmocnienia lokalnych fortyfikacji, ponieważ nie czują się bezpiecznie. Ich prośby o pomoc i ochronę stają się coraz głośniejsze – wciąż proszą nas o wzmocnienie szańców.\n\nJeśli zainwestujemy w ochronę tej okolicy, zabezpieczymy jedną z flanek naszego państwa. Decyzji tej nie można jednak podjąć ot tak – projekty budowy fortyfikacji pochłaniają znaczące zasoby i wymagają dokładnego rozważenia."
 flavor_ser.130.a: "Musimy kontrolować tę okolicę."
 flavor_ser.130.b: "Niech sobie radzą."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Zaniedbane umocnienia"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Nasze umocnienia na północy nie zostały otoczone opieką, jakiej domagają się mieszkańcy regionu, przez co zaczęły się sypać. Nasi poddani z tamtych stron czują się porzuceni."
 flavor_ser.140.title: "Ojciec współczesnej literatury serbskiej"
 flavor_ser.140.desc: "[target_character.GetName] (ur. [target_character.GetBirthDate]) to persona znana wśród #L [ShowCultureName('serbian')|l]kich#! uczonych, pisarzy oraz nauczycieli. Swoją pracą wpływa znacząco nie tylko na serbską kulturę, lecz także na szerszą scenę europejskiego oświecenia.\n\nInspiracja zachodnią nauką sprawiła, że uznaje za swoją misję przekształcenie serbskiej literatury oraz języka, aby były bliższe sposobowi wypowiadania się zwykłych ludzi, jakże różnego od głównie eklezjastycznego języka, jakim jest [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l].\n\nLiczne głosy w naszym rządzie twierdzą, że należy kogoś tak znaczącego rozważyć na stanowisko ministra, podczas gdy inni uważają, że nie jest to wyjątkowa osoba."
 flavor_ser.140.a: "Ktoś taki powinien pracować dla rządu."
 flavor_ser.140.b: "Jest inspiracją dla naszego ludu."
 flavor_ser.150.title: "[target_location.GetNameWithNoTooltip] po odzyskaniu"
 flavor_ser.150.desc: "Po wielu dziesięcioleciach tęsknoty i cierpień [target_location.GetRank.GetName|l] [target_location.GetName] w końcu powraca w [ROOT.GetCountry.GetAdjective|l] ręce. [target_location.GetNameWithNoTooltip] dzięki swojemu położeniu u zbiegu rzeki Sawy i Dunaju, przez co ma olbrzymie znaczenie zarówno jako forteca, jak i centrum handlu oraz kultury. To strategiczne, zapewniające niezrównaną kontrolę nad regionem położenie czyni z tego miejsca idealnego kandydata na miasto stołeczne.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] coraz bardziej huczy od głosów sugerujących, aby przenieść tam naszą siedzibę władzy, co przełożyć by się miało na zwiększenie naszej kontroli nad krajem i przyniosło mu ożywienie."
 flavor_ser.150.a: "[target_location.GetNameWithNoTooltip] to od teraz nasza nowa stolica!"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] pozostanie, gdzie jest. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] to nasza stolica."
 flavor_ser.160.title: "Bitwa o [ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]"
 flavor_ser.160.desc: "[ShowProvinceDefinitionName('kosovo_province')]: mężne [ROOT.GetCountry.GetAdjective|l] siły wbrew wszelkim przewidywaniom osiągnęły wielkie zwycięstwo przeciw [GetCountry('TUR').GetAdjective|l] najeźdźcom. Tryumf ten jest symbolem nadziei dla chrześcijaństwa, jako że nieustanne próby [ShowCultureName('turkish_culture')|l] ekspansji stanowiły ogromne zagrożenie dla [ShowReligionGroupAdjective('christian')|l] świata i rzucały się cieniem na nasze ziemie i poddanych.\n\nOdwaga i męstwo, jakim wykazali się nasi wojownicy, udowodniły, że [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] napór może zostać powstrzymany. Dzięki nim z nową mocą stajemy przed możliwością wyzwolenia całego półwyspu. Niech to zwycięstwo stanowi pierwszy krok ku odzyskaniu naszej ojczyzny i zdobyciu dla siebie przyszłości wolnej od [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] dominacji."
 flavor_ser.160.a: "Naprzód, ku zwycięstwu!"
 flavor_ser.160.historical_info: "Bitwa na Kosowym Polu, którą stoczono 28 czerwca 1389 roku, stanowiła istotne historycznie starcie między siłami chrześcijańskimi, na czele których stali Serbowie, a rozrastającym się Imperium Osmańskim. Odbyła się ona nieopodal miasta Prisztina i do dziś uważana jest za jedną z najważniejszych bitew w historii Bałkanów. Jednym z najważniejszych jej wydarzeń była śmierć osmańskiego sułtana Murada I. Wedle źródeł historycznych został on zamordowany w swoim namiocie przez serbskiego rycerza Miloša Obilicia, który wkradł się do obozu wroga, udając, że chce przejść na jego stronę. Zabójstwo to stanowiło jedyny przypadek śmierci osmańskiego sułtana w boju."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip] – Biały Feniks"
 flavor_ser.170.desc: "[target_location.GetName], serce naszego kraju, osiąga nieznane dotąd wyżyny – [target_location.GetRank.GetName|l] tego rodzaju to coś, czego nie ma nigdzie indziej, przynajmniej jeśli chodzi o region taki jak [ShowRegionName('balkan_region')]. Transformacja ta sprawiła, że nosi teraz miano Białego Feniksa. Strategiczne położenie u zbiegu Sawy i Dunaju sprawia, że stanowi symbol mocy i splendoru. Nawet [ShowLocationName('constantinople')] nie może pretendować do takiej wspaniałości."
 flavor_ser.170.a: "Wspaniale!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Biały Feniks"
 flavor_ser.180.title: "Poprawki do Zakonopravila"
 flavor_ser.180.desc: "#italic Zakonopravilo#!, obszerny kodeks prawny skompilowany w 1219 roku przez świętego Sawę, od dawna stanowi podwaliny naszych przepisów oraz porządku eklezjalnego. Jego mądrość i wskazówki od stuleci wskazują drogę #L [ROOT.GetCountry.GetAdjective|l]kiemu#! społeczeństwu.\n\nWraz z upływem czasu doszło jednak do znaczących zmian. Wielu twierdzi, że prawo należy poprawić tak, aby odzwierciedlało ewolucję naszego narodu i przystawało do współczesnych problemów. Propozycja ta stała się zaczynem do ożywionej debaty. Wielu dostrzega konieczność aktualizacji kodeksu tak, aby pozostał istotny i skuteczny, lecz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] stawiają twardy opór wobec jakichkolwiek zmian w tym świętym niemalże tekście."
 flavor_ser.180.a: "Mądrze będzie wprowadzić do niego poprawki."
 flavor_ser.180.b: "Musimy zachować jego pierwotną formę."
 flavor_ser.190.title: "Klasztor Chilandar"
 flavor_ser.190.desc: "[ShowLocationName('mount_athos')] kolejny raz staje się [ROOT.GetCountry.GetAdjective|l] domeną. Wśród wielu tamtejszych świętych klasztorów wyróżnia się Chilandar – kamień węgielny naszego dziedzictwa. Zbudował go Stefan Nemanja i jego syn, święty Sawa. Lata zaniedbań i upływ czasu nie były jednak łaskawe dla tego szacownego miejsca. Ściany, które niegdyś odbijały echem dźwięk modlitw naszych przodków, dziś wymaga pilnego remontu."
 flavor_ser.190.a: "Naprawcie ten lokalny kompleks."
 flavor_ser.190.b: "Nie stać nas na to."
 flavor_ser.200.title: "Instytucjonalizacja Vidovdanu"
 flavor_ser.200.desc: "Poświęcenia i męstwo naszych przodków w ich bitwach przeciw [GetCountry('TUR').GetAdjective|l] ciemiężcom od dawna pozostają w sercu naszego narodu. Wśród okazji do ich upamiętnienia wyróżnia się Vidovdan, który stanowi przypomnienie naszej walki o niepodległość i odwagę tych, dla których [ROOT.GetCountry.GetName] to miejsce godne własnego życia. Ten święty dzień – tradycyjnie 28 czerwca – to ważna rocznica ($flavor_ser.160.title$) i uczczenie męczenników oraz bohaterów walczących o wolność naszego narodu.\n\nCoraz silniejszy staje się ruch na rzecz formalnej instytucjonalizacji Vidovdanu jako oficjalnego święta religijnego i narodowego. Dzięki temu pamięć o naszych poległych bohaterach na zawsze zapisałaby się w narodowej świadomości i posłużyłaby jako trwały symbol jedności."
 flavor_ser.200.a: "Zinstytucjonalizujmy go!"
 flavor_ser.200.b: "Powinniśmy unikać formalnej instytucjonalizacji."
 flavor_ser.210.title: "Kodeks z [ShowLocationNameWithNoTooltip('novo_brdo')]"
 flavor_ser.210.desc: "Gwarne górnicze miasto, [ShowLocationName('novo_brdo')], opracowało swój własny zestaw zasad i praktyk związanych z zarządzaniem złożonymi operacjami i prawami dotyczącymi jego lukratywnego przemysłu. Ostatnimi czasy coraz liczniej podnoszą się głosy, aby stworzyć ogólnokrajowy kodeks górniczy oparty na tych właśnie zasadach. Zaproponowany dokument prawny, [ShowPolicyName('novo_brdo_mining_law')], ustandaryzowałby organizację miast górniczych, określił prawa i obowiązki górników oraz zadbałby, aby #L [ROOT.GetCountry.GetAdjective|l]kie#! praktyki i środki ostrożności w tym zakresie były uczciwe i skuteczne."
 flavor_ser.210.a: "Stwórzmy ogólnokrajowy kodeks górniczy."
 flavor_ser.210.b: "Pozostańmy przy obecnych regulacjach górniczych."
 flavor_ser.210.historical_info: "Kodeks górniczy z Novo Brdo, który stworzył w 1412 roku Stefan Lazarević, stanowił obszerny zestaw regulacji związanych z górnictwem, prawami pracowników i organizacją miast górniczych w średniowiecznej Serbii. Znajdowały się w nim szczegółowe informacje co do praw własności, środków bezpieczeństwa i praktyk gospodarczych. Znacząco wpłynął on na rozwój i dobrobyt społeczności górniczych."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Kodeks z Novo Brdo"
 flavor_ser.210.tt: "Odblokowuje prawo górnicze „[ShowPolicyName('novo_brdo_mining_law')|l]”."
 has_unlocked_novo_brdo_tt: "[event|e]: odblokowano prawo poprzez #Y Kodeks z [ShowLocationNameWithNoTooltip('novo_brdo')]#!"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] ze swoimi elitarnymi oddziałami germańskich wojowników zwanymi Gwardią Niemiecką odgrywa istotną rolę, jeśli chodzi o bezpieczeństwo, jakim cieszyć się może [ROOT.GetCountry.GetFlavorRank|l]. [GetCharacter('ser_stefan_dusan').GetName] może dzięki temu realizować swoją wolę. Pod takim dowództwem Gwardia Niemiecka zdobyła sobie opinię zdyscyplinowanej, mężnej i lojalnej. Stanowi symbol siły i stabilności w trudnych czasach."
 flavor_ser.220.a: "Jesteśmy za to wdzięczni i mamy ogromny dług!"
 flavor_ser.230.title: "Umacnianie Golubacu"
 flavor_ser.230.desc: "Strategicznie istotna, położona na brzegu potężnego Dunaju forteca Golubac ([ShowLocationName('kucevo')]) od dawna stanowi kluczowy bastion ochronny i ważny węzeł naszej sieci handlowej. Lokalizacja u wejścia do wąwozu, którym płynie Dunaj, czyni to miejsce niezwykle istotnym, jeśli chodzi o kontrolę szlaków wodnych, co zapewnia bezpieczeństwo naszego handlu i odstrasza potencjalnych najeźdźców. Biorąc pod uwagę wysoką wagę tego miejsca, mądrze byłoby uczynić z niej potężny zamek, który zapewniłby nam dominację nad regionem."
 flavor_ser.230.a: "Zainwestujmy w fortyfikacje."
 flavor_ser.230.b: "Nasze zasoby bardziej przydadzą się gdzie indziej."
 flavor_ser.240.title: "Ilyrizm"
 flavor_ser.240.desc: "[ShowInstitutionName('enlightenment')] i duch #L południowo[ShowCultureGroupName('slavic_group')|l]kiej#! jedności zainspirował ilyristów, którzy postulują stworzenie zjednoczonej, wolnej od jarzma obcych ciemiężców ojczyzny wszystkich Słowian. Ilyryjscy myśliciele i aktywiści roztaczają kuszącą wizję zjednoczonego i niezależnego [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]kiego kraju, którą porwali wyobraźnię naszego #L [ROOT.GetCountry.GetAdjective|l]#! ludu.\n\nWezwanie do jedności i wyzwolenia, jakie niosą, jest niezwykle zgodne z naszymi narodowymi aspiracjami. Niesie ono jednak ze sobą również znaczące trudności – realizacja tej wizji może okazać się prowokacją dla niedzielącej z nami etnosu ludności kraju."
 flavor_ser.240.a: "Południowo[ShowCultureGroupNameWithNoTooltip('slavic_group')|l] jedność to nasz najwyższy priorytet!"
 flavor_ser.240.b: "Ryzykowalibyśmy destabilizację."
 flavor_ser.240.historical_info: "Ilyryzm był XIX-wiecznym politycznym i kulturalnym ruchem mającym na celu wzbudzenie poczucia południowo słowiańskiej jedności i narodowej świadomości wśród Chorwatów, Słoweńców i Serbów. Inspirował się oświeceniowym i romantycznym nacjonalizmem, pragnął wskrzesić i promować słowiańskie języki i kulturę. Położył podwaliny pod przyszłe starania podejmowane w celu politycznego zjednoczenia i uniezależnienia się od cudzoziemskiej władzy."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], szacowny przywódca #L [ROOT.GetCountry.GetAdjective|l]kiego#! patriarchatu, to filar duchowej siły naszego narodu. Pod jego przywództwem państwo [ROOT.GetCountry.GetName] stanowi niewątpliwy bastion chrześcijaństwa, co jest powodem do jedności i moralnej doskonałości wśród naszego ludu. To niezłomne oddanie religijnej wierności i mądrości sprawiło, że nasz kraj zdobył sobie ogromne wpływy wszędzie tam, gdzie dominuje [ShowReligionAdjective('orthodox')|l]."
 flavor_ser.250.a: "Prawdziwe dziecię Chrystusa!"
 flavor_ser.250.historical_info: "Sokolović był istotnym historycznie serbskim patriarchą w krytycznym czasie osmańskich rządów. Odegrał ważną rolę w zachowywaniu serbskich tradycji prawosławnych i tożsamości. Zapewniał duchowe przewodnictwo i przywództwo w niespokojnych politycznie czasach. Położył podwaliny pod trwałość serbskiego prawosławia i przyczynił się do zachowania kulturalnej i religijnej tożsamości Serbów mimo osmańskiej dominacji."
