l_polish:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip] buntuje się"
 flavor_dan_skane_war.1.desc: "[ROOT.GetCountry.GetName]: [target_character.GetName], jeden z najbardziej szanowanych ludzi, jakimi mogą poszczycić się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], został nakryty na knuciu przeciw #L [GetCountry('SWE').GetAdjective|l]kiej#! władzy. Jego powody do niezadowolenia z suwerena nie są pozbawione podstaw – [target_ruler.GetName] często zaniedbuje sprawy naszego państwa na rzecz tego, czym żyją [GetCountry('SWE').GetCulture.GetNameWithNoTooltip]cy [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')|l]. Inny kraj, [GetCountry('DAN').GetName], przeżywa teraz wiele nowych wydarzeń, może więc opłacić się nam ponownie zadeklarować wierność wobec tego [GetCountry('DAN').GetAdjectiveWithNoTooltip|l]kiego państwa."
 flavor_dan_skane_war.1.a: "Wygnać go. [GetCountry('DAN').GetNameWithNoTooltip] na niego czeka."
 flavor_dan_skane_war.1.b: "Poprzyjmy jego bunt."
 flavor_dan_skane_war.1.b.tt: "Może to sprawić, że kraj [GetCountry('DAN').GetName] anektuje nasze państwo."
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] oferuje swoje usługi"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] przybywa z innego kraju ([GetCountry('SKE').GetName]), gdzie walczył za ponownym ogłoszeniem prawowitej #L [ROOT.GetCountry.GetAdjective|l]kiej#! władzy nad obszarem znanym jako [ShowAreaName('skaneland_area')]. Jeśli zaprosimy go na nasz dwór, #L [GetCountry('SKE').GetAdjective|l]cy#! [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')|l] #L [ShowCultureName('danish')|l]kiego#! pochodzenia mogą spojrzeć na nas przychylnym okiem, co poprawi nasze stosunki."
 flavor_dan_skane_war.2.a: "Witamy go serdecznie!"
 flavor_dan_skane_war.2.a.tt: "We właściwej chwili będziemy mogli liczyć na [GetCountry('SKE').GetAdjectiveWithNoTooltip|l]kie wsparcie."
 flavor_dan_skane_war.2.b: "Nie potrzebujemy żadnej pomocy."
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] wraca do macierzy"
 flavor_dan_skane_war.3.desc: "#L [GetCountry('SKE').GetAdjective]cy#! [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')|l] ponownie poszli po rozum do głowy i postanowili uznać, że [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to ich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'prawowita władczyni','prawowity władca')]. Choć ościenny kraj, [GetCountry('SWE').GetLongName], z pewnością zareaguje gniewem, nie mamy powodów, aby odmawiać koronacji."
 flavor_dan_skane_war.3.a: "Cóż za chwalebny dzień!"
 flavor_dan_skane_war.3.b: "Ta korona nie ma żadnej wartości."
 flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip] i [GetCountry('DAN').GetNameWithNoTooltip] łączą się w jedno"
 flavor_dan_skane_war.4.desc: "Zdradzieccy [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')|l] z państwa znanego jako [GetCountry('SKE').GetName] spiskowali z państwem #L [GetCountry('DAN').GetAdjective]kim#!, aby [ShowAreaName('skaneland_area')] przestał być naszą ziemią. Jeśli nie podejmiemy szybkich działań, tak się właśnie stanie. Być może na zawsze."
 flavor_dan_skane_war.4.a: "Oburzające!"
 flavor_dan_skane_war.5.title: "Oferta kupna kraju [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.5.desc: "Choć otwartych rebelii było niewiele, konflikt na linii [GetCountry('SKE').GetName]-[GetCountry('SWE').GetName] nie wygasł całkowicie, od kiedy [Select_CString(target_character.IsFemale,'zbuntowała','zbuntował')] się [target_character.GetName].\n\nKraj [GetCountry('SWE').GetNameWithNoTooltip] może otrzymać od nas ofertę: odkupimy od nich te ziemie. Dzięki temu [ShowRegionName('scandinavian_region')] uniknie rozlewu krwi, a sprawa zostanie rozwiązana pokojowo."
 flavor_dan_skane_war.5.a: "Złóżmy tę ofertę."
 flavor_dan_skane_war.5.a.tt: "Zaoferujemy 6 miesięcy naszego dochodu jako płatność za ziemie zwane „[GetCountry('SKE').GetNameWithNoTooltip]”. Jeśli druga strona, [GetCountry('SWE').GetNameWithNoTooltip], się zgodzi, zostaniemy suwerenami tych terenów."
 flavor_dan_skane_war.5.b: "Przestało nam się to opłacać."
 flavor_dan_skane_war.6.title: "Kraj [GetCountry('DAN').GetNameWithNoTooltip] proponuje kupno państwa [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.6.desc: "Kraj [GetCountry('DAN').GetName] przysłał nam propozycję zakupienia praw do władzy nad państwem znanym jako [GetCountry('SKE').GetName]. Przyjęcie tej oferty zapewni nam wiele przydatnego złota, [ShowLocationName('oresund')] nie będzie już jednak dla nas bezpośrednio dostępnym obszarem."
 flavor_dan_skane_war.6.a: "Zgadzamy się!"
 flavor_dan_skane_war.6.b: "Odrzućmy tę propozycję!"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip] przyjmuje ofertę"
 flavor_dan_skane_war.7.desc: "Kraj [GetCountry('SWE').GetName] przyjął naszą ofertę zakupienia praw do władzy nad państwem znanym jako [GetCountry('SKE').GetName]. Choć część formalności nadal jest finalizowana, traktat został ratyfikowany i jest już w mocy."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
