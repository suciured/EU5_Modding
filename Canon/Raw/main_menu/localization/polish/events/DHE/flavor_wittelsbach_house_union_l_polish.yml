l_polish:
 flavor_wittelsbach_house_union.1.title: "Traktat w Pawii"
 flavor_wittelsbach_house_union.1.desc: "Traktat dynastyczny w mieście [ShowLocationName('pavia')] określał nasze relacje dynastyczne, ale od tamtej pory [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'umocniła','umocnił')] swoje panowanie, zatem [GetCountry('PAL').GetName] i [target_character.GetName] musieliby uznać nasze zwierzchnictwo, gdybyśmy na to naciskali. Jednak [GetUniqueInternationalOrganization('hre').GetName] i nasza reputacja zostałyby wystawione na szwank w oczach sojuszników i trudno byłoby nam odpierać zarzuty, że cesarstwem przewodzi despota. Natomiast uszanowanie traktatu pozwoliłoby nam utrzymać reputację i pozycję na arenie dyplomatycznej – dynastia [target_ruler.GetDynasty.GetName] mogłaby się doczekać zjednoczenia w późniejszym czasie."
 flavor_wittelsbach_house_union.1.a: "Uhonorujemy traktat!"
 flavor_wittelsbach_house_union.1.a.tt: "Jeśli w państwie któregoś ze sygnatariuszy zapanuje bezkrólewie, druga strona będzie mogła odziedziczyć ziemię i prawa elektorskie kraju."
 flavor_wittelsbach_house_union.1.b: "[GetCountry('PAL').GetNameWithNoTooltip] uzna naszą władzę."
 flavor_wittelsbach_house_union.1.historical_info: "Traktat w Pawii z 1329 r. stanowił podstawę podziału rodu Wittelsbachów na gałąź bawarską i palatyńską, które rządziły terytoriami Wittelsbachów. Oprócz podziału na dwie linie traktat regulował również kwestię praw elektorskich. Podczas gdy początkowo obowiązywała zasada naprzemienności między Palatynatem a Księstwem Górnej Bawarii, rola elektora pozostała później w rękach hrabiego Palatynatu Reńskiego. Traktat ustanawiał również, że linia dynastyczna jednej strony przejdzie w ręce drugiej, gdyby władca nie miał bezpośrednich męskich następców."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] potwierdza dawne traktaty"
 flavor_wittelsbach_house_union.2.desc: "[GetCountry('UBV').GetName] podtrzymuje postanowienia traktatu dynastycznego z 1329 r., które sygnowaliśmy w mieście [ShowLocationName('pavia')]. Jego uhonorowanie wydaje się dla nas najkorzystniejszym z możliwych posunięć, choć [GetCountry('UBV').GetNameWithNoTooltip] jest w posiadaniu ziem, wobec których mamy roszczenia."
 flavor_wittelsbach_house_union.2.a: "Traktat polepszy nasze stosunki."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip] będzie rządzić niepodzielnie!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] wpada w nasze ręce"
 flavor_wittelsbach_house_union.3.desc: "[target_character.GetName] umarł, nie doczekawszy męskiego potomka. Oznacza to, że [GetCountry('PAL').GetName] jest pozbawiony władcy wywodzącego się z dotychczasowej linii dynastycznej #L [target_character.GetDynasty.GetName]. Na mocy porozumienia z miastem [ShowLocationName('pavia')] możemy wysunąć roszczenia do ich ziem i żądać, by dynastia [target_ruler.GetDynasty.GetName] zjednoczyła się w jedno państwo jak kiedyś."
 flavor_wittelsbach_house_union.3.a: "Ziemie dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip] już nigdy nie powinny być rozdzielone."
 flavor_wittelsbach_house_union.3.historical_info: "W 1777 r. elektor i książę Bawarii, Maksymilian III Józef, zmarł bezdzietnie. Oznaczało to, że na mocy porozumienia z Pawii i kilku innych traktatów dynastycznych między Bawarią a Palatynatem jego tytuły przeszły w ręce Karola IV z palatyńskiej linii Wittelsbachów. Chociaż wywołało to wojnę o sukcesję bawarską, w ostatecznym rozrachunku doprowadziło do narodzenia się państwa złożonego z dwóch elektoratów. Podtrzymanie unii palatynacko-bawarskiej, a w konsekwencji ponowne zjednoczenie elektoratu położyło podwaliny pod Królestwo Bawarii."
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki umiera"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetGovernment.GetRulerTitle] kraju [GetCountry('BAV').GetName] umiera, nie pozostawiwszy po sobie męskiego potomka. Postanowienia traktatów podpisanych w mieście [ShowLocationName('pavia')] czynią z nas jednoznacznych dziedziców bawarskich."
 flavor_wittelsbach_house_union.4.a: "Pora zjednoczyć ziemie dynastii [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_wittelsbach_house_union.5.title: "Podporządkowanie gałęzi #L [palatine_country.GetAdjective|l]ackiej#!"
 flavor_wittelsbach_house_union.5.desc: "Relacje wewnątrz tak złożonego organizmu politycznego, jakim jest [GetInternationalOrganization('hre').GetName], uległy zmianie. [palatine_country.GetName], którym dotychczas rządziła linia dynastii [bavaria_ruler.GetDynasty], znalazł się pod kontrolą [bavaria_country.GetAdjectiveWithNoTooltip]ką. Takie nagromadzenie władzy w jednych rękach czyni zasadnym pytanie o to, jak [GetInternationalOrganization('hre').GetName] powinno się ustosunkować do reprezentacji dynastii [bavaria_ruler.GetDynasty] w kurii elektorskiej. Odkąd [palatine_country.GetName] i [bavaria_country.GetName] stanowią jedno państwo, nowy [ShowSpecialStatusName('elector')|l] powinien być zwierzchnikiem państwa [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.5.a: "[ShowSpecialStatusName('elector')]? [bavaria_country.GetNameWithNoTooltip] zasługuje na ten tytuł."
 flavor_wittelsbach_house_union.6.title: "Podporządkowanie gałęzi #L [bavaria_country.GetAdjective]kiej#!"
 flavor_wittelsbach_house_union.6.desc: "Delikatna równowaga sił wewnątrz tak złożonego organizmu politycznego, jakim jest [GetInternationalOrganization('hre').GetName], uległy zmianie. [bavaria_country.GetName], którą rządziła dotychczas linia dynastii [bavaria_ruler.GetDynasty], podlega teraz państwu [palatine_country.GetName]. Zmiana ta czyni zasadnym pytanie o to, jak [GetInternationalOrganization('hre').GetName] powinno się ustosunkować do reprezentacji dynastii [palatine_ruler.GetDynasty] w kurii elektorskiej. Odkąd [bavaria_country.GetName] znajduje się pod [palatine_country.GetAdjectiveWithNoTooltip|l]acką kontrolą, nowy [ShowSpecialStatusName('elector')] powinien być zwierzchnikiem państwa [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.6.a: "[ShowSpecialStatusName('elector')]? [palatine_country.GetNameWithNoTooltip] zasługuje na ten tytuł."
