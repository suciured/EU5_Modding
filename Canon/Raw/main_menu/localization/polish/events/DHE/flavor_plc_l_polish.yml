l_polish:
 flavor_plc.1.title: "Zakon Ducha Świętego"
 flavor_plc.1.desc: "Po tym jak zakon św. Michała utracił cały prestiż, [GetCountry('FRA').GetLongName] zaczęła potrzebować nowego zakonu. Nowy zakon otrzyma starszeństwo w swojej ojczyźnie na zasadzie precedensu, a sławę i wpływy zapewnią mu [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]cy władcy i szlachcice.\n\nZakon Świętego Ducha, bo taką nazwę będzie nosić, będzie się składać z ośmiu członków duchownych, czterech urzędów i stu rycerzy, natomiast warunkiem uzyskania członkostwa będzie ścisłe przestrzeganie kwestii wiary oraz ustanowionych praw. Mecenat nad tak wspaniałym zakonem z pewnością zapewni wielkie korzyści."
 flavor_plc.1.a: "Załóżcie ten zakon."
 flavor_plc.1.b: "Nie potrzebujemy symboli i pompatycznych tytułów!"
 flavor_plc.1.historical_info: "Zakon Ducha Świętego, założony przez króla Henryka III Walezego w czasie zasiadania na polskim tronie, zaczął działać 31 grudnia 1578 roku. Miał on przywrócić prestiż utracony przez Zakon Św. Michała w czasie francuskich wojen religijnych. Inspiracją był wcześniejszy zakon utworzony przez Ludwika Andegaweńskiego w 1353, na który Henryk III natknął się w Wenecji. Nowy zakon poświęcony został duchowi świętemu i był zarezerwowany dla wysokich rangą książąt i szlachciców, tworząc dwustopniowy system z Zakonem Świętego Michała, co oznaczało jednocześnie, że korona utraciła część swoich sług. Cała inicjatywa miała na celu uświetnienie imienia Henryka III, który w dzień Zielonych Świątek objął we władanie Polskę i Francję, na podobieństwo historycznego Zakonu Węzła założonego w XIV wieku."
 flavor_plc.2.title: "Komisja Morska"
 flavor_plc.2.desc: "Nasze [ROOT.GetCountry.GetFlavorRank|l] nigdy nie stawiało kwestii morza na pierwszym miejscu. Przez większość naszej historii obszary morskie stanowiły tereny peryferyjne lub nawet część obcych mocarstw. Jednak czasy się zmieniają i musimy się dostosować. Mamy coraz większy potencjał, zatem jeśli chcemy realizować ambicje obejmujące [ShowAreaName('eastern_baltic_sea')|l], najwyższy czas stworzyć flotę wojenną."
 flavor_plc.2.historical_info: "#italic Komisja Morska#! była instytucją powołaną do życia 24 marca 1568 roku przez króla Zygmunta II Augusta. Była to pierwsza polska admiralicja z siedzibą w Gdańsku, zaś jej zadaniem było nadzorowanie floty korsarzy, utrzymywanie dyscypliny pośród marynarzy i wydawanie rozkazów morskich. Istniała stosunkowo krótko, bo tylko do 1572 roku, jednak podobną koncepcję zastosowano ponownie w roku 1626, kiedy powołano do życia #italic Komisję Okrętów Królewskich#!."
 flavor_plc.2.a: "Załóżmy tę komisję."
 flavor_plc.2.b: "Zamiast tego skupmy się na reformowaniu sił lądowych."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Początki marynarki wojennej"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Kupiec #L [plc_arend_dickmann_scope.GetCulture.GetName|l]kiego#! pochodzenia niedawno wstąpił do służby w naszej marynarce wojennej, wyróżniając się spośród pozostałych marynarzy swoimi umiejętnościami. Jako że [plc_arend_dickmann_scope.GetNameWithNoTooltip] szybko pnie się po szczeblach kariery, Komisja Morska rozważa przyznanie mu stopnia admirała."
 flavor_plc.3.a: "[plc_arend_dickmann_scope.GetNameWithNoTooltip] powinien zostać admirałem!"
 flavor_plc.3.b: "Lepiej, żeby pozostał zwykłym marynarzem."
 flavor_plc.4.title: "Sarmatyzm"
 flavor_plc.4.desc: "Od pewnego czasu nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wierzą w nadzwyczaj osobliwą rzecz. Podobno historyk [GetCharacter('jan_dlugosz').GetName] jeszcze w XV wieku wskazał na powiązania, które sugerowałyby, że przodkami #L [ROOT.GetCountry.GetAdjective|l]kiej#! szlachty byli Sarmaci, którzy zamieszkiwali starożytne [ShowRegionName('steppes_region')|l]. Teoria tak zwanego #L [ShowPolicyName('plc_sarmatism')|l]u#! bez wątpienia służy ich interesom, dlatego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] bez wahania przyjęli ją jako część swojej tożsamości."
 flavor_plc.4.a: "To fascynujące!"
 flavor_plc.4.b: "To tylko interesująca teoria, nic więcej."
 flavor_plc.5.title: "Obiady czwartkowe"
 flavor_plc.5.desc: "[ShowInstitutionName('enlightenment')], które nastało w państwie [ROOT.GetCountry.GetName] szybko przyniosło owoce. Nieco spontanicznie, wysoko postawieni w hierarchii [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] na dworze, któremu przewodzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], postanowili zacząć organizować spotkania w #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! pałacu. Nie są to tylko zwykłe wydarzenia, gdyż ich genezy należałoby szukać aż na #L [GetCountry('FRA').GetAdjective|l]kich#! salonach."
 flavor_plc.5.historical_info: "Obiady czwartkowe były spotkaniami polskiej inteligencji z królem Stanisławem Augustem Poniatowskim, który organizował je w latach 1770–1784 w swojej rezydencji królewskiej. Uczestnikami byli uznani filozofowie, pisarze i politycy, którzy dyskutowali o literaturze i ideałach."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Inspirując się ościennymi krajami, [target_character.GetName] wysuwa propozycję ustanowienia instytucji własnego orderu wojskowego, by móc należycie nagradzać swoich dworzan, a także dorównać innym #L [GetCountry('EUR').GetAdjective|l]kim#! potęgom. Ustanowienie takiego orderu będzie miało swój koszt, zarówno pieniężny, jak i polityczny. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], którzy postrzegają tego rodzaju odznaczenia jako pogwałcenie ideałów, iż każda osoba ze stanu szlacheckiego jest równa, na pewno poczują się wyalienowani."
 flavor_plc.6.historical_info: "Order Orła Białego ustanowiono 1 listopada 1705 roku z rozkazu króla Augusta II Mocnego Rzeczpospolitej Obojga Narodów. Inspiracją dla polskiego orderu były francuski Order Ducha Świętego oraz rosyjski Order św. Andrzeja. Chociaż z początku przyznawano go dość powściągliwie, to następca Augusta II, August III przyznał Order Orła Białego ponad trzysta razy."
 flavor_plc.6.a: "Stwórzmy własny order!"
 flavor_plc.6.b: "Nie możemy ryzykować, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą niezadowoleni."
 flavor_plc.7.title: "Collegium Nobilium"
 flavor_plc.7.desc: "Wybitni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wyznający religię #L [root_religion.GetAdjective|l]ą#! założyli niedawno kilka szkół oraz uniwersytetów w całym mieście [target_capital.GetName]. Większość z nich nosi nazwę #italic Collegium Nobilium#! czy też szkoły dla szlachty. Jak sama nazwa wskazuje, mogą się w nich kształcić wyłącznie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_plc.7.a: "Możemy jedynie wesprzeć taką inicjatywę."
 flavor_plc.7.b: "Próbują jedynie się wzbogacić."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Doskonałe wykształcenie szlachty"
 flavor_plc.8.title: "Komisja Edukacji Narodowej"
 flavor_plc.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] wysuwa propozycję założenia instytucji o nazwie [ShowModifier('plc_polish_commission')], której zadaniem będzie regulacja oraz zarządzanie #L [ROOT.GetCountry.GetAdjective|l]kim#! systemem szkolnictwa oraz powiązanymi z tym kwestiami. Choć zarówno [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jak i wysoko postawieni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] bardzo mocno popierają tę inicjatywę, [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] pozostaje wobec niej sceptyczny."
 flavor_plc.8.historical_info: "#italic Komisja Edukacji Narodowej#! to instytucja, którą powołano do życia 14 października 1773 roku. Jej celem była organizacja systemu szkolnictwa na terenach Rzeczpospolitej Obojga Narodów po rozwiązaniu zakonu jezuitów. Komisja nie tylko przejęła jezuickie szkoły, ale opracowała również nowe ramy programowe i uczyniła edukację bardziej przystępną dla większej liczby ludności."
 flavor_plc.8.a: "Załóżmy tę komisję."
 flavor_plc.8.b: "Nie chcemy ryzykować, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] się od nas odwróci."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Komisja Edukacji Narodowej"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "[Select_CString(target_character.IsFemale,'Młoda żołnierka','Młody żołnierz')] imieniem [target_character.GetName], [Select_CString(target_character.IsFemale,'pochodząca','pochodzący')] z mało znanej rodziny szlacheckiej, [Select_CString(target_character.IsFemale,'postanowiła','postanowił')] zyskać sobie większą sławę w świecie i założyć niewielką kompanię najemników o nazwie [lisowczycy_scope.GetName]. Chociaż uważamy, że [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'powinna','powinien')] zamiast tego wstąpić do naszej armii, powinniśmy zatrudnić [target_character.GetHerHim], zanim zrobią to nasi wrogowie."
 flavor_plc.9.a: "Potrzebujemy każdego żołnierza."
 flavor_plc.9.b: "To nieodpowiedni czas."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "[Select_CString(target_character.IsFemale,'Pewna członkini','Pewien członek')] #L [ROOT.GetCountry.GetAdjective|l]kiego#! duchowieństwa [Select_CString(target_character.IsFemale,'zyskała','zyskał')] sobie niemały rozgłos. Imię tej osoby to [target_character.GetName] i stała się ona bardzo prominentną postacią w kręgach politycznych oraz w tak istotnej instytucji, jaką jest [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Co więcej, [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'znana','znany')] jest ze swoich płomiennych homilii i kazań wygłaszanych podczas parlamentarnych zgromadzeń."
 flavor_plc.10.a: "Musimy zwrócić uwagę na te kazania."
 flavor_plc.10.b: "Zignorujmy [target_character.GetHerHim]."
 every_non_catholic_pop_loses_satisfaction: "Każda [pop|el] z nie-[skarga_religion.GetAdjective|l]iej [Concept('religion','religii')|e] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "#L [ROOT.GetCountry.GetAdjective]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest pod wrażeniem ostatnich osiągnięć, jakie [Select_CString(target_character.IsFemale,'poczyniła','poczynił')] [target_character.GetName], wschodząca gwiazda naszej armii. Choć niektórzy uważali, że [target_character.GetShortNameWithNoTooltip] nie nadaje się do wojska, [target_character.GetHerHis] ostatnie potyczki zdają się temu przeczyć. Panuje powszechna zgoda, że [target_character.GetNameWithNoTooltip] zasługuje na tytuł #italic hetmana#!."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "To zbyt ambitna osoba i nie chcemy, żeby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'musiała','musiał')] się tym zamartwiać."
 flavor_plc.12.title: "Biblioteka Załuskich"
 flavor_plc.12.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uznali, że w mieście stołecznym [target_location.GetName] powinna powstać okazała [ShowBuildingTypeName('library')|l]. Nie jest to jednak zwykła instytucja, gdyż zgromadzono w niej imponującą liczbę dzieł literackich, zarówno krajowych artystów, jak i zagranicznych pisarzy. Być może warto, by ta [ShowBuildingTypeNameWithNoTooltip('library')|l] otrzymała dodatkowe fundusze."
 flavor_plc.12.a: "Zróbcie z niej naszą bibliotekę narodową!"
 flavor_plc.12.b: "Zasponsorujmy jej powstanie."
 flavor_plc.12.c: "Zamiast tego ułatwmy życie szlachcie."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Biblioteka Załuskich"
 flavor_plc.13.title: "Szkoła Rycerska"
 flavor_plc.13.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] niedawno zatwierdził program utworzenia nowej, elitarnej szkoły w mieście [target_location.GetName]. Budowa idzie zgodnie z planem, jednak pojawiły się pytania, czy powinna ona służyć wyłącznie elicie, jak stanowi zwyczaj wielu takich instytucji, czy też powinniśmy przyjąć nieco bardziej merytokratyczne podejście."
 flavor_plc.13.a: "Tylko [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą mieć prawo wstępu."
 flavor_plc.13.b: "Otwórzmy tę szkołę dla wszystkich."
 flavor_plc.13.c: "Nie interesuje nas, co wymyśla [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Korpus kadetów"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Korpus kadetów otwarty dla wszystkich"
 flavor_plc.14.title: "Umowa hadziacka"
 flavor_plc.14.desc: "Ze względu na ogromne wpływy, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], oraz zagrożenie powstaniem z ich strony, czasami musimy zatańczyć, jak nam zagrają. Jednak ostatnimi czasy zaczęli wysuwać niedorzeczne żądania. Zaproponowali bowiem, by #L [ShowReligionAdjective('orthodox')|l]e#! ludy z #L [ShowCultureName('ruthenian')]i#! dołączyły do państwa [ROOT.GetCountry.GetName] jako trzeci naród tego [ROOT.GetCountry.GetFlavorRank|l], w teorii nadając im równe prawa, jednak w praktyce zapewniając im dominującą pozycję w kraju."
 flavor_plc.14.a: "Podpiszmy tę nieprzyjemną propozycję."
 flavor_plc.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] już teraz mają za dużą władzę."
 every_cossack_pop: "Każda [pop|el] wywodząca się ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l] straci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 plc_name_will_change: "Zmienimy swoją nazwę na: $PLC_ruthenian$."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pod przewodnictwem osoby imieniem [target_character.GetName] postanowili zawiązać #italic konfederację#!, której zadaniem byłaby ochrona historycznych przywilejów przed nadużyciami jakich rzekomo dopuszcza się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [target_rebel.GetName] grozi, że jeśli nie spełnimy ich żądań, będziemy musieli się liczyć ze zbrojnym powstaniem."
 flavor_plc.15.historical_info: "#italic Konfederacja#! składała się z grupy polsko-litewskich szlachciców, którzy chcieli przymusić koronowanych władców do respektowania i ochrony ich przywilejów. Wystąpienie przeciwko koronie miało umocowanie w #italic ius resistendi#!, czyli prawie do oporu przeciwko władzy."
 flavor_plc.15.a: "Stawimy im czoła na polu bitwy."
 flavor_plc.15.b: "Spełnijmy ich żądania."
 plc_confederation_rebelname: "Konfederacja"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip] staje na czele rokoszu"
 flavor_plc.16.desc: "Zdradzieccy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], na czele których stoi [target_character.GetName], wystąpili przeciwko nam w zbrojnym powstaniu, po tym jak odrzuciliśmy ich żądania. Żałośni [target_rebel.GetName|l] nie mają żadnych szans w starciu z #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! siłami."
 flavor_plc.16.historical_info: "Polsko-litewski #italic rokosz#! to powstanie szlachty mające na celu obronę przywilejów oraz ograniczenie absolutystycznych zapędów króla."
 flavor_plc.16.a: "Przeklęci zdrajcy!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Wszyscy nasi sąsiedzi, [Concept('rivals', 'rywale')|el] i [Concept('enemies','wrogowie')|el] wiedzą już o naszych kłopotach."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "Zdradzieccy [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')|l], na czele których stoi [target_character.GetName], postanowili zbuntować się przeciwko naszym szlachetnym i prawym rządom. Jako że zapewnili sobie wsparcie tatarów #L [ShowCultureName('crimean')|l]kich#!, zapewne spróbują wywalczyć sobie niepodległość, albo przynajmniej poszerzenie katalogu przywilejów i zwiększenie rejestru."
 flavor_plc.17.historical_info: "Powstanie Chmielnickiego było jednym z wielu kozackich powstań w Rzeczpospolitej Obojga Narodów, jednak bez wątpienia odniosło największy sukces. Rozpoczęło się 25 stycznia 1648 roku atakiem na siły króla stacjonujące na Siczy Zaporowskiej. Powstanie trwało 9 lat, aż do momentu śmierci Bogdana Chmielnickiego. Po jego śmierci Sicz rozpoczęła negocjacje z Rzeczpospolitą, co doprowadziło do podpisania umowy hadziackiej."
 flavor_plc.17.a: "Nie damy się zdrajcom."
 plc_chmielnicki_uprising: "Powstanie Chmielnickiego"
 flavor_plc.18.title: "Nowa stolica w mieście [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "Powstanie kraju [ROOT.GetCountry.GetLongName] spowodowało nieznaczne przesunięcie centrum władzy. Dzięki zjednoczeniu królestw [target_location.GetName] jest obecnie jedną z głównych lokacji w naszym państwie. Być może rozsądnym rozwiązaniem byłoby przeniesienie tam siedziby rządu?\n\nWielu naszych doradców popiera tę koncepcję, ponieważ [target_location.GetNameWithNoTooltip] ma korzystne położenie geograficzne, jako że znajduje się pomiędzy nowo zintegrowanymi terytoriami a naszym centrum wokół obecnego miasta stołecznego [current_capital.GetName]."
 flavor_plc.18.historical_info: "Przez długi czas miasto Kraków było głównym ośrodkiem Królestwa Polskiego i to tam znajdował się dwór królewski. Jednak w wyniku unii personalnej zawartej z Litwą sytuacja zaczęła się zmieniać i coraz większe znaczenie zyskiwała Warszawa. W 1569 postanowiono, że to tam będą się odbywać Sejmy, a cztery lata później to właśnie w Warszawie przeprowadzono elekcję króla. Od tego czasu Warszawa zaczęła zyskiwać przewagę nad Krakowem, gdzie wciąż jeszcze przeprowadzano koronacje."
 flavor_plc.18.a: "To przystoi naszemu wyższemu statusowi!"
 flavor_plc.18.b: "Dlaczego mielibyśmy odbierać bogactwo miastu [current_capital.GetNameWithNoTooltip]?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Zmiana stolicy"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "Uświadomiwszy sobie, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] jest coraz słabsza, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] postanowili zapewnić sobie dodatkowe przywileje w wyjątkowo podstępny sposób. Wiedząc, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi na nich polegać, postanowili zaszantażować koronę w nadziei na uzyskanie przywileju [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.19.a: "Udzielmy tego przywileju."
 flavor_plc.19.b: "Nie damy się zaszantażować!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Brak zgody"
 plc_take_the_privilege_to_remove_the_modifier: "Modyfikator [ShowModifier('plc_blackmail_of_the_nobles')] można usunąć dzięki udzieleniu [Concept('privilege','przywileju')|e] [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "Przywileje nadane na przestrzeni lat doprowadziły do utworzenia unikalnych rządów, w których [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zdają się posiadać władzę absolutną nad władzą zwierzchnią. Jeśli jakieś prawa nie odpowiadają arystokracji, można je podważyć poprzez [ShowEstatePrivilegeName('liberum_veto')]. Co więcej, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie może już samodzielnie nakładać podatków ze względu na [ShowEstatePrivilegeName('privilege_of_koszyce')]. Nie można również wprowadzać żadnych nowych ograniczeń, gdyż [ShowEstatePrivilegeName('nihil_novi')] zabrania tworzenia prawa, na które [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie wyrażą zgody. Na dodatek, w ramach [ShowEstatePrivilegeName('pacta_conventa')], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi potwierdzić wszystkie te przywileje podczas swojej koronacji."
 flavor_plc.20.a: "Utworzyliśmy rząd idealny."
 flavor_plc.20.b: "Ten rząd to straszliwa katastrofa."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Walka o reformy"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Dopóki modyfikator [ShowModifier('plc_strive_for_reform')] jest aktywny, wymagania dotyczące usunięcia [Concept('privileges','przywilejów')|e]: [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] i [ShowEstatePrivilegeName('nieszawa_privileges')] zostaną usunięte."
 flavor_plc.1000.title: "#L [ShowReligionAdjectiveWithNoTooltip('orthodox')]i#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] domagają się równych praw"
 flavor_plc.1000.desc: "Prawdą jest, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyznający [ROOT.GetCountry.GetReligion.GetName|l] otrzymali wiele przywilejów, jednak ich odpowiednicy wiary #L [target_religion.GetAdjective|l]ej#! już takich przywilejów nie mają. Taki obrót spraw jest niedopuszczalny dla szlachciców wyznających religię [target_religion.GetAdjectiveWithNoTooltip|l]ą, którzy uważają, że ich starożytne prawa zostały naruszone. Tym samym postanowili wystosować odezwę z żądaniem, by poszczególne przywileje objęły również ich. Choć samo w sobie nie jest to dziwne, to osobliwy w tej sytuacji jest fakt, że poparcia udzielili im [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] kierujący się wiarą [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą. Najwyraźniej religijne podziały nie stanowią żadnej przeszkody dla poparcia interesu magnatów innego wyznania."
 flavor_plc.1000.a: "Udzielmy przywilejów."
 flavor_plc.1000.b: "Odrzućmy ich żądania."
 plc_required_for_further_events: "[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] jest wymagane do aktywacji kolejnych [Concept('events','wydarzeń')|e] związanych z Unią brzeską."
 every_noble_pop_orthodox_loses_20_satisfaction: "[ShowPopTypeName('nobles')] nie wyznający wiary #L [ShowReligionAdjective('orthodox')|l]ej#! stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_plc.1001.title: "Wizyta Patriarchy"
 flavor_plc.1001.desc: "Niedawno patriacha #L [ShowLocationName('constantinople')]a#! odwiedził #L [target_religion.GetAdjective|l]ą#! metropolię, której przewodzi [leader_of_the_kyiv_patriarchate.GetName], aby zebrać fundusze na ważną sprawę dla Kościoła [target_religion.GetAdjectiveWithNoTooltip|l]ego. Choć podczas wizyty wysłuchał prośby miejscowych wyznawców dotyczące zażegnania kryzysu w kościele, ograniczył się jedynie do niewiążących obietnic.\n\nW takich okolicznościach, możemy spróbować podjąć kroki mające na celu zjednoczenie obu Kościołów."
 flavor_plc.1001.historical_info: "W 1588 roku patriarcha Konstantynopola, Jeremiasz II, udał się z wizytą do Rusi, by zebrać fundusze mające na celu podreperowanie patriarszej kiesy i umocnić jego pozycję polityczną. Po drodze przyznał autokefaliczność patriarsze Moskwy. Podczas wizyty na Rusi zwolnił jednocześnie kijowskiego metropolitę Onisifora i ostrzegł przed wielożeństwem pośród duchowieństwa. To jednak nie wystarczyło ruskim biskupom, którzy uznali, że Jeremiasz nie robi dostatecznie dużo, by zaradzić spadkowi pobożności wśród ruskiego pospólstwa."
 flavor_plc.1001.a: "Zaproponuj zjednoczenie #L [leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip|l]iej#! metropolii."
 flavor_plc.1001.b: "Spróbuj przekonać pospólstwo wyznające wiarę [target_religion.GetAdjectiveWithNoTooltip|l]ą do przejścia na [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Cofnięcie przywileju „[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]” uniemożliwi aktywację przyszłych [Concept('events','wydarzeń')|e]."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Zjednoczenie kościołów"
 flavor_plc.1002.title: "Zdrajcy są wśród nas"
 flavor_plc.1002.desc: "Nie wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wyznający wiarę #L [target_religion.GetAdjective|l]ą#! popierają nasze wysiłki zmierzające do zjednoczenia dwóch kościołów. Wielu stawia wręcz aktywny opór naszej misji mającej na celu stworzenie więzi między #L [GetCountry('PAP').GetLongName]em#! a religią [target_religion.GetAdjectiveWithNoTooltip|l]ą. Chociaż udało się nam ograniczyć wpływy ruchu „rozłamu”, jest dla nas jasne, że eparchie rządzone przez skłóconych z nami biskupów nie dołączą do naszej unii."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Wielka szkoda."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [Concept('provinces','prowincji')|e] będzie mieć obniżoną [Concept('pop_satisfaction','satysfakcję')|e] swojej [Concept('pops','społeczności')|e] #L [target_religion.GetAdjective]iej#! o [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]"
 flavor_plc.1003.title: "[target_location.GetNameWithNoTooltip] – unia"
 flavor_plc.1003.desc: "Nasze wysiłki mające na celu zjednoczenie ruskiego Kościoła #L [target_religion.GetAdjective|l]ego#! z Kościołem związanym z wiarą #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! w końcu się odpłaciły, dzięki Traktatowi podpisanemu w miejscowości [target_location.GetName], który tworzy [target_io.GetName] pod naszym przywództwem. To nie była łatwa przeprawa, gdyż wielu biskupów sprzeciwiało się perspektywie zjednoczenia. To niefortunne, że musieliśmy stawić czoła tak wielkiemu oporowi nie tylko w kraju, ale także ze strony innych nacji wyznających wiarę [target_religion.GetAdjectiveWithNoTooltip|l]ą."
 flavor_plc.1003.historical_info: "Konsekwencją rozczarowującej wizyty Jeremiasza było ponownie prób zjednoczenia Kościołów prawosławnego i katolickiego na terenie Rzeczpospolitej Obojga Narodów. Koniec końców kilku biskupów z metropolii kijowskiej oddało się pod władzę papieską, tworząc Kościół unicki, który zachował wschodni obrządek, jednak formalnie znalazł się pod kontrolą Rzymu. Utworzenie nowego Kościoła przypieczętowano podpisaniem Unii brzeskiej w 1596."
 flavor_plc.1003.a: "#italic Te Deum!#!"
 formed_union_of_brest: "Utworzono patriarchat kościoła unickiego"
