 plc_patriarchate_tt_no_scope: "Stajemy się przywódcą [Concept('international_organization','organizacji międzynarodowej')|e] typu [GetInternationalOrganizationType('autocephalous_patriarchate').GetName|l]"
 plc_revoked_privilege_will_destroy_io: "Cofnięcie przywileju „[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]” rozwiąże [Concept('international_organization','organizację międzynarodową')|e]."
 flavor_plc.2000.title: "Między młotem a kowadłem"
 flavor_plc.2000.desc: "Nasze państwo graniczy z nacjami znacznie potężniejszymi od nas. Przez wzgląd na frakcyjność oraz szeroko zakrojony kryzys, wiele osób zamieszkujących państwo [ROOT.GetCountry.GetName] wzywa do centralizacji, podczas gdy inni, głównie [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], skupiają się na ochronie własnych przywilejów i interesów, szukając protektoratu innego kraju, jakim jest [other_country.GetName]."
 flavor_plc.2000.historical_info: "Wojna inflancka, będąca konfliktem między carską Rosją i koalicją sił polsko-litewskich, szwedzkich i duńskich, trwała od 1558 do 1583 roku. Zarzewiem tego konfliktu były rosyjskie zakusy na Inflanty. W rezultacie Rosja przez 25 lat próbowała przejąć te terytoria dla siebie. Ostatecznie jednak to siły koalicyjne wyszły z tego starcia zwycięsko, a tereny #italic Terra Mariana#! zostały podzielone na duńską Ozylię, szwedzką Estonię oraz polsko-litewskie Księstwo Kurlandii i Semigalii ze swoim odpowiednikiem w Inflantach."
 flavor_plc.2000.a: "Zarządźmy centralizację."
 flavor_plc.2000.b: "Zwróćmy się do państwa [other_country.GetNameWithNoTooltip]."
 flavor_plc.2001.title: "[livonian_scope.GetAdjectiveWithNoTooltip]ka propozycja"
 flavor_plc.2001.desc: "Państwo [livonian_scope.GetLongName|U] proponuje sojusz. Choć samo w sobie jest to mało pociągające, przy odrobinie politycznych nacisków możemy spróbować zwasalizować te tereny. Jednak jeśli wykorzystamy tę sposobność, musimy się liczyć z interwencją zagranicznych potęg."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "To doskonała okazja."
 flavor_plc.2001.b: "Odrzućmy ofertę."
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] zmienia nastawienie"
 flavor_plc.2002.desc: "[livonian_scope.GetLongName|U] postanawia się sprzymierzyć z państwem [nation_helping.GetName], co poskutkuje ich wasalizacją. Ten bezczelny ruch wyraźnie godzi w nasze interesy obejmujące [ShowAreaName('baltic_area')]. To ważne, byśmy zareagowali zanim kurz opadnie, a rywale umocnią swoją pozycję na tym obszarze."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Musimy interweniować."
 flavor_plc.2002.b: "Nie jesteśmy w stanie wydać im wojny."
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
