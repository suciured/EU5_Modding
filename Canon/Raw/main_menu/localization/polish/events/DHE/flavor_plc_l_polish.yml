 flavor_plc.2003.a: "Warto to rozważyć."
 flavor_plc.2004.title: "Pakt wileński"
 flavor_plc.2004.desc: "Przyszłość obszaru obejmującego [ShowAreaName('baltic_area')] jest wciąż niepewna. Chociaż w tym regionie stoczono już kilka wojen, pozostaje niejasne, kto przejmie władzę nad tymi terytoriami i kolejne konflikty są niemalże nieuniknione. Chociaż wcześniejsze wojny stanowiły dla nas niemałe obciążenie, wyszliśmy z nich obronną ręką, zyskując duże wpływy w południowo-zachodnich prowincjach [ShowProvinceDefinitionName('courland_province')] i [ShowProvinceDefinitionName('semigalia_province')]. Być może powinniśmy zwasalizować te nowe terytoria."
 flavor_plc.2004.historical_info: "#italic Pakt wileński#! potwierdził oddanie terytoriów Inflant pod władanie Rzeczpospolitej Obojga Narodów. W zamian mieszkańcy tych terenów otrzymali wolności religijne, gwarancję utrzymania przywilejów oraz #italic indygenat#!, dzięki któremu obcy szlachcie mogli zachować swoje tytuły. Co więcej, w ramach paktu, terytoria inflanckie na południe od rzeki Dźwiny zostały skonsolidowane pod zwierzchnictwem nowo powstałego Księstwa Kurlandii i Semigalii, które przypadło ostatniemu mistrzowi zakonu inflanckiego, Gotthardowi Ketlerowi. Pozostałą część Inflant, na północ od Dźwiny, zamieniono w Księstwo inflanckie, które trafiły bezpośrednio pod zarząd litewski."
 flavor_plc.2004.a: "[target_country.GetNameWithNoTooltip] zajmie się tymi terytoriami."
 flavor_plc.2004.b: "Ten pakt jest dla nas niewiążący."
 STATIC_MODIFIER_NAME_plc_kurland_colonial_ambitions: "Ambicje kolonialne"
