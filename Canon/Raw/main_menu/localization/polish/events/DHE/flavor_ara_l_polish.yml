l_polish:
 flavor_ara.1.title: "Konsulat morski"
 flavor_ara.1.desc: "Nasz nowy organ o charakterze sądowym, który będzie zarządzał prawem morskim i handlowym, nosi nazwę konsulatu morskiego. Daje on naszym kupcom prawo do rozstrzygania sporów handlowych bez ingerencji sądów królewskich, a w zamian my, [GetCountry('ARA').GetLongName], otrzymamy wsparcie finansowe."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "[Concept('policy','Polityka')|e] [ShowPolicyName('ara_consulate_sea')], którą obejmuje [ShowLawName('maritime_law')], stanie się dostępna"
 flavor_ara.2.title: "Księga konsulatu morskiego"
 flavor_ara.2.desc: "#italic Llibre del Consolat de mar#!, znana lepiej jako #italic Księga konsulatu morskiego#!, jest zbiorem starożytnych zwyczajów morskich i zestawem zasad dotyczących zarządzania okrętami wojennymi. Dobrym pomysłem byłoby ufundowanie nowego wydania księgi, zawierającego kodeks postępowania dla sądów konsulów morskich – sędziów mających utrzymywać ten zestaw praw morskich."
 flavor_ara.2.a: "Sfinansujmy księgę"
 flavor_ara.2.b: "Zignorujmy księgę"
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Włoski poeta, prawnik kanoniczny, uczony, dyplomata i kronikarz, [target_character.GetName], obecnie poświęca się studiom filologicznym pod patronatem władcy państwa [ROOT.GetCountry.GetName]. Założył akademię Porticus Antoniana, gdzie zostaną wykształceni młodzi uczeni, z których usług na pewno skorzysta [GetCountry('ARA').GetGovernment.GetRulerTitle|l]. Jego ogromna wiedza umożliwia mu karierę doskonałego doradcy, więc warto, by [target_character.GetNameWithNoTooltip] otrzymał u nas zatrudnienie."
 flavor_ara.3.a: "Tak, zatrudnijmy go"
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName] jako [Select_CString(target_character.IsFemale,'pierwsza przedstawiła','pierwszy przedstawił')] władzy kraju [ROOT.GetCountry.GetName] talenty, jakimi dysponuje [target_character2.GetName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] korzysta z [Select_CString(target_character2.IsFemale,'jej','jego')] nauk, przygotowując się do objęcia władzy. [Select_CString(target_character2.IsFemale,'Uczona','Uczony')] służy polityczną radą, zarządza wojskiem i pełni obowiązki kanclerskie, choć głównie zajmuje się badaniami.\n\nRozmyśla kartach swoich rozpraw nad wieloma tematami, takimi jak „Liberalność książąt”, „Zajadłość” czy „Wspaniałość”, jak również argumentuje, że architektura oraz majestatyczne pomniki świadczą o wielkości władcy. Potrafi wyrażać fakty współczesnego życia i rzeczywiste emocje osobiste językiem wystarczająco klasycznym, ale zawsze dla siebie charakterystycznym.\n\n„Urania” to [Select_CString(target_character2.IsFemale,'jej','jego')] ambitna, ozdobiona tematami mitologicznymi kompozycja dydaktyczna w heksametrach, która uosabia astronomiczną naukę epoki. [Select_CString(target_character2.IsFemale,'Autorka','Autor')] tworzy po łacinie, a [Select_CString(target_character2.IsFemale,'jej','jego')] najbardziej oryginalne wierszowane kompozycje dotyczą tematów osobistych – #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#!. Namiętne emocje są w nich wyrażone z ciepłem i szczerością."
 flavor_ara.4.a: "Bez nas nie dałby rady!"
 flavor_ara.4.b: "Jego sukces jest sukcesem ludu"
 flavor_ara.5.title: "Klasztor Santa Maria de Sigena"
 flavor_ara.5.desc: "Królewski klasztor Santa Maria de Sigena został założony przez królową Sanchę Kastylijską, żonę Alfonsa II Aragońskiego, i zbudowany w latach 1183 – 1208. I chociaż jakiś czas temu zaczął tracić na popularności oraz znaczeniu, wciąż pozostaje wspaniałym kompleksem mieszczącym piękną kolekcję romańskich fresków. Zakonnice proszą nas o pomoc w finansowaniu klasztoru, a lokalny artysta, znany jako Maestro de Sigena, zaoferował namalowanie dużej nastawy ołtarzowej."
 flavor_ara.5.a: "Sfinansujmy klasztor"
 flavor_ara.5.b: "Zignorujmy to"
 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "Szlachta z kraju [ROOT.GetCountry.GetLongName] zaczęła rygorystycznie narzucać zasady, które przywiązują chłopów do ziemi, co w połączeniu z surowszym egzekwowaniem praw senioralnych doprowadziło do niepokojów wśród chłopów. Najbiedniejsi zdecydowanie popierają otwarty bunt, podczas gdy lepiej sytuowani opowiadają się za reformami i proszą nas o ukrócenie nadużyć ze strony szlachty.\n\nByłaby to doskonała okazja do zdobycia poparcia chłopów, ponieważ toczymy ciągłą walkę o władzę z arystokracją. Pojawiły się sugestie, by chłopi mogli utworzyć [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')] – gildię chłopską lub prymitywny związek zawodowy, dzięki któremu mieliby większą swobodę."
 flavor_ara.6.a: "Pozwólmy chłopom na utworzenie Sindicat Remença"
 ara_sindicat_ara_remenca: "Sindicat Remença"
 ara_sindicat_ara_remenca_desc: "Sindicat Remença to gildia chłopska lub prymitywny związek zawodowy. Został on po raz pierwszy utworzony w Katalonii w 1448 roku."
 flavor_ara.6.b: "Zignorujmy motłoch"
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[target_character.GetName], znany jezuicki kaznodzieja i rektor kolegium jezuickiego w mieście [ShowLocationName('tarragona')], jest powszechnie szanowany za swą intelektualną błyskotliwość. Znany z elokwentnych kazań i spostrzeżeń na temat moralności oraz polityki, [target_character.GetLastNameWithNoTooltip] zyskał przychylność wielu osób w kraju [ROOT.GetCountry.GetName] i poza nim. Religijne wartości oraz zgłębianie ludzkiej natury sprawiły, że jest uważany zarówno za człowieka głęboko pobożnego, jak i krynicę mądrości.\n\n[target_character.GetLastNameWithNoTooltip] nie mógł jednak uniknąć kontrowersji ze względu na swe poglądy. Jego prace filozoficzne rzucają wyzwanie konwencjonalnemu myśleniu, na co [GetUniqueInternationalOrganization('catholic_church').GetName|l] zwrócił uwagę. Mimo to jego niebywały intelekt w połączeniu z umiejętnością poruszania się w złożonych realiach społecznych i politycznych przydałby się na naszym dworze. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] skorzystałby z usług tego człowieka."
 flavor_ara.7.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie odpowiednią posadę dla kogoś takiego."
 flavor_ara.7.b: "Nie potrzebujemy kontrowersyjnego księdza."
 flavor_ara.7.historical_info: "Baltasar Gracián był aragońskim jezuitą, filozofem i pisarzem. Zapisał się w historii XVII-wiecznej Hiszpanii dzięki zdolności do łączenia głębokiej wiedzy filozoficznej z kulturowymi i politycznymi niuansami swoich czasów, przez co stał się nie tylko wpływową postacią wśród jego współczesnych, ale także wzorem dla przyszłych pokoleń filozofów w Europie. Niektóre z jego prac były kontrowersyjne i zostały opublikowane bez zgody jezuickich przełożonych. Charakter jego dzieł sprawił, że ostatecznie został pozbawiony katedry w kolegium jezuickim i wygnany z zakonu jezuitów."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] kończy [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[gracian.GetName], błyskotliwy jezuicki uczony w naszej służbie, ukończył swoje magnum opus, [ShowWorkOfArtName('el_criticon')]. Duchowny zawarł swoje poglądy w tej moralnej epopei, zastanawiając się nad ludzką naturą, moralnością i wyzwaniami życia, wykorzystując przy tym bogatą alegoryczną narrację. Choć powieść wydaje się nadzwyczajna, nie obyło się bez kontrowersji. Wcześniejsze części zostały opublikowane bez zgody przełożonych jezuitów, co spotkało się z krytyką autora i zagroziło jego pozycji w zakonie. [gracian.GetLastNameWithNoTooltip] prosi teraz o nasze wsparcie, by opublikować [ShowWorkOfArtNameWithNoTooltip('el_criticon')] w pełnej wersji, zapewniając, że praca dotrze do szerszej publiczności. W ten sposób ugruntowalibyśmy nasze dziedzictwo mecenasów sztuki i intelektu, choć mogłoby to nadwerężyć nasze relacje z zakonem jezuitów."
 flavor_ara.8.a: "Ta praca zasługuje na uznanie!"
 flavor_ara.8.b: "Praca jest zbyt kontrowersyjna. Nie możemy jej wesprzeć."
 flavor_ara.8.historical_info: "Opublikowany w trzech częściach w latach 1651–1657 #italic El Criticón#! jest najważniejszym dziełem Graciána i jednym ze szczytowych osiągnięć hiszpańskiej narracji filozoficznej. Powieść jest alegorycznym i satyrycznym dziełem, które śledzi życie Andrenio, reprezentując podwójne aspekty ludzkiej natury: impulsywność i brak doświadczenia. Styl pisania Graciána charakteryzuje się konceptualistycznym podejściem, podkreślającym dowcip, grę słów i sztukę inwencji. #italic El Criticón#! zawiera pesymistyczny, ale pełen nadziei pogląd na ludzkie życie, zachęcając czytelników do dążenia do cnoty i wiecznej sławy."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] jest znanym franciszkańskim teologiem i pisarzem, który zyskał szerokie uznanie dzięki swoim dziełom łączącym teologię, politykę i filozofię moralną. Jego publikacje, takie jak #italic Lo Crestià#!, stanowią kompleksowy przewodnik po tym, jak prowadzić cnotliwe życie i budować dobrze zarządzane społeczeństwo. Słowa te mają wielki wpływ zarówno na władców, jak i zwykłych ludzi. Dzięki elokwencji i pragmatycznej mądrości, [target_character.GetLastNameWithNoTooltip] został doradcą szlachciców i zarządców miast w całym państwie [ROOT.GetCountry.GetName]. Być może [target_ruler.GetName] również może skorzystać z jego doradczych usług."
 flavor_ara.9.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla niego miejsce."
 flavor_ara.9.b: "Nie potrzebujemy jego porad."
 flavor_ara.9.historical_info: "Dzieła Eiximenisa były czytane przez wielu prominentów tamtych czasów, w tym królów Aragonii: Marcina I, Piotra IV i Jana I, a także papieża Benedykta XIII. Jednak jego wpływy wykraczały poza dzieła pisane. Odegrał kluczową rolę w papiestwie awiniońskim, służył jako spowiednik królowej Marii de Luny oraz uczestniczył w debatach religijnych i politycznych swojej epoki."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] to słynny poeta z miasta [ShowLocationName('valencia')], który podbił serca i umysły naszych rodaków mistrzowskimi wersetami. Jako pionier tradycji literackiej, dla której podstawą jest [ShowDialectName('catalan_dialect')|l], autor wynosi tematy miłości, moralności i ludzkich emocji na niezrównane wyżyny artystyczne. Ta poezja wykracza poza dworskie konwencje i przedstawia głęboko introspektywne i filozoficzne refleksje, które wpływają na całe społeczeństwo. Gdyby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zatrudnił kogoś tak inspirującego, wzrósłby nasz prestiż kulturalny i nastąpiłby rozkwit sztuki."
 flavor_ara.10.a: "Niechaj [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla niego miejsce."
 flavor_ara.10.b: "Ta poezja to dar dla ludu. Niech autor pozostanie w mieście [ShowLocationNameWithNoTooltip('valencia')]."
 flavor_ara.10.c: "Nie możemy sobie pozwolić na taką rozrzutność."
 flavor_ara.10.historical_info: "Ausiàs March był jednym z najważniejszych poetów tak zwanego złotego wieku literatury walenckiej. Był jednym z pierwszych, którzy używali języka walenckiego zamiast oksytańskiego, uważanego wówczas za podstawowy język trubadurów. Poezja Marcha wywarła duży wpływ na późniejszych poetów i jest znana z poruszania tematów takich jak miłość, śmierć i moralność."
 flavor_ara.11.title: "[target_art.GetNameWithNoTooltip] – renowacja"
 flavor_ara.11.desc: "[target_art.GetName] od wieków stanowi ważny punkt kulturalny i duchowy, czczony jako święte miejsce kultu maryjnego i duma miasta [ShowLocationName('zaragoza')]. Jednak upływ czasu zebrał swoje żniwo, a budowla wykazuje obecnie oznaki starzenia się i rozkładu. W związku z tym propozycje jej renowacji nabrały tempa, a zwolennicy sugerują budowę nowej, wielkiej świątyni w stylu barokowym, która zastąpiłaby niszczejący obiekt. [target_ruler.GetName] sugeruje, że projekt mógłby nadzorować [target_character.GetName], znany architekt #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#!."
 flavor_ara.11.a: "Odbudujmy bazylikę w blasku chwały!"
 flavor_ara.11.b: "Zamiast tego zlećmy skromną renowację."
 flavor_ara.11.c: "Nie stać nas teraz na taką ekstrawagancję."
 flavor_ara.11.historical_info: "Odbudowa bazyliki del Pilar rozpoczęła się w 1681 roku, zainicjowana pod kierunkiem Juana José de Austrii, ówczesnego wicekróla Aragonii, by zastąpić starzejącą się budowlę wielką świątynią w stylu barokowym. Zaprojektowany przez mistrzów budowlanych pod przewodnictwem królewskiego architekta, Francisco Herrery, budynek był znaczącym przedsięwzięciem architektonicznym i kulturalnym. W 1730 roku świątynia została rozbudowana do 130 metrów długości i 67 metrów szerokości."
 flavor_ara.12.title: "Konflikt La Biga i La Busca"
 flavor_ara.12.desc: "Przez dziesięciolecia społeczeństwo miasta [ShowLocationName('barcelona')] było podzielone między dwie frakcje: #italic Biga#!, reprezentującą odwieczną miejską oligarchię, oraz #italic Busca#!, koalicję kupców i rzemieślników dążących do reform gospodarczych oraz szerszego dostępu do władzy. #italic Biga#!, jako że składa się z bogatych właścicieli ziemskich i honorowych obywateli, od dawna kontroluje rządy w mieście, opierając się wezwaniom do zmian i trzymając się swoich przywilejów. Jednak #italic Busca#! opowiada się za polityką protekcjonistyczną, dewaluacją waluty i poprawą warunków dla lokalnego przemysłu, by zaradzić kryzysowi gospodarczemu, który ogarnął handel śródziemnomorski. Napięcia wzrosły, odkąd #italic Busca#!, coraz bardziej sfrustrowana wykluczeniem z władzy miejskiej, zażądała interwencji rządu #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#!."
 flavor_ara.12.a: "Wesprzemy Biga."
 flavor_ara.12.b: "Wesprzemy Busca."
 flavor_ara.12.c: "Nie wybierajmy strony."
 flavor_ara.13.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! kronikarz"
 flavor_ara.13.desc: "[target_ruler.GetName] wyraża chęć zamówienia wyczerpującej kroniki poświęconej historii kraju [ROOT.GetCountry.GetName], która zachowałaby nasze dziedzictwo dla przyszłych pokoleń. Po długich rozważaniach [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważa, że [target_character.GetName] idealnie nadaje się do tego zadania. [target_character.GetLastNameWithNoTooltip] studiował retorykę, [ShowLanguageName('latin_language')|l] i [ShowLanguageName('greek_language')|l] nie są mu obce, a ponadto opanował kilka współczesnych języków, do których zaliczają się [ShowLanguageName('french_language')|l], [ShowLanguageName('north_italian_language')|l] i [ShowDialectName('catalan_dialect')|l]. Na początku kariery pełnił służbę na wpływowych stanowiskach, takich jak sędzia Barbastro i asystent-sekretarz Inkwizycji, więc wydaje się mieć zarówno doświadczenie, jak i wiedzę wymaganą na tym stanowisku."
 flavor_ara.13.a: "[target_character.GetLastNameWithNoTooltip] otrzyma posadę, którą nada mu [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ara.13.b: "Nie stać nas na tego fachowca."
 flavor_ara.13.historical_info: "W 1548 r. Zurita został mianowany pierwszym oficjalnym kronikarzem Królestwa Aragonii, co doprowadziło do powstania jego monumentalnego dzieła – #italic Anales de la Corona de Aragón#!. Kronika dotyczy historii Aragonii od okresu islamskiego do panowania Ferdynanda II Aragońskiego. Oznaczało to odejście od średniowiecznej historiografii. Priorytetowo potraktowano archiwa i źródła z pierwszej ręki z pominięciem legend oraz niesprawdzonych opowieści. Podejście Zurity ustanowiło standard dla badań historycznych, czyniąc go pierwszym nowoczesnym historykiem w Hiszpanii."
 flavor_ara.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – kronika"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] rozpoczyna dyskusję dotyczącą spisania kroniki, aby zachować i uczcić historię kraju [ROOT.GetCountry.GetName]. Takie dzieło opisywałoby czyny naszych monarchów, od legendarnych królów Sobrarbe po czasy współczesne. Wśród proponowanych kandydatów do tego zadania jest [target_character.GetName], uczony o wielkiej sławie. Żołnierz, a później mnich cysterski, [target_character.GetLastNameWithNoTooltip], wykazał się wiernością wobec dziedzictwa [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiego. Znajomość historii w połączeniu z umiejętnością tworzenia tak poezji, jak i prozy, czynią z niego idealnego kronikarza."
 flavor_ara.14.a: "[target_character.GetLastNameWithNoTooltip] sporządzi kronikę."
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie ma czasu na taką rozrzutność."
 flavor_ara.14.historical_info: "Kronika Aragonii, napisana przez Gualberto Fabricio Vagadę i opublikowana w 1499 roku, jest fundamentalnym tekstem historycznym i jedną z najwcześniejszych kronik królestwa wydrukowanych w języku aragońskim. Kronika odzwierciedla trendy historiograficzne XV wieku, podkreślając władzę królewską i nacjonalizm, jednocześnie gloryfikując monarchię i osiągnięcia państwa. Pomimo tego, że opierała się na starszych, często niewiarygodnych źródłach, stała się kluczowym narzędziem kształtowania tożsamości i świadomości historycznej Aragończyków."
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip] – rozporządzenia"
 flavor_ara.15.desc: "[target_ruler.GetName] rozważa utworzenie zestawu ustaw regulujących działalność izby #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! w państwie [ROOT.GetCountry.GetName]. Celem byłoby ustanowienie jasnych zasad funkcjonowania dworu zwanego [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz ról jego urzędników. [target_ruler.GetNameWithNoTooltip] zamierza również zawrzeć szczegółowe wytyczne dotyczące koronacji władców [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich, by ustandaryzować proces konsekracji i koronacji oraz zapewnić, że rytuały monarchii są spójne i głęboko symboliczne."
 flavor_ara.15.a: "Wspaniały pomysł!"
 flavor_ara.15.b: "Nie ma takiej potrzeby."
 flavor_ara.15.historical_info: "#italic Ordinacions de Pere el Cerimoniós#! były zbiorem statutów wydanych w 1344 roku przez króla Piotra IV Aragońskiego, które miały na celu uregulowanie funkcjonowania władzy królewskiej. Zasady te określały role i obowiązki urzędników dworskich, a także zawierały szczegółowe postanowienia dotyczące ceremonii koronacji królów Aragonii. Rozporządzenia służyły zarówno jako przewodnik prawny dla administracji dworskiej, jak i standard rytualny dla monarchicznych ceremonii."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Przez wieki urząd [ShowEstatePrivilegeName('justicia_de_aragon')] był kluczowym pośrednikiem między państwem [ROOT.GetCountry.GetLongName] a stanami, dla których [ROOT.GetCountry.GetFlavorRank] jest domem. Działając jako strażnik praw i przywilejów [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich, tradycyjnie zapewniał, że władza #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! nie narusza pradawnych #italic fueros#! – praw i przywilejów kraju. Teraz jednak stany opowiadają się za wzmocnieniem niezależności poprzez prawne sformalizowanie urzędu. Proponują, aby [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] przekształciła się w dziedziczny urząd wybierany przez przedstawicieli stanów, na który [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] nie ma wpływu, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może usuwać już wybranego urzędnika ani ingerować w jego poczynania."
 flavor_ara.16.a: "Spełnijmy ich żądania."
 flavor_ara.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] musi wciąż sprawować kontrolę!"
 flavor_ara.16.historical_info: "Justicia de Aragón była historycznie ważnym urzędem w Królestwie Aragonii. Ustanowiona w XII wieku, była odpowiedzialny za przestrzeganie lokalnych praw i przywilejów oraz działała jako przeciwwaga dla władzy królewskiej. Miała szerokie uprawnienia sądownicze i wykonawcze, w tym możliwość wetowania królewskich decyzji, jeśli naruszały lokalne prawa. Przewodniczyła parlamentowi i odgrywała kluczową rolę w zaprzysiężeniu nowych monarchów. Do XIII wieku Justicia stała się niezależnym i bezstronnym arbitrem, która posiadała uprawnienia do interpretowania praw cywilnych zwanych Foral oraz obrony wolności poddanych przed królewskimi nadużyciami."
 flavor_ara.17.title: "Formalizacja przysięgi wierności"
 flavor_ara.17.desc: "#L [ShowCultureName('aragonese')]kie#! stany państwa [ROOT.GetCountry.GetFlavorRank] w Cortes domagają się formalnego uznania ich starożytnych praw i przywilejów. Nalegają, aby najwyższa władza – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – złożyła przysięgę, że będzie przestrzegać #italic fueros#!, czyli praw i zwyczajów, które od dawna definiują zasady zarządzania regionem [ShowAreaName('aragon_area')]. Bez tego odmawiają ślubować wierność, jak oczekuje [GetEstateName('crown_estate')]. Ich proklamacja, #italic Y si no, no#! – jeśli nie, to nie – ucieleśnia ten sprzeciw: jeśli władza, czyli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], nie szanuje ich praw, on też nie uznają naszego prawa do rządzenia."
 flavor_ara.17.a: "Przysięgnijmy bronić ich praw."
 flavor_ara.17.b: "Ich żądania nie będą nas ograniczać!"
 flavor_ara.17.historical_info: "Wyrażenie #italic „Y si no, no”#! symbolizowało warunkową lojalność stanów aragońskich wobec ich monarchy, wymagając od królów obietnicy przestrzegania ich praw i fueros przed uznaniem zwierzchniej władzy. Zasada ta, zakorzeniona w tradycjach takich jak #italic Privilegio de la Unión#!, podkreślała zdolność stanów do ograniczenia władzy królewskiej i odrzucenia absolutyzmu."
 flavor_ara.18.title: "[ShowAreaNameWithNoTooltip('aragon_area')] – przemiany"
 flavor_ara.18.desc: "Wysiłki, jakie podejmuje [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] w kierunku konsolidacji władzy i centralizacji w państwie [ROOT.GetCountry.GetFlavorRank], napotkały zaciekły opór w regionie [ShowAreaName('aragon_area')]. Prastare przywileje regionu, a także potężny urząd [ShowEstatePrivilegeName('justicia_de_aragon')], stały się znaczącymi przeszkodami dla władzy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#!. Wieloletnie tradycje zobowiązują monarchię do poszanowania #L [ShowCultureName('aragonese')|l]kiej#! wolności, przez co [GetEstateNameWithNoTooltip('crown_estate')|l] ma ograniczone możliwości przeprowadzenia pełnej integracji królestwa w jednolitą administrację. Sfrustrowani powolnym postępem centralizacji doradcy, z których usług [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l] korzysta, sugerują zniesienie tych archaicznych instytucji."
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] musi mieć największą władzę!"
 flavor_ara.18.a.tt: "Cała [ShowPopTypeName('nobles')|l] w regionie [ShowAreaName('aragon_area')] straci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączy do frakcji [target_rebels.GetName]"
 aragonese_loyalist_rebels: "Aragońscy lojaliści"
 flavor_ara.18.b: "Fueros muszą być szanowane."
 flavor_ara.18.historical_info: "Przemiany w Aragonii były serią konfliktów politycznych pod koniec XVI wieku, napędzanych przez wysiłki zmierzające do centralizacji władzy królewskiej w całej Hiszpanii. Aragonia zaciekle opierała się tym działaniom, ponieważ jej instytucje chroniły autonomię regionalną i ograniczały władzę monarchii. Napięcia przerodziły się w zbrojną rebelię w 1591 roku, kiedy to królewska ingerencja w lokalne rządy wywołała powszechne rozruchy, które ostatecznie zostały stłumione przez wojska Filipa II, co ostatecznie doprowadziło do znacznego spadku tradycyjnych autonomicznych przywilejów Aragonii."
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip] – co dalej?"
 flavor_ara.19.desc: "Chociaż udało nam się ograniczyć autonomię i lokalne instytucje w regionie [ShowAreaName('aragon_area')], wciąż jest wielu, którzy zdecydowanie opierają się temu, do czego doprowadziły wydarzenia znane jako $flavor_ara.18.title$. Opór stawia szczególnie [target_character.GetName], który jako urzędnik [ShowEstatePrivilegeName('justicia_de_aragon')], był obrońcą tradycyjnych praw i przywilejów regionu [ShowAreaNameWithNoTooltip('aragon_area')]. Był jednym z głównych uczestników rebelii, która uznała nasze działania za nielegalną próbę podważenia autonomii regionów. Na szczęście nasi ludzie pojmali buntownika i jego los jest teraz w pełni w naszych rękach."
 flavor_ara.19.a: "Taka jest cena jedności."
 flavor_ara.19.a.tt: "Wszystkie [pops|e] w regionie [ShowAreaName('aragon_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ara.19.b: "Oszczędźmy go, by zmniejszyć napięcia."
 flavor_ara.19.b.tt: "Wszystkie [pops|el] w regionie [ShowAreaName('aragon_area')] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_ara.19.historical_info: "Za panowania Filipa II w 1591 roku Jan V z Lanuzy stał się przywódcą rebelii przeciwko monarchii zamierzającej scentralizować władzę z pominięciem starożytnych praw i instytucji regionu. W szybkiej kampanii siły królewskie zmiażdżyły opór oraz schwytały buntownika. Został ścięty bez procesu na osobisty rozkaz Filipa II. Jego śmierć oznaczała koniec ostatniej głośniejszej próby obrony tradycyjnego systemu prawnego i autonomii Aragonii przed królewskim absolutyzmem."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "Słynny rycerz i uczony, [target_character.GetName], zyskał uznanie w całym basenie Morza Śródziemnego. Ten członek zakonu Świętego Jana stał się synonimem wojskowego męstwa i intelektualnego oświecenia. Poza zasługami militarnymi i administracyjnymi, [target_character.GetLastNameWithNoTooltip] jest znany jako patron wiedzy. Nadzorował liczne tłumaczenia klasycznych dzieł, na takie języki jak [ShowDialectName('aragonese_dialect')|l] czy [ShowLanguageName('latin_language')|l]. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] docenia tę wyjątkową postać, która uosabia ideały rycerskości i państwowości. Jest idealnym kandydatem, z którego usług skorzysta cała nasza rada – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – ale jego strategiczny umysł przyda się także państwu [ROOT.GetCountry.GetLongName] na polu bitwy."
 flavor_ara.20.a: "[Select_CString(target_character.IsFemale,'Jej','Jego')] wiedza wojskowa i dyplomatyczna będzie nam dobrze służyć."
 flavor_ara.20.c: "[Select_CString(target_character.IsFemale,'Jej','Jego')] zdolności bardziej przydadzą się zakonowi Świętego Jana."
 flavor_ara.20.historical_info: "Juan Fernández de Heredia był wybitnym hiszpańskim rycerzem, który służył również jako wielki mistrz Zakonu Szpitalników. Odegrał kluczową rolę w bitwie pod Epilą, wspierając Piotra IV Aragońskiego przeciwko Unii Aragońskiej. Wielki Mistrz był ważnym patronem dzieł historycznych oraz literackich, promując tłumaczenia i kompilacje w języku aragońskim."
 flavor_ara.21.title: "Bunt bractw"
 flavor_ara.21.desc: "Napięcia między klasami społecznymi w regionie [ShowAreaName('valencia_area')] przerodziły się w jawny bunt. Sfrustrowani wysokimi podatkami, nadużyciami, do których posuwają się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], i niewydolnością, z jaką [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] chroni ich przed barbarzyńskimi napadami, lokalne bractwa zwane Germanies chwyciły za broń. To, co zaczęło się jako ruch obrony lokalnych społeczności, przerodziło się w żądanie reform. Chociaż buntownicy twierdzą, że działają zgodnie z tym, czego oczekuje [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l], ofiarami ataków padli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], a rosnącego w siłę radykalizmu nie można zignorować."
 flavor_ara.21.a: "Zignorujmy ich."
 flavor_ara.21.a.tt: "Wszyscy [ShowPopTypeName('burghers')|l] w regionie [ShowAreaName('valencia_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i dołączą do frakcji [target_rebels.GetName]"
 flavor_ara.21.b: "Zauważmy ich problemy i zaoferujmy rekompensatę."
 flavor_ara.21.c: "Zmiażdżyć bunt."
 germanies_revolt: "Bunt bractw"
 flavor_ara.21.historical_info: "Bunt bractw był dużym powstaniem w Królestwie Walencji, części Korony Aragonii, zorganizowanym przez cechy rzemieślnicze przeciwko Karolowi V. Jego przyczyną były trudności gospodarcze, napięcia społeczne oraz sprzeciw wobec władzy feudalnej i monarchicznej. Cechy odczuwały frustrację dominacją ekonomiczną szlachty ziemskiej, korupcją rządu, jak również nieobecnością króla, który przebywał w Niemczech, pozostawiając tron pusty, przez co rosło niezadowolenia z rady królewskiej oraz lokalnych urzędników."
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "#italic Tirant lo Blanch#!, walencki romans rycerski opublikowany w roku [GetCurrentYear], którego autorem jest [target_artist.GetName], opowiada o przygodach Sir Tiranta, który ratuje państwo [GetCountry('BYZ').GetName] przed #L [GetCountry('TUR').GetAdjective|l]kimi#! wrogami. Dzieło staje się rozpoznawalne i cenione w #L [ShowCultureName('catalan')|l]kich#! kręgach literackich. Tematyka dzieła odbiega od tradycyjnych opowieści rycerskich, podkreślając płomienną miłość, stosując sarkazm i przedstawiając ludzkie emocje wraz z żywymi opisami codziennego życia, aby zaoferować realistyczny, a czasem gorzki obraz życia."
 flavor_ara.100.a: "Nasza kultura zaiste się rozwija!"
 flavor_ara.101.title: "Atlas kataloński"
 flavor_ara.101.desc: "#italic Atlas kataloński#!, stworzony w [GetCurrentYear], będzie uważany za szczytowe osiągnięcie współczesnej światowej kartografii. Wyprodukowany przez majorkańską szkołę kartograficzną, składa się z sześciu welinowych kart złożonych i zamontowanych na drewnianych panelach. Mapa zawiera informacje kosmograficzne i astronomiczne, podkreślając kulisty kształt Ziemi i oferując wskazówki dla żeglarzy. Przedstawia znany świat z ilustracjami miast, przynależności politycznych i oceanów. Orientalna część mapy powstała w oparciu o wiedzę zebraną od różnych podróżników, zaś część zachodnia zawiera wszystkie informacje potrzebne na mapie portolanowej."
 flavor_ara.101.a: "Ta szkoła to skarb narodowy."
 flavor_ara.102.title: "Królewski panteon w klasztorze Poblet"
 flavor_ara.102.desc: "[target_character.GetName] zastanawia się ostatnio nad tym, gdzie [Select_CString(target_character.IsFemale,'jej','jego')] doczesne szczątki spoczną na wieczność. Mając do wyboru wiele klasztorów w naszym kraju, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_character.IsFemale,'zwróciła','zwrócił')] uwagę na [ShowWorkOfArtName('poblet_abbey')]. Opactwo znajduje się w regionie [target_location.GetName] i należy do zakonu cystersów."
 flavor_ara.102.a: "Powstanie tam panteon królów i szlachty."
 flavor_ara.102.b: "Szlachta nie będzie zadowolona, ale pieniądze można wydać mądrzej."
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip] – kroniki"
 flavor_ara.103.desc: "[target_character.GetName] wreszcie ukończył swoją kronikę, opisującą rządy, które sprawował jego ojciec, [target_character2.GetName], oraz swoje własne. Kronika podzielona jest na sześć rozdziałów oraz dodatek, a każdy z nich porusza inne kwestie.\n\nKronika ta ma uzasadniać decyzje, jakie podjął [GetCountry('ARA').GetGovernment.GetRulerTitle|l], a także opisuje wiele wydarzeń, które miały miejsce podczas jego panowania. Poza tym, dzieło jest również zbiorem wniosków, które pomogą naszemu krajowi znaleźć właściwą drogę ku rozwojowi."
 flavor_ara.103.a: "Dowiedzieliśmy się, że władza musi pozostać w rękach króla."
 flavor_ara.103.b: "Dewolucja władzy jest drogą naszego królestwa."
 flavor_ara.104.title: "Barcelońska Stocznia Królewska"
 flavor_ara.104.desc: "Pracownicy Królewskich Stoczni położonych w pobliżu portu w mieście [port_location.GetName] są oskarżani o bezczynność i brak profesjonalizmu. Królestwo przez lata zainwestowało duże sumy, odkąd zmodernizowano starą stocznię w 1241 roku i te pieniądze nie mogą się zmarnować.\n\nWieści o rozczarowaniu na dworze wskutek tych plotek sprawiły, że stoczniowcy przejęli inicjatywę pracując dzień i noc, aby dostarczyć nowe piękne statki i udowodnić, że oskarżenia są fałszywe."
 flavor_ara.104.a: "Plotki niesłusznie oczerniły tych ludzi."
 flavor_ara.105.title: "Wincenty Ferreriusz"
 flavor_ara.105.desc: "[target_character.GetName], dominikański zakonnik z regionu [target_location.GetName] i kaznodzieja, dołączył do naszego dworu. Odbył podróże misyjne i wsławił się logiką. Poświęcił się studiom teologicznym, wstąpił do zakonu dominikanów i stał się wybitnym wykładowcą filozofii. Jego niezwykłe umiejętności kaznodziejskie i rzekomy dar języków ułatwiły nawrócenia i wpłynęły na życie wielu osób, jednak jego zaangażowanie w sprawy społeczności żydowskich pozostaje tematem kontrowersji."
 flavor_ara.105.a: "Niech dołączy do naszego dworu i głosi ewangelię."
 flavor_ara.105.b: "Jego pomysły są dla nas zbyt nietolerancyjne."
 flavor_ara.105.a.tt: "Niektórzy poddani #L [ShowCultureName('sephardi')|l]cy#! przejdą na naszą religię, ale pozostali będą z tego niezadowoleni."
 flavor_ara.106.title: "Llotja de la Seda"
 flavor_ara.106.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] z lokacji [target_location.GetName] domagają się budowy specjalnego budynku, gdzie głównym produktem handlowym byłby [ShowGoodsName('silk')|l], aby miasto zmieniło się w centrum handlu tym surowcem w basenie Morza Śródziemnego. Ten ambitny projekt ma szansę przyciągnąć handlowców i zdobyć poparcie wpływowych mieszczan, umacniając pozycję, jaką wypracuje sobie [ShowLocationNameWithNoTooltip('valencia')], sprzedając [ShowGoodsNameWithNoTooltip('silk')|l]."
 flavor_ara.106.a: "Będzie to korzystne dla wszystkich."
 flavor_ara.106.b: "Powinniśmy lepiej wykorzystać te pieniądze."
 flavor_ara.107.title: "Los Montserrat"
 flavor_ara.107.desc: "Santa Maria de Ripoll była kulturalnym centrum Katalonii, odkąd została założona w 888 roku przez hrabiego Wilfreda Włochatego. Przez wieki jego skryptorium było równie ważne jak te w Monte Cassino czy Saint-Denis, ale jego chwała dawno przebrzmiała. Pełniąc funkcję mauzoleum rodzinnego hrabiego Barcelony i Besalú klasztor mógł liczyć na duże darowizny, dzięki którym stał się potężny.\n\nW ostatnich dziesięcioleciach odłam klasztoru Santa Maria de Montserrat domagał się niezależności od Ripoll. Jeśli poprzemy tę niepodległość, los Ripoll może zostać przypieczętowany, ale wielu zastanawia się, czy nie jest to po prostu naturalny proces."
 flavor_ara.107.a: "Niech Montserrat zyska wolność."
 flavor_ara.107.b: "Odrobina pieniędzy sprawi, że Ripoll znów zalśni."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Niegdyś filia Santa Maria de Ripoll, Santa Maria de Montserrat stał się jednym z najważniejszych klasztorów w królestwie. Słynny cel pielgrzymek kultu Dziewicy z Montserrat staje się zbyt mały, przez co mieszkający w nim bracia do zwrócili się do nas o pomoc finansową.\n\nMnisi chcą rozpocząć budowę krużganków, które znacznie powiększyłby klasztor."
 flavor_ara.108.a: "Powiększymy Montserrat."
 flavor_ara.108.b: "Pomogliśmy im uzyskać niezależność. Czego jeszcze chcą?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Niewidomy pielgrzymujący do klasztoru Santa Maria de Montserrat twierdzi, że został uzdrowiony ze swojej ślepoty przez Dziewicę z Montserrat, pieszczotliwie nazywaną #italic La Moreneta#! (Mała Czarna).\n\nNiewielka figurka, odkryta wieki temu przez dzieci pasterzy, zyskała swój przydomek, ponieważ jej pierwotnie blada skóra stała się ciemna, prawdopodobnie z powodu dymu świec."
 flavor_ara.109.a: "Świętujmy ten dar od Dziewicy!"
 flavor_ara.109.b: "Cuda, powiadacie?"
 flavor_ara.109.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stracą część [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_ara.110.title: "Katedra w Palma de Mallorca"
 flavor_ara.110.desc: "Po podboju Majorki, [target_character.GetName] rozpoczął wielki projekt, pragnąc, by na terenie dawnego meczetu powstała $palma_cathedral$. Jej majestatyczna nawa wznosi się na wysokość 44 metrów, ma więc zaledwie 4 metry mniej niż katedra Saint-Pierre de Beauvais. Budowla, której konstrukcję rozpoczęto w 1229 roku, zbudowana jest w urzekającym katalońskim stylu gotyckim, z wpływami z północy. Pomimo jej konsekracji, niektórzy nadal uważali ją za niekompletną."
 flavor_ara.110.a: "Naszym obowiązkiem jest kontynuowanie tego świętego dzieła."
 flavor_ara.110.b: "Święty kościół sobie poradzi."
 flavor_ara.111.title: "Dylemat koronacyjny"
 flavor_ara.111.desc: "Od czasów chwalebnych rządów, które sprawował [GetCharacter('ara_pere_ii_arago').GetName], każdy władca tej szlachetnej krainy starał się, by najwyższa władza kościelna z kraju [GetCountry('PAP').GetLongName] udzieliła błogosławieństwa przed wielką koronacją w świętych murach katedry [ShowLocationName('zaragoza')], znanej jako #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. Wielka ceremonia, której towarzyszyła uroczysta przysięga Fueros de Aragón, rozpoczęła wspaniałe święto, zalewając ulice miasta radością. Teraz nastała nowa era, a [new_ruler.GetName] stoi nad przepaścią, zastanawiając się między podtrzymywaniem pielęgnowanych tradycji a wytyczaniem śmiałej ścieżki. Jednak niezależnie od wyboru, będzie to burzliwa podróż, ponieważ ciężar bezwzględnej władzy spoczywa na [Select_CString(new_ruler.IsFemale,'jej','jego')] królewskich barkach od samego początku."
 flavor_ara.111.a: "Królowie państwa [GetCountry('ARA').GetNameWithNoTooltip] nie potrzebują zezwolenia."
 flavor_ara.111.b: "Dotrzymamy przysięgi."
 flavor_ara.111.c: "Koronacja odbędzie się tam, gdzie życzy sobie władca."
 flavor_ara.111.c.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] państwa [GetCountry('ARA').GetName] wpadną we wściekłość."
 flavor_ara.200.title: "Problem w państwie [GetCountry('MLL').GetLongName]"
 flavor_ara.200.desc: "Nasz wasal – [GetCountry('MLL').GetLongName] – jest solą w naszym oku od momentu powstania. [majorca_ruler.GetName] charakteryzuje się pozbawionym szacunku i buntowniczym podejściem, a tamtejsi kupcy tworzą sojusze handlowe z krajem [GetCountry('GEN').GetLongName] i innymi zachodnimi rynkami śródziemnomorskimi, wykluczając interesy #L [ShowCultureName('catalan')|l]kie#!. Ich upór w podpisywaniu traktatów dyplomatycznych z naszymi rywalami i wrogami wbrew naszym oczekiwaniom sprawił, że sytuacja stała się nie do zniesienia.\n\nMożemy wykorzystać fakt, że wasal bije własną monetę, mimo że jest to nielegalne w świetle prawa #L [GetCountry('ARA').GetAdjective|l]kiego#! – dzięki temu [majorca_ruler.GetShortNameWithNoTooltip] stanie przed sądem. Gdy znajdzie się w Barcelonie, będziemy mogli [majorca_ruler.GetHimHer] aresztować i rozwiązać problem raz na zawsze."
 flavor_ara.200.a: "Zrealizujmy ten plan, wyślijmy wezwanie."
 flavor_ara.200.b: "Nie obchodzą nas machinacje maluczkich."
 flavor_ara.201.title: "[GetCountry('ARA').GetLongNameWithNoTooltip] – tyrania"
 flavor_ara.201.desc: "Nasza okrutna zwierzchnia władza – [GetCountry('ARA').GetGovernment.GetRuler.GetName] – twierdzi, że [majorca_ruler.GetName] łamie prawo #L [GetCountry('ARA').GetAdjective|l]kie#!, bijąc własną monetę, z rozmysłem ignorując starożytną tradycję menniczą na naszych ziemiach w Roussillon.\n\nRząd nalega, by [majorca_ruler.GetHisHer] celem było udanie się do miasta [target_location.GetName], aby stanąć przed sądem i bronić swojej sprawy, a jeśli odrzucimy ten rozkaz, zostaniemy uznani za zbuntowanych wasali."
 flavor_ara.201.a: "Nie złamaliśmy żadnego prawa, nie mamy się czego obawiać."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] kieruje się chciwością, co jest oznaką słabości. Jeśli [majorca_ruler.GetName] otrzyma trochę ziemi, uspokoi się."
 flavor_ara.201.c: "To pułapka; przygotujemy się i uwolnimy od tyranii."
 flavor_ara.202.title: "Pułapka zastawiona"
 flavor_ara.202.desc: "Po przybyciu do miasta [target_location.GetName], [majorca_ruler.GetName] ma stanąć przed sądem za swoje zbrodnie, a nasze straże dokonały aresztowania. Co mamy z [majorca_ruler.GetHimHer] zrobić?"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] ponosi winę, nie ma co marnować czasu. Zakończmy to."
 flavor_ara.202.b: "Niech mówi. Proces będzie uczciwy."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] jest [Select_CString(majorca_ruler.IsFemale,'niewinna','niewinny')]"
 flavor_ara.203.title: "Kontrpropozycja"
 flavor_ara.203.desc: "[majorca_ruler.GetName] nie stawi się przed sądem – zamiast tego proponuje kupno przysługujących [Select_CString(majorca_ruler.IsFemale,'jej','mu')] praw. Oferuje przekazanie swoich udziałów w regionie [target_location.GetName] na wieczność koronie."
 flavor_ara.203.a: "Przyjmiemy propozycję. Póki co."
 flavor_ara.204.title: "Zemsta!"
 flavor_ara.204.desc: "Tragedia! [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] ponosi śmierć z rozkazu despotycznej władzy – [GetCountry('ARA').GetGovernment.GetRuler.GetName]. Ludzie są wściekli i wzywają do wojny."
 flavor_ara.204.a: "Do broni! Śmierć tyranom!"
 flavor_ara.204.b: "Zaraz! Jeszcze nie jesteśmy gotowi."
 flavor_ara.210.title: "Braterska kłótnia"
 flavor_ara.210.desc: "[aragon_ruler.GetName] i [ruler_brother.GetHisHer] brat, [ruler_brother.GetName], zawsze mieli problematyczne relacje, ale gdy narodziła się [aragon_daugther.GetName], konflikt się zaognił.\n\n[aragon_ruler.GetShortNameWithNoTooltip] [Select_CString(aragon_ruler.IsFemale,'wydała','wydał')] rozkaz, by [ruler_brother.GetShortNameWithNoTooltip] został natychmiast pozbawiony wszelkich przywilejów i władzy, jakimi cieszył się, będąc następcą tronu państwa [GetCountry('ARA').GetLongName]. [ruler_brother.GetShortNameWithNoTooltip] czym prędzej uciekł do regionu [target_location.GetName] i zaczął zbierać sojuszników, mówiąc im, że [GetCountry('ARA').GetGovernment.GetRulerTitle|l] podejmuje pochopne decyzje, kierując się irracjonalną nienawiścią, a nie sprawiedliwością."
 flavor_ara.210.a: "Schwytać tego szczura! Wypędźmy go z regionu [target_location.GetNameWithNoTooltip], nim zatruje kolejne umysły!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] zostaje wypędzony z regionu [target_location.GetName]"
 flavor_ara.210.b: "Zaprośmy go z powrotem na dwór. Porozmawiamy o dziedziczeniu tronu."
 flavor_ara.219.title: "Koniec Unii"
 flavor_ara.219.desc: "Bunt Unii w końcu dobiegł końca, ich armie zostały pokonane i rozwiązane, niepokorne miasta spacyfikowane i opanowane, a spiskowcy już wiszą.\n\n[aragon_ruler.GetName] zwyciężył zdrajców i przywrócił pokój w państwie [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], więc nadszedł czas, aby zdecydować, co zrobić z przywilejami, które powstańcy wywalczyli swoimi wpływami i przemocą."
 flavor_ara.219.a: "Władza zarządza, że czas z tym skończyć! Zniszczyć każdą kopię tych przywilejów!"
 flavor_ara.219.b: "Nie możemy zaakceptować czegoś, do czego nas zmuszono."
 flavor_ara.219.c: "Zniszczyć dawne przywileje!"
 flavor_ara.219.d: "To pewne, [GetCountry('ARA').GetGovernment.GetRulerTitle|l] ma pełnię władzy."
