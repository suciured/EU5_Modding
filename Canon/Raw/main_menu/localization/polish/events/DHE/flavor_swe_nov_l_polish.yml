l_polish:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] z kraju [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "Pewna wielce pobożna postać z kraju [sweden_country.GetName] wybrała się w długą podróż. Z rozkazu [sweden_country.GetGovernment.GetRuler.GetHerHis|U] Wysokości, [swedish_theologian.GetName] [Select_CString(swedish_theologian.IsFemale,'wybrała','wybrał')] się do odległej krainy [byzantium_country.GetName] na debatę teologiczną, która dowiedzie wyższości kościoła rzymskokatolickiego nad prawosławiem.\n\nJednak [byzantium_country.GetAdjectiveWithNoTooltip|l]cy uczeni okazali się na tyle przekonujący, że [Select_CString(swedish_theologian.IsFemale,'święta ambasadorka postanowiła','święty ambasador postanowił')] przejść na [byzantium_country.GetReligion.GetName|l]. Oczywiście [sweden_country.GetGovernment.GetRulerTitle] nie [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'mogła','mógł')] przyjąć na swój dwór tak [Select_CString(swedish_theologian.IsFemale,'rozpoznawalnej heretyczki','rozpoznawalnego heretyka')] i [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'wygnała','wygnał')] [Select_CString(swedish_theologian.IsFemale,'ją','go')] z kraju. Teraz [swedish_theologian.GetNameWithNoTooltip] przychodzi do nas, próbując znaleźć nowy dom pośród swych braci i sióstr w wierze."
 flavor_swe_nov.1.a: "Powitajmy [Select_CString(swedish_theologian.IsFemale,'ją','go')] w naszym skromnym kraju!"
 flavor_swe_nov.2.title: "[sweden_country.GetNameWithNoTooltip] żąda, by [novgorod_country.GetNameWithNoTooltip] zmienił wyznanie"
 flavor_swe_nov.2.desc: "Narastające w ostatnich latach napięcia pomiędzy państwami [ROOT.GetCountry.GetName] i [novgorod_country.GetName] nie ograniczają się tylko do konfliktów granicznych, ale i sporów religijnych, jako że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] każdego kraju uważają tych drugich za schizmatyków. Kwestią tą [Select_CString(sweden_country.GetGovernment.GetRuler.IsFemale,'postanowiła','postanowił')] zająć się [ROOT.GetCountry.GetGovernment.GetRuler.GetName], składając ryzykowną propozycję – [novgorod_country.GetNameWithNoTooltip] otrzymał zaproszenie na debatę teologiczną, by określić, która religia ma słuszność, a przegrany kraj będzie musiał zmienić wyznanie.\n\nNiektórzy z [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] doradców uważają, że to wspaniały pomysł, jednak inni są zdania, że na [novgorod_country.GetNameWithNoTooltip] i relacje z nim lepiej uważać."
 flavor_swe_nov.2.a: "Przekonajmy [novgorod_country.GetNameWithNoTooltip], by zmienił wyznanie na [sweden_country.GetReligion.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z państwa [novgorod_country.GetName] otrzymają od nas zaproszenie na #Y debatę teologiczną#!! To wydarzenie zadecyduje o przyszłości religii w naszych krajach"
 flavor_swe_nov.2.b: "To ohydni heretycy."
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip] odpowiada"
 flavor_swe_nov.3.desc: "[sweden_country.GetName] wysunęła podejrzaną propozycję: chce zorganizować debatę teologiczną, w której weźmie udział [swedish_theologian.GetName] i jeden z naszych teologów. Jej celem jest określić, która religia ma słuszność, a przegrany kraj będzie musiał zmienić wyznanie.\n\nNasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] żywo komentują tę inicjatywę, a każdy ma chyba inne zdanie co do tego, jak powinniśmy zareagować."
 flavor_swe_nov.3.a: "Zaprośmy ich na debatę z [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R [sweden_country.GetGovernment.GetRuler.GetName] kraju [sweden_country.GetName] może wpaść we wściekłość, co może skończyć się wojną pomiędzy naszymi państwami.#!"
 flavor_swe_nov.3.b: "Wykpijmy [Select_CString(swedish_theologian.IsFemale,'teolożkę','teologa')]."
 flavor_swe_nov.3.c: "Przyjmijmy zaproszenie na debatę teologiczną!"
 flavor_swe_nov.3.c.tt: "Przyjmiemy zaproszenie na #Y debatę teologiczną#! z krajem [sweden_country.GetName]"
 can_choose_theologian_for_duel_tt: "Debata odbędzie się za #Y 1 rok#!; musimy wybrać [character|el], która będzie nas w niej reprezentować.\n#Y [ruler|eU] przegranej strony musi zmienić [Concept('religion','religię')|e] na tę wyznawaną przez zwycięzców.#!\nOdblokowuje interakcję postaci „[ShowCharacterInteractionName('choose_theologian_duelist')]”"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] zaprasza nas na debatę z [GetCountry('BYZ').GetNameWithNoTooltip]!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] odrzuca naszą propozycję debaty teologicznej i zamiast tego sugeruje, żeby [swedish_theologian.GetName] [Select_CString(swedish_theologian.IsFemale,'udała','udał')] się do regionu [target_location.GetName], by tam rozmawiać z [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kimi teologami, słynącymi ze skomplikowanej argumentacji religijnej po wiekach ciągłych debat o tym, które wierzenia są #L [ShowReligionName('orthodox').GetAdjective|l]e#!, a które są heretyckie."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] odrzuca naszą propozycję debaty teologicznej i obraża nasz honor!"
 flavor_swe_nov.4.a: "To oburzające! Zamiast tego wyślijmy tam armię!"
 flavor_swe_nov.4.b: "W takim razie [Select_CString(swedish_theologian.IsFemale,'nasza teolożka','nasz teolog')] uda się do regionu [target_location.GetNameWithNoTooltip]."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] i inni teologowie udadzą się do regionu [target_location.GetName] na religijną debatę, w której wezmą też udział [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] z [byzantium_country.GetName]"
 flavor_swe_nov.5.title: "Odwiedziny [Select_CString(swedish_theologian.IsFemale,'teolożki','teologa')] z kraju [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.5.desc: "Na naszym dworze pojawiła się ciekawa postać. [swedish_theologian.GetName] to [Select_CString(swedish_theologian.IsFemale,'teolożka','teolog')] z kraju [sweden_country.GetName] [Select_CString(swedish_theologian.IsFemale,'przysłana','przysłany')] do nas przez [novgorod_country.GetNameWithNoTooltip], by odbyć debatę, która wiara w Chrystusa jest tą prawdziwą, jako że #L [GetCountry('BYZ').GetAdjective|l]cy#! teolodzy słyną ze swego doświadczenia w kwestiach religii."
 flavor_swe_nov.5.a: "Wyjaśnijmy mu, czym jest [ShowReligionNameWithNoTooltip('orthodox')|l]."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] akceptuje swoją przegraną w debacie i zmienia wyznanie na [ROOT.GetCountry.GetReligion.GetName|l].\nNastępnie wraca do swego kraju, [sweden_country.GetName], by głosić swoją nową religię."
 flavor_swe_nov.5.b: "Ciekawe."
 swe_theologian_visit_received: "Przyjęto [Select_CString(swedish_theologian.IsFemale,'teolożkę','teologa')]"
 swe_theologian_visit_welcomed: "Powitano [Select_CString(swedish_theologian.IsFemale,'teolożkę','teologa')]"
 flavor_swe_nov.6.title: "Powrót [Select_CString(swedish_theologian.IsFemale,'teolożki','teologa')]"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] [Select_CString(swedish_theologian.IsFemale,'wróciła','wrócił')] do kraju po debacie z #L [GetCountry('BYZ').GetAdjective|l]kimi#! teologami, do których odesłał [Select_CString(swedish_theologian.IsFemale,'ją','go')] [novgorod_country.GetNameWithNoTooltip]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] raczej [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler,'spodziewała','spodziewał')] się innego rezultatu, bowiem [swedish_theologian.GetNameWithNoTooltip] twierdzi teraz, że wiara wyznawana w regionie [target_location.GetName] jest jedyną słuszną."
 flavor_swe_nov.6.a: "Może [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]cy teolodzy mają rację..."
 flavor_swe_nov.6.b: "Wygnajmy go!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] się zgadza!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] wraca do kraju ze wspaniałymi wieściami: [novgorod_country.GetNameWithNoTooltip] zgadza się na odbycie debaty teologicznej!"
 flavor_swe_nov.7.a: "Czas na właściwą debatę!"
 flavor_swe_nov.7.a.tt: "Przyjmiemy zaproszenie na #Y debatę teologiczną#! z krajem [novgorod_country.GetName]"
 flavor_swe_nov.7.b: "Wycofajmy się..."
 flavor_swe_nov.8.title: "Debata teologiczna"
 flavor_swe_nov.8.desc: "Uczestnikami debaty będą [swedish_theologian.GetName] oraz #L [novgorod_country.GetAdjective|l]ki#! teolog. Od ich wiedzy teologicznej i argumentacji zależeć będzie, która wiara w Chrystusa zostanie uznana tą prawdziwą."
 flavor_swe_nov.8.desc.unprepared_nov: "Pan jest z nami! Ci niewierni z kraju [novgorod_country.GetName] nie wyłonili reprezentanta, który miałby bronić tych ich herezji. Tym sposobem debata kończy się oczywistym zwycięstwem wiary #L [sweden_country.GetReligion.GetAdjective|l]kiej#!!"
 flavor_swe_nov.8.desc.unprepared_swe: "Zaniedbanie, śmierć, działanie diabła – jest wiele powodów, dla których nie udało nam się wskazać reprezentanta, który miałby bronić wiary #L [sweden_country.GetReligion.GetAdjective|l]kiej#!. Fakty są takie, że ci #L [novgorod_country.GetAdjective|l]cy#! niewierni wysłali swojego najlepszego teologa podczas gdy my nie potrafiliśmy wystawić nawet worka pszenicy.\n\nOby Pan nam przebaczył."
 flavor_swe_nov.8.desc.unprepared_both: "Może to zrządzenie losu. A może wola samego Boga.\n\nOto wydarzyło się niespodziewane – żadna ze stron nie wystawiła reprezentanta swojej wiary! Debata zakończyła się porażką, zanim w ogóle zdążyła się zacząć."
 flavor_swe_nov.8.desc.nov_is_dead: "[GetCountry('NOV').GetName] został zmieciony z powierzchni ziemi! Choć liczyliśmy na debatę teologiczną i chcieliśmy zwiększyć wpływy naszego Boga, nasze plany spaliły na panewce."
 flavor_swe_nov.8.a: "Niech wygra lepszy dyskutant!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] i [swedish_theologian.GetName] wezmą udział w #Y 3-dniowej#! #Y debacie teologicznej#!"
 flavor_swe_nov.8.b: "O Panie, jesteśmy ci dozgonnie wdzięczni za to zwycięstwo!"
 flavor_swe_nov.8.b.tt: "[sweden_country.GetName] wygrywa debatę"
 flavor_swe_nov.8.c: "Jak to się mogło stać?"
 flavor_swe_nov.8.c.tt: "[novgorod_country.GetName] wygrywa debatę"
 flavor_swe_nov.8.d: "Niespodziewany obrót wydarzeń..."
 flavor_swe_nov.8.e: "Nie takiego zwycięstwa się spodziewaliśmy, ale to wciąż zwycięstwo!"
 flavor_swe_nov.9.title: "Koniec debaty!"
 flavor_swe_nov.9.desc: "Debata, jaką odbyli [swedish_theologian.GetName] i #L [novgorod_country.GetAdjective|l]ki#! teolog dobiegła końca. Będzie ona miała konsekwencje dla religii obowiązującej w obu krajach."
 flavor_swe_nov.9.a: "Może mają rację..."
 flavor_swe_nov.9.a.tt: "#Y Debata teologiczna#! dobiegnie końca za #Y 3 dni#!.\nUmiejętności [sweden_country.GetAdjectiveWithNoTooltip|l]kiego teologa: [swedish_theologian.GetTotalAbility]\nUmiejętności [novgorod_country.GetAdjectiveWithNoTooltip|l]kiego teologa: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Pojedynek wygrany!"
 flavor_swe_nov.10.desc: "Nasz teolog wygrał debatę! To potwierdza, że nasza wiara w Chrystusa jest tą prawdziwą!"
 flavor_swe_nov.10.desc.auto_win: "Niewierni nie wzięli udziału w debacie! To potwierdza, że nasza wiara w Chrystusa jest tą prawdziwą!"
 flavor_swe_nov.10.a: "Zwycięstwo jest nasze!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName], a także #R 10%#! populacji stolicy [novgorod_country.GetCapital.GetName] zmienią wyznanie na [sweden_country.GetReligion.GetName|l]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName], a także #R 10%#! populacji stolicy [sweden_country.GetCapital.GetName] zmienią wyznanie na [novgorod_country.GetReligion.GetName|l]."
 flavor_swe_nov.11.title: "Pojedynek przegrany!"
 flavor_swe_nov.11.desc: "Nasz teolog przegrał debatę. Skompromitowało to naszą religię i podniosło prestiż tej wyznawanej przez rywali..."
 flavor_swe_nov.11.desc.no_participication: "Nie wzięliśmy udziału w debacie. Skompromitowało to naszą religię i podniosło prestiż tej wyznawanej przez rywali..."
 flavor_swe_nov.11.a: "Jak to się mogło stać..."
