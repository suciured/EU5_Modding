l_polish:
 flavor_kbo.2.title: "Powstanie miasta [target_location.GetNameWithNoTooltip]"
 flavor_kbo.2.desc: "Choć [ShowAreaName('bornu_area')] jest bogatym obszarem godnym bycia stolicą naszego królestwa, obrona tego miejsca zawsze stanowiła problem. Nasi odwieczni wrogowie, [target_country.GetName], często atakują nasze ziemie od wschodu, a i nierzadkie wojny o sukcesję również wskazują na potrzebę posiadania bardziej ufortyfikowanej stolicy.\n\nOpracowany został plany wybudowania ufortyfikowanego miasta na zachodnim brzegu jeziora Czad znajdującego się na obszarze [target_location.GetName] – to zapewni naszej dynastii bezpieczną przyszłość."
 flavor_kbo.2.a: "Zbudujmy miasto [target_location.GetNameWithNoTooltip]."
 flavor_kbo.2.b: "Nasza obecna stolica jest w porządku."
 flavor_kbo.3.title: "Narzucenie islamskiej ortodoksji"
 flavor_kbo.3.desc: "Choć nasz islamski kraj, [ROOT.GetCountry.GetFlavorRank|l], jest jednym z najstarszych w tym regionie, [ROOT.GetCountry.GetReligion.GetName|l] nawet wśród klasy wyższej naszego społeczeństwa jest wciąż religią nieortodoksyjną i synkretyczną. Zainspirowani przez wielu przybyłych do stolicy uczonych rozważamy pozbycie się religijnego synkretyzmu, zwłaszcza wśród arystokracji oraz członków dynastii znanej jako [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Z uwagi na to, że te bardziej konfliktowe rody otrzymują wsparcie od niewiernych, mamy nadzieję, że może to również zmniejszyć polityczną niestabilność naszego kraju."
 flavor_kbo.3.a: "Koniec z synkretyzmem!"
 flavor_kbo.3.b: "Nie przesadzajmy z tym."
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] reformy"
 flavor_kbo.6.desc: "[target_character.GetName], czerpiąc inspirację z tego, co [Select_CString(target_character.IsFemale,'zobaczyła podczas swojego hadżdżu, zdecydowała','zobaczył podczas swojego hadżdżu, zdecydował')], że kraj [ROOT.GetCountry.GetLongName] musi unowocześnić swoją armię i gospodarkę. [Select_CString(target_character.IsFemale,'Zaczęła ona','Zaczął on')] już podejmować kroki w celu wzmocnienia kawalerii, zaproszenia #L [ShowCultureName('turkish_culture')|l]kich#! artylerzystów oraz wprowadzenia metod administracyjnych podpatrzonych u naszych muzułmańskich braci w krajach odwiedzonych podczas podróży, której celem była [ShowLocationName('mecca')]."
 flavor_kbo.6.a: "Zreformujmy zarówno gospodarkę, jak i armię."
 flavor_kbo.6.b: "Skupmy się na armii."
 flavor_kbo.6.c: "Skupmy się na gospodarce."
 flavor_kbo.6.d: "Skupmy się na administracji."
 flavor_kbo.6.historical_info: "Idris Alooma był mai, władcą, imperium Kanem-Bornu w latach 1564–1596. Sprawdził się doskonale zarówno w sprawach administracyjnych, jak i wojskowych, i wyniósł swój kraj na niespotykany poziom. Wprowadził wiele reform opartych na islamskim prawie szariatu oraz unowocześnił i przeorganizował armię. Utrzymywanie relacji dyplomatycznych zarówno z Osmanami, jak i marokańskimi sułtanatami sprawiło, że pod jego rządami rozkwitały szlaki handlowe prowadzące z jeziora Czad do strefy śródziemnomorskiej."
 flavor_kbo.7.title: "Ciernie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! korony"
 flavor_kbo.7.desc: "Pomimo naszej dominacji nad nieprzyjaciółmi zarówno w przeszłości, jak i obecnie wielu wichrzycieli w kraju pragnęłoby spalić nasze wspaniałe pałace i uśmiercić ludzi. Strzeżmy się szakali pośród nas, którzy wbiją swe kły w chwili naszej słabości i są gotowi zburzyć to, co udało nam się zbudować. Musimy słuchać rozsądnych rad i określić właściwy sposób działania, ażeby nie paść ofiarą głodnych władzy drapieżców."
 flavor_kbo.7.a: "Jeśli chcą wojny domowej, niech próbują!"
 flavor_kbo.7.b: "Lepiej nie ryzykować otwartego buntu..."
 kbo_pop_50_everywhere_tt: "[Concept('pop_satisfaction','Satysfakcja')|e] naszej [Concept('pops','społeczności')|e] spadnie we wszystkich prowincjach o [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 kbo_location_25_control_everywhere_tt: "[Concept('control','Kontrola')|e] nad każdą posiadaną [Concept('location','lokacją')|e] spada o [ShowNamedValue('control_severe_penalty')|+=2%]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i wojownik?"
 flavor_kbo.8.desc: "Prowadzenie oddziałów do walki przez samego władcę jest tradycją głęboko zakorzenioną w naszej kulturze. Ten odważny zwyczaj symbolizuje nasze niezłomne zaangażowanie, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] inspiruje naszych żołnierzy do walki z najwyższą odwagą. Jednakże praktyka ta naraża władcę na ogromne niebezpieczeństwo, gdy znajdzie się on w samym środku bitewnego chaosu.\n\nPomimo ryzyka taki styl przywództwa jest cenioną częścią naszego dziedzictwa – jest ucieleśnieniem honoru, odwagi i poświęcenia w imię większego dobra dla naszego ludu. To potężne świadectwo naszego niezachwianego oddania, by chronić nasz lud oraz mu przewodzić."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] nie drży przed przeciwnikiem!"
 flavor_kbo.8.b: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Powinna ona','Powinien on')] opracowywać strategię walki!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] może robić wiele rzeczy jednocześnie."
 flavor_kbo.9.title: "Handel przez region Sahelu"
 flavor_kbo.9.desc: "Kupcy z dalekich krajów wiozący ze sobą bogato zdobione i egzotyczne towary przybywają do naszego regionu bardzo sporadycznie. Choć posiadamy osady na pustynnej północy, nie zwracaliśmy uwagi na to, by kierować do nich kupców posiadających bardziej zróżnicowane towary. Być może rozsądnie by było przesunąć nasze wysiłki handlowe i wykorzystać piaszczyste szlaki prowadzące do regionu [ShowRegionName('maghreb_region')]."
 flavor_kbo.9.a: "Handel z północą to dobry pomysł."
 flavor_kbo.9.b: "Nie możemy ryzykować, by nasi kupcy byli narażeni na obce wpływy!"
 kanem_presence_key: "Otwarcie rynków Kanembu"
 flavor_kbo.10.title: "Legalizm oraz islam w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.10.desc: "Nasz wspaniały naród był jednym z najwcześniejszych krajów w regionie, które przyjęły [ShowReligionName('sunni')|l] i w każdym aspekcie życia społeczeństwa wdrożyły wiele elementów tej religii. Mimo głosów sprzeciwu transformacja przyniosła naszemu ludowi w długim okresie wielkie korzyści, ustanawiając relacje z obcymi, acz podobnie myślącymi władcami oraz otwierając lukratywne okazje handlowe.\n\nRaz jeszcze nadszedł czas, by ustalić nasze priorytety w sprawie przyjęcia pewnych elementów legalizmu i zastanowić się, czy chcemy włączyć je do naszego społeczeństwa."
 flavor_kbo.10.a: "Rozsądnie byłoby kultywować ten zwyczaj."
 flavor_kbo.10.b: "Nie zmieniajmy obecnego status quo..."
 flavor_kbo.11.title: "Przesiedlenie [target_pop.GetCulture.GetNameWithNoTooltip]kiej społeczności"
 flavor_kbo.11.desc: "Nasz kraj, [ROOT.GetCountry.GetLongName], zbudowany został na fundamentach dawnych osiągnięć dynastii Duguwa, członkach #L [target_pop.GetCulture.GetName|l]kiej#! kultury. Ich królestwo nie było jednak wystarczająco silne i rozpadło się pod naporem naszych przodków z #L [ShowCultureName('kanembu_culture')|l]kiej#! społeczności pochodzącej z północy. Zastąpili oni wtedy dynastię Duguwa i założyli nasze [ROOT.GetCountry.GetFlavorRank|l].\n\nJednakże w granicach naszego kraju wciąż żyją osoby z [target_pop.GetCulture.GetNameWithNoTooltip|l]kiej społeczności, przez co niektórzy mogą podważać nasze prawo do sprawowania władzy. Dobrze byłoby pozbyć się tego problemu, zanim ryzyko z tym związane stanie się zbyt duże."
 flavor_kbo.11.a: "Zaproponujmy im „alternatywne” miejsce do zasiedlenia."
 flavor_kbo.11.b: "Dajmy im spokój."
 kbo_zaghawa_angry_tt: "Wszystkie #L [ShowCultureName('zaghawa_culture')|l]kie#! [Concept('pop','społeczności')|e] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_kbo.12.title: "Dziedzictwo kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_kbo.12.desc: "Ostatnie czasy mocno odcisnęły swoje piętno na naszej wspaniałej ludności. Ciągłe konflikty z ludami #L [ShowCultureName('bilala_culture')|l]kim#! i #L [ShowCultureName('sao_culture')|l]kim#! zniszczyły nasz kraj niczym jakaś zaraza. Gwoździem do trumny była utrata prowincji [target_lost_province.GetName], która niegdyś była integralną częścią kraju oraz jego tożsamości, a teraz leży poza naszym zasięgiem. Czy naprawdę mamy prawo, by nasz kraj nazywał się [ROOT.GetCountry.GetLongNameWithNoTooltip], jeśli utraciliśmy kontrolę nad prowincją [target_lost_province.GetName]?"
 flavor_kbo.12.bad.desc: "Nastały mroczne czasy. Ostatnie kryzysy odcisnęły swoje piętno na wspaniałym kiedyś #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju i nie udało nam się z tego wyjść bez szwanku. Niektórzy mogą stwierdzić, że jesteśmy cieniem siebie samych, a biorąc pod uwagę ostatnie utraty prowincji [ShowProvinceDefinitionName('kanem_province')] oraz [ShowProvinceDefinitionName('bornu_province')], które niegdyś były integralną częścią kraju oraz jego tożsamości, głosy te mogą mieć słuszność. Jesteśmy skazani, by popaść w zapomnienie, czy może uda nam się powstać z popiołów?"
 flavor_kbo.12.a: "Musimy zaakceptować nasze przeznaczenie."
 flavor_kbo.12.b: "Wciąż jeszcze żyjemy."
 flavor_kbo.12_become_bornu_tt: "Nasz kraj przekształci się w #W $BNU_ADJ$ [GetCountry('KBO').GetFlavorRank]#!"
 flavor_kbo.13.title: "Ponowne zdobycie prowincji [ShowProvinceDefinitionName('kanem_province')]"
 flavor_kbo.13.desc: "Po wypędzeniu nas z ziemi przodków w prowincji [ShowProvinceDefinitionName('kanem_province')] i po zniesieniu upokorzenia w związku z tym, że nasze państwo stało się jedynie cieniem dawnej świetności, udało nam się odzyskać te tereny od nieprzyjaciół. Gdy prowincje [ShowProvinceDefinitionName('kanem_province')] oraz [ShowLocationName('njimi')] ponownie są w naszych rękach, możemy również odzyskać nasz dawny blask i zostać niekwestionowanymi władcami całego obszaru wokół jeziora Czad."
 flavor_kbo.13.a: "Chwała nam!"
 flavor_kbo.14.title: "Jezioro Czad i handel $kanembu_culture$"
 flavor_kbo.14.desc: "Życie w pobliżu akwenów wodnych przez całe wieki przynosiło naszej ludności korzyści. Posiadające drogocenną wodę źródła na pustynnych terytoriach są ważnymi przystaniami zarówno dla podróżnych kupców, jak i dla miejscowych, dla których woda ta jest źródłem utrzymania. Wraz ze wzrostem naszej kontroli wokół jeziora Czad rośnie również przychód będący wynikiem różnorodnej działalności handlowej u wybrzeży tego zbiornika."
 flavor_kbo.14.a: "Musimy skorzystać z tej szansy."
 flavor_kbo.14.b: "Nie możemy spełniać zachcianek kupców..."
 flavor_kbo.15.title: "Handel niewolnikami w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.15.desc: "Tak jak w wielu innych miejscach na kontynencie, tak i u nas istotna część gospodarki opiera się na napływie oraz wykorzystaniu przymusowej siły roboczej. Dzięki częstym najazdom przy wsparciu naszych wojsk i miejscowych watażków otrzymujemy świeżą siłę roboczą, którą możemy spożytkować we wszystkich warstwach naszego społeczeństwa. Jednakże z uwagi na nasze niedawne osiągnięcia i zaangażowanie w najazdy nagromadziliśmy ogromną rzeszę niewolników i to na nas spada podjęcie decyzji, czy chcemy nadal angażować się w ataki i zwiększać napływ podbitej ludności na nasz rynek, czy może przyznać im pozycję w społeczeństwie i pozwolić, by rozwijali się jako jego część."
 flavor_kbo.15.a: "Zadbajmy o ich integrację w naszym społeczeństwie."
 flavor_kbo.15.b: "Handel ten przyniesie naszej gospodarce znaczące korzyści."
 kbo_pop_promotion_more_potent_tt: "Uzyskamy dostęp do unikatowego działania [Concept('cabinet','gabinetu')|e], jakim jest [ShowCabinetActionName('kbo_pop_promote_action')]"
 flavor_kbo.16.title: "Azalai i Taghlamt"
 flavor_kbo.16.desc: "Przez wieki po pojawieniu się wielbłądów w zachodniej i środkowej Afryce wielu kupców korzystało z nich, by przemierzać surowe środowisko w poszukiwaniu zysku i handlowych przedsięwzięć na szlakach takich jak Azalai czy Taghlamt. Kupcy ci, znani jako amenokale, to wpływowi ludzie, którzy mogliby nadzorować i podróżować przez pustynię od jednej oazy do drugiej, łącząc oddalone od siebie miejsca i handlując cennym towarem, jakim jest [ShowGoodsName('salt')]. Na rynkach tych sól sprzedawana byłaby w blokach i wymieniana na żywność, bydło i inne ważne surowce. Podjęcie decyzji o przyznaniu tak uprzywilejowanych pozycji wpływowym jednostkom to bardzo delikatna kwestia, toteż powinni się nią zająć nasi najbardziej zaufani doradcy."
 flavor_kbo.16.a: "Niech amenokale z każdej karawany nadzorują swój handel."
 flavor_kbo.16.b: "Władzę tę może sprawować jedynie [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_kbo.17.title: "$sharia$ w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.17.desc: "Nasz wspaniały kraj jest jednym z najstarszych oraz najszybciej przyjmujących religię #L [ShowReligionAdjective('sunni')|l]ką#! państw. Z nowym zapałem wobec prawdziwej wiary i uzbrojeni w nieustającą gorliwość zrobiliśmy wszystko, aby umocnić nasze religijne wartości i ochronić lud przed natrętnymi niewiernymi. Jednakże jeden z aspektów naszej wiary, szariat, wciąż nie został u nas w pełni przyjęty. Jest to zbiór religijnych praw, które mogą poprawić wydajność naszej administracji, jak również wpłynąć na naszą ludność. Mimo że wielu naszych doradców przychylnie patrzy na wprowadzenie szariatu, inni ostrzegają przed mieszaniem religii w sprawy administracyjne."
 flavor_kbo.17.a: "Wprowadzenie szariatu to kolejny logiczny krok!"
 flavor_kbo.17.b: "Nie podważajmy status quo."
 kbo_enable_sharia_courts_cabinet_action_tt: "Uzyskamy dostęp do unikatowego działania [Concept('cabinet','gabinetu')|e], jakim jest [ShowCabinetActionName('kbo_sharia_courts')]"
 #Tooltips
 gained_access_to_this_privilege_tt: "Uzyskuje ten przywilej"
