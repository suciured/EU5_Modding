l_polish:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip] i jego osiągnięcia"
 flavor_swi.1.desc: "[target_character.GetName] to wyjątkowa postać, dzięki której powstała Gwardia [ShowCultureGroupName('swiss_group')] Stolicy Apostolskiej. Być może przysłużyłby się nam też w innych kwestiach, jeśli przyjmiemy go na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jeśli [target_character.GetNameWithNoTooltip] zgodzi się pracować dla naszego rządu, podniesie to naszą renomę i otworzy nam możliwości dyplomatyczne, które wcześniej były dla nas niedostępne."
 flavor_swi.1.a: "Co za błyskotliwy człowiek!"
 flavor_swi.1.b: "Raczej na nic nam się nie przyda."
 flavor_swi.1.historical_info: "Matthäus Schirner, biskup Sion od roku 1499, był głównym orędownikiem prowadzenia polityki propapieskiej podczas wojny Ligi Świętej. Dzięki jego zaangażowaniu oddziały szwajcarskie zostały na stałe oddane papieżowi, zdobył również miasto Bellinzona dla Konfederacji."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dotarły pogłoski o podróżującym lekarzu pochodzącym z nieślubnej linii drobnej arystokracji. [target_character.GetName] to nietuzinkowa osoba. Urodził się w [ShowLocationName('schwyz')] i zaczął podróżować, by poszerzać swą wiedzę. Jeśli sfinansujemy jego działalność, możemy na stałe zaskarbić sobie jego usługi."
 flavor_swi.2.a: "W końcu to trening czyni mistrza!"
 flavor_swi.2.b: "Nie pochwalamy takiego podejścia."
 flavor_swi.2.historical_info: "Theophrastus von Hohenheim, który w późniejszym czasie zmienił imię na Paracelsus, był lekarzem i filozofem. Większość swojego życia poświęcił na poszerzanie swej wiedzy ogólnej. W latach 1527 i 1528 mieszkał w Bazylei, gdzie praktykował jako lekarz oraz wykładał na Uniwersytecie Bazylejskim. Został zmuszony do opuszczenia miasta po konflikcie odnośnie jego metod nauczania – wykładał on bowiem w języku niemieckim, a nie, jak było w zwyczaju, po łacinie – oraz za obrazę sędziów podczas procesu. Kontynuował naukę w Norymberdze, Merano, Augsburgu i Salzbergu. W ostatnim z tych miast zmarł w wyniku zatrucia rtęcią w roku 1541."
 flavor_swi.100.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] – centralizacja"
 flavor_swi.100.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] była pierwotnie sojuszem pomiędzy licznymi kantonami Wyżyny Szwajcarskiej i Alp, który przerodził się w pełnowymiarowe państwo dzięki polityce wewnętrznej i zjednoczonemu frontowi zewnętrznemu. Od tego dnia [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] przestała być luźnym zobowiązaniem, a stała się zunifikowaną potęgą pod nazwą [GetCountry('SWI').GetLongName], na czele której stoi [target_character.GetName] z kraju [target_country.GetName]."
 flavor_swi.100.a: "Oby czekała nas świetlana przyszłość!"
 sc_gain_cores_on_switzerland_proper_tt: "Zyskujemy [Concept('core','lokacje główne')|e] w regionach [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] i [ShowAreaName('western_switzerland_area')]"
 sc_seize_subject_locations_tt: "Każda [location|el] na tych [Concept('areas','obszarach')|e] będąca w posiadaniu dowolnych z naszych [Concept('subject','podwładnych')|e], ale której NIE obejmuje [GetUniqueInternationalOrganization('swiss_confederation').GetName], zostanie przez nas przejęta"
 sc_unify_the_cantons_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] musi zostać zjednoczona"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Głosy zostały oddane. Populacja [ShowCultureGroupName('swiss_group')|l] zadecydowała. Stara [GetInternationalOrganizationType('swiss_confederation').GetName] zostanie zjednoczona, tworząc jedno państwo: [GetCountry('SWI').GetName], które poprowadzi [target_character.GetName] – a my zostaniemy jego częścią."
 flavor_swi.101.a: "Niech żyje [GetCountry('SWI').GetFlavorRank]!"
 flavor_swi.101.b: "Nigdy już nie uklękniemy przed nikim!"
 sc_every_core_location_breaks_away_tt: "Każda posiadana lokacja [core|el] będąca [Concept('core','lokacją główną')|e] kraju [target_country.GetName] odłącza się od nas"
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] i [ShowSituationNameWithNoTooltip('reformation')|l]"
 flavor_swi.110.desc: "[ShowSituationName('reformation')] rozprzestrzenia się po całym kontynencie [ShowContinentName('europe')] niczym pożar. Rodziny, przyjaciele i sąsiedzi – niegdyś zjednoczeni w wierze, teraz stoją po przeciwnych stronach. Konflikty religijne są na porządku dziennym i nawet [GetUniqueInternationalOrganization('swiss_confederation').GetName] nie jest od nich wolna, kiedy poszczególne kantony zwracają się przeciwko sobie..."
 flavor_swi.110.historical_info: "Podobnie jak inne części Europy, także i Szwajcarię objęła reformacja – część kantonów przyjęła jej idee, podczas gdy inne pozostały katolickie. Pod wpływem reformatorów takich jak Zwingli i Kalwin rozłam pogłębił się jeszcze bardziej, co ostatecznie doprowadziło do I (1529) i II (1531) wojny kappelskiej."
 flavor_swi.110.a: "Czekają nas niepewne czasy..."
 sc_block_votes_on_non_religious_policies_tt: "Nie można zaproponować żadnego [Concept('law','prawa')|e] innego niż [ShowLawName('sc_religious_affairs')|l]"
 sc_religious_chaos_tt: "#R Dopóki nie wprowadzono [Concept('policy','polityki')|e] obejmującej [ShowLawName('sc_religious_affairs')|l], [ShowLawName('sc_internal_politics')|l] i [ShowLawName('sc_war_politics')|l] mają zastosowanie wyłącznie dla członków wyznających tę samą [Concept('religion','religię')|e]#!"
 flavor_swi.111.title: "Wojny [target_location.GetNameWithNoTooltip|l]skie"
 flavor_swi.111.desc: "[target_character.GetName] zyskuje coraz większe wpływy, co w połączniu z nietolerancyjną polityką zakładającą [ShowPolicyName('sc_enforcing_religious_unity')|l] sprawiło, że [GetUniqueInternationalOrganization('swiss_confederation').GetName] musi zmagać się z niepokojami religijnymi i politycznymi. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "Wyznawcy #L [ShowReligionAdjective('catholic')|l]u#! i #L [ShowReligionAdjective('lutheran')|l]u#! pałają do siebie wzajemną wrogością. Do kulminacji tych nastrojów doszło w [target_location.GetName], co doprowadziło do wybuchu wojen [target_location.GetNameWithNoTooltip|l]skich."
 flavor_swi.111.historical_info: "Wojny kappelskie to dwa konflikty zbrojne, do których doszło w pobliżu Kappel nad rzeką Albis pomiędzy kantonami katolickimi i protestanckimi. I wojna kappelska (1529) wybuchła w wyniku rosnących wpływów Huldrycha Zwingli i doprowadziła do utworzenia Unii Chrześcijańskiej. Z kolei do II wojny kappelskiej (1531) doszło, gdy kantony katolickie odmówiły pomocy protestanckim w wojnie Musso przeciwko Księstwu Mediolanu. Naprawa relacji nastąpiła dopiero po zakończeniu szwajcarskiej wojny domowej w roku 1847."
 flavor_swi.111.a: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] przeżywa trudne czasy"
 sc_every_member_gains_force_convert_cb_tt: "Każdy członek zyskuje „[ShowCasusBelliName('cb_heretic')]” względem innych heretyckich członków"
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] i [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "Kiedy udało się wreszcie zakończyć religijne niepokoje, które ogarnęły nie tylko [GetUniqueInternationalOrganization('hre').GetName], ale i większość kontynentu [ShowContinentName('europe')], [GetUniqueInternationalOrganization('swiss_confederation').GetName] i jej kantony rozważają kwestię swych luźnych związków z Cesarstwem. Członkowie Konfederacji są zdania, że [ShowLawName('sc_relations_with_hre')|l] to temat, który z pewnością warto przedyskutować..."
 flavor_swi.120.historical_info: "Konfederacja Szwajcarska była formalnie częścią Świętego Cesarstwa Rzymskiego od czasu swojego utworzenia. Jednak z czasem szwajcarskie kantony zyskiwały sobie coraz większą autonomię, zmniejszając wpływy Cesarstwa, przez co w roku 1499 stały się de facto niezależne. Traktat westfalski z 1648 r. uznał niepodległość Konfederacji Szwajcarskiej i potwierdził, że ziemie szwajcarskie nie będą już częścią Cesarstwa."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] opuszcza Cesarstwo!"
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] opuściła Cesarstwo! Z powodu niezadowolenia z pokoju religijnego, a także osłabienia więzi z instytucjami cesarskimi, Szwajcarzy uznali, że [GetUniqueInternationalOrganization('hre').GetName] nie służy już ich interesom i nie chcą dłużej być jego częścią."
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "Szwajcarski ruch zjednoczenia"
 flavor_swi.999.desc: "Ostatnie wydarzenia na kontynencie [ShowContinentName('europe')] oraz w kraju [ROOT.GetCountry.GetName] poskutkowały zapoczątkowaniem niespodziewanego ruchu na ziemiach, które tradycyjnie obejmowała [GetUniqueInternationalOrganization('swiss_confederation').GetName]. Teraz gdy większość nieszwajcarskich stanów została wyrzucona z regionów [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] i [ShowAreaName('western_switzerland_area')], ludność oczekuje utworzenia zjednoczonego państwa narodowego o nazwie [GetCountry('SWI').GetName]."
 flavor_swi.999.historical_info: "Historycznie nie było nigdy ruchu zjednoczenia w odniesieniu do Konfederacji Szwajcarskiej. Zamiast tego Szwajcaria zawsze była luźnym sojuszem pomiędzy autonomicznymi kantonami – aż do francuskiej inwazji na Szwajcarię w roku 1798 za czasów wojny rewolucyjnej Francji. Choć powstała wówczas Republika Helwecka i późniejsza Przywrócona Konfederacja Szwajcarska nadal opierały się na zasadach autonomicznych kantonów, to z zewnątrz republika niewiele różniła się od innych państw narodowych. Wraz z uchwaleniem konstytucji federalnej 12 września 1848 r. szwajcarski sojusz miast-państw dał początek pierwszemu właściwemu państwu szwajcarskiemu."
 flavor_swi.999.a: "Lud przemówił!"
 flavor_swi_999_trigger_at: "Jest w posiadaniu członka, którego obejmuje [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification_movement_event_happens_tt: "Aktywuje [law|el] „[ShowLawName('sc_unification')]” dla kraju [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip] i konstytucja cechowa"
 flavor_swi.1000.desc: "Kiedy [target_ruler.GetName] [Select_CString(target_ruler,'została wybrana','został wybrany')] na stanowisko burmistrza w roku 1336, było to ważne zwycięstwo cechów #L [ShowLocationName('zurich')]u#!, które zyskały reprezentację w radzie miasta. [target_ruler.GetNameWithNoTooltip] szybko [Select_CString(target_ruler,'wprowadziła','wprowadził')] nową konstytucję, która zabezpieczała prawa cechów w radzie i przełamała kontrolę dawnych elit nad administracją."
 flavor_swi.1000.a: "Konstytucja cechowa będzie wzorem dla naszego kraju."
 flavor_swi.1000.b: "Cechy powinny zostać usunięte z rady."
 flavor_swi.1000.historical_info: "Rada miasta Zurychu w roku 1335 była zdominowana przez kilka rodzin szlacheckich oraz wyłącznie najbogatszych kupców, złotników, tkaczy jedwabiu i zarządców mennicy. Po zamachu stanu, zorganizowanym przez arystokrację i członków cechów z Zurychu 7 czerwca 1336 r., Rudolf Brun został wybrany pierwszym burmistrzem miasta. Bezpośrednio po tym Brun wprowadził tzw. konstytucję cechową, która zreformowała oraz zreorganizowała radę miejską, ustanawiając jej skład na 26 członków – 13 pochodzących ze starej elity kupieckiej oraz 13 z wykluczonych wcześniej cechów."
 flavor_swi.1001.title: "Noc zabójstw w [ShowLocationNameWithNoTooltip('zurich')]u"
 flavor_swi.1001.desc: "Dawni włodarze #L [ShowLocationName('zurich')]u#! próbowali przeprowadzić zamach stanu, w wyniku którego [Select_CString(target_ruler,'miała','miał')] zginąć [target_ruler.GetName]!\n\nPo ucieczce do Rapperswil, pobliskiego miasta połączonego z Zurychem przez jezioro, knuli i spiskowali, planując zemstę oraz powrót do [ShowLocationNameWithNoTooltip('zurich')]u. Na szczęście [target_ruler.GetNameWithNoTooltip] cieszy się ogromną popularnością wśród cechów, którym [Select_CString(target_ruler,'zapewniła','zapewnił')] reprezentację w radzie. Zwłaszcza cech rzeźników wystąpił przeciwko zdrajcom z takim zaangażowaniem, że ci nie mieli najmniejszych szans na powodzenie."
 flavor_swi.1001.a: "Niech [ROOT.GetCountry.GetReligion.GetGodName] błogosławi ich krwawe rzemiosło."
 flavor_swi.1001.historical_info: "Po rewolucji cechowej z roku 1336, 22 członków poprzedniej rady uciekło z Zurychu do pobliskiego miasta Rapperswil, znajdującego się pod kontrolą Habsburgów. Stamtąd prowadzili działania mające na celu destabilizację rządów Rudolfa Bruna w Zurychu. Punktem kulminacyjnym była noc 24 lutego 1350 r., tzw. Noc zabójstw w Zurychu. Gdy spiskowcy dostali się do miasta, wpuszczeni przez zwolenników z wewnątrz, napotkali zaciekły opór ze strony Bruna i cechów, którzy wcześniej zostali poinformowani o spisku. Po krótkiej, lecz zaciętej walce spiskowcy zostali pokonani, a rewolucja cechowa odniosła zwycięstwo."
 flavor_swi.1002.title: "Złupienie Rapperswil"
 flavor_swi.1002.desc: "Już dostatecznie długo tolerowaliśmy spiskowców, którzy po naszej rewolucji cechowej uciekli do Rapperswil. Do tej pory nie trzeba było robić zbyt wiele, ponieważ byliśmy zadowoleni z naszych rządów w #L [ShowLocationName('zurich')]u#!. Jednak wobec ich agresji i próby zamachu, w wyniku której [Select_CString(target_ruler,'mogła','mógł')] zginąć [target_ruler.GetName], być może powinniśmy rozprawić się z nimi raz na zawsze. Jako że nad Rapperswil władzę sprawuje [target_location.GetOwner.GetName], konflikt może dalej eskalować i ściągnąć na nas [target_location.GetOwner.GetHerHis] gniew."
 flavor_swi.1002.a: "Rapperswil za wszystko zapłaci."
 swi_sacked_our_town: "Złupiono nasze miasto"
 flavor_swi.1002.b: "To zbyt ryzykowne."
 flavor_swi.1002.historical_info: "W odpowiedzi na próbę przewrotu, Rudolf Brun ruszył na miasto Rapperswil, które wspierało wygnańców z Zürichu. Obawiając się o życie hrabiego Rapperswil, Johannesa von Habsburg-Laufenburga, miasto skapitulowało i zostało zdewastowane przez wojska Bruna. Po mediacjach Ludwiga von Wittelsbacha, margrabiego Brandenburgii, udało się przywrócić pokój."
 flavor_swi.1003.title: "Powrót wygnańców"
 flavor_swi.1003.desc: "Gdy [target_ruler.GetName] nie [Select_CString(target_ruler,'była','był')] w stanie przeprowadzić reform, wygnańcy, którzy schronili się w miasteczku Rapperswil zdobyli silne poparcie wśród rajców miasta [ShowLocationName('zurich')]. W pewną pochmurną noc weszli do miasta siłą i zamordowali [target_ruler.GetNameWithNoTooltip]. Następnie wygnańcy postanowili, że [target_new_ruler.GetNameWithNoTooltip] zostanie nową głową miasta [ShowLocationNameWithNoTooltip('zurich')] i naszego rządu."
 flavor_swi.1003.a: "Dawny porządek został wreszcie przywrócony."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "[ROOT.GetCountry.GetName]: Zwykle miejscowi kapłani są wyznaczani przez naszego biskupa, ale czasami mieszkańcy odrzucają tę rekomendację i wybierają własnego faworyta. Nie są to rzadkie przypadki, jednak mianowanie takiej osoby jak [target_character.GetName] wygląda nietypowo. [target_character.GetNameWithNoTooltip] pochodzi z niższych klas społecznych. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] darzą go ogromnym szacunkiem za sprawą jego prostych, a zarazem interesujących kazań, które szybko przyniosły mu lokalną sławę."
 flavor_swi.1100.a: "Jaki doświadczony teolog!"
 flavor_swi.1100.b: "Doświadczony czy nie, powinniśmy przestrzegać właściwych zasad."
 flavor_swi.1100.historical_info: "Huldrych Zwingli został mianowany kapłanem parafii Glarus w 1506 r. Stało się to na żądanie miejscowej ludności, która nie chciała rekomendowanego Henricha Göldiego z Zürichu, który zdaniem mieszkańców Glarner byłby zainteresowany jedynie wykorzystywaniem parafii do zdobywania pieniędzy. Zwingli, który urodził się w rodzinie miejscowych chłopów, pokazał się jako przystępny ksiądz i szybko zyskał popularność."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip] został oskarżony o herezję"
 flavor_swi.1101.desc: "Kazania, które wygłasza [target_character.GetName], zmieniły się w ostatnich latach. Początkowo nauczał zgodnie z naszą doktryną, a teraz bardzo się od niej oddala. Coraz częściej krytykuje nasze rytuały, takie jak post i celibat kapłanów. Konfrontacja w sprawie jego działań mogłaby rozjuszyć jego popleczników, ale może okazać się konieczna dla zachowania jedności naszej wiary."
 flavor_swi.1101.a: "Należy przeprowadzić uczciwą debatę."
 flavor_swi.1101.b: "Usuńcie go wreszcie ze stanowiska!"
 flavor_swi.conversion.tt: "Część naszych [Concept('pops','społeczności')|e] przejdzie na [ShowReligionNameWithNoTooltip('lutheran')|l]."
 flavor_swi.1101.historical_info: "Kilka lat po rozpoczęciu posługi w Szwajcarii, Huldrych Zwingli został oskarżony o herezję przez członków zakonu dominikanów z Zürichu. W celu zbadania tych poważnych oskarżeń wielka rada Zürichu zwołała debatę na 29 stycznia 1523 r. Występując przed 600 teologami, wśród których był słynny Johann Faber, Zwingli obronił swoje stanowisko, a rada uznała go za zwycięzcę dyskusji."
 flavor_swi.1102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: debata"
 flavor_swi.1102.desc: "[target_character.GetName] znakomicie bronił swoich tez, stojąc przed członkami naszego [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate','duchowieństwa')]. Jego przeciwnicy, obrońcy wiary [ROOT.GetCountry.GetReligion.GetAdjective]iej, powoływali się wyłącznie na siłę tradycji oraz zwyczajów, co zupełnie nie przekonało naszych sędziów."
 flavor_swi.1102.a: "[target_character.GetLastNameWithNoTooltip] odnosi ogromny sukces!"
 flavor_swi.1102.b: "Nie możemy się na to zgodzić!"
 flavor_swi.large_conversion.tt: "Duża część naszej [Concept('pops','społeczności')|e] przejdzie na [ShowReligionNameWithNoTooltip('lutheran')|l]."
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip] poszerza swoje wpływy"
 flavor_swi.1103.desc: "[target_character.GetName] i inni kaznodzieje, którzy się do niego przyłączyli, włożyli wiele wysiłku i to dzięki nim [ROOT.GetCountry.GetName] jest teraz najważniejszym krajem [ShowReligionAdjective('lutheran')|l]im. Ich ogromne wpływy powodują, że musimy ogłosić [ShowReligionNameWithNoTooltip('lutheran')] naszym wyznaniem."
 flavor_swi.1103.a: "To było nieuniknione."
 flavor_swi.1104.title: "[target_character.GetNameWithNoTooltip] ma wsparcie frakcji [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]iej."
 flavor_swi.1104.desc: "Naszej populacji nie spodobało się to, jak został potraktowany [target_character.GetName]. Zorganizowano protesty i zaczęto niszczyć obrazy oraz posągi religijne w kościołach. Ci obrazoburcy żądają, by [target_character.GetNameWithNoTooltip] został uwolniony i wrócił do nauczania."
 flavor_swi.1104.a: "Zmiażdżymy buntowników!"
 flavor_swi.1104.b: "Spełnijmy ich żądania."
 zwingli_support_rebels: "Bunt obrazoburców Zwingliego"
 zwingli_support_rebels_joining: "Wszystkie [ShowReligionAdjective('lutheran')|l]ie [Concept('pops','społeczności')|e] w regionie [ROOT.GetCountry.GetNameWithNoTooltip] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i popierają [target_zwingli_support_rebels.GetName]."
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Nasz lud potrzebował odpowiedniej instytucji, w której będą kształceni nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Na szczęście zaproponowano porozumienie w sprawie utworzenia odrębnej instytucji zajmującej się edukacją teologiczną ludu [ShowCultureName('high_alemannic')] w mieście [ShowLocationName('milano')]."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Dopóki istnieje ten budynek, utalentowani duchowni będą pojawiać się w krajach [ShowCultureGroupName('swiss_group')]."
 flavor_swi.1200.b: "Powinniśmy rozważyć inne możliwości."
 flavor_swi.1200.historical_info: "Edukacja szwajcarskich duchownych w Mediolanie zaczęła się z inicjatywy arcybiskupa Mediolanu Carlo Borromeo i papieża Piusa V w 1568 r. Później Collegium Helveticum założył papież Grzegorz Gregory XIII. Wybór nie więcej niż 75 studentów spoczywał całkowicie w rękach szwajcarskich kantonów katolickich."
 flavor_swi.1201.title: "Absolwent [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1201.desc: "Dzięki nam nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] licznie uczą się na [ShowBuildingTypeName('swi_collegium_helveticum')], zgodnie z naszą umową. Teraz jedna z tych osób ukończyła studia i wróciła do nas, gotowa zaspokajać nasze potrzeby."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
