 flavor_tur.34.title: "Napływ uczonych z Anatolii"
 flavor_tur.34.desc: "Wraz ze wzrostem prestiżu naszej dynastii zaczęło przybywać do nas wielu uczonych z regionu [ShowAreaName('central_anatolia_area')]. Znają oni doskonale tradycje urzędnicze Wielkich Seldżuków i posiadają umiejętności zarządzania państwem, których z pewnością potrzebuje nasze młode [ROOT.GetCountry.GetFlavorRank].\n\nAle jeśli zatrudnimy ich wielu, wywoła to tarcia społeczne, gdyż [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wojowniczych plemion pogranicza będących pod naszymi wpływami uznają to za oczywisty krok ku ograniczeniu ich wpływów i przekazania ich państwu."
 flavor_tur.34.a: "Zatrudnimy ich, mimo wszystko."
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to grupa, której roztropnie byłoby nie rozgniewać."
 flavor_tur.34.historical_info: "Centralizacja państwa pierwszych Osmanów przebiegła sprawnie w dużej mierze dzięki napływowi uczonych z Centralnej Anatolii, gdzie turecko-perskie urzędy miały większe wpływy niż na zachodzie."
 flavor_tur.35.title: "Pierwsi wśród równych"
 flavor_tur.35.desc: "Przywódcy plemienni, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], którzy stali na czele naszej ekspansji, widzą nas zaledwie jako pierwszych wśród równych, jak chciała tego dawna kultura #L [ShowCultureName('turkish_culture')]ka#!. Jednak teraz są coraz bardziej zaniepokojeni rosnącą siłą dynastii [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] i chcą, byśmy wzmocnili nasze stosunki, co może obniżyć nasz prestiż oraz osłabić autorytet, które budowaliśmy przez wiele lat."
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą zostać obłaskawieni."
 flavor_tur.35.b: "Nadszedł czas odmówić."
 flavor_tur.35.historical_info: "Ekspansja wczesnych Osmanów opierała się na wojowniczych plemionach pogranicza nazywanych Ġuzāt. Przywódcy Ġuzāt widzieli siebie jako mniej więcej równych władcom osmańskim, nie podobały się im wszelkie próby wzmocnienia władzy Osmanów, a łączący obie frakcje stosunek został określony przez historyków jako #italic primus inter pares#!."
 flavor_tur.36.title: "Miasto Hadriana"
 flavor_tur.36.desc: "[ROOT.GetCountry.GetFlavorRank] podbiło starożytne [target_location.GetRank.GetName] ([ShowLocationName('edirne')]) i powinniśmy rozważyć uczynienie go stolicą naszego kraju oraz trwałym przyczółkiem w [ShowContinentName('europe')]. Z [ShowLocationNameWithNoTooltip('edirne')] nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mogą wyruszać na wyprawy łupieskie w regionie [ShowAreaName('thrace_area')], a gdy nadejdzie czas, będziemy mogli pokusić się o większą zdobycz: [ShowLocationName('constantinople')]. Jednak nasza obecna stolica, [ShowLocationName('bursa')], z pewnością nie przyjmie tej decyzji ze zrozumieniem."
 flavor_tur.36.a: "To nasz największy podbój!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] nam wystarczy."
 flavor_tur.36.historical_info: "Osmanowie odebrali Adrianopol cesarstwu wschodniorzymskiemu w 1362 r. Przenosząc tam stolicę, Murad I pokazał światu, że zamierza prowadzić dalszy podbój Europy."
 all_pops_lose_10_satisfaction_tt: "Nasze [pops|el] w tej [Concept('location','lokacji')|e] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 core_and_prosperity_tt: "Każda [location|el] w tej [Concept('province','prowincji')|e] zmieni swój poziom integracji na [core|el] i zyska [ShowNamedValue('prosperity_weak_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]"
 flavor_tur.37.title: "Legenda Oguza ($rank_empire_horde_ruler_suffix_male$)"
 flavor_tur.37.desc: "[target_artist.GetName] należy do grupy ambitnych uczonych oraz pisarzy i chce, abyśmy sfinansowali [Select_CString(target_character.IsFemale,'jej','jego')] badania genealogiczne naszej dynastii, które oczywiście trochę podkoloryzuje. Co najważniejsze, przedstawi nas jako potomków legendarnego Oguza ($rank_empire_horde_ruler_suffix_male$), wielkiego bohatera świata starożytnego. Dzięki temu uzyskalibyśmy najlepszy rodowód ze wszystkich dynastii #L [ShowCultureName('turkish_culture')]kich#!."
 flavor_tur.37.a: "Nie szczędźmy środków!"
 flavor_tur.37.b: "Nie uwierzyłoby w to nawet dziecko..."
 flavor_tur.37.historical_info: "W tureckich legendach $rank_empire_horde_ruler_suffix_male$ Oguz był mitycznym przodkiem. Pojawia się w licznych, średniowiecznych kronikach dynastycznych. Osmanowie twierdzili, że pochodzą od niego, co pozwalało im się uważać za stojących wyżej w hierarchii od innych tureckich władców. Jednak nie wszyscy w to uwierzyli. Na przykład Timur umniejszał osmańskiemu pochodzeniu, gdy on i Bajazyd I obrzucali się obelgami."
 flavor_tur.38.title: "Pierwszy w dynastii [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Ponieważ wywodzimy się z kultur stepowych, zawsze odczuwaliśmy dumę z faktu, że w naszym społeczeństwie zasługi są ważniejsze niż pokrewieństwo. [advisor_character.GetName], [Select_CString(target_character.IsFemale,'obiecująca','obiecujący')] sędzia z miasta [ShowLocationName('bursa')], doskonale zna się na zarządzaniu państwem i na strategii. Jeśli awansujemy [Select_CString(target_character.IsFemale,'ją','go')] na stanowisko doradcy, nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle] niewątpliwie na tym skorzysta. Jednak ponieważ wywodzi się [Select_CString(target_character.IsFemale,'ona','on')] z wojska, może to spowodować pewne tarcia, gdyż [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] od dawna domagają się, żeby doradcy tak wysokiej rangi pochodzili spośród ludzi wykształconych."
 flavor_tur.38.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] potrzebuje świeżej krwi i idei!"
 flavor_tur.38.b: "Powinniśmy polegać na bardziej tradycyjnych doradcach."
 flavor_tur.38.historical_info: "Çandarlı, ród wywodzący się od nomadycznych Turkmenów, zyskał uznanie jako sędziowie oraz wezyrowie wczesnego cesarstwa osmańskiego. Pięciu osmańskich wielkich wezyrów pochodziło z rodu Çandarlı. Ale Halil Pasza Młodszy, czwarty wezyr Çandarlı, popadł w niełaskę Murada II i został stracony. Po tym ciosie rodowi nigdy nie udało się odzyskać utraconej pozycji."
 flavor_tur.39.title: "[target_location.GetNameWithNoTooltip]: wielki meczet"
 flavor_tur.39.desc: "Odkąd [ShowLocationName('bursa')] znajduje się w naszych rękach, [target_location.GetRank.GetName] rozkwita – zrealizowano tam wiele projektów budowlanych. Ale miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] chcą, byśmy podjęli się trudniejszego przedsięwzięcia, budowy wielkiego meczetu, który świadczyłby o potędze dynastii [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] i duchowej chwały wiary #L [ShowReligionGroupName('muslim')]u#!."
 flavor_tur.39.a: "To projekt godzien naszego dziedzictwa!"
 flavor_tur.39.b: "Nie, pieniądze są nam potrzebne na wojnę."
 flavor_tur.39.historical_info: "Przez długi czas, nawet po przeniesieniu stolicy do Adrianopola (Edirne), Bursę uznawano za oficjalne serce państwa Osmanów. Bajezyd I nadzorował budowę dwóch wielkich meczetów, Bayezid Külliyesi i Ulu Camii, zanim jego rządów nie przerwały najazdy Timura."
 flavor_tur.40.title: "[target_location.GetNameWithNoTooltip]: odnowienie"
 flavor_tur.40.desc: "[target_location.GetRank.GetName] ([target_location.GetName]) leży w miejscu, gdzie dawniej znajdowało się wielkie, rzymskie [ShowLocationRankName('city')] Nicea, a odkąd je zdobyliśmy, coraz bardziej podupada – choć możliwe, że ten proces zaczął się już dużo wcześniej. Lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] chcą, byśmy sfinansowali odbudowę zrujnowanego i zaniedbanego miejsca, co przyciągnie nowych osadników i przypomni nam, że [target_location.GetNameWithNoTooltip] ma ogromną wartość oraz perspektywy rozwoju..."
 flavor_tur.40.a: "To zbyt kosztowne, niech dalej popada w ruinę."
 flavor_tur.40.b: "Przywrócimy dawną chwałę!"
 flavor_tur.40.historical_info: "Niegdysiejsze wielkie miasto Nicea, İznik było bardzo zaniedbane za czasów Osmanów. Marokański podróżnik, Ibn Baṭṭūṭa, który odwiedził je w 1331 r. twierdzi, że w zasadzie są tam tylko ruiny. Z kolei pewien angielski pisarz z XVIII w. opisał to miejsce jako żałosną wieś z długimi ulicami i ścianami z błota..."
 flavor_tur.43.title: "[GetCountry('AHI').GetNameWithNoTooltip]: upadek"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], państwo rządzone przez uduchowione Bractwo [GetCountry('AHI').GetAdjectiveWithNoTooltip]kie, od dawna jest powiązane z dynastią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, którego zięciem był [GetCharacter('tur_osman').GetName], był przywódcą kraju [GetCountry('AHI').GetNameWithNoTooltip]. Wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wciąż bardzo poważają [GetCountry('AHI').GetAdjectiveWithNoTooltip]kich mistyków i uważają, że [ROOT.GetCountry.GetFlavorRank] powinno zostać ich sojusznikiem, a nie suwerenem. Ale inni przekonują, że bractwo już od dawna powinno być częścią naszego królestwa, choć może się temu gwałtownie opierać..."
 flavor_tur.43.a: "Musimy zaatakować."
 flavor_tur.43.b: "Zaproponujmy unię."
 flavor_tur.43.c: "Na razie powinniśmy koegzystować."
 flavor_tur.43.historical_info: "Republika Ahi uzyskała niepodległość od Mongołów około roku 1290. Była szczególnym anatolijskim bejlikiem, gdyż nie rządził tam żaden watażka, lecz religijne bractwo sufich. Organizacyjnie przypominała europejskie republiki kupieckie. Zaczęła słabnąć po upadku Ankary w 1354 roku, ale takie bractwa jak Ahi miały długofalowy wpływ na kulturę osmańską."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] chętniej zaakceptuje podporządkowanie dzięki specjalnemu [Concept('event','wydarzeniu')|e], gdy trwa [situation|el] [ShowSituationName('rise_of_the_ottomans')], dopóki będziemy najsilniejszym z rywali.\n\nJeżeli podporządkujemy ich w ten sposób, aktywujemy też [event|el] #italic $flavor_tur.44.title$#!"
 explain_flavor_tur.43_tt: "Z powodu wybranego przez nas [Concept('event','wydarzenia')|e] #italic $flavor_tur.43.title$#! są oni bardziej skłonni się zgodzić\n\nJeżeli teraz zostaną naszym [Concept('subject','poddanym')|e] [Concept('event','wydarzeniu')|e], aktywujemy też [event|el] #italic $flavor_tur.44.title$#!"
 flavor_tur.44.title: "Bractwo [GetCountry('AHI').GetAdjectiveWithNoTooltip]kie"
 flavor_tur.44.desc: "Gdy nasze [ROOT.GetCountry.GetFlavorRank] zjednoczyło swe ziemie #L [GetCountry('AHI').GetAdjective]kie#!, wielu tamtejszych doświadczonych rzemieślników i handlarzy chce zostać #L [ROOT.GetCountry.GetAdjective]kimi#! urzędnikami. Ci ludzie to zagorzali tradycjonaliści, są chyba gotowi wybaczyć nam wcześniejsze zniewagi, te prawdziwe i wydumane, by wspólnie pracować na rzecz [ShowReligionGroupName('muslim')]u."
 flavor_tur.44.a: "Mamy trochę nieobsadzonych stanowisk..."
 flavor_tur.44.b: "Lepiej wyślijmy ich do organizowania pogranicza."
 flavor_tur.44.historical_info: "Bractwo Ahi było częścią Akhii, grupy cechów sufickich, które cieszyły się ogromnymi wpływami w Anatolii po okresie panowania Seldżuków. Gdy Osmanowie podbili ich republikę z siedzibą w Angorze (Ankara), część Ahi została urzędnikami państwa osmańskiego."
 flavor_tur.46.title: "Bazylika"
 flavor_tur.46.desc: "W wielka bombarda, którą stworzył [cannon_maker.GetNameWithNoTooltip], dobrze nam służyła podczas oblężenia miasta [target_location.GetNameWithNoTooltip], niszcząc potężne mury Teodozjusza. Jednak szybko się przegrzewała, przez co teraz została rozerwana przez kolosalny wybuch,"
 flavor_tur.46.ending_orban.desc: "który zabił jej twórcę."
 flavor_tur.46.orbanless.desc: "który zabił wielu obsługujących ją żołnierzy."
 flavor_tur.46.ending: "Musimy odpowiedzieć sobie na pytanie, czy chcemy zbudować kolejną armatę podobnej wielkości? A może uznamy, że wykonała swoje swoje zadanie i naprawdę zniszczyła mury Babilonu?"
 flavor_tur.46.a: "Czy istnieje coś takiego jak za duża armata?"
 flavor_tur.46.b: "Lepiej przetopmy ją."
 flavor_tur.46.historical_info: "Prawdziwa Bazylika była przerażająco potężna, ale szybko się przegrzewała. Od chwili jej skonstruowania była używana tylko przez sześć tygodni. Jednak w tym czasie roztrzaskała ogromne mury Teodozjusza chroniące Konstantynopol, co doprowadziło do upadku Cesarstwa Rzymskiego po 1500 latach jego istnienia. Niezrażeni kosztami i przypadkowymi wybuchami, Osmanowie wkrótce zbudowali armatę podobnej wielkości, Działo Dardanele, które ostrzeliwało okręty marynarki brytyjskiej jeszcze w 1807 r."
 melted_great_bombard: "Złom z wielkiej bombardy"
 flavor_tur.47.title: "Władca pogranicza"
 flavor_tur.47.desc: "[target_character.GetName] dokonuje wielkich czynów na pograniczu, wykazując się przy tym ogromnym talentem dowódczym. Powinniśmy awansować [Select_CString(target_character.IsFemale,'ją','go')] na stanowisko władcy pogranicza i mieć z [Select_CString(target_character.IsFemale,'nią,'nim')] dobre stosunki. \n\nJednak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z pewnością nie przyjmą dobrze faktu, że nadaliśmy sobie tak wielką władzę – uznają, że nasza dynastia stara się podkopać ich wpływy."
 flavor_tur.47.a: "Obraliśmy właściwy kurs!"
 flavor_tur.47.b: "Zamiast tego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] otrzymają od nas pewne ustępstwa."
 flavor_tur.47.c: "Pożyjemy, zobaczymy..."
 flavor_tur.47.historical_info: "Dając sobie prerogatywę do mianowania władców pogranicza (uc begleri), Murad I wykonał kolejny krok oddalający go od bycia pierwszym wśród równych w oczach szlachty Ġuzāt z pogranicza."
 flavor_tur.48.title: "Bębny wojenne"
 flavor_tur.48.desc: "Orkiestry mehter, zakładane przez producentów namiotów i muzyków, od dawna odgrywają ważną rolę w naszej kulturze. [GetCharacter('tur_osman').GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] pierwszą z nich od Kajkubada III, wielkiego sułtana Rûm. W czasie wojny orkiestry te grają przed namiotem władcy, a wszyscy na stojąco oddają cześć Kajkubadowi.\n\nAle dlaczego mamy wstawać dla uczczenia dawno zmarłego sułtana? My też jesteśmy wielcy. Może już czas usiąść, ale tradycjonalistyczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mogą być temu przeciwni."
 flavor_tur.48.a: "Będą musieli jakoś z tym żyć."
 flavor_tur.48.b: "Nie, nadal będziemy wstawać."
 flavor_tur.48.historical_info: "Odmawiając wstawania, gdy grały orkiestry mehter, władcy osmańscy zrobili kolejny krok oddalający ich od stepowych korzeni i uznali siebie za największych władców w historii."
 flavor_tur.49.title: "Piąta część łupów"
 flavor_tur.49.desc: "Święta Księga nakazuje, by piąta część łupów wojennych trafiała na rzecz wiary [ROOT.GetCountry.GetReligion.GetGodName], proroka, podróżnych i potrzebujących. W podobnym tonie, w kulturze #L [ShowCultureName('turkish_culture')]kiej#! istnieje zwyczaj, że jedna piąta łupów trafia do wodza, dlatego w ostatnim czasie sporo zyskaliśmy dzięki licznym wojnom. Obyczaj ten nie dotyczył niewolników, ale w obliczu napływu #L [ShowReligionGroupAdjective('christian')]ich#! niewolników z ostatnio podbitych terenów powinniśmy zacząć pobierać tę daninę również od tych zdobyczy. Władcom pogranicza z pewnością się to nie spodoba, ale wśród tych niewolników są silni, młodzi ludzie, którzy pomogą nam stworzyć własną armię, która zmniejszy naszą zależność od władców pogranicza..."
 flavor_tur.49.a: "Mamy prawo to zrobić."
 flavor_tur.49.b: "Niech zatrzymają swoich niewolników."
 flavor_tur.49.historical_info: "Wedle tradycji, przywódca miał prawo do piątej części łupów wojennych. Murad I uznał, że dotyczy to także niewolników i w ten sposób narodził się podatek pençik. Część pozyskanych w ten sposób niewolników została wcielona do kapıkulu, osmańskich dywizji państwowych, z których największą sławą cieszyli się janczarzy."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] i Ḥurūfiyyah"
 flavor_tur.50.desc: "Ḥurūfiyyah, którym jakiś czas temu nasze [ROOT.GetCountry.GetFlavorRank] dało schronienie, nie sprawiali wielu problemów, ale konserwatywni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gardzą nimi i, co gorsza, wygląda na to, że Ḥurūfiyyah stali się wzorem, na których patrzy [ROOT.GetCountry.GetGovernment.GetHeirTitle] [heretic_heir.GetShortName]. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], przerażeni pomysłem, że [heretic_heir.GetHerHim] może nawrócić się na [ShowReligionName('shia')], chcą rozwiązać ten problem, paląc żywcem Ḥurūfiyyah i ich największych popleczników."
 flavor_tur.50.a: "Spalić ich wszystkich, Bóg pozna swoich!"
 flavor_tur.50.b: "Niech [heretic_heir.GetNameWithNoTooltip] znajdzie własną drogę do wiary [ROOT.GetCountry.GetReligion.GetGodName]iej."
 flavor_tur.50.historical_info: "Grupa Ḥurūfiyyah, zwana przez późniejszych kronikarzy Pewnymi Przeklętymi Bez Znaczenia, niepokojąco zbliżyła się do młodego Mehmeta II. To zaniepokoiło jego wezyra, Mahmuda Paszę Angelovicia, który pokrzyżował plany Ḥurūfiyyah w Edirne, skazując wielu z nich na spalenie na stosie."
 flavor_tur.51.title: "Kwestia obyczajów"
 flavor_tur.51.desc: "Wraz ze zdobywaniem kolejnych portów musimy zacząć myśleć o czymś zupełnie obcym naszym korzeniom wędrowców: o morzu. Takie miejsce jak [port_location.GetName] mogłoby skorzystać na skutecznym opodatkowaniu rolników i bardziej surowym pobieraniu opłat celnych, a najlepszymi osobami do wykonywania tych zadań są ludzie, których ojczyzną jest kraj [GetCountry('GEN').GetName]. Zatrudniając tych obcokrajowców, nasze [ROOT.GetCountry.GetFlavorRank] umocni swój wizerunek państwa otwartego na wszystkich, ale [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] będą niezadowoleni, ponieważ to z tej grupy wywodziła się większość poborców podatkowych."
 flavor_tur.51.a: "Potrzebujemy jak najwięcej ekspertów!"
 flavor_tur.51.b: "Nie, nie możemy ufać [GetCountry('GEN').GetAdjectiveWithNoTooltip]kim kupcom."
 flavor_tur.51.historical_info: "Dobre stosunki z Genueńczykami przyniosły wczesnemu państwu osmańskiemu korzyści ekonomicznie i administracyjne. Do czasu panowania Murada I, łacińscy (prawdopodobnie genueńscy) poborcy podatkowi często zajmowali się inkasowaniem ceł w osmańskich portach."
 flavor_tur.52.title: "Zakaz eksportu: anatolijska [ShowGoodsNameWithNoTooltip('wheat')]"
 flavor_tur.52.desc: "[ShowGoodsName('wheat')] eksportowana z pól regionu [ShowRegionName('anatolia_region')] przyniosła bogactwo wielu zachodnim kupcom. Może czas to zatrzymać i zabezpieczyć zapasy dla naszych obywateli i wojska! Jeśli [ShowGoodsNameWithNoTooltip('wheat')] zostanie objęta zakazem eksportu, wzmocnimy naszą pozycję gospodarczą i zyskamy lewar w przyszłych rozmowach z zagranicznymi kupcami."
 flavor_tur.52.a: "Z naszych portów nie wypłynie nawet jeden buszel zboża."
 flavor_tur.52.b: "Nie powinniśmy się wtrącać w sprawy kupców."
 flavor_tur.52.historical_info: "Zakaz eksportu zbóż, wprowadzony przez Bajezyda I, był w tamtym czasie jedną z niewielu interwencji w interesie kupców. Trudno powiedzieć, co kryło się za jego decyzją, być może chciał osłabić pozycję swoich europejskich wrogów albo liczył na ustępstwa ze strony potężnych republik kupieckich Genui i Wenecji."
 flavor_tur.53.title: "Wilki z prowincji [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Odkąd [ROOT.GetCountry.GetFlavorRank] posiada nadmorskie tereny, sprytni łupieżcy #L [ShowCultureName('turkish_culture')]cy#! porzucili swe konie i wypłynęli na morze, by plądrować osady oraz statki w prowincjach [ShowProvinceDefinitionName('aegean_sea_province')], [ShowAreaName('aegean_sea_area')] i [ShowAreaName('black_sea_area')]. W trakcie tych wypraw zdobywali niewolników i łupy, ale możemy zamienić tę działalność w coś większego, by skorzystać na niej, szkodząc naszym rywalom na morzu. Powinniśmy finansować tych piratów, oczywiście potajemnie."
 flavor_tur.53.a: "Wszyscy będą się nas bać!"
 flavor_tur.53.b: "Powinniśmy się skupić na budowaniu prawdziwej floty."
 flavor_tur.53.c: "Nie powinniśmy szkodzić naszym stosunkom handlowym."
 flavor_tur.53.historical_info: "Piraci, sponsorowani przez Osmanów, działali najaktywniej w XIV i XV w., a Genua i Wenecja regularnie wysyłały galery na Morze Egejskie, by zbierać informacje o ruchach okrętów tureckich. Turcy potrzebowali silnej floty, która łączyła ich królestwo przedzielone cieśniną Bosfor, ale zanim ją zbudowali, korzystali z usług piratów, którzy prowadzili na morzu asymetryczne działania przeciwko rywalom Turków."
 flavor_tur.54.title: "Siła piractwa"
 flavor_tur.54.desc: "[GetCountry('BYZ').GetNameWithNoTooltip] i [GetCountry('VEN').GetNameWithNoTooltip] to stare potęgi morskie, z którymi trudno nam konkurować na Morzu Egejskim, przynajmniej na razie.\n\nAle odkąd Turcy wypłynęli w morze, by parać się piractwem pod naszą banderą, możemy wykorzystać część tych łupieżców, by wzmocnić naszą flotę."
 flavor_tur.54.a: "Potrzebujemy ich!"
 flavor_tur.54.b: "Ich ataki przynoszą nam korzyści."
 flavor_tur.54.c: "Nie możemy ufać takim niezdyscyplinowanym ludziom."
 flavor_tur.54.historical_info: "W początkach istnienia państwa osmańskiego wielu Turków wypłynęło w morze, by łupić osady greckie na wyspach położonych w pobliżu lądowej części Anatolii. Rozwijające się piractwo przynosiło spore dochody, jeden z naocznych świadków wspominał, że wielu ludzi, którzy mogliby się przydać w walce z Timurem, było zajętych przygotowaniami do wypraw morskich."
 flavor_tur.55.title: "Forteca [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "[target_location.GetName] należy do nas i przekonaliśmy się, że to ważny przyczółek naszego imperium w Europie. W tym miejscu cieśnina jest węższa oraz łatwiejsza do przepłynięcia. Na półwyspie znajduje się kilka pomniejszych fortec, ale powinniśmy zbudować większą i trwalszą, aby zniechęcić ewentualnego wroga do ataku z morza."
 flavor_tur.55.a: "Musimy ją zbudować!"
 flavor_tur.55.b: "To zbyt drogie przedsięwzięcie."
 flavor_tur.55.historical_info: "Osmanowie otrzymali od Jana Kantakuzena fortecę Çimpe na półwyspie Gallipoli, by mogli pomóc mu w wojnie z innym pretendentem do bizantyjskiego tronu. W późniejszym czasie ta twierdza umożliwiła im zdobycie o wiele większej fortecy na Gallipoli. To miejsce stało się dla nich istotnym przyczółkiem w Europie, a Bajezyd I zbudował na wybrzeżu potężną fortecę, której zadaniem była ochrona portu."
 tur_treathens_the_bosphorus: "Zagraża Bosforowi"
 flavor_tur.56.title: "Przybywa Ḥurūfiyyah"
 flavor_tur.56.desc: "Ḥurūfiyyah to powiększający się ruch mistyków wyznających [ShowReligionName('shia')] i wywodzący się z Iranu. Jednak niedawno napotkał tam pewien opór, a teraz grupa uczonych Hurufi szuka schronienia w naszym królestwie. Interesują ich litery i numerologia, są raczej niegroźni. Ich przywódca [hurufiyya_character.GetName] twierdzi, że chcieliby pracować dla dobra naszego państwa. Ale część mieszkańców naszej stolicy ([capital_location.GetName]) już przeszła na ich wyznanie..."
 flavor_tur.56.a: "Przyjmiemy ich. Przynajmniej na razie."
 flavor_tur.56.b: "Powitamy ich z otwartymi ramionami!"
 flavor_tur.56.c: "Odprawmy tych heretyków tam, skąd przyszli."
 flavor_tur.56.historical_info: "Ḥurūfiyyah to suficka organizacja ezoteryczna, która powstała w Iranie w latach 70-tych XIV w. i szybko zdobyła spore wpływy. Po nieudanej próbie nawrócenia Timura w Samarkandzie, przywódca Hurufi Fazlallah Astarabadi został stracony, po czym wielu z jego popleczników uciekło do Anatolii, Syrii i Egiptu."
 flavor_tur.56.b.tt: "Wszystkie [pops|el] wyznające [ShowReligionName('shia')] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.56.c.tt: "Wszystkie [pops|el] wyznające [ShowReligionName('shia')] utracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.57.title: "Władca derwiszów"
 flavor_tur.57.desc: "[sufi_character.GetName], przywódca powiększającego się zakonu sufickiego noszącego nazwę #italic Bayramiye#!, którego siedzibą jest [target_location.GetName], został postawiony przed naszym sądem. Niektórzy wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] twierdzą, że [sufi_character.GetHerHis] nauczanie o świecie i przyszłości jest bluźniercze. Jednak naszym zdaniem, [sufi_character.GetHerHis] słowa są bardzo mądre..."
 flavor_tur.57.a: "Niech nas uczy!"
 flavor_tur.57.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] muszą zostać udobruchani."
 flavor_tur.57.c: "Po prostu odeślijmy [sufi_character.GetHerHim] do domu."
 flavor_tur.57.historical_info: "Haji Bayram Veli był wpływowym mistykiem sufickim, którego nauki przetrwały wiele wieków. Miejscowe władze kwestionowały doktrynę i patriotyzm jego zakonu, zaniepokojone szybkim powiększaniem się tej organizacji. Haji został wysłany do Murada II, jednak sułtan uznał go za bardzo inspirującego człowieka i pozwolił mu nauczać na dworze."
 flavor_tur.58.title: "Wyspa Krwi"
 flavor_tur.58.desc: "Otrzymujemy wiadomości od zrozpaczonych rybaków, w których informują, że [nemesis.GetName] powiesił setki #L [ROOT.GetCountry.GetAdjective]kich#! jeńców wojennych na jednej z wysp Morza Egejskiego. Oszczędzono tylko część #L [ShowReligionGroupAdjective('christian')]ich#! jeńców, uznanych za osoby przymuszone do służby dla nas. Jeden ze świadków opisał makabryczny spektakl trupów wiszących na szubienicach niczym kiście winogron na winoroślach."
 flavor_tur.58.a: "Ale i tak przyłączają się do nas kolejni ludzie!"
 flavor_tur.58.b: "Zemścimy się!"
 flavor_tur.58.historical_info: "Wenecjanie, po wielkim zwycięstwie nad flotą osmańską w 1416 r., zabrali jeńców na wyspę Tenedus, gdzie brutalnie zabili wszystkich, poza chrześcijanami, których przymuszono do służby dla Osmanów. Ale Wenecjanie przekonali się na własnej skórze, że przewaga floty to za mało, żeby przez dłuższy czas dominować na Morzu Egejskim."
 flavor_tur.59.title: "Wojowniczy szaleńcy"
 flavor_tur.59.desc: "Ważni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] narzekają na zachowanie baszybuzuków, którymi obsadziliśmy garnizony graniczne. Twierdzą, że baszybuzucy zajmują się plądrowaniem i nękaniem nie tylko ziem wroga, ale także naszych chłopów zamieszkujących tereny przygraniczne. Niedawno doszło do niepokojącego zdarzenia w lokacji [atrocity_location.GetName]. Baszybuzucy dopuścili się tam rzekomo straszliwego aktu przemocy wobec właściciela gospody i jego rodziny. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] są wściekli i domagają się zdyscyplinowania wszystkich pułków baszybuzuków."
 flavor_tur.59.a: "Niestety, ci ludzie to zło konieczne."
 flavor_tur.59.b: "Tak, spróbujmy nad nimi zapanować."
 flavor_tur.59.historical_info: "Baszybuzucy pochodzili z grup mniejszości, głównie spośród Albańczyków i Czerkiesów. Nie otrzymywali żołdu, zamiast tego czerpali zyski i motywację z plądrowania. Dlatego byli niewielkim kosztem dla państwa osmańskiego, ale szybko zaczęli nękać cywili i zyskali złą sławę. Niebawem słowo baszybuzuk stało się w wielu językach synonimem słowa „bandyta”."
 flavor_tur.60.title: "Służba wewnętrzna"
 flavor_tur.60.desc: "Wykwalifikowani niewolnicy eunuchowie od dawna pełnią ograniczoną rolę w naszym rządzie, ale ci wykastrowani mężczyźni mają ogromny potencjał, nie mając przy tym ambicji założenia rodziny i zdobycia doczesnej władzy. Przykładem takich osób są utalentowani młodzi niewolnicy pracujący na dworze. Możemy powiązać tych sprawnych dworzan z dynastią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], powierzając im formalne role, choć ci starzy pochlebcy, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nie będą zadowoleni, gdyż zwykle stanowiska te były powierzane właśnie im."
 flavor_tur.60.a: "Dwór już od dawna wymaga reformy."
 flavor_tur.60.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to grupa, od której wciąż jesteśmy zależni."
 flavor_tur.60.historical_info: "#italic Enderûn#! to perskie słowo oznaczające #italic wnętrze#!, opisywało dworzan z najbliższego kręgu sułtana osmańskiego. Ich przeciwieństwem byli #italic Birûn#!, służba zewnętrzna, zajmująca się biurokracją imperium. W szeregach Enderûn znajdowali się głównie eunuchowie i młodzi chrześcijańscy niewolnicy, którzy zajmowali się opieką i edukacją rodziny cesarskiej, ale z czasem wielu z nich zgromadziło sporą siłę polityczną."
 flavor_tur.61.title: "Zalety milczenia"
 flavor_tur.61.desc: "[capital_location.GetName]: na targ niewolników trafiła grupa głuchoniemych mężczyzn i kobiet, których niebawem wysłano jako dar dla dworu. Służba wewnętrzna zgłosiła chęć przeszkolenia tych głuchoniemych, aby mogli zostać naszymi bliskimi sługami, działać jako posłańcy i szpiedzy, a może nawet zabójcy, gdyby zaszła taka potrzeba. Przecież ludzie, którzy nie mogą mówić, nie zdradzą naszych tajemnic..."
 flavor_tur.61.a: "To niecodzienne, ale czemu nie?"
 flavor_tur.61.b: "Nasz dwór jest już wystarczająco dziwny..."
 flavor_tur.61.historical_info: "Służba wewnętrzna zatrudniała wiele niezwykłych osób, szczególnie znanym tego przykładem byli dilsiz, czyli głuchoniemi. Uważano, że można powierzyć im tajemnice oraz szczególnie delikatne misje, ponadto często byli strażnikami, pomocnikami, posłańcami, a czasami zabójcami. Choć nie mogli mówić, wielu potrafiło pisać i czytać, posługiwali się też własnym językiem migowym."
 flavor_tur.62.title: "Tajny język"
 flavor_tur.62.desc: "Głuchoniemi na dworze wykorzystali swoje bystre umysły i wspólnymi siłami stworzyli nowy język migowy, który umożliwia im płynną, cichą komunikację. Uważają też, że [target_ruler.GetName] musi się go nauczyć, gdyż pozwoli to na potajemną wymianę informacji, kiedy tylko [target_ruler.GetHerHis] wysokość sobie tego zażyczy."
 flavor_tur.62.a: "Niech [target_ruler.GetName] zacznie naukę."
 flavor_tur.62.b: "Należy skupić się na zdolnościach militarnych."
 flavor_tur.62.tt: "To przyniesie owoce już za kilka miesięcy."
 flavor_tur.62.historical_info: "Nie znamy dokładnie osmańskiego języka migowego, nazywanego też językiem migowym haremów, ale wiele wskazuje na to, że był on skomplikowany i popularny na dworze, gdzie cisza często bywała cenionym przymiotem. Osman II opanował ten sposób komunikacji i zachęcał do jego nauki innych, słyszących dworzan."
 flavor_tur.63.title: "Cezar Rzymu"
 flavor_tur.63.desc: "Chluba starożytnego świata, [ShowLocationName('constantinople')], należy do nas, a [GetCountry('BYZ').GetName] nie istnieje. Teraz naprawdę możemy przyjąć tytuł #italic qayṣar-i Rūm#!, Cezara Rzymu, choć może się to nie spodobać wszystkim fałszywym kandydatom do tego tytułu. Dawni Rzymianie z pewnością nie przewidzieli, że pewnego dnia ich dziedzictwo przejmie lud pochodzący z ziem ich dawnych wrogów: z Iranu."
 flavor_tur.63.a: "To będzie nasze dziedzctwo!"
 flavor_tur.63.b: "Wystarczy jedno uczczenie triumfu."
 flavor_tur.63.historical_info: "Po zdobyciu Konstantynopola Mehmet II przejął tytuł cezara. Większość chrześcijaństwa zachodniego stanowczo odmówiła uznania tej zmiany, ale uczyniła to cerkiew prawosławna. Początkowo ten legendarny tytuł miał dla Osmanów ogromne znaczenie, jednak osłabło ono po podbiciu Egiptu, kiedy to coraz bardziej koncentrowali się na budowaniu wizerunku jako kalifów świata muzułmańskiego."
 not_the_real_rome: "To nie jest prawdziwy Rzym"
 flavor_tur.64.title: "Przycinanie drzewa genealogicznego"
 flavor_tur.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie może liczyć na uznanie swojej władzy przez niektóre sfery w służbie wewnętrznej, co doprowadziło do pojawienia się pogłosek o zagrożeniu dla bezpieczeństwa całego państwa. Eunuchowie już ostrzą sztylety i radzą, byśmy pozwolili im dyskretnie zakończyć ambicje, które wyraża [ambitious_brother.GetName], jeden z głównych potencjalnych kandydatów do przejęcia tronu."
 flavor_tur.64.a: "To dla dobra królestwa!"
 flavor_tur.64.b: "Nie możemy tego zrobić..."
 flavor_tur.64.historical_info: "Jak wiele innych dynastii muzułmańskich przed nimi, Osmanowie mieli problemy z sukcesją, wynikające z poligamii i niejasnego prawa dziedziczenia, więc wojny domowe między braćmi były na porządku dziennym. Choć kłopot ten został w końcu rozwiązany przez utworzenie #italic kafes#!, przymusowego odosobnienia potencjalnych następców sułtana, to wciąż można było uciekać się do bratobójstwa, z czego ochoczo skorzystał Mehmet III, który polecił zabić swoich 19 braci."
 flavor_tur.65.title: "Dynastia [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] prosi o pomoc"
 flavor_tur.65.desc: "[nasrid_ruler.GetName] z kraju [GetCountry('GRA').GetName] odpiera inwazję imperium [GetCountry('CAS').GetName] i prosi o naszą pomoc. Dynastia [nasrid_ruler.GetDynasty.GetName] rządzi pozostałościami wspaniałej #L [ShowReligionGroupAdjective('muslim')]iej#! cywilizacji Al-'Andalus, w której doskonale prosperowali wielcy myśliciele licznych wyznań. W liście zapytano nas, czy teraz to wszystko ma pójść na marne?"
 flavor_tur.65.a: "Niestety, nie możemy pomóc."
 flavor_tur.65.tt: "Wyślijmy najlepsze życzenia do: [GetCountry('GRA').GetNameWithNoTooltip]"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip] pożałuje tego dnia!"
 flavor_tur.65.historical_info: "Nasrydzcy władcy Granady wysłali posłów do Osmanów i mameluków, by prosić o pomoc w walce z Kastylią. Jednak oba te narody wkrótce uwikłały się w wojnę przeciwko sobie i nie były w stanie zapewnić bezpośredniej pomocy. Turcy wysłali flotę pod dowództwem Kemala Reisa, który napadał na posiadłości Kastylii w zachodniej części Morza Śródziemnego. Flota ta pomogła później przetransportować wielu uchodźców przez morze."
 flavor_tur.66.title: "Naruszenie wakf"
 flavor_tur.66.desc: "Przeprowadzona przez nas reforma mająca na celu przekierowanie przychodu fundacji pomocowych w celu pozyskania większych środków dla systemu timaru okazała się wyjątkowo niepopularna. Prominentni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] twierdzą, że zbrukaliśmy zarówno państwo, jak i dynastię, a pogłoski tak się rozpowszechniły, że nawet [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] są wściekli. Być może powinniśmy wycofać się z tej reformy, zanim sytuacja stanie się problemem dla [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "Mehmed II próbował wzmocnić system timaru i ograniczyć wpływy ulemów poprzez fundacje wakf, co uznano za załamanie prawa islamskiego. Wywołało to powszechne oburzenie i jego syn, Bejezyd, szybko cofnął tę reformę po śmierci Mehmeda w 1481 r."
 flavor_tur.66.a: "Musimy natychmiast wycofać się z tej reformy!"
 flavor_tur.66.b: "Łapówki przekazane odpowiednim osobom powinny rozwiązać ten problem..."
 flavor_tur.66.c: "Mimo wszystko nie zejdziemy z obranego kursu."
 flavor_tur.67.title: "Najważniejsza osoba pośród grupy, którą tworzą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName] to niezwykle [Select_CString(target_character.IsFemale,'szanowana badaczka','szanowany badacz')] religii, a obecnie qāḍī naszego wojska. Ale możemy [target_character.GetHerHim] jeszcze awansować, poprzez wskrzeszenie i wprowadzenia tytułu z odległej przeszłości: $common_string_shaikh_al_islam$. Nadawano go słynnymi mistykom, a jeśli otrzyma go [target_character.GetShortNameWithNoTooltip], ogłosilibyśmy nowy rozdział w historii organizacji islamu, w którym tak ważni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] współpracują z państwem przy nadzorowaniu kwestii wyznaniowych. Jednak pozostali [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] w większości uznają to za zagrożenie dla ich autonomii..."
 flavor_tur.67.historical_info: "Szacowny tytuł $common_string_shaikh_al_islam$ ulegał stopniowej redefinicji, teologowie i prawnicy szariatu, tacy jak Shams al-Din al-Fanari, byli najpierw mianowani qāḍī wojska, po czym tytuł ewoluował i byli kojarzeni ze stanowiskiem wielkich muftī. Oczywiście w ten sposób Osmanowie chcieli powiązać ze sobą badaczy religii."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] doskonale nadaje się na to stanowisko!"
 flavor_tur.67.b: "Takie mianowania należą do Boga, nie do nas."
 flavor_tur.68.title: "Kontrowersyjne mianowanie"
 flavor_tur.68.desc: "[target_character.GetName] to suficki mistyk, którego uwielbiają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] – a także genialna osoba. Mianując [Select_CString(target_character.IsFemale,'ją','go')] $common_string_shaikh_al_islam$ uczynimy kolejny krok ku sformalizowaniu hierarchii, w której funkcjonują [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] i powiążemy wyroki dotyczące fatwy z dynastią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Jednak konserwatywni teolodzy są przerażeni, że na tym stanowisku może znaleźć się sufita."
 flavor_tur.68.historical_info: "Mianowania $common_string_shaikh_al_islam$ wywoływały czasem kontrowersje, szczególnie gdy dotyczyły członków zakonów sufickich. Murad IV mianował Zekeriyazade Yahyę Efendiego, który był bardzo uzdolnionym człowiekiem, ale z czasem zaangażował się w skomplikowane intrygi dworskie, przez co wielotysięczne tłumy przybyły pod pałac i domagały się stracenia go. Mimo wszystko dożył on późnej starości."
 flavor_tur.68.a: "Mimo wszystko jest [Select_CString(target_character.IsFemale,'najlepszą kandydatką','najlepszym kandydatem')]."
 flavor_tur.68.b: "Dobrze, znajdziemy kogoś innego..."
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Chyba już czas, by $common_string_shaikh_al_islam$ raz na zawsze stał się oficjalnym stanowiskiem państwowym, zajmującym się wyrokami fatwy, mianowaniem muftich oraz innymi kwestiami wiary. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zostaną w ten sposób wzmocnieni, ale jednocześnie ich interesy zaczną pokrywać się z interesem państwa."
 flavor_tur.69.historical_info: "Osmanowie dążyli do stworzenie bardziej sformalizowanej hierarchii nazywanej ulamā. W tym celu przywrócili tytuł $common_string_shaikh_al_islam$, pochodzący ze wschodniego Iranu – oznaczał najwyższą władzę religijną królestwa, prawdopodobnie drugą osobę po sułtanie. Był to układ wzajemności, $common_string_shaikh_al_islam$ był mianowany przez sułtana, z kolei ten pierwszy zatwierdzał następnego sułtana po śmierci poprzednika."
 flavor_tur.69.a: "Zapiszmy to w prawie!"
 flavor_tur.69.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] powinni odgrywać większą rolę."
 flavor_tur.69.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mają swoje sprawy, w które nie powinniśmy się mieszać."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], dotąd pomniejszy dowódca floty w porcie [naval_base.GetName], [Select_CString(target_character.IsFemale,'stoczyła','stoczył')] wiele zwycięskich bitew, choć część z nich była misjami korsarskimi, o których nie powinniśmy mówić otwarcie. Nasi doradcy zalecają awansować [Select_CString(target_character.IsFemale,'ją','go')] do rangi admirała, po czym powinniśmy zbudować [Select_CString(target_character.IsFemale,'jej','mu')] odpowiedni okręt flagowy."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, potomności znany jako Kemal Reis, był korsarzem, a później admirałem. Brał udział w wielu ważnych bitwach Osmanów. Karierę rozpoczął od misji morskiej w czasie upadku Granady, a potem walczył, między innymi, w wojnach osmańsko-weneckich. Był też wujem sławnego kartografa, Piriego Reisa, który towarzyszył mu w wielu wyprawach floty."
 flavor_tur.70.a: "Awansujmy [Select_CString(target_character.IsFemale,'ją','go')]!"
 flavor_tur.70.b: "Mamy wystarczająco wielu admirałów."
 heavy_ship_construction: "Konstrukcja ciężkich statków"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip] nie żyje"
 flavor_tur.71.desc: "Smutne wieści! Podczas rejsu po Morzu Egejskim statek, którym płynął [kemal_reis.GetName], wpadł na straszliwy sztorm i wywrócił się do góry dnem. Później jednostkę znaleziono u wybrzeży [ShowLocationNameWithNoTooltip('naxos')], ale niestety, nikt z załogi nie przeżył."
 flavor_tur.71.historical_info: "Po wybitnej karierze, w trakcie której walczył z Hiszpanami, Wenecjanami i Zakonem Maltańskim, Kemal Reis zginął podczas sztormu we wschodniej części Morza Śródziemnego. Dowodził wtedy flotą przewożącą zasoby do Aleksandrii – miały one pomóc mamelukom w zmaganiach z Portugalczykami, jednak ponad połowa tej floty padła ofiarą sztormu, w tym jednostka Reisa."
 flavor_tur.71.a: "Zbudujemy okręt na [Select_CString(target_character.IsFemale,'jej','jego')] cześć."
 flavor_tur.71.b: "Zapłacimy za wspaniały pogrzeb."
 flavor_tur.71.c: "Kogo to interesuje?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], krewny naszego dawnego dowódcy marynarki wojennej zwanego [GetCharacter('tur_kemal_reis').GetName], to były korsarz i nawigator, który zasługuje na awans. Choć zajmuje się też kartografią i interesuje niedawnymi odkryciami nowych krain za Oceanem Zachodnim, to twierdzi, że ma tylko powierzchowną wiedzę w tych dziedzinach i woli służyć nam jako admirał niż odkrywca."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, dzisiaj bardziej znany jako Piri Reis, przez długi czas był osmańskim nawigatorem i dowódcą marynarki wojennej, który walczył z Portugalczykami w Zatoce Perskiej. Ale był też autorem #italic Kitāb-ı Baḥrīye#!, Księgi Mórz, jednego z najważniejszych dzieł kartograficznych tamtych czasów."
 flavor_tur.72.a: "Zatem otrzyma stopień admirała."
 flavor_tur.72.b: "Mimo wszystko potrzebujemy odkrywcy."
 flavor_tur.73.title: "Tworzenie map świata"
 flavor_tur.73.desc: "[piri_reis.GetName] ma ostatnio sporo pracy przy #italic Kitāb-ı Baḥrīye#!, wielkiej księdze map opartych na nowych odkryciach Europejczyków po drugiej stronie Morza Zachodniego oraz na wiedzy dawnych Persów, Hindusów i Chińczyków o wschodnich oceanach. W tym wspaniałym dziele znajduje się też wiedza o nawigacji, astronomii, różnych rodzajach sztormów, a także o zwyczajach rdzennej ludności."
 flavor_tur.73.historical_info: "Chociaż sam nigdy nie żeglował, Piri Reis był płodnym kartografem, który sporządził wiele map łączących nowe odkrycia Portugalczyków i Hiszpanów ze starszymi źródłami arabskimi. Fragment jednej z jego map znaleziono w pałacu Topkapi w 1929 r. – jest najstarszą islamską mapą przedstawiającą Nowy Świat."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "Kwestia Wysp Egejskich"
 flavor_tur.74.desc: "Nasze królestwo, rozdzielone między Rumelię i Anatolię, nie może dłużej tolerować obecności sił imperium [evil_nemesis.GetName] na wyspie [contested_island.GetName]. Nie tylko jest ona bazą wypadową do ataków na nasze statki, ale też udziela schronienia zbiegłym niewolnikom. Przez to handlarze niewolników nieustannie narzekają, że nic nie robimy, by zmienić tę sytuację. Nie mamy już wyboru, #italic musimy#! zająć Wyspy Egejskie."
 flavor_tur.74.historical_info: "Na początku swojego panowania Murad II zastał królestwo nękane atakami z wyspiarskich posiadłości rywalizujących z nim Wenecji, Genui i Zakonu Maltańskiego. Wyspy te stały się bazami korsarzy i katalońskich piratów, którzy nieustannie zagrażali osmańskim podróżnym i kupcom. Dlatego Murad rozpoczął kampanię podbojów na Morzu Egejskim."
 flavor_tur.74.a: "Musimy przygotować się do wojny!"
 flavor_tur.74.b: "Zamiast tego sfinansujemy działania większej liczby piratów."
 flavor_tur.74.c: "Mamy już dość tych morskich spraw."
 flavor_tur.75.title: "Zwierciadło Woli Bożej"
 flavor_tur.75.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'miała','miał')] złowieszczy, powracający sen i [Select_CString(target_character.IsFemale,'poprosiła','poprosił')] kilku sufickich mistyków o jego interpretację. Znaki są oczywiste, a przynajmniej tak teraz uważa [target_character.GetShortNameWithNoTooltip] – musi abdykować. Twierdzi, że z woli Boga władzę będzie teraz sprawować [target_heir.GetName]."
 flavor_tur.75.historical_info: "Podobnie jak wcześniej Persowie, tak i Turcy Osmańscy przywiązywali ogromną wagę do snów. Biografie badaczy religii z XV i XVI w. wskazują, że sny często wpływały na decyzję o zmianie pracy oraz postrzegano je jako zwierciadła prowadzące do ukrytego świata, w którym można poznać zamiary Boga. Murad II abdykował także z powodów czysto pragmatycznych, jednak równocześnie przedstawiono to jako drogę, którą podobno wskazały mu sny."
 flavor_tur.75.a: "Niech się dzieje wola Boga."
 flavor_tur.75.b: "Nie, [target_character.GetSheHe] musi pozostać na tronie."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Uroda miasta [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Poeta pochodzący z miasta [beautiful_city.GetName] napisał długi poemat, w którym chwalił naturalne, historyczne i architektoniczne piękno tej metropolii. Opisał też urodę tamtejszych młodych mężczyzn, na dodatek w sposób, który niektórzy uznali za nieobyczajny. Ten rodzaj poezji zyskał sporą popularność, a niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] głośno domagali się jego zakazania. Natomiast suficcy mistycy twierdzą, że to tylko niewinny sposób opisywania piękna boskiego dzieła."
 flavor_tur.76.historical_info: "Shehrengiz, co znaczy „miejskie dreszczowce”, był gatunkiem poezji osmańskiej, która opisywała splendor poszczególnych miast. Jeden z tych poematów poświęcono Bajezydowi II odwiedzającemu Edirne. Ale shehrengiz przedstawiały też tęskne opisy urody miejscowych młodzieńców, co często uznaje się za część motywów homoerotycznych występujących w tradycji turecko-perskiej."
 flavor_tur.76.a: "Trzeba hołubić piękno w każdej postaci."
 flavor_tur.76.b: "Autor zostanie stracony."
 flavor_tur.76.c: "Potrzebujemy surowszych praw cenzury."
 flavor_tur.77.title: "Słowa [mihri_hatun.GetWomanMan|U]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], [Select_CString(target_character.IsFemale,'poetka','poeta')] z miasta [ShowLocationName('amasya')], jest [Select_CString(target_character.IsFemale,'popularna','popularny')] w pewnych kręgach literackich, w których obraca się [target_heir.GetName]. Kobiety z dworu twierdzą, że [target_heir.GetShortNameWithNoTooltip] może się czegoś nauczyć od tej niezwykłej osoby, ale niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uważają to za nieodpowiednie stosunki, które należy natychmiast zakończyć."
 flavor_tur.77.historical_info: "Mihrî Hatun to nazwisko przybrane przez Mihrünnisę, córkę kadiego, który także tworzył poezję pod pseudonimem Belaj. Mihrî działała na scenie kulturalnej Amasyi, podobnie jak książę Ahmed, syn Bajezyda II. Pisała wiersze w stylach #italic qasida#! (oda) i #italic ghazal#! (poezja romantyczna) i jeszcze za życia cieszyła się dużym szacunkiem."
 flavor_tur.77.a: "To raczej nic zdrożnego."
 flavor_tur.77.b: "Potrzebujemy takiego talentu na dworze."
 flavor_tur.77.c: "Zakażmy im korespondencji."
 flavor_tur.78.title: "Kwestia Nilu"
 flavor_tur.78.desc: "Skoro [ShowRegionName('egypt_region')] znajduje się pod naszą kontrolą, możemy czerpać ogromne korzyści z tego spichlerza imperiów. Musimy jednak wziąć pod uwagę wylewanie Nilu. Te pradawne ziemie od dawna są zależne od skomplikowanego systemu nawadniającego, zapewniającego kruchą równowagę z otaczającymi je pustyniami. Ten system musi należeć do państwa, należy też zabezpieczyć duże dostawy żywności – [ShowRegionNameWithNoTooltip('egypt_region')] pilnie ich potrzebuje."
 flavor_tur.78.historical_info: "Regulowanie wylewania Nilu było od zawsze istotną kwestią. Podbiwszy Egipt, Osmanowie zachowali większość dawnej administracji, ale uznali utrzymanie starożytnych systemów nawadniających za kluczowe dla dostaw zboża dla ich imperium, dlatego powierzyli to zadanie osmańskim nadzorcom."
 flavor_tur.78.a: "Państwo musi to nadzorować."
 egyptians_displeased_tooltip: "Wszystkie #L [ShowCultureName('lower_egyptian_culture')]kie#! [pops|el] w kraju [ShowRegionName('egypt_region')] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.78.b: "Niech się tym zajmą miejscowi."
 egyptians_pleased_tooltip: "Wszystkie #L [ShowCultureName('lower_egyptian_culture')]#! [pops|el] w kraju [ShowRegionName('egypt_region')] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 wood_for_egypt: "Drewno dla Egiptu"
 flavor_tur.79.title: "Arabskie salony"
 flavor_tur.79.desc: "W naszym królestwie coraz więcej ludzi mówi językiem #L [ShowLanguageName('arabic_language')]kim#!, więc nasi krajowi uczeni mają kłopot z uczestniczeniem w salonach organizowanych w [ShowLanguageNameWithNoTooltip('arabic_language')]kich miastach. Te salony od dawna odgrywają istotną rolę w kształtowaniu dyskursu intelektualnego, ale najwyraźniej uczeni z kultury #L [ShowCultureName('turkish_culture')]kiej#! nie radzą sobie z formalną wersją języka, której należy używać, by zostać zaakceptowanym przez środowisko. Uczeni skarżą się, że czują się przez to zawstydzeni."
 flavor_tur.79.historical_info: "Salony intelektualne, gdzie uczeni debatowali ze sobą, były bardzo popularne w świecie muzułmańskim i często wiązały się z dużym prestiżem. Po podbiciu Egiptu i Lewantu uczeni tureccy mieli trudności ze śledzeniem dyskursu, ponieważ słabo znali język arabski."
 flavor_tur.79.a: "W końcu nauczą się tego języka."
 flavor_tur.79.b: "Nauczmy ich właściwego – [ShowLanguageNameWithNoTooltip('arabic_language')]kiego."
 flavor_tur.79.c: "Musimy wprowadzić język [ShowLanguageNameWithNoTooltip('arabic_language')]ki na naszym dworze."
 flavor_tur.80.title: "Przyczółek w regionie [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] to strategiczne miejsce, które da nam przyczółek w regionie [ShowRegionName('italy_region')] oraz możliwość walki o [ShowLocationName('strait_otranto')]. Jeżeli zechcemy zdobyć [ShowLocationName('rome')] i odbudować dawną chwałę starożytnych cesarzy, powinniśmy zacząć wyrywać prowincję [target_province.GetNameWithNoTooltip] z niegodnych #L [target_country.GetAdj]kich#! rąk.\n\nAle jeśli myślimy o takim przedsięwzięciu, musimy mieć odpowiednią liczbę okrętów..."
 flavor_tur.80.historical_info: "Pierwsi sułtani od czasu zdobycia Konstantynopola utrzymywali, że są cesarzami rzymskimi i wykorzystywali to, by uzasadnić podboje w Europie Zachodniej. W 1479 r. stosunki między Osmanami i Wenecją poprawiły się, a Mehmet II zwrócił się do niej o pomoc w inwazji na Królestwo Neapolu, której celem byłoby utworzenie przyczółku we Włoszech."
 flavor_tur.80.a: "Propozycja piekielnego sojuszu z państwem [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Natychmiast zacznijmy przygotowania."
 flavor_tur.80.c: "To nieodpowiedni czas."
 flavor_tur.81.title: "Państwo [GetCountry('VEN').GetAdjectiveWithNoTooltip] wysyła wsparcie"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] udzieli nam wsparcia, ale tylko w miękkich działaniach dyplomatycznych. W tajemnicy obiecano nam, że będziemy mieli prawo zająć prowincję [target_province.GetName]. Mimo wszystko może to być krok ku bliższemu sojuszowi w przyszłości..."
 flavor_tur.81.historical_info: "Choć koniec końców wenecka Signoria odrzuciła osmańską propozycję sojuszu, to kanałami dyplomatycznymi zapewniła Mehmeda II, że nie sprzeciwi się zajęciu przez Osmanów Otranto, Brindisi i Tarantu. Trudno powiedzieć, czy wpłynęło to na ostateczną decyzję desantu we Włoszech, sułtan od dawna miał takie ambicje."
 flavor_tur.81.a: "Kontynuujmy realizację planów wojennych!"
 flavor_tur.81.b: "Powinniśmy to jeszcze przemyśleć."
 flavor_tur.82.title: "Lew i Półksiężyc"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] udzieli nam maksymalnego wsparcia, zawrzemy traktat sojuszniczy i wspólnymi siłami wyprzemy wojska chrześcijan. Oczywiście nasi sprzymierzeńcy zamierzają nas wykorzystać do własnych celów, ale to normalne we wszystkich sojuszach. Mimo wszystko będzie to dla nas ogromna pomoc w realizacji naszych ambicji w regionie [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Znakomicie."
 flavor_tur.83.title: "Zdecydowana odmowa"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] odrzuca naszą propozycję i, nie owijając w bawełnę, deklaruje, że nigdy nie poprze [ShowReligionGroupAdjective('muslim')]ich roszczeń do regionu [ShowRegionName('italy_region')]. Teraz wiemy, że jeśli zamierzamy dalej realizować nasze ambicje w Italii, będziemy musieli to robić bez pomocy."
 flavor_tur.83.a: "Zatem tak zrobimy."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "Sztuka regionu [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "W regionie [ShowRegionName('italy_region')] wiele się dzieje, liczni dworzanie zaczęli zajmować się portretowaniem i rzeźbiarstwem. Wygląda na to, że kraj [target_country.GetName] chciałby poprawić stosunki z państwem rządzonym przez dynastię [target_character.GetDynasty.GetName] i proponuje, że wyśle do nas wspaniałego malarza o nazwisku [artist_character.GetName], który byłby swego rodzaju ambasadorem kultury. I oczywiście malowałby portrety z wizerunkiem [target_character.GetName]."
 flavor_tur.84.a: "Będzie mile [Select_CString(target_character.IsFemale, 'widziana', 'widziany')]."
 flavor_tur.84.b: "Zamiast tego powinniśmy promować kulturę [ShowCultureNameWithNoTooltip('turkish_culture')]ką."
 flavor_tur.84.historical_info: "Mehmet II bardzo interesował się włoskimi obyczajami i kulturą, chciał też, by włoski malarz namalował jego portret. Po zawarciu traktatu pokojowego w 1479 r., Wenecjanie wysłali na dwór osmański słynnego malarza, Gentile Belliniego. Dzięki temu powstał portret, który można podziwiać nawet dzisiaj, a ponadto tradycje orientalistyczne zakorzeniły się w zachodnim malarstwie."
 flavor_tur.85.title: "Kwestia historii"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], weteran licznych kampanii wojennych, zakończył prace nad spisaniem kroniki królestwa. Wiele osób żywo interesuje się historiami napisanymi przez dawnych [ShowCultureNameWithNoTooltip('greek_culture')]kich mędrców i sposobami wykorzystania ich metod do stworzenia kroniki dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nAle czy na pewno zrobią to uczciwie i należycie?"
 flavor_tur.85.a: "To raczej nic zdrożnego."
 flavor_tur.85.b: "Ta osoba powinna pracować w oficjalnym urzędzie."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Spalić te księgi."
 flavor_tur.85.historical_info: "Historycy osmańscy pojawili się w XV w. Niektórzy z nich, na przykład Aşıkpaşazade, zaczynali jako żołnierze, a na późniejszym etapie życia pisali wspomnienia albo kroniki królestwa Osmanów, szczególnie dokładnie przedstawiające wydarzenia, w których sami uczestniczyli. „Cosmorama”, którą napisał Neşri, była jedną z pierwszych prac opisujących historię świata, opierała się na wielu tureckich oraz europejskich źródłach i stała się fundamentem licznych późniejszych dzieł."
 flavor_tur.86.title: "Trening czyni mistrza"
 flavor_tur.86.desc: "Dzięki dobremu nauczaniu przez kilku głuchoniemych dworzan, [target_ruler.GetName] zna podstawy haremowego języka migowego. Ta umiejętność może okazać się przydatna podczas wielu wydarzeń dyplomatycznych oraz tajnych spotkań, a ponadto powinna zmniejszyć natężenie szmeru rozmów na zatłoczonych pałacowych korytarzach."
 flavor_tur.86.a: "Bardzo dobrze."
 flavor_tur.86.historical_info: "Bywało, że na dworze osmańskim znajdowały się dziesiątki głuchoniemych. Na wielu spotkaniach panowała atmosfera tajemniczości i ciszy, a wtedy często korzystano z wyjątkowego dworskiego języka migowego. Pozwalał on także sprawnie poruszać się w delikatnych niuansach kultury pałacowej, głuchoniemi dworzanie mogli żartować z sułtanem w sposób, w jaki nie mogliby tego czynić w języku mówionym."
 flavor_tur.87.title: "Spojrzenie w niebo"
 flavor_tur.87.desc: "[herat_ruler.GetName], władca miasta [ShowLocationName('herat')], przysłał na dwór dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] swojego delegata, którym jest [ali_qushji.GetName]. [ali_qushji.GetNameWithNoTooltip] to [Select_CString(target_character.IsFemale,'sławna astronomka','sławny astronom')], ma za sobą wiele lat pracy w wielkim obserwatorium w odległym mieście [ShowLocationName('samarkand')] i [Select_CString(target_character.IsFemale,'napisała','napisał')] księgę o wytyczaniu ruchu Księżyca. Teraz, zakończywszy swoją misję dyplomatyczną, chce pozostać w stolicy ([capital_location.GetName]) razem ze swoimi synami i poplecznikami, aby pomagać nam w rozwoju nauki."
 flavor_tur.87.a: "Oczywiście, że mogą zostać."
 flavor_tur.87.b: "Potrzebujemy nadwornego astronoma..."
 flavor_tur.87.c: "Odprawcie ich z powrotem do Iranu."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] przeprowadza się do miasta [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Po tym, jak król astronom Uług Beg został zamordowany w Transoksanii, uczeni, którzy pracowali w jego obserwatorium, rozpierzchli się po świecie. Ali Qushji, słyszał o pozytywnym nastawieniu Mehmeda II do naukowców i postanowił przyjąć propozycję władcy Heratu i został jego wysłannikiem na osmańskim dworze. Qushji był mistrzem astronomii empirycznej opartej na matematyce i odrzucał arystotelesowską spuściznę w dawnej islamskiej astronomii. Część jego potomków została w Konstantynopolu ważnymi astronomami."
 flavor_tur.88.title: "Organizacja haremu"
 flavor_tur.88.desc: "Aż do teraz, dwór dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] był podzielony między różne pałace i stanowiska. Ale jeśli naprawdę chcemy być wielcy, powinniśmy skoncentrować władzę w mieście [capital_location.GetName]. Oznacza to też przeniesienie tam wszystkich królewskich konkubin cariye i umieszczenie ich w zamkniętym, pełnym luksusu haremie.\n\nJednak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą zinterpretować to jako agresywne posunięcie przeciwko nim, ponieważ w ten sposób stracą bezpośredni dostęp do władcy – był to przywilej, z którego od dawna korzystali."
 flavor_tur.88.a: "Stwórzmy harem cesarski."
 flavor_tur.88.b: "Nasz dwór działa dobrze i nie wymaga reorganizacji."
 flavor_tur.88.historical_info: "W XVI w. władza dynastii Osmanów została skoncentrowana w pałacu Topkapi w Konstantynopolu. Większość członków rodziny królewskiej, szczególnie kobiety, spędzała tam całe życie. Dzięki temu harem stał się dobrze zorganizowaną, hierarchiczną instytucją, a odizolowanie życia dynastii od świata sprawiło, że osobisty kontakt z władcą stał się ogromnym przywilejem, co jeszcze bardziej umocniło jego władzę."
 flavor_tur.89.title: "[ShowAreaNameWithNoTooltip('crimea_area')]: interwencja"
 flavor_tur.89.desc: "Zbyt długo ignorowaliśmy kwestię półwyspu [ShowAreaName('crimea_area')], strategicznego miejsca oraz istotnego ośrodka handlu niewolnikami od czasów starożytnych. Pojawiły się pogłoski, że kraj [target_country.GetName] zatrudnił #L [rival_country.GetAdjective]kich#! najemników do obrony swoich krymskich posiadłości na #L [crimea_location.GetName]ie#! przeciwko najazdom nomadów z głębi kontynentu. Nie wiemy, czy pogłoski są prawdziwe, jednak może to oznaczać, że kraj [rival_country.GetNameWithNoTooltip] zamierza w przyszłości zdobyć przyczółek na półwyspie, na co nie możemy pozwolić. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] radzi wykorzystać te plotki jako pretekst do ataku."
 flavor_tur.89.a: "Przygotować się do zajęcia [crimea_location.GetNameWithNoTooltip]u."
 flavor_tur.89.b: "Nasza przyjaźń z krajem [target_country.GetNameWithNoTooltip] jest zbyt ważna."
 flavor_tur.89.c: "Zaczekamy na lepszy moment."
 flavor_tur.89.historical_info: "W połowie XV w. Krym był podzielony między Genueńczyków i Chanat Krymski, a od północy graniczył z królestwem Polski. Kiedy genueńskie kolonie w 1462 r. zatrudniły polskich najemników, Mehmed II zaniepokoił się, że półwysep mógłby trafić w polskie ręce. Żeby temu zapobiec, Osmanowie zaatakowali w 1475 r. i władali Krymem, częściowo bezpośrednio, częściowo przez wasali."
 flavor_tur.90.title: "Opanowanie stepów"
 flavor_tur.90.desc: "Nomadowie zamieszkujący [crimean_country.GetName], sąsiadujący z naszymi posiadłościami w regionie [ShowAreaName('crimea_area')], są doskonałymi jeźdźcami i wojownikami, a ich najazdy na #L [ShowReligionGroupAdjective('christian')]ich#! sąsiadów stanowią kluczowy element sieci handlu niewolnikami sięgającej aż do miasta [ShowLocationNameWithNoTooltip('bukhara')] w regionie [ShowRegionName('khorasan_region')]. Teraz nasi wysłannicy mówią, że cały kraj [crimean_country.GetNameWithNoTooltip] może zgodzić się na zostanie naszym protektoratem, jeżeli zechcemy zapłacić im za to srebrem oraz żołnierzami, którzy pomogą im w lokalnych wojnach."
 flavor_tur.90.a: "Wyślijmy propozycję."
 flavor_tur.90.b: "Niezwłocznie przygotujmy się do aneksji tego kraju."
 flavor_tur.90.c: "W ojczyźnie mamy dostatecznie wiele zmartwień."
 flavor_tur.90.historical_info: "Niedługo po osmańskiej inwazji na genueńskie miasta na Krymie, Chanat Krymski osłabiony przez kryzys sukcesji, nie mógł się temu sprzeciwić. Od tamtego czasu Tatarzy krymscy dostarczali Osmanom doświadczonych wojowników i, co chyba ważniejsze, niewolników schwytanych podczas najazdów. W zamian Osmanowie stworzyli Tatarom bardzo korzystne warunki, uznali, że ich przodkiem był $genghis_khan_name_no_tooltip$ i traktowali ich bardziej jak sprzymierzeńców niż poddanych, choć to zmieniło się po pewnym czasie..."
 crimean_vassalage_guaranteed_chance_tooltip: "Ze względu na łączące nas dobre stosunki, [crimean_country.GetNameWithNoTooltip] zgodzi się na tę umowę."
 crimean_vassalage_decent_chance_tooltip: "Można z dużym prawdopodobieństwem założyć, że [crimean_country.GetNameWithNoTooltip] zgodzi się na tę umowę."
 crimean_vassalage_low_chance_tooltip: "Ze względu na nasze złe stosunki, jest prawdopodobne, że [crimean_country.GetNameWithNoTooltip] nie zgodzi się na tę umowę."
 crimean_vassalage_very_low_chance_tooltip: "Ze względu na nasze złe stosunki, jest bardzo prawdopodobne, że [crimean_country.GetNameWithNoTooltip] nie zgodzi się na tę umowę."
 crimean_slave_trade_encouraged: "Zachęta do handlu niewolnikami na Krymie"
 flavor_tur.91.title: "Straszny wypadek"
 flavor_tur.91.desc: "[ROOT.GetCountry.GetFlavorRank] zostało dotknięte straszliwą tragedią. Nasz ukochany [tur_suleyman_scope.GetName] miał wypadek podczas polowania ze swoim wiernym sokołem w regionie [location_scope.GetName]. Kiedy nasz przywódca oddawał się tej rozrywce, został zrzucony przez spłoszonego konia i zginął w wyniku upadku.\n\nNasi ludzie są załamani tą niespodziewaną śmiercią, [tur_suleyman_scope.GetShortNameWithNoTooltip] był opoką naszego kraju, to niepowetowana strata."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Oddamy mu cześć zgodnie z oczekiwaniami narodu."
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip] – wielkie dzieła"
 flavor_tur.92.desc: "Odkąd [mimar_sinan.GetName] dla nas pracuje, powstały niezliczone drogi, mosty i projekty robót publicznych, wyedukowano też zupełnie nowe pokolenie architektów. Ale teraz [mimar_sinan.GetName] chce otrzymać środki na jeszcze większe dzieła. Jeśli mianujemy [Select_CString(target_character.IsFemale,'ją architektką cesarską','go architektem cesarskim')], może zbudować meczety i pałace, jakich świat nie widział od czasów Ktezyfonu, Babilonu i Rzymu."
 flavor_tur.92.historical_info: "W trakcie swojej trwającej pół wieku kariery, genialny Mimar Sinan zaprojektował i nadzorował budowę ponad 300 budynków, takich jak meczety, akwedukty, łaźnie, mosty, pałace, karawanseraje i szkoły. Jego arcydziełami były meczety Selima w Adrianopolu i Sulejmana w Konstantynopolu. Te wspaniałe osiągnięcie uczyniły go jednym z największych artystów tamtych czasów."
 flavor_tur.92.a: "Ma dostać wszystko, czego potrzebuje."
 flavor_tur.92.b: "Mamy ważniejsze wydatki."
 flavor_tur.93.title: "Gorączka tulipanowa na wschodzie"
 flavor_tur.93.desc: "[target_ruler.GetName] posiada #L [ROOT.GetCountry.GetGovernment.GetAdjective]kie#! ogrody, a w jednym z nich właśnie zakwitł przepiękny, biały kwiat. To tulipan, który wcześniej rzadko występował na naszych ziemiach, choć od dawna był sławiony przez poetów regionu [ShowRegionName('persia_region')]. Ujrzawszy ten kwiat liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zakochali się w nim i zaczęli hodować tulipany we własnych ogrodach. Wiemy też, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] gości wielu zagranicznych dygnitarzy, którzy docenią dar w postaci tulipana."
 flavor_tur.93.historical_info: "Tulipany po raz pierwszy zaczęto uprawiać w Iranie około roku 1000, zyskały one popularność wśród szlachty osmańskiej za panowania Sulejmana Wspaniałego, który uwielbiał ogrody. Tulipanami często ozdabiano turbany, a fascynacja nimi sprawiła, że często pojawiały się we wzorach na dywanach oraz ceramice. Możliwe, że zachodni dyplomaci sprowadzili te kwiaty do Europy po tym, jak zobaczyli je w ogrodach Osmanów."
 flavor_tur.93.a: "Musimy mieć więcej tych cudownych kwiatów!"
 flavor_tur.93.b: "Lepiej skupmy się na zdolnościach militarnych."
 flavor_tur.94.title: "Geniusz [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] to bardzo [Select_CString(target_character.IsFemale,'ceniona badaczka','ceniony badacz')] i fizyk #L [ShowReligionAdjective('judaism')]i#! z miasta [ShowLocationName('granada')]. [target_ruler.GetName] wiele zyska, jeśli [Select_CString(target_character.IsFemale,'ją','go')] zatrudni, choć niektórzy ważni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] po cichu wyrażają niezadowolenie – nie chcą, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] miał w swoich szeregach poganina, choćby nie wiadomo jak cnotliwego, który miałby zajmować tak ważne stanowisko."
 flavor_tur.94.historical_info: "Mojżesz Hamon należał do diaspory Sefardyjczyków. Był fizykiem o ogromnym dorobku i świetnym lingwistą, został nadwornym lekarzem i dentystą Sulejmana Wspaniałego. Wytworzyła się między nimi silna więź, Hamonowi powierzano też rozstrzyganie sporów dotyczących społeczności żydowskiej w Imperium Osmańskim."
 flavor_tur.94.a: "Wszyscy zdolni ludzie są mile widziani. Zwerbujmy [Select_CString(target_character.IsFemale,'ją','go')]!"
 flavor_tur.94.b: "Nie chcemy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mieli powody do niezadowolenia."
 jewish_support.tt: "Wszystkie #L [ShowCultureName('sephardi')]ie#! [Concept('pops','społeczności')|e] w naszym kraju zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.95.title: "Jedyny prawdziwy Cesarz"
 flavor_tur.95.desc: "Ostatnio służba wewnętrzna donosi o szeptach niezadowolenia z tego, w jaki sposób [target_ruler.GetName] sprawuje rządy. Zaleca rozwiązanie tego problemu poprzez zlecenie stworzenia wielkiej, niezwykłej kroniki sławiącej [Select_CString(target_character.IsFemale,'jej','jego')] panowanie. Nadal zasiada na tronie w mieście [ShowLocationNameWithNoTooltip('constantinople')] i z pewnością może być [Select_CString(target_character.IsFemale,'przedstawiona','przedstawiony')] jako jedyny prawdziwy cesarz świata, szczególnie wśród #L [ShowReligionAdjective('christian')|l]ich#! poddanych."
 flavor_tur.95.historical_info: "Sulejman I odziedziczył trudną spuściznę po bezwzględnym ojcu, Selimie I. W trakcie panowania Sulejman starał się budować wizerunek sprawiedliwego i łagodnego władcy. Za część tego obrazu odpowiada kronika Süleymanname, w której sławiono osiągnięcia Sulejmana, a jego samego ukazywano jako idealnego na światowej arenie. Wykorzystywał też legendę ostatniego cesarza rzymskiego, przedstawiając siebie jako mesjasza, który zjednoczy pod jednym sztandarem islam i chrześcijaństwo."
 flavor_tur.95.a: "W przypadku propagandy, nie ma czegoś takiego jak zbyt wysoka cena."
 flavor_tur.95.b: "Wystarczy tańsza kronika"
 flavor_tur.95.c: "Doskonale wiemy, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zawsze nas poprą."
 christian_support.tt: "Wszystkie #L [ShowReligionAdjective('christian')|l]ie#! [Concept('pops','społeczności')|e] w naszym kraju zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip] Zdrajca"
 flavor_tur.96.desc: "[super_sinister_rival.GetName] prowadzi z nami wojnę, właśnie pojawiły się niepokojące plotki, których tematem jest [traitorous_son.GetName], [traitorous_son.GetDaughterSon] osoby o imieniu [target_ruler.GetName]. Trudno powiedzieć, co jest prawdą, ale w wielu zakątkach mówi się po cichu, że spiskuje [traitorous_son.GetSheHe] z wrogiem, którym jest [rival_ruler.GetName], by zrujnować nasze [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Pojawia się coraz więcej dowodów, a zaufani dworzanie sugerują na tyle mocno, na ile się odważą, że [traitorous_son.GetSheHe] musi niezwłocznie zginąć."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Jak dotąd godni zaufania agenci służby wewnętrznej sugerują, że należy [Select_CString(target_character.IsFemale,'ją','go')] niezwłocznie zabić."
 flavor_tur.96.historical_info: "Şehzade Mustafa był ważnym i bardzo sprawnym księciem osmańskim, synem Sulejmana Wspaniałego. Jednak był najpoważniejszym kandydatem do odziedziczenia tronu, co przysporzyło mu wielu wrogów. Spisek na jego życie powiódł się w 1532 r. podczas wojny z Safawidami, kiedy to podrobiono jego pieczęć pod listem do Tahmaspy I, władcy safawidzkiego. Z rozkazu jego ojca, Mustafę oskarżono o zdradę i stracono, wraz z wieloma jego synami oraz poplecznikami."
 flavor_tur.96.a: "Niestety, [traitorous_son.GetSheHe] musi umrzeć."
 flavor_tur.96.b: "Nie zamierzamy słuchać tych pomówień."
 brush_with_death.tt: "Przetrwanie tych kontrowersji sprawi, że [traitorous_son.GetNameWithNoTooltip] zdobędzie cenne doświadczenie."
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip] – dziedzictwo"
 flavor_tur.97.desc: "[traitorous_son.GetName] nie żyje, jednak egzekucja sprawiła, że wiele frakcji, które tworzą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], wpadło w gniew. Popularny wiersz wychwala [Select_CString(target_character.IsFemale,'jej','jego')] cnoty i opłakuje [Select_CString(target_character.IsFemale,'jej','jego')] zamordowanie. [minister.GetName] to główna postać wśród spiskowców, którzy doprowadzili do tej tragedii, choć dowody na [Select_CString(target_character.IsFemale,'jej','jego')] udział w tej sprawie są co najmniej dyskusyjne, to pojawiło się wiele głosów, które nawołują, by [target_ruler.GetName] [Select_CString(target_character.IsFemale,'odwołała','odwołał')] [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_tur.97.historical_info: "Egzekucja Şehzady Mustafy wywołała powszechne niezadowolenia. Pojawiły się wiersze opisujące go jako męczennika, nawet Persowie uznali jego śmierć za niesprawiedliwą. Wielki wezyr Rüstem Pasza, mąż przyrodniej siostry Mustafy, Mihrimy Sultan, był najbardziej kontrowersyjną postacią związaną z tym wydarzeniem. Należał do grona najważniejszych spiskowców, chciał osadzić na tronie Selima, brata Mustafy, przez co szybko usunięto go ze stanowiska. Mimo to Selim i tak został sułtanem."
 flavor_tur.97.a: "[minister.GetSheHe|U] uda się na wygnanie."
 flavor_tur.97.b: "Możemy zapłacić za wiersze, które zaprzeczą tym fałszywym twierdzeniom."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Musimy obalić te fałszywe oskarżenia."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] opuszcza [ROOT.GetCountry.GetGovernment.GetCourtTitle] i udaje się na wygnanie."
 flavor_tur.98.title: "Zagrywka rządu [GetCountry('FRA').GetAdjectiveWithNoTooltip]kiego"
 flavor_tur.98.desc: "[traitorous_son.GetName] wciąż nas prześladuje po swojej śmierci. [GetCountry('FRA').GetName] właśnie wystawia sztukę przedstawiającą [Select_CString(target_character.IsFemale,'jej','jego')] los i, jak donoszą świadkowie, #italic nie#! sprawia on, że [target_ruler.GetName] cieszy się lepszą reputacją. Wielki wezyr zaleca podjęcie działań, w przeciwnym razie cała [ShowContinentName('europe')] i jej królowie będą postrzegać nas jeszcze mniej przychylnie."
 flavor_tur.98.historical_info: "Gabriel Bounin był francuskim dramatopisarzem. W 1561 r. opublikował „La Soltane”, tragedię, w której faworytę Sulejmana Wspaniałego, Rokselanę (Hürrem Sultan), przedstawił jako główną konspiratorkę w spisku na życie Şehzade Mustafy. W rzeczywistości jego śmierć nie wpłynęła zanadto na stosunki francusko-osmańskie, ale był to pierwszy raz, kiedy ukazano Turków na scenie francuskiego teatru, co świadczy o zacieśniających się więzach między oboma krajami."
 flavor_tur.98.a: "Cierpliwości, to też minie."
 flavor_tur.98.b: "[GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip]kiego państwa musi otrzymać od nas żądania."
 flavor_tur.98.c: "Wygnajmy większość domniemanych spiskowców."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] nie zakaże wystawiania tej sztuki."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] zakaże wystawiania tej sztuki."
 tur_courting_the_sublime_porte: "Zaloty do Wysokiej Porty"
 flavor_tur.99.title: "Cena ambicji"
 flavor_tur.99.desc: "[minister.GetName] ma coraz większe ambicje, czym może sobie zaszkodzić. Co noc [target_ruler.GetName] słyszy ponure ostrzeżenia, które sączy mu do ucha [ambitious_wife.GetName]. [minister.GetNameWithNoTooltip] musi umrzeć, w przeciwnym razie [Select_CString(target_character.IsFemale,'jej','jego')] dążenie do władzy narazi na niebezpieczeństwo całe [ROOT.GetCountry.GetFlavorRank]. Może to rzeczywiście bardzo zdolna osoba, ale [ambitious_wife.GetShortNameWithNoTooltip] zapewnia nas, że są inni ludzie, z których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będzie mieć taki sam pożytek, a jednocześnie będą oni z większym oddaniem służyć władcy."
 flavor_tur.99.historical_info: "Dwór osmański był miejscem, gdzie można było gwałtownie zdobyć władzę lub krwawo skończyć. Pargali Ibrahim Pasza z podrzędnego niewolnika stał się pierwszym wezyrem Sulejmana Wspaniałego. Lecz odnosił w tej roli tak duże sukcesy, że uznano go za zagrożenie wobec sułtańskiej władzy i skazano na śmierć. Wiele kontrowersyjnych źródeł podaje, że za śmiercią Ibrahima stała Roksolana, ulubiona małżonka Sulejmana, która jego kosztem zwiększyła swoje wpływy."
 flavor_tur.99.a: "Tak, [minister.GetSheHe] musi umrzeć."
 flavor_tur.99.b: "Niedorzeczna propozycja."
 ottoman_execution_refusal.tt: "[minister.GetName] nie zginie z naszej ręki."
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] nocą"
 flavor_tur.100.desc: "Czołowi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stolicy [capital_location.GetName] zaczęli sprzeciwiać się aktywnościom, których sceną [capital_location.GetRank.GetName] staje się nocą – piciu, nierządowi i innym bezbożnym czynom. Nawołują do zakazania ich albo przynajmniej ograniczenia. Lecz niektórzy nasi doradcy ostrzegają: państwo [GetCountry('TUR').GetAdjectiveWithNoTooltip]kie od dawna odnosi korzyści z polityki tolerancji, zwłaszcza w postaci podatków płaconych przez te niesławne przybytki..."
 flavor_tur.100.historical_info: "W osmańskim Konstantynopolu nocą prosperowały bary i domy publiczne. Każda napotkana osoba bez lampy była podejrzewana o złe intencje i mogła zostać zamknięta w hammamie do rana. Pobożni sułtani próbowali czasem ograniczyć działalność nocnych przybytków nierządu, lecz na ogół były one tolerowane, gdyż płacone przez nie podatki przynosił znaczne zyski dla państwa."
 flavor_tur.100.a: "Nie będziemy zaogniać sytuacji."
 flavor_tur.100.b: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] myślą, że coś zyskają."
 flavor_tur.100.c: "Nie będziemy tego dłużej tolerować."
 crackdown.tt: "Rozpoczynamy brutalną kampanię przeciw piciu i cudzołóstwu."
 flavor_tur.100.clergy_angry.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.100.burghers_happy.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.100.clergy_moderately_angry.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.100.clergy_happy.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.100.burghers_unhappy.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.title: "Potęga nocy"
 flavor_tur.101.desc: "Szerzą się pogłoski o mniejszościowych sektach w stolicy [capital_location.GetName]. Pospólstwo zamieszkujące obszar [capital_location.GetRank.GetName] z przerażeniem mówi o dziwnych, pogańskich kultach, których członkowie pod osłoną nocy dopuszczają się grzechów, oddając upojnemu splątaniu. Czy powinniśmy coś z tym zrobić, aby nie dopuścić do czegoś groźniejszego, takiego jak wielkie [GetCountry('BYZ').GetAdjectiveWithNoTooltip]kie zamieszki z dawnych czasów?"
 flavor_tur.101.historical_info: "Wiele religijnych sekt epoki osmańskiej praktykowało obrzędy związane z nocą. Pewne grupy, takie jak zakon bektaszytów, alewici i żydowscy sabateiści uważali nocne rytuały za szczególnie mistyczne i umożliwiające odseparowanie się od społeczności wyznającej prawosławie i islam głównego nurtu. Wokół tych grup oraz ich nocnych aktywności często krążyły oszczercze pogłoski."
 flavor_tur.101.a: "Te plotki same przeminą."
 flavor_tur.101.b: "[ROOT.GetCountry.GetReligion.GetGodName] prowadzi każde z nas inną drogą."
 flavor_tur.101.c: "Ukarać przykładnie jedną z grup i przejąć jej majątek."
 defend_heathens.tt: "Spróbujemy zadowolić obie strony."
 flavor_tur.101.a_majority.tt: "Wszystkie społeczności #L [ShowReligionAdjective('sunni')|l]ie#! i #L [ShowReligionAdjective('orthodox')|l]e #! w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.a_minority.tt: "Wszyscy wyznawcy innych religii w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.b_minority.tt: "Wszyscy wyznawcy innych religii w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.b_majority.tt: "Wszystkie społeczności #L [ShowReligionAdjective('sunni')|l]ie#! i #L [ShowReligionAdjective('orthodox')|l]e#! w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.c_majority.tt: "Wszystkie społeczności #L [ShowReligionAdjective('sunni')|l]ie#! i #L [ShowReligionAdjective('orthodox')|l]e#! w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.101.c_minority.tt: "Wszyscy wyznawcy innych religii w lokacji [capital_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.102.title: "Obrotowy cud"
 flavor_tur.102.desc: "[taqi_ad_din.GetName] to [taqi_ad_din.GetWomanMan], który wynalazł genialną maszynę napędzaną gorącym powietrzem i zdolną do obracania rożna z mięsem. Urządzenie owo dostarcza obecnie rozrywki głodnym tłumom w jednej z restauracji w stolicy [capital_location.GetName]. Lecz [taqi_ad_din.GetNameWithNoTooltip] to również wybitny znawca innych dziedzin, zwłaszcza astronomii, co może przynieść nam chwałę, jeśli [taqi_ad_din.GetHerHim] zatrudnimy."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma'rūf był wszechstronnie uzdolnionym autorem ponad 90 książek o astronomii, zegarach, inżynierii i optyce. W 1551 roku opisał kilka schematów silników parowych zdolnych do obracania rożna. Choć podobne schematy tworzyli już starożytni Grecy, niewiele z nich nadawało się do praktycznego zastosowania. Dwie dekady później został nadwornym astronomem sułtana Murada III."
 flavor_tur.102.a: "To [taqi_ad_din.GetWomenMen], jakich potrzebujemy."
 flavor_tur.102.b: "Smacznego kebaba."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] przepada w niepamięć."
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip] i obserwatorium"
 flavor_tur.103.desc: "Odkąd [taqi_ad_din.GetName] dla nas pracuje, marzy o wielkim obserwatorium umożliwiającym dokładniejsze badanie niebios. Pracuje już nad budową sfery armilarnej i mechanicznych zegarów, ma również na oku odpowiednie miejsce dla przyszłego obserwatorium na wzgórzu nad stolicą [capital_location.GetName]. Potrzebuje tylko funduszy."
 flavor_tur.103.historical_info: "Obserwatorium Taqī ad-Dīna powstało w 1577 roku i składało się z dwóch budowli na wzgórzu nad europejską dzielnicą Konstantynopola. W krótkim okresie istnienia obserwatorium Taqi ad-Din zdobył wiedzę, która pozwoliła mu poprawić i ukończyć katalog gwiazd, który Ulugh Bed stworzył ponad sto lat wcześniej w Samarkandzie."
 flavor_tur.103.a: "Niech zatem powstanie."
 flavor_tur.103.b: "Powinniśmy się skupić na architekturze sakralnej."
 flavor_tur.104.title: "Wielka kometa roku [GetCurrentYear]"
 flavor_tur.104.desc: "Na nocnym niebie dostrzeżono wielką kometę, której dziwne światło rzuca na ziemię złowrogi cień. Choć to z pozoru przerażający znak, astronomowie z [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] twierdzą, że zapewni nam dobrobyt i przepych, a także z dawna wyczekiwaną klęskę, którą poniesie nasz rywal, [super_sinister_rival.GetLongName]."
 flavor_tur.104.historical_info: "Wielką Kometę z 1577 roku badali zarówno Taqī ad-Dīn na osmańskich ziemiach, jak i Tycho Brahe w Danii. Lecz to tego pierwszego Murad III poprosił o zinterpretowanie znaczenia komety jako zwiastuna. Optymistyczne przewidywania astronoma nie spełniły się, gdyż niedługo później na kraj spadła zaraza. Przyczyniło się to do zniszczenia obserwatorium po kilku latach."
 flavor_tur.104.a: "To zaiste wspaniałe wieści."
 flavor_tur.104.b: "To zbyt piękne, by było prawdziwe."
 repercussions_later.tt: "Być może przyniesie to korzyści w przyszłości."
 flavor_tur.105.title: "Koniec obserwatorium"
 flavor_tur.105.opening: "Krótko po tym, jak astronomowie z [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] zinterpretowali znaczenie wielkiej komety, [ROOT.GetCountry.GetFlavorRank|l] padło w niektórych miejscach ofiarą zarazy. Niektórzy mieszkańcy stolicy [capital_location.GetName] głośno utrzymują, że obserwatorium samo w sobie jest bezbożnym, złowrogim omenem."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Mówią, że Wysoka Porta okazała bezmyślność, wierząc w te bzdury. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Wysoka Porta miała rację, okazując wątpliwości. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "[ROOT.GetCountry.GetFlavorRank] wrze od nawoływań do zniszczenia obserwatorium."
 flavor_tur.105.historical_info: "Choć winę za zamknięcie obserwatorium w Konstantynopolu w 1580 roku częściowo zrzucano na religijne protesty, była to bardziej kwestia polityczna. Taqī ad-Dīn miał wielu wrogów pośród urzędników niskiego szczebla oraz ulemów, którzy chcieli postawić go przed sądem za herezję. Dlatego obserwatorium przetrwało jedynie kilka lat, co było ogromną stratą dla dziedziny astronomii całego świata muzułmańskiego."
 flavor_tur.105.a: "Miło było, ale się skończyło."
 flavor_tur.105.b: "Należy je zachować."
 flavor_tur.105.happy_pops.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w lokacji [capital_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.106.title: "[ShowLocationNameWithNoTooltip('jerusalem')] i jej odnowienie"
 flavor_tur.106.desc: "Święte [target_location.GetRank.GetName] [target_location.GetName] to klejnot, którym szczyci się nasze [ROOT.GetCountry.GetFlavorRank|l]. Miejsce to desperacko potrzebuje jednak naprawy. Pradawne mury się walą i nawet Kopuła na Skale utraciła dawny blask. Jeśli ufundujemy kosztowne prace renowacyjne, zjednamy sobie serca miejscowych i pokażemy oddanie wierze #L [ShowReligionGroupAdjective('muslim')]iej #!."
 flavor_tur.106.historical_info: "Sulejman Wspaniały i jego żona Rokselana zlecili budowę wielu obiektów, chcąc, aby Imperium Osmańskie było postrzegane jako ośrodek cywilizacji islamskiej. Obejmowało to obszerne prace renowacyjne w świętym mieście Jerozolima. Pradawne mury zostały odbudowane, a Kopułę na Skale odnowiono i przyozdobiono płytkami z niebieskiego marmuru, które pokrywają ją do dziś."
 flavor_tur.106.a: "To jest warte każdej ceny."
 flavor_tur.106.b: "Odnowić tylko Kopułę."
 flavor_tur.106.c: "Zbudować zamiast tego nowoczesne fortyfikacje."
 jerusalem_happy_burghers.tt: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] w lokacji [ShowLocationNameWithNoTooltip('jerusalem')] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.107.title: "[ShowGoodsNameWithNoTooltip('coffee')] z miasta [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "W ostatnim czasie [ShowGoodsName('coffee')|l] z Jemenu jest coraz bardziej popularna, a w wielu miastach i miasteczkach, jak [ROOT.GetCountry.GetFlavorRank] długie i szerokie, powstają kawiarnie. W szczególności [ShowLocationName('cairo')] prężnie się rozwija dzięki handlowi tym pysznym, ciemnym napojem, choć niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] chcą jego ograniczenia. Twierdzą, że kawa zagraża cnocie równie mocno, co alkohol, a mieszkańcy [ShowLocationNameWithNoTooltip('cairo')] lepiej wyjdą na abstynencji."
 flavor_tur.107.historical_info: "Wszystko wskazuje na to, że zwyczaj picia kawy narodził się w XV w. w Jemenie, a do końca XVI w. rozpowszechnił się po ziemiach osmańskich. Kawę transportowano z jemeńskiego portu Mokka do Kairu, skąd trafiała we wszystkie zakątki imperium. Egipt stał się najbogatszą jego prowincją, po części dzięki handlowi kawą."
 flavor_tur.107.a: "I tak będziemy wspierać kupców."
 flavor_tur.107.b: "Ścisłe regulacje są potrzebne od zaraz."
 flavor_tur.108.title: "Wielka dewaluacja"
 flavor_tur.108.desc: "W związku z niedawnymi problemami, jakie przeżywa [ROOT.GetCountry.GetFlavorRank|l], pojawiły się problemy gospodarcze. Kupcy skarżą się na skandaliczne różnice cen na rynkach wewnętrznych, gdzie obraca się przeróżnymi lokalnymi walutami. Żołnierze złoszczą się z powodu zaległego żołdu. Lecz gdybyśmy zdewaluowali srebrne akcze, może dałoby się zaradzić tym problemom poprzez zjednoczenie państwowej gospodarki i zwiększenie wartości złotych monet, których rezerwy skarb państwa wciąż posiada."
 flavor_tur.108.historical_info: "Nie jest do końca jasne dlaczego Osmanowie postawili w 1585 zdewaluować akcze. Być może tę konieczność wymusiły koszty długich wojen z Persją lub napływ srebra z Nowego Świata. Między lokalnymi gospodarkami imperium panował rozdział, a dewaluacja mogła być próbą ich zjednoczenia i wzmocnienia pozycji złotych monet względem srebrnych na korzyść skarbu państwa. Ostatecznie wysiłki te przyniosły mieszane skutki, a waluta pozostała niestabilna na kilka kolejnych dekad."
 flavor_tur.108.a: "Warto zaryzykować."
 flavor_tur.108.b: "Te obawy są bezzasadne."
 flavor_tur.109.title: "Klatka"
 flavor_tur.109.desc: "Ludzie są coraz bardziej zaniepokojeni tym, że gdy nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle] siada na tronie, brutalnie morduje się jego braci, w tym niemowlęta. Gdybyśmy zamiast tego zamknęli ich w #italic kafesie#!, czyli w części #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego #! haremu zwanej klatką, mogliby przeżyć całe życie w chwale. Dzięki temu dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nie musi się martwić, że zabraknie jej dziedziców."
 flavor_tur.109.historical_info: "Osmańskie bratobójstwa przestały być tolerowane u schyłku XVI wieku, po brutalnych morderstwach towarzyszących koronacjom Murada III i Mehmeda III, podczas których zabito dziesiątki niemowląt i młodych chłopców. Na mężczyznach spokrewnionych z sułtanem zaczęto zamiast tego stosować różne formy aresztu domowego w haremie i obłaskawiać luksusem i konkubinami. Zapewniło to żywotność dynastii i stabilność państwa, lecz osłabiło osobistą władzę rządzącego, gdyż łatwiej było go zastąpić."
 flavor_tur.109.a: "Tak, trzeba zakończyć to barbarzyństwo."
 flavor_tur.109.b: "Nie, braciom nie można ufać."
 flavor_tur.110.title: "Kapitulacje"
 flavor_tur.110.desc: "Być może przyszedł czas, abyśmy zadbali o lepsze relacje z #L [ShowReligionGroupAdjective('christian')|l]imi #! krajami. [capitulation_country.GetName] to dobry kandydat do nowego rodzaju traktatu, który przygotowuje [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Zapewniłby on ochronę i przywileje [capitulation_country.GetAdjectiveWithNoTooltip]kim kupcom i podróżnym w obrębie naszych granic, lecz byłby też gestem dobrej wiary wobec nich. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nie są jednak zadowoleni i twierdzą, że ci obcokrajowcy stworzą im nieuczciwą konkurencję."
 flavor_tur.110.historical_info: "Kapitulacje, po turecku #italic ahidnâme#!, były traktatami, które Imperium Osmańskie podpisywało z innymi krajami, zwykle zapewniając ich handlarzom prawa, na przykład zwolnienie z podatku lub immunitet od skazania na ziemiach osmańskich. Jednym z pierwszych krajów, które podpisały kapitulacje, były Wenecja i Genua, lecz najbardziej ze znaczących aktów podpisano z Francją z 1535 roku, gdyż położył on podwaliny pod francusko-osmański sojusz na nadchodzące lata."
 flavor_tur.110.a: "Podpisać traktat."
 flavor_tur.110.b: "Nie, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] mają rację."
 opinion_ottoman_capitulation: "Otrzymano kapitulację"
 flavor_tur.111.title: "Gra cieni"
 flavor_tur.111.desc: "Jak [ROOT.GetCountry.GetFlavorRank] długie i szerokie, w wielu miastach popularność zdobywa pewien rodzaj teatru marionetek wykorzystujący grę cieni na muślinowej zasłonie. Występują w nim dwie komiczne postaci o imionach Karagöz i Hacivat, których wygłupy przyciągają tłumy zarówno do herbaciarni, jak i domów szlachty. Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] twierdzą, że wywrotowe i prymitywne motywy tych występów znieważają [ShowReligionGroupName('muslim')|l], lecz zakazanie ich wielce rozgniewałoby wielu mieszczan."
 flavor_tur.111.historical_info: "Geneza teatru cieni Karagöz nie jest do końca znana. Niektórzy sądzą, że przybył wraz z handlarzami z Jawy, gdzie sztuki z grą cieni istniały od średniowiecza. W XVI wieku te często satyryczne i prześmiewcze przedstawienia wystawiano w każdym mieście Imperium Osmańskiego. $common_string_shaikh_al_islam$ Ebüssuûd Efendi wydał słynne orzeczenie o braku sprzeczności teatru cieni z islamskim prawem. Lecz w późniejszych stuleciach był on tłumiony przez władców z powodu politycznych nawiązań."
 flavor_tur.111.a: "Niech się ludzie dobrze bawią."
 flavor_tur.111.b: "Jakoś ułagodzimy dogmatyków."
 plays_banned.tt: "Teatr Karagöz zostanie zakazany."
 flavor_tur.112.title: "[ShowAdvanceNameWithNoTooltip('timariots')] i ich koniec"
 flavor_tur.112.desc: "[ShowAdvanceName('timariots')] to system, który służył nam długo i dobrze w obliczu krytycznych problemów. Ziemie, które nadajemy tym jeźdźcom stają się coraz bardziej podzielone i ubogie, a nasi uzbrojeni w muszkiety wrogowie pozbawiają kawalerię dominacji, którą niegdyś posiadała na polu bitwy. Jeśli przestaniemy rozdawać ziemię w ramach timaru, możemy obecne nadania przekształcić w gospodarstwa podatkowe, które przyniosą bezpośrednie korzyści państwu. Możemy też zmodernizować armię, skupiając się bardziej na piechocie uzbrojonej w broń palną."
 flavor_tur.112.historical_info: "System timaru, w ramach którego nadawano ziemie spahiskim kawalerzystom, okazał się z biegiem czasu nietrwały. Wielkie osmańskie podboje stały się przeszłością i zabrakło ziemi do rozdawania. Inne wydziały armii, zwłaszcza janczarzy, również domagali się ziem. Osmanowie zdali sobie sprawę, że najwyższy czas znieść obecny system i zaczęli polegać na werbowaniu żołnierzy sekban spośród chłopstwa."
 flavor_tur.112.a: "Musimy iść z duchem czasu."
 flavor_tur.112.b: "Kawaleria zawsze będzie dominować."
 timars_unavailable.tt: "[reforms|e] timaru przestaną być dostępne."
 flavor_tur.113.title: "Rady dla królów"
 flavor_tur.113.desc: "Gatunek literacki o nazwie #italic nasîhat#!, czyli „rady dla królów”, stał się ostatnio bardzo popularny. Należące do niego książki są pisane tak, jakby miał je przeczytać władca [target_ruler.GetName] i zasięgnąć z nich rad w takich kwestiach, jak nabożność, moralność lub biegłość polityczna. Lecz ich autorzy zaczęli także sugerować, iż [ROOT.GetCountry.GetFlavorRank|l] nękają poważne problemy i tylko przezorność może wydobyć je z tego fatalnego stanu. Czy pozwolimy, by takie dzieła wciąż zyskiwały rozgłos?"
 flavor_tur.113.historical_info: "Gatunek nasîhat przypominał w wielu aspektach europejską literaturę „książęcych zwierciadeł”, lecz charakteryzowało go rosnące poczucie zniechęcenia podkreślające bolączki osmańskiego państwa. Wspominał on rzekomą złotą erę panowania Selima I. To prawdopodobnie literatura nasîhat wpłynęła na nieco mylne postrzeganie przez późniejszych historyków XVII wieku jako upadku Imperium Osmańskiego."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] może się czegoś nauczyć."
 flavor_tur.113.b: "Przekonać autorów, aby chwalili reżim."
 flavor_tur.113.c: "Zabić tych zdrajców."
 executed_authors.tt: "Ruch nasîhat gwałtownie dobiegł końca."
 flavor_tur.114.title: "Prawa matki to prawa, które nadaje [ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName], to Valide Hatun, [valide_sultan.GetWomanMan] o wielkiej biegłości i determinacji, której silną pozycję już uznaje [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Dostrzegając wiele zagrożeń dla dynastii, z której pochodzi [target_ruler.GetDynasty.GetName], chce mieć więcej do powiedzenia w kwestiach, na których polega nasze [ROOT.GetCountry.GetFlavorRank|l], by móc działać dla jego dobra, jak dawniej robiły to wielkie seldżuckie królowe. Moglibyśmy nadać [valide_sultan.GetHerHim] nowy tytuł Valide Sultan, dzięki któremu byłaby poważana bardziej, niż jakakolwiek inna kobieta i cieszyłaby się prawem do nadzorowania posiedzeń rady."
 flavor_tur.114.historical_info: "Choć matki osmańskich sułtanów prawie zawsze pochodziły spośród niewolnic z haremu, wciąż mogły pełnić zza kulis dużą władzę, zwłaszcza po panowaniu Sulejmana Wspaniałego i jego potężnej żony, Rokselany. Tytuł valide sultan, który jako pierwszy nadano matce Sulejmana, Hafsie, wiązał się z wieloma specjalnymi przywilejami i władzą nad małżeństwami księżniczek, co było kluczowym aspektem imperialnej dyplomacji."
 flavor_tur.114.a: "Potrzebujemy [valide_sultan.GetHerHim] mądrości."
 flavor_tur.114.b: "Niech [valide_sultan.GetWomenMen] siedzą w haremie, gdzie ich miejsce."
 flavor_tur.115.title: "Siła kobiet"
 flavor_tur.115.desc: "[ROOT.GetCountry.GetFlavorRank] nękają problemy, więc [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a zwłaszcza jego [harem_power.GetWomenMen] oraz [harem_power.GetName] szykują się do wzięcia na siebie większej odpowiedzialności, czy to za murami haremu, czy też w publicznych rolach. Ich wpływy od dawna rosną i choć wiele tych osób to dzieci niewolników, zdążyły udowodnić swoją bystrość. Lecz jeśli [harem_power.GetWomenMen] obejmą rolę tych, których słucha się [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], wielu tradycjonalistów z pewnością wyrazi sprzeciw."
 flavor_tur.115.historical_info: "Okres znany jako sułtanat kobiet trwał przez prawie 150 lat. Był to burzliwy czas, w ciągu którego wielu sułtanów panowało krótko, a kilku z nich wstąpiło na tron jeszcze w dzieciństwie. Ich matki, babki, siostry i małżonki dzierżyły olbrzymie wpływy, choć często sprzeciwiali im się wielcy wezyrowie. Sułtanki tego okresu, takie jak Mirimah, Nurbanu, Kösem i Turhan zostały jednymi z najpotężniejszych kobiety w osmańskiej historii."
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank] potrzebuje mądrości kobiet."
 flavor_tur.115.b: "Pokażcie tym lisicom, gdzie ich miejsce."
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip]ka frakcja"
 flavor_tur.116.desc: "[favored_country.GetAdjective]ka frakcja konkubin, odalisk, karłów i eunuchów zyskuje coraz większą władzę na arenie, jaką jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], którym zarządza [target_ruler.GetName]. Działając za kulisami, zdobyli już znaczne wpływy w haremie i biurokracji. Żądają podjęcia decyzji korzystnych dla państwa [favored_country.GetNameWithNoTooltip] i podpisania przez nas kapitulacji względem niego."
 flavor_tur.116.historical_info: "Bycie niewolnikiem na osmańskim dworze nie stanowiło przeszkody do zdobycia wielkich wpływów. Eunuchowie i konkubiny nie zapominali o krajach, z których pochodzili, i często tworzyli ugrupowania popierające decyzje polityczne sprzyjające ich ojczyznom. U schyłku XVI wieku na dworze istniała nawet zbuntowana partia wenecka dowodzona przez potężnego eunucha Gazanfera, który właśnie z Wenecji pochodził."
 flavor_tur.116.a: "Udobruchajmy tę grupę."
 flavor_tur.116.b: "Niech służba wewnętrzna zabije ich wszystkich."
 flavor_tur.116.c: "Po prostu ich zignorujemy."
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip]: reformy"
 flavor_tur.117.desc: "Rząd, którym zarządza [ROOT.GetCountry.GetGovernment.GetRulerTitle], zaczyna tracić dawny prestiż, przez co [ambitious_ruler.GetName] odczuwa zażenowanie. Ubolewa, że wzrost wpływów biurokratów, zarządców prowincji, a nawet nałożnic z haremu odbywa się [ambitious_ruler.GetHerHis] kosztem. Chce przeprowadzić serię politycznych manewrów, dzięki którym [ROOT.GetCountry.GetGovernment.GetRulerTitle] odzyska dawną władzę, lecz posunięcie to z pewnością rozwścieczy niektóre ugrupowania."
 flavor_tur.117.historical_info: "W XVI wieku Imperium Osmańskie stopniowo przekształciło się w biurokratyczne państwo, w którym władza sułtanów była dużo mniej absolutna, niż w przeszłości. Gdy młody Osman II wstępował na tron w 1618 roku, próbował odwrócić ten trend, lecz brakowało mu silnej sojuszniczki w haremie i wkrótce wzbudził wrogość janczarów i wielu doradców. Jego próba była, łagodnie mówiąc, fatalna w skutkach."
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi mieć większą władzę."
 flavor_tur.117.b: "Niech zamiast tego poświęci się nauce rządzenia krajem."
 flavor_tur.117.c: "Takich głupców należy detronizować."
 very_successful_coup.tt: "Przewrót udał się bardzo pomyślnie."
 somewhat_successful_coup.tt: "Przewrót udał się poniekąd pomyślnie."
 flavor_tur.118.title: "Gniew janczarów"
 flavor_tur.118.desc: "Próby radykalnych reform, jakie podejmuje [ambitious_ruler.GetName], znieważyły janczarów, sugerując ich tchórzostwo. Z wściekłości i obawy, iż spróbuje [ambitious_ruler.GetSheHe] rozwiązać ich korpus, znaleźli wielu sojuszników, którymi są [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz harem, a teraz łakną krwi. Wydaje się, że [ROOT.GetCountry.GetGovernment.GetRulerTitle] może pożegnać się z życiem, chyba że jesteśmy gotowi na wojnę domową."
 flavor_tur.118.historical_info: "Będąc w coraz większym konflikcie z janczarami, Osman II próbował ograniczyć ich wpływy, zamykając kawiarnie, w których się gromadzili, i powołując nową anatolijską armię sekban, która miała być mu bardziej lojalna. Lecz janczarzy zawiązali spisek z Halime Sultan, matką poprzedniego władcy, Mustafy Szalonego, i doprowadzili do uwięzienia i zabicia Osmana. Na tron powrócił niestabilny psychicznie Mustafa."
 flavor_tur.118.a: "Więc [ambitious_ruler.GetSheHe] umrzeć musi."
 flavor_tur.118.b: "Zmiażdżyć zagrożenie dla Wysokiej Porty."
 janissary_revolt: "Zbuntowani janczarzy"
 flavor_tur.119.title: "Strażnicy szczęścia"
 flavor_tur.119.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]: [mehmed_agha.GetName] to genialny eunuch i jeden ze strażników #L [GetCountry.GetGovernment.GetAdjective|l]kiego#! haremu. Kilka tamtejszych frakcji pragnie utworzenia dla niego nowego stanowiska, #italic Kızlar Ağası#!, czyli „Strażnika Dziewcząt”. Nadzorowałby [mehmed_agha.GetSheHe] prywatne kwatery, w których zamieszkuje [ROOT.GetCountry.GetGovernment.GetRulerTitle], i pełnił rolę mediatora pomiędzy haremem i wysoką radą. Byłby również wyżej rangą niż #italic Kapı Ağası#!. To stary, biały przywódca eunuchów, który odpowiada za chłopców, z których służby korzysta [Root.GetCountry.GetGovernment.GetCourtTitle]. Nigdy jednak nie okazał się w pełni godny zaufania."
 flavor_tur.119.historical_info: "Liczba eunuchów na osmańskim dworze konsekwentnie rosła. W 1574 roku dla Mehmeda Aghy utworzono pozycję Kızlar Ağası, zapewniając eunuchom niespotykaną wcześniej władzę. Afrykańscy eunuchowie byli uważani za bardziej godnych zaufania, ponieważ byli znacznie dalej od swojej ojczyzny i z czasem zdobyli dużo większe wpływy niż biali eunuchowie. Częściowo dzięki bliskim powiązaniom Kızlar Ağası z potężnymi Valide Sultan (królowym matkom), stanowisko to wkrótce zrównało się z wezyrem pierwszej rangi i przewyższali je wyłącznie wielki wezyr i $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Zwiększyć władzę Kızlar Ağası."
 flavor_tur.119.b: "Wzmocnić zamiast tego Kapı Ağası."
 flavor_tur.119.c: "Eunuchowie nie potrzebują większej władzy."
 valide_sultan_objects.tt: "Valide Sultan nie zgodzi się na to."
 mehmed_agha_fired.tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]: [mehmed_agha.GetNameWithNoTooltip] odchodzi."
 flavor_tur.120.title: "Państwo [super_sinister_rival.GetNameWithNoTooltip] i jego broń palna"
 flavor_tur.120.desc: "Po ostatniej wojnie z państwem [super_sinister_rival.GetName] stworzyliśmy wystawę z paroma przejętymi armatami i bronią palną. W tym czasie pokoju naszej armii przydałoby się wzmocnienie morale. [target_ruler.GetName] chce wykorzystać to uzbrojenie podczas święta wojskowego w lokacji [reenactment_location.GetName] z okazji faktu, iż [target_ruler.GetHerHis] [target_child.GetDaughterSon], [target_child.GetName], kończy właśnie [target_child.GetAgeInYears] lat."
 flavor_tur.120.historical_info: "Pechowy Osman II próbował umocnić swoją władzę poprzez zwycięstwo w wojnie z Polską, lecz poniósł sromotną klęskę. Gdy wracał do kraju, ucieszyła go wieść, że w Konstantynopolu urodził się jego pierwszy syn, Şehzade Ömer. Poprosił, aby niemowlę i jego matka, Meylişah Hatun, dołączyli do niego w Edirne, gdzie miało się odbyć wielkie święto, w tym rekonstrukcja odbytych przez Osmana bitew..."
 flavor_tur.120.a: "Wstrzymać obchody."
 flavor_tur.120.b: "Nie potrzebujemy próżnych popisów."
 unpredictable_outcome.tt: "To może być niebezpiecznie – lub bardzo korzystne."
 flavor_tur.121.title: "[reenactment_location.GetNameWithNoTooltip] miejscem katastrofy"
 flavor_tur.121.desc: "[reenactment_location.GetName]: obchody zakończyły się katastrofą. Podczas rekonstrukcji bitwy z państwem [super_sinister_rival.GetName], pocisk jednego z jeźdźców odbił się rykoszetem i trafił dziedzica sułtana. Niestety, [target_child.GetName] nie żyje. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uważają całe zajście za straszliwy omen dotyczący przyszłości, jakiej doświadczyć ma [target_ruler.GetName]."
 flavor_tur.121.historical_info: "Podczas rekonstrukcji bitwy w Edirne zginął pierworodny syn Osmana II, Ömer. Prawdopodobnie był to wypadek, choć długo utrzymujące się plotki mówiły o świadomym działaniu tego czy innego ugrupowania. Osman II pogrążył się w głębokiej rozpaczy. Winą obarczono matkę Ömera, rosyjską konkubinę Meylişah, i zesłano ją na wygnanie. Sułtan stał się dużo bardziej brutalnym człowiekiem, co przyczyniło się do jego przedwczesnego końca."
 flavor_tur.121.a: "Niech rozpacz zmieni się w gniew."
 flavor_tur.121.b: "Wszystkiemu winni są [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. "
 flavor_tur.121.c: "Niech pocieszeniem będzie harem."
 flavor_tur.122.title: "[reenactment_location.GetNameWithNoTooltip] miejscem triumfu"
 flavor_tur.122.desc: "Obchody w lokacji [reenactment_location.GetName] były udane: imponujące wystawy zdobytej broni, wspaniałe zdolności naszej kawalerii i janczarów, a także wystrzały z armat tak gromkie, że słyszano je nawet w państwie [super_sinister_rival.GetName]. [target_ruler.GetName] i [target_child.GetName] na długo zapamiętają ten wspaniały dzień."
 flavor_tur.122.historical_info: "Choć do upadku Osmana II doprowadziły głównie złe decyzje, pech również odegrał swoją rolę. Gdyby nie tragiczna śmierć jego pierworodnego syna Ömera podczas rekonstrukcji bitwy w Edirne, być może sułtan podjąłby inne kroki, a jego panowanie było bardziej udane."
 flavor_tur.122.a: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to popamiętają."
 flavor_tur.122.b: "Niech [ROOT.GetCountry.GetGovernment.GetRulerTitle] wyciągnie z tego lekcję."
 flavor_tur.122.c: "Niech nasi wrogowie dumają nad naszą potęgą."
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] Szalony"
 flavor_tur.123.desc_opening: "Od zawsze wiadomo, że [target_character.GetName] cechuje się ekscentryzmem, ale obecne pogłoski głoszą, że przemienił się on w szaleństwo. Podobno przechadza się nocą po korytarzach pałacu, wykrzykując imię swojego poprzednika i prosi o uwolnienie od brzemienia władzy. Pewni potężni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zaczęli domagać się [target_character.GetHerHis] obalenia, dlatego utworzyli sojusz, którego drugą stroną jest [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l]."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], [valide_sultan.GetMotherFather] naszego władcy, być może da się do tego przekonać, ale chętniej poświęci się obaleniu następcy o imieniu [ruler_replacement.GetName], którego u władzy zamierzają umieścić spiskowcy."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Ich zdaniem [ruler_replacement.GetName] lepiej sprawdzi się na tronie."
 flavor_tur.123.historical_info: "Pomiędzy rokiem 1617 i 1623 Mustafa I został sułtanem dwukrotnie. Lecz był młody i potężne imperialne konkubiny, takie jak jego matka Halime, uczyniły go marionetką, by zagwarantować bezpieczeństwo swoim synom na wypadek objęcia tronu przez niewłaściwego księcia. Mustafa zawsze był ekscentrykiem, lecz morderstwo Osmana II, który rządził pomiędzy jego panowaniami, silnie na niego wpłynęło i pozbawiło równowagi psychicznej. Ostatecznie wybuchła rebelia, a Mustafę za niechętną zgodą jego matki obalono."
 flavor_tur.123.a: "Niech opuści tron bez protestów."
 flavor_tur.123.b: "Niech janczarzy się tym zajmą."
 flavor_tur.123.c: "Niech [ruler_replacement.GetNameWithNoTooltip] zginie z rąk skrytobójcy."
 flavor_tur.123.d: "Zignorować te niedorzeczne żądania."
 tur_put_in_kafes_tt: "[target_character.GetName] znajdzie się w niewoli #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! haremu."
 flavor_tur.124.title: "Bandyci w regionie [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|U] w regionie [ShowRegionName('anatolia_region')] wielce niepokoją się wędrownymi grupami bandytów. Wielu łupieżców wywodzi się spośród nich i zstąpiło na tę drogę z powodu biedy i braku możliwości. Obecnie grabią i nękają każdego, kogo tylko napotkają."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Jeśli [ShowAdvanceName('timariots')] przestaną istnieć jako system, a zamiast nich powołamy muszkieterów [ShowGovernmentReformName('sekban_system')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] liczniej dołączą w szeregi naszych armii, dzięki czemu zaradzimy kryzysowi w regionie [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sugeruje, abyśmy zaradzili problemowi poprzez zwerbowanie do armii [ShowGovernmentReformName('sekban_system')] tych bandytów, którzy pragną odkupienia win."
 flavor_tur.124.historical_info: "Olbrzymi wzrost populacji w XVI wieku doprowadził do braku dostępnej ziemi w Anatolii i ubóstwa na szeroką skalę. Niektórzy zdesperowani chłopi dołączyli do buntów Celâli, a inni zostali bandytami, jeszcze bardziej pogłębiając problem. Jedną z metod powziętych przez państwo w celu zapanowania nad sytuacją było zwerbowanie dawnych bandytów jako muszkieterów do korpusu armii sekban."
 flavor_tur.124.a: "Zwerbować ich do armii jako muszkieterów."
 flavor_tur.124.b: "Stworzyć system [ShowGovernmentReformNameWithNoTooltip('sekban_system')]."
 flavor_tur.124.c: "Niech na wsie pojadą [ShowAdvanceNameWithNoTooltip('bashi_bazouks')]."
 flavor_tur.124.d: "To rozdmuchany problem."
 anatolian_brigands_maybe_more_problems.tt: "To może rozwiązać problem z bandytami."
 anatolian_brigands_no_more_problems.tt: "To najprawdopodobniej rozwiąże problem z bandytami."
 anatolian_brigands_certainly_more_problems.tt: "To prawie na pewno rozwiąże problem z bandytami."
 flavor_tur.125.title: "Rozbrojenie regionu [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Pomimo naszych wysiłków, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] z regionu [ShowRegionName('anatolia_region')] wciąż się burzą. Napady buntowników i bandytów wzbudziły we wsiach atmosferę paranoi, przez co wielu mieszkańców uzbroiło się po zęby. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] utrzymują, rzecz jasna, że mają prawo do samoobrony, lecz ich broń palna i szable równie dobrze mogą wesprzeć przyszłe rebelie. Mądrze byłoby ich rozbroić, póki jeszcze możemy."
 flavor_tur.125.historical_info: "Prawo dotyczące posiadania broni w Imperium Osmańskim mocno zmieniało się na przestrzeni stuleci. Lecz w XVII wieku, częściowo z powodu niepokojów wywołanych buntami Celâli, broń palna stała się wśród chłopów w Anatolii powszechna. Próbując rozbroić potencjalnych buntowników, państwo rozpoczęło konfiskatę uzbrojenia i amunicji – tylko w 1659 roku przejęto ponad 80 000 nielegalnych sztuk broni palnej. Dzięki działalności przemytników wciąż była ona jednak dostępna dla każdego, kto posiadał dość pieniędzy."
 flavor_tur.125.a: "Rozbroić ich siłą."
 flavor_tur.125.b: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] otrzymają rekompensatę."
 flavor_tur.125.c: "A kogo wtedy zwerbujemy do armii?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "Rebelia zyska marginalne poparcie"
 flavor_tur.126.title: "Berberyjscy marynarze"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] niepokoi się, że nasza flota coraz bardziej pozostaje w tyle, w szczególności względem takich państw, jak [naval_adversary.GetName]. Aby skutecznie sprostać temu rywalowi, potrzebujemy zarówno więcej marynarzy, jak i lepszego ich przeszkolenia. [target_country.GetName], jedno z tak zwanych państw berberyjskich, znane jest z tradycji żeglarstwa i korsarstwa. Jeśli obiecamy im pewne ustępstwa, pomogą nam wzmocnić flotę swoją wiedzą."
 flavor_tur.126.historical_info: "Osmanowie z trudem próbowali dorównać ilością wyszkolonych żeglarzy swoim morskim rywalom, zwłaszcza Wenecji, która czerpała siłę żywą ze swojej olbrzymiej marynarki handlowej. Stało się to bardzo widoczne w 1656 roku po porażce Osmanów w bitwie o Dardanele. W przeszłości polegali oni mocno na żeglarzach i dowódcach floty z państw berberyjskich w Afryce Północnej, dlatego podczas reform marynarki u schyłku XVII wieku postanowili zrobić to ponownie."
 flavor_tur.126.a: "Niech [target_country.GetNameWithNoTooltip] nam pomoże."
 flavor_tur.126.b: "Potrzeba nam obszernych reform marynarki."
 flavor_tur.126.c: "Berberyjscy piraci na nic nam się nie zdadzą."
 flavor_tur.127.title: "Ruch Kadizadeli"
 flavor_tur.127.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] utworzyli grupę, której przewodzi [kadizade.GetName], i wygłaszają kazania w meczetach stolicy [capital_location.GetName], zyskując olbrzymie i #italic bardzo#! oddane grono popleczników. Kadizadeli, jak sami się zwą, chcą powrócić do korzeni naszej wiary, ograniczyć lekkomyślne wydatki państwa i zakazać takich źródeł zepsucia, jak kawa, alkohol, pieśni i taniec. Lecz liczni wywodzący się z elit [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] woleliby, aby sprawnie ukrócić działalność tych wywrotowych demagogów."
 flavor_tur.127.historical_info: "Radykalnie konserwatywny ruch Kadizadeli nie różnił się od wahabizmu, który narodził się kilka stuleci później. Jego wyznawcy sprzeciwiali się rzekomym #italic innowacjom#! wiary i szybko zaskarbili sobie wrogość sufickich zakonów. Ich ideologia zyskała popularność za panowania Murada IV i Mehmeda IV, kiedy to wygłaszali swoje kazania nawet w świątyni Hagia Sophia. W niełaskę popadli, gdy urząd wielkiego wezyra objął Mehmed Köprülü, który uważał ich za zagrożenie wobec państwa i rozkazał wygnanie czołowych członków grupy na Cypr."
 flavor_tur.127.a: "Wygnać tych głupców."
 flavor_tur.127.b: "Trochę racji mają..."
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] – nowa era"
 flavor_tur.128.desc.opening: "[target_character.GetName] cieszy się już pozycją jako [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], dlatego chce teraz uciszyć wszystkich swoich rywali. Nakazuje, aby [target_character.GetHerHis] urzędowi przyznano jeszcze większą władzę, by możliwa była niestrudzona praca dla dobra dynastii [target_ruler.GetDynasty.GetName]."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] mocno popiera tę propozycję, ponieważ [target_character.GetNameWithNoTooltip] podlega [valide_sultan.GetHerHim] w wielu kwestiach."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ To ograniczyłoby osobistą władzę, jaką posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], i pozwoliłoby mu spędzać dnie na polowaniach oraz podróżach, podczas gdy ważnymi sprawami zajmą się [target_character.GetWomenMen] o większym doświadczeniu."
 flavor_tur.128.historical_info: "Mehmed Köprülü zdobył jako wielki wezyr bezprecedensową władzę. Przekonał młodego sułtana Mehmenda IV, aby ten przeniósł stolicę do niegdysiejszego ośrodka w Edirne, pozbawiając go tym samym możliwości rządzenia państwem. Choć Köprülü polegał na poparciu będącej valide sultan Turhan, jej władzę również ograniczył. Umierając w 1661 roku przekonał sułtana, by w roli wielkiego wezyra zastąpił go jego syn, Fazil Ahmed. Był to początek długiej dynastii wielkich wezyrów z rodu Köprülü, która przez kilka dekad często dominowała nad osmańską polityką."
 flavor_tur.128.a: "Państwo będzie bezpieczne w [target_character.GetHerHis] rękach."
 flavor_tur.128.b: "Ma już wystarczająco dużą władzę."
 nobles_revolt: "Rozwścieczona szlachta"
 flavor_tur.129.title: "Wielki pożar roku [GetCurrentYear]"
 flavor_tur.129.desc: "Niszczycielski pożar objął [target_location.GetName]. Zdawało się, że to najazd wrogiej armii, której [target_location.GetRank.GetName] jest głównym celem. Spłonęły dziesiątki, a może nawet setki tysięcy starych, drewnianych domów, a dzielnica #L [ShowReligionAdjective('judaism')|l]a#! została szczególnie dotknięta. [grand_vizier.GetName] bardzo chce nadzorować odbudowę, lecz ma też nowatorski pomysł na jej sfinansowanie. Chce, aby zakazać rekonstrukcji wielu zniszczonych kościołów i synagog i zamiast tego wystawić je na licytację dla prawowitych #L [ShowReligionGroupAdjective('muslim')|l]ich#! obywateli."
 flavor_tur.129.historical_info: "Wielki pożar w 1660 roku zniszczył dużą część Konstantynopola, w tym wiele kościołów i synagog. Po katastrofie Vani Mehmet Efendi, kaznodzieja radykalnego islamskiego ruchu Kadizadeli, utrzymywał, że spłonięcie wielu posiadłości żydowskich to kara Allaha. Choć chrześcijanom pozwolono ostatecznie odkupić ziemię, na której stały ich spalone kościoły, Żydzi nie mieli tyle szczęścia. Wielki wezyr Köprülü Fazıl Ahmed najwyraźniej posłuchał postulatów Kadizadeli i skonfiskował wszystkie działki spod synagog."
 flavor_tur.129.a: "To dobry pomysł."
 flavor_tur.129.b: "Nie, szanujemy każde wyznanie."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Po zainwestowaniu w [Concept('location','lokację')|e] łatwiej będzie ją odbudować."
 constantinople_fire_event.b.tt: "[target_location.GetName] utraci [Concept('prosperity','dobrobyt')|e], część [Concept('pops','społeczności')|e], a niektóre [buildings|el] ulegną zniszczeniu wskutek katastrofy."
 flavor_tur.129.a.tt: "Wszystkie społeczności #L [ShowReligionAdjective('judaism')|l]ie#!! i #L [ShowReligionGroupAdjective('christian')|l]ie#! w lokacji [target_location.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.129.b.tt: "Wszystkie społeczności #L [ShowReligionAdjective('judaism')|l]ie#!! i #L [ShowReligionGroupAdjective('christian')|l]ie#! w lokacji [target_location.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.130.title: "Doktryna rozsądku"
 flavor_tur.130.desc: "Zdaje się, że w ostatnim czasie liczba uczonych w lokacji [scholars_location.GetName] z regionu [ShowRegionName('persia_region')] maleje, być może z powodu prześladowań lub miejscowych problemów gospodarczych. Okazało się, że celem długiej wędrówki dużej ich grupy jest [capital_location.GetName], gdzie poprosili o dach nad głową. W zamian obiecali niestrudzenie pracować dla dobra państwa [ROOT.GetCountry.GetName]. Lecz ci ludzie to zagorzali racjonaliści interesujący się empirycznym stosunkiem do świata zwanym #italic taḥqīq#!, który niektórzy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uważają za bezbożny."
 flavor_tur.130.historical_info: "Choć niektórzy twierdzili, że konserwatywne wpływy ruchu Kadizadeli utrudniały intelektualne życie Osmanów, niekoniecznie musiało tak być. Na początku XVII wieku do kraju przybyło wielu uczonych z Kurdystanu i Iranu, którzy postulowali o przywrócenie do łask dawniejszych, racjonalnych dziedzin naukowych. Kładli oni nacisk na starą koncepcję zwaną taḥqīq, którą często stawiano naprzeciw pojęcia taqlīd, czyli imitacji, i która miała duży wpływ na islamską naukę późnego średniowiecza."
 flavor_tur.130.a: "Powitajmy ich."
 flavor_tur.130.b: "Niech bramy stolicy [capital_location.GetRank.GetNameWithNoTooltip] będą zamknięte."
 flavor_tur.131.title: "Owca wśród wilków"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] coraz bardziej frustrują się z powodu przywilejów, jakimi od dawna cieszą się państwowi urzędnicy. Podobno w lokacji [janissary_location.GetName] nawet [ShowBuildingTypeName('janissary_barracks')] zostały zinfiltrowane przez ambitnych kupców, którzy przy pomocy wpływów wniknęli w szeregi tej grupy i zyskali dostęp do statusu, jakim cieszą się jej członkowie. Jeśli zezwolimy, by proceder ten dalej trwał, Wysoka Porta z pewnością odniesie pewne korzyści gospodarcze, lecz może to również zaszkodzić renomie i wizerunkowi straszliwej siły na polu bitwy, jakimi od stuleci cieszą się $janissaries_advance$."
 flavor_tur.131.historical_info: "W XVI i XVII wieku w państwie osmańskim znacznie zwiększył się pluralizm gospodarczy i polityczny. Uprzywilejowane stanowiska, które niegdyś zajmowali wyłącznie mężczyźni systemu dewszirme, stały się dostępne również dla obywateli klasy średniej posiadających odpowiedni spryt i majętność. Wyraźnym przykładem tej tendencji był korpus janczarów, do którego zaczęli wkupywać się handlarze i rzemieślnicy, aby mieć udział w przywilejach członków tej grupy."
 flavor_tur.131.a: "Pieniądze są najważniejsze."
 flavor_tur.131.b: "Korpus janczarów to świętość."
 flavor_tur.132.title: "Reforma roku [GetCurrentYear] – $ottoman_tax_farming$"
 flavor_tur.132.desc: "[grand_vizier.GetName] często rozmyśla o naszej gospodarce. W związku z tym proponuje nowy system opodatkowania rolnictwa o nazwie #italic malikâne#!. Wioski i dystrykty zostaną wystawione na aukcję, a ten, kto zapłaci najwięcej, zyska dożywotnie prawo zbierania tam podatku. Ma to usprawnić nasz stary system dzięki temu, że podatkobiorcy będą bardziej zaangażowani w długotrwały dobrobyt swoich ziem i nie będą ich nadmiernie eksploatować. Oszczędzi nam to również biurokratycznych problemów z zarządzaniem jednorocznymi kontraktami, które w ubiegłych wiekach były normą. Z drugiej strony, były one jednak całkiem opłacalne."
 flavor_tur.132.historical_info: "System malikâne wprowadził w 1695 roku niefortunny wielki wezyr Elmas Mehmed Pasza. Najwyraźniej miał dobre intencje i chciał zwiększyć długoterminowe zyski gospodarcze, lecz częściowo poniósł porażkę. System spotkał się z zażartym oporem starego pokolenia podatkobiorców rolnych, brakowało też nadzoru państwa nad nowym typem dożywotnich nadań. Pomimo reformy kraj stanął wkrótce w obliczu strat militarnych i zabrakło mu funduszy na żołd. Elmas zginął z rąk swoich własnych ludzi w 1697 roku, a sześć lat później nieopłaceni janczarzy obalili Mustafę II."
 flavor_tur.132.a: "Wprowadźmy tę reformę."
 flavor_tur.132.b: "Niech zbierają podatek na dawnych zasadach."
 malikane_available.tt: "[Concept('government_reform','Reforma rządowa')|e] [ShowGovernmentReformName('ottoman_malikane_tax_reform')] wkrótce będzie dostępna."
 flavor_tur.133.title: "Koszty nauki"
 flavor_tur.133.desc: "Liczni uczeni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mają coraz większy kłopot ze znalezieniem pracy. Choć kadi zawsze są potrzebni, ich pozycje są bardzo pożądane i oblegane, przez co nie starcza ich dla wszystkich. Ojcowie zaczęli odradzać synom karierę naukową, nawet mówić, że [ShowBuildingTypeName('madrasa')|l] nie jest dobrym miejscem na edukację. Według uczonych tęsknią za czasami, w których żyli Alī al-Qawshajī i Taqī ad-Dīn, gdy wszelkie dziedziny nauki były doceniane przez państwo."
 flavor_tur.133.historical_info: "W XVII wieku możliwości osmańskich uczonych zmalały. W Konstantynopolu było wiele madras zapewniających powszechny dostęp do edukacji, lecz lata problemów gospodarczych spowodowały spadek płac, a konsekwentnie i zamiłowania do abstrakcyjnych nauk. Praca badacza stała się trudna i niezbyt opłacalna, a ci, którzy mieli do niej predyspozycje, coraz częściej wybierali zamiast tego karierę w handlu, rzemiośle lub biurokracji."
 flavor_tur.133.a: "To było nieuniknione."
 flavor_tur.133.b: "Musimy zainwestować w naukę."
 flavor_tur.134.title: "Wojna o region [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Konwój okrętów wiozących ważnych pielgrzymów do miasta [ShowLocationName('mecca')] padł ofiarą ataku podłych piratów. Wśród zamordowanych byli przywódca eunuchów, kadi miasta [ShowLocationName('cairo')] oraz osoba, której opiekę zawdzięcza [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Piraci zadokowali później w porcie w pobliżu miasta [ShowLocationName('candia')] w prowincji [target_province.GetName]. Wyspa od dawna jest nam solą w oku, a [ROOT.GetCountry.GetGovernment.GetCourtTitle] wrze od głosów różnych frakcji, które nawołują do wojny z państwem [target_country.GetName]. Lecz [objecting_vizier.GetName] żarliwie się temu sprzeciwia, twierdząc, że ogromnie zaszkodziłoby to naszym finansom."
 flavor_tur.134.historical_info: "W połowie XVII wieku wenecka potęga malała. Osmanowie od dawna pragnęli zagarnąć kontrolowaną przez to państwo Kretę, więc gdy Kawalerowie Maltańscy zaatakowali statek wiozący ważnych pielgrzymów, a następnie zawieźli część jeńców jako niewolników na Kretę, Osmanowie zyskali doskonały pretekst do wypowiedzenia Wenecji wojny. Lecz był to bardzo długi i kosztowny konflikt, który udowodnił, że sprzeciwiający się militarystycznym frakcjom dworu wielki wezyr Semiz Mehmed Pasza miał rację."
 flavor_tur.134.a: "Niech sobie gada – to oznacza wojnę."
 flavor_tur.134.b: "Skarbiec jest najważniejszy."
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip] pod podejrzanym wpływem"
 flavor_tur.135.desc: "[target_ruler.GetShortName] czuje się ostatnio niezbyt dobrze i wydaje się czerpać uciechę z towarzystwa ludzi zainteresowanych bardziej własnym zyskiem niż tym, czego potrzebuje [ROOT.GetCountry.GetFlavorRank|l]. Jest wśród nich przede wszystkim [cinci_hoca.GetWomanMan] o imieniu [cinci_hoca.GetName]. Liczni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] uważają, że zdolności duchowe i lecznicze, jakie rzekomo posiada ta osoba, to zwykłe oszustwo. Lecz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] chce wynieść [cinci_hoca.GetHerHim] na wysokie stanowisko i to samo uczynić dla innych żądnych władzy ludzi, którzy [target_ruler.GetHerHim] otaczają."
 flavor_tur.135.historical_info: "Ibrahim był słabym i niestabilnym umysłowo sułtanem, co nie dziwi, biorąc pod uwagę brutalną atmosferę dworu, na którym dorastał, gdzie większość jego braci zamordowano. Szybko podporządkowała go sobie jego wpływowa matka, Kösem Sultan, a także grupa nieodpowiednich osób, którzy chcieli nim manipulować. Byli wśród nich dwórka Şekerpare Hatun, admirał Silahdar Yusuf Pasza, a także szarlatan i znachor Cinci Hoca, który twierdził, że potrafi leczyć dolegliwości sułtana. Grupa ta w krótkim czasie zyskała olbrzymie wpływy."
 flavor_tur.135.a: "Niech [ROOT.GetCountry.GetGovernment.GetRulerTitle] ma wszystko, czego potrzebuje!"
 flavor_tur.135.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to nie miejsce dla tych błaznów."
 flavor_tur.135.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] musi zostać zlikwidowany przez janczarów."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] Ekstrawagancki"
 flavor_tur.136.desc: "[target_character.GetShortName] wciąż nie ma dziedzica i panuje rosnące przekonanie, że [ROOT.GetCountry.GetFlavorRank|l] jest zagrożone. Ale [target_character.GetHerHis] [valide_sultan.GetMotherFather] [valide_sultan.GetName] ma plan na zaradzenie tej sytuacji, nim przerodzi się w kryzys. Powszechnie wiadomo, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] lubi jedwabie, futra, klejnoty i korpulentne kobiety. Jeśli dostarczymy [target_character.GetHerHim] wszystkie te rzeczy, będzie spędzać większość czasu w haremie, nie mieszając się zanadto w sprawy państwa i zadba również o to, by ród [target_character.GetDynasty.GetName] przetrwał."
 flavor_tur.136.historical_info: "Nim Ibrahim zasiadł na tronie, wszyscy jego bracia zostali wymordowani, przez co był ostatnim mężczyzną w dynastii Osmanów. Jego wpływowa matka, Kösem, próbowała temu zaradzić, przysyłając mu niewolnicze konkubiny oraz luksusowe dobra, które służyły za narzędzia kontroli. Ibrahim spłodził co najmniej dwadzieścia dzieci, ratując tym samym dynastię Osmanów, lecz jego zamiłowanie do ekstrawagancji oraz liczne przywileje, które nadał ulubionym konkubinom i przyjaciołom doprowadziły do jego przedwczesnej śmierci."
 flavor_tur.136.a: "[valide_sultan.GetMotherFather] zawsze wie najlepiej."
 flavor_tur.136.b: "Nie, niech [ROOT.GetCountry.GetReligion.GetGodName] wskazuje nam drogę."
 flavor_tur.137.title: "Sędziowie wiernych"
 flavor_tur.137.desc: "#italic Kadi#!, czyli arbitrzy wszystkich najważniejszych [ShowReligionGroupAdjective('muslim')|l]ich#! spraw od dawna są jedną z podpór tego kraju, a wstąpienie w ich szeregi to marzenie wielu uczonych. Lecz w obliczu ostatnich zmian w administracji i rolnictwie podatkowym kadi dążą do większej autonomii w przydzielaniu #italic kadiluków#!. Twierdzą, że udzielenie im jej przyniesie korzyści naszym dążeniom do prymatu nad całym [ShowReligionGroupAdjective('muslim')|l]im#! światem i na zawsze wzmocni jego zaufanie do Wysokiej Porty."
 flavor_tur.137.historical_info: "W XVII wieku w Imperium Osmańskim władza sułtana zaczęła stopniowo słabnąć, a coraz większe wpływy nadawano takim grupom, jak janczarzy oraz kadi. Kadiluki były strefami jurysdykcji kadich, gdzie nadzorowali oni pobór podatków oraz rekrutów. Dzięki nim kadi dzierżyli znaczne wpływy, zwłaszcza w prowincjach oddalonych od ośrodków sułtańskiej władzy, a ich status osiągnął bezprecedensowe wyżyny po incydencie w Edirne w 1703 roku, gdy obalono sułtana Mustafę II."
 flavor_tur.137.a: "Zasługują na nasze zaufanie."
 flavor_tur.137.b: "Mają już dość władzy."
 has_enabled_kadiluks_privilege: "Ten [Concept('estate_privilege','przywilej stanowy')|e] jest skutkiem [Concept('event','wydarzenia')|e] „$flavor_tur.137.title$”."
 flavor_tur.138.title: "Brak skrybów"
 flavor_tur.138.desc: "Nasza biurokracja, $late_ottoman_bureaucracy$, stała się wielką maszyną złożoną ze skrybów, księgowych i urzędników, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] cieszy się stabilnością. Ale biurokracją powinni się zajmować pilni, umiejętnie władający piórem skrybowie, a takich jest coraz trudniej znaleźć. Wysoko postawieni urzędnicy w rządzie proszą o więcej funduszy państwowych, przestrzegając, że wiele stanowisk w urzędach świeci pustkami, a na półkach króluje kurz."
 flavor_tur.138.historical_info: "W XVII wieku Imperium Osmańskie przekształciło się z patrymonialnego państwa skupionego pod władzą sułtana w biurokratyczne imperium bazujące na instytucjach. Kluczowym aspektem tej zmiany była rozbudowa krajowej biurokracji, która gwałtownie się rozrosła i ostatecznie została przeniesiona z pałacu Topkapi, by zyskać większą niezależność. Rekrutacja uzdolnionych skrybów była nieustannie priorytetem, gdyż wciąż powszechnie używano ręcznie pisanych dokumentów."
 flavor_tur.138.a: "Otrzymają nasze pełne poparcie."
 flavor_tur.138.b: "Zainwestujmy zamiast tego w janczarów."
 flavor_tur.138.c: "Po co nam w ogóle biurokracja?"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip] i jego reformy"
 flavor_tur.139.desc: "[kemankes.GetName] pilnie pracuje nad wieloma reformami. Chce rozbudować flotę, zmniejszając armię i skupić się zamiast tego na jej szkoleniu i budowie fortyfikacji w przygranicznych prowincjach. Większym zadaniem jest reorganizacja finansów – [ROOT.GetCountry.GetFlavorRank|l] ma się skupić na zwalczaniu korupcji i egzekwowaniu odgórnie wyznaczonych cen na lokalnych rynkach, dzięki czemu Wysoka Porta zyska większą gospodarczą władzę. Lecz ma z tego powodu wielu wrogów w #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! haremie – nim wprowadzimy jego pomysły w życie, trzeba ich będzie zlikwidować."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Pasza był równie błyskotliwy i bezwzględny, co niektórzy jego rywale z dworu. Proponował reformy zmniejszenia korpusów janczarów i spahisów. Próbował też skierować osmańską gospodarkę w bardziej merkantylistycznym kierunku. Zreorganizował cały kraj, chcąc zmniejszyć nadużycia podatkowe urzędników wobec pospólstwa, ale również wprowadził surowe kary za łamanie nowych regulacji. Posunął się jednakże za daleko, próbując nakłonić janczarów do powstania przeciwko królowej matce Kösem oraz ludziom z bliskiego otoczenia sułtana Ibrahima, przez co w 1644 roku został skazany na śmierć."
 flavor_tur.139.a: "Te zmiany są konieczne."
 flavor_tur.139.b: "To jawny przerost ambicji..."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "Nadeszła nowa era. Malarze, poeci i architekci zaczęli się inspirować klasyczną #L [ShowCultureName('turkish_culture')]ką#! sztuką i nowymi ruchami na kontynencie [ShowContinentName('europe')], tworząc dzieła o kwiecistym, pięknie zdobionym charakterze. W każdym ogrodzie kwitną tulipany, a w powietrzu wisi nowa nadzieja na przyszłość. Najwyższy czas wykorzystać te nastroje i wprowadzić reformy, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] wejdzie na nową drogę lepszej dyplomacji i możliwości handlowych, które na pewno przyniosą nam w przyszłości olbrzymie korzyści."
 flavor_tur.140.historical_info: "#italic Lale Devri#!, czyli era tulipanów, to nazwa krótkiego, spokojnego okresu w latach 1718-1730, w którym odrodziła się osmańska sztuka i architektura. Wielki wezyr Nevşehirli Damat Ibrahim Pasza wprowadził nowe uchwały skupione na usprawnieniu relacji międzynarodowych i handlu, a artyści i architekci zainspirowali się europejskim barokiem wykorzystującym kwieciste zdobienia. Motyw tulipana w osmańskiej sztuce miał długą historię, lecz w nowym ruchu stał się szczególnie widoczny, dlatego to właśnie od niego nazwano tę całą epokę."
 flavor_tur.140.a: "Tak, musimy patrzeć w przyszłość."
 flavor_tur.140.b: "Powstrzymać te pogańskie wpływy."
 flavor_tur.141.title: "Siła druku"
 flavor_tur.141.desc: "[muteferrika.GetName] od wielu lat lojalnie służy nam w dyplomacji, lecz [muteferrika.GetHerHis] prawdziwą pasją jest nauka, a przedmiotem [muteferrika.GetHerHis] dociekań są [ShowContinentName('europe')] i jej historia. Teraz chce stworzyć w stolicy [capital_location.GetName] prasę drukarską i wykorzystać nowy wynalazek, którego pojawienie się obserwuje [ROOT.GetCountry.GetFlavorRank|l]: ruchome czcionki w języku #L [ShowLanguageName('arabic_language')]kim#!. Lecz niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] żarliwie się temu sprzeciwiają, twierdząc, że zniszczyłoby to sztukę kaligrafii, która wśród pobożnych jest wysoce ceniona."
 flavor_tur.141.historical_info: "Choć hebrajskie prasy drukarskie były obecne w Imperium Osmanów przez stulecia, te z ruchomymi arabskimi czcionkami zaczęły się tam pojawiać dopiero w XVII wieku. Ibrahim Müteferrika był węgierskim dyplomatą i uczonym, który w 1726 roku wystąpił do dworu z petycją o zezwolenie na druk niereligijnych ksiąg w Konstantynopolu. Na przestrzeni dwóch dekad opublikował później 23 wydania różnych książek, w tym słownik, atlas i różne dzieła naukowe oraz historyczne."
 flavor_tur.141.a: "Podążmy tą ścieżką rozwoju."
 flavor_tur.141.b: "To [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] mają rację."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] przepada w niepamięć."
 flavor_tur.142.title: "Pretensje skrybów"
 flavor_tur.142.desc: "Ruchome czcionki, które wprowadził [muteferrika.GetName], to dobrodziejstwo dla nauki, lecz $ottoman_bureaucracy$ i $late_ottoman_bureaucracy$, a zwłaszcza wielu skrybów spośród nich, sprzeciwiają się mu. Obawiając się, że nowy wynalazek całkowicie ich zastąpi, domagają się zamknięcia prasy, a do tego popiera ich buntownicza grupa janczarów. Możliwe, że jeśli nie ustąpimy, czeka nas rebelia, lecz czym jest prasa drukarska wobec stabilności, jakiej potrzebuje [ROOT.GetCountry.GetFlavorRank|l]?"
 flavor_tur.142.historical_info: "Prasa drukarska Ibrahima Müteferriki przetrwała tylko kilka dekad. Do jej krytykujących należeli nie tylko niektórzy ulemowie, lecz także wielu wpływowych w biurokracji skrybów, którzy martwili się, że wynalazek zrujnuje im karierę. Zmusiło to ostatecznie sułtana Ahmeda III do zamknięcia prasy. Dziesięciolecia później brytyjski dyplomata James Mario Matra podjął jeszcze jedną próbę otwarcia prasy drukarskiej w Istanbule, lecz spotkał się z podobnym sprzeciwem i również poniósł porażkę."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "Prasa drukarska zostanie tam, gdzie jest."
 flavor_tur.143.title: "Żelazny zamek"
 flavor_tur.143.desc: "Góry i wzgórza zamieszkiwane przez Kurdów to szaniec, który chroni nasze [ROOT.GetCountry.GetFlavorRank|l], żelazny zamek stworzony przez samą ziemię. Ale lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] #L [ShowCultureNameWithNoTooltip('kurdish_culture')]kiego#! pochodzenia pragną większej autonomii, obiecując jeszcze większy wkład w umacnianie i rozbudowę twierdzy [kurdish_stronghold_location.GetName], jeśli przyznamy im dużą samodzielność w sprawach lokalnych. Jednakże sprawi to, że inni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] pod naszą władzą zaczną im zazdrościć."
 flavor_tur.143.historical_info: "Kurdystan był dla Osmanów ważnym obszarem w zarówno strategicznym, jak i gospodarczym sensie. Ten znajdujący się przy granicy z arcywrogami z Iranu, górzysty region zapewniał doskonałe atuty obronne, lecz kopalnie Keban-Ergani były także jednym z najlepszych źródeł srebra w całym imperium. Pierwsi sułtani osmańscy postanowili nadać miejscowej kurdyjskiej szlachcie wyjątkowo dużą samodzielność, a system ten trwał niezmiennie aż do centralizacji państwa w XIX wieku."
 flavor_tur.143.a: "Kultura #L [ShowCultureNameWithNoTooltip('kurdish_culture')]ka#! jest ważna."
 flavor_tur.143.b: "Potrzebujemy więcej kontroli, nie mniej."
 kurds_pleased_tooltip: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] należący do [Concept('pops','społeczności')|e] #L [ShowCultureNameWithNoTooltip('kurdish_culture')]kich#! zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 kurds_displeased_tooltip: "Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] należący do [Concept('pops','społeczności')|e] #L [ShowCultureNameWithNoTooltip('kurdish_culture')]kich#! stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], ale #L [ShowCultureNameWithNoTooltip('kurdish_culture')]kie#! regiony ze wzgórzami i górami zyskają [Concept('control','kontrolę')|e]."
 flavor_tur.144.title: "Zagrożenie dla skromności"
 flavor_tur.144.desc: "$tulip_period$ to większe zamiłowanie do wszystkiego, co zrodziła [ShowContinentName('europe')], a zwłaszcza ubrań, które zaczęły nosić kobiety reprezentujące [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Wyznawczynie #L [ShowReligionGroupAdjective('muslim')|l]iej#! i #L [ShowReligionGroupAdjective('christian')]iej#! religii swobodnie spędzają razem czas, a wysoko postawione damy z Zachodu wielokrotnie zdążyły odwiedzić już #L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! harem. Może nie ma się co martwić o wolności i rozrywki, które zdają się sprawiać dużo przyjemności mieszczankom, ale [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] martwią się o skromność i pokorę, jaką wszystkie #L [ShowReligionGroupAdjective('muslim')|l]ie#! kobiety powinny wykazywać – i wzywają do powrotu do surowszych norm."
 flavor_tur.144.historical_info: "Kultura osmańska cechuje się długą historią lęku o bliski kontakt muzułmanek z chrześcijankami, zwłaszcza w #italic hammamskich#! łaźniach, co rzekomo stanowiło zagrożenie dla ich skromności i moralności. Ale $tulip_period$ zwiększyła kontakty wysoko postawionych osmańskich kobiet z tymi z Zachodu, na przykład z Mary Wortley Montagu, żoną angielskiego ambasadora. Choć udział kobiet w aktywnościach publicznych wzrósł w tym okresie, pojawiła się też krytyka ze strony środowisk konserwatywnych, która doprowadziła na przykład do zakazania im wstępu do sklepów z #italic kajmakiem#!."
 flavor_tur.144.a: "Nadchodzą nowe czasy, musimy się z tym pogodzić."
 flavor_tur.144.b: "Należy bronić moralności za wszelką cenę."
 flavor_tur.145.title: "[ShowAreaNameWithNoTooltip('iceland_area')] – oferta okupu"
 flavor_tur.145.desc: "Jakiś czas temu berberyjscy piraci złupili miejsce o nazwie [raid_location.GetName] na odosobnionej wyspie [ShowAreaName('iceland_area')] na dalekim skraju Atlantyku. Po ich powrocie na targach niewolników w lokacji [barbary_location.GetName] zaroiło się od jasnoskórych jeńców. Lecz niektórzy z nich zdołali zgromadzić olbrzymie sumy pieniędzy na okup. [target_country.GetGovernment.GetRulerTitle] państwa [target_country.GetName] prosi uprzejmie, lecz stanowczo, abyśmy użyli wpływów w lokacji [barbary_location.GetNameWithNoTooltip] do uwolnienia [iceland_ruler.GetHerHis] poddanych. Dokłada też do oferty okupu znaczną sumę ze swojego skarbca."
 flavor_tur.145.historical_info: "Po dwunastoletnim pokoju w 1609 roku wielu hiszpańskich, holenderskich i angielskich żeglarzy znalazło zatrudnienie u berberyjskich korsarzy, ucząc ich żeglowania po otwartym oceanie. Piraci wielokrotnie wyprawiali się później na Atlantyk, by atakować Maderę, Irlandię, Islandię i Wyspy Owcze. Jednak wielu jeńców, sprowadzonych do Algieru z Islandii w wyniku najazdów niewolniczych w 1627 roku, zostało ostatecznie wykupionych. Porywacze zwrócili wolność pewnemu kapłanowi o imieniu Ólafur Egilsson, by mógł zbierać środki na kolejne okupy. Później w sprawie zainterweniował także król Danii."
 flavor_tur.145.a: "Łaskawie wyrazimy zgodę."
 flavor_tur.145.b: "Najazdów niewolniczych powinno być więcej, nie mniej!"
 slaves_released: "Zwolnić bezprawnie pojmanych niewolników."
 slaves_sent_home.tt: "[barbary_location.GetNameWithNoTooltip]: większość [Concept('pop','społeczności')|e] niewolników wróci do lokacji [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "Drzewo trupów"
 flavor_tur.146.desc: "Grupa janczarów dobija się do drzwi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pałacu, żądając rekompensaty za domniemane krzywdy. Mają długą listę pretensji i równie długi spis nazwisk urzędników, których obwiniają. Zaczęli już ich chwytać i wieszać na pobliskim drzewie #italic platanu#!. Żądają, aby w ich ręce trafili [minister_1.GetName] i [minister_2.GetName], których oskarżają o wstrzymywanie należnego im żołdu oraz przeróżne problemy, z którymi boryka się [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.146.historical_info: "Platanowy incydent dotyczył niezadowolonych żołnierzy, którzy po powrocie z wojny na krecie w 1656 roku uważali, że nie otrzymali należnego żołdu. Zaczęli wywierać nacisk na młodego sułtana Mehmeda IV i jego wpływową matkę Turhan, pokazując listę 30 urzędników, których obwiniali za upadającą gospodarkę imperium, a następnie zażądali wydania ich. Sułtan zgodził się zwolnić niektórych mężczyzn z listy, lecz gdy tylko wpadli oni w ręce buntowników, zostali powieszeni. Po tym incydencie Turhan uświadomiła sobie, że państwo potrzebuje bardziej kompetentnej administracji i mianowała wielkim wezyrem Köprülü Mehmeda Paszę."
 flavor_tur.146.a: "Wydać oskarżonych."
 flavor_tur.146.b: "Zapłaćmy im."
 flavor_tur.146.c: "Powiesimy ich na tym samym drzewie."
 flavor_tur.147.title: "Domy mądrości"
 flavor_tur.147.desc: "[library_enthusiast.GetName] wykazuje pasję do nauki i chce poświęcić swoje dobroczynne wysiłki na coś innego niż meczety. Sugeruje, aby wskutek naszych inwestycji powstała [ShowBuildingTypeName('library')] nowego rodzaju: doniosła i bogato zdobiona, lecz także ogólnie dostępna, aby całe [ROOT.GetCountry.GetFlavorRank|l] miało dostęp do jej mądrości. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ucieszyliby się na tę okazję, lecz liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] krytykują ów pomysł, nie widząc zbyt dużego sensu w promowaniu nauki pośród obywateli niższego stanu."
 flavor_tur.147.historical_info: "Aż do schyłku XVII wieku jedynymi publicznymi bibliotekami w Imperium Osmańskim były niewielkie placówki przyległe do meczetów i organizacji charytatywnych. Choć istniało wiele archiwów, nie były one powszechnie dostępne, a wiele literackich skarbów, takich jak „Geniza kairsa”, leżało w zapomnieniu w magazynach. Biblioteka Köprülü, którą zbudowano w 1678 roku w Konstantynopolu, była pierwszym publicznym obiektem tego typu na Bliskich Wschodzie. Po jej powstaniu, podczas ery tulipanów, nastąpił rozkwit samodzielnych bibliotek z własnymi archiwami i czytelniami w różnym stopniu zainspirowanych klasyczną architekturą europejską."
 flavor_tur.147.a: "To projekt warty zachodu."
 flavor_tur.147.b: "Skupimy się na meczetach, jak zawsze."
 flavor_tur.148.title: "Krew na jedwabiu"
 flavor_tur.148.desc: "Valide Sultan [valide_sultan.GetName] oraz [haseki_sultan.GetName], czyli konkubina, którą [target_ruler.GetShortName] uwielbia najbardziej, śmiertelnie poważnie ze sobą rywalizują. [ROOT.GetCountry.GetGovernment.GetCourtTitle] od dawna musi liczyć się z wielkimi wpływami, jakie posiada [valide_sultan.GetNameWithNoTooltip], lecz nowe poparcie przywódcy czarnych eunuchów, jakie nagle zyskała [haseki_sultan.GetShortNameWithNoTooltip], zachwiało tę równowagę. Jest gotowa, by wkroczyć do haremu i zakończyć władzę Valide Sultan raz na zawsze, i to w bardzo krwawy sposób. [valide_sultan.GetShortNameWithNoTooltip] nie zamierza się jednak poddać i próbuje sprawić, by jej [target_ruler.GetDaughterSon] zgładził zamiast tego swoją faworytę."
 flavor_tur.148.historical_info: "Kulminacją burzliwego okresu sułtanatu kobiet była rywalizacja pomiędzy Kösem, która od kilku dekad dzierżyła ogromne wpływy jako Valide Sultan, oraz Turhan, czyli Haseki Sultan syna Kösem, Ibrahima I. Kösem była bardzo obyta w polityce, lecz jej sojusz z janczarami skłonił jej wrogów do poparcia ambicji Turhan. Młoda kobieta zaczęła spiskować przeciw Kösem z pomocą Süleymana Aği, przywódcy czarnych eunuchów. Ostatecznie doszło do starcia setek eunuchów i janczarów w haremie, lecz strona Kösem okazała się mniej liczna i zbiegła, a pozbawioną ochrony Valide Sultan pojmano i uduszono – zdaniem niektórych, jej własnymi warkoczami."
 flavor_tur.148.a: "Wesprzyjmy konkubinę."
 flavor_tur.148.b: "Niech żyje królowa matka."
 flavor_tur.149.title: "Eunuchowie z miasta [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "W mieście [ShowLocationName('cairo')] narastają kłopoty z powodu powstania w odległym kraju [rebellion_location.GetName]. Ponieważ wielu dawnych czarnych eunuchów naszego haremu wiedzie obecnie w mieście [ShowLocationNameWithNoTooltip('cairo')] dostatnią emeryturę, na ulicach zaczęły gromadzić się wściekłe tłumy, postulujące o to, by uzdolnieni politycznie eunuchowie sami udali się do kraju [rebellion_location.GetNameWithNoTooltip], a nie liczyli, że #L [ShowCultureName('lower_egyptian_culture')]ka#! ludność wyśle własnych synów, by tłumili powstanie. Lecz starsi eunuchowie uważają, że to nierozsądne i przysięgli poświęcić więcej środków na dobrobyt miasta [ShowLocationNameWithNoTooltip('cairo')], jeśli tylko nie każemy im jechać."
 flavor_tur.149.historical_info: "Służba eunucha w haremie nie była dożywotnia. Tradycja zakładała, że czarni eunuchowie udawali się na starość na emeryturę do Kairu, gdzie cieszyli się bogactwem i wpływami. Egipt odgrywał w ich życiu symboliczną rolę, ponieważ to tam często bywali kastrowani i edukowani po tym, jak trafiali do niewoli w Etiopii. W 1654 roku w regionie Habesz w osmańskiej Erytrei wybuchła rebelia, a gubernatorowi Kairu zlecono zmobilizowanie żołnierzy. Doprowadziło to do protestu kairczyków, którzy uznali, że sytuację w Habeszu powinni rozwiązać majętni emerytowani eunuchowie, którzy byli z tym miejscem osobiście związani."
 flavor_tur.149.a: "Eunuchowie zasłużyli sobie na emeryturę."
 flavor_tur.149.b: "[rebellion_location.GetNameWithNoTooltip]? Niech tam jadą."
 cairenes_displeased_tooltip: "Wszystkie [pops|el] nienależące do klasy wyższej (wyjątek: [ShowPopTypeName('slaves')]) stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 cairenes_pleased_tooltip: "Wszystkie [pops|el] nienależące do klasy wyższej (wyjątek: [ShowPopTypeName('slaves')]) zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.150.title: "Skrzywdzony sługa"
 flavor_tur.150.desc: "Zanim [target_ruler.GetName] wstąpił na tron, jego poprzednikowi służył pewien stary eunuch o imieniu [yusuf_agha.GetName], który obecnie popadł w biedę i nieszczęście i twierdzi, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pozbył się go niesprawiedliwie, za pomocą spisku. Mówi, że jeśli Wysoka Porta ma jeszcze jakieś poczucie sprawiedliwości, powinna przywrócić mu zasoby i służbę, aby mógł przynajmniej przeżyć resztę swoich dni wygodnie w mieście [ShowLocationName('cairo')] i pracować nad tym, by [target_location.GetRank.GetName] i [ROOT.GetCountry.GetFlavorRank|l] mieli jak najwięcej korzyści."
 flavor_tur.150.historical_info: "Yusuf Ağa był Kızlar Ağası, przywódcą czarnych eunuchów Mehmeda IV i, jak wskazują wszystkie źródła, bardzo kompetentnym człowiekiem. Kiedy sułtana obalono z powodu klęski w wojnie Ligi Świętej, Yusuf Ağa został uznany za współwinnego, a buntownicy przejęli i sprzedali cały jego majątek. Zubożony, musiał udać się na emeryturę do Egiptu, gdzie lamentował, że niegdysiejszy przywódca eunuchów w haremie stał się „afrykańskim niewolnikiem za 10 kurusów”."
 flavor_tur.150.a: "[yusuf_agha.GetHerHis|U] nieszczęście to nie nasz problem."
 flavor_tur.150.b: "Należą mu się pewne restytucje."
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] może się odkupić, ponownie dla nas pracując."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] udaje się na emeryturę w biedzie."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] udaje się na emeryturę w chwale."
 flavor_tur.151.title: "Piękno liter"
 flavor_tur.151.desc: "[hafiz_osman.GetName] to uzdolniony kaligraf i typograf, który od dawna naucza bogatych i ubogich. Jest też autorem kilku innowacji tej formy sztuki. [hafiz_osman.GetName] pochodzi z tej samej rodziny, co liczni szanowani [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], a jego dzieła zostały okrzyknięte pięknymi i nabożnymi. Obecnie zwrócił się z zapytaniem, czy [target_ruler.GetShortName] chce, aby kształcił jego synów w sztuce tworzenia pięknych i ozdobnych liter, lecz oczywiście nie za darmo."
 flavor_tur.151.historical_info: "Hâfiz Osman był jednym z czołowych kaligrafów w osmańskiej historii. Nauczał takich sułtanów, jak Ahmed II, Mustafa II i Ahmed III, lecz udzielał także lekcji ubogim. Kaligrafia była bardzo czcigodną i cenioną formą sztuki w islamskim świecie, lecz Hâfiz do mistrzostwa opanował równowagę pomiędzy innowacją i szacunkiem dla tradycji. Jego szablon formy sztuki Hilye, czyli abstrakcyjnego przedstawienia Mohameta, stały się w Imperium Osmańskim standardem."
 flavor_tur.151.a: "Ten [hafiz_osman.GetWomanMan] to geniusz."
 flavor_tur.151.b: "Kaligrafii nie trzeba poprawiać."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] pozostaje nieznany."
 flavor_tur.152.title: "Czerwone monety"
 flavor_tur.152.desc: "Nasi żołnierze po raz kolejny narzekają na żołd, twierdząc, że wypłacany jest on w mało wartych #italic czerwonych monetach#!, a gospodarka, która napędza [ROOT.GetCountry.GetFlavorRank|l], nie radzi sobie najlepiej. Ale nasi doradcy proponują radykalną reformę monetarną. Jeśli zakażemy używania wszelkich zagranicznych monet, będziemy mogli je przetopić w nową walutę, zwalczając w ten sposób inflację i znacznie zbliżając się do większej kontroli państwa nad finansami. Jednakże, na jakiś czas zaszkodzi to naszym relacjom handlowym."
 flavor_tur.152.historical_info: "Srebrne osmańskie akcze ostatecznie tak bardzo straciły na wartości, że przestały nadawać się do ogólnego użytku. Nawet złote pary uległy dewaluacji i zyskały pogardliwe miano #italic czerwonych monet#!. Pod presją wojny ze Świętą Ligą Osmanowie rozpoczęli serię reform monetarnych, których kulminacją było zakazanie wszelkich zagranicznych walut w 1697 roku. Był to śmiały ruch, gdyż osmański handel opierał się wcześniej na holenderskich dolarach, lecz zastąpiono je srebrnymi kurusami, które miały stworzyć podstawę pod gospodarkę następnego stulecia."
 flavor_tur.152.a: "Wprowadzić ten zakaz."
 flavor_tur.152.b: "Nie, musimy wspierać zagraniczny handel."
 flavor_tur.153.title: "Baron [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "[ShowContinentName('europe')] przechodzi obecnie gwałtowne zmiany, zwłaszcza jeśli chodzi o artylerię. Niektórzy doradcy, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], obawiają się, że zostaniemy w tej kwestii w tyle względem naszych rywali. Lecz pewien #L [GetCountry('FRA').GetAdjective|l]ki#! arystokrata, [francis_de_tott.GetName], zaoferował nam pomoc. Zna on najnowsze sposoby używania armat i haubic i ma dużo pomysłów na usprawnienie naszych fortyfikacji, artylerii morskiej oraz lądowej. Lecz [francis_de_tott.GetHerHis] słono liczy sobie za swoje usługi."
 flavor_tur.153.historical_info: "W połowie XVIII wieku, po wielu dekadach pokoju, osmańska armia przestała nadążać za europejskimi rywalami. Pojawiła się pilna potrzeba reform, a okazją na jedną z nich okazał się François Baron de Tott, francuski poseł, który był uprzednio konsulem na Krymie. Podjął się on pracy dla Osmanów jako oficer w wojnie rosyjsko-tureckiej (1768-1774), a później zaangażował się w serię reform. Dotyczyły one, między innymi, budowy nowych fortyfikacji na Bosforze, a także stworzenia oddziałów mobilnej artylerii."
 flavor_tur.153.a: "Niech dla nas pracuje."
 flavor_tur.153.b: "Nie stać nas na to."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] szuka zatrudnienia gdzie indziej."
 flavor_tur.154.title: "Spalenie miasta [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Podstępne nieregularne wojska, które potajemnie opłaca [russia.GetName], wkroczyły do przygranicznego miasta [target_location.GetName], podpalając je i zabijając każdego na swej drodze. Zginęły tysiące cywilów. To ohydna zniewaga wobec naszej suwerenności i prestiżu, a liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] oczekują, że odpowiemy deklaracją wojny. Inni członkowie dworu są jednak bardziej ostrożni i zwracają uwagę na to, że [russia.GetNameWithNoTooltip] może się okazać potężnym wrogiem i że lepiej wydać zasoby na odbudowę, której [target_location.GetNameWithNoTooltip] teraz potrzebuje."
 flavor_tur.154.historical_info: "Przyczyną wojny rosyjsko-tureckiej w latach 1768-1774 były napięcia w Rzeczypospolitej Obojga Narodów, nad którą Rosja zyskiwała rosnącą kontrolę. Zagrażało to bezpieczeństwu Osmanów i ich sojusznika, Chanatu Krymskiego. W 1768 roku wspierani przez Rosję ukraińscy Kozacy wkroczyli do przygranicznego osmańskiego miasta Balta pod pozorem pogoni za polskimi żołnierzami. Skończyło się to spaleniem miasta do gołej ziemi i masakrą jego mieszkańców. Antyrosyjscy Polacy, którzy zyskali poparcie Francji, namówili sułtana Mustafę III do wypowiedzenia Rosji wojny, która okazała się dla Osmanów katastrofą."
 flavor_tur.154.a: "Chcą wojny? To ją dostaną."
 flavor_tur.154.b: "Nadstawimy im drugi policzek."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip] i jego dzieła"
 flavor_tur.155.desc: "[target_character.GetName] to pobożny i dumny człowiek, który bez względu na koszt chce trwale wpłynąć swoją pracą na [ROOT.GetCountry.GetFlavorRank|l]. Choć sprzeciwiają mu się czołowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], którzy woleliby wydać te pieniądze na fortyfikacje i okręty, chce ufundować budowę meczetów, mostów i grobowców tak spektakularnych, by wytrwały równie długo, co Hagia Sophia. Najodpowiedniejszy [mehmed_tahir.GetWomanMan] do tego zadania to doświadczony architekt, którego zwą [mehmed_tahir.GetName]. Możliwe, że tylko on potrafi spełnić sen, który wymarzył sobie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_tur.155.historical_info: "Pomimo zmęczenia długą wojną z Rosją, wiele projektów konstrukcyjnych rozpoczęto właśnie za panowania Mustafy III. Jego naczelny architekt, Mehmed Tahir Ağa, przewodził rekonstrukcji olbrzymiego Meczetu Fatih, wybitnego elementu panoramy Istambułu, a także zaprojektował grobowiec sułtana i wiele innych meczetów w mieście. Choć Mustafa III umarł przedwcześnie, poza koszmarną sytuacją gospodarczą i wojskową pozostawił w kraju także bardzo namacalne architektoniczne dziedzictwo."
 flavor_tur.155.a: "Natychmiast mianujcie [mehmed_tahir.GetHerHim] naczelnym architektem."
 flavor_tur.155.b: "Zróbmy to, co sugerują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.156.title: "Kres tulipanów"
 flavor_tur.156.desc: "[petrona_halil.GetName] to przywódca grupy janczarów coraz bardziej denerwujących się dekadencją i pojednawczą polityką, którymi cechuje się $tulip_period$. Maszerują właśnie w pełnej sile na stolicę [target_capital.GetName] i wołają, że [target_character.GetName] ma odwołać niedawne reformy i skapitulować. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] ma plan na powstrzymanie ich, lecz potrzebuje czasu na zrealizowanie go. Jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zgodzi się abdykować, zadowolimy mniej zagorzałych członków rebelii, a następnie zbierzemy dość sojuszników, by [petrona_halil.GetNameWithNoTooltip] i reszta buntowników ponieśli śmierć. Dzięki temu [ROOT.GetCountry.GetFlavorRank|l] zachowa przynajmniej prestiż."
 flavor_tur.156.historical_info: "Reformy i ekstrawagancje dworu w erze tulipanów rozwścieczyły część populacji, zwłaszcza albańskich janczarów, którzy stali się głównymi prowodyrami buntu dowodzonego przez janczara Petronę Halila. Rebelianci zawładnęli imperium na wiele tygodni, zmuszając Ahmeda III do abdykacji. Lecz wielki wezyr zwrócił się o pomoc do chana Krymu i lojalnych koronie janczarów, dzięki czemu powstanie zostało stłumione. Petronę Halila zabito wraz z tysiącami jego zwolenników. Lecz ta fala przemocy zakończyła erę tulipanów, którą zastąpiła bardziej opresyjna atmosfera."
 flavor_tur.156.a: "To konieczna ofiara."
 flavor_tur.156.b: "Spełnijmy ich żądania."
 flavor_tur.156.c: "Zmiażdżyć zdrajców na polu bitwy."
 janissaries_will_not_revolt_tt: "[target_rebel.GetName] póki co się tym zadowoli"
 revolt_will_not_spread_too_far_tt: "Bunt, którym dowodzi [target_rebel.GetName] przyciągnie mniej [pops|el]"
 revolt_will_spread_further_tt: "Bunt, którym dowodzi [target_rebel.GetName] przyciągnie dużo więcej [pops|el]"
 flavor_tur.157.title: "Podejrzane społeczności"
 flavor_tur.157.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] coraz bardziej interesują się tajnymi społecznościami bractwa wolnomularzy. Masoneria gromadzi się w lożach i przysięga na świętą księgę, lecz utrzymuje swoją pozostałą działalność w tajemnicy, poza świadomością Wysokiej Porty. Wolnomularze twierdzą, że oddają się wyłącznie dobroczynności i fraternizacji, lecz niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] przestrzegają, iż masoni ukradkiem szerzą ateistyczne i wywrotowe idee z Zachodu i mądrze byłoby zakazać im działalności."
 flavor_tur.157.historical_info: "W burzliwych dla Imperium Osmańskiego czasach masoneria pozwalała odnaleźć poczucie przynależności i wspólnoty, przez co stała się ostatecznie wśród miejskich elit bardzo popularna. Pierwsze loże powstały w latach 20. XVIII wieku, podczas ery tulipanów, lecz wkrótce zdelegalizowano je pod zarzutem szerzenia ateistycznych idei. Wiele dekad później zakaz zniesiono, lecz wolnomularskie koncepcje zdążyły przynieść już żniwo pośród tajnych, nacjonalistycznych organizacji takich jak Filiki Eteria, która odegrała kluczową rolę w dążeniach Greków do niepodległości."
 flavor_tur.157.a: "Ta tajemniczość jest niepotrzebna."
 flavor_tur.157.b: "Nie wydaje się to niczym grozić."
 freemasons_banned.tt: "Masoneria zostaje prawnie zakazana."
 flavor_tur.158.title: "Królowa poetów"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] to niebywale inteligentna i zdolna poetka, której ojcem jest $common_string_shaikh_al_islam$. [fitnat_hanim.GetHerHim|U] kompani z kręgów literackich lamentują nad [fitnat_hanim.GetHerHis] małżeństwem z wysokim sędzią Rumelii Mehmetem Efendim, który brzydzi się jej sztuką. Chcą, abyśmy nalegali na rozwód, aby [fitnat_hanim.GetHerHis] zdolności mogły rozkwitać pod patronatem Wysokiej Porty, jednakże mieszanie się w te sprawy jest niekonwencjonalnie i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] z pewnością je skrytykują."
 flavor_tur.158.historical_info: "Zübeyde, pisząca pod pseudonimem Fitnat Hanım, pochodziła z wybitnej rodziny religioznawców. Pisała poematy w kwiecistym stylu Divan, ale słynęła także z inteligencji i poczucia humoru, które okazywała w korespondencji z poetami Haşmetem i Kocą Ragipem Paszą. Choć późniejsi pisarze okrzyknęli ją Królową Poetów, za życia była obarczona małżeństwem z mężczyzną, który nie wspierał jej nauki i twórczości, a o schyłku jej życia wiadomo niewiele."
 flavor_tur.158.a: "Rozwody to nie sprawa państwowa."
 flavor_tur.158.b: "Musimy [fitnat_hanim.GetHerHim] wyzwolić."
 flavor_tur.159.title: "Niebezpieczne słowa"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] to nietuzinkowa postać – po tym, jak [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] wydaliła go za zaloty, których obiektem byli inni [enderunlu_fazil.GetWomenMen], oddał się tworzeniu erotycznej i satyrycznej poezji. Choć [enderunlu_fazil.GetHerHis] ostatnie dzieło, „Księga kobiet”, jest chwalone w niektórych kręgach, inne przestrzegają, że pochodzi on z rodziny zdrajców. Zarówno [enderunlu_fazil.GetHerHis] brat, jak i ojciec zostali zgładzeni za udział w rebelii w prowincji [ShowProvinceDefinitionName('filastin_province')] i dobiegają nas głosy, że powinniśmy go wygnać z miejsca jego aktualnego pobytu, jakim jest [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl był pisarzem późnego okresu gatunku Shehrengiz, który opiewał erotyczne piękno młodych mężczyzn i – rzadziej – kobiet różnorakiego pochodzenia. Do jego dzieł zalicza się #italic Hubanname#!, czyli #italic Księgę pięknych młodzieńców#! oraz #italic Zenanname#!, #italic Księgę kobiet#!. Sam autor bez wątpienia wolał pierwszą z nich, gdyż sam deklarował, że nie odczuwa pociągu do kobiet. Lecz do „Zenanname” została po jego śmierci przetłumaczona i czytywana w Europie Zachodniej, być może z powodu fascynacji orientalistów haremami."
 flavor_tur.159.a: "Wygnać [enderunlu_fazil.GetHerHim]."
 flavor_tur.159.b: "Powinniśmy patronować [enderunlu_fazil.GetHerHis] sztuce."
 flavor_tur.160.title: "Władca prowincji [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] od dawna rządzi pod naszym patronatem prowincją [target_province.GetName], a [target_location.GetName] to umocniony ośrodek jego władzy. [zahir_al_umar.GetHerHis|U] wpływy są naprawdę potężne i często ingeruje w działania innych zarządców. Wielu nawołuje obecnie, by odsunąć go od władzy. Lecz [zahir_al_umar.GetShortNameWithNoTooltip] zaprzecza zarzucanym mu czynom i oferuje nam pokaźną ilość złota w zamian za dalsze popieranie [zahir_al_umar.GetHerHis] władzy."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar rozpoczynał karierę jako poborca podatkowy, lecz stopniowo zyskał olbrzymią władzę i stał się niemalże niezależnym władcą osmańskiej Palestyny. Polityka tolerancji religijnej zapewniała mu poparcie lokalnych szyickich plemion, a handel bawełną i oliwą znaczne bogactwo. Jego rządy nieustannie kwestionował gubernator Damaszku – i jego synowie – a po skomplikowanej serii intryg nawet rząd w Konstantynopolu stał się mu wrogi. Doprowadziło to do upadku jego całej dynastii, lecz po jego rządach pozostało w Palestynie trwałe dziedzictwo."
 flavor_tur.160.a: "[zahir_al_umar.GetHerHis|U] władzę należy ograniczyć."
 flavor_tur.160.b: "Przyjmiemy tę propozycję."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] ginie w bitwie."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] trafia do niewoli i zostaje zgładzony."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] umyka sprawiedliwości."
 flavor_tur.161.title: "Chałwowe noce"
 flavor_tur.161.desc: "[target_heir.GetName] czerpie dużą radość z tak zwanych chałwowych nocy, podczas których [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] oraz inni urzędnicy gromadzą się w stylowych miejscach, w jakie obfituje [target_capital.GetName], i integrują z poetami i artystami scenicznymi. Zdaje się, że liczni [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] lubią te zgromadzenia, które dają im szansę na kontakt z dygnitarzami Wysokiej Porty, lecz często nabierają one dzikiego charakteru z udziałem alkoholu, rubasznej poezji i pieśni, czasem nawet kobiet. Czy [target_heir.GetShortNameWithNoTooltip] oraz wysoko postawieni biurokraci powinni się pokazywać na takich spędach?"
 flavor_tur.161.historical_info: "Chałwowe noce – nazwane tak od słodkiego deseru – były spotkaniami w Konstantynopolu, często w okolicy nowopowstałego pałacu Sa'd-âbâd, podczas których urzędnicy i dygnitarze integrowali się z poetami i artystami. Poeta Nedîm, który często brał w nich udział, opisywał je jako „zgromadzenia, o których nawet nie śnił Aleksander”. Chałwowe noce były elementem coraz bardziej publicznego charakteru dworu podczas ery tulipanów."
 flavor_tur.161.a: "Niech się bawią."
 flavor_tur.161.b: "Musimy poskromić tę rozpustę."
 flavor_tur.162.title: "Czarna jak grzech, słodka jak bunt"
 flavor_tur.162.desc: "Kawiarnie, w których gromadzą się [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], zbyt często stają się miejscem spotkań zdrajców, a nawet knucia buntów, zwłaszcza w przypadku janczarów. Choć żywe dyskusje nad czarną kawą i słodkim deserem sprzyjają prowadzeniu handlu i socjalizacji, dobrze byłoby rozszerzyć naszą siatkę szpiegowską i upewnić się, że nie umykają nam żadne tajne rozmowy."
 flavor_tur.162.historical_info: "Kawiarnie były w Imperium Osmańskim żywymi miejscami spotkań mężczyzn o przeróżnej profesji, pochodzeniu i wyznaniu, gdzie tureccy rzemieślnicy mogli integrować się z rosyjskimi włóczęgami i weneckimi kupcami. Dzięki temu stały się one forum dla publicznych dyskusji, innowacyjnych idei, sztuki – oraz buntu. Zwłaszcza janczarskie kawiarnie pozwalały nawiązać kontakt z podziemnymi siatkami zabójców, informatorów i dostawców różnych zasobów. Rząd posyłał licznych szpiegów do kawiarni i podobnych instytucji, by mieć wgląd w publiczne nastroje i wszelkie rozmowy o zbrodniach i buntach."
 flavor_tur.162.a: "Informacje to potęga."
 flavor_tur.162.b: "Nałożyć represje na kawiarnie."
 flavor_tur.162.c: "Nie można zakłócać przepływu kawy."
 coffee_house_espionage_available.tt: "[Concept('government_reform','Reforma rządowa')|e] [ShowGovernmentReformName('ottoman_coffee_house_espionage')] wkrótce będzie dostępna."
 flavor_tur.163.title: "Obraźliwe widowisko?"
 flavor_tur.163.desc: "[target_rival.GetName]: pewien słynny kompozytor i dramaturg napisał spektakl muzyczny obrazujący wysiłki dwóch bohaterów ratujących ukochaną przed haniebną niewolą w haremie fikcyjnego paszy. [rival_capital.GetName] wrze od pochwał po niedawnej premierze, która odbyła się w rocznicę jednej z naszych największych porażek. Niektórzy nasi doradcy twierdzą, że nie jest to przypadek, lecz celowa zniewaga wobec państwa [ROOT.GetCountry.GetName]. Udało im się zdobyć tłumaczenie libretta, które obecnie krąży po dworze."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, czyli #italic Uprowadzenie z seraju#!, to opera Wolfganga Amadeusza Mozarta, której niezwykle udana premiera miała miejsce w 1782 roku w Wiedniu. Opartą ją luźno na motywie berberyjskich piratów, którzy często porywali pasażerów i załogę atakowanych okrętów i wymuszali okup lub sprzedawali ich jako niewolników, a niektórzy trafiali do osmańskich haremów. Ówcześni mieszkańcy Zachodu często nazywali haremy „serajami” od perskiego słowa „sarāy”, choć Osmanowie nazywali w ten sposób raczej pałace lub budynki rządowe."
 flavor_tur.163.a: "Przy odpowiednim wsparciu nasi artyści mu dorównają."
 flavor_tur.163.b: "Ten spektakl jest całkiem niezły..."
 flavor_tur.164.title: "Błogosławieństwo baklawy"
 flavor_tur.164.desc: "Nadszedł czas, by przygotować się do procesji z baklawą podczas miesiąca postu. $janissaries_advance$ oczekują wielkiego spektaklu oraz olbrzymiej ilości słodkiej baklawy, którą obdaruje ich [target_ruler.GetName]. Wszyscy pracownicy pałacowej kuchni ciężko pracują, przygotowując baklawę do tego wydarzenia, lecz skarżą się też na braki cukru, licząc, że skarb państwa rozwiąże ten problem."
 flavor_tur.164.historical_info: "Baklawa była kosztownym przysmakiem z racji takich składników, jak miód i orzechy, a także wymagającej zdolności receptury. Często zachowywano ją na wyjątkowe okazje i stała się niemalże świętym elementem ramadanu, muzułmańskiego miesiąca postu. Sułtan obdarowywał janczarów olbrzymimi ilościami baklawy podczas specjalnej procesji będącej publiczną celebracją więzi pomiędzy władcą i jego żołnierzami. Janczarzy zanosili słodycze do swoich koszar, śpiewając heroiczne pieśni i następnego dnia zwracali puste tace, okazując, jak smakował im ten dar."
 flavor_tur.164.a: "Baklawa musi zostać dostarczona."
 flavor_tur.164.b: "W tym roku nie będzie procesji."
 sugar_for_baklava: "Zapotrzebowanie na [ShowGoodsNameWithNoTooltip('sugar')] do baklawy"
 flavor_tur.165.title: "Wylanie Eufratu"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')]: region dotknęła katastrofa. Zapory rzeki Eufrat puściły, a potężna rzeka pożera ziemię niczym pradawny potop. Zginęły tysiące, a [target_location.GetName] i gubernator tego miejsca desperacko potrzebują pomocy. Eufrat zawsze był bardzo nieprzewidywalną rzeką i na przestrzeni tysiącleci to ostrożna irygacja tej rzeki umożliwiła wspaniałe zbiory, z jakich słynie [ShowAreaNameWithNoTooltip('iraq_arabi_area')]. Jeśli nic nie zrobimy, to może być koniec."
 flavor_tur.165.historical_info: "Od lat 80. XVII wieku wielka rzeka Eufrat zaczęła zmieniać bieg, co doprowadziło do zalania znacznego obszaru i ogólnych zniszczeń. Osmanowie byli wtedy zaangażowani w wojnę ze Świętą Ligą na zachodzie i nie byli w stanie zgromadzić zasobów na zaradzenie sytuacji w Iraku. Ta katastrofa doprowadziła do upadku starych osmańskich strategii zarządzania w tym regionie i dopiero wyznaczenie na gubernatora Bagdadu doświadczonego męża stanu Hassana Paszy w 1704 roku pozwoliło Osmanom odzyskać kontrolę nad regionem."
 flavor_tur.165.a: "Tako rzecze [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Nie będziemy szczędzić środków."
 euphrates_flooding.a.tt: "[ShowAreaName('iraq_arabi_area')]: wszystkie posiadane lokacje stracą [prosperity|el] i [pops|el]."
 euphrates_flooding.b.tt: "[ShowAreaName('iraq_arabi_area')]: wszystkie posiadane lokacje stracą [prosperity|el] i [pops|el], lecz szkody będą znacznie mniejsze."
 flavor_tur.166.title: "Gubernator miasta [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] pozostaje pod wpływem skutków wylania Eufratu, które miało miejsce wiele lat temu. Lecz [hasan_pasha.GetName] to niebywale kompetentny zarządca i oficer. Jeśli mianujemy [hasan_pasha.GetHerHim] walim miasta [target_location.GetName], zapewni tam wiedzę i zasoby, dzięki którym [ShowAreaNameWithNoTooltip('iraq_arabi_area')] będzie znów prosperować. Wymaga to, jednakże, nadania mu dużej lokalnej władzy, co zmniejszy kontrolę Wysokiej Porty."
 flavor_tur.166.historical_info: "Hasan Pasza pochodził z Gruzji i był weteranem wojen z Iranem. Po objęciu roli gubernatora Bagdadu stał się niezastąpiony dla osmańskiego rządu, okiełznując niesforne plemiona i regularnie posyłając trybut do skarbca w Istambule. Czerkiescy i gruzińscy żołnierze, których sprowadził do poskromienia lokalnych janczarów, zapewnili mu znaczącą regionalną władzę. Jego dynastia, iraccy mamelucy, rządzili tym obszarem przez ponad sto lat."
 flavor_tur.166.a: "Niech [hasan_pasha.GetHerHim] jedzie do miasta [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "To [target_capital.GetNameWithNoTooltip] [hasan_pasha.GetHerHim] potrzebuje."
 hasan_pasha_becomes_governor.tt: "[ShowAreaName('iraq_arabi_area')]: [hasan_pasha.GetName] wyrusza, by objąć władzę nad tym obszarem."
 competent_governance.a.tt: "[ShowAreaName('iraq_arabi_area')]: wszystkie posiadane lokacje zyskają [prosperity|el] i [Concept('control','kontrolę')|e]."
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip] i jego szkoła medyczna"
 flavor_tur.167.desc: "Choć wielu #L [ShowReligionGroupAdjective('muslim')|l]ich#! uczonych od dawna szczyci się medyczną wiedzą, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] nalega, abyśmy zapoznawali się także z przełomami, które czyni [ShowContinentName('europe')]. W stolicy [capital_location.GetName] mogłaby powstać [ShowBuildingTypeName('medical_school')], do której zjechaliby się nauczyciele z Zachodu i Wschodu. Niektórzy nieprzejednani [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sprzeciwiają się temu pomysłowi, uznając go za niebezpieczne i wywrotowe wpływy destabilizujące [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.167.historical_info: "Pierwszą dużą szkołą medyczną w Imperium Osmańskim była zbudowana w połowie XVI wieku Sülemaniye, gdzie studiowali chirurdzy mający pracować później w armii i imperialnym pałacu. Na początku XIX wieku zaczęły się pojawiać szkoły nowego typu, mocno zainspirowanego zachodnią medycyną i tradycją, takie jak Tersâne Tıbbiyesi, #italic Medyczna Szkoła Morska#!, a w 1824 roku Tıbhâne-I Âmire, #italic Imperialna Szkoła Medyczna#!. Ponieważ podręczniki były głównie po francusku, po krótkim czasie większością studentów byli niemuzułmanie, którzy lepiej władali tym językiem."
 flavor_tur.167.a: "Musimy wchłaniać wiedzę we wszelkich postaciach."
 flavor_tur.167.b: "Nie potrzebujemy wynalazków Zachodu."
 flavor_tur.168.title: "Pretensje #L [ShowCultureNameWithNoTooltip('greek_culture')]kich#! obywateli"
 flavor_tur.168.desc: "Idee oświecenia i państwowości mają coraz większy wpływ na #L [ShowCultureName('greek_culture')]ki#! lud. Zwłaszcza w regionie [ShowRegionName('balkan_region')] rośnie niechęć wobec panowania państwa [ROOT.GetCountry.GetName]. Zdradzieccy przywódcy [ShowCultureNameWithNoTooltip('greek_culture')]kiego Kościoła i jego tajnych grup mają już dość siły i pewności siebie, by wezwać do buntu, a w miejscu o nazwie [uprising_location.GetName] doszło już do ataków wściekłych [ShowCultureNameWithNoTooltip('greek_culture')]kich tłumów na #L [ShowCultureName('turkish_culture')]kie#! osady."
 flavor_tur.168.historical_info: "Grecy przez długi czas byli w Imperium Osmańskim ważną narodowością i wywarli na nie bardzo duży wpływ, ale zawsze podtrzymywali też własną tożsamość, zwłaszcza z powodu nieustannej obecności kościoła prawosławnego. W XVII wśród Greków zaczęły narastać buntownicze, nacjonalistyczne nastroje, podsycane ideami oświecenia oraz świadomym, wywrotowym działaniem europejskich rywali Osmanów. Doprowadziło to do kilku powstań i konfliktów, których kulminacją była grecka wojna o niepodległość w 1821 roku."
 flavor_tur.168.a: "Zaplanować surowy odwet."
 flavor_tur.168.b: "Obłaskawmy ich reformami."
 flavor_tur.168.c: "Patrzmy, jak [ShowLocationNameWithNoTooltip('rome')] płonie."
 greek_uprising_aggravated: "Wszystkie #L [ShowCultureName('greek_culture')]kie#! [pops|el] w regionie [ShowRegionName('balkan_region')] będą mieć bardzo małą [Concept('pop_satisfaction','satysfakcję')|e]."
 greek_uprising_milder: "Wszystkie #L [ShowCultureName('greek_culture')]kie#! [pops|el] w regionie [ShowRegionName('balkan_region')] będą mieć małą [Concept('pop_satisfaction','satysfakcję')|e]."
 greeks_appeased: "Wszystkie #L [ShowCultureName('greek_culture')]kie#! [pops|el] w regionie [ShowRegionName('balkan_region')] odnotują niewielki spadek [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.169.title: "Masakra w regionie [target_location.GetNameWithNoTooltip] z roku [GetCurrentYear]"
 flavor_tur.169.desc: "Obiecaliśmy karę #L [ShowCultureName('greek_culture')]kim#! buntownikom z regionu [ShowRegionName('balkan_region')] i w końcu nadszedł na to czas. Ponieważ #L [ShowReligionAdjective('orthodox')]y#! patriarcha nie zdołał zapobiec kryzysowi, należy uczynić z niego przykład wraz z wielkim dragomanem i resztą przywódców #L [ShowCultureName('greek_culture')]kich#! społeczności, niezależnie od ich powiązań z buntownikami. Zgładzimy zdrajców oraz ich sympatyków, przejmiemy ich majątki i zniszczymy ich miejsca kultu, aby świat zaczął się nas bać – w przeciwnym razie wyjdziemy na słabeuszy, którzy rzucają groźby na wiatr."
 flavor_tur.169.historical_info: "W odwecie za grecką wojnę o niepodległość wiosną 1821 roku osmański rząd dopuścił się masakr i prześladowań Greków w Konstantynopolu. Choć prawosławny patriarcha Grzegorz V ekskomunikował buntowników, jego również aresztowano i zgładzono wraz z wieloma przywódcami greckich społeczności, którzy w większości nie byli z rebelią powiązani. Okrucieństwa wobec Greków trwały przez wiele dni. Podobne prześladowania, choć w mniejszej skali, miały miejsce w całym imperium."
 flavor_tur.169.a: "[ROOT.GetCountry.GetFlavorRank|U] straci przez to reputację."
 flavor_tur.169.b: "Nie możemy na to pozwolić."
 everyone_hates_you.tt: "Wszystkie #L [ShowCultureName('greek_culture')]kie#! lub [ShowReligionAdjective('orthodox')]e [pops|el] w regionie [ShowRegionName('balkan_region')] odnotują ogromny spadek [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.170.title: "Sędzia łąk"
 flavor_tur.170.desc: "[ShowAreaName('iraq_arabi_area')]: [target_location.GetName] jest już w naszych rękach, musimy więc obmyślić, jak będziemy rządzić tym obszarem. Eufrat i Tygrys często wylewają, i choć rolnicy od tysiącleci próbują zapanować nad tymi rzekami przy pomocy wałów i zapór, plony są nieustannie zagrożone. Z tego powodu na tych ziemiach wciąż dominuje koczowniczy styl życia. Jeśli chcemy pełnić nad nimi pełną kontrolę, powinniśmy wyznaczyć sędziego łąk, który dopilnuje, by nomadzi i przygraniczni rolnicy płacili podatki i pozostali wierni #L [ShowReligionGroupName('muslim')|l]owi#!."
 flavor_tur.170.historical_info: "Wielkie rzeki Mezopotamii są znacznie bardziej niestabilne niż egipski Nil. Ich nieprzewidywalne wylewy zmuszają wielu rolników do polegania na innych źródłach dochodu niż uprawy i częstego handlu z grupami koczowników z pustyń i łąk. Z tego powodu zarządzanie Irakiem przez centralną władzę było niełatwym zadaniem. Po zdobyciu Bagdadu Osmanowie dostrzegli ten problem i przystosowali się do lokalnej sytuacji między innymi wyznaczając sędziego łąk, wysoko postawionego kadi, którego zadaniem było nadzorowanie nomadów i ich spraw."
 flavor_tur.170.a: "Znajdźmy odpowiedniego kandydata."
 flavor_tur.170.b: "Zainwestujmy w tej rejon więcej środków."
 grasslands_judge.tt: "Wyznaczymy na to stanowisko jakiegoś kadi."
 flavor_tur.171.title: "#L [ShowCultureNameWithNoTooltip('circassian_culture')|U]kie#! piękno"
 flavor_tur.171.desc: "[circassian_cariye.GetName] była do tej pory raczej nieznaną konkubiną cariye w #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! haremie, lecz nie brak jej ambicji. Bardzo by chciała, żeby namalował ją [italian_painter.GetName], utalentowany artysta, z którym zaprzyjaźniła się dzięki pośrednikowi w Kirze. [circassian_cariye.GetNameWithNoTooltip] zapewnia, że obraz będzie powściągliwy i zgodny z tradycją #L [ShowReligionGroupName('muslim')|l]u#!, lecz jego celem ma przede wszystkim być hołd wobec jej rzadkiej, #L [ShowCultureNameWithNoTooltip('circassian_culture')|U]kiej#! urody, aby zazdrościła jej cała [ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Choć termin „czerkieski” odnosi się najczęściej do Adygejczyków, to w kontekście historycznym obejmował również inne kaukaskie ludy, takie jak Gruzini i Abchazowie. Czerkiesów, a zwłaszcza kobiety tego pochodzenia, od dawnych czasów kojarzono ze szczególną urodą, uduchowieniem i elegancją. Zniewolone czerkieskie konkubiny były w islamskim świecie wyjątkowo pożądane i niezwykle kosztowne, a ostatecznie stanowiły większość konkubin w wielu haremach. Czerkieskie piękności były podziwiane również w Europie i stały się głównym elementem orientalistycznej sztuki w XVII i XIX wieku."
 flavor_tur.171.a: "Dobrze, niech tak będzie."
 flavor_tur.171.b: "Co za niedorzeczny pomysł."
 flavor_tur.172.title: "Po linii najmniejszego oporu"
 flavor_tur.172.desc: "Nasze [ROOT.GetCountry.GetFlavorRank|l] rozbrzmiewa skargami badaczy #L [ShowReligionGroupName('muslim')|l]u#!, nielicznych przeciwników handlu niewolnikami i innych zaniepokojonych obywateli. Twierdzą, że [ShowGoodsName('slaves_goods')], którymi handluje się na takich obszarach jak [ShowAreaName('black_sea_area')], to w rzeczywistości nie poganie, lecz wyznawcy #L [ShowReligionGroupName('muslim')|l]u#!, co stanowi pogwałcenie świętego prawa. Wzywają do dokładniejszego kontrolowania handlu niewolnikami w celu ukrócenia tej zniewagi, którą cierpi [ROOT.GetCountry.GetReligion.GetGodName]. Lecz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] są niewzruszeni i utrzymują, iż te ograniczenia uniemożliwiłyby im kupowanie #L [ShowCultureNameWithNoTooltip('circassian_culture')|U]kich#! piękności do swoich haremów."
 flavor_tur.172.historical_info: "Islamskie prawo surowo zakazywało brania muzułmanów w niewolę, lecz niektórzy ignorowali ten zapis, zwłaszcza w odniesieniu do czerkieskich kobiet, które w osmańskich i arabskich haremach były najbardziej cenionymi konkubinami. Sprzedawanie jeńców w niewolę Osmanom było niezwykle zyskowną praktyką dla Chanatu Krymskiego, a powszechną wymówką dla hipokryzji związanej z Czerkieskami było udawanie, iż uczestniczą one w rynku matrymonialnym."
 flavor_tur.172.a: "Najważniejszy jest dostatek towaru, jakim są [ShowGoodsNameWithNoTooltip('slaves_goods')]."
 flavor_tur.172.b: "Musimy przestrzegać prawa Proroka."
 flavor_tur.173.title: "Koniec systemu [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]."
 flavor_tur.173.desc: "System [ShowPolicyName('devshirme_system_policy')] już od dłuższego czasu chyli się ku upadkowi, i wiele osób, jak [ROOT.GetCountry.GetFlavorRank|l] długie i szerokie, nim pogardza. Liczni [ShowReligionAdjective('orthodox')|l]i nienawidzą go, gdyż przez niego ich synowie przymusowo trafiają do takich organizacji, jak $janissaries_advance$ oraz $ottoman_bureaucracy$. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] również są sfrustrowani, ponieważ system ten uniemożliwia im karierę, nadając zamiast tego stanowiska ludziom niskiego pochodzenia. Mamy rzadką szansę na to, by zadowolić obie te grupy i sprawić, że [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] zniknie raz na zawsze."
 flavor_tur.173.historical_info: "System dewszirme był osmańską praktyką przymusowego werbunku żołnierzy i biurokratów spośród podwładnych bałkańskich chrześcijan. Sądzono, że z powodu braku powiązań z umocnioną osmańską szlachtą ci ludzie będą bezpośrednio wierni reżimowi, a sam system stał się jednym z filarów osmańskiej administracji podczas złotego wieku imperium. Lecz osmańscy żołnierze woleli werbować do armii własnych synów i wkrótce muzułmanie zostali dopuszczeni do systemu. Przyczyniło się to do stopniowego unieważniania dewszirme."
 flavor_tur.173.a: "Należy go znieść."
 flavor_tur.173.b: "Nie, system [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] to jeden z filarów państwa."
 christians_pleased.tt: "Wszystkie #L [ShowReligionAdjective('orthodox')]e#! [Concept('pops','społeczności')|e] zamieszkujące [ROOT.GetCountry.GetFlavorRank] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 devshirme_removed_forever.tt: "System [ShowPolicyName('devshirme_system_policy')] zostanie na stałe zniesiony."
 flavor_tur.174.title: "Przywódca poetów"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] wrze od zagorzałej debaty na temat tego, który z dwóch mężczyzn jest lepszym poetą. [osmanzade.GetName] to elokwentny autor satyr i ód, którego uwielbiają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. [nedim.GetName], natomiast, jest niejako zagadką. Tworzy wyśmienitą i uduchowioną, lecz czasem też pesymistyczną i radykalną poezję. Lubią go czytywać [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], którym podobają się [nedim.GetHerHis] adaptacje ludowych form poetyckich."
 flavor_tur.174.historical_info: "Wielu osmańskich poetów aktywnie działało podczas ery tulipanów. Najsłynniejszy był wtedy Osmanzâde Tâib, któremu sam sułtan Ahmed III nadał tytuł reîs-i şâirân, czyli #italic przywódca poetów#!. Dzieła Osmanzadego cechowały się dowcipnością, a on sam przypłacił swoje żarty życiem, zabity przez gubernatora Egiptu. Współczesny mu Nedîm był być może zbyt innowacyjny na tamte czasy. Znano go z lekko dekadenckiego stylu, który czasem krytykował perską tradycję poetycką, lecz także podkreślał piękno Konstantynopola."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] najbardziej na to zasługuje."
 flavor_tur.174.b: "To [nedim.GetNameWithNoTooltip] jest przyszłością poezji."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] przepada w niepamięć."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] przepada w niepamięć."
 flavor_tur.175.title: "Lokalne potęgi"
 flavor_tur.175.desc: "Jak najlepiej zarządzać odległymi i zróżnicowanymi terytoriami? To odwieczna zagwozdka Wysokiej Porty. Bardzo często tylko ludzie, którym bliski jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], otrzymują wysokie stanowiska, nawet w odległych prowincjach. Lecz jeśli znajdziemy odpowiednie osoby o dostatecznej ambicji i koneksjach w lokalnych społecznościach, a potem nadamy im nowe stanowiska ajanów, poprawimy skuteczność rolnictwa podatkowego, a [ROOT.GetCountry.GetFlavorRank|l] zyska większą stabilność – choć odbędzie się to kosztem wglądu rządu w lokalne sprawy."
 flavor_tur.175.historical_info: "W XVII wieku nastąpiła stopniowa decentralizacja Imperium Osmańskiego, gdyż coraz większą władzę nadawano lokalnym elitom. Członkowie owych elit, czyli ajani, mieli różnorakie pochodzenie – od szlachty i janczarów po kleryków i wpływowych kupców, lecz byli blisko powiązani z systemem rolnictwa podatkowego malikâne. Choć ich olbrzymia władza mogła być postrzegana jako znak osłabienia osmańskich wpływów i prestiżu, świadczyła bardziej o ich przystosowywaniu się do zmieniającego się świata, w którym utrzymanie silnego imperium wymagało tłumienia nacjonalistycznych sentymentów."
 flavor_tur.175.a: "Powinniśmy się skupić na tej reformie."
 flavor_tur.175.b: "Polegajmy zamiast tego na kadilukach."
 flavor_tur.175.c: "[target_capital.GetNameWithNoTooltip] musi pozostać ośrodkiem władzy."
 flavor_tur.176.title: "Wyścig śmierci"
 flavor_tur.176.desc: "Mówi się, że [grand_vizier.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], ma na sumieniu wiele zbrodni. Jeśli zostaną udowodnione, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dyplomata [bostancibasi.GetName], wymierzy za nie karę poprzez uduszenie. Zgodnie z tradycją wyrok zostanie obwieszczony poprzez podanie oskarżonej osobie czarki sorbetu. Jego czerwony kolor będzie oznaczał winę, a biały uniewinnienie. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ma jednakże plan na wypadek otrzymania czerwonego sorbetu. Jako wysoko postawiony urzędnik ma prawo wziąć udział w wyścigu z dyplomatą i ocalić swoje życie. A ostatnio bardzo dużo trenuje..."
 flavor_tur.176.historical_info: "W pałacu Topkapi przelano mnóstwo krwi, a egzekucje często wykonywał bostancibaşi, naczelny dyplomata sułtana. Był on również odpowiedzialny za Fontannę Egzekucji na Pierwszym Dworze, gdzie kaci obmywali ręce po wykonaniu makabrycznych obowiązków. W XVII wieku narodziła się ciekawa tradycja, która pozwalała wysoko postawionym urzędnikom na wyścig z bostancibaşim w pałacowym ogrodzie. Jeśli wygrali, ich wyrok zamieniano z kary śmierci na wygnanie."
 flavor_tur.176.a: "Dajcie [grand_vizier.GetHerHim] czerwony sorbet."
 flavor_tur.176.b: "Dajcie [grand_vizier.GetHerHim] biały sorbet."
 flavor_tur.176.c: "Od razu wykonajcie egzekucję."
 race_held.tt: "W ogrodach odbędzie się wyścig, którego wynik jest niepewny."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] odzyskuje wolność i może dalej służyć w [Concept('cabinet','gabinecie')|e]."
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')|U] zwycięża"
 flavor_tur.177.desc: "[grand_vizier.GetName] musi bardzo się cieszyć z odbytego treningu. Pozwolił zyskać przewagę na ostatnim odcinku biegu z pałacowego ogrodu do bramy targu rybnego, która w razie przegranej miała być miejscem egzekucji poprzez ścięcie [grand_vizier.GetHerHis] głowy. Zamiast tego [bostancibasi.GetName] przegrał, a [grand_vizier.GetName] zyskuje nowe doświadczenie otarcia się o śmierć. Prawo zobowiązuje nas, abyśmy złagodzili teraz [grand_vizier.GetHerHis] wyrok śmierci."
 flavor_tur.177.historical_info: "Choć życie wysoko postawionych urzędników Imperium Osmańskiego bywało bardzo zdradliwe, niektórzy z nich wygrywali wyścig z bostancibaşim. Udało się to wielkiemu wezyrowi o imieniu Hacı Salih Pasza w 1822 roku, który zyskał dzięki temu tak wielką sławę, że jego wygnanie stało się wygodną emeryturą na stanowisku gubernatora Damaszku."
 flavor_tur.177.a: "I tak musi [grand_vizier.GetSheHe] pójść na wygnanie."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] udaje się na wygnanie."
 flavor_tur.177.b: "Całkowicie zniesiemy ten wyrok."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] marnie kończy"
 flavor_tur.178.desc: "Pomimo energicznego sprintu [grand_vizier.GetName] nie wychodzi zwycięsko z wyścigu. [bostancibasi.GetName] pierwszy dotarł do bramy targu rybnego, czyli mety wyścigu. Tam dokonała się egzekucja, a [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], a raczej [grand_vizier.GetHerHis] martwe ciało, spoczywa teraz na dnie morza. Zachowano jednak głowę na wypadek, gdybyśmy chcieli dla przykładu umieścić ją na kamieniach przed pałacem, aby wszyscy ją widzieli."
 flavor_tur.178.historical_info: "Choć XVIII-wieczni sułtani byli znacznie mniej żądni krwi niż rządzący w XVI wieku Selim Groźny, chętnie publicznie demonstrowali skutki kar za niesubordynację. Urzędnicy, którzy przegrali wyścig byli od razu zabijani przez bostancibaşiego, a ich głowy trafiały na Kamienie Przykładu, dwa marmurowe filary przed bramą pałacu Topkapi."
 flavor_tur.178.a: "[grand_vizier.GetHerHis|U] śmierć wystarczy."
 flavor_tur.178.b: "Wystawcie głowę na publiczny widok."
 flavor_tur.179.title: "Armia nowego porządku"
 flavor_tur.179.desc: "[target_ruler.GetName] ma nowy pomysł po długich rozmyślaniach o atutach naszych rywali i zagrożeniach zmieniającego się świata, lecz w szczególności ciągłego ryzyka buntu, jakie stwarzają niesforni i zdeprawowani $janissaries_advance$. Chce zreformować armię w profesjonalną i nowoczesną siłę wzmocnioną przez instruktorów, których dostarczy nam [ShowContinentName('europe')], nowe mundury, tradycje i szkolenie. Tym krokiem ryzykuje jednak, że $janissaries_advance$, $bashi_bazouks$ oraz inni, którzy tworzą $sekban_system$ i odnoszą zyski z aktualnego stanu rzeczy, rozgniewają się."
 flavor_tur.179.historical_info: "Niẓām-i Jedīd, czyli #italic armia nowego porządku#!, powstała w 1797 roku. Była kluczowym elementem programu reform Selima III. Liczył on na odwrócenie procesu decentralizacji imperium i obejścia umocnionej władzy janczarów poprzez stopniowe zastępowanie ich korpusu nowoczesną piechotą na wzór armii europejskich."
 flavor_tur.179.a: "Potrzebujemy tej zmiany."
 flavor_tur.179.b: "Tradycyjne metody się sprawdzają."
 new_order_army_available.tt: "[Concept('government_reform','Reforma rządowa')|e] [ShowGovernmentReformName('ottoman_new_order_army')] wkrótce będzie dostępna."
 tur_new_order_army: "Odblokowano: [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"
 flavor_tur.180.title: "Incydent w lokacji [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "[target_location.GetName]: sytuacja jest ponura – [target_ruler.GetName] próbuje stworzyć nowe koszary, które zająć ma [ShowGovernmentReformName('ottoman_new_order_army')]. Lokalni lordowie oraz $janissaries_advance$ stawiają agresywny opór, krzycząc, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] chce pozbawić ich dawnych przywilejów. Zjednali już sobie poparcie ważnych członków #L [ROOT.GetCountry.GetGovernment.GetAdjective]kiej#! administracji. Być może mądrze byłoby odwołać kilka reform i wstrzymać rozbudowę nowej armii, zanim wybuchnie wojna domowa."
 flavor_tur.180.historical_info: "Obietnica Niẓām-i Jedīd została gwałtownie zażegnana poprzez incydent w Edirne w 1806 roku. Selim III próbował zbudować koszary dla nowej armii w Edirne i innych lokacjach w Rumelii, co doprowadziło do zbrojnej konfrontacji z częścią korpusu janczarów i lokalnymi ajanami. Konflikt szybko narastał, więc sułtan musiał ustąpić i odesłać swoje siły z powrotem do Konstantynopola, odnosząc śmiertelną skazę na wizerunku i kompletnie niwecząc swoje starania do centralizacji administracji imperium."
 flavor_tur.180.a: "Zgódźmy się na ograniczenie reform."
 flavor_tur.180.b: "Pokonać zdrajców!"
 flavor_tur.180.c: "Niech [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] zostanie rozwiązana."
 new_order_army_permanently_disbanded.tt: "[Concept('government_reform','Reforma rządowa')|e] [ShowGovernmentReformName('ottoman_new_order_army')] przestanie być dostępna."
 tur_new_order_army_disbanded: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] została rozwiązana."
 flavor_tur.181.title: "Małżeństwo kaligrafów"
 flavor_tur.181.desc: "[celaleddin.GetName] i [esma.GetName] to małżeństwo najwybitniejszych kaligrafów, jakich widziano od pokolenia. [celaleddin.GetShortName] posiada dobrze znany warsztat. [esma.GetShortName] posiada niezwykle obiecujący, choć zachowuje skromność. [ROOT.GetCountry.GetGovernment.GetCourtTitle] huczy od podziwu wobec twórczości owej pary, do tego stopnia, że chcą ich zatrudnić na stałe do tworzenia zdobień naszych pałaców i meczetów. Nawet jeśli pozwolimy im powrócić do spokojnego, małżeńskiego życia, należy im się hojna, dożywotnia subwencja."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi pochodził z Dagestanu i został jednym z wiodących kaligrafów swojej ery. Inspirował się twórczością Hâfiza Osmana, wielkiego kaligrafa z XVII wieku. Esmâ Ibret Hanim była młodą, uzdolnioną uczennicą, którą Mahmud ostatecznie poślubił. Celaleddin z początku nie chciał przyjąć uczennicy, lecz zmienił zdanie, gdy zobaczył prace Esmy. Sułtan Selim III i jego matka również byli pod wielkim wrażeniem jej zdolności i nagrodzili ją subwencją 500 kurusów."
 flavor_tur.181.a: "Potrzebujemy ich obojga."
 flavor_tur.181.b: "Subwencja wystarczy."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] i [esma.GetNameWithNoTooltip] powracają do spokojnego życia."
 flavor_tur.182.title: "Olbrzym"
 flavor_tur.182.desc: "[koca.GetName] to [koca.GetWomanMan] o wielu talentach: para się finansami, nauką, poezją i zarządzaniem regionu [ShowRegionName('anatolia_region')]. Ludzie nazywają [koca.GetHerHim] „Koca”, co oznacza #italic olbrzym#!, choć trudno powiedzieć, czy to z powodu wzrostu, czy czegoś zupełnie innego. [ShowRegionNameWithNoTooltip('anatolia_region')] już [koca.GetHerHim] nudzi, dlatego przysyła Wysokiej Porcie elokwentny wiersz, w którym prosi o nowe stanowisko: [ROOT.GetCountry.Custom('GetHeadOfCabinetName')|l] w stolicy [target_capital.GetName]. Wszyscy wiedzą jednak, że miłuje pokój, a liczni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] niezbyt przepadają za tą cechą."
 flavor_tur.182.historical_info: "Możliwe, że Koca Ragıp Pasza był najbardziej kompetentnym wielkim wezyrem XVIII wieku. Podczas jego kadencji spadek pomyślności imperium zwolnił dzięki udanym reformom gospodarczym i administracyjnym, a także uniknięciu przez Osmanów udziału w wojnie siedmioletniej, która szalała w Europie. Koca był również uczonym oraz poetą, który często korespondował z cenioną poetką Fıtnat Hanım oraz innymi współczesnymi osobistościami."
 flavor_tur.182.a: "Kraj desperacko potrzebuje takich ludzi."
 flavor_tur.182.b: "Znajdziemy kogoś innego do tej roli."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] pozostaje na prowincji."
 flavor_tur.183.title: "Żółw i świeca"
 flavor_tur.183.desc: "Podczas odczytu poezji, na którym byli [unfortunate_courtier.GetName] oraz inni [unfortunate_courtier.GetWomenMen] a który miał miejsce w pałacu, którym szczyci się [ROOT.GetCountry.GetFlavorRank], doszło do pechowego wydarzenia. Po pałacowych ogrodach często chodzą żółwie ze świecami na skorupach – niektóre z nich mogą zgasnąć. Nadepnięcie na takiego żółwia w ciemności może skończyć się skręconą kostką i śmiercią pechowego zwierzęcia – i do takiego wypadku doszło. [unfortunate_courtier.GetName] zapamięta to na długo. Domaga się teraz, abyśmy usunęli żółwie i podobne zagrożenia z ogrodów."
 flavor_tur.183.historical_info: "Imperialną wioskę Sa'd-âbâd Konstantynopolu zbudowano dla przyjemności Ahmeda III oraz jego świty i biurokratów w zasięgu wzroku pospolitych ludzi, którzy nie mieli do niej wstępu. Był w niej pałac, sekcja haremowa z hammamem, altana i wiele ogrodów wokół strumienia Kağıthane. Jedną z wyjątkowych ozdób były żółwie ze świecami przyczepionymi do grzbietów, które rozświetlały ciepłe noce."
 flavor_tur.183.a: "Możemy też użyć zwykłych świeczników."
 flavor_tur.183.b: "Musimy mieć więcej żółwi ze świecami, nie mniej."
 flavor_tur.183.c: "Pomódlmy się za zmarłego żółwia."
 flavor_tur.184.title: "[ShowLocationNameWithNoTooltip('constantinople)] i jego koty"
 flavor_tur.184.desc: "Kiedy w obrębie miasta [target_location.GetName] wybucha zaraza, za jej rozprzestrzenianie zawsze odpowiadają zamieszkujące domostwa myszy i szczury. Na szczęście wielu obywateli, którzy zamieszkują [target_location.GetRank.GetName], ma koty, a tysiące tych dzikich stworzeń wędruje po ulicach. Dzięki temu, że [ROOT.GetCountry.GetReligion.GetName] cieszy się oddaniem takich osób jak [target_character.GetName], wiele z tych kotów uznaje się za przydatny zasób, a krzywdzenie ich lub porywanie jest zabronione pod groźbą surowej kary."
 flavor_tur.184.historical_info: "Podczas panowania Osmanów na ulicach Istambułu wzrosła populacja bezpańskich kotów. Przypisano to zwiększeniu liczby myszy i szczurów w domostwach, a przez wzgląd na faworyzowanie kotów w islamie obwieszczono zabijanie i kradzież kotów niezgodnymi z prawem, gdyż uznawano je za wspólne dobro."
 flavor_tur.184.a: "Uznajemy naszych nowych kocich władców."
 tur_all_pops_in_constantinople_gain_satisfaction: "Wszystkie [pops|el] w lokacji [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.185.title: "Lew z miasta [ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[ROOT.GetCountry.GetName]: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obserwuje, jak [target_character.GetName] pnie się po szczeblach urzędniczej kariery, demonstrując duży talent w zakresie administracji i sztuki wojennej. Choć pochodzi ze społeczności bandytów zamieszkującej prowincję [ShowProvinceDefinitionName('albania_province')], zdobywa coraz większą reputację jako ktoś, kto rozwiązuje problemy i egzekwuje prawo. Pomimo tego wiele osób zazdrości tych sukcesów i wypatruje [target_character.GetHerHis] upadku. Trzeba jednak wiedzieć, że [target_character2.GetName] darzy tę postawę – kogoś, kto działa, zamiast tylko mówić – coraz większą sympatią. Dlatego uważa, że takie osoby jak [target_character.GetNameWithNoTooltip] powinny zajmować stanowiska w administracji."
 flavor_tur.185.historical_info: "Jedna z najbardziej wpływowych postaci XVIII wieku, Ali Pasza z Janiny, to bandyta pochodzący z Albanii, gdzie sprawiał problemy władającemu lokalnie Ahmetowi Kurtowi Paszy. Choć Osmanowie podjęli wobec niego działanie, szybko zauważyli jego zdolności wojskowe i dyplomatyczne w tym, jak ustabilizował relacje osmańsko-weneckie, postanowili więc uczynić go zarządcą Janiny. Odsunięto go od stanowiska, gdyż nad rozkazy sułtana przedkładał własne interesy – później jednak odzyskał łaskę i zaczął pełnić niezależną władzę oraz nawiązywać kontakty z zachodnimi mocarstwami. Ostatecznie jednak zachowanie to wzbudziło czujność sułtana Mahmuda II, który wypowiedział Alemu Paszy wojnę i zakończył istnienie jego królestwa."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] będzie u nas służył."
 flavor_tur.185.b: "[ShowAreaNameWithNoTooltip('northern_greece_area')] to dla [Select_CString(target_character.IsFemale,'niej','niego')] odpowiednie ziemie."
 flavor_tur.185.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to nie miejsce dla bandytów."
 flavor_tur.186.title: "Narodziny klasy kodjabashi"
 flavor_tur.186.desc: "[ShowRegionName('balkan_region')] to region, w którym zdobyliśmy liczne miasta i miasteczka. Nasza administracja jest zatem rozproszona, zwłaszcza po uwzględnieniu lokalnych praw każdego z tych osiedli. Te złożoności sprawiają, że pełna ich integracja z #L [ROOT.GetCountry.GetAdjective]kim#! prawem jest niemal niemożliwa... Z tego powodu [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] sugeruje zatrudnienie miejscowych do zbierania podatków, egzekwowania prawa i innych administracyjnych kwestii. Może nie zyskamy w ten sposób kontroli, jaką chcielibyśmy tam mieć, lecz przynajmniej będziemy odnosić korzyści z tych terenów."
 flavor_tur.186.a: "Zatrudnienie miejscowych z pewnością przyniesie nam pożądane korzyści."
 flavor_tur.186.b: "Nie ufamy im w kwestii prawa czy podatków."
 flavor_tur.187.title: "#L [ShowCultureNameWithNoTooltip('turkish_culture')|U]ki#! przysmak"
 flavor_tur.187.desc: "Kulinarny geniusz naszego ludu sprawił, że wiele sklepów próbuje tworzyć unikalne słodycze, które na stałe zapadną w pamięć konsumentom. Na szczęście dla nas [target_character.GetName] chwali się odkryciem przepisu do osiągnięcia właśnie tego celu. Korzystając z najnowszych odkryć w zakresie smaku, koloru oraz tekstury, prezentuje nam nowe słodkości, których ma skosztować każdy obywatel miasta [ShowLocationName('constantinople')]: #L [ShowCultureNameWithNoTooltip('turkish_culture')|l]ki#! przysmak. Choć wielu uważa, że nie jest to nowa receptura, same łakocie zyskują ogromną popularność, przez co wielu sądzi, że pochodzą właśnie z państwa [ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Takie smakowite łakocie mogły zostać wynalezione wyłącznie w kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "Nie liczy się to, kto je przyrządził, lecz to, kto je sprzedaje."
 tur_greek_people_will_not_like_this_tt: "#L [ShowCultureName('greek_culture')]kie#! [pops|el] w kraju: [ROOT.GetCountry.GetName] raczej nie przyjmą z entuzjazmem naszych śmiałych przechwałek na temat #L [ShowCultureName('turkish_culture')|l]kiego#! przysmaku"
 flavor_tur.188.title: "#L [ShowCultureNameWithNoTooltip('greek_culture')]kie#! roszczenia dotyczące #L [ShowCultureNameWithNoTooltip('turkish_culture')|l]kiego#! przysmaku"
 flavor_tur.188.desc: "Choć zachwalaliśmy #L [ShowCultureName('turkish_culture')|l]ki#! przysmak jako łakoć wynaleziony w kraju [ROOT.GetCountry.GetName], wywołało to niezadowolenie naszej #L [ShowCultureName('greek_culture')|l]kiej#! ludności, która poczuła się urażona. Część Greków twierdzi, że to jedynie nowy wariant $BYZ_ADJ$kiego deseru, a część utrzymuje, że to lud regionu [ShowRegionName('anatolia_region')] tak naprawdę wynalazł te słodycze. Choć to dość błaha sprawa, to jednak uderzyła w dumę naszej #L [ShowCultureNameWithNoTooltip('greek_culture')|l]kiej#! populacji."
 flavor_tur.188.a: "Cóż za małostkowość..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Wszystkie nasze #L [ShowCultureName('greek_culture')|l]kie#! [pops|el] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.189.title: "Fanarioci"
 flavor_tur.189.desc: "Choć Imperium $BYZ_ADJ$ upadło, [target_location.GetName] wciąż ma pewien wpływ na swe dawne ludy, a zwłaszcza na #L [ShowCultureName('greek_culture')|l]ką#! populację. Choć ugięli się przed naszą władzą, wciąż kultywują swoją tradycje, na co im zresztą pozwoliliśmy. Do kasty Fanariotów należą głównie bogaci kupcy oraz kilku spośród #L [ShowCultureReligionAdjective('orthodox')|l]ych#! biskupów. Z tego powodu są w większości dobrze wykształceni i zajmują znaczne pozycje. Być może [ROOT.GetCountry.GetFlavorRank|l] musi rozważyć przyznanie im kawałka ziemi w miejscu [target_location.GetNameWithNoTooltip], by tam wspólnie mogli pomnażać lokalny dostatek."
 flavor_tur.189.a: "Dostaną swoją dzielnicę."
 flavor_tur.189.b: "Nie ma powodu, by podejmować takie kroki. Wszak są już mieszkańcami miejsca [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "Wszystkie #L [ShowCultureName('greek_culture')|l]kie#! [pops|el] w #L [ShowLocationName('constantinople')]u#! stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.190.title: "Prawa do noszenia broni"
 flavor_tur.190.desc: "Choć prawo kraju [ROOT.GetCountry.GetName] mówi, że [GetEstateName('peasants_estate')|l] nie mogą posiadać broni, to na wielu z naszych podbitych ziem ignoruje się tę zasadę. Zamiast tego miejscowi wolą zachować gotowość bojową na wypadek wszelkich buntów, wojen czy zamieszek. Choć dzięki temu jesteśmy w stanie ich prędko zmobilizować, to jednocześnie niesie to ze sobą to znaczne ryzyko – i to właśnie dlatego wprowadziliśmy prawa zakazujące posiadania broni. Z tego powodu [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] naradzają się w tej sprawie. W trakcie debaty zasugerowano, że zakazy powinno się należycie wyegzekwować, nawet kosztem pewnych chwilowych niepokojów. Z drugiej strony, moglibyśmy wykorzystać ten fenomen i pozwolić im nosić broń w nadziei, że ich to udobrucha."
 flavor_tur.190.a: "Pora, by [GetEstateNameWithNoTooltip('peasants_estate')|l] przestali stwarzać ryzyko. Wprowadźmy pełen zakaz noszenia broni."
 flavor_tur.190.b: "Pozwólmy im nosić broń, aby uszanować ich autonomię."
 tur_all_heathen_peasants_lose_satisfaction_tt: "Wszyscy [GetEstateName('peasants_estate')|l], którym nie jest bliska wiara #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]a#!, stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.191.title: "Majnoci"
 flavor_tur.191.desc: "Pomimo podbicia regionu [ShowAreaName('morea_area')] przez [ROOT.GetCountry.GetName], wciąż istnieje tam pewna grupa, zwłaszcza w prowincji [ShowProvinceDefinitionName('messenia_province')], która opiera się naszej władzy. Lud zwany Majnotami kontroluje miejscowe drogi i napada na miejscowych zarządców, próbując trzymać ich z dala od swoich górskich wiosek. Choć nigdy nie będą w stanie nam znacząco zagrozić, to reszta miejscowej ludności powoli przechodzi na ich stronę, licząc, że dzięki takiemu oporowi wywalczy jeszcze większą autonomię. Zamiast toczyć z nimi otwarte walki, moglibyśmy przyznać im upragnioną autonomię, co oszczędziłoby nam konieczności wysyłania tam żołnierzy do zbrojnej rozprawy z powstaniem."
 flavor_tur.191.a: "Dostaną swoje prawa w prowincji [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Jeśli chcą, to niech się buntują – po prostu się z nimi rozprawimy."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Każda [Concept('location','lokacja')|e] w prowincji [ShowProvinceDefinitionName('messenia_province')] straci [ShowNamedValue('control_ultimate_penalty')|-=2%] [Concept('control','kontroli')|e] i zyska [Concept('building','budowlę')|e] [ShowBuildingTypeName('maniot_toll_guards')]"
 tur_all_messenian_location_pops_lose_satisfaction: "Wszystkie [pops|el] w prowincji [ShowProvinceDefinitionName('messenia_province')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.192.title: "#L [ShowCultureNameWithNoTooltip('greek_culture')]ka#! populacja kryptochrześcijańska"
 flavor_tur.192.desc: "Nasze wysiłki, by nawrócić #L [ShowCultureName('greek_culture')|l]ką#! ludność na [ROOT.GetCountry.GetReligion.GetName], w przeważającym stopniu okazały się owocne. Mimo wszystko pojawiły się doniesienia o fałszywych nawróceniach – część ludności pozoruje przejście na naszą wiarę, pragnąc zyskać więcej przywilejów, jednocześnie kultywując w tajemnicy swoje #L [ShowReligionGroupAdjective('christian')|l]ie#! tradycje. Mamy już kilka potwierdzonych dowodami przypadków, a [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] uważa, że w ukryciu pozostaje więcej takich oszustów, nawet tu, gdzie jest nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Właśnie dlatego [target_character.GetName] proponuje, by przeprowadzić śledztwo i przykładnie ukarać tych, którzy w tajemnicy wyznają [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ą religię."
 flavor_tur.192.a: "Wykryjemy wszelkie podobne przypadki."
 flavor_tur.192.b: "Może warto zostawić ich w spokoju. Sianie zamętu nie skończy się dla nas dobrze."
 tur_convert_greek_christians_tt: "#Y 10%#! naszej #L [ShowCultureName('greek_culture')|l]kiej#! [pops|el] nawróci się na religię, którą jest [ROOT.GetCountry.GetReligion.GetName]"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[Select_CString(target_character.IsFemale,'Kreteńska potentatka','Kreteński potentat')] z okolic miasta [ShowLocationName('rethymno')], [target_character.GetName], zbija sporą fortunę, rozwijając szlaki handlowe, których rynkiem zbytu jest cała [ShowContinentName('europe')]. Żadni inni [GetEstateName('burghers_estate')|l] nie są tak majętni jak [Select_CString(target_character.IsFemale,'ona','on')]. Warto dodać, że [Select_CString(target_character.IsFemale,'ta krezuska','ten krezus')] posiada również liczną prywatną flotę. Ogólnie rzecz biorąc, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] uważa, że wspieranie tej osoby może się nam opłacić. Wszak posiada zarówno doświadczenie w zarządzaniu okrętami, jak i olbrzymie bogactwa."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] będzie nam służyć w roli admirała."
 flavor_tur.193.b: "Może robić u nas użytek ze swych bogactw, o ile skorzystają na tym nasi [GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_tur.193.c: "Nie pozwolimy nikomu spośród [ShowCultureNameWithNoTooltip('greek_culture')|l]kiej mniejszości na zdominowanie naszej polityki."
 flavor_tur.194.title: "Urząd dragomana"
 flavor_tur.194.desc: "Rosnące wpływy rozmaitych mniejszości etnicznych w państwie [ROOT.GetCountry.GetName] okazały się sporym atutem w prowadzeniu dyplomacji. Wielu ich przedstawicieli, zwłaszcza bogaci kupcy, biegle włada kilkoma językami, co znacznie ułatwia zagraniczne kontakty. Na razie służą nam jako prości [GetEstateName('burghers_estate')|l], lecz być może warto nadać niektórym funkcje dragomanów, oficjalnych tłumaczy pracujących dla ambasad, konsulatów i placówek handlowych. To jednak umożliwi im awanse na inne ważne stanowiska związane z miejscem [ROOT.GetCountry.GetFlavorRank|l], co zapewne zdołają wykorzystać dla własnego zysku."
 flavor_tur.194.a: "Zacznijmy zatrudniać tych kupców, a zarazem poliglotów."
 flavor_tur.194.b: "Lepiej, by dyplomacją zajmowali się [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]cy urzędnicy."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Będziemy mogli korzystać z [Concept('character_interaction','interakcji postaci')|e] [ShowCharacterInteractionName('tur_appoint_dragoman')] w przypadku [Concept('character','postaci')|e] spoza kręgu #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! [Concept('culture','kultury')|e]."
 flavor_tur.195.title: "Rewolty w prowincji [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "#L [ShowReligionAdjective('orthodox')]a#! ludność prowincji [ShowProvinceDefinitionName('thessaly_province')] nie była zadowolona z naszych rządów – miejscowi twierdzą, że często lekceważymy ich tradycje religijne, do tego próbując zaprowadzić na ich ziemiach nasze zwyczaje. Choć nigdy nie zbuntowali się wyłącznie z tego powodu, to miejscowy zarządca posunął się za daleko, degradując cieszącego się powszechnym szacunkiem biskupa. Z tego powodu [GetEstateName('peasants_estate')|l] wzniecili bunt, domagając się, byśmy naprawili tę niesprawiedliwość."
 flavor_tur.195.a: "Niech buntują się do woli. Zmiażdżymy ich."
 flavor_tur.195.b: "Sprawiedliwości stanie się zadość."
 tur_all_of_thessaly_will_join_revolt: "Wszystkie [pops|el] w prowincji [ShowProvinceDefinitionName('thessaly_province')] dołączą do [Concept('rebellion','rebelii')|e] [thessaly_revolt.GetName] i stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 thessaly_revolt: "Rewolta w Tesalii"
 flavor_tur.196.title: "Założenie Sarajewa"
 flavor_tur.196.desc: "Naszej administracji w prowincji [ShowProvinceDefinitionName('bosnia_province')] brakowało dotąd ośrodka, który służyłby za godną siedzibę dla miejscowych zarządców i z którego mogliby wzmacniać swoje wpływy w całym regionie. Aby rozwiązać ten problem, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] proponuje, byśmy założyli siedzibę władz w miejscu [target_location.GetName], dzięki czemu [target_location.GetRank.GetName|l] stanie się rezydencją dla naszych zarządców. Jeśli stać nas na taki ruch, zyskamy potrzebną nam kontrolę nad tym regionem."
 flavor_tur.196.a: "Załóżmy Sarajewo."
 flavor_tur.196.b: "Niech [target_location.GetRank.GetNameWithNoTooltip|l] rozwija się samodzielnie."
 sarajevo: "Sarajewo"
 flavor_tur.197.title: "Rozwój [ShowCultureNameWithNoTooltip('greek_culture')|l]kiej muzyki ludowej"
 flavor_tur.197.desc: "Brak własnego, suwerennego państwa sprawił, że spora część #L [ShowCultureName('greek_culture')|l]kiej#! ludności zaczęła postrzegać państwo [ROOT.GetCountry.GetName] jako swój jedyny dom. Jednakże zamiast integrować się z naszym społeczeństwem, powoli rozwijają swoją odrębną kulturę, odmienną zarówno od $BYZ$kiej, jak i naszej własnej, [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej. Przykładem tego procesu są nowe style muzyki ludowej, które wykształciły się w rozmaitych miasteczkach i wsiach regionu [ShowRegionName('balkan_region')]. Choć nie są one owocem żadnych odgórnie zorganizowanych wysiłków, wiele spośród tych stylów łączy podobny duch: pełno w nich opowieści o dawnych czasach i oporze wobec rozmaitych najeźdźców. Jeżeli pozwolimy miejscowym dalej rozwijać te style muzyki, zapewne utrzymamy wysokie nastroje wśród prostego ludu, ale tym samym będzie nam trudniej zintegrować tę ludność z resztą miejsca [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_tur.197.a: "Niech lud cieszy się muzyką, bez względu na jej styl."
 flavor_tur.197.b: "Jeśli wychwalają walkę z nami, to zabronimy im śpiewać takie utwory."
 tur_all_greek_peasants_gain_satisfaction: "Każda [pop|el] włościan należąca do [Concept('culture','kultury')|e] #L [ShowCultureName('greek_culture')|l]kiej#! zyska [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.198.title: "Kleftowie"
 flavor_tur.198.desc: "Wiele wsi i szlaków w regionie [ShowRegionName('balkan_region')] zostało odciętych od stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName], przez plagę bandytyzmu na prowincji. Miejscowi rozbójnicy zwani kleftami stawiają zbrojny opór naszej władzy ze swych położonych w górach kryjówek. Choć nie są zorganizowani w swych działaniach, to sprawili już liczne problemy tamtejszym zarządcom. Taki kryzys wymaga natychmiastowej reakcji."
 flavor_tur.198.a: "Rozprawimy się z nimi starym, sprawdzonym sposobem."
 flavor_tur.198.b: "Warto ich przekupić – zamiast z nimi walczyć, zwerbujemy ich w szeregi naszej armii."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Wszystkie #L [ShowCultureName('greek_culture')|l]kie#! [pops|el] w regionie [ShowRegionName('balkan_region')] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 klephts: "Kleftowie"
 flavor_tur.199.title: "Status miasta [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "Na okupowanych ziemiach regionu [ShowAreaName('bulgaria_area')] wciąż obowiązuje szereg praw, które są niezgodne z zasadami panującymi w państwie [ROOT.GetCountry.GetName]. Z tego powodu miejscowi często unikają poboru i płacenia podatków, co daje im zbyt dużą autonomię. Z tego powodu [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] sugeruje, abyśmy założyli odpowiedni ośrodek administracyjny w samym sercu tych ziem, a dokładnie miejscu zwanym [target_location.GetName]. Ten kontrolowany przez #L [ROOT.GetCountry.GetAdjective|l]kie#! elity ośrodek z pewnością przyniósłby nam oczekiwane korzyści, o ile napędzimy jego rozwój naszym złotem."
 flavor_tur.199.a: "A zatem [target_location.GetNameWithNoTooltip]. Uczyńmy to miejsce centrum administracyjnym regionu [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Ich miejscowe prawa zbytnio nam nie przeszkadzają."
 flavor_tur.200.title: "Zmierzch #L [ShowCultureNameWithNoTooltip('bulgarian')|l]kiej#! kultury"
 flavor_tur.200.desc: "Całe lata zarządzania przez obce mocarstwa, w tym również #L [ROOT.GetCountry.GetAdjective|l]kie#!, sprawiły, że #L [ShowCultureName('bulgarian')|l]ki#! lud powoli pogrąża się w coraz głębszym kryzysie. Ponieważ miejscowi są już stosunkowo dobrze oswojeni z naszymi #L [ROOT.GetCountry.GetCulture.GetName|l]kimi#! tradycjami, łatwiej będzie ich wcielić do naszego systemu administracji. Zagwarantuje nam to, że ich ziemie będą należycie kontrolowane, czym zajmie się [target_character.GetName]."
 flavor_tur.200.a: "Choć to przykra sytuacja, to jednak na niej skorzystamy."
 flavor_tur.201.title: "#L [ShowCultureNameWithNoTooltip('greek_culture')]kie#! wpływy w regionie [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "Z powodu postępującego rozkładu #L [ShowCultureName('bulgarian')|l]kiej#! kultury, wielu oportunistów próbuje zaszczepić swoje wpływy w regionie: [ShowAreaName('bulgaria_area')]. Zwłaszcza #L [ShowCultureName('greek_culture')|l]cy#! mieszkańcy, których domem jest [ROOT.GetCountry.GetFlavorRank|l], pragną masowo osiedlać się na tych ziemiach, kupując domy i coraz mocniej zaznaczając swoją obecność na tamtejszych ulicach. To dość ponure wieści dla naszych [ShowCultureNameWithNoTooltip('bulgarian')|l]kich obywateli, ale przynajmniej dzięki temu ich ziemie nadal będą tętnić życiem."
 flavor_tur.201.a: "Interesujący rozwój wydarzeń."
 flavor_tur.202.title: "#L [ShowReligionAdjectiveWithNoTooltip('orthodox')]e#! powstanie w prowincji [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "#L [ShowReligionAdjective('orthodox')]a#! ludność prowincji [ShowProvinceDefinitionName('vidin_province')] była niezadowolona z naszych #L [ROOT.GetCountry.GetAdjective|l]kich#! rządów nad jej ziemiami. Po części wynika to z animozji pomiędzy obydwiema wiarami, a po części z łamania przez miejscowych zarządców praw ich poddanych jako obywateli, których domem jest [ROOT.GetCountry.GetFlavorRank|l]. Lokalna ludność zaczęła działać w sposób zorganizowany, podsycając niepokoje w innych rejonach regionu [ShowAreaName('bulgaria_area')], chcąc w ten sposób zyskać autonomię. Jak zareagujemy na ten problem?"
 flavor_tur.202.a: "Skoro chcą się buntować, to wyślemy armię."
 flavor_tur.202.b: "Takie trywialne żądania nie wyrządzą nam żadnej szkody. Dajmy im to, czego tak pragną."
 tur_all_of_vidin_will_join_revolt: "Wszystkie [pops|el] w prowincji [ShowProvinceDefinitionName('vidin_province')] dołączą do [Concept('revolt','rewolty')|e] frakcji [chiprovtsi_uprising.GetName] i stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 chiprovtsi_uprising: "Powstanie w mieście Cziprowci"
 flavor_tur.203.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] w regionie [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Dzięki zachowaniu pełnej kontroli nad regionem [ShowAreaName('bulgaria_area')] byliśmy w stanie zaszczepić naszą religię na tych ziemiach. Choć to dość powolny proces, cały czas postępuje. Jednak pewni [GetEstateName('clergy_estate')|l] pragną, byśmy obciążyli opornych innowierców większymi podatkami i odebrali im jeszcze więcej praw, co zmusi ich do szybkiego nawrócenia na prawdziwą wiarę. Jeśli tak uczynimy, z pewnością czekają nas niepokoje wśród miejscowej ludności, co może doprowadzić nawet do rebelii."
 flavor_tur.203.a: "Im więcej mamy [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]kich obywateli, tym lepiej."
 flavor_tur.203.b: "Nie powinniśmy niepokoić naszych społeczności [GetEstateNameWithNoTooltip('dhimmi_estate')|l]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! #L [ShowCultureName('bulgarian')|l]kich#! lub #L [ShowReligionAdjective('orthodox')|l]ych#! [pops|el] w rejonie [ShowAreaName('bulgaria_area')] nawróci się na [ROOT.GetCountry.GetReligion.GetName|l]"
 tur_unrest_in_bulgarian_pops_tt: "Wszystkie nasze #L [ShowCultureName('bulgarian')|l]kie#! [pops|el] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.204.title: "Los kalifa"
 flavor_tur.204.desc: "Skoro zajęliśmy [ShowLocationName('cairo')], kalif jest zdany na naszą łaskę. Oto jako jeńca przyjmuje go [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z kraju #L [ROOT.GetCountry.GetAdjective|l]kiego#! i staje oko w oko przed: [target_character.GetName]. Staje się dla wszystkich jasne, że ten symboliczny przywódca religijny jest tylko zwykłym człowiekiem, a do tego obecnie słabszym niż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Skoro świat już poznał prawdę, to być może pora obalić marionetkowego abbasydzkiego kalifa i niechaj zastąpi go [target_character.GetNameWithNoTooltip], prawdziwy miecz #L [ShowReligionGroupName('muslim')|l]u#!."
 flavor_tur.204.a: "Pozbądźmy się starego kalifa."
 flavor_tur.204.b: "Zachowajmy kalifa jako naszego figuranta."
 tur_all_muslim_pops_gain_satisfaction: "Wszystkie nasze #L [ShowReligionGroupAdjective('muslim')|l]ie#! [pops|el] zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceNameWithNoTooltip('ghazi')]"
 flavor_tur.205.desc: "Militarna potęga państwa [ROOT.GetCountry.GetName] zawojowała kawał świata, lecz tu i ówdzie pojawiają się głosy, iż nasze podboje prowadzimy okrutnymi metodami. Biorąc pod uwagę i takie opinie, [target_character.GetName] pragnie odmienić publiczny wizerunek [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich pułków. Zamiast dalej pozwalać wojsku na łupienie i grabież, zamierza jawić się ludowi jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ShowAdvanceName('ghazi')] – [Select_CString(target_character.IsFemale,'władczyni, która','władca, który')] stoi na straży praw innowierców i nie bruka się polityką – jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [Select_CString(target_character.IsFemale,'która','który')] jest jeno [Select_CString(target_character.IsFemale,'prostą żołnierką','prostym żołnierzem')]."
 flavor_tur.205.a: "Niech świat zapamięta, że [Select_CString(target_character.IsFemale,'władczyni','władca')] [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'była prawdziwą','był prawdziwym')] [ShowAdvanceNameWithNoTooltip('ghazi')]."
 flavor_tur.205.b: "Nie ma potrzeby kreować takiego wizerunku. [target_character.GetNameWithNoTooltip] i tak już cieszy się szacunkiem."
 flavor_tur.206.title: "Mieszkańcy miasta [ShowLocationNameWithNoTooltip('thessaloniki')] wyznający wiarę [ShowReligionAdjectiveWithNoTooltip('judaism')|l]ą"
 flavor_tur.206.desc: "Coraz liczniejsza mniejszość [ShowReligionAdjectiveWithNoTooltip('judaism')|l]a w miejscu [target_location.GetName] zaszczepiła swe idee wśród ludu zamieszkującego [target_location.GetRank.GetName|l], co spotkało się z przeważnie ciepłym przyjęciem. Rozwinąwszy swoją własną unikalną kulturę, ludzie ci osiedlili w miejscu [target_location.GetNameWithNoTooltip]. Właśnie dlatego [target_character.GetName] pragnie zapewnić im ich własną dzielnicę, którą mogliby rozwijać i sprowadzać tam jak najwięcej bogactw."
 flavor_tur.206.a: "Zapewnijmy im ich własną dzielnicę."
 flavor_tur.206.b: "Nie otrzymają żadnych specjalnych przywilejów."
 flavor_tur.207.title: "Niepokoje wśród wyznawców szkoły [ShowReligiousSchoolNameWithNoTooltip('alevism_school')|l]u"
 flavor_tur.207.desc: "Nasza wojna z państwem [target_country.GetName] doprowadziła do niepokojów wśród części naszej populacji. W szczególności ostro zareagowali wyznawcy religijnej szkoły #L [ShowReligiousSchoolName('alevism_school')|l]u#! – właśnie zaczęli się uzbrajać, chcąc położyć kres wojennemu obłędowi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] czujnie reaguje na sytuację, a nasze siły są gotowe zmiażdżyć każdego, kto spróbuje wyrwać się spod naszej władzy."
 flavor_tur.207.a: "Posmakują naszej stali."
 tur_alevi_unrest_tt: "Wszystkie nasze [pops|el], które są częścią #L [ShowCultureName('kurdish_culture')|l]kiej#! [Concept('culture','kultury')|e] lub należą do grup wyznaniowych [Concept('religion','religii')|e] – #L [ShowReligionAdjective('shia')|l]iej#! lub #L [ShowReligionAdjective('ibadi')|l]iej#! stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "[ROOT.GetCountry.GetFlavorRank] dokonuje ekspansji, a w jego granicach znalazło się mnóstwo rozmaitych ludów. Wiele stało się już częścią naszej wielonarodowej kultury, przestrzegając dawnych #L [ROOT.GetCountry.GetAdjective|l]kich#! praw. Mimo wszystko zdaje się, że te prawa już nie wystarczą. [target_character.GetName], [Select_CString(target_character.IsFemale,'znana inicjatorka','znany inicjator')] reform, pragnie przepisać cały kodeks prawny państwa [ROOT.GetCountry.GetNameWithNoTooltip]. Woli w ten sposób umacniać wewnętrzną stabilność, zamiast poszerzać granice na drodze kolejnych podbojów."
 flavor_tur.208.a: "Te prawa poprowadzą nas ku nowej epoce."
 flavor_tur.208.b: "Będziemy pamiętać o propozycji tych reform."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[modifiers|e] zapewniane przez [Concept('policy','politykę')|e] [ShowPolicyName('tur_kanum_i_osmani')] będą o #Y 50%#! bardziej skuteczne, ale ich efektywność będzie się skalować wraz z [Concept('estate_power','wpływami stanowymi')|e] grupy [GetEstateName('crown_estate')]"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "[target_character2.GetName] osiąga zenit swojej władzy i pragnie zbudować pomnik na cześć tych, którzy są [Select_CString(target_character2.IsFemale,'jej','mu')] bliscy. Uważa, że miasto [ShowLocationName('damascus')] będzie doskonałym miejscem dla takiego monumentu i pragnie, by to [target_character.GetName] go [Select_CString(target_character.IsFemale,'zaprojektowała','zaprojektował')]. [target_character.GetNameWithNoTooltip] entuzjastycznie podchodzi do tego pomysłu, lecz przewiduje, że nie będzie to proste zadanie, ponieważ projekt będzie wykorzystywał elementy stylu #L [ShowCultureName('syriac_culture')|l]kiego#!, którego nie zna zbyt dobrze."
 flavor_tur.209.a: "To dobra okazja do nauki i szansa, aby nacieszyć się egzotyczną architekturą."
 flavor_tur.209.b: "Lepiej porzućmy te wysiłki."
 flavor_tur.210.title: "Czerwonobrody korsarz"
 flavor_tur.210.desc: "[Select_CString(target_character.IsFemale,'Urodzona','Urodzony')] w mieście [ShowLocationName('molyvos')], [target_character.GetName] całe życie [Select_CString(target_character.IsFemale,'spędziła','spędził')] na morzu, biorąc udział w wielu ekspedycjach handlowych w regionie Morza Śródziemnego. Mimo wszystko [Select_CString(target_character.IsFemale,'doszła','doszedł')] do wniosku, że uczciwy żywot nie jest dla [Select_CString(target_character.IsFemale,'niej','niego')], więc teraz trudni się korsarstwem w służbie kraju [ROOT.GetCountry.GetName]. Choć nie piastuje żadnego wysokiego stanowiska, z powodzeniem [Select_CString(target_character.IsFemale,'zdobyła','zdobył')] znaczną fortunę dla swego rodu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] dostrzega te zasługi i pragnie zwerbować [Select_CString(target_character.IsFemale,'ją','go')] do #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! floty."
 flavor_tur.210.a: "Niechaj ten czerwonobrody postrach mórz walczy na naszą chwałę."
 flavor_tur.210.b: "Zwerbujemy [Select_CString(target_character.IsFemale,'ją','go')], podobnie jak każdego innego korsarza."
 flavor_tur.210.c: "Nie ma potrzeby angażować się w jeszcze więcej piractwa."
 flavor_tur.211.title: "Upadek [ShowLocationNameWithNoTooltip('belgrade')]u"
 flavor_tur.211.desc: "Po wielomiesięcznym oblężeniu nasze siły zdobyły swój cel, którym jest [target_location.GetRank.GetName] [target_location.GetName]. To ważna forteca o dużym strategicznym znaczeniu dla całego regionu [ShowRegionName('balkan_region')]. Wraz z upadkiem twierdzy [target_character.GetName] dostrzega nowe kierunki ekspansji, a zwłaszcza region [ShowRegionName('carpathia_region')], gdzie nasze siły z pewnością zduszą wszelki opór w otwartej walce. Niechaj to oblężenie będzie przestrogą dla każdego, kto ośmieli się nam przeciwstawić."
 flavor_tur.211.a: "Maszerujmy naprzód."
 flavor_tur.212.title: "Okupacja miasta [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "Region [ShowRegionName('carpathia_region')] zawsze polegał na twierdzy [target_location.GetName], która stanowiła jego tarczę przed cudzoziemskimi najeźdźcami. Było to ważne miejsce dla kraju [target_country.GetName], wszak to dzięki niemu [target_country.GetFlavorRank|l] dotąd istnieje. Skoro jednak teraz [target_location.GetRank.GetName] należy do nas, reszta ich ziem wkrótce też znajdzie się pod naszym panowaniem. Być może nadeszła pora, by wykorzystać niepokoje panujące w regionie [ShowRegionNameWithNoTooltip('carpathia_region')] i podbić tamtejsze niedobitki."
 flavor_tur.212.a: "Na długie lata zapamiętają upadek twierdzy [target_location.GetNameWithNoTooltip]."
 flavor_tur.213.title: "Kryjówka kalifa"
 flavor_tur.213.desc: "Powoli widać zbliżający się kres naszych konfliktów z państwem [target_country.GetLongName]. Wraz z okupacją miejsca [target_location.GetName] w nasze ręce nieuchronnie wpadnie abbasydzki kalif, którego siedzibą jest [target_location.GetRank.GetName]. Na razie jednak stało się dla wszystkich jasne, że [target_country.GetNameWithNoTooltip] nie jest w stanie się obronić – zarówno ich wiara, jak i [target_country.GetFlavorRank|l] zostały wydane na pastwę wroga. Być może w przyszłości wykorzystamy panikę przeciwników w podobny sposób, lecz na razie pławmy się w zdobytej chwale – [ShowRegionName('egypt_region')] stoi przed nami otworem."
 flavor_tur.213.a: "Cieszmy się takim sukcesem."
 flavor_tur.214.title: "[ShowContinentNameWithNoTooltip('europe')] i wrota do niej"
 flavor_tur.214.desc: "Dla wielu ludów, których domem jest [ShowContinentName('europe')], miejsce [target_location.GetName] stanowiło bastion, który miał nas powstrzymywać przed marszem w głąb kontynentu. Pomimo tego, państwu [target_country.GetName] nie udało się odeprzeć naszej inwazji, przez co [target_location.GetRank.GetName|l] ostatecznie upada. Wielu widzi w tym nieunikniony wyrok losu i być może wkrótce ukorzą się przed nami, zaś inni już czynią przygotowania do zbrojnego oporu. Tak czy inaczej, wrota Europy stanęły przed nami otworem."
 flavor_tur.214.a: "Wkrótce przekroczymy ich próg."
 flavor_tur.215.title: "Upadek państwa [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "Wyspa [target_location.GetName] już zdecydowanie zbyt długo była nam solą w oku. Państwo [target_country.GetName] od zawsze organizowało zbrojne napady na nasze granice, wykorzystując wyspę jako bazę wypadową. Jednakże nasza ostatnia kampania przeciwko tym wrogom zakończyła się sukcesem – wyspa upada, co jednocześnie kruszy cały [target_country.GetAdjectiveWithNoTooltip|l]ki opór."
 flavor_tur.215.a: "Niechaj zapamiętają czym grozi opieranie się naszej potędze."
 flavor_tur.216.title: "Nasza przyszła baza w regionie: [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]"
 flavor_tur.216.desc: "Państwo [target_country.GetName] znało powody, dla których tak nam zależy na okupacji miejsca [target_location.GetName]. Wiedzieli, że zamierzamy wykorzystać naszą nową zdobycz jako bazę wypadową w regionie [ShowAreaName('western_mediterranean_sea_area')], dzięki czemu będziemy mogli wysyłać ekspedycje do okolicznych portów. To dlatego tak zacięcie stawiali nam opór podczas krwawego oblężenia tamtejszej fortecy. Jednak mimo ich wysiłków [target_location.GetRank.GetNameWithNoTooltip|l] jest już pod naszą kontrolą."
 flavor_tur.216.a: "Natychmiast skierujmy tam nasze floty."
 flavor_tur.217.title: "Niepokoje w regionie [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_tur.217.desc: "#L [ShowReligionAdjective('orthodox')]ym#! społecznościom regionu: [ShowAreaName('serbia_area')] wadzą nasze #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ie#! tradycje – wszak uważają, że próbujemy im je narzucić rękami naszych miejscowych zarządców. Stąd też uzbrajają się, gotowi walczyć z nami jeśli spróbujemy zwiększyć nasze wpływy na ich ziemiach. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] niepokoi się tymi wydarzeniami, sądząc, że powinniśmy zniechęcać poddanych do wszelkich rewolt, inaczej inne regiony, na które składa się [ROOT.GetCountry.GetFlavorRank|l], mogą również zacząć się buntować."
 flavor_tur.217.a: "Jesteśmy gotowi stawić im czoła na polu bitwy."
 flavor_tur.217.b: "Niech zachowają swoją autonomię."
 tur_all_of_specified_locations_join_rebellion_tt: "Wszystkie [pops|el] w prowincjach: [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] i [ShowProvinceDefinitionName('branicevo_province')] dołączą do rebelii – [serb_uprising.GetName] i stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 tur_all_specified_locations_lose_control: "Wszystkie [locations|el] w prowincjach: [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] i [ShowProvinceDefinitionName('branicevo_province')] stracą [ShowNamedValue('control_ultimate_penalty')|+=2%] [Concept('control','kontroli')|e]"
 serb_uprising: "$serbian$kie powstanie"
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] w pobliżu rzeki"
 flavor_tur.218.desc: "Z braku odpowiedniej administracji w regionie [ShowAreaName('bosnia_area')] miejscowa sieć dróg dawno nie była należycie rozwijana i utrzymywana. Jednym z ważnych węzłów transportowych pilnie wymagających konserwacji jest [target_location.GetName], [target_location.GetRank.GetName|l] w pobliżu rzeki. Z tego powodu [target_character.GetName] chce, aby miejsce [target_location.GetRank.GetNameWithNoTooltip|l] otrzymało dodatkowe wsparcie i zostało przysposobione do roli centrum administracyjnego całego regionu [ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Zainwestujmy w obszar [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_tur.218.b: "To w rzeczy samej dość kosztowna inwestycja."
 flavor_tur.219.title: "Armatolowie"
 flavor_tur.219.desc: "#L [ShowCultureName('greek_culture')]kie#! społeczności oraz przeważnie pozostałe ludy górzystych regionów obszaru [ShowRegionName('balkan_region')] stawiały opór naszej władzy, tocząc walki nieregularnymi siłami, a także stale najeżdżając oraz nękając nasze drogi, szlaki handlowe i ośrodki administracji. Zawsze czujnie wyczekiwały dogodnego momentu, aby uderzyć znienacka i wywalczyć dla siebie większą autonomię. [ROOT.GetCountry.GetGovernment.GetCourtTitle] zwykle nie przejmuje się tego typu lokalnymi zagrożeniami aż do teraz. Oto bandy buntowników zbierają się w większe masy, powszechnie podsycając zamęt i niezgodę w całym regionie [ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "A niech to!"
 flavor_tur.219.b: "Zamiast mieć w nich wrogów, możemy ich nająć."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] w mieście [ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Skoro kontrolujemy już nasz cel, [target_location.GetRank.GetName|l], [target_character.GetName] [Select_CString(target_character.IsFemale,'zainteresowała','zainteresował')] się tamtejszym budynkiem, którym jest [ShowBuildingTypeName('darussifa')]. Choć wzniesiono go jeszcze za czasów Ilchanidów, to wciąż służy jako stosunkowo nowoczesny szpital przyjmujący pacjentów z całego regionu [ShowRegionName('anatolia_region')], a niekiedy też przybyszy z czterech stron świata. Z tego powodu [target_character.GetName] pragnie ufundować jego rozbudowę i uczynić z niego centrum nauki, w którym każdy uczony mógłby zgłębiać tajniki medycyny."
 flavor_tur.220.a: "Sfinansujemy tę rozbudowę."
 flavor_tur.220.b: "Zachowajmy stan obecny."
 flavor_tur.221.title: "$blue_mosque$ w #L [ShowLocationNameWithNoTooltip('constantinople')]u#!"
 flavor_tur.221.desc: "Na ziemiach regionu [target_location.GetName] może i dominuje wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!, niemniej [target_character2.GetName] zdaje sobie sprawę z upadku prestiżu i pobożności miejsca [target_location.GetRank|l] w ostatnich latach. Z tego powodu [Select_CString(target_character2.IsFemale,'jej','jego')] obsesją stała się budowa nowego meczetu położonego w pobliżu $BYZ_ADJ$kiego Hippodromu. W tym celu [target_character.GetName] otrzymuje zadanie zaprojektowania najbardziej wymyślnego monumentu w dziejach, a przynajmniej w #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii. Ponadto gmach powinien być mocno stylizowany, czym wyróżniałby się na tle innych wielkich meczetów."
 flavor_tur.221.a: "Wybudujmy zatem $blue_mosque$."
 flavor_tur.221.b: "Być może to zbyt kosztowna inwestycja."
 flavor_tur.1000.title: "Zażądajmy [ShowCultureNameWithNoTooltip('albanian')|l]kich zakładników"
 flavor_tur.1000.desc: "Choć formalnie władamy prowincją [ShowProvinceDefinitionName('albania_province')], to na tych ziemiach wciąż są pewni niepokorni szlachcice, którzy co prawda zachowują pozory wierności, lecz z pewnością w razie niepokojów przeszliby do zbrojnych czynów, o czym dobrze wie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. Na dworze słychać pewne sugestie, że zamiast czekać bezczynnie, powinniśmy zażądać od nich zakładników, zwłaszcza w postaci członków rodu [ShowDynastyName('kastrioti_dynasty')]. Być może w ten sposób zabezpieczymy się na wypadek, gdyby przyszło im na myśl otwarcie zbuntować się przeciwko [Select_CString(target_character.IsFemale,'władczyni, którą jest','władcy, którym jest')] [target_character.GetName]."
 flavor_tur.1000.a: "Zażądajmy tych zakładników."
 flavor_tur.1000.b: "To byłoby obrazą wobec kraju [target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "Zażądamy od kraju [target_country.GetName], aby przekazał nam [Concept('character','postać')|e] z rodu [ShowDynastyName('kastrioti_dynasty')]"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] żąda od nas zakładnika. Choć są od nas silniejsi, to potrzebują stosownych gwarancji na wypadek, gdybyśmy chcieli walczyć z nimi w przyszłości. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, abyśmy wysłali im jako zakładnika drobnego szlachcica: [target_character2.GetName]. Czyniąc to tylko umocnimy naszą pozycję w tym układzie sił."
 flavor_tur.1001.a: "[target_character2.GetNameWithNoTooltip] – przekażmy im"
 flavor_tur.1001.b: "Nie dostaną żadnego z naszych rodaków!"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip] – szkolenie wojskowe"
 flavor_tur.1002.desc: "Przez całe lata służby w #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii, [target_character.GetName] [Select_CString(target_character.IsFemale,'dowiodła','dowiódł')], że ma wrodzony zmysł dowódczy. Choć nigdy nie [Select_CString(target_character.IsFemale,'stała','stał')] na czele własnej armii, to jest w stanie mobilizować za sobą setki żołnierzy i prowadzić ich do zwycięstwa nawet pomimo przewagi liczebnej wroga. [target_character2.GetName] docenia taki wojenny kunszt i pragnie zapewnić [Select_CString(target_character.IsFemale,'jej','mu')] formalną edukację wojskową, godną takiego talentu."
 flavor_tur.1002.a: "Sfinansujmy tę edukację."
 flavor_tur.1002.b: "[Select_CString(target_character.IsFemale,'Powinna','Powinien')] sobie wyśmienicie poradzić bez żadnej edukacji."
 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] prowincji [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Wywalczywszy dla nas wiele zwycięstw, [target_character.GetName] [Select_CString(target_character.IsFemale,'wyróżniła','wyróżnił')] się na tle wielu naszych wodzów, udowadniając swe intencje. [target_character2.GetName] widzi już, że [Select_CString(target_character.IsFemale,'jej,'jego')] jedynym celem jest wspieranie naszego kraju [ROOT.GetCountry.GetName]. Z tego właśnie powodu [target_character.GetName] pragnie służyć nam jako [ShowSubjectTypeName('uc_bey')] prowincji [ShowProvinceDefinitionName('albania_province')]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] podejrzewa, że może być to fortel kładący fundamenty pod przyszłą rebelię. Wszak nasi dostojnicy pamiętają, że wciąż jest [Select_CString(target_character.IsFemale,'ona naszą zakładniczką','on naszym zakładnikiem')]. Z drugiej jednak strony takie talenty należy stosownie nagradzać i rozwijać."
 flavor_tur.1003.a: "Nadajmy [Select_CString(target_character.IsFemale,'jej','mu')] ziemię."
 flavor_tur.1003.b: "Nie ufamy [Select_CString(target_character.IsFemale,'jej','mu')]."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Tworzymy podwładnego [ShowSubjectTypeName('uc_bey')] w prowincji [ShowProvinceDefinitionName('albania_province')], którą opiekuje się [target_character.GetName]."
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName] – nie przekażemy żadnych ziem"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip] – dojście do władzy"
 flavor_tur.1004.desc: "Po długoletniej służbie dla kraju [ROOT.GetCountry.GetName] i otrzymaniu wysokiego tytułu, jakim jest [target_country.GetName], [target_character2.GetName] obecnie traci względy [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#!, ponieważ kosztem naszym interesów zamierza skupić się na stworzeniu niepodległego państwa #L [ShowCultureName('albanian')|l]kiego#!. To właśnie z tego powodu [Select_CString(target_character.IsFemale,'powstała','powstał')] teraz zbrojnie przeciw nam, licząc, ze zdoła ziścić swoje marzenia o suwerenności."
 flavor_tur.1004.a: "Zdrajca!"
 flavor_tur.1004.b: "Jesteśmy w zbyt trudnej sytuacji, by z nimi walczyć."
 flavor_tur.1004.c: "Czerwień i czerń – oto barwy me, a na piersi dumny orzeł prezentuje się..."
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] opuszcza [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 flavor_tur.1005.desc: "Choć [target_character.GetName] ma mnóstwo zasług dla naszego państwa: [ROOT.GetCountry.GetName], to wie już, że mimo swych tutejszych wpływów nie zdoła wywalczyć niepodległości dla #L [ShowCultureName('albanian')|l]kiego#! ludu. Dlatego też [Select_CString(target_character.IsFemale,'wyrwała','wyrwał')] się z niewoli i [Select_CString(target_character.IsFemale,'zbiegła','zbiegł')] do kraju [target_country.GetName], gdzie ma nadzieję pozyskać potrzebne wsparcie."
 flavor_tur.1005.a: "Krzyżyk na drogę."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'uciekła','uciekł')] z kraju [target_country2.GetName] po latach patowego konfliktu z tamtejszym dworem, którym jest [target_country2.GetGovernment.GetCourtTitle|l]. Teraz [target_character.GetNameWithNoTooltip] pragnie służyć nam, w nadziei, że pomożemy [Select_CString(target_character.IsFemale,'jej','mu')] w realizacji [Select_CString(target_character.IsFemale,'jej','jego')] ambicji: wywalczeniu niepodległości dla #L [ShowCultureName('albanian')|l]kiego#! narodu."
 flavor_tur.1006.a: "Witamy [Select_CString(target_character.IsFemale,'ją','go')] z otwartymi ramionami."
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "[GetEstateName('cossacks_estate')] z kraju [target_country.GetName] stanowią doskonałe siły zbrojne, które moglibyśmy wykorzystać w razie ekspansji obejmującej region [ShowRegionName('ruthenia_region')]. [ShowContinentName('europe')] zna niewielu jeźdźców, którzy przewyższają ich wprawą, a przez lata udało im się odeprzeć wielu niedoszłych zdobywców. Jednak w ich obecnej sytuacji raczej udam nam się ich podporządkować, czy to piórem, czy mieczem."
 flavor_tur.1100.a: "Pokłonią się przed nami."
 flavor_tur.1100.b: "Nie potrzebujemy podsycać ich wrogości."
 tur_demand_subjugation_of_zaz_tt: "[target_country.GetName] – zażądamy uczynienia ich podwładnym typu [ShowSubjectTypeName('vassal')]"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "Kraj [target_country2.GetName] wysyła nam żądanie. Chce, abyśmy zostali jego podwładnymi. Obiecują nam ochronę przed zagranicznymi wrogami i przypominają, jak wielką dysponują potęgą. Najwyraźniej [target_character2.GetName] liczy, że padniemy na kolana."
 flavor_tur.1101.a: "Nie mamy wyboru."
 flavor_tur.1101.b: "Nie potrzebujemy ich ochrony."
 flavor_tur.1101.c: "Ty #L [target_country.GetGovernment.GetRulerTitle|l]ie#!, diable [target_country.GetAdjectiveWithNoTooltip|l]ki..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Pomimo naszych wysiłków, by zwasalizować kraj [target_country.GetName], miejscowi się nam opierają. Co gorsza, [target_character.GetName] wysyła obelżywy list, który kipi od wulgaryzmów, za nic mając sobie wspaniałe tytuły, które posiada [target_character2.GetName]. [ROOT.GetCountry.GetGovernment.GetCourtTitle] wpada w oburzenie."
 flavor_tur.1102.a: "Pożałują dnia, w którym ośmielili się nas lżyć!"
 flavor_tur.1200.title: "[target_country.GetAdjectiveWithNoTooltip]ki pakt"
 flavor_tur.1200.desc: "Choć wyznajemy inną wiarę niż kraj [target_country.GetName], to obydwa nasze państwa znajdują się w takiej samej sytuacji dyplomatycznej, a nasz wspólny przeciwnik to [target_rival.GetName]. Już zbyt długo ci wrogowie toczą z nami walki i opierają się naszym wpływom. Dlatego właśnie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pragnie wysłać poselstwo do stolicy, którą jest [target_country.GetCapital.GetName], aby zawrzeć sojusz i pokonać naszych wspólnych rywali."
 flavor_tur.1200.a: "Wyślijmy im wiadomość."
 flavor_tur.1200.b: "Nie sprzymierzymy się z poganami."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "Kraj [target_country2.GetName] dostrzega nasze zmagania z wrogiem, którym jest [target_rival.GetName]. Widząc, że mamy wspólnego rywala, składają nam propozycję: sojusz między naszymi państwami, którego celem będzie pokonanie nieprzyjaciela. Choć ich oferta brzmi kusząco, to inne państwa mogą uznać to za groźbę i zjednoczyć się przeciw nam. [target_character.GetName] znajdzie się wtedy w niedogodnej sytuacji."
 flavor_tur.1201.a: "Na razie utrzymajmy niepewną sytuację."
 flavor_tur.1201.b: "Wróg mojego wroga..."
 flavor_tur.1201.c: "Sojusz z poganami? Nigdy!"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip]kie więzi"
 flavor_tur.1300.desc: "Korsarze z obszaru kraju [target_country.GetName] zajmują ziemie, które byłyby wartościową pozycją wyjściową do inwazji na region [ShowRegionName('iberia_region')]. Z uwagi na swych pierwszorzędnych marynarzy, byliby również wyśmienitymi poddanymi w regionie [ShowRegionName('maghreb_region')]. Skoro dysponujemy na tyle wielką potęgą wojskową, by ochronić ich przed wszelkimi wrogami, to być może uda nam się zawrzeć porozumienie..."
 flavor_tur.1300.a: "Rozszerzmy więc naszą strefę wpływów na kraj [target_country.GetNameWithNoTooltip]."
 flavor_tur.1300.b: "Wszystko w swoim czasie, lecz na pewno nie teraz."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "Państwo [target_country2.GetName] nawiązuje kontakt z osobistością, którą jest [target_character.GetName], pragnąc zacieśnić z nami więzi. Pragną zaoferować nam ochronę. W zamian zostalibyśmy ich wasalami w służbie władzy, którą sprawuje [target_character2.GetName]."
 flavor_tur.1301.a: "Nie przyjmiemy ochrony od cudzoziemców."
 flavor_tur.1301.b: "O ile to zapewni nam bezpieczeństwo..."
