l_polish:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip]ki problem"
 flavor_tur.1.desc: "[persia.GetName] od dawna jest nam cierniem w boku, ciągłym zagrożeniem dla naszych granic. Jednak [ROOT.GetCountry.GetGovernment.GetCourtTitle] jest pełen naszych szpiegów – według nich rząd [persia.GetAdjectiveWithNoTooltip]ki może być gotowy do zawarcia z nami długotrwałego pokoju. W ten sposób zabezpieczylibyśmy rozdarte wojną prowincje graniczne, na czym skorzysta zarówno [ROOT.GetCountry.GetFlavorRank], jak i nasi dotychczasowi przeciwnicy. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] już przygotowuje szkic propozycji traktatu."
 flavor_tur.1.historical_info: "Osmanowie zyskali potężnego przeciwnika wraz z nastaniem w Iranie dynastii Safawidów. Podobnie jak wcześniej imperia rzymskie, Osmanowie zostali wciągnięci w długie, niszczycielskie wojny z Iranem. Tym razem konflikty nie dotyczyły jedynie targanych problemami ziem Bliskiego Wschodu. Zmagania miały też charakter religijny, ponieważ Safawidzi przyjęli islam szyicki, a Osmanowie uważali się za spadkobierców kalifatu sunnickiego."
 flavor_tur.1.a: "Zaproponujmy całkowite pojednanie."
 flavor_tur.1.b: "Zaproponujmy umiarkowane porozumienie."
 flavor_tur.1.c: "Nie będzie żadnego porozumienia z naszymi arcywrogami."
 full_reconciliation_persia: "[persia.GetLongName] wkrótce odpowie na naszą propozycję."
 moderate_treaty_persia: "$full_reconciliation_persia$."
 flavor_tur.2.title: "[persia.GetAdjectiveWithNoTooltip]ka propozycja"
 flavor_tur.2.desc: "Posłowie #L [ottomans.GetAdjective]cy#! przybyli na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle], twierdzą, że pragną zawrzeć długotrwałe porozumienie pokojowe między naszymi krajami. Mają ze sobą szkic traktatu, który potwierdza nasze obecne granice i gwarantuje naszym pielgrzymom bezpieczne przemieszczanie się do świętych miejsc, ale w zamian nasi #L [ROOT.GetCountry.GetReligion.GetAdjective]cy#! kaznodzieje musieliby zaprzestać rytualnego przeklinania Aiszy, Sahaby oraz pierwszych trzech kalifów prawowiernych, których wierni #L [ShowReligionAdjective('sunni')]cy#! darzą ogromnym szacunkiem. Czy możemy im zaufać, skoro jest między nami tyle złej krwi?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Dążmy do całkowitego pojednania."
 full_reconciliation: "Całkowite pojednanie."
 flavor_tur.2.b: "Zgoda na umiarkowane porozumienie."
 moderate_treaty: "Umiarkowane porozumienie."
 flavor_tur.2.c: "Nie możemy przystać na tę propozycję."
 flavor_tur.3.title: "Traktat z Qasr-e Shirin"
 flavor_tur.3.desc: "Posłowie #L [persia.GetAdjective]cy#! wrócili z listem od swojego rządu wyrażającym gotowość do zawarcia traktatu. Potwierdzi to na zawsze nasze granice, a jeśli [ROOT.GetCountry.GetReligion.GetGodName] pozwoli, stworzy trwały pokój między naszymi narodami. Z naszej strony zobowiążemy się pozwalać ich pielgrzymom na bezpieczne podróżowanie do świętych miejsc na naszych ziemiach niezależnie od wyznania. W zamian ich #L [ShowReligionAdjective('shia')]cy#! kaznodzieje zaprzestaną rytualnego przeklinania Aiszy, Sahaby i pierwszych trzech prawowiernych kalifów, których my, #L [ShowReligionAdjective('sunni')]i#!, darzymy ogromnym szacunkiem."
 flavor_tur.3.historical_info: "Traktat w Zuhab, zwany też Traktatem w Kasr-e Szirin, został zawarty w 1639 r. między Imperium Osmańskim a Persją. Wyznaczono w nim przebieg granic, które po dziś dzień nie uległy większym zmianom. Po podpisaniu tego porozumienia starcia między oboma wielkimi imperiami zdarzały się znacznie rzadziej, a ich stosunki uległy stopniowej poprawie. Jednakże spory graniczne nie zniknęły całkowicie. W 1722 r. ponownie wybuchła wojna, po której to odnowiono traktat w 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]ka opdowiedź"
 flavor_tur.4.desc: "Nasi posłowie wrócili z kraju [persia.GetLongName] i przekazali niepokojące wieści. [persia.GetAdjectiveWithNoTooltip]ki rząd rozważył nasze warunki i, z nieznanych powodów, postanowił je odrzucić. Czyżby już planowali atak?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Zapłacą za tę zniewagę"
 flavor_tur.5.title: "Efekt decentralizacji systemu prowincji"
 flavor_tur.5.desc: "Gubernatorzy prowincji, bejowie, to potężni ludzie, zwykle ambitni i niekoniecznie lojalni. Mimo to, ich tytuł jest mocno zakorzeniony w tureckiej tradycji, a oparty na nich system [ROOT.GetCountry.GetFlavorRank] od dawna stosuje jako najlepsze rozwiązanie w zarządzaniu krajem. Grupa bejów, których w znacznej mierze wspierają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], domaga się więcej autonomii lokalnej. Dzięki temu mogliby szybciej reagować na ewentualne palące konflikty lokalne."
 flavor_tur.5.historical_info: "Bej to tureckie określenie #italic wodza#!, używany też jako tytuł honorowy dla osób powiązanych z rządami lub rządzącymi dynastiami. Nadawano go w czasach Imperium Osmańskiego, często określano nim gubernatorów prowincji, natomiast w jego największych prowincjach wicekrólów nazywano bejlerbejami. W XVII w., gdy rozrosła się biurokracja osmańskiego rządu i władza sułtana straciła na znaczeniu, ci gubernatorzy prowincji stali się jeszcze potężniejsi."
 flavor_tur.5.a: "Spełnijmy ich żądania."
 flavor_tur.5.b: "Ograniczmy ustępstwa."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "[ShowLocationNameWithNoTooltip('constantinople')]: sprawa kupców"
 flavor_tur.6.desc: "[ShowLocationName('constantinople')] zdobyty, więc nadszedł czas zmienić naszą politykę wobec handlu w potężnym kraju [target_location.GetRank.GetName]. Możemy spróbować wprowadzenia praw zwiększających kontrolę państwa nad kupcami. Z pewnością rozwścieczy to potężne republiki kupieckie, których handlarzom [ShowLocationNameWithNoTooltip('constantinople')] od dawna dawał pewne przywileje, ale na dłuższą metę nasza gospodarka może na tym skorzystać."
 flavor_tur.6.historical_info: "Przed zdobyciem Konstantynopola Mehmed II zawarł kilka korzystnych umów z kupieckimi imperiami Wenecji i Genui, co zapewniło ich neutralność, ale po upadku tego wielkiego miasta sułtan błyskawicznie rozbił dominację kupców w handlu w basenie Morza Śródziemnego. Mehmed był merkantylistą, który pragnął zachować kontrolę państwa nad handlarzami, co przez jakiś czas było skuteczną polityką – gospodarka osmańska rozkwitła."
 flavor_tur.6.a: "Ta reforma była potrzebna od dawna."
 broken_trade_agreement: "Złamano umowę handlową"
 flavor_tur.6.b: "Nie powinniśmy niczego zmieniać."
 honored_trade_agreement: "Dotrzymano umowy handlowej"
 flavor_tur.7.title: "Sprawa wojska"
 flavor_tur.7.desc: "Po niedawnej wojnie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zaczął rozważać przeprowadzenie reformy wojska. W celu zwiększenia skuteczności hierarchii naszej armii i metod rekrutacji, powinniśmy oprzeć nasze siły zbrojne na elitarnych żołnierzach-niewolnikach oraz wyspecjalizowanych poborowych z klas niższych. Byłaby to próba ostatecznego zerwania z naszą zależnością od sił, którymi dysponują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.7.historical_info: "Rządy Mehmeda I i Murada II doprowadziły do ponownego zjednoczenia Imperium Osmańskiego po miażdżącej porażce, którą poniosło z rąk Timura. W tym okresie system #italic devşirme#! oparty na żołnierzach-niewolnikach, osobistej armii cesarza, zyskał na znaczeniu. Po upadku Konstantynopola dawna turecka wojownicza szlachta została pokonana, a wielu jej liderów stracono. Państwo przejęło kontrolę nad wojskiem."
 flavor_tur.7.a: "Przyszłość nadeszła"
 flavor_tur.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] istnieją i to się nigdy nie zmieni."
 flavor_tur.7.c: "Lepiej skupmy się na flocie."
 flavor_tur.8.title: "Akademia Enderûn"
 flavor_tur.8.desc: "Jeśli chcemy szkolić zarządców i generałów naszego powiększającego się królestwa, powinniśmy stworzyć szkołę kierowaną przez wewnętrzny krąg dworu, której uczniowie będą blisko powiązani z władcą. Dzięki temu zyskamy nie tylko ogromną wiedzę, ale też przywiążemy do nas uczniów. W ten sposób dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nie straci na znaczeniu na polach najważniejszych dla państwa.\n\nAle do szkoły nie powinni trafiać jedynie szlachetnie urodzeni, lecz wszyscy utalentowani młodzi ludzie, niezależnie od pochodzenia."
 flavor_tur.8.historical_info: "Mehmed II stworzył szkołą na dziedzińcu nowego pałacu Topkapi. Jej uczniów wybierano spośród najbardziej obiecujących rekrutów devşirme (wcielonych z szeregów młodych chrześcijan) i nauczano ich islamu, przedmiotów ścisłych oraz sztuki wojennej i wielu języków obcych. Obsadzanie stanowisk rządowych rekrutami z devşirme wykształconych w szkole pałacowej i wiernych sułtanowi pozwoliło stworzyć rdzeń osmańskiego systemu dziedzicznej władzy, który obowiązywał w XV i XVI w."
 flavor_tur.8.a: "Przyszłość nadeszła!"
 flavor_tur.8.b: "Lepiej skoncentrujmy się na rozbudowie systemu timaru."
 flavor_tur.9.title: "Przekierowanie dochodów"
 flavor_tur.9.desc: "Według mądrych doradców rozwój systemu timaru można sfinansować, przekierowując część dochodów z wakf, fundacji opartych na meczetach, które prowadzą działalność charytatywną na rzecz biednych i pokrzywdzonych. W ten sposób na pewno wzmocnimy armię, natomiast [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stracą część wpływów. Może to jednak wywołać powszechne niezadowolenie, gdy dowie się o tym bardziej pobożna część społeczeństwa."
 flavor_tur.9.historical_info: "Mehmed II chciał za wszelką cenę powiększyć swoją władzę w Imperium Osmańskim. Pod koniec swoich rządów próbował ograniczyć władzę ulemy, przekierowując do systemu timaru wspierające ją dochody z fundacji #italic wakf#!, co wzmocniło armię osmańską. Jednak to posunięcie okazało się kontrowersyjne..."
 flavor_tur.9.a: "Kraj potrzebuje pieniędzy."
 flavor_tur.9.b: "Zostawmy wakfy w spokoju!"
 flavor_tur.10.title: "[GetCountry('VEN').GetNameWithNoTooltip] – gniew"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName] od dawna dominuje w handlu przyprawami, dzięki swym posiadłościom nad Morzem Egejskim i korzystnym powiązaniom z miastem [ShowLocationName('alexandria')]. Ale po tym, jak zajęliśmy region [target_location.GetRank.GetName] i zwiększyliśmy obecność w prowincji [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], kupcy z państwa [GetCountry('VEN').GetNameWithNoTooltip] coraz bardziej obawiają się, że całkowicie odetniemy ich od handlu przyprawami. [GetCountry('VEN').GetGovernment.GetRulerTitle] stanowczo domaga się od nas wypłacenia rekompensaty za utracone zyski."
 flavor_tur.10.historical_info: "Wenecja i Osmanowie czerpali korzyści z wzajemnych stosunków handlowych, jednak spory terytorialne w basenie Morza Egejskiego i naciski innych krajów chrześcijańskich na Wenecję musiały doprowadzić do konfliktu zbrojnego. Druga wojna wenecko-osmańska wybuchła w 1499 r., kiedy to genialny admirał Kemal Reis poprowadził Osmanów do wielu zwycięstw. Koniec końców Wenecja zwróciła się o pomoc do Węgier i Państwa Kościelnego, po czym zawarto rozejm, na mocy którego Wenecja zgodziła się oddać Turkom ważne greckie fortece Modon i Koroni."
 flavor_tur.10.a: "Odmówmy choćby rozmów na temat rekompensaty."
 flavor_tur.10.b: "Oddajmy Aleksandrię jako rekompensatę."
 ceded_alexandria: "Przekazano Aleksandrię"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] otrzyma [casus_belli|e]."
 flavor_tur.14.title: "Królewska biurokracja"
 flavor_tur.14.desc: "Nadszedł czas na poważną reformę. Jeżeli mamy stać się imperium, musimy pomyśleć o wzmocnieniu biurokracji i ściślejszym powiązaniu jej z pałacem oraz dynastią [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], aby raz na zawsze ograniczyć siłę prowincjonalnych elit. Tradycjonalistom się to nie spodoba, ponieważ będzie to kolejny krok oddalający nas od naszych stepowych korzeni."
 flavor_tur.14.historical_info: "Sulejman Wspaniały był prawdopodobnie największym z sułtanów osmańskich. Mówiono o nim Kanuni (Prawodawca), był niedoścignionym administratorem, który zrozumiał, że rząd centralny musi ograniczyć siłę prowincjonalnych bejów. Dlatego z całych sił promował silną biurokrację królewską, co nie przysporzyło mu popularności we wszystkich obozach..."
 flavor_tur.14.a: "Rozszerzmy biurokrację, za wszelką cenę."
 flavor_tur.14.b: "Wystarczą ograniczone reformy."
 flavor_tur.14.c: "To [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą zostać udobruchani!"
 flavor_tur.15.title: "Arsenał cesarski"
 flavor_tur.15.desc: "Jeżeli chcemy opanować wschodnią część basenu Morza Śródziemnego, musimy zainwestować jeszcze większe środki w siłę floty. Dawny port kraju [GetCountry('GEN').GetName], [ShowLocationName('constantinople')], byłby idealnym miejscem pod budowę ogromnej stoczni. Oczywiście takie przedsięwzięcie nie byłoby tanie."
 flavor_tur.15.historical_info: "Wkrótce po upadku Konstantynopola Mehmet II zbudował stocznię cesarską po drugiej stronie Złotego Rogu, prawdopodobnie w miejscu, gdzie znajdowała się genueńska stocznia Vetus Tersana. Przeszła ona poważną rozbudowę za panowania Selima I, ascety o bystrym umyśle. Do 1515 r. powstało ponad 160 doków, co przyćmiło dawną osmańską bazę morską w Gallipoli."
 flavor_tur.15.a: "Niech będzie większy niż arsenał, który ma [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Po prostu zbudujmy więcej okrętów dawnymi metodami."
 flavor_tur.15.c: "Nie, nasza przyszłość to armia."
 galley_construction: "Budowa galer"
 flavor_tur.16.title: "Pierwszy bunt celali"
 flavor_tur.16.desc: "W regionie [ShowRegionName('anatolia_region')] panuje zamęt. [ShowBuildingTypeName('madrasa')], studenci, sekbanowie i pomniejsi urzędnicy połączyli siły pod sztandarem #L [ShowReligionAdjective('shia')]iego#! kaznodziei zwanego [sheikh_celal.GetName], gdyż zostali rozwścieczeni obciążeniami finansowymi. Wszczęli bunty w wielu prowincjach, domagają się obniżenia podatków, mniejszej ingerencji rządu w sprawy lokalne i więcej szacunku dla [ShowReligionAdjectiveWithNoTooltip('shia')]ich wiernych."
 flavor_tur.16.historical_info: "Bunty celali miały miejsce w Anatolii w latach 1519-1659. Powstania te były przejawem trudnej sytuacji finansowej wielu ówczesnych poddanych Osmanów, ponieważ spadły dochody państwa pochodzące z grabieży, a część szlaków handlowych przeniosła się z Bliskiego Wschodu w rejony odkryte przez Europejczyków. Rozumiejąc trudną sytuację buntowników, sułtani spełnili część ich żądań, wielu rebelianckich przywódców otrzymało stanowiska w rządze. Słabsze powstania, takiej jak pierwsze, na czele którego stał Celâl, zostały stłumione siłą."
 flavor_tur.16.a: "Zmiażdżyć tych zdrajców."
 flavor_tur.16.b: "Zaakceptujmy ich żądania."
 celali_uprising: "Powstanie celali"
 celali_uprising_joining: "Wszystkie [pops|el] wyznające [ShowReligionName('shia')] w regionie [ShowRegionName('anatolia_region')] dołączą do frakcji [celali_uprising.GetName]"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] może od teraz służyć w [Concept('cabinet','gabinecie')|e]."
 flavor_tur.17.title: "Obrońca pielgrzymek"
 flavor_tur.17.desc: "Skoro [ShowLocationName('jerusalem')] i [ShowLocationName('cairo')] znalazły się pod naszym panowaniem, kontrolujemy też większość szlaków pielgrzymkowych hadżdżów, których celem są [ShowLocationName('mecca')] i [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] może zatem przyjąć wspaniały tytuł Khadim al-Haramain, #italic Sługi Dwóch Świętych Miejsc#!, ale jeśli to uczyni, zobowiąże się do ochrony hadżdżów i wszystkich uczestników pielgrzymek."
 flavor_tur.17.historical_info: "Po spektakularnym sukcesie kampanii mameluków, sułtan Selim I przyjął hołd szafira Mekki i przyjął tytuł Khadim al-Haramain. W ten sposób ochrona szlaków pielgrzymkowych stała się jednym z najważniejszych źródeł legitymizacji władzy oraz prestiżu dynastii Osmanów."
 flavor_tur.17.a: "Podołamy temu zadaniu!"
 flavor_tur.18.title: "Architekt szczęścia"
 flavor_tur.18.desc: "[mimar_sinan.GetName] to [Select_CString(target_character.IsFemale,'wyjątkowa','wyjątkowy')] [mimar_sinan.GetWomanMan], ma już na koncie wielkie osiągnięcia na polu inżynierii wojskowej, budowy okrętów oraz jako saper. Jednak [mimar_sinan.GetHerHis] prawdziwą pasją jest architektura, do której ma ogromne predyspozycje. Możemy powierzyć [Select_CString(target_character.IsFemale,'jej','mu')] urząd architekta siedziby szczęścia, które w tej chwili jest nieobsadzone. Osoba piastująca to stanowisko nadzoruje drogi, szlaki wodne i mosty."
 flavor_tur.18.historical_info: "Mimar Sinan był głównym architektem, inżynierem i matematykiem trzech sułtanów osmańskich. Zaczynał jako skromny inżynier oraz architekt mostów i dróg, ale w późniejszym czasie nadzorował liczne istotne projekty, dzięki czemu zostawił po sobie trwałe dziedzictwo w architekturze osmańskiej."
 flavor_tur.18.a: "Musimy [Select_CString(lorenzo_valla_scope.IsFemale,'ją','go')] mianować!"
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] jest za [Select_CString(target_character.IsFemale,'droga','drogi')]!"
 flavor_tur.19.title: "Wielka reforma prawna"
 flavor_tur.19.desc: "[target_character.GetName] od dawna chce przeprowadzić reformę prawną swojego rosnącego królestwa. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mogą nam pomóc zebrać i uporządkować prawa uchwalone przez wszystkich wcześniejszych władców, których spadkobiercą jest [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Jednocześnie zagwarantujemy sobie, że [ShowPolicyName('sharia_law_policy')] będzie przez nich przestrzegane, ponieważ wierni [ShowReligionGroupName('muslim')]u, mają obowiązek je szanować."
 flavor_tur.19.historical_info: "Poddani nazywali sułtana Sulejmana Wielkiego Kanuni – Prawodawcą – ponieważ dokonał ogromnych reform prawnych i sprawiedliwie rządził. Przeprowadzając dalszą kodyfikację praw dynastycznych, „kanun”, współpracował ze słynnym szajchem al-islam Ebüssuûdem Efendim, aby skłonić ich do przestrzegania muzułmańskiego prawa: szariatu. Dzięki temu imperium zyskało bardziej harmonijny system prawny."
 flavor_tur.19.a: "Skodyfikujmy prawo osmańskie."
 flavor_tur.19.b: "Dajmy temu spokój."
 flavor_tur.20.title: "Początek dynastii [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[ROOT.GetCountry.GetFlavorRank] od dawna korzysta z usług mężna znanego jako [muhammad_koprulu.GetName]. Jest gubernatorem prowincji, wykazuje się przy tym lojalnością, przebiegłością i wybitnymi umiejętnościami zarządzania państwem."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] nalega, by mianowano [Select_CString(target_character.IsFemale,'ją','go')] na stanowisko: [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]. Wiązałoby się to z usunięciem [Select_CString(target_character.IsFemale,'jej','jego')] poprzednika, którym jest ([doomed_vizier.GetName]). [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] byliby niewątpliwie bardzo zaniepokojeni takim obrotem spraw."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Frakcje, na które dzieli się [ROOT.GetCountry.GetGovernment.GetCourtTitle], uważają, że [Select_CString(target_character.IsFemale,'ta','ten')] [muhammad_koprulu.GetWomanMan] okaże się błogosławieństwem dla Wysokiej Porty. Nalegają, by awansować [Select_CString(target_character.IsFemale,'ją','go')] do rangi [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] oraz usunąć [Select_CString(target_character.IsFemale,'jej','jego')] poprzednika – ([doomed_vizier.GetName])."
 flavor_tur.20.historical_info: "Mehmed Köprülü, urodzony około 1575 r. w albańskiej wiosce Radnick, był młodym chrześcijaninem, gdy został uprowadzony w ramach systemu devşirme (porwano go i wychowano w wierze muzułmańskiej, podobnie jak większość janczarów). Rozpoczął karierę jako kucharz, a z czasem awansował na skarbnika. Jako pasza w środkowej Anatolii zyskał sławę jako uczciwy i doskonały zarządca, co było rzadkością w Imperium Osmańskim. 15 września 1656 r. Turhan, matka młodego sułtana Mehmeda IV, mianowała go wielkim wezyrem. Był to początek długiej dynastii wpływowych wezyrów z rodu Köprülü."
 flavor_tur.20.a: "Stare na śmietnik, nadchodzi nowe."
 flavor_tur.20.b: "Nie potrzebujemy [Select_CString(target_character.IsFemale,'jej','go')]."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] to teraz [Select_CString(target_character.IsFemale,'nasza','nasz')] [head_of_the_cabinet|el]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] przepada w niepamięć."
 flavor_tur.21.title: "Wielki łucznik"
 flavor_tur.21.desc: "[kemankes.GetName] od dawna cieszy się uznaniem, darzą go nim zarówno $janissaries_advance$ jak i flota. Słynie szczególnie z umiejętności łuczniczych, dzięki którym [Select_CString(target_character.IsFemale,'zyskała','zyskał')] przydomek #italic Kemankeş#!, czyli Łucznik. Jednak to niejedyny [Select_CString(target_character.IsFemale,'jej','jego')] talent, wcześniej skutecznie [Select_CString(target_character.IsFemale,'walczyła','walczył')] z korupcją w armii i marynarce wojennej. Teraz może uczynić to samo w całym kraju, jeśli [ROOT.GetCountry.GetFlavorRank] mianuje [Select_CString(target_character.IsFemale,'ją','jego')] na stanowisko i nasz [ROOT.GetCountry.GetGovernment.GetCabinetTitle] [Select_CString(target_character.IsFemale,'ją','jego')] przyjmie."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Paşa pochodził z Albanii, służył w korpusie janczarów, a w późniejszym czasie został wielkim admirałem marynarki wojennej. Murad IV awansował go do rangi wielkiego wezyra, ale znacznie większą władzę zyskał za panowania Ibrahima, słabego następcy tego władcy. Mimo genialnych zdolności zarządzania państwem i przeprowadzenia rozsądnych reform, Kemankeş stał się śmiertelnym wrogiem Kösem, matki sułtana, oraz otaczających ją szarlatanów i koterii kobiet z haremu. W wyniku tego konfliktu został zdegradowany i stracony w 1644 r."
 flavor_tur.21.a: "Potrzebujemy [Select_CString(target_character.IsFemale,'jej','jego')] umiejętności."
 flavor_tur.21.b: "Wystarczą nam nasi obecni doradcy."
 kemankes_forgotten.tt: "[kemankes.GetName] przepada w niepamięć."
 flavor_tur.22.title: "[ShowCultureNameWithNoTooltip('tunisian')]: bunt"
 flavor_tur.22.desc: "W regionie [ShowAreaName('tunis_area')] narasta niezadowolenie z naszych rządów. Miejscowi przywódcy, na których bezwzględną lojalność może liczyć [ROOT.GetCountry.GetName], muszą zmierzyć się w sieci skomplikowanych intryg z potęgą, jaką są $janissaries_advance$. Sytuacja szybko zaczyna wymykać się spod kontroli. Ale możemy pozbyć się tego problemu, wysyłając dodatkowe pieniądze nadal wiernym nam bejom i dając większą autonomię ludom [ShowCultureName('tunisian')]."
 flavor_tur.22.historical_info: "W pierwszych dekadach XVIII w. bejowie i dejowie (dowódcy janczarów) z Afryki Północnej stali się skorzy do buntów za sprawą traktatu w Karłowicach, zawartego między Imperium Osmańskim a Ligą Świętą. W 1705 r. pochodzący z Krety Hussein bin Ali Agha przeprowadził zamach stanu i ustanowił dynastię Husajnidów, która rządziła Tunezją do 1957 r. Tunezja nie od razu stała całkowicie autonomicznym państwem, ale zyskała duży zakres niezależności."
 flavor_tur.22.a: "Zmiażdżyć zdrajców!"
 flavor_tur.22.b: "Wyślijmy pieniądze i obietnice."
 tunisian_uprising: "Wszystkie [pops|el] z grupy [ShowCultureName('tunisian')] w regionie [ShowAreaName('tunis_area')] będą mieć bardzo małe [pop_satisfaction|el]."
 flavor_tur.23.title: "Bunt w regionie [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.23.desc: "[ShowSubContinentName('north_africa')] znowu znajdzie się w opałach. Miejscowy oficer kawalerii [karamanli.GetName] wykorzystał okazję do zamordowania gubernatora regionu [ShowAreaName('tripolitania_area')]. Stwierdził, że był on skorumpowany i stracił zaufanie ludu. Teraz [karamanli.GetNameWithNoTooltip] chce otrzymać tytuł beja. Wygląda na to, że zamierza stworzyć miejscową dynastię i zgromadzić w swoich rękach szeroką, niezależną władzę, a jeśli się na to nie zgodzimy, będziemy musieli iść na wojnę z buntownikami, którymi dowodzi."
 flavor_tur.23.historical_info: "W 1711 r. Ahmad Karamanli, oficer tureckiej kawalerii i dej janczarów, zabił osmańskiego gubernatora Trypolitanii i przekonał sułtana, by ten mianował go bejem. Stanowisko gubernatora było dziedziczone przez członków rodu Karamanli aż do 1835 r. Formalnie ich zwierzchnikiem był Istambuł, ale Trypolitania była w dużej mierze autonomicznym państwem."
 flavor_tur.23.a: "Niech zostanie bejem."
 flavor_tur.23.b: "Skoro chce wojny, dostanie ją."
 tripolitan_uprising: "Wszystkie [ShowCultureName('libyan_arabic_culture')] [pops|el] w kraju [ShowAreaName('tripolitania_area')] będą mieć bardzo małe [pop_satisfaction|el]."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] zostaje gubernatorem regionu [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.24.title: "Łowca Chmur"
 flavor_tur.24.desc: "Bej regionu [ShowRegionName('egypt_region')], [ali_al_kabir.GetName], [Select_CString(target_character.IsFemale,'nazywana','nazywany')] Łowcą Chmur, [Select_CString(target_character.IsFemale,'zgromadziła','zgromadził')] sporą władzę, a ponoć teraz bije własną monetę, co należy odczytać jako otwarty bunt przeciwko Wysokiej Porcie. Jednak możemy zdławić tę rebelię w zarodku, przekonując jednego z jej dowódców, zwanego [abu_al_dhahab.GetName], by [Select_CString(target_character.IsFemale,'ją','go')] zdradził. Jednak zostałoby to odebrane jako podstępne działanie i mogłoby wywołać niezadowolenie mieszkańców regionu [ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "Mimo podbicia sułtanatu mameluków w 1518 r., Osmanowie wciąż polegali na frakcjach mameluków w kwestii zarządzania Egiptem. Dwie z tych frakcji zażarcie rywalizowały ze sobą w połowie XVIII wieku. Właśnie z tego konfliktu wyłonił się Alī Bej al-Kābīr. Kiedy skonsolidował władzę, zbuntował się przeciwko Imperium Osmańskiemu i odniósł kilka zwycięstw w Syrii i Hidżazie. Ale Osmanowie zatrzymali jego marsz, podsycając nieufność między nim a jego podwładnymi. Niewiele później został zabity w Kairze, co zakończyło egipską rebelię."
 flavor_tur.24.a: "Przekonajmy dowódcę."
 flavor_tur.24.b: "Zignorujmy problem."
 flavor_tur.24.c: "Zniszczmy też [Select_CString(target_character.IsFemale,'jej','jego')] reputację."
 egyptian_uprising: "Wszystkie [ShowCultureName('lower_egyptian_culture')] [pops|el] w kraju [ShowRegionName('egypt_region')] będą mieć bardzo małą [Concept('pop_satisfaction','satysfakcję')|e]."
 egyptian_discontent: "Wszystkie [ShowCultureName('lower_egyptian_culture')] [pops|e] w kraju [ShowRegionName('egypt_region')] stracą [pop_satisfaction|el]."
 flavor_tur.25.title: "Korsarze z regionu [ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "W regionie [ShowAreaName('algiers_area')] rośnie niezadowolenie z naszych rządów, gdzie $janissaries_advance$ i berberyjscy korsarze utrzymują chwiejną równowagę wpływów. Zgromadzili oni znaczne wpływy i prawdopodobnie szykują się do wyzwolenia spod władzy kraju [ROOT.GetCountry.GetName]. Mamy jeszcze możliwość rozładowania napięcia, przekupując najbardziej wpływowych spośród chciwych korsarzy, dzięki czemu opowiedzą się po naszej stronie."
 flavor_tur.25.historical_info: "Algier był twierdzą berberyjskich korsarzy i niezwykle kosmopolityczną enklawą. Ale po tym jak autokrata Ali Agha zginął podczas ataku Anglików w 1671 r., narodził się nowy porządek, charakteryzujący się zinstytucjonalizowanymi stosunkami między miejscowymi janczarami, którzy dysponowali siłą militarną, a korsarzami, którzy kontrolowali handel. Dzięki temu porozumieniu Algier stał się praktycznie niezależny od Imperium Osmańskiego."
 flavor_tur.25.a: "Ci piraci nie są nam już potrzebni."
 flavor_tur.25.b: "Wyślijmy łapówki."
 algiers_uprising: "Wszystkie #L [ShowCultureName('algerian')]kie#! [pops|el] w regionie [ShowAreaName('algiers_area')] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.27.title: "[ShowLocationRankNameWithNoTooltip('city')], którego pożąda cały świat"
 flavor_tur.27.desc: "Wreszcie zdobyliśmy [ShowLocationName('constantinople')]. W przeszłości ta sztuka nie udała się wielu #L [ShowReligionGroupAdjective('muslim')]im#! dowódcom. Potężne [ShowBuildingTypeName('theodosian_walls')] skutecznie opierały się ich atakom. To wielkie rzymskie miasto [constantinople_location.GetRank.GetName] byłoby doskonałą stolicą naszego kraju. [ROOT.GetCountry.GetFlavorRank] zyskałoby na prestiżu, ale jego dawną chwałę należy odbudowywać krok po kroku, a lojaliści #L [ShowCultureName('turkish_culture')|l]cy#! powinni zajmować większość ważnych stanowisk. Możemy też splądrować miasto, jeśli tylko zechcemy."
 flavor_tur.27.historical_info: "Choć chrześcijanie z zachodu uważali zdobycie Konstantynopola przez Osmanów za katastrofalne wydarzenie, to przydało im ono sławy w oczach świata muzułmańskiego. Po trzech dniach rutynowego plądrowania, Mehmed II rozkazał chronić mieszkańców miasta. W późniejszym okresie Grecy z Konstantynopola stali się cennymi doradcami władz osmańskich."
 flavor_tur.27.a: "Zaiste, będzie to godna stolica."
 flavor_tur.27.b: "Zagrabmy bogactwa i ogłośmy nasze zwycięstwo!"
 flavor_tur.27.c: "To tylko kolejny klejnot do naszej kolekcji."
 tur_byzantion_becomes_core_tt: "Wszystkie [locations|el] posiadane w prowincji [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] zmienią swój poziom integracji na [Concept('core','główne')|e]"
 flavor_tur.28.title: "Pogrzeb Köse Mihala"
 flavor_tur.28.desc: "Köse Mihal, dawny gubernator [GetCountry('BYZ').GetAdjectiveWithNoTooltip]ki, który nawrócił się na [ShowReligionGroupName('muslim')] po profetycznym śnie, stał się niezłomnym sojusznikiem, na którego mógł liczyć [GetCharacter('tur_osman').GetShortName]. Pomógł w zdobyciu miasta [ShowLocationName('bursa')], a teraz w nim zmarł, po długim i owocnym życiu. Jego liczni synowie zajmą się jego pochówkiem, ale pozostaje pytanie, jaką spuściznę odziedziczy po nim [ROOT.GetCountry.GetFlavorRank].\nCzy w mowie pogrzebowej Köse Mihala powinniśmy podkreślić jego pochodzenie ([ShowCultureName('greek_culture')]) i to, że każdy jest mile widziany pod naszym sztandarem, a może wolimy sprawić, by [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] byli zadowoleni, koncentrując się na jego [ShowReligionName('sunni')]ie?"
 flavor_tur.28.a: "Ludzie, których ukształtowała [ShowCultureNameWithNoTooltip('greek_culture')] są nam braćmi!"
 flavor_tur.28.b: "Wiara to nasze spoiwo."
 burial_of_mihal: "Wszystkie nasze [pops|el] #L [ShowCultureName('greek_culture')]kie#! w regionach [ShowRegionName('anatolia_region')] i [ShowRegionName('balkan_region')] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_tur.29.title: "Zaloty do derwiszów"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] zyskał legitymację żeniąc się z [GetCharacter('tur_rabia_bala_hatun').GetShortName], córką przywódcy społeczności derwiszów ze wschodniego pogranicza. Nasze młode [ROOT.GetCountry.GetFlavorRank] cechuje się wysokim wpływem, jaki mają ci religijni mistycy. Teraz zwrócili się do nas o potwierdzenie naszej opieki – w zamian możemy liczyć na ich doradztwo wojskowe i polityczne prowadzone w imieniu szkoły [target_school_scope.GetName]. Jednak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], a dokładniej ci bardziej konserwatywni ich przedstawiciele, nie patrzą przychylnie na to, jak istotne są dla derwiszów ezoteryczne rytuały, które stawiają wyżej niż wiedzę – woleliby, abyśmy nie czynili wobec nich kolejnych zobowiązań..."
 flavor_tur.29.historical_info: "Derwisze byli sufickimi mistykami, którzy odgrywali kluczową rolę w początkach społeczeństwa osmańskiego, krzewili islam, popierali podboje i wpływali na administrację. Ich siedziby były centrami nauki i opieki społecznej, a takie zakony jak Bektaszijja oraz Mewlewijja nadawały kształt osmańskiej kulturze religijnej i militarnej poprzez nauki duchowe, a także rytuały."
 flavor_tur.29.a: "Derwisze mogą nas wiele nauczyć!"
 flavor_tur.29.b: "Nie potrzebujemy już tego sojuszu."
 flavor_tur.30.title: "Nasze własne monety"
 flavor_tur.30.desc: "Pod koniec rządów, które [Select_CString(target_character.IsFemale,'sprawowała','sprawował')] [GetCharacter('tur_osman').GetShortName], [Select_CString(target_character.IsFemale,'biła,'bił')] własne monety, nie będąc już wasalem dogorywających Ilchanidów z Iranu. Był to wielki krok ku legitymizacji niezależnego władcy, a po upadku Ilchanatu raczej niewiele stracimy, kontynuując tę działalność. Jednak mennica w mieście [ShowLocationNameWithNoTooltip('bursa')] twierdzi, że brakuje jej srebra i złota, dlatego prosi o przekazanie jej odpowiedniego wkładu, by mogła wyprodukować większą liczbę monet, na których znajduje się [target_character.GetName]."
 flavor_tur.30.a: "Otrzymają to, czego potrzebują."
 flavor_tur.30.b: "Wystarczy ograniczona produkcja."
 flavor_tur.30.historical_info: "Pierwsza mennica wschodzącego państwa osmańskiego znajdowała się w Bursie. Zdobywszy miasto w 1326 r. Osman I zaczął bić własną monetę, a nie swojego suwerena, Ilchanatu Mongołów, co wcześniej było zwyczajem wśród anatolijskich władców tureckich."
 flavor_tur.31.title: "[target_location.GetNameWithNoTooltip]: rozkwit"
 flavor_tur.31.desc: "Odkąd [ShowLocationNameWithNoTooltip('bursa')] jest w naszych rękach, miasto rozkwita, przyciąga kupców i podróżnych z takich kultur jak: #L [ShowCultureName('greek_culture')]ka#!, #L [ShowCultureName('turkish_culture')]ka#!, #L [ShowCultureGroupName('italian_group')]ka#! i #L [ShowCultureGroupName('jewish_group')]ka#!.\n\nInwestycje naszych poprzedników w nową, lepszą infrastrukturę opłaciły się, dzięki nim [ShowLocationNameWithNoTooltip('bursa')] stopniowo staje się klejnotem naszego młodego państwa. Wygląda na to, że wielu rzemieślników oraz handlarzy, którzy wcześniej pracowali pod [GetCountry('BYZ').GetAdjectiveWithNoTooltip]kim jarzmem zrozumiało, że ten okręt tonie i postanowili zwrócić się ku nam."
 flavor_tur.31.a: "Dajmy miastu czas na rozwój."
 flavor_tur.31.b: "Sfinansujmy rozbudowę miasta!"
 flavor_tur.31.historical_info: "Bursa, pierwsze duże miasto zdobyte przez Osmanów w 1326 r., nie straciła swojego znaczenia kulturowego i handlowego nawet po tym, jak stolicę przeniesiono do Adrianopola (Edirne). XIV w. to okres jej dynamicznego rozwoju."
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip] ma marzenie"
 flavor_tur.32.desc: "Wedle popularnej opowieści, pewnej rozgwieżdżonej nocy, gdy [Select_CString(target_character.IsFemale,'przebywała,'przebywał')] w obozie mądrego Şeyha Edebaliego, [GetCharacter('tur_osman').GetShortName] [Select_CString(target_character.IsFemale,'miała','miał')] sen pełen wróżb. Śniło [Select_CString(target_character.IsFemale,'jej','mu')] się, że [GetCharacter('tur_osman').GetHerHis] spadkobiercy podbiją dużą część świata, a [ShowLocationNameWithNoTooltip('constantinople')] będzie ich największą zdobyczą. Nie znamy źródła tej historii, ale szybko stała się popularna na dworze i w innych miejscach."
 flavor_tur.32.a: "Niech dowiedzą się o tym wszyscy nasi poddani."
 flavor_tur.32.b: "Co za inspirująca historia!"
 flavor_tur.32.historical_info: "Historia o śnie Osmana pojawiła się w XV w., sto lat po jego śmierci. Uważa się, że powstała jako element propagandy, mający stać się mitem założycielskim młodego imperium jego spadkobierców."
 flavor_tur.33.title: "Perska biurokracja"
 flavor_tur.33.desc: "Po Wielkich Seldżukach z dawnych czasów nasze państwo odziedziczyło ważny element z regionu [ShowRegionName('persia_region')], a nasi urzędnicy piszą w języku i stylu [ShowLanguageName('persian_language')|l]. Jednak nasi poddani wywodzący się z kultury #L [ShowCultureName('greek_culture')]kiej#! chcieliby to zmienić, domagają się, by nasze rządy były wzorowane na [GetCountry('BYZ').GetName], a dokumenty urzędowe spisywane w języku [ShowLanguageName('greek_language')|l]. Taka radykalna reforma z pewnością rozzłościłaby plemiona kultury #L [ShowCultureName('turkish_culture')]kiej#! zamieszkujące nasze królestwo, ponieważ cenią one dziedzictwo języka [ShowLanguageNameWithNoTooltip('persian_language')|l] i łączą go z ogromnym prestiżem."
 flavor_tur.33.a: "Nie porzucimy naszego dziedzictwa kultury [ShowCultureGroupNameWithNoTooltip('iranian_group')]kiej."
 flavor_tur.33.b: "Nasi urzędnicy będą używać języka [ShowLanguageNameWithNoTooltip('greek_language')|l]."
 flavor_tur.33.c: "A może nasze dokumenty powinny być dwujęzyczne?"
 flavor_tur.33.historical_info: "Pierwsi Osmanowie ukształtowali swoje państwo podobnie jak ich przodkowie, perscy Seldżukowie. Przejęli ich najważniejsze praktyki urzędowe i administracyjne doskonalone przez wieki perskich wpływów. Dlatego dokumenty urzędowe, archiwa sądowe, a nawet korespondencja państwowa były spisywane głównie w języku perskim, języku władzy i kultury wysokiej w całym świecie islamskim. Ta praktyka odzwierciedlała głębokie wpływy systemu administracyjnego Seldżuków, w którym perscy urzędnicy oraz skrybowie przez długi czas odgrywali istotną rolę w zarządzaniu państwem. Turecki pozostał językiem elit wojskowych, a arabskim posługiwano się w sprawach religijnych i prawnych, natomiast perski funkcjonował w administracji państwowej, dyplomacji oraz literaturze, w pierwszych dekadach istnienia bejlików."
