l_polish:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "Norweski arystokrata i rycerz, Sigurd Jonsson, to były norweski drottsete – człowiek uprawniony do kierowania krajem w imieniu króla – oraz regent. Wywodzi się ze starej norweskiej rodziny królewskiej, zaś w latach 1440–1445 dowodził twierdzą Akershus. Jest jednym z głównych propagatorów antyhanzeatyckiej polityki w Norwegii."
 flavor_nor.1.a: "Mógłby się przysłużyć królestwu."
 flavor_nor.1.b: "Hanzie lepiej się nie narażać."
 hanseatic_conflict: "Konflikt skandynawsko-hanzeatycki"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "Syn państwowego doradcy, Henrika Jenssona – [niels.GetName] – poślubił niedawno Ingerd Ottesdatter, czym skonsolidował w swoich rękach całość ziem Austrått. Stał się zatem jednym z największych właścicieli ziemskich w Norwegii – należą do niego posiadłości w Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu i Herjedalen. Pojawiają się głosy, że powinien objąć funkcję państwowego doradcy."
 flavor_nor.2.a: "Dobrze, niech zostanie doradcą."
 flavor_nor.3.title: "Twierdza Vardøhus"
 flavor_nor.3.desc: "Pierwsza fortyfikacja w gminie Vardø w Finnmark została wybudowana w 1306 roku i nazwana Varghøya. Druga – prostokątna twierdza z dwiema narożnymi basztami – powstała w Østervågen w latach 1450–1550."
 flavor_nor.3.a: "Rozbudujmy twierdzę."
 flavor_nor.3.b: "Zainwestujmy w fortyfikacje w całej Norwegii."
 flavor_nor.3.c: "Nie róbmy nic."
 flavor_nor.5.title: "Strategiczne małżeństwo"
 flavor_nor.5.desc: "Od czasu zawarcia traktatu w Perth w XIII wieku [GetCountry('SCO').GetName] ma obowiązek co roku uiszczać na rzecz państwa [ROOT.GetCountry.GetLongName] określoną sumę w zamian za kontrolę nad Hebrydami. Rzecz w tym, że kraj od dawna spóźnia się z zapłatą, co staje się przyczyną cyklicznych napięć. Bez względu na nasze dziedzictwo, nie stać nas dziś na demonstrowanie siły w regionie [ShowAreaName('scottish_highlands')]. Mamy zresztą pilniejsze zmartwienia w ojczyźnie. Pojawiają się głosy, by raz na zawsze zażegnać ten konflikt. Hrabstwo [ShowLocationName('orkney')] zostanie zastawione i przekazane Szkotom.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] uznaje jednak tytuł jarla Orkadów za niezmiernie prestiżowy – w przeszłości często otwierał drogę do [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego tronu. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]cy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], choć pozbawieni większej siły przebicia, podchodzą do tej transakcji bardzo sceptycznie."
 flavor_nor.5.historical_info: "W 1468 roku zubożały Chrystian I, król Danii, Norwegii i Szwecji, wydał swą jedyną córkę, Małgorzatę, za szkockiego króla Jakuba III. Ponieważ nie był w stanie wypłacić obiecanego posagu, zamiast tego oddał Orkady w zastaw szkockiemu królowi Jakubowi III, w zastępstwie liczącego 50 000 florenów królewskiego posagu. Szetlandy zostały zastawione za kolejne 8000 florenów."
 flavor_nor.5.a: "Zakończmy ten konflikt."
 flavor_nor.5.a.tt: "#flavor Jeśli [GetCountry('SCO').GetName] zaakceptuje propozycję, staną się następujące rzeczy:#!"
 nor_gave_away_orkney: "Odstąpiono Orkady"
 nor_strategic_marriage: "Strategiczne małżeństwo"
 flavor_nor.5.b: "Nigdy nie zrzekniemy się tych ziem!"
 nor_taxation_conflict_over_hebrides: "Napięcia w związku z Hebrydami"
 flavor_nor.6.title: "Hrabstwo Orkadów"
 flavor_nor.6.desc: "Od czasu zawarcia traktatu w Perth w XIII wieku Szkocja ma obowiązek co roku uiszczać na rzecz Królestwa Norwegii określoną sumę w zamian za kontrolę nad Hebrydami. Rzecz w tym, że kraj od dawna spóźnia się z zapłatą, co staje się przyczyną cyklicznych napięć. [GetCountry('NOR').GetName] proponuje, by raz na zawsze zażegnać ten konflikt."
 flavor_nor.6.a: "Dobijmy targu!"
 flavor_nor.6.b: "Lepiej byłoby to załatwić z mieczem w dłoni."
 flavor_nor.8.title: "Szkocja akceptuje propozycję"
 flavor_nor.8.desc: "Porzuciliśmy odwieczne pradawne norweskie roszczenia wobec Hebrydów, Orkadów i jakiejkolwiek innej części Highlands. Nasze relacje ze Szkotami są lepsze niż kiedykolwiek."
 flavor_nor.8.a: "Dokonało się."
 flavor_nor.9.title: "Szkocja odrzuca propozycję"
 flavor_nor.9.desc: "Szkoci odrzucili naszą propozycję rozstrzygnięcia sporu o Hebrydy i Orkady. W związku z tym na nowo narastają między nami napięcia."
 flavor_nor.9.a: "Nigdy się nie poddamy!"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "Drewno zawsze było dla norweskiej gospodarki istotnym towarem eksportowym, a niderlandzkie okręty kupieckie stają się na naszym wybrzeżu coraz częstszym widokiem. W przeciwieństwie do hanzeatyckich handlarzy, którzy przez stulecia dominowali nad naszą gospodarką, Holendrzy są gotowi prowadzić interesy bez mieszania się w lokalny rynek czy łamania miejscowego prawa.\nDzięki rosnącemu popytowi ze strony holenderskich szkutników norweski przemysł drzewny może się stać największym w Europie. Jako nacja także mocno polegająca na żegludze i budowie statków, moglibyśmy się wiele nauczyć od holenderskich przedsiębiorców, sprzymierzając się z nimi przeciw Niemcom."
 flavor_nor.16.a: "Nadszedł czas Holendrów."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Odważnymi natarciami i sprawnymi manewrami [tordenskiold.GetName] wsławił się w norweskiej marynarce jako obiecujący kapitan. Jego gotowość do walki, bez względu na rozmiar floty czy jakiekolwiek inne okoliczności, przysporzyła mu serii błyskawicznych awansów. Dziś [ROOT.GetCountry.GetGovernment.GetRuler.GetName] przyzna mu tytuł w uznaniu wybitnych zasług na morzu."
 flavor_nor.21.a: "Będzie odtąd znany jako Tordenskiold – tarcza gromów."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "W wieku zaledwie piętnastu lat [cort_adeler.GetName], syn kapitana, porzucił Norwegię na rzecz morza i zrobił karierę jako dowódca okrętów kupieckich w Niderlandach, na Morzu Śródziemnym, a nawet przy Wybrzeżu Koromandelskim w Indiach. Sprawdziwszy się także jako dowódca w bojach z Holendrami, Anglikami, Wenecjanami i Turkami, Adeler zgromadził doświadczenie i kontakty, jakimi poszczycić mogą się nieliczni. Poprzez liczne kupieckie przedsięwzięcia zgromadził nie lada fortunę, której część zainwestował w ojczyźnie – głównie w posiadłości na obrzeżach norweskiego miasta Skien.\nCzłowiek formatu Adelera niewątpliwie mógłby się przysłużyć państwu."
 flavor_nor.22.a: "Niezwykła postać!"
 flavor_nor.23.title: "Wielki pożar Oslo"
 flavor_nor.23.desc: "Płomienie przez trzy dni trawiły drewniane Oslo, a dziś po większości stołecznych budowli zostały ledwie popioły. Choć pożary prześladowały już wcześniej miasto, tym razem zniszczenia okazały się tak druzgocące, że pojawiają się sugestie, by przy okazji odbudowy zupełnie je przenieść. Zamiast stawiać na drewno i prosić się o kolejną katastrofę, zdaniem wielu powinniśmy zbudować się bliżej twierdzy Akershus, korzystając z bardziej niezawodnych metod budowlanych i planowania przestrzennego – jak na nowoczesną stolicę przystało.\nPrzenosiny w pobliże Akershus pozwoliłyby nam także znacznie lepiej umocnić miasto, co w tych czasach może się okazać bardzo cenne. Praktyka poprzednich władców pokazała jednak, że powstrzymanie mieszkańców Oslo przed odbudową zgodnie z indywidualnym widzimisię jest trudne – renowacja z prawdziwego zdarzenia zapewne będzie więc bardzo kosztowna."
 flavor_nor.23.a: "Musimy zbudować nowe miasto!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Odbudowa Oslo"
 flavor_nor.23.b: "Co było, nie wróci – dajmy ludziom się budować, jak chcą."
 flavor_nor.24.title: "Wzmocnienie holendersko-norweskich więzi"
 flavor_nor.24.desc: "Postępująca integracja Norwegii z gospodarką bogatych niderlandzkich miast doprowadziła z czasem do rozrostu rodzimego przemysłu szkutniczego. Norweskie miasta bazujące na handlu drewnem w błyskawicznym tempie rozrastają się do nieznanych dotąd rozmiarów. Norwescy, holenderscy, duńscy, szkoccy, angielscy i szwedzcy kupcy budują wspólnie wielonarodową przestrzeń morskiego handlu.\nMłodzi Norwegowie zaczęli z kolei coraz liczniej migrować do Niderlandów. Niektórzy się tam osiedlają, zaś inni ruszają dalej, na głębokie wody. Ekspatrianci i obywatele powracający do ojczyzny wspólnie dokładają kolejne cegiełki do dalszej integracji państwa z globalną gospodarką."
 flavor_nor.24.a: "Morze to nasza przeszłość i przyszłość."
