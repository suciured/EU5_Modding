l_polish:
 flavor_mlo.1.title: "Republika Ambrozjańska"
 flavor_mlo.1.desc.no_ally: "Miasto [ROOT.GetCountry.GetCapital.GetName] pogrąża się w chaosie po tym, jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] umiera i nic nie wiadomo o tym, by [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'istniała jakakolwiek uznana dorosła','istniał jakikolwiek uznany dorosły')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]. Wpływowi mieszkańcy wierzą, że dawna republika, którą kiedyś był nasz kraj, może zostać przywrócona. Instytucje nauki, takie jak uniwersytet prawa w mieście [ShowLocationName('pavia')], utrzymują, że czasy dawnej republiki były złotym wiekiem. Za pomysłem stoją kupcy spoglądający na dobrobyt innych włoskich republik.\n\nPropozycja ogłoszenia republiki zostaje więc ustanowiona, a pretendenci do tronu wywiezieni z miasta. Nowe państwo będzie nazwane Republiką Ambrozjańską na cześć biskupa miasta [ShowLocationNameWithNoTooltip('milano')] z IV wieku."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nZ drugiej strony moglibyśmy poprosić inne sprzymierzone kraje, których ustrojem jest [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], o wzięcie nas pod swoje skrzydła, by rządzili nami w swoim własnym kraju."
 flavor_mlo.1.a: "Za świętego Ambrożego!"
 flavor_mlo.1.b: "Nie zostaniemy z powrotem republiką."
 mlo_against_ambrosian: "Odrzucenie pomysłu Republiki Ambrozjańskiej"
 establish_union_with_target_country_tt: "Opcja ta zakończy [Concept('disaster','katastrofę')|e] „[ShowDisasterName('ambrosian_republic_disaster')]” i spowoduje utworzenie [Concept('union','unii')|e] między nami a krajem [target_country.GetLongName]."
 flavor_mlo.2.title: "Konflikt między gibelinami i gwelfami w Mediolanie"
 flavor_mlo.2.desc: "Wewnętrzne spory są w Mediolanie rzeczą powszechną. Ludność jest mocno podzielona pomiędzy różne frakcje. Gwelfowie wybrani na miejsce gibelinów osłabiają republikę i czynią ją mniej demokratyczną. Tak czy siak, potrzebna jest stabilizacja!"
 flavor_mlo.2.a: "Stańmy po stronie gwelfów."
 flavor_mlo.2.b: "Sprzyjajmy gibelinom."
 flavor_mlo.3.title: "Ospedale Maggiore"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zleciła','zlecił')] słynnemu architektowi, Antoniowi Filaretemu, opracowanie planów budowy nowego szpitala Ca'Granda, który po uruchomieniu będzie jednym z pierwszych szpitali miejskich we Włoszech. Szpital, poświęcony ludności Annunciaty (którzy wahali się, czy uznać autorytet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'tej władczyni','tego władcy')]), zostanie wybudowany w nowym, eleganckim stylu renesansowym."
 flavor_mlo.3.a: "Budujmy!"
 flavor_mlo.4.title: "Pokój w Lodi"
 flavor_mlo.4.desc: "Nasi dyplomaci wynegocjowali traktat pokojowy między nami, Neapolem, Florencją i Wenecją! Kończąc długoletnie spory między Mediolanem i Wenecją pokój ten ustanawia właściwą równowagę sił w północnych Włoszech, obejmując swym działaniem cztery wielkie włoskie państwa. Przy odrobinie szczęścia umocni to naszą pozycję."
 flavor_mlo.4.a: "Pokój za naszych czasów!"
 mlo_peace_of_lodi: "Pokój w Lodi"
 flavor_mlo.4.b: "To przeszkodzi naszym ambicjom..."
 flavor_mlo.5.title: "Pokój w Lodi"
 flavor_mlo.5.desc: "Mediolańczycy zgodzili się podpisać traktat pokojowy między nimi, Neapolem, Florencją i Wenecją! Pokój ten kończy długoletnie spory między Mediolanem i Wenecją oraz ustanawia właściwą równowagę sił w północnych Włoszech, obejmując swym działaniem cztery wielkie włoskie państwa. Przy odrobinie szczęścia umocni to naszą pozycję."
 flavor_mlo.5.a: "Pokój za naszych czasów!"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip] – #italic $last_supper$#!"
 flavor_mlo.6.desc: "Jest ziarno prawdy w stwierdzeniu, że nasze najpiękniejsze dzieła sztuki są ledwie symbolami naszej siły i wytrwałości. Ludzkość jednak jest wartościowa właśnie ze względu na swoją zdolność do tworzenia sztuki i do autoekspresji. Najbardziej bezpośrednim sposobem na wyrażenie kulturalnego rozwoju i podkreślenie prestiżu jest tworzenie wspaniałych dzieł. Niedawno pojawiła się na to szansa – legendarny artysta, [target_artist.GetName], szuka patronatu na czas tworzenia swojego kolejnego wspaniałego obrazu zatytułowanego #italic $last_supper$#!."
 flavor_mlo.6.a: "Może liczyć na nasz mecenat!"
 flavor_mlo.6.b: "Nie stać nas na to..."
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] odwiedza miasto [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Jeden z najbardziej legendarnych malarzy, prawdziwy człowiek renesansu, zaszczycił nasz dwór swoją obecnością. [target_artist.GetName] jest znany ze swoich zdolności na całym świecie, a jego talenty obejmują malarstwo, inżynierię, architekturę i wiele, wiele więcej!"
 flavor_mlo.9.a: "Leonardo, jesteś tu bardzo mile widziany!"
 flavor_mlo.9.b: "Nie stać nas na jego usługi."
 flo_target_artist_joins_our_court_tt: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przyjmuje do siebie [Select_CString(target_artist.IsFemale,'artystkę','artystę')] o imieniu [target_artist.GetName]."
 flavor_mlo.10.title: "Kolebka mody"
 flavor_mlo.10.desc: "Miasto [target_location.GetName] stało się kolebką mody w późnym okresie średniowiecza, wynosząc produkcję dóbr luksusowych na tak wysoki poziom, że inne języki zaczęły używać nazwy miasta jako określenia dla znakomitej jakości produktów. We wczesnych latach XVI wieku przemysł jedwabniczy zatrudniał ponad dwadzieścia tysięcy ludzi, którzy w pocie czoła pracowali, aby uczynić dwór najznamienitszym w całych Włoszech."
 flavor_mlo.10.a: "Wygląda to dobrze..."
 flavor_mlo.11.title: "Rosnąca siła w północnych Włoszech"
 flavor_mlo.11.desc: "Na przestrzeni obecnego stulecia miasto [ROOT.GetCountry.GetName] doświadcza znaczącego wzrostu i rozwoju, dzięki czemu jest ono jednym z rozkwitających miast-państw na terenie północnych Włoch. Strategiczne położenie geograficzne oraz kontrola ważnych szlaków handlowych mają ogromny wkład w dobrobyt w tym mieście. Jest ono również ośrodkiem handlu przyciągającym kupców i artystów z całej Europy.\n\nJego popularność rośnie w zawrotnym tempie, a miejski krajobraz zdobią imponujące gotyckie i renesansowe budowle, wśród których znajdują się zabytki pełne przepychu i wspaniałości. Rządząca dynastia, którą jest [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], odgrywa kluczową rolę w rozwoju artystycznego i kulturalnego mecenatu, przekształcając miasto w pełen życia ośrodek inwencji twórczej.\n\nRosnące bogactwo oraz wpływy naszego miasta napędzają również rozwój nauki, technologii i edukacji, co sprawia, że [ROOT.GetCountry.GetNameWithNoTooltip] staje się symbolem postępu w tym dynamicznym okresie w historii."
 flavor_mlo.11.a: "Musimy skupić się wokół władzy centralnej."
 flavor_mlo.11.b: "Skontaktujmy się ze szlachetnymi umysłami z naszych miast."
 flavor_mlo.12.title: "Dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.12.desc: "Gdy [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rządzi krajem [ROOT.GetCountry.GetLongName], warunki polityczne przechodzą okres znaczącej transformacji. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'znana','znany')] ze swoich ambicji i politycznego sprytu, marzy o prawdziwym zjednoczeniu podzielonych miast, na czele których często stoją nielojalne rody.\n\nW mistrzowskim ruchu mającym na celu przejęcie władzy nasi doradcy sugerują, abyśmy się nie spieszyli i utworzyli plany, które uwzględnią ekspansję naszego terytorium poprzez podboje militarne i sojusze strategiczne, będące sposobem na skonsolidowanie kontroli nad regionem i zjednoczenie podzielonych miast-państw naszego kraju.\n\nMogłoby to otworzyć drogę do wdrożenia efektywnych reform administracyjnych i utworzenia rozwijającego się środowiska kulturalnego i artystycznego, co sprawi, że [ROOT.GetCountry.GetNameWithNoTooltip] stanie się najważniejszym ośrodkiem kultury renesansu. Najpierw jednak posiadający królewskie ambicje członkowie naszego rodu muszą poznać swoje miejsce w szeregu."
 flavor_mlo.12.a: "Cierpliwości, nasz czas nadejdzie..."
 flavor_mlo.12.b: "Niech [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] natychmiast zapanuje nad swoją knującą rodziną!"
 flavor_mlo.13.title: "Zjednoczona kraina"
 flavor_mlo.13.desc: "Jedno przełomowe wydarzenie, które doskonale ilustruje ewolucję, jaką przeszedł kraj [ROOT.GetCountry.GetName] z luźno połączonych miast-państw kontrolowanych przez dynastię [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] do bardziej scentralizowanego państwa, sprawiło, że w roku [GetCurrentYear] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'objęła władzę jako uznana przywódczyni','objął władzę jako uznany przywódca')] kraju [ROOT.GetCountry.GetNameWithNoTooltip].\n\nGdy [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'doszła do władzy','doszedł do władzy')], oznaczało to zmianę kierunku w stronę jednolitego i scentralizowanego zarządzania. Umocniło to również kontrolę dynastii, którą jest [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], nad krajem [ROOT.GetCountry.GetNameWithNoTooltip] – i wkrótce utoruje drogę kolejnym władcom pochodzącym z tego rodu."
 flavor_mlo.13.a: "Nadszedł czas, by nasz kraj przyjął ustrój [ShowGovernmentTypeNameWithNoTooltip('monarchy')]!"
 flavor_mlo.13.c: "Nadszedł czas większej centralizacji władzy."
 flavor_mlo.13.b: "Mogą zachować swoje zepsute przywileje jeszcze przez chwilę..."
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] kończy dzieło #italic Cronica universalis#!"
 flavor_mlo.14.desc: "[target_character.GetName] to włoski historyk i kronikarz będący autorem istotnego dzieła historycznego o tytule #italic Cronica Universalis#!. Ukończona w roku [GetCurrentYear] kronika zawiera obszerną relację z wydarzeń odbywających się w różnych regionach i latach, co czyni ją wartościowym źródłem pozwalającym zrozumieć średniowieczną historię.\n\nSzczegółowe opisy oraz chronologia wydarzeń przedstawionych w tym dziele wskazuje wyraźnie na drobiazgowe poszukiwania i dbałość o szczegóły autora $cronica_universalis_desc$\n\nWkład autora w nauki historyczne z pewnością pozostawi trwały ślad na badaniach średniowiecznej historii i będzie mieć wpływ na naszą kulturę i politykę."
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip] jest ośrodkiem akademickich innowacji!"
 flavor_mlo.14.b: "Te publikacje przyniosą nam jedynie potępienie..."
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip] w niedoli"
 flavor_mlo.15.desc: "Napędzany gorącym pragnieniem sprawiedliwości [target_character.GetName] wkroczył do sal stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName], chcąc, by #L [ROOT.GetCountry.GetAdjective|l][Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ka','ki')]#! [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'porozmawiała z nim i udzieliła','porozmawiał z nim i udzielił')] informacji o tym, kto zabił jego ojca.\n\nNaszemu miastu nie są obce intrygi mające na celu pozbycie się własnych braci. Najwyraźniej los tak chciał, że to [target_character.GetNameWithNoTooltip] został pochwycony w sieć spisków, widząc cienie tam, gdzie ich nie ma. Niezależnie od celu, w jakim to zostało zrobione, jest on przekonany o tym, że [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza droga','nasz drogi')] [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'brała','brał')] udział w morderstwie, co rzecz jasna jest jedynie niedorzeczną plotką..."
 flavor_mlo.15.a: "[target_character.GetShortNameWithNoTooltip], w drodze do władzy wszystko jest dozwolone!"
 flavor_mlo.15.b: "Przeprowadźmy śledztwo i zrzućmy winę za morderstwo na innych członków rodu."
 flavor_mlo.15.c: "Potrafimy sprawić, że znikniesz..."
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] pojawia się na naszym dworze"
 flavor_mlo.16.desc: "[target_character.GetName], szukając zemsty za śmierć ojca, zjawił się na dworze w mieście [ROOT.GetCountry.GetCapital.GetName] i rozmyślnie oferuje swoje zasoby oraz wojskowe doświadczenie, by pomóc w pokonaniu rywala znanego jako [target_rival.GetName].\n\nŻądzę sprawiedliwości widać w jego determinacji, gdy pragnie zostać potężnym sojusznikiem w walce przeciwko władcy, który zamordował jego ojca. Napięcie rośnie, jako że propozycja oczekuje na naszą decyzję. Czy jego podszyta chęcią zemsty oferta okaże się propozycją nie do odrzucenia i wejdziemy w sojusz, który może zmienić bieg #L [ROOT.GetCountry.GetAdjective|l]kiej#! historii?"
 flavor_mlo.16.a: "Obsypmy go złotem, jego walka jest również naszą walką!"
 flavor_mlo.16.b: "Jest to cenna okazja, ale musimy uważać..."
 flavor_mlo.16.c: "Nie negocjujemy z ludźmi, którzy uciekają z własnego dworu!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] gromadzi armię"
 flavor_mlo.17.desc: "W gwarnej #L [ROOT.GetCountry.GetAdjective|l]kiej#! stolicy pełen ambicji i żądny przygód [target_character.GetName] gromadzi słynną grupę najemników o nazwie Compagnia di Santo Giorgio. Uzbrojeni w miecze i odziani w zbroje najemnicy zbierają się, gotowi, by pod jego dowództwem dokonywać śmiałych czynów.\n\nDzięki reputacji wynikającej z ich umiejętności utrzymania dyscypliny kompania ta staje się budzącą szacunek siłą, która przyciąga dzielnych wojaków z bliska i daleka. Jako kondotier [target_character.GetNameWithNoTooltip] zamierza poprowadzić swoją grupę w nieznane, poszukując sławy, fortuny oraz chwały na bitewnych polach Europy. Ulice miasta [target_location.GetName] przepełnia ekscytacja, gdy zuchwała grupa najemników przygotowuje się do wyruszenia na niebezpieczne, porywające wyprawy."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Mamy dość zaspokajania jego marzeń, precz z tą nikczemną istotą!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] prezentuje Liber gestorum in Lombardia"
 flavor_mlo.18.desc: "W roku [GetCurrentYear] [target_character.GetName], uzdolniony kronikarz, ukończył i opublikował #italic Liber gestorum in Lombardia#!, szczegółową i starannie zapisaną kronikę dokumentującą bogatą historię północnych Włoch. Pod patronatem #L [ROOT.GetCountry.GetAdjective|l][Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'kiej','kiego')]#! [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_character.GetNameWithNoTooltip] skrupulatnie rejestrował różne wydarzenia, konflikty i triumfy, które ukształtowały ten region.\n\nDzięki pewnej ręce i dbałości o szczegóły jego obrazowe opisy przywracają dawne dzieje do życia, urzekając czytelników i utrzymując zbiorową pamięć Lombardii. Jego dzieło stanowi świadectwo potęgi historycznych relacji oraz trwałego dziedzictwa dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. W dworskich salach w mieście [target_location.GetName] wystawiona na widok kronika zachwyca odwiedzających, pozostawiając ich z głębokim szacunkiem wobec historii i spuścizny ich ukochanego kraju."
 flavor_mlo.18.a: "To będzie doskonały dodatek do naszej kolekcji..."
 flavor_mlo.18.b: "Dlaczego to wystawiamy, zamiast sprzedać? Kto da więcej!"
 flavor_mlo.19.title: "Most, którego [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'patronką','patronem')] jest [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mlo.19.desc: "W coraz lepiej prosperującym #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] żarliwie proszą o to, by [ShowBuildingTypeName('bridge_infrastructure')|l] w mieście [target_location.GetName] został jak najszybciej zbudowany. Są oni przekonani, że nowa konstrukcja przyniesie dobrobyt, jako że zagwarantuje łatwiejszy transport towarów i ludzi, ulepszając sieć szlaków handlowych w regionie.\n\nMost ten odzwierciedla namacalną więź między kupcami a [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczynią','władcą')] o imieniu [ROOT.GetCountry.GetGovernment.GetRuler.GetName], wzmacnia ich wzajemne relacje oraz sprzyja obopólnym korzyściom. Z każdym dniem oczekiwanie rośnie, a żądania postawienia mostu są coraz głośniejsze."
 flavor_mlo.19.a: "Niech będzie, sfinansujemy tę budowę."
 flavor_mlo.19.b: "Nie stać nas na to."
 flavor_mlo.20.title: "Arca di san Pietro Martire – dzieło, którego twórcą jest [target_character.GetNameWithNoTooltip]"
 flavor_mlo.20.desc: "W czasie, gdy nasz lud zdobywa nowe szczyty renesansowej sztuki, utalentowany rzeźbiarz, [target_character.GetName], pragnie, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wysłuchała','wysłuchał')] jego nieśmiałej prośby. Poszukuje on funduszy, by powołać do życia swoje wizjonerskie dzieło – Arkę świętego Piotra Męczennika.\n\nZ niezachwianą pasją i przekonaniem [target_character.GetNameWithNoTooltip] gorliwie opisuje swoje dzieło, uważając, że będzie ono symbolem religijnego oddania oraz świadectwem #L [ROOT.GetCountry.GetAdjective|l]kiej#! kulturowej wielkości. Nasi doradcy, oczarowani pasją i talentem rzeźbiarza, dostrzegli możliwe znaczenie tego dzieła i namawiają do zatwierdzenia finansowania."
 flavor_mlo.20.a: "Pieniądze nie są problemem..."
 flavor_mlo.20.b: "...ale nasz skarbiec nie jest studnią bez dna."
 flavor_mlo.21.title: "Ustawy o wodach publicznych z roku [GetCurrentYear]"
 flavor_mlo.21.desc: "[target_location.GetName] to miasto wybudowane na wodzie. Przez wieki żywioł ten służył jako główna siła nie tylko zaspokajająca podstawowe potrzeby obywateli oraz polepszająca warunki sanitarne, lecz także napędzająca rosnący przemysł, od papiernictwa po produkcję tkanin oraz tartaki.\n\nDlatego też mądrze byłoby zadbać o jakość wody i konserwację kanałów, co pozwoli nam nadal cieszyć się dobrodziejstwami tego płynnego złota."
 flavor_mlo.21.a: "Taki wydatek jest dla nas koniecznością."
 flavor_mlo.21.b: "Niech stany zajmą się konserwacją kanałów."
 flavor_mlo.21.c: "Nie stać nas na to..."
 flavor_mlo.22.title: "Uniwersytet w mieście [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "W roku [GetCurrentYear] uniwersytet w mieście [target_location.GetName] jest coraz popularniejszą uczelnią. Jest ceniony za swoich wykwalifikowanych uczonych prowadzących pasjonujące wykłady i cieszy się dużym prestiżem.\n\nNasi doradcy oraz zamożni członkowie społeczności, mając na celu poszerzanie wiedzy i podsycanie intelektualnych dążeń, uczynili z tego miejsca centrum nauki. Uczeni i studenci tłumnie zdążają do miasta [target_location.GetNameWithNoTooltip], przyciągani obietnicą rozwoju akademickiego oraz wartościowej intelektualnej społeczności.\n\nNa solidnych fundamentach wznoszą się budynki uczelni, a jej korytarze i sale rozbrzmiewają gwarem naukowych dysput, co tworzy środowisko sprzyjające dokonaniom akademickim. Nasze oddanie na rzecz edukacji to gwarancja tego, by uniwersytet ten stał się uznanym na świecie ośrodkiem nauki, na zawsze zapisując się w annałach historii."
 flavor_mlo.22.a: "Cóż za olśniewająca instytucja!"
 flavor_mlo.22.b: "Zagwarantujemy, że uczelnia będzie mieć więcej pieniędzy niż potrzebuje!"
 flavor_mlo.22.c: "To obecnie nasz najwyższy priorytet!"
 flavor_mlo.23.title: "Przemysł odzieżowy w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.23.desc: "W roku [GetCurrentYear] rozkwita przemysł odzieżowy w #L [ROOT.GetCountry.GetAdjective|l]kim#! kraju. Utalentowani rzemieślnicy znani ze swoich kwalifikacji trudnią się wytwarzaniem jakościowych tkanin, takich jak jedwab i sukno. Miasta na północy Włoch, jak choćby [target_location.GetName], służą jako ośrodki produkcji tekstylnej, przyciągając kupujących i handlarzy z całego świata.\n\nProdukcja tkanin stała się ważną gałęzią przemysłu w tym regionie, generując znaczne dochody oraz miejsca pracy. Wspaniałe materiały produkowane w północnych Włoszech są bardzo pożądanym towarem, ustanawiając wiodącą pozycję tego regionu na rynku tekstyliów."
 flavor_mlo.23.a: "Zainwestujmy jeszcze więcej w to dochodowe przedsięwzięcie!"
 flavor_mlo.23.b: "Nie stać nas na to."
 flavor_mlo.24.title: "Katedra w mieście [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "[ShowBuildingTypeName('cathedral')] została wreszcie ukończona! Wybitni rzemieślnicy i architekci pracowali w pocie czoła, by stworzyć tę majestatyczną budowlę.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Oto deklaracja wyższości naszej kultury!"
 flavor_mlo.24.b: "Nie możemy sobie pozwolić na tak lekkomyślne wydatki."
 flavor_mlo.25.title: "Najbardziej niezależny mistrz malarstwa"
 flavor_mlo.25.desc: "Śmierć słynnego artysty Giotta, która miała miejsce w roku [GetCurrentYear], rozniosła się echem po całym świecie sztuki. Jego dziedzictwo jako architekta i mistrza malarstwa żyje nadal, będąc inspiracją dla przyszłych pokoleń, dzięki takim dziełom jak #italic Kaplica Scrovegnich#! i obecne w niej #italic sceny z życia Chrystusa i Maryi#!.\n\nNasi doradcy zastanawiają się, co zrobić z jego cennymi pracami – czy należy je sprzedać, czy zachować dla potomnych. Wielu kupców i kolekcjonerów jest gotowych sporo zapłacić za dzieła Giotta, co czyni z nich pożądany towar. Ostatecznie to [target_character.GetName] musi podjąć decyzję. Powinniśmy rozważyć, czy nie zatrzymać dla siebie tego, co pozostało po wielkim artyście."
 flavor_mlo.25.a: "Na pewno chciałby, abyśmy ten ostatni raz zarobili na jego dziełach..."
 flavor_mlo.25.b: "Musimy zachować jego dzieła!"
 flavor_mlo.26.title: "Dążenie do wielkości"
 flavor_mlo.26.desc: "Ostatnie postępy na rzecz zjednoczenia naszych sił w kraju i za granicą doprowadziły do momentu, w którym musimy podjąć kluczową decyzję w sprawie naszej pozycji historycznej we Włoszech. Po raz pierwszy od wieków mamy możliwość podążyć za ambicjami Królestwa Lombardzkiego i zapanować nad północnymi Włochami.\n\nJednakże wielu doradców na naszym dworze odradza tak agresywne manewry i zamiast tego sugeruje skupić nasze wysiłki na zapewnieniu dobrobytu naszym ludziom. Musimy starannie rozważyć obydwie drogi i zastanowić się nad potrzebami oraz aspiracjami naszych poddanych.\n\nW obliczu tak dużego konfliktu pomiędzy ambicjami ekspansji a wewnętrzną harmonią musimy skonsultować się z doradcami oraz istotnymi członkami naszej społeczności, aby móc podjąć dobrą decyzję, która będzie korzystna zarówno dla ludu, jak i dla naszej pozycji."
 flavor_mlo.26.a: "Lombardia jest nasza!"
 flavor_mlo.26.b: "Zamiast tego zaopiekujmy się naszym ludem."
 flavor_mlo.27.title: "Legitymizacja władzy"
 flavor_mlo.27.desc: "Wybitni członkowie #L [target_country.GetAdjective|l]kiej#! arystokracji, którym rozkazuje [Select_CString(target_character.IsFemale,'wspaniała','wspaniały')] [target_character.GetName], przybyli do nas z delikatną propozycją. Pragną uznania ich dynastii za prawowitych właścicieli [target_country.GetAdjectiveWithNoTooltip|l]kiej korony.\n\nJeśli zaangażujemy się w tę dyplomatyczną uroczystość, zyskamy na reputacji i w rezultacie usankcjonujemy własną pozycję w kraju jako prawowitych posiadaczy cesarskiej korony. Musimy się jednak wystrzegać rosnącej siły na półwyspie..."
 flavor_mlo.27.a: "Niech będzie, [target_character.GetNameWithNoTooltip] otrzyma swoją koronę."
 flavor_mlo.27.b: "Nie będziemy legitymizować ich przejęcia władzy!"
 flavor_mlo.28.title: "Cesarz odmawia uznania naszej władzy"
 flavor_mlo.28.desc: "Dotarły do nas okropne wieści. Ta podstępna żmija [target_character.GetName] [Select_CString(target_character.IsFemale,'odmówiła','odmówił')] uznania nas jako monarchicznej dynastii rządzącej krajem [target_country.GetName]! [Select_CString(target_character.IsFemale,'Posunęła','Posunął')] się [target_character.GetSheHe] nawet do wyprowadzenia naszych dyplomatów, odmawiając im gościnności po długiej podróży. Jest to ciężka zniewaga dla nas i całego naszego rodu. Nie zapomnimy tego!"
 flavor_mlo.28.a: "[Select_CString(target_character.IsFemale,'Cesarzowa niech będzie przeklęta','Cesarz niech będzie przeklęty')], sami sobie poradzimy!"
 flavor_mlo.28.b: "Nie możemy ryzykować [target_character.GetHerHis] gniewu..."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] odwiedza miasto [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], znany także jako #Y Petrarka#!, słynny uczony i poeta, jest powszechnie ceniony za swój wybitny wkład w literaturę włoską. Znacząco wpłynął na rozwój sonetu jako formy literackiej, a jego liryczne interpretacje takich zagadnień jak miłość i natura zmieniły literaturę na zawsze.\nW swoich rozważaniach zawsze dawał wyraz swojemu pragnieniu przeniesienia się na znamienity dwór w mieście [target_location.GetName], gdzie mógłby rozwijać swoje talenty i znaleźć odbiorców dla swojej sztuki.\n\nZ niesłabnącą determinacją Petrarka pragnie zanurzyć się w tętniącej życiem atmosferze kultury miasta [target_location.GetNameWithNoTooltip], szukając sposobności do współpracy z innymi intelektualistami oraz do poszerzania swoich artystycznych horyzontów. Poprzez swoje ponadczasowe dzieła [target_character.GetNameWithNoTooltip] uosabia ducha niesłabnącego artyzmu oraz ciągłego doskonalenia się."
 flavor_mlo.29.a: "Jest on tu bardzo mile widziany!"
 flavor_mlo.29.b: "Wydamy nasze pieniądze w inny sposób..."
 flavor_mlo.30.title: "Ośrodki metalurgiczne w mieście [target_location.GetNameWithNoTooltip]"
 flavor_mlo.30.desc: "W roku [GetCurrentYear] przemysł metalurgiczny w Mediolanie przechodzi okres znacznego rozwoju. Wykwalifikowani rzemieślnicy wdrażają zaawansowane technologie, by wydobywać i obrabiać metale, czego efektem jest rozkwit produkcji jakościowego żelaza. Miasto stało się nieoczekiwanym centrum innowacji metalurgicznych, przyciągając pracowników i przedsiębiorców poszukujących okazji do rozwoju.\n\nW związku z rosnącym popytem na metal musimy zadecydować, czy [target_location.GetName] stanie się oficjalnym ośrodkiem metalurgii, przenosząc nakłady z produkcji ziarna w żelazo. Jak twierdzą liczący się kupcy w mieście [target_location.GetNameWithNoTooltip], rozwój przemysłu w tym okresie doprowadzi nas do wzrostu ekonomicznego i przyczyni się do ustanowienia reputacji miasta jako ważnego ośrodka rzemieślnictwa, produkcji broni oraz zbroi."
 flavor_mlo.30.a: "Żelazo dla naszych armii i robotników!"
 flavor_mlo.30.b: "Nie powinniśmy porzucać cennego ziarna..."
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] domaga się autonomii"
 flavor_mlo.31.title.fallback: "Prowincja domaga się autonomii"
 flavor_mlo.31.desc: "W roku [GetCurrentYear], podczas najbardziej niepewnych czasów, jedna z naszych prowincji, [target_province.GetName], zażądała większej autonomii, uzasadniając to słabością naszego państwa i wewnętrznymi konfliktami. Chcą oni wolności od podatków i zobowiązań wobec naszej korony, domagając się uznania ich własnego rządu oraz prawa. Prowincja ta może zmagać się z różnymi wyzwaniami oraz konfliktami w dążeniu do niepodległości, lecz jej ludzie pozostają zdeterminowani, by bronić swej niezawisłości.\n\nJest to niezaprzeczalny dowód na to, że co potężniejsze jednostki w naszym państwie wyczekiwały, by uderzyć w nas, kiedy jesteśmy najsłabsi! Ta zniewaga nie pozostanie bez odpowiedzi. Musimy skruszyć ten opór i zgromadzić ludzi w obronie korony!"
 flavor_mlo.31.a: "Musimy stłumić ten bunt."
 flavor_mlo.31.b: "Lepiej ich ugłaskać..."
 flavor_mlo.31.c: "Wolność? A co sądzą o chłoście?"
 flavor_mlo.32.title: "Człowiek siły i determinacji"
 flavor_mlo.32.desc: "[target_character.GetName] zyskał ostatnio na znaczeniu jako uzdolniony przywódca najemników znany ze swojego taktycznego geniuszu i niezachwianej lojalności. Jego imię na polu bitwy ma wpływ na przebieg walki, gdyż prowadzi swoje oddziały do boju z niezwykłą dokładnością i odwagą. Z każdą zwycięską kampanią jego reputacja rośnie, przyciągając uwagę #L [ROOT.GetCountry.GetAdjective|l]kiego#! dworu. Stoi on teraz przed wpływowymi postaciami na naszym dworze, imponując im swoją charyzmą i wiedzą wojskową oraz wywiera na nich niezapomniane wrażenie, zgłębiając tematy zawiłego świata władzy i polityki."
 flavor_mlo.32.a: "Będzie on doskonałym wsparciem na naszym dworze."
 flavor_mlo.32.b: "Mamy wielu ambitnych i walecznych mężów..."
 flavor_mlo.33.title: "Renowacja pałacu Dożów"
 flavor_mlo.33.desc: "Na rok [GetCurrentYear] zaplanowana jest kompleksowa renowacja pałacu Dożów w mieście [target_location.GetName]. Ma ona na celu ukazanie bogactwa miasta oraz jego artystycznych talentów. Oryginalnie była to raczej twierdza niż pałac, a posiadłość należała do dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Nadszedł czas, aby zamienić ją w pałac godzien swojej nazwy. Wykwalifikowani rzemieślnicy skrupulatnie tworzą plany odnowienia misternych pałacowych fresków oraz rzeźb, pragnąc tchnąć nowe życie w mury tej budowli. Liczne grono architektów zgromadziło się, aby wspólnie zaprojektować i wdrożyć rozmaite strukturalne usprawnienia, tym samym dbając o stabilność i harmonię budowli. Artyści będą dekorować pałacowe komnaty okazałymi gobelinami i eleganckimi meblami, tworząc wnętrza godne królów. Projekt renowacji ma wzbudzać podziw i zachwyt odwiedzających, umacniając pozycję pałacu Dożów jako klejnotu kultury i architektury w mieście [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "Rozpocząć renowację jak najszybciej!"
 flavor_mlo.33.b: "Nie stać nas na to."
 flavor_mlo.34.title: "Pomnik konny autorstwa [target_character.GetNameWithNoTooltip]"
 flavor_mlo.34.desc: "[target_character.GetName] przybył do naszych doradców z interesującą propozycją. Uważa, że miarą splendoru i prestiżu dynastii jest jedynie artystyczny oraz społeczny ślad, jaki po sobie zostawia. By zatem umocnić naszą obecność, chce wykonać #italic pomnik konny#! w mieście [target_location.GetName], aby uhonorować głowę naszej dynastii. Jego wizja wielkiego pomnika przypadła do gustu dworowi, gdyż [target_character.GetNameWithNoTooltip] szczegółowo i z pasją opisał projekt oraz znaczenie, jakie będzie on miał dla prestiżu miasta.\n\nNasi najbardziej zaufani ludzie na dworze mocno zachęcają do przyjęcia tej propozycji, dostrzegając geniusz artysty oraz sposobność do zapisania się na zawsze w dziejach świata. Projekt ten może zostać rozpoczęty wkrótce, a da Vinci skrupulatnie dopracuje każdy szczegół, aby posąg zachwycał jego talentem oraz przydawał chwały naszemu krajowi. Ludność w miejscu [target_location.GetNameWithNoTooltip] niecierpliwie wyczekuje ukończenia tego znakomitego dzieła, wiedząc, iż na zawsze będzie ono symbolem władzy oraz podziwu."
 flavor_mlo.34.a: "Sfinansujemy to przedsięwzięcie."
 flavor_mlo.34.b: "Nie stać nas na to."
 flavor_mlo.35.title: "Odpowiedź [Select_CString(target_character.IsFemale,'cesarzowej','cesarza')]"
 flavor_mlo.35.desc: "Przybył posłaniec z dworu [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetName]! Zgodnie z jego słowami święty cesarz rzymski zdecydował się uznać nasze prawo do mediolańskiej korony. Jego aprobata umacnia autorytet naszego państwa, a także naszą pozycję w cesarstwie.\n\nDeklaracja cesarza dodaje wagi i prestiżu rządom naszego władcy, przywracając #L [ROOT.GetCountry.GetAdjective|l]kiemu#! ludowi poczucie dumy i lojalności. Dzięki temu oficjalnemu uznaniu naszej władzy możemy teraz pewnie rządzić i uczynić z miasta [target_location.GetName] ważny ośrodek w całym Świętym Cesarstwie Rzymskim."
 flavor_mlo.35.a: "Napiszemy naszą własną historię!"
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Palazzo w mieście [target_location.GetName] to wspaniała budowla ucieleśniająca wielkość średniowiecznej architektury i służy nam od pokoleń jako siedziba rządu naszej stolicy. Przy odpowiednich nakładach stanie się świadectwem naszej władzy oraz bogactwa elity rządzącej. Jej strzeliste kamienne mury, udekorowane misternymi rzeźbami i wieżami obronnymi, wzbudzą respekt i zachwyt w każdym, kto je ujrzy. Wewnątrz jej znakomitych komnat ze sklepienia zwieszać się będą olśniewające gobeliny, podczas gdy szlachta przyodziana w królewskie stroje dyskutować będzie na temat spraw państwowych. Pałacowe ogrody, będące bujnym, zielonym rajem, staną się oazą, idealną do odpoczynku od zgiełku miasta, świątynią kontemplacji i relaksu. Budowla ta będzie zaiste godna, by nosić miano Palazzo Reale."
 flavor_mlo.36.a: "Zachwycający pokaz wielkości naszego rodu!"
 flavor_mlo.36.b: "Nie stać nas na to."
 flavor_mlo.37.title: "Propozycja małżeństwa dla [Select_CString(target_character.IsFemale,'kobiety','mężczyzny')] o imieniu [target_character.GetLastNameWithNoTooltip]"
 flavor_mlo.37.desc: "[target_character.GetName] jest osobą ambitną, a [target_character.GetHerHis] militarne osiągnięcia warte są odnotowania. Posiadanie kogoś takiego we własnym kraju jest mieczem obosiecznym, ponieważ gdy tylko pomoże nam osiągnąć nasze najwyższe cele, może [Select_CString(target_character.IsFemale,'ona','on')] zdecydować, że chce cały kraj dla siebie.\n\nByć może najrozsądniej byłoby [Select_CString(target_character.IsFemale,'ją','go')] na tę chwilę czymś zaspokoić. Możemy zaproponować [Select_CString(target_character.IsFemale,'jej','mu')] małżeństwo, w którym współmałżonkiem będzie [target_spouse.GetName], [target_spouse.GetDaughterSon] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni znanej','władcy znanego')] jako [ROOT.GetCountry.GetGovernment.GetRuler.GetName], i tym sposobem [Select_CString(target_character.IsFemale,'ją','go')] zadowolić, a zarazem kontrolować."
 flavor_mlo.37.a: "Niech [target_character.GetNameWithNoTooltip] i [target_spouse.GetNameWithNoTooltip] się pobiorą."
 flavor_mlo.37.b: "Nie chcemy [Select_CString(target_character.IsFemale,'jej','go')] blisko siebie."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] będzie oczekiwać, że w przyszłości zacznie rządzić państwem #L [ROOT.GetCountry.GetAdjective|l]kim#!"
 flavor_mlo.40.title: "Wcielenie osad [target_location.GetNameWithNoTooltip] oraz [target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "Coraz większa kontrola dynastii [target_character.GetDynasty.GetName] jest wstrząsem, który odczuwają całe północne [ShowRegionName('italy_region')], a w szczególności region [ShowAreaName('lombardy_area')]. Hegemonia dynastii jest niekwestionowana i wielu dysydentów zaczyna w końcu nam ulegać. Moglibyśmy wykorzystać ten trend i wcielić dwie mało znaczące gminy, którymi są [target_location.GetName] oraz [target_location2.GetName]."
 flavor_mlo.40.historical_info: "W latach 1347–1348 ekspansjonistyczna signoria Mediolanu zaatakowała, a następnie wcieliła dwa sąsiadujące miasteczka, Alessandrię i Tortonę, wraz z należącymi do nich posiadłościami. Kampaniom przewodził kondotier Luchino Visconti, jeden z ówczesnych lordów Mediolanu."
 flavor_mlo.40.a: "Wykonajmy ten ruch."
 flavor_mlo.40.b: "Zostawmy ich w spokoju."
 flavor_mlo.41.title: "#italic Navigliaccio#!"
 flavor_mlo.41.desc: "Powstała propozycja, by połączyć ze sobą dwa najważniejsze miasta w regionie [ShowAreaName('lombardy_area')], którymi są [target_location.GetName] oraz [target_location2.GetName]. Plan obejmuje zbudowanie kanału pomiędzy tymi miastami, wraz z równoległą drogą. Taka infrastruktura byłaby bardzo korzystna dla jedności całej prowincji."
 flavor_mlo.41.historical_info: "#italic Navigliaccio#! był kanałem zbudowanym pomiędzy Mediolanem a Pawią. Miał umocnić więzi między tymi miastami, a także służyć nawadnianiu #italic parku Viscontich#! znajdującego się na północ od Pawii."
 flavor_mlo.41.a: "Zrealizujmy ten plan."
 flavor_mlo.41.b: "Nie mamy funduszy na taką inwestycję."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Połączenie kanałem"
 flavor_mlo.42.title: "Przejęcie ziem pod park Viscontich"
 flavor_mlo.42.desc: "Nasz pałac w mieście [target_location.GetName] wciąż rośnie. Architekci wykonują znakomitą pracę i wygląda na to, że budowla będzie obiektem podziwu przez długie lata. Jednakże [target_ruler.GetName] uważa ją za niewystarczającą i [Select_CString(target_ruler.IsFemale,'stwierdziła','stwierdził')], że żadna dobra #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ka#! rezydencja nie jest kompletna bez terenów łowieckich. Aby je utworzyć, planuje [target_ruler.GetSheHe] przejąć ziemie, które nadawałyby się pod park. Teren ten obecnie znajduje się jednak w rękach mieszkańców miasta."
 flavor_mlo.42.historical_info: "Park Viscontich był kawałkiem ziemi zdobytym przez należącego do rodu Viscontich władcę Mediolanu w celu zwiększenia prestiżu jego posiadłości w Pawii. Aby przejąć te ziemie pod swoje tereny łowieckie, Galeazzo II Visconti musiał odebrać je mieszkańcom miasta, co spotkało się z dużym niezadowoleniem. Jednym z wywłaszczonych mieszczan był Bertolino de' Sisti, który, powodowany tą utratą, dopuścił się zamachu na życie Galeazza."
 flavor_mlo.42.a: "Zmusić ich, by oddali te ziemie."
 flavor_mlo.42.b: "Odkupmy te ziemie, bez względu na cenę."
 flavor_mlo.42.c: "Nie potrzebujemy próżności!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Królewski park"
 flavor_mlo.43.title: "Próba zabójstwa"
 flavor_mlo.43.desc: "Decyzja o przejęciu ziem od mieszczan nie spodobała się mieszkańcom miasta [target_location.GetName]. Podczas jednej z parad niezadowolony obywatel dokonał zamachu na życie [Select_CString(target_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_ruler.GetName]. Musimy szybko podjąć działania."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Rozkażmy strażom, by się tym zajęli."
 flavor_mlo.43.b: "Musimy zachować ostrożność."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Doszły nas słuchy o wyjątkowym kondotierze w służbie u naszych rywali. Nazywa się [mlo_dal_verme_scope.GetName] i [Select_CString(mlo_dal_verme_scope.IsFemale,'byłaby ona','byłby on')] cennym atutem naszej armii. Co więcej, nasi wrogowie byliby dużo słabsi, gdyby udało nam się [Select_CString(mlo_dal_verme_scope.IsFemale,'ją','go')] przejąć."
 flavor_mlo.44.historical_info: "Jacopo dal Verme był włoskim kondotierem z arystokratycznego rodu dal Verme wywodzącego się z Werony. Jak większość kondotierów, był on wynajmowany przez wiele różnych frakcji, lecz wyróżnił się swoimi działaniami na rzecz mediolańskich lordów Galeazza II oraz Giana Galeazza. Ten drugi mianował go generałem-kapitanem."
 flavor_mlo.44.a: "Zaprośmy [mlo_dal_verme_scope.GetHimHer] na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_mlo.44.b: "Szczerze mówiąc, nie jest to nikt wyjątkowy."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "[Select_CString(mlo_bernardino_corio_scope.IsFemale,'Znakomita pisarka','Znakomity pisarz')] [mlo_bernardino_corio_scope.GetName] chce, żeby nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przyjął [Select_CString(mlo_bernardino_corio_scope.IsFemale,'ją','go')] na stanowisko głównego kronikarza. Jeśli wierzyć [mlo_bernardino_corio_scope.GetHerHis] ambicjom, pragnie [mlo_bernardino_corio_scope.GetSheHe] stworzyć kompleksowe dzieło, które będzie opisywało historię naszego wspaniałego miasta od jego założenia aż po dzień dzisiejszy."
 flavor_mlo.45.a: "Niech do nas dołączy."
 flavor_mlo.45.b: "Nie mamy funduszy."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "Zainwestowanie znacznych pieniędzy w pracę, którą wykonuje [target_character.GetName], nareszcie się opłaciło. Choć [target_character.GetHerHis] marzenia zdawały się z początku bardzo ambitne, okazało się, że zaufanie, jakim obdarzyliśmy [target_character.GetHerHis] umiejętności, przyniosły nam wiele korzyści. Dzisiaj [target_character.GetHerHis] dzieło jest wreszcie ukończone i będzie uzupełniane o nowe zapisy, póki będzie żyć jego autor."
 flavor_mlo.46.a: "Kontynuujmy finansowanie pracy nad tą kroniką!"
 flavor_mlo.46.b: "Lepiej wybudować nowy pałac."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] w kłopotach"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] w miejscu [target_location.GetName] znajduje się w niebezpieczeństwie. Po otoczeniu przez potężnych przeciwników miejsce to zostało porzucone przez suwerenów, którzy zamierzają je odsprzedać nam lub innemu licytującemu. [target_location.GetRank.GetName] nie posiada żadnej obrony i jest na wyciągnięcie ręki. Chwytajmy zatem."
 flavor_mlo.47.a: "Wykorzystajmy tę okazję."
 flavor_mlo.47.b: "Skupmy się na sprawach wewnętrznych."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Ostatnia rozgrywka dyplomatyczna"
 flavor_mlo.48.title: "Liga przeciwko dynastii [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Aroganckie posunięcia dynastii [target_dynasty.GetName] na szachownicy regionu [ShowRegionName('italy_region')] zwróciły przeciwko niej wszystkich innych graczy, skłaniając ich do snucia planów odwetowych. Ostatnie poczynania rodu jedynie zaogniły spory, prowadząc do uformowania się koalicji przeciwko jego członkom – w jej skład weszło wiele znaczących dynastii i państw z północy regionu. [ROOT.GetCountry.GetLongName] to tylko jeden z wielu krajów próbujących obalić tego rosnącego w siłę hegemona. Wraz z innymi głównymi graczami staraliśmy się osłabić ekspansję tej dynastii, lecz z miernym skutkiem. Choć na ten moment jej wrogie zapędy mogły nieco osłabnąć, nie możemy się uchylać przed dalszą walką."
 flavor_mlo.48.historical_info: "Następstwem ekspansywnej polityki członków rodu Della Scala na początku XIV wieku było uformowanie przeciw nim koalicji. Iskrą zapalną konfliktu z ową ligą przeciw dynastii Scaligeri były posunięcia Werony wobec Republiki Weneckiej w roku 1336. Niedługo po powstaniu ligi przyłączyło się do niej wiele potężnych dynastii z północnych Włoch i po trzech latach domena rodu Della Scala została zredukowana do jedynie dwóch miast: Werony i Vicenzy."
 flavor_mlo.48.a: "Naprawdę, musimy ich powstrzymać."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Jeśli co najmniej #Y 2#! z wymienionych [Concept('countries','państw')|e] zgodzą się utworzyć wspólny front przeciwko dynastii [target_dynasty.GetName], #R w ciągu roku#! wybuchnie wojna"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Powstrzymamy ich!"
 flavor_mlo.49.b: "Nie możemy sobie pozwolić na potężnych wrogów."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Jeśli zaakceptujemy propozycję, dołączymy do nadchodzącej wojny w ciągu #R następnego roku#!"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Nasze rozległe posiadłości w północnej części regionu [ShowRegionName('italy_region')] doprowadziły do sformowania przeciw nam koalicji. Głupcy! Jak na razie, ich ograniczone kampanie przyniosły niewielkie rezultaty. Miejmy nadzieję, że dostali nauczkę i już tu nie powrócą. Jeśli jednak tak się stanie, nie będziemy szczędzić wysiłków i pokażemy im potęgę dynastii [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Niech próbują!"
 flavor_mlo.51.title: "Pałac dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Nasz zwrot w kierunku utworzenia stolicy oraz sformowania jednego państwa na obszarze [ShowAreaName('lombardy_area')] sprawił, że [milan_location.GetName] zerwał z nami bliskie kontakty. [target_location.GetRank.GetName] w miejscu [target_location.GetName] jest celem naszych poczynań, więc to oczywiste, że potrzebujemy wielkiej rezydencji, aby móc kontynuować działania. Dlatego też nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje wybudowanie pałacu, aby podkreślić początek nowej ery."
 flavor_mlo.51.historical_info: "Po podbiciu Pawii w roku 1359 ród Viscontich postanowił wybudować tam pałac. Miejsce to zostało wybrane ze względu na centralne położenie oraz swoją rolę stolicy Królestwa Lombardii. Rezydencja ta miała symbolizować hegemonię Mediolanu i być duchowym spadkobiercą Królestwa."
 flavor_mlo.51.a: "Sfinansujmy tę budowę."
 flavor_mlo.51.b: "To przecież zwykła próżność."
 flavor_mlo.52.title: "Biblioteka dynastii [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "Aby wzmocnić prestiż miejsca [target_location.GetName] oraz wspaniałej rządzącej nim dynastii [target_character.GetDynasty.GetName], powstał plan zebrania najznamienitszych dzieł #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju, które miałyby zostać umieszczone w bibliotece wewnątrz wzniesionego #italic palazzo#!. Plan ten został już zatwierdzony, musimy jednak zdecydować, na czym chcemy się skupić."
 flavor_mlo.52.a: "Skupmy się na przechowywaniu wiedzy."
 flavor_mlo.52.b: "Zachowajmy opisy naszych dni chwały."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Biblioteka sztuki"
 STATIC_MODIFIER_NAME_MLO_library_research: "Biblioteka naukowa"
 MLO_can_be_seized_and_must_be_protected: "Biblioteka może zostać przechwycona przez jakikolwiek kraj okupujący lokację [target_location.GetName], usuwając przy tym modyfikatory."
 flavor_mlo.53.title: "Biblioteka w mieście [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Wkroczywszy do miasta [target_location.GetName] i przejąwszy kontrolę nad prowincją, zdobyliśmy także tamtejszy słynny pałac oraz bibliotekę będącą jego skarbcem. Choć moglibyśmy ją oszczędzić, nie mamy ku temu zbyt wielu powodów, chyba że zależy nam na tym, by nie nadwyrężać już i tak napiętych stosunków z jej właścicielami."
 flavor_mlo.53.a: "Złupić ją!"
 flavor_mlo.53.b: "Zamiast tego skupmy się na splądrowaniu miasta."
 flavor_mlo.54.title: "Nasza biblioteka w ruinie!"
 flavor_mlo.54.desc: "Łajdacy z kraju [library_ruiner.GetName] pogwałcili świętość naszego skarbca. Choć mogliśmy się spodziewać takich działań ze strony wrogiej armii, nie zamierzamy w żaden sposób usprawiedliwiać ich braku szacunku dla tradycji akademickich."
 flavor_mlo.54.a: "Zapłacą za to!"
 flavor_mlo.55.title: "[target_dynasty.GetNameWithNoTooltip] kończy się"
 flavor_mlo.55.desc: "Wszystko znajduje się na swoim miejscu, a nasi sojusznicy – [target_country_1.GetName] i [target_country_2.GetLongName] – są gotowi do natychmiastowego ataku. [target_location.GetName] jest miejscem, w którym [target_character2.GetName] straci życie!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
 those_who_pledged_will_join_tt: "Ci, którzy zobowiązali się dołączyć do naszych działań wojennych, staną po naszej stronie przeciwko krajowi [target_enemy_country.GetName]"
 #Tooltips
 mlo_lodrisio_visconti_appeased_tt: "[target_character.GetName] zostanie [Select_CString(target_character.IsFemale,'udobruchana','udobruchany')] kosztem innych członków naszego rządzącego rodu."
 mlo_lodrisio_visconti_scorned_tt: "[target_character.GetName] ucieknie z naszego dworu."
 mlo_visconti_struggle: "Tak długo, jak jesteśmy podzieleni z powodu przywilejów miast-państw Viscontich, nasza prawomocność i kontrola nad terytoriami będą otrzymywać kary"
 mlo_waterways_estates_pay_tt: "[GetCountry('MLO').GetGovernment.GetEstateName('burghers_estate')], [GetCountry('MLO').GetGovernment.GetEstateName('clergy_estate')|l] oraz [GetCountry('MLO').GetGovernment.GetEstateName('nobles_estate')|l] będą musieli opłacać koszt utrzymania, tracąc przy tym #R 20%#! [Concept('estate_satisfaction','satysfakcji stanowej')|e]"
 mlo_access_restore_kingdom_lombardy_cabinet_action_tt: "Zyskamy dostęp do unikalnego działania [Concept('cabinet','gabinetu')|e] – „[ShowCabinetActionName('mlo_restore_kingdom_lombardy')]” na #Y 30#! lat.\n\nTo działanie może znacznie szybciej zintegrować [areas|el] [ShowAreaName('lombardy_area')], [ShowAreaName('emilia_area')], [ShowAreaName('piemonte_area')], [ShowAreaName('liguria_area')], [ShowAreaName('veneto_area')], and [ShowAreaName('tuscany_area')]."
 mlo_every_location_italy_5_control_tt: "Nasze lokacje we włoskim [Concept('region','regionie')|e] zyskają [ShowNamedValue('control_weak_bonus')|+=2%] [Concept('control','kontroli')|e]."
 mlo_every_province_scope_province_tt: "Każda posiadana [location|el] w dotkniętej [Concept('province','prowincji')|e] otrzyma następujące kary:"
 mlo_sforza_given_influence_tt: "[target_character.GetName] otrzymuje kontrolę nad naszą armią."
 mlo_sforza_joins_tt: "[target_character.GetName] dołączy do naszego dworu."
 produce_any_fine_cloth_or_silk_tt: "Wytwarzamy: [ShowGoodsName('fine_cloth')] lub [ShowGoodsName('silk')]"
 #Demands
 italian_cloth: "Zapotrzebowanie na włoskie tkaniny"
