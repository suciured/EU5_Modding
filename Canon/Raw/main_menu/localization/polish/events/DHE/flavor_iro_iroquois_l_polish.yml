l_polish:
 flavor_iro.1.title: "Dziedzictwo Wielkiego Rozjemcy"
 flavor_iro.1.desc: "Podzielony niegdyś lud Ligi [ShowCultureGroupName('haudenosaunee_group')]zów został połączony wskutek działań Wielkiego Rozjemcy, Deganawidy, który zjednoczył zwaśnione uprzednio plemiona w unię narodową. Od zaistnienia konfederacji plemiona kultury [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]skiej pozostają zjednoczone i współistnieją, ale dają się też słyszeć szepty, że dominujące plemię powinno stać się jej faktycznym przywódcą. Taki ruch jednak zagraża podstawowym zasadom, jakimi kierował się Deganawida, tworząc Ligę [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]zów."
 flavor_iro.1.a: "Czasy się zmieniają."
 may_unify_haudenosaunee_confederation: "Odblokowuje interakcje „[ShowCountryInteractionName('form_closer_bond_iroquois')]” i „[ShowCountryInteractionName('merge_tribe_iroquois')]” wobec bratnich narodów #L [ShowCultureGroupName('haudenosaunee_group')]skich#!. Zjednoczenie terenów [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]zów pozwoli nam zreformować się w zjednoczoną Ligę [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]zów."
 flavor_iro.2.title: "Prawo przywództwa"
 flavor_iro.2.desc: "Konfederacja [ShowCultureGroupName('haudenosaunee_group')] działa jako unia współpracujących plemion, w której każde plemię zachowuje autonomię i wojowników. Widząc jednak wzrost znaczenia wrogich plemion, [our_ruler.GetName] rozważa pokierowanie [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]ami jako ich [Select_CString(our_ruler.IsFemale,'główna przywódczyni','główny przywódca')].\n\nCzęść będzie postrzegać to jako zdradę ideałów konfederacji Wielkiego Rozjemcy, ale silniejsze przywództwo może być potrzebne do ocalenia konfederacji przed zagrożeniami z zewnętrz."
 flavor_iro.2.a: "Poprowadź kampanię w celu przekonania pozostałych narodów [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]ów."
 flavor_iro.2.b: "Odmów naruszenia pierwotnej wizji ligi."
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip] irytuje wodzów plemion"
 flavor_iro.3.desc: "Wystąpienie o uznanie głównego przywództwa, jakie podejmuje [our_ruler.GetNameWithNoTooltip] zostały uznane przez niektórych wodzów plemion ligi, ale inni zareagowali stanowczo przeciwko niemu, postrzegając je jako zdradę wizji Wielkiego Rozjemcy. Pozostają oni przy tym wierni konfederacji, ale dali jasno do zrozumienia, że próby zjednoczenia jej przez jednego przywódcę nie będą łatwe."
 flavor_iro.3.a: "Będziemy musimy odzyskać ich zaufanie."
 flavor_iro.10.title: "Opowieść o Jigonsaseh"
 flavor_iro.10.desc: "Przekazując historię Jigonsaseh kolejnym pokoleniom, [target_character.GetName] mówi o wpływie, jakie miała Matka Narodów przy powstaniu konfederacji [ShowCultureGroupName('haudenosaunee_group')]ów. Po spotkaniu Wielkiego Rozjemcy Jigonhsasee miała stać się jedną z jego najważniejszych stronniczek, dbając o stan zdrowia pozostałych zwolenników oraz służąc jako znacząca mediatorka pomiędzy plemionami. Aby docenić jej zasługi, Wielki Rozjemca przyznał jej tytuł #italic Matki Narodów#!."
 flavor_iro.10.a: "Jigonsaseh to bez wątpienia matka naszej ligi."
 flavor_iro.13.title: "Legenda o Hiawatcie"
 flavor_iro.13.desc: "W trakcie lokalnego festiwalu w osadzie [ROOT.GetCountry.GetCapital.GetName], [our_ruler.GetName] oraz [target_character.GetName] przypomnieli opowieść o Hiawatcie, jednym z założycieli konfederacji #L [ShowCultureGroupName('haudenosaunee_group')|l]skiej#!.\n\nHiawatha aż do spotkania Wielkiego Rozjemcy był dzikusem przemierzającym krainy [ShowAreaName('haudenosaunee_area')]. Po spotkaniu w szałasie Wielki Rozjemca Deganawida przekonał go do przyjęcia koncepcji Wielkiego Pokoju. Następnie zaś, chcąc, by przyczynił się do realizacji idei Wielkiego Rozjemcy, przydał mu miano „Hiawatha” i wysłał w świat, by głosił obietnicę nadejścia Wielkiego Pokoju."
 flavor_iro.13.a: "Hiawatha jest jednym z naszych najważniejszych przodków."
 flavor_iro.15.title: "Oczyszczenie Tadodaho"
 flavor_iro.15.desc: "Opowieści o współzałożycielach naszej ligi, takich jak Jigonsaseh i Hiawatha, były kluczowe dla powstania Ligi #L [ShowCultureGroupName('haudenosaunee_group')]ów#!, ale zwieńczenie legendy, tak jak ukazuje ją pas wampum, stanowią dopiero losy Tadodaho.\n\nOmawiając ostatni fragment historii naszego zjednoczenia, [target_character.GetName] podkreśla znaczenie oczyszczenia tyrana Tadodaho. Jako ostatnia przeszkoda na drodze do Wielkiego Pokoju, Tadodaho sprzeciwił się wcześniejszym staraniom Hiawathy przekonania jego ludu do przyjęcia Wielkiego Pokoju, a nawet, jak twierdzą legendy, użył straszliwej magii do zabicia córek Hiawathy za te próby negocjacji. Hiawatha zmuszony był uciekać, ale wkrótce powrócił z Wielkim Rozjemcą, by wspólnie uciszyć ceremonialnymi hymnami złego ducha w Tadodaho. Następnie Deganawida, nie bacząc na wcześniejszą tyranię Tadodaho, nadał mu i jego plemieniu honor strzeżenia ognia rady, pozwalając im zachować znaczącą rolę w przyszłej konfederacji."
 flavor_iro.15.a: "Niegdysiejszy tyran Tadodaho jest przykładem, że każdy może być odkupiony."
 flavor_iro.20.title: "Przemiana Wielkiego Pokoju"
 flavor_iro.20.desc: "Pierwotna wizja Wielkiego Rozjemcy zakładała, że kultura [ShowCultureGroupName('haudenosaunee_group')|l]ka stanowi kooperatywę, w której żadne z plemion nie jest ważniejsze od pozostałych, ale czasy, w których żyjemy, wymuszają zmianę.\n\n[our_ruler.GetName], obecnie niekwestionowany główny przywódca konfederacji, [Select_CString(our_ruler.IsFemale,'poprzysięgła','poprzysiągł')] utrzymać nauki Wielkiego Rozjemcy i odtąd będzie przywodzić pięciu narodom jako lider."
 flavor_iro.20.a: "Konfederacja [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')|l]ka ulegnie wzmocnieniu dzięki naszej władzy."
 flavor_iro.30.title: "Wódz [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "[ShowAreaName('pennsylvania_area')] stała się obiektem [ROOT.GetCountry.GetAdjective]kiej ekspansji, a wódz plemienny [target_character.GetName] staje się kluczową osobą w zarządzaniu regionem. Dzięki doświadczeniu, jakie ma w negocjacjach z ludami [ShowCultureName('carantouan_culture')]kim i [ShowCultureName('atrakwaye_culture')]kim, nasze osady w lokacji [ShowAreaNameWithNoTooltip('pennsylvania_area')] pozostają względnie nietknięte. Teraz część wewnętrznego kręgu usiłuje sprawić, by [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'wynagrodziła','wynagrodził')] awansem zasługi, jakie w tym dziele ma [target_character.GetNameWithNoTooltip]."
 flavor_iro.30.a: "Awansować [target_character.GetHimHer]!"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] skorzystałaby bardziej na innym wodzu."
 flavor_iro.31.title: "Umowa marszowa"
 flavor_iro.31.desc: "Jako główny wódz lokacji [ShowAreaName('pennsylvania_area')] [target_character.GetName] zajmuje się negocjacjami zarówno z lokalnymi plemionami, jak również osadnikami #L [colonial_nation_target.GetAdjective|l]kimi#!. W ostatnim czasie [target_character.GetNameWithNoTooltip] uczestniczy także w negocjowaniu paktu z krajem [colonial_nation_target.GetNameWithNoTooltip], który dotyczy sprzedaży terenów wokół prowincji [ShowProvinceDefinitionName('delaware_province')]. Jeśli [ROOT.GetCountry.GetName] nie będzie mieć ziemi w prowincji [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')], ale zachowa wpływ na nie, transakcja może zwiększyć wpływy w kraju [colonial_nation_target.GetNameWithNoTooltip], ale także zaostrzyć stosunki z lokalnymi plemionami."
 flavor_iro.31.a: "Zgódźmy się na sprzedaż."
 flavor_iro.31.b: "Propozycja, z jaką wychodzi [target_character.GetNameWithNoTooltip], jest nie do przyjęcia."
 flavor_iro.32.title: "Przybycie misjonarzy"
 flavor_iro.32.desc: "Ciesząc się przyjaznymi stosunkami z pobliskimi osadnikami #L [colonial_nation_target.GetAdjective|l]kimi#!, [target_character.GetName] zgadza się na przyjmowanie misjonarzy na obszarze [ShowAreaName('pennsylvania_area')]. Osobnicy ci są zwykle pokojowi, ale niektórzy regionalni wodzowie z kraju [ROOT.GetCountry.GetName] przestrzegają przed przyzwoleniem na nawracanie tubylców [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]skich."
 flavor_iro.32.a: "[target_character.GetNameWithNoTooltip] ma naszą zgodę na przyjmowanie misjonarzy."
 flavor_iro.32.b: "Zakażmy wstępu kolejnym misjonarzom."
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip] zmienia wiarę"
 flavor_iro.33.desc: "Mimo że [target_character.GetName] [Select_CString(target_character.IsFemale,'utrzymywała','utrzymywał')] bliskie stosunki z misjonarzami, to niektórych z wodzów zaskoczyła [target_character.GetHisHer] nagła konwersja na [ShowReligionName('lutheran')|l]. [target_character.GetNameWithNoTooltip] utrzymuje lokalność wobec nas, ale [target_character.GetHisHer] przyjęcie innej wiary budzi kontrowersje w wewnętrznym kręgu, którego część uważa, że [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'powinna','powinien')] sprawić, by [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'ustąpiła','ustąpił')] ze stanowiska."
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip] może nadal zarządzać obszarem [ShowAreaNameWithNoTooltip('pennsylvania_area')]."
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip] musi ustąpić ze swego stanowiska."
 flavor_iro.40.title: "Mocna jedność międzyplemienna"
 flavor_iro.40.desc: "Pomimo początkowego oporu wobec zjednoczenia pod centralnym przywódcą, wojownicy z kraju [ROOT.GetCountry.GetName] powrócili do jedności plemiennej. Łączenie się wojsk podczas wojny jest czymś normalnym dla konfederacji, ale połączenie wojsk w czasie pokoju pozwala tworzyć mocniejsze więzi."
 flavor_iro.40.a: "Nasi wrogowie powinni strzec się naszej niekwestionowanej jedności."
 flavor_iro.41.title: "Handel bronią palną"
 flavor_iro.41.desc: "Przybycie kraju [neighbor_country.GetName] wywołało poruszenie w ludzie #L [ROOT.GetCountry.GetAdjective|l]kim#!, ale [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'zdołała','zdołał')] doprowadzić do serdecznych stosunków pomiędzy krajami [ROOT.GetCountry.GetLongNameWithNoTooltip] oraz [neighbor_country.GetNameWithNoTooltip]. Teraz, gdy rozpoczął się handel pomiędzy nimi, ci dziwni osobnicy sprowadzają broń masowego rażenia zwaną karabinem skałkowym. Na razie broń ta jest nabywana w ograniczonej ilości do szkolenia wojowników [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kich, ale kupcy [neighbor_country.GetAdjectiveWithNoTooltip]cy zdają się mieć nadzieję, że w przyszłości [ROOT.GetCountry.GetNameWithNoTooltip] kupi ich więcej."
 flavor_iro.41.a: "Musimy opanować tę broń zagłady."
 flavor_iro.41.b: "Nie potrzebujemy tej broni do rozstrzygania konfliktów."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] pod wrażeniem jedności plemiennej"
 flavor_iro.42.desc: "[colonial_settler.GetName] z pobliskiej osady [neighbor_country.GetAdjective|l]kiej [Select_CString(colonial_settler.IsFemale,'wyraziła','wyraził')] zdumienie pokazem jedności #L [ROOT.GetCountry.GetAdjective|l]kiego ludu#!, uznając, że nasze więzi są nie do zerwania. Po wysłuchaniu opowieści o zamorskich konfliktach, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'poleciła','polecił')], by [colonial_settler.GetNameWithNoTooltip] [Select_CString(colonial_settler.IsFemale,'wróciła','wrócił')] do siebie z wieścią, że jeśli plemię osiągnie taką jedność, jak lud [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ki, to również może osiągnąć wszystko."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip] może do nas wracać kiedy zechce."
 flavor_iro.42.b: "Zakażmy wstępu do naszego kraju kolejnym osadnikom [neighbor_country.GetAdjectiveWithNoTooltip]kim."
 flavor_iro.43.title: "Adopcja więźniów"
 flavor_iro.43.desc: "Nasz obecny konflikt z krajem [prisoner_origin_country.GetName] doprowadził do tego, że mamy wielu [prisoner_origin_country.GetAdjectiveWithNoTooltip|l]kich więźniów. Część naszych poddanych postrzega ich jednak jako kulturowych krewnych ludu #L [ROOT.GetCountry.GetAdjective|l]kiego#!. Niektórzy uważają, że [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'powinna','powinien')] powitać tych więźniów w stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName] i formalnie dokonać ich adopcji jako członków kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Zdaniem innych jednak [our_ruler.GetNameWithNoTooltip] ma świadomość, że więźniów trzeba będzie odesłać po zakończeniu wojny."
 flavor_iro.43.a: "Więźniowe będą członkami konfederacji."
 flavor_iro.43.b: "Musimy odesłać tych więźniów po zakończeniu wojny."
 flavor_iro.44.title: "Współdzielone braterstwo"
 flavor_iro.44.desc: "Pięć narodów niegdyś podzielonych na plemiona, pod wpływem kampanii Wielkiego Pokoju Wielkiego Rozjemcy utworzyło zjednoczoną ligę [ShowCultureGroupName('haudenosaunee_group')]. Zrodzona z nadziei na trwałe pokój i współpracę pomiędzy plemionami liga wyrosła na formację, w której każde z plemion, bez względu na różnice kulturowe, łączy z innymi poczucie bliskiego pokrewieństwa."
 flavor_iro.44.a: "Nasza jedność jest naszą siłą."
 flavor_iro.45.title: "Przybycie ludu [ShowCultureNameWithNoTooltip('skarureh_culture')]"
 flavor_iro.45.desc: "Konfederacja #L [ROOT.GetCountry.GetAdjective]ka#! od chwili swego powstania składała się tylko z pięciu nacji, połączonych razem przez Wielkiego Rozjemcę, który obiecał im Wielki Pokój pomimo dzielących je różnic. To nie przeszkadzało członkom każdego z pięciu plemion przyjmowania do nich jednostek spoza konfederacji.\n\nTeraz jednak w naszych granicach znaleźli się pozostali członkowie kultury [ShowCultureName('skarureh_culture')|l]kiej, uciekający przed prześladowaniami w ich ojczystej lokacji, którą jest [ShowAreaName('north_carolina_area')]. [our_ruler.GetName], [Select_CString(our_ruler.IsFemale,'poruszona','poruszony')] opowieściami o upadku kultury [ShowCultureNameWithNoTooltip('skarureh_culture')|l]kiej, [Select_CString(our_ruler.IsFemale,'poprosiła','poprosił')] wielką radę o zgodę na dołączenie ludu [ShowCultureNameWithNoTooltip('skarureh_culture')|l]kiego jako szóstej nacji."
 flavor_iro.45.a: "Lud [ShowCultureNameWithNoTooltip('skarureh_culture')|l]ki stanie się częścią konfederacji."
 flavor_iro.45.b: "Pozostaniemy wyłącznie pięcioma plemionami."
 flavor_iro.46.title: "[ShowAdvanceNameWithNoTooltip('three_sisters')] i korzyści z nich"
 flavor_iro.46.desc: "[ShowAdvanceName('three_sisters')], metoda rolnicza stosowana od wieków przez plemiona [ShowCultureGroupName('haudenosaunee_group')|l]kie, wykorzystuje trzy uprawy: kukurydzy, fasoli i kabaczka. Wspólne sadzenie ich trzech pozwala im wytworzyć relację symbiotyczną i uzyskiwać bogate zbiory każdej z nich.\n\nW tym roku jednak [ShowAdvanceNameWithNoTooltip('three_sisters')] dały nadspodziewanie bogate zbiory i teraz [our_ruler.GetName] musi zdecydować, co zrobić z dodatkowym bogactwem."
 flavor_iro.46.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] zorganizuje wielkie święto zbiorów."
 flavor_iro.46.b: "Rozdzielić je pomiędzy wsie kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_iro.47.title: "Rolnictwo matriarchalne"
 flavor_iro.47.desc: "Większość mężczyzn w kraju [ROOT.GetCountry.GetName] zajmuje się wojowaniem, a kobiety [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie natomiast trudnią się wszelkimi aspektami rolnictwa i agrokultury. W pewnym sensie rośliny znane jako [ShowAdvanceName('three_sisters')]: kukurydza, fasola i kabaczek stanowią analogię do ról, jakie pełnią kobiety [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie. To „siostry” wspomagające i pielęgnujące wzrost pozostałych."
 flavor_iro.47.a: "Kobiety [ROOT.GetCountry.AdjectiveWithNoTooltip|l]kie stanowią kręgosłup konfederacji."
 flavor_iro.50.title: "[ShowGoodsNameWithNoTooltip('fur')] na wymianę"
 flavor_iro.50.desc: "Dzięki handlowi z krajem [neighbor_country.GetName] pozyskujemy dobra, takie jak broń palna i wyroby żelazne, zmieniające aspekty życia [ROOT.GetCountry.GetAdjective|l]kiego. W ostatnim czasie jednak kraj [neighbor_country.GetNameWithNoTooltip] chce kupować od naszych ludzi dobro: cenne [ShowGoodsName('fur')|l].\n\nWskutek zwiększenia popytu na [ShowGoodsNameWithNoTooltip('fur')|l] łowcy stali się bardziej agresywni w polowaniach na bobry i inną zwierzynę i niektórych w [ROOT.GetCountry.GetNameWithNoTooltip] zaczyna niepokoić, że ich populacje mogą być zagrożone, jeśli popyt na [ShowGoodsNameWithNoTooltip('fur')|l] będzie rosnąć."
 flavor_iro.50.a: "[ShowGoodsNameWithNoTooltip('fur')] wciąż może być pozyskiwane."
 flavor_iro.50.b: "Ograniczmy polowania na bobry, nie możemy ryzykować zakłócenia ekosystemu."
 flavor_iro.51.title: "Wojny bobrowe"
 flavor_iro.51.desc: "Wciąż rosnący popyt na [ShowGoodsName('fur')|l] sprawia, że wielu #L [ROOT.GetCountry.GetAdjective|l]kich#! łowców wybiera się na polowania poza tradycyjne granice plemienia, wkraczając na terytoria łowieckie pobliskich plemion. Niektóre z nich uznały to za naruszenie ich granic i poraniły kilku łowców, którzy znaleźli się na ich terenach.\n\n[our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'rozpoczęła','rozpoczął')] spotkania z członkami plemion kraju [ROOT.GetCountry.GetNameWithNoTooltip], licząc na rozwiązanie problemu rosnącej liczby łowców wychodzących poza terytorium [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]skie. Niektórzy z nich już wyrazili chęć zajęcia terytorium naszych sąsiadów w celu powiększenia obszarów łowieckich, wskazując, że handel z krajem [neighbor_colonial.GetName] daje ogromne korzyści ludowi [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiemu. Inni są jednak zdania, że ekspansja poprzez wojnę narusza kluczową zasadę Wielkiego Pokoju."
 flavor_iro.51.a: "Musimy sprostać popytowi na [ShowGoodsNameWithNoTooltip('fur')|l] – jest zgoda na ekspansję."
 flavor_iro.51.b: "Nie możemy ryzykować zdrady ideałów Wielkiego Pokoju."
 enables_beaver_wars_cb: "Aktywuje [casus_belli|el] „[ShowCasusBelliName('cb_beaver_wars')]” przeciwko plemionom mającym [ShowGoodsName('fur')|l]"
 flavor_iro.52.title: "Zmniejszenie populacji bobra"
 flavor_iro.52.desc: "Handel z krajem [neighbor_colonial.GetName] w przeszłości bardzo się nam przysłużył, ale także zrujnował nasz ekosystem. Obecnie wielu [ROOT.GetCountry.GetAdjective|l]skich łowców ma trudności ze znalezieniem bobrów, naszego głównego źródła [ShowGoodsName('fur')] i przedmiotu handlu z krajem [neighbor_colonial.GetNameWithNoTooltip]. Wskutek tego nasz handel z krajem [neighbor_colonial.GetNameWithNoTooltip] zanika, mimo tego, że niektórzy kupcy chcą kupować gorsze jakościowo futra innych zwierząt."
 flavor_iro.52.a: "To ogromna tragedia."
 disables_beaver_wars_cb: "Traci dostęp do [casus_belli|el] „[ShowCasusBelliName('cb_beaver_wars')]”."
 flavor_iro.60.title: "Wielka rada"
 flavor_iro.60.desc: "Konfederacja [ShowCultureGroupName('haudenosaunee_group')] od chwili założenia przez Wielkiego Rozjemcę Deganawida była zarządzana przez [ShowGovernmentReformName('iro_council_of_the_fifty')] – radę pięćdziesięciu wodzów. W obecnych czasach jedna osoba, [our_ruler.GetName], dysponuje dużą władzą w konfederacji, ale [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] wciąż zachowuje duży wpływ na zarządzaniem krajem [ROOT.GetCountry.GetName]."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] musi uwzględniać decyzje, jakie podejmuje [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.60.b: "Odmów słuchania rady."
 flavor_iro.61.title: "Wielka rada a [neighbor_country.GetAdjectiveWithNoTooltip|l]ka dyplomacja"
 flavor_iro.61.desc: "[our_ruler.GetName] i [our_ruler.GetHisHer] wewnętrzny krąg doradców zachowuje bliskie związki z krajem [neighbor_country.GetName], ale [ShowGovernmentReformName('iro_council_of_the_fifty')] ostrzega, by [our_ruler.GetNameWithNoTooltip] nie [Select_CString(our_ruler.IsFemale,'ufała','ufał')] zanadto krajowi [neighbor_country.GetNameWithNoTooltip]. [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] obawia się, że [neighbor_country.GetNameWithNoTooltip] i [ROOT.GetCountry.GetName] będą bardziej wrogami niż przyjaciółmi."
 flavor_iro.61.a: "Uwzględnijmy przestrogę, jaką wystosowała [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.61.b: "Odrzućmy rady, jakie ma [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] i dalej bratajmy się z krajem [neighbor_country.GetNameWithNoTooltip]."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] pomaga plemionom [ShowLanguageNameWithNoTooltip('wendat_language')|l]kim"
 flavor_iro.62.desc: "Mimo, że [ROOT.GetCountry.GetName] od samych swych początków pozostaje w dużej mierze pokojową konfederacją, grupy wojowników z kilku plemion wchodzących w jej skład na własną rękę wyruszały na tereny sąsiadów. Jedna z takich grup po powrocie zgłosiła, że [target_character.GetName] pomaga plemionom #L [ShowLanguageName('wendat_language')|l]kim#!, zaopatrując je w broń skałkową. Biorąc pod uwagę, że postrzegamy je jako jedno z najgroźniejszych plemion, [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'została poproszona','został poproszony')] o przygotowanie ligi na potencjalne napaści."
 flavor_iro.62.a: "Musimy wykazywać się większą ostrożnością w stosunku do plemion [ShowLanguageNameWithNoTooltip('wendat_language')|l]kich."
 flavor_iro.63.title: "Zniszczenie prowincji [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]"
 flavor_iro.63.desc: "Lud #L [ShowCultureName('attignawantan_culture')|l]ki#! przez lata stanowił jednego z najmocniejszych przeciwników kraju [ROOT.GetCountry.GetName], ale zdołaliśmy zdobyć jego ziemie w prowincji #L [ShowProvinceDefinitionName('wendake_province')]#!. I choć plemiona [ShowCultureNameWithNoTooltip('attignawantan_culture')|l]kie zostały w znacznej mierze osłabione i nie stanowią już zagrożenia dla kraju [ROOT.GetCountry.GetNameWithNoTooltip], to niektórzy z wojowników zajęli się niszczeniem osad w prowincji [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], chcąc pokazać, że nie można lekceważyć ich kraju. Niektórzy w plemieniu przyzwalają na te działania, ale [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'zaproponowała','zaproponował')], by oszczędzić ziemie prowincji [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], ponieważ teraz posiada je [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_iro.63.a: "Zezwólmy wojownikom na niszczenie prowincji [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]."
 flavor_iro.63.b: "Natychmiast zaprzestać niszczenia! Musimy chronić te ziemie."
 flavor_iro.64.title: "[ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')] a rozwój osadnictwa"
 flavor_iro.64.desc: "Jak dotąd większość osadnictwa [ROOT.GetCountry.GetAdjective|l]kiego mieściła się w wewnętrznych regionach obszaru [ShowAreaName('haudenosaunee_area')], ale obecne ekspedycje docierają do nowych osad wzdłuż brzegów prowincji [ShowProvinceDefinitionName('lake_ontario_province')]. Budowane głównie przez osadników z kultur [ShowCultureNameWithNoTooltip('kanienkehaka_culture')|l]kiej, [ShowCultureNameWithNoTooltip('gayogohono_culture')|l]kiej i [ShowCultureNameWithNoTooltip('onondagega_culture')|l]kiej, mają potencjał rozwinięcia się w bogate wioski."
 flavor_iro.64.a: "Zezwólmy na nowe osadnictwo."
 flavor_iro.64.b: "Zakażmy nowego osadnictwa, by zachować społeczności śródlądowe."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip] w ekspedycji"
 flavor_iro.65.desc: "Pochodzący z kraju [GetCountry('FRA').GetName] [target_character.GetName] przybył do stolicy [ROOT.GetCountry.GetCapital.GetName] w nadziei głoszenia [ShowReligionName('catholic')|l]u oraz wzmocnienia relacji pomiędzy krajami [GetCountry('FRA').GetNameWithNoTooltip] oraz [ROOT.GetCountry.GetName]. Wcześniejsza niechęć pomiędzy wojownikami [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kimi a ekspedycjami [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kimi potrafiła prowadzić do walk.\n\nNiektórzy ostrzegają, że [target_character.GetNameWithNoTooltip] i jego pokojowa misja ewangelizacyjna to tylko fasada."
 flavor_iro.65.a: "Pozwólmy jezuicie zostać."
 flavor_iro.65.b: "Zakażmy jezuicie nawracania na naszych ziemiach!"
 flavor_iro.66.title: "Epidemia ospy w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "Podejrzenia, jakie [target_character.GetName] pierwotnie wzbudzał, zdają się nieuzasadnione, a jego podróż przez nasze ziemie jest w znacznej mierze spokojna. Niektórzy z wodzów wyrażali wprawdzie niepokój, czy nie dojdzie do konwersji ludu #L [ROOT.GetCountry.GetAdjective|l]kiego#!, ale [target_character.GetShortNameWithNoTooltip] okazał się człowiekiem pokojowym.\n\nTe ciepłe stosunki jednak szybko się oziębiły, gdy wielu członków plemion [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich zapadło na ospę. Oburzeni mieszkańcy stolicy [ROOT.GetCountry.GetCapital.GetName] zwrócili swój gniew przeciw misji, domagając się, by [target_character.GetNameWithNoTooltip] i [target_character.GetHisHer|l] zwolennicy natychmiast opuścili nasze ziemie."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] i [target_character.GetHisHer|l] misjonarze mają natychmiast odejść."
 flavor_iro.66.b: "Być może [target_character.GetNameWithNoTooltip] wie, jak leczyć tę chorobę, każmy mu zostać."
 flavor_iro.70.title: "Utworzenie nowej delegacji"
 flavor_iro.70.desc: "Mimo że [our_ruler.GetName] na ogół sprawdza się jako [ROOT.GetCountry.GetGovernment.GetRulerTitle] kraju [ROOT.GetCountry.GetName], to bywa [Select_CString(our_ruler.IsFemale,'krytykowana','krytykowany')] przez niektórych członków rady pięćdziesięciu za faworyzowanie członków plemienia [our_ruler.GetCulture.GetName|l]kiego. W nadziei na rozwianie tych obaw w radzie, członkowie wewnętrznego kręgu poprosili, by [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale,'utworzyła','utworzył')] nową delegację, złożoną z członków pozostałych plemion [ShowCultureGroupName('haudenosaunee_group')|l]kich."
 flavor_iro.70.a: "Powitajmy nowych członków w wewnętrznym kręgu!"
 flavor_iro.70.b: "Nie ma potrzeby powiększania delegacji."
