l_polish:
 flavor_jap.1.title: "Prawo [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]"
 flavor_jap.1.desc: "Nasza decyzja o odizolowaniu się od reszty świata poprzez prawo [ShowPolicyName('sakoku_enabled')|l] sprawiła, że łatwiej było też narzucić naszą kontrolę nad populacją. Jednakże oczywiste jest też to, że tym sposobem sami sobie utrudniamy rozpowszechnianie nowych pomysłów i wynalazków. Gdy otaczający nas świat coraz bardziej się globalizuje, widzimy, że nasi sąsiedzi czerpią korzyści z kontaktu z innymi narodami, podczas gdy my jesteśmy pozostawieni sami sobie. Może już czas, by przemyśleć tę kwestię?"
 flavor_jap.1.a: "Utrzymujmy prawo [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l] w mocy."
 flavor_jap.1.b: "Zrezygnujmy z prawa [ShowPolicyNameWithNoTooltip('sakoku_enabled')|l]."
 flavor_jap.2.title: "Rangaku"
 flavor_jap.2.desc: "#L [target_country.GetAdjective]cy#! kupcy są od pewnego czasu obecni na wyspie Dejima w regionie [target_location.GetName], a kontakt między nami a enklawą jest ściśle nadzorowany. Mimo tego obie nasze kultury nie są w stanie siebie nie podpatrywać. [target_country.GetAdjectiveWithNoTooltip]cy przybysze zdają się znać na sprawach, o których my nie mamy pojęcia, szczególnie w dziedzinie medycyny, ale również w nauce, produkcji oraz budowie maszyn. Nawet niektórzy nasi bogatsi obywatele, nie chcąc polegać na miejscowych lekarzach, zdecydowali, by leczył ich [target_country.GetAdjectiveWithNoTooltip|l]ki chirurg w enklawie.\n\nJest sprawą oczywistą, że moglibyśmy się sporo nauczyć przy zwiększonych kontaktach z podróżnikami z Zachodu, gdybyśmy tylko byli skłonni zaryzykować nieco większe otwarcie dla nich naszych prowincji."
 flavor_jap.2.a: "Otwórzmy nasze prowincje na [target_country.GetAdjectiveWithNoTooltip|l]ką wiedzę."
 flavor_jap.2.a.tt: "Odblokowuje [Concept('government_reform','reformę rządową')|e] [ShowGovernmentReformName('jap_rangaku')]"
 flavor_jap.2.b: "Niech nasze prowincje pozostaną zamknięte."
 flavor_jap.3.title: "Zniszczony statek z Zachodu"
 flavor_jap.3.desc: "Statek przybił do brzegów regionu [target_location.GetName] po długiej i trudnej wyprawie przez miejsce, które załoga nazwała #italic Cieśniną Magellana#!. #italic De Liefde#! jest najwyraźniej jedynym ocalałym statkiem z grupy pięciu. Z załogi liczącej ponad 100 osób zostało jedynie 24 schorowanych i umierających mężczyzn, a mniej niż dziesięciu daje radę ustać na własnych nogach.\n\nBogaty ładunek pełen różnych zachodnich niezwykłości oraz wojskowego wyposażenia wyglądał dużo lepiej niż załoga i pewnie jest też sporo warty. Co więcej, jeden z ocalałych, nawigator [target_character.GetName], domaga się spotkania z naszym „królem”..."
 flavor_jap.3.historical_info: "William Adams był pierwszym Anglikiem, który dotarł do Japonii. Po służbie dla Sir Francisa Drake'a podczas wojny z Hiszpanią dołączył do Holenderskiej Kompanii Wschodnioindyjskiej w ekspedycji przez Cieśninę Magellana, która po wielu trudach dotarła do Japonii. On i jego drugi oficer Jan Joosten zostali wezwani do służby u boku Tokugawy Ieyasu, od którego obaj otrzymali tytuł hatamoto (oznaczający wyższą grupę samurajów) oraz mogli nosić dwa miecze. Adams przybrał imię Miura Anjin i otrzymał terytorium Miura. Kierował budową pierwszych japońskich statków na modłę zachodnią oraz prowadził różnorodne misje handlowe i dyplomatyczne między Japonią a Europą."
 flavor_jap.3.a: "Pomóżmy obcym przybyszom."
 flavor_jap.3.b: "Nie reagujmy."
 flavor_jap.3.c: "Oczekujemy [target_character.GetHerHis] przybycia."
 flavor_jap.3.c.tt: "[target_country.GetName] zdecyduje, co zrobić z człowiekiem znanym jako [target_character.GetName]."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[target_character.GetName] jest wybitną osobą."
 flavor_jap.4.b: "Wyślij [Select_CString(target_character.IsFemale,'ją','go')] na #L [GetCountry('JAP').GetGovernment.GetAdjective|l].#! [GetCountry('JAP').GetGovernment.GetCourtTitle|l]."
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Kraj [target_country.GetLongName] spełnił swój obowiązek i [target_character.GetName] [Select_CString(target_character.IsFemale,'została do nas oddelegowana','został do nas oddelegowany')] na swoją osobistą prośbę. Teraz widzimy, że jest [target_character.GetSheHe] wybitną osobą o rozległej wiedzy na temat świata oraz morza. Bez wątpienia okaże się [target_character.GetSheHe] niezwykle [Select_CString(target_character.IsFemale,'przydatna','przydatny')], jeśli weźmiemy [target_character.GetHerHim] pod swoje skrzydła."
 flavor_jap.5.a: "Dzięki [Select_CString(target_character.IsFemale,'niej','niemu')] nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] bardzo dużo zyska."
 flavor_jap.5.b: "To ciekawe, ale do niczego nam się [target_character.GetSheHe] nie przyda."
 flavor_jap.6.title: "Kirishitan"
 flavor_jap.6.desc: "Kupcy, których z zadowoleniem przyjęliśmy, coraz bardziej zwiększają obecność w naszym kraju. Przy okazji zabierają ze sobą w podróż wspieranych przez rodzime państwa misjonarzy, których wiarą jest religia #L [ShowReligionAdjective('catholic')|l]ka#!, a którzy natychmiastowo zaczęli szerzyć [ShowReligionGroupName('christian')|l] i masowo nawracać miejscową ludność. Jeśli nikt ich nie powstrzyma, ci wszyscy jezuici, franciszkanie i dominikanie mogą stać się istotnym zagrożeniem dla religii [ShowReligionName('shinto')|l]."
 flavor_jap.6.a: "Powstrzymać misjonarzy!"
 flavor_jap.6.a.tt: "Wiele z naszych [pops|el] zmieni wiarę na [ShowReligionName('catholic')|l] i straci [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_jap.6.b: "Pozwólmy im szerzyć ich wiarę."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Panowie feudalni nie dopełnili swoich zobowiązań, więc nadszedł czas, by im przypomnieć o ich obowiązkach. [ShowLawName('jap_buke_shohatto')] czy też „Różne przepisy prawne dotyczące wojowniczych rodów” to odpowiedź na tę potrzebę w formie serii edyktów opracowanych, by zobrazować obowiązki oraz właściwe zachowania samurajów. Dokument ten należy traktować jako kodeks postępowania i opis tego, do czego powinien dążyć idealny samuraj. Chodzi o to, by samurajowie sami chcieli przestrzegać tego kodeksu, niż żebyśmy ich do tego zmuszali."
 flavor_jap.7.a: "Wprowadźmy [ShowLawNameWithNoTooltip('jap_buke_shohatto')], niech cały [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip|l] tego przestrzega."
 flavor_jap.7.b: "Kodeks to raczej wytyczne aniżeli reguły."
 flavor_jap.7.c: "Zignorujmy to."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'opublikowała','opublikował')] zbiór edyktów zwanych [ShowLawName('jap_buke_shohatto')] czy też „Różne przepisy prawne dotyczące wojowniczych rodów”. Jest to seria edyktów informująca o tym, jak samuraj powinien się zachowywać oraz jakie winien wykonywać obowiązki. Opisane są w nich też techniki i sztuki walki, które powinna znać klasa wojowników, oraz działania, jakich powinna się ona wystrzegać. Edykty zawierają również wytyczne na temat właściwego zachowania $daimyo$, ustalając, co na ich włościach jest dozwolone, a co nie."
 flavor_jap.8.a: "To tylko wytyczne."
 flavor_jap.9.title: "Gokaidō"
 flavor_jap.9.desc: "Chcąc, by [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] był przez nas bardziej kontrolowany, powinniśmy nadzorować ruch przebiegający przez pięć zarządzanych na poziomie centralnym głównych dróg, które łączą naszą stolicę z dalszymi prowincjami. Pięć dróg, czy też Gokaidō, będzie posiadać postawione wzdłuż najczęściej uczęszczanych szlaków stacje, gdzie wędrowcy będą mogli odpocząć i uzupełnić swoje zapasy."
 flavor_jap.9.historical_info: "Gokaidō to pięć głównych szlaków Japonii w okresie Edo łączących ze sobą ważne miasta i regiony kraju. Drogi te odgrywały kluczową rolę w handlu, komunikacji oraz ruchu ludności. Infrastruktura Gokaidō miała znaczący wkład w ekonomiczny i kulturalny rozwój Japonii w tym okresie."
 flavor_jap.9.a: "Zbudujmy Gokaidō."
 flavor_jap.9.b: "Nie potrzebujemy tego."
 flavor_jap.10.title: "Reformy Kyōhō"
 flavor_jap.10.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] propozycję wdrożenia reform Kyōhō, czyli szeregu gospodarczych zasad mających na celu sprawienie, że kraj [ROOT.GetCountry.GetLongName] będzie wypłacalny. Z uwagi na to, że zasady konfucjańskie są do pewnego stopnia zakorzenione w naszym rządzie oraz że według nich pieniądze są nieczyste, będzie potrzebna rezygnacja z konkretnych reguł, które mogłyby zahamować zmiany. Reformy zawierają również plany utworzenia gildii kupieckich, co pozwoli na większą kontrolę i sprawniejsze opodatkowanie, jak również kładą nacisk na bycie oszczędnym."
 flavor_jap.10.a: "Dokonamy reform w handlu."
 flavor_jap.10.b: "Wojsko potrzebuje reform."
 flavor_jap.10.c: "Wprowadźmy pierwotne reformy gospodarcze."
 flavor_jap.11.title: "Genroku"
 flavor_jap.11.desc: "To dla nas nowy złoty wiek. Lata wewnętrznego spokoju sprawiły, że kraj [ROOT.GetCountry.GetLongName] jest stabilny pod względem gospodarczym. Sztuka i architektura rozkwitają, dobrobyt trwa w całym kraju, a nasze najbystrzejsze umysły dokonują niezwykłych technologicznych i filozoficznych przełomów."
 flavor_jap.11.a: "Nadszedł nasz czas!"
 flavor_jap.12.title: "Kokugaku"
 flavor_jap.12.desc: "Dominujące studia nad tekstami konfucjańskimi czy też takimi, które spłodziła kultura #L [ShowCultureGroupName('chinese_group')|l]ka#! lub religia #L [ShowReligionGroupAdjective('buddhist')|l]ka#!, doprowadziły do tego, że jeśli chodzi o nauki, kultura #L [ShowCultureGroupName('japanese_group')|l]ka#! była w regresie. Kilku uczonych rozpoczęło analizy klasycznych dzieł japońskich, krytykując represyjne moralizowanie konfucjańskich filozofów oraz próbując odtworzyć japońską kulturę z czasów sprzed napływu obcych wzorców i zachowań. Nazywają siebie Kokugaku, czyli myślicielami „studiów narodowych”."
 flavor_jap.12.a: "Z chęcią zapewnimy wsparcie tym myślicielom."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Najeźdźcy i piraci zarabiają pieniądze na grabieżach na szlakach handlowych, co opłaca im się bardziej niż uczciwy handel. Chcąc ograniczyć ich działania, wysłannicy z regionu [target_kor.GetName] przybyli z ofertą porozumienia, które pozwoli nam na preferencyjne prawa do handlu z nimi. Po podpisaniu tego traktatu ich porty zostaną otwarte dla naszych kupców, lecz w zamian pomożemy im w walce z piratami w regionie."
 flavor_jap.13.historical_info: "Traktat Kakitsu, zwany również traktatem Gyehae, podpisany został w roku 1443 między przedstawicielami koreańskiej dynastii Joseon oraz Sō Sadamori z klanu Sō z Cuszimy. Porozumienie to było rezultatem inwazji na Cuszimę przez koreańskie siły chcące rozprawić się z rozwijającymi się w tym miejscu piratami, którzy zagrażali szlakom handlowym wokół Półwyspu Koreańskiego. Sō Sadamori zaproponował traktat ustalający stałą liczbę łodzi, którym wolno handlować z Koreą, dając przy tym klanowi Sō monopol na ten handel."
 flavor_jap.13.a: "Podpiszmy ten traktat."
 flavor_jap.13.b: "Ten traktat nie jest dla nas korzystny."
 kakitsu_treaty: "Traktat Kakitsu"
 #New DHE
 flavor_jap.101.title: "Proklamacja: [our_ruler.GetNameWithNoTooltip] jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_jap.101.desc: "Skoro [go_daigo.GetName] został obalony, [our_ruler.GetName] zamierza przyjąć tytuł – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – i zapoczątkować dynastię [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] jako następców rządów rodu Kamakura. Choć [go_daigo.GetNameWithNoTooltip] zbiegł do miasta [ShowLocationName('yoshino')], na jego miejsce przybywa [koumyou.GetName], by oficjalnie potwierdzić prawa do władzy rodu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], któremu przewodzi [our_ruler.GetNameWithNoTooltip]. Choć [our_ruler.GetNameWithNoTooltip] cieszy się wsparciem większości klanów, to zakulisowo słychać pogłoski, że co poniektórzy chcieliby powrotu [go_daigo.GetNameWithNoTooltip] na tron cesarski."
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] poprowadzi cały region [ShowRegionNameWithNoTooltip('japan_region')] w tej nowej erze!"
 flavor_jap.102.title: "Mianowanie: [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.102.desc: "Poszukując zasłużonych osobistości, które wspomogłyby ród [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] w ustabilizowaniu regionu [ShowRegionName('japan_region')] przy jednoczesnym trzymaniu w ryzach potęgi państwa [GetCountry('STC').GetName], [our_ruler.GetName] chce, by [kou_no_moronao.GetName] [Select_CString(kou_no_moronao.IsFemale,'objęła','objął')] stanowisko #italic Shitsuji#!. Choć [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwykle wspiera władzę, to są i tacy, którzy po cichu wyrażają niezadowolenie, że [our_ruler.GetNameWithNoTooltip] chce, by właśnie [kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale,'pełniła','pełnił')] tę funkcję, obawiając się, że może [kou_no_moronao.GetHeShe|l] zaburzyć obecne struktury władzy w wewnętrznej polityce dworu."
 flavor_jap.102.a: "Mianujcie go na stanowisko Shitsuji!"
 flavor_jap.102.b: "Lepiej niech [kou_no_moronao.GetNameWithNoTooltip] nie gromadzi więcej władzy."
 flavor_jap.102.b_tt: "Urząd Shitsuji pozostanie nieobsadzony, aby uniknąć politycznych napięć."
 jap_should_ko_clan_accept: "Jeżeli [GetCountry('KOU').GetName] przyjmie propozycję, uzyskamy następujące korzyści:"
 jap_should_ko_clan_decline: "Jeżeli [GetCountry('KOU').GetName] odrzuci propozycję, uzyskamy zamiast tego następujące korzyści:"
 jap_random_court_official_becomes_shitsuji: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi uznać, że urząd Shitsuji obejmie apolityczny urzędnik spoza kręgów władzy."
 flavor_jap.103.title: "Próba zabójstwa [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.103.desc: "Po mianowaniu nowego Shitsuji, część oficjeli stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] była niezadowolona, sądząc, że [kou_no_moronao.GetName] zaburzy porządek władzy na dworze. W miarę upływu czasu, wiele z tych obaw spełniło się – jak głoszą pogłoski w stolicy [ROOT.GetCountry.GetCapital.GetName], oto [kou_no_moronao.GetNameWithNoTooltip] [Select_CString(kou_no_moronao.IsFemale,'przeżyła','przeżył')] nocną próbę zamachu na swoje życie!\n\nSprawcą ataku okazał się nie kto inny jak [ask_tadayoshi.GetName], jeden z najzagorzalszych politycznych rywali [kou_no_moronao.GetShortNameWithNoTooltip] na dworze."
 flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip] musi ponieść karę – musi opuścić [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]!"
 flavor_jap.103.b: "Na razie [ask_tadayoshi.GetNameWithNoTooltip] zachowa życie."
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip] straci władzę, a stanowisko Shitsuji obejmie [ask_tadayoshi.GetNameWithNoTooltip]."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] przechodzi na stronę kraju [GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.104.desc: "Choć nasza głowa państwa, [our_ruler.GetName], nakazała, by [ask_tadayoshi.GetName] [Select_CString(ask_tadayoshi.IsFemale,'opuściła','opuścił')][ROOT.GetCountry.GetGovernment.GetCourtTitle|l] za próbę zabójstwa [kou_no_moronao.GetName], to [Select_CString(ask_tadayoshi.IsFemale,'winowajczyni zdołała','winowajca zdołał')] zachować przy sobie pewnych politycznych sprzymierzeńców. Nie godząc się z rządami, jakie sprawuje [our_ruler.GetNameWithNoTooltip], [ask_tadayoshi.GetNameWithNoTooltip] wraz ze swymi stronnikami ucieka ze stolicy [ROOT.GetCountry.GetCapital.GetName] i udaje się do kraju [GetCountry('STC').GetLongName], by tam wspierać miejscowego władcę, którym jest [stc_ruler.GetName]. [ask_tadayoshi.GetNameWithNoTooltip] to wpływowa osobistość, a wielu dostojników, stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] radzi, by [our_ruler.GetNameWithNoTooltip] nie [Select_CString(our_ruler.IsFemale,'działała','działał')] pochopnie wobec takiej zdrady, zamiast tego kierując się ostrożnością w dalszych posunięciach wobec kraju [GetCountry('STC').GetLongNameWithNoTooltip]."
 flavor_jap.104.a: "Powinniśmy bacznie uważać na posunięcia kraju [GetCountry('STC').GetLongNameWithNoTooltip] po ucieczce [ask_tadayoshi.GetNameWithNoTooltip]."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] zabierze ze sobą wielu swych sojuszników, wzmacniając państwo [GetCountry('STC').GetLongName]."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] przybywa"
 flavor_jap.105.desc: "Sprawy przybierają niespodziewany obrót – oto zbuntowana osobistość, [ask_tadayoshi.GetName], przybywa do kraju: [ROOT.GetCountry.GetLongName], pragnąc złożyć hołd [Select_CString(our_ruler.IsFemale,'naszej władczyni','naszemu władcy')], [our_ruler.GetName]. Ze względu na swe niezadowolenie z tego, jak [jap_ruler.GetName] zarządza swym dworem, który zwie się [GetCountry('JAP').GetGovernment.GetCourtTitle|l], [ask_tadayoshi.GetNameWithNoTooltip] teraz pragnie wesprzeć kraj [ROOT.GetCountry.GetLongNameWithNoTooltip] w powrocie na Tron Chryzantemowy."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] będzie kluczowym sprzymierzeńcem w nadchodzących czasach."
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip] przechodzi na stronę państwa [GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.106.desc: "Do stolicy [ROOT.GetCountry.GetCapital.GetName] napływają straszliwe wieści – oto [ymn_ruler.GetName], przywódca jednego z bardziej wpływowych klanów, [ymn_clan.GetName], przeszedł na stronę państwa [GetCountry('STC').GetLongName]. Obawiając się ataku ze strony sił klanu buntowników, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje wyprzedzająca ofensywę przeciwko klanowi [ymn_clan.GetNameWithNoTooltip], by uniemożliwić mu wsparcie kraju [GetCountry('STC').GetLongNameWithNoTooltip]."
 flavor_jap.106.a: "Musimy strzec się klanu [ymn_clan.GetLongNameWithNoTooltip]."
 flavor_jap.106.b: "Wyruszymy, by czym prędzej ich pokonać!"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName] teraz będzie wspierać kraj [GetCountry('STC').GetLongName] w stolicy [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 flavor_jap.107.title: "Kompromis na rzecz poddaństwa"
 flavor_jap.107.desc: "Spośród najsilniejszych [ShowSpecialStatusName('shugo_daimyo')] regionu [ShowRegionName('japan_region')], klany [GetCountry('OUC').GetName] i [GetCountry('YMN').GetName] okazały się najtrudniejszymi partnerami do negocjacji, często wykorzystując swe znaczne wpływy, by odrzucać żądania dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Jednakże pragnąc jeszcze mocniej powiązać klany ze strukturami państwowej władzy, [our_ruler.GetName] pragnie zaoferować autonomię klanom [GetCountry('OUC').GetNameWithNoTooltip] i [GetCountry('YMN').GetNameWithNoTooltip], polegającą na nieintegrowaniu w sprawy podległych im ziem, w zamian za całkowite podporządkowanie się obu [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]. Choć negocjacje przebiegają obiecująco, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] radzi, by [our_ruler.GetNameWithNoTooltip] ostatecznie nie [Select_CString(our_ruler.IsFemale,'zawierała','zawierał')] umowy, obawiając się, że na dłuższą metę taki przywilej jeszcze bardziej rozzuchwali klany."
 flavor_jap.107.a: "Wypracujmy kompromis z klanami [GetCountry('OUC').GetNameWithNoTooltip] i [GetCountry('YMN').GetNameWithNoTooltip]."
 flavor_jap.107.b: "Odmówmy – nie przyznamy żadnych specjalnych przywilejów jakimkolwiek [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!"
 flavor_jap.110.title: "Integracja [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] z biurokracją"
 flavor_jap.110.desc: "Pragnąc zlikwidować podział między władzą dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a autonomią [ShowSpecialStatusName('shugo_daimyo')], [our_ruler.GetName] kładzie podwaliny pod integrację silniejszych klanów regionu [ShowRegionName('japan_region')] z machiną biurokratyczną, jaką stanowi [ROOT.GetCountry.GetFlavorRank|l]. [our_ruler.GetName] ma nadzieję, że za sprawą tych reform dominujące klany pozostaną wierne rządzącej dynastii, a jednocześnie uda się stosownie wynagrodzić wartościowych sojuszników władzy dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_jap.110.a: "[ROOT.GetCountry.GetFlavorRank|l] zyska na włączeniu tych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] w struktury biurokracji naszego państwa."
 flavor_jap.110.b: "Podejmijmy dodatkowe kroki, by zapewnić sobie lojalność [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."
 flavor_jap.111.title: "System rady kanrei"
 flavor_jap.111.desc: "Wśród pierwszych reform, jakie planuje [our_ruler.GetName] w celu wzmocnienie biurokracji państwa, znalazło się założenie nowej rady kanrei. Dzięki temu zreformowanemu systemowi rządów, [ROOT.GetCountry.GetFlavorRank|l] pragnie udzielić głosu wpływowym [ShowSpecialStatusName('shugo_daimyo')] przy administrowaniu regionem [ShowRegionName('japan_region')], a jednocześnie zacieśnić więzi między władzą centralną państwa i klanami."
 flavor_jap.111.a: "Rada pomoże wzmocnić władzę, jaką ma [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nad [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."
 flavor_jap.112.title: "Włączenie silnych klanów do rady kanrei"
 flavor_jap.112.desc: "Pragnąc sformować solidny trzon nowo utworzonej rady kanrei, [our_ruler.GetName] zwraca się do najsilniejszych klanów z regionu [ShowRegionName('japan_region')] w nadziei, że zdołają zbudować silne polityczne więzi, które w przyszłości zapewnią krajowi stabilność. [ROOT.GetCountry.GetGovernment.GetCourtTitle] proponuje, aby na pierwszych starszych urzędem członków rady powołać klany [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] oraz [GetCountry('HTK').GetName]."
 flavor_jap.112.a: "Niechaj dadzą początek nowej epoce!"
 flavor_jap.112.b: "Warto ograniczać ich władzę, aby nie stały się zbyt potężne."
 flavor_jap.113.title: "Rozszerzenie Shukurō Kaigi"
 flavor_jap.113.desc: "Choć po założeniu rady kanrei powołano do niej trzy potężne klany, niektórzy spośród dworskich doradców, którzy współtworzą [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugerują, aby [our_ruler.GetName] ją dodatkowo [Select_CString(our_ruler.IsFemale,'rozszerzyła','rozszerzył')]. Mianując pewne słabsze klany na członków Shukurō Kaigi (rady starszych), zapewnilibyśmy pozostałym [ShowSpecialStatusName('shugo_daimyo')] silniejszy głos w kręgach władzy, a jednocześnie trzymalibyśmy w ryzach najpotężniejszych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."
 flavor_jap.113.a: "Powołajmy część słabszych klanów do Shukurō Kaigi."
 flavor_jap.113.b: "Nie możemy ryzykować dalszego wzmocnienia tych klanów."
 flavor_jap.114.title: "Samurai-dokoro"
 flavor_jap.114.desc: "W regionie [ShowRegionName('japan_region')] następuje wzrost przestępczości. [our_ruler.GetName] postanawia wzmocnić stanowisko #italic samurai-dokoro#! jednocześnie awansując je w politycznej hierarchii kraju [ROOT.GetCountry.GetLongName]. Ponieważ jest to główny urząd sprawujący pieczę nad sądownictwem karnym w regionie [ShowRegionNameWithNoTooltip('japan_region')], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje powierzyć to stanowisko klanowi [GetCountry('IMG').GetName], zaś inni proponują przyznać je klanowi [replacement_clan.GetName]."
 flavor_jap.114.a: "Przyznaj urząd klanowi [GetCountry('IMG').GetLongNameWithNoTooltip]."
 flavor_jap.114.b: "Zachowaj większą kontrolę nad tym urzędem, powołując klan [replacement_clan.GetNameWithNoTooltip]."
 flavor_jap.115.title: "Integracja członków rady kanrei"
 flavor_jap.115.desc: "Choć rada kanrei stała się areną politycznej rywalizacji między klanami, to jednocześnie pozwoliła im zacieśnić więzy przyjaźni. Co więcej, ich dobre stosunki dodatkowo umocniły władzę centralną, a [our_ruler.GetName] może cieszyć się absolutną lojalnością wielu klanów."
 flavor_jap.115.a: "Rada okazała się skutecznym narzędziem biurokracji."
 flavor_jap.120.title: "Niezadowolenie [GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.120.desc: "Choć mianowanie klanu [GetCountry('SBA').GetLongName] do rady kanrei miało poprawić stosunki między krajem [ROOT.GetCountry.GetFlavorRank] a klanem [GetCountry('SBA').GetNameWithNoTooltip], [sba_ruler.GetName] okazuje niezadowolenie z rządów, jakie pełni [our_ruler.GetName] i próbuje otwarcie stawiać mu [ROOT.GetCountry.GetGovernment.GetCourtTitle|l].\n\nPragnąc ukarać klan [GetCountry('SBA').GetNameWithNoTooltip] za nieposłuszeństwo, [our_ruler.GetNameWithNoTooltip] rozsyła posłów po całym regionie [ShowRegionName('japan_region')], aby sformować koalicję, której celem będzie obalenie [Select_CString(sba_ruler.IsFemale,'rywalki','rywala')], [sba_ruler.GetNameWithNoTooltip]. Mimo to [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obawia się, że takie posunięcia mogą zdestabilizować kraj [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.120.a: "Nie puścimy płazem takiej bezczelności – zwołać pozostałych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]!"
 flavor_jap.120.b: "Na razie zignorujemy taką bezczelność."
 summoning_of_shugo_lords: "Wielu [ShowSpecialStatusName('shugo_daimyo')] przybędzie na wezwanie władzy, którą stanowi [our_ruler.GetName] i wspomoże nas w działaniach przeciwko klanowi [GetCountry('SBA').GetLongName]."
 flavor_jap.121.title: "Koalicja Shugo przeciwko klanowi [GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.121.desc: "[our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'wezwała','wezwał')] klany [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] i [summoned_shugo_three.GetName] do udziału w koalicji w celu pokonania klanu [GetCountry('SBA').GetNameWithNoTooltip]. Choć [our_ruler.GetNameWithNoTooltip] oferuje w zamian znaczne korzyści polityczne, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugeruje, by to [ROOT.GetCountry.GetFlavorRank|l] bezpośrednio zajmowało się tym problemem, ponieważ nagrodzone przywilejami klany mogłyby potem wykorzystać je, by wzmocnić swoją pozycję wobec głowy państwa, którą jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_jap.121.a: "Pozbawiony honoru klan [GetCountry('SBA').GetNameWithNoTooltip] musi zostać pokonany."
 flavor_jap.121.b: "Zamiast tego, sami się tym zajmiemy."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] i [summoned_shugo_three.GetName] zyskają [ShowNamedValue('prestige_extreme_bonus')|+] [Concept('prestige','prestiżu')|e] i dołączą do naszej [Concept('war','wojny')|e] przeciwko klanowi [GetCountry('SBA').GetName]"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] i rada kanrei"
 flavor_jap.122.desc: "Pokonany klan [GetCountry('SBA').GetName] utracił swą pozycję w radzie kanrei. Pragnąc wypełnić powstałą próżnię, [chosen_kanrei_leader.GetName] proponuje, że zajmie najwyższą pozycję wśród klanowej rady starszych. [ROOT.GetCountry.GetGovernment.GetCourtTitle] zamiast tego proponuje, by na wolne miejsce wybrano nowy klan spoza rady i to taki, który dotąd nie wykazywał niezdrowych ambicji."
 flavor_jap.122.a: "Na razie radzie będzie przewodzić klan [chosen_kanrei_leader.GetNameWithNoTooltip]."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] zajmie miejsce klanu [GetCountry('SBA').GetNameWithNoTooltip] w radzie."
 flavor_jap.123.title: "Rozwój represyjnej władzy"
 flavor_jap.123.desc: "Upadek klanu [GetCountry('SBA').GetName] odbił się echem w całym regionie [ShowRegionName('japan_region')]. To znak, że [ROOT.GetCountry.GetFlavorRank|l] będzie stosować represje, by zdusić siłę wszelkie zarzewia buntu wśród swych poddanych. Choć dawniej klany bywały nieposłuszne, lecz nie obawiały się reperkusji ze strony władzy – oczywiście, aż do teraz.\n\nChoć nowe bezlitosne oblicze państwa z pewnością pomoże w ostudzeniu ambicji niektórych [ShowSpecialStatusName('shugo_daimyo')], to również wzbudziło pewną nieufność wobec osoby władcy, którą jest [our_ruler.GetName]."
 flavor_jap.123.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] nauczą się bardziej liczyć z władzą, jaką stanowi [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.130.title: "[ROOT.GetCountry.GetFlavorRank]: legitymizacja władzy"
 flavor_jap.130.desc: "Choć [old_ashikaga_ruler.GetName] ustanowił nowy ład – [ROOT.GetCountry.GetFlavorRank|l] – liczni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z regionu [ShowRegionName('japan_region')] uznali wprowadzony porządek za bezprawny z uwagi na to, jak potraktowano ród [ShowDynastyName('yamato_dynasty')]. Pragnąc legitymizować władzę dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [kanrei_council_leader.GetName] zachęca, by [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'poddała się','poddał się')] starodawnemu procesowi oceny. To jeden z filarów cesarskich tradycji, a jeśli [our_ruler.GetNameWithNoTooltip] okaże poszanowanie dla procesu, to być może wzmocni swoją prawowitość w oczach elity."
 flavor_jap.130.a: "Postąp zgodnie z radą, której udziela [kanrei_council_leader.GetNameWithNoTooltip] i weź udział w procesie."
 flavor_jap.130.b: "Odmów udziału w starodawnym procesie oceny."
 flavor_jap.131.title: "Dekret o połowie podatku"
 flavor_jap.131.desc: "Pragnąc jeszcze bardziej wzmocnić więzi cesarskiego dworu z krajem [ROOT.GetCountry.GetLongName], [our_ruler.GetName] oficjalnie zatwierdza dekret #italic Hanzei#!. Dzielenie cesarskich ziem na połowę przez [ShowSpecialStatusName('shugo_daimyo')] zostało zdelegalizowane, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] od teraz będą musieli płacić połowę podatku w wysokości zależnej od wsparcia otrzymanego od przedstawicieli władzy w rozwiązywaniu lokalnych problemów. Dekret jednak nie obejmuje nowo mianowanych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]."
 flavor_jap.131.a: "Ten dekret będzie korzystny dla całego regionu [ShowRegionNameWithNoTooltip('japan_region')]!"
 flavor_jap.131.b: "Pozwólmy na ograniczoną konfiskatę cesarskich ziem."
 flavor_jap.132.title: "Kyūshū tandai"
 flavor_jap.132.desc: "[ShowAreaName('saikaidou_area')] to jeden z najbardziej niespokojnych obszarów, sprawiających problemy władzom regionu [ShowRegionName('japan_region')]. To tam znajdował się główny bastion wsparcia dla #L [GetCountry('STC').GetAdjective|l]iego#! buntu. Pragnąc okiełznać ten obszar, [our_ruler.GetName] wzywa do mianowania nowego Tandai dla regionu [ShowAreaNameWithNoTooltip('saikaidou_area')], choć część doradców sugeruje, by wybrać do tej roli któryś z miejscowych klanów wiernych władzy, w nadziei, że będzie dużo skuteczniej administrować okolicą."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] obejmie stanowisko Kiusiu Tandai."
 flavor_jap.132.b: "Zamiast tego powołaj miejscowy klan: [kyushu_clan_tandai.GetLongNameWithNoTooltip]."
 flavor_jap.133.title: "Rozwój Gobanshū"
 flavor_jap.133.desc: "Pragnąć przeciwstawić się rosnącemu nieposłuszeństwu niektórych [ShowSpecialStatusName('shugo_daimyo')], [our_ruler.GetName] domaga się wsparcia: [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ma pomóc sformować nową armię szogunatu. Aby zagwarantować sobie lojalność ze strony nowej armii, [our_ruler.GetNameWithNoTooltip] nakazuje, by żołnierze odpowiadali bezpośrednio przed władcą, jakim jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a równocześnie pragnie dopuścić do ograniczonego dowodzenia tych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], którzy wykazali się niezłomną lokalnością wobec państwa i których [ROOT.GetCountry.GetFlavorRank|l] darzy największym zaufaniem."
 flavor_jap.133.a: "Nikt nie odważy się rzucać wyzwania potędze, jaką stanowi [ROOT.GetCountry.GetFlavorRank|l]!"
 flavor_jap.133.b: "Połóżmy większy nacisk na armię z poboru."
 flavor_jap.134.title: "Przymusowy pobyt"
 flavor_jap.134.desc: "Pragnąc jeszcze bardziej zcentralizować region [ShowRegionName('japan_region')], [our_ruler.GetName] wydaje dekret, w którym nakazuje [ShowSpecialStatusName('shugo_daimyo')] zajmującym stanowiska w radzie kanrei, aby przymusowo przenieśli się do stolicy, [ROOT.GetCountry.GetCapital.GetName]. Choć niektórym [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] z pewnością nie spodoba się nowy dekret, to zmuszenie ich, by pozostawali w stolicy, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], z pewnością osłabi wszelkie niezdrowe aspiracje, jakie mogliby żywić kosztem państwa – wszak [our_ruler.GetNameWithNoTooltip] i [ROOT.GetCountry.GetFlavorRank|l] cały czas będą mieć ich na oku."
 flavor_jap.134.a: "Zmuśmy [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], aby przeprowadzili się do stolicy: [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_jap.134.b: "Cofnijmy wprowadzenie tego prawa."
 flavor_jap.135.title: "Osłabienie klanu [tki_country.GetNameWithNoTooltip]"
 flavor_jap.135.desc: "Choć [tki_country.GetName] od zawsze pozostawał jednym z silniejszych klanów w regionie [ShowRegionName('japan_region')], to ostatnimi czasy jeszcze bardziej urósł w siłę pod rządami [Select_CString(tki_ruler.IsFemale,'swej władczyni','swego władcy')] ([tki_ruler.GetName]). [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie może już ignorować ambicji głowy klanu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] żąda, by podzielić ziemie klanu [tki_country.GetNameWithNoTooltip] między jego linie boczne, a [our_ruler.GetName] wzywa poddanych, by podjęli bezpośrednie kroki. [tki_ruler.GetNameWithNoTooltip] musi zostać [Select_CString(tki_ruler.IsFemale,'ukarana','ukarany')] za swe nieposłuszeństwo."
 flavor_jap.135.a: "Musimy okiełznać klan [tki_country.GetNameWithNoTooltip]!"
 flavor_jap.135.b: "Na tym zakończymy nasze zaangażowanie w tę sprawę."
 flavor_jap.136.title: "Powstanie Meitoku"
 flavor_jap.136.desc: "Choć stosunki, jakie ma klan [GetCountry('YMN').GetName] i [ROOT.GetCountry.GetFlavorRank|l] w ostatnich czasach pozostawały stabilne, [ymn_ruler.GetName] [Select_CString(ymn_ruler.IsFemale,'spowodowała','spowodował')] niemal całkowity rozpad mocarstwa, zajmując cesarskie ziemie w obrębie swych granic. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zażądał zwrotu zagrabionych ziem, a [our_ruler.GetName] wzywa wsparcie, by zniszczyć klan za jego haniebne czyny."
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] nie może zagarniać kolejnych cesarskich ziem!"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] to silny klan. Lepiej unikać z nim konfliktów."
 flavor_jap.137.title: "Opodatkowanie Sakaya-Dosō"
 flavor_jap.137.desc: "Pragnąc jeszcze bardziej wzbogacić [ROOT.GetCountry.GetFlavorRank|l], [our_ruler.GetName] proponuje opodatkowanie Sakaya-Dosō (lichwiarzy) na terenie stolicy, [ROOT.GetCountry.GetCapital.GetName]. Choć w przeszłości płacili już należne daniny, to obecnie Sakaya-Dosō z [ROOT.GetCountry.GetCapital.GetRank.GetName|l] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bez większych przeszkód gromadzą znaczne bogactwa, między innymi dzięki dotychczasowym przepisom podatkowym, które pozwalały im zachować większość przychodów."
 flavor_jap.137.a: "Opodatkować lichwiarzy!"
 flavor_jap.137.b: "Lepiej nie ryzykować rozgniewania lichwiarzy."
 flavor_jap.138.title: "Pogorszenie stosunków – [chi_nation.GetNameWithNoTooltip]"
 flavor_jap.138.desc: "Choć niegdyś kwitł handel między mocarstwami [ROOT.GetCountry.GetName] i [chi_nation.GetName], to w ostatnich czasach nasze stosunki bywały burzliwe. Pragnąc odnowić więzi z ludem [chi_nation.GetNameWithNoTooltip], [our_ruler.GetName] prosi o pomoc [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], aby zorganizować nową delegację. Przy okazji jednak wyraża swoje niezadowolenie z obecnej głowy ich państwa, którą jest [chi_ruler.GetName]."
 flavor_jap.138.a: "Odbudujmy stosunki między naszymi państwami."
 flavor_jap.138.b: "Sprawy państwa [chi_nation.GetNameWithNoTooltip] nic nas nie obchodzą."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Z grubsza skonsolidowawszy [ROOT.GetCountry.GetFlavorRank|l] w całym regionie [ShowRegionName('japan_region')], [our_ruler.GetName] pragnie wznieść nowy, wspaniały pałac jako symbol swej władzy i splendoru. Nazwawszy nowy monument [ShowWorkOfArtName('hana_no_gosho_palace')], [our_ruler.GetNameWithNoTooltip] ma nadzieję, że przez wieki będzie on źródłem państwowej dumy i prestiżu."
 flavor_jap.140.a: "Prestiżowy pałac!"
 flavor_jap.141.title: "Budowa [ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]"
 flavor_jap.141.desc: "Pozyskawszy ziemie pod budowę od rodu Saionji dzięki politycznym wpływom i zasobności skarbca, [our_ruler.GetName] nakazuje wzniesienie nowej, imponującej konstrukcji ozdobionej złotem.\n\nWykorzystując do jej zdobienia złoto, [our_ruler.GetNameWithNoTooltip] pragnie, by nie kojarzyła się ona ze śmiercią, a przy tym stanowiła symbol świetności, jaką jest [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_jap.141.a: "Ta świątynia będzie symbolem naszej świetności!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "Niemałym poruszeniem zareagował [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] na ogłoszenie ukończenia prac nad skrupulatnie sporządzoną kroniką, której autorem jest [kitabatake_chikafusa.GetName]. Dzieło dokumentujące wszystkich poprzednich cesarzy aż do obecnego władcy – [stc_ruler.GetName] – błyskawicznie zdobywa popularność w całym regionie [ShowRegionName('japan_region')]. Część dostojników dworskich wyraziła zaniepokojenie dziełem, ponieważ pomija ono klan [GetCountry('NTC').GetLongName], a zamiast tego śledzi losy władcy: [stc_ruler.GetNameWithNoTooltip] z klanu [GetCountry('STC').GetName]. Dostojnicy obawiają się, że kronika jeszcze bardziej podda w wątpliwość prawowitość władcy, którym jest [ntc_ruler.GetName]."
 flavor_jap.142.a: "Kronika pełna krytyki."
 flavor_jap.143.title: "Odnowienie akademii Gakkō w mieście [ShowLocationNameWithNoTooltip('ashikaga_loc')]"
 flavor_jap.143.desc: "Akademia Gakkō w mieście [ShowLocationName('ashikaga_loc')] przez wieki cieszyła się sławą wpływowej uczelni, jednak ostatnimi czasy znacznie zatraciła swą innowacyjność. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] w większości sympatyzuje ze sztukami nauczanych w akademii, stąd też wielu urzędników prosi, by [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'objęła','objął')] uczelnię mecenatem. Mają nadzieję, że świeża pomoc ze strony państwa pomoże wskrzesić dawny splendor akademii."
 flavor_jap.143.a: "Pora przywrócić tej wspaniałej akademii jej dawny blask!"
 flavor_jap.144.title: "Przybywa [jesuit_francis_xavier.GetNameWithNoTooltip]"
 flavor_jap.144.desc: "W ostatnich latach na naszych wybrzeżach coraz częściej można spotkać kupców #italic Nanbanów#!, co budzi pewne kontrowersje zarówno wśród części miejscowych [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] jak i pewnych państwowych dostojników, stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jednakże niedawno przybyła do nas pewna osobistość, na którą uwagę [Select_CString(our_ruler.IsFemale,'zwróciła sama','zwrócił sam')] [our_ruler.GetName]. Przybysz zwany przez kupców Nanbanów [jesuit_francis_xavier.GetName] przybył do lokacji [arrival_location.GetName] i jako człek wiary, pragnie szerzyć nauki swej religii, którą jest [ShowReligionName('catholic')|l] na ziemiach regionu [ShowRegionName('japan_region')]."
 flavor_jap.144.a: "Pozwólcie [Select_CString(jesuit_francis_xavier.IsFemale,'jej','mu')] tu zostać."
 flavor_jap.144.b: "Udaremnijcie wszelkie próby nawracania naszej ludności."
 flavor_jap.145.title: "Świątynia [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "Zawsze okazując gorliwe wsparcie #L [ShowReligionGroupAdjective('buddhist')|l]im#! mnichom, [our_ruler.GetName] kieruje część funduszy na budowę [ShowWorkOfArtName('shokoku_ji')], nowej [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]iej świątyni w mieście [ShowLocationName('kyoto')]. Uznając to za swój dar dla mnichów, [our_ruler.GetNameWithNoTooltip] planuje w przyszłości organizować w nowej świątyni uroczyste bankiety. Ma ona również służyć za miejsce dla zgromadzeń urzędników państwowej biurokracji."
 flavor_jap.145.a: "Cudowna świątynia!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[Select_CString(target_character.IsFemale,'Pewna mniszka','Pewien mnich')] ze świątyni [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName], [Select_CString(target_character.IsFemale,'ściągnęła','ściągnął')] na siebie uwagę dygnitarzy, stanowiących [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] swoim malarstwem tuszem, #italic suiboku#!. Spędzając dni w murach [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')], [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'namalowała','namalował')] serię niesamowitych obrazów, które zrobiły niemałe wrażenie na członkach dworu, a spośród tej kolekcji ich ulubionym dziełem jest zdecydowanie obraz „[ShowWorkOfArtName('catfish_with_a_gourd')]”."
 flavor_jap.146.a: "[Select_CString(target_character.IsFemale,'Prawdziwa mistrzyni','Prawdziwy mistrz')] malarstwa suiboku."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "Opanowawszy tajniki sztuki #italic suiboku#! pod okiem [josetsu.GetName] w trakcie swego pobytu w świątyni [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName] [Select_CString(target_character.IsFemale,'awansowała','awansował')] na stanowisko [Select_CString(target_character.IsFemale,'kierowniczki','kierownika')] nadwornych malarzy w stolicy: [ROOT.GetCountry.GetCapital.GetName]. Spośród [Select_CString(target_character.IsFemale,'jej','jego')] wielu wspaniałych obrazów, [ROOT.GetCountry.GetFlavorRank|l] nad inne przedkłada dzieło „[ShowWorkOfArtName('reading_in_a_bamboo_grove')]”."
 flavor_jap.147.a: "Cóż za malarski kunszt!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Idąc w ślady swego mistrza, [tensho_shubun.GetName]a oraz wielkiego [josetsu.GetName], [target_character.GetName] zyskuje sławę [Select_CString(target_character.IsFemale,'kolejnej wybitnej malarki','kolejnego wybitnego malarza')] naszych czasów. Cała [ShowRegionName('japan_region')] usłyszała o [Select_CString(target_character.IsFemale,'jej','jego')] stylu malarstwa tuszem, w którym łączą się tradycje [ShowCultureGroupName('japanese_group')|l] oraz [ShowCultureGroupName('chinese_group')|l]. Wśród [Select_CString(target_character.IsFemale,'jej','jego')] licznych obrazów, dzieło „[ShowWorkOfArtName('jap_winter_landscape')]” stanowi jeden z najwspanialszych przykładów syntezy obu stylów."
 flavor_jap.148.a: "Wybitna jednostka!"
 flavor_jap.150.title: "Założenie szkoły Kanō"
 flavor_jap.150.desc: "W trakcie swojej służby w charakterze [Select_CString(target_character.IsFemale,'głównej nadwornej malarki','głównego nadwornego malarza')], [target_character.GetName] [Select_CString(target_character.IsFemale,'krzewiła','krzewił')] rozmaite style malarstwa zen i #italic suiboku#!. Choć [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] krytykował powołanie [Select_CString(target_character.IsFemale,'jej','go')] na stanowisko głównego malarza, to dzięki swym pracom [Select_CString(target_character.IsFemale,'zaskarbiła','zaskarbił')] sobie przyjaźń głowy naszego państwa, którą jest [our_ruler.GetName].\n\nPragnąc założyć własną szkołę malarską, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'poprosiła','poprosił')], by [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale,'rozważyła','rozważył')] oficjalny mecenat, aby móc dalej rozwijać swój nowo wypracowany styl."
 flavor_jap.150.a: "Wspaniała propozycja!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] otrzyma od nas dodatkowe fundusze."
 flavor_jap.150.c: "Nie spełnimy prośby, z którą zwraca się do nas [target_character.GetNameWithNoTooltip]."
 flavor_jap.151.title: "Uznanie wobec teatru Nō"
 flavor_jap.151.desc: "Choć w przeszłości [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] upodobał sobie rozmaite formy teatru, to żadna nie zrobiła na nim tak niezatartego wrażenia, jak tradycja Nō. [our_ruler.GetName] darzy tę sztukę szczególnymi względami i pragnie połączyć ją z arystokratycznym dorobkiem naszego dworu. W tym celu zwraca się do pozostałych dygnitarzy o objęcie mecenatu nad artystami Nō."
 flavor_jap.151.a: "Mecenat sztuk Nō."
 flavor_jap.151.b: "Znajdziemy inne formy sztuki, by popisać się potęgą naszego dworu."
 flavor_jap.152.title: "Rozwój architektury Shoin-Zukuri"
 flavor_jap.152.desc: "Pragnąc wyraźnie oddzielić epokę dynastii [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] od ery dynastii Kamakura, [our_ruler.GetName] kładzie podwaliny pod nowy styl architektoniczny, który będzie symbolem rządów rodu [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. W odróżnieniu od poprzednich stylów budownictwa w #italic shoin-zukiri#! kluczowy fragment konstrukcji tworzą kwadratowe słupy z matami tatami.\n\nPragnąc odnowić pałac w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName] zgodnie z nowymi zamysłami, [our_ruler.GetNameWithNoTooltip] ma nadzieję, że z czasem cała [ShowRegionNameWithNoTooltip('japan_region')] pójdzie za przykładem z góry i zacznie korzystać z rozwiązań architektonicznych Shoin-Zukuri."
 flavor_jap.152.a: "Nadszedł czas na zmiany."
 flavor_jap.153.title: "Droga herbaty"
 flavor_jap.153.desc: "Choć [ShowGoodsName('tea')|l] i cała związana z nią kultura pozostaje kluczowymi elementami japońskich tradycji, to [our_ruler.GetName] oraz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwracają uwagę na to, w jaki sposób [target_character.GetName] dokonuje prawdziwej rewolucji w sposobie jej przyrządzania i picia. [target_character.GetNameWithNoTooltip] definiuje na nowo każdy aspekt #italic ceremonii parzenia herbaty#!, począwszy od naczyń, a skończywszy na samych czynnościach, wprowadzając praktyki, które szybko zyskują popularność w całym regionie [ShowRegionName('japan_region')]."
 flavor_jap.153.a: "Oficjalnie wprowadźmy te praktyki u nas."
 flavor_jap.153.b: "Byłaby to jedynie niepotrzebna rozrywka."
 flavor_jap.154.title: "Shoshidai [ShowLocationNameWithNoTooltip('kyoto')]"
 flavor_jap.154.desc: "Pragnąc jeszcze bardziej wzmocnić aparat biurokracji, [our_ruler.GetName] kładzie podwaliny pod urząd #italic Shoshidai [ShowLocationName('kyoto')]#!, stanowiący rozwinięcie poprzedniego urzędu Tandai, sprawowanego przez regionalnych zarządców. Nowo rozbudowane stanowisko wymaga, by Shoshidai służył jako osobisty przedstawiciel głowy państwa, którą jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i działał pod [Select_CString(our_ruler.IsFemale,'jej','jego')] bezpośrednim przewodnictwem."
 flavor_jap.154.a: "Wprowadźmy ten urząd!"
 flavor_jap.154.b: "Byłoby to tylko marnotrawstwem środków."
 flavor_jap.155.title: "Instytucjonalizacja klasy hatamoto"
 flavor_jap.155.desc: "Pragnąc wprowadzić hierarchię wśród swych wasali, gokenin, [our_ruler.GetName] kładzie podwaliny pod formalną klasyfikację swoich najbardziej lojalnych stronników jako specjalnej klasy hatamoto. Choć w praktyce pełnią oni podobną rolę do dawnych gokenin, to hatamoto mogą osobiście zażądać audiencji u naszej głowy państwa, którą jest [our_ruler.GetNameWithNoTooltip]. To wyjątkowy przywilej, który uprzednio był zarezerwowany jedynie dla garstki wybranych."
 flavor_jap.155.a: "Formalnie uznać klasę hatamoto."
 flavor_jap.155.b: "Utrzymać równowagę między gokenin a hatamoto."
 flavor_jap.156.title: "Konstrukcja wyspy Dejima"
 flavor_jap.156.desc: "Z uwagi na rosnące liczby cudzoziemskich kupców, nanbanów, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zwraca się do naszej głowy państwa, którą jest [our_ruler.GetName], z prośbą o budowę specjalnego portu w obrębie [ShowLocationName('nishisonogi')]. Nowa przystań tworzyłaby osobną wyspę, a zarazem odnogę głównej osady. Owa „Dejima” służyłaby za specjalnie wyznaczony targ do prowadzenia interesów z nanbanami."
 flavor_jap.156.a: "Wybudujmy tę wyspę."
 flavor_jap.156.b: "Wybudujmy wyspiarski port, jednak nie stosujmy przesadnie ostrych restrykcji wobec tych, którzy będą tam prowadzić interesy."
 flavor_jap.160.title: "Założenie dzielnicy Yoshiwara"
 flavor_jap.160.desc: "Pragnąc odizolować pewne grupy, które tworzą [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] w okręgu [ShowLocationName('toshima_kanto')], [our_ruler.GetName] nakazuje zbudowanie nowej dzielnicy w obrębie granic okręgu [ShowLocationNameWithNoTooltip('toshima_kanto')], która będzie nosić nazwę Yoshiwara. W murach tej dzielnicy, bogaci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] będą mogli żyć w luksusach, jednocześnie pozostając w pełni odseparowani od reszty miasta."
 flavor_jap.160.a: "Załóżmy tę dzielnicę!"
 flavor_jap.160.b: "Okręg [ShowLocationNameWithNoTooltip('toshima_kanto')] nie potrzebuje takiej dzielnicy."
 flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto"
 flavor_jap.161.desc: "Pragnąc jeszcze bardziej okiełznać ród [ShowDynastyName('yamato_dynasty')], [our_ruler.GetName] wprowadza nowe prawa, które ograniczą wpływ, jaki ma [ymt_ruler.GetName] na [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Zgodnie z nowymi przepisami, [ROOT.GetCountry.GetFlavorRank|l] zaleca również, aby [ymt_ruler.GetNameWithNoTooltip] [Select_CString(ymt_ruler.IsFemale,'poświęciła','poświęcił')] swe życie nauce i poezji."
 flavor_jap.161.a: "Wprowadźmy prawa, które ograniczą władzę cesarskiego rodu!"
 flavor_jap.161.b: "Uniknijmy osłabienia cesarskiego rodu."
 flavor_jap.162.title: "Budowa zamku [ShowLocationNameWithNoTooltip('osaka')]"
 flavor_jap.162.desc: "Pragnąc przyćmić wiele wspaniałych warowni w regionie [ShowRegionName('japan_region')], [our_ruler.GetName] kładzie podwaliny pod budowę zamku [ShowLocationName('osaka')]. Otoczona pięcioma wieżami i zewnętrzną ufortyfikowaną fosą, [ShowLocationNameWithNoTooltip('osaka')] z pewnością będzie jedną z najlepiej umocnionych konstrukcji w całym regionie [ShowRegionNameWithNoTooltip('japan_region')], a do tego wspaniałym pomnikiem, jaki pozostawi po sobie [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.162.a: "Zbudujmy ten zamek!"
 flavor_jap.162.b: "To byłby zbyt wielki wydatek."
 flavor_jap.162.a.tt: "Jeżeli państwo: [ROOT.GetCountry.GetName] odblokowało postęp: [ShowAdvanceName('bastion_advance')] a w mieście [ShowLocationName('osaka')] już znajduje się [ShowBuildingTypeName('castle')|l], to w miejsce zamku zostanie zbudowany [ShowBuildingTypeName('bastion')|l]."
 flavor_jap.163.title: "Instytucjonalizacja Kinchū Narabini Kuge Shohatto"
 flavor_jap.163.desc: "Pragnąc jeszcze bardziej ograniczyć władzę jaką dysponuje [our_ruler.GetName], [jap_ruler.GetName] ogłasza prawo #italic Kinchū Narabini Kuge Shohatto#!. Zgodnie z nowymi przepisami, [our_ruler.GetNameWithNoTooltip] ma odtąd znacznie bardziej okrojone możliwości, a ponadto [jap_ruler.GetNameWithNoTooltip] zaleca, by [our_ruler.GetNameWithNoTooltip] [Select_CString(our_ruler.IsFemale,'poświęciła','poświęcił')] życie nauce i poezji."
 flavor_jap.163.a: "Cóż za okropne restrykcje!"
 flavor_jap.170.title: "Reformy Kansei"
 flavor_jap.170.desc: "Po dekadach niepokojów i klęsk głodu w całym regionie [ShowRegionName('japan_region')], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] proponuje, by [our_ruler.GetName] [Select_CString(target_character.IsFemale,'podjęła','podjął')] ekstremalne kroki.\n\nPragnąc opanować i rozwiązać liczne problemy, z którymi mierzy się [ROOT.GetCountry.GetFlavorRank|l], wielu dygnitarzy dworskich brało udział w przygotowaniu reform Kansei. Choć wiele działań proponowanych przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z pewnością pogorszy nasze relacje z zagranicznymi państwami poprzez ograniczenie handlu, to jednak pozwolą one na nowo ożywić rolnictwo w całym regionie [ShowRegionNameWithNoTooltip('japan_region')]."
 flavor_jap.170.a: "Wdróżmy te reformy!"
 flavor_jap.170.b: "Odrzućmy te reformy."
 flavor_jap.180.title: "Stanowisko Shitsuji"
 flavor_jap.180.desc: "Pragnąc obsadzić [GetCountry('JAP').GetGovernment.GetCourtTitle|l] zasłużonymi jednostkami, [jap_ruler.GetName] pragnie, by [our_ruler.GetName] [Select_CString(our_ruler.IsFemale,'objęła','objął')] prestiżowy urząd #italic Shitsuji#!. Ta pozycja zapewnia posiadaczowi olbrzymie polityczne wpływy na cały [GetUniqueInternationalOrganization('japanese_shogunate').GetName]. Jeśli [our_ruler.GetNameWithNoTooltip] przystanie na propozycję, będzie w stanie znacznie oddziaływać na cały region [ShowRegionName('japan_region')]."
 flavor_jap.180.a: "Przyjmij stanowisko Shitsuji!"
 flavor_jap.180.b: "Odrzuć propozycję stanowiska."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] odmawia mianowania"
 flavor_jap.181.desc: "Mimo zajmowania niezwykle ważnej pozycji, [kou_no_moronao.GetNameWithNoTooltip] odrzuca propozycję objęcia urzędu #italic Shitsuji#!, jaką [Select_CString(our_ruler.IsFemale,'złożyła','złożył')] [our_ruler.GetName].\n\nChcąc uniknąć wzmocnienia jednej z frakcji na dworze, [our_ruler.GetNameWithNoTooltip] proponuje na to stanowisko [Select_CString(target_character.IsFemale,'urzędniczkę','urzędnika')] niższego szczebla, [target_character.GetName], w nadziei, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie zdoła skazić [Select_CString(target_character.IsFemale,'jej','go')] dworską polityką."
 flavor_jap.181.a: "Miejmy nadzieję, że ta osobistość będzie sprawować swój nowy urząd uczciwie."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] przyjmuje nominację"
 flavor_jap.182.desc: "Otrzymawszy propozycję objęcia urzędu Shitsuji, [kou_no_moronao.GetName] przybywa do stolicy [ROOT.GetCountry.GetCapital.GetName], aby formalnie przyjąć nominację i wzmocnić [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] swoimi wpływami."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] świetnie się spisze na stanowisku Shitsuji."
