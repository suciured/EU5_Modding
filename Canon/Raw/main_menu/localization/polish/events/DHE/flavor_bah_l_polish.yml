l_polish:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "Aby potwierdzić wpływy, jakie zdobywa [ShowReligionName('shia')] w regionie [ShowRegionName('deccan_region')], [target_character.GetName] zdecydował się na budowę nowej medresy inspirowanej architekturą, którą wyróżnia się [ShowSubContinentName('central_asia')]. Budynek ten zwie się [ShowBuildingTypeName('mahmud_gawan_madrasa')] i ma posłużyć za jedną najwspanialszych uczelni, jaką zna [ShowReligionGroupName('muslim')] i $india$, przyjmując około 500 studentów z całego świata. Tutejsza biblioteka ma również pomieścić woluminy z każdego zakątka ziemi, by [target_location.GetName] stała się jednym z najwspanialszych miejsc w dziejach świata."
 flavor_bah.1.historical_info: "Madrasa Mahmuda Gawana w Bidarze została zbudowana w 1472 roku. Łączyła elementy architektury indyjskiej i arabskiej, jej budowę zlecił Mahmud Gawan, a za projekt odpowiadał miejscowy szlachcic z Sułtanatu Bahmanidów. Budynek miał rozsławić wiarę szyicką, przyciągając uczonych z całego świata, którym zapewniono bezpłatne wyżywienie, zakwaterowanie i edukację. Z czasem w bibliotece zgromadzono około 3000 tomów."
 flavor_bah.1.a: "Zbudujmy ją."
 flavor_bah.1.b: "Złoto lepiej wydawać na coś innego niż budynki."
 flavor_bah_1000_shared: "Tron za pokój"
 flavor_bah_100_historical_info_shared: "Takht-i-Fīrozā był tronem sułtanów Bahmani, symbolizującym szlachetne pochodzenie dworu. Nie został on jednak skonstruowany przez podwładnych. Był podarunkiem od Musunuriego Kapai Najaki z Warangalu. Pierwotnie tron miał zostać podarowany Muhammadowi Tuglakowi z Delhi, ale dynastia straciła kontrolę nad Warangalem przed jego ukończeniem."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "Kraj [target_country.GetName] posiada najcenniejsze dzieło sztuki zwane $takht_i_firoza$. Obecnie nie służy żadnemu władcy zamieszkującemu [ShowLocationName('warangal')]. Moglibyśmy zażądać tego artefaktu i obiecać w zamian zawarcie rozejmu, a także wytyczyć granice między naszymi dwoma królestwami. [target_character.GetName] zapewne uzna tę ofertę za korzystną dla siebie oraz swoich poddanych w państwie [target_country.GetNameWithNoTooltip]."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "Całkiem niezła oferta. Wyślijmy ją."
 flavor_bah.1000.b: "Po co kupować, skoro można to zdobyć siłą."
 bah_target_must_accept_tt: "Kraj [target_country.GetName] musi zaakceptować propozycję, by efekty były aktywne"
 bah_no_deal_tt: "Kraj [target_country.GetName] nie otrzyma propozycji"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_character2.GetName] z kraju [target_country2.GetName] żąda, abyśmy oddali $takht_i_firoza$, a w zamian proponuje rozejm między naszymi dwoma królestwami oraz utrwalenie wspólnych granic."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "Tron za pokój? Niezła oferta. Przyjmujemy ją."
 flavor_bah.1001.b: "Nie oddamy naszych skarbów za puste obietnice."
