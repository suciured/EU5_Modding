 flavor_azt.70.title: "Wielka piramida w [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_azt.70.desc: "Minęło już kilka lat, odkąd nasi przodkowie zrzucili jarzmo dawnych władców w [ShowLocationName('azcapotzalco')] i rozszerzyli swoje wpływy na sąsiednie miasta-państwa. Od tego czasu potęga naszego ludu znacznie wzrosła i obecnie nasz kraj kontroluje kluczowe lokalizacje w dolinie Meksyku. Miasta-państwa pod naszymi rządami wciąż pamiętają, że jeszcze niedawno wszyscy byliśmy sobie równi i nie mamy pewności, czy możemy wierzyć w ich lojalność.\n\nPonieważ zadaniem każdego władcy jest zbudowanie nowego etapu Wielkiej Piramidy w [ShowLocationName('tenochtitlan')], mamy doskonałą okazję, by sprawdzić wierność naszych poddanych. Każde podległe miasto, które przyczyni się do realizacji projektu, będzie zbyt zajęte, by się zbuntować, a każde, które odmówi, pokaże swoje prawdziwe oblicze i może zostać ukarane."
 flavor_azt.70.a: "Wszyscy muszą wybudować piramidę!"
 flavor_azt.70.b: "Niech nasi poddani wniosą sprawiedliwy wkład."
 flavor_azt.70.c: "To projekt na inną okazję."
 subject_contribution_reason: "Wkład poddanego"
 we_will_be_able_to_construct_the_building_later_tt: "Będziemy mogli zbudować tę [Concept('building','budowlę')|e] później."
 flavor_azt.70.historical_info: "Huēyi Teōcalli w centrum Tenochtitlan to potężny symbol oddania i potęgi ludu Mexica. Budowany etapami od XIV wieku, posiada podwójne schody, które prowadzą do oddzielnych świątyń: jednej dla boga wojny Huitzilopochtli, a drugiej dla boga deszczu i płodności Tlaloca. W pobliżu znajduje się świątynia poświęcona bogu wiatru Ehecatlowi. Budowla stała się imponującym elementem świętego serca miasta, gdzie kapłani składali ofiary i odprawiali ceremonie mające na celu utrzymanie kosmicznego porządku."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName], główny pomysłodawca #L [ROOT.GetCountry.GetAdjective|l]kiego#! Trójprzymierza i pierwsza osoba mianowana jego Cihuacōātlem, czyli premierem, jest niezbędnym elementem naszego państwa. Służąc wielu Tlahtoānom, [target_character.GetNameWithNoTooltip] obecnie zajmuje się zarządzaniem niemal każdą częścią naszego kraju. To on organizuje nasze kampanie wojskowe, dba o finanse, a kiedy Tlahtoāni opuszcza stolicę, działa w jego zastępstwie.\n\nPrzede wszystkim jednak [target_character.GetNameWithNoTooltip] jest wielkim orędownikiem kultu Huītzilōpōchtli. Podjął szereg działań, aby zapewnić należyty szacunek naszemu bóstwu i związanym z nim tradycjom wojennym."
 flavor_azt.80.a: "[ShowGodNameWithNoTooltip('huitzilopochtli_god')] zostanie obwołany naszym patronem."
 flavor_azt.80.b: "Niechaj [ShowGodNameWithNoTooltip('quetzalcoatl_god')] przewodzi naszemu panteonowi."
 flavor_azt.80.c: "[ShowGodNameWithNoTooltip('tezcatlipoca_god')] będzie słuchać naszych modłów."
 flavor_azt.80.historical_info: "Tlacaelel był kluczowym architektem imperium Azteków, który wywarł ogromny wpływ na tron za panowania kilku władców. Jako arcykapłan i główny doradca zdefiniował na nowo religię aztecką, umieszczając Huitzilopochtli w jej centrum i czyniąc ofiary z ludzi świętym obowiązkiem. Rozpoczął kwietne wojny, aby zapewnić stały dopływ jeńców, jak również wymazał starszą historię w celu stworzenia bardziej ujednoliconej, mitycznej tożsamość Tenochtitlan. Chociaż nigdy nie był władcą, jego wizja położyła podwaliny pod imperialną potęgę Azteków."
 flavor_azt.90.title: "Rok głodu jednego królika"
 flavor_azt.90.desc: "Czas jest cyklem i to, co było, zawsze powróci. Nadchodzi rok jednego królika, a wraz z nim śniegi, mrozy, a później związane z nimi susze.\n\nPogoda nie będzie dla nas łaskawa w tym roku, a wielki głód dręczy nasze społeczeństwo. Gdy zdesperowani mężczyźni sprzedają swoje dzieci w niewolę, aby wyżywić pozostałych bliskich, niektórzy żądają, aby nasz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zwolnił ich z poddaństwa i pozwolił im szukać szczęścia gdzie indziej."
 flavor_azt.90.a: "Pozwólmy ludziom się przesiedlić"
 flavor_azt.110.title: "Równowaga sił Trójprzymierza"
 flavor_azt.110.desc: "Chociaż Imperium #L [ROOT.GetCountry.GetAdjective|l]kie#! może być pod wieloma względami uważane za jedno państwo, technicznie rzecz biorąc, wciąż jest położonym w pobliżu [ShowLocationNameWithNoTooltip('tenochtitlan')]u sojuszem trzech miast: [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] i [ShowLocationName('tlacopan')]. Kiedy powstawał sojusz, pierwsze dwa miasta były równie potężne, przy czym [ShowLocationNameWithNoTooltip('tenochtitlan')] odznaczał się silną kulturą militarną, zaś [ShowLocationNameWithNoTooltip('tetzcoco')] było ośrodkiem prawa, inżynierii oraz sztuki. Ten podział ról stał się jeszcze wyraźniejszy wraz z rozwojem imperium. [ShowLocationNameWithNoTooltip('tenochtitlan')], jako miasto dominujące we wszystkich kwestiach wojskowych, zyskało zwierzchność nad pozostałymi, a wielu podległych wodzów wysyła tam teraz swoje daniny."
 flavor_azt.110.a: "Kontynuujmy centralizację władzy w [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.b: "Spróbujmy bardziej wzmocnić [ShowLocationNameWithNoTooltip('tetzcoco')]."
 flavor_azt.120.title: "Reforma prawna Nezahualcoyōtla"
 flavor_azt.120.desc: "Tradycyjnie kwestie prawne w krajach Mezoameryki są pozostawione sędziom odpowiednich miast. Wraz z rozwojem państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#! doszło jednak do znacznych zmian wewnętrznych. Nezahualcoyōtl, przywódca [ShowLocationName('tetzcoco')], stworzył więc nowy zbiór praw z surowymi zasadami oraz określonymi karami za każde przestępstwo. Ma zamiar wdrożyć nowe przepisy w całym państwie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim#!, by bardziej zunifikować #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki#! kodeks.\n\nAby upewnić się, że lokalne organy sprawiedliwości rzeczywiście korzystają z nowych praw, niektóre z nich dotyczą również karania sędziów, którzy nie wykonują swoich obowiązków zgodnie z przepisami."
 flavor_azt.120.a: "Natychmiast wprowadźmy te przepisy w życie!"
 flavor_azt.120.b: "Po co zmieniać to, co działa od pokoleń?"
 flavor_azt.130.title: "Europejskie choroby"
 flavor_azt.130.desc: "Od przybycia Europejczyków wśród naszych poddanych szybko szerzą się dziwne i śmiertelne choroby. Coraz większej liczbie osób doskwierają gorączka i wysypka, a nasze społeczeństwo trzęsie się w posadach. Czy sprowadziliśmy na siebie gniew bóstw? Co stanie się z naszym ludem, gdy te mroczne wydarzenia ogarną całe społeczeństwo?"
 flavor_azt.130.a: "Czy bogowie o nas zapomnieli?"
 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Nowa dziwna gorączka zaczęła szerzyć się na naszych ziemiach. Jest znacznie gorsza niż jakakolwiek inna choroba, z którą mieliśmy do czynienia przed lub po przybyciu Europejczyków. Gorączka i towarzyszące jej krwawienie prowadzą do śmierci w ciągu zaledwie kilku dni. Do tego szybko się rozprzestrzenia wśród poddanych, doprowadzając do powszechnej paniki w całym społeczeństwie. Przesądni widzą w tym niezadowolenie oraz gniew bogów..."
 flavor_azt.140.a: "Niech bogowie się nad nami zmiłują."
 flavor_azt.150.title: "Epidemia czarnej ospy"
 flavor_azt.150.desc: "Od przybycia Europejczyków wśród naszych poddanych szybko szerzą się dziwne i śmiertelne choroby. Coraz większej liczbie osób doskwierają gorączka i wysypka, a nasze społeczeństwo trzęsie się w posadach."
 flavor_azt.150.a: "Coś strasznego!"
 many_pops_will_perish_tt: "Wiele z naszych [pops|el] #R umrze#! we wszystkich naszych [Concept('locations','lokacjach')|e]"
 flavor_azt.160.title: "Tworzenie nowej dynastii"
 flavor_azt.160.desc: "Wielu w naszych salach próbowało powiązać nasze pochodzenie z panowaniem ludu#L [ShowCultureName('toltec_culture')]kiego#!, który przybył tu przed nami. Znani z architektonicznych przedsięwzięć i pięknej stolicy zwanej Tula niedaleko [ShowLocationName('tenochtitlan')], zapisali się w historii złotymi zgłoskami. Wielu sugerowało, że mamy prawowite powiązania z tym ludem i możemy użyć ich miana, by ubiegać się o miejsce na słonecznym tronie..."
 flavor_azt.160.a: "Jesteśmy potomkami wielkiej cywilizacji #L [ShowCultureNameWithNoTooltip('toltec_culture')|l]kiej#!!"
 flavor_azt.160.b: "Stwórzmy własną historię, na szczycie piramidy chwały i podboju."
 52_year_cycle_title: "Ceremonia nowego ognia"
 52_year_cycle_desc: "W roku [GetCurrentYear] cały lud #L [ROOT.GetCountry.GetCulture.GetName|l]ki#! zbiera się w sercu naszego wielkiego miasta [target_location.GetName], aby przeprowadzić świętą ceremonię nowego ognia. Da się wyczuć atmosferę wyczekiwania, gdy kapłani skrupulatnie przygotowują stos ofiarny. Kiedy słońce chowa się za horyzontem, głosy cichną, a serca biją w jednym rytmie. Powietrze jest przepełnione szacunkiem, gdy nasi przewodnicy religijni, odziani w skomplikowane pierzaste nakrycia głowy i kolorowe ceremonialne szaty, rozpalają ogień, pocierając swe boskie narzędzia. Świadkowie wstrzymują oddech, wiedząc, że los naszego świata zależy od tego świętego gestu.\n\nPłomienie wybuchają, rzucając ciepły, pomarańczowy blask na twarze naszych poddanych. W tym momencie jesteśmy zjednoczeni w naszej wierze, związani tradycją i połączeni z kosmosem. Ceremonia przypomina nam o naszym odwiecznym obowiązku utrzymania kosmicznego porządku, a gdy obserwujemy taniec ognia na tle ciemniejącego nieba, szukamy gwarancji, że nasza cywilizacja będzie nadal się rozwijać, pokornie oddając należną ofiarę naszym bogom."
 52_year_cycle_a: "Przygotować ofiary, słońce powróci!"
 52_year_cycle_b: "Wystarczy skromna ceremonia."
 52_year_cycle_c: "Słońce zostanie pochłonięte przez tysiąc cieni."
 52_year_cycle_d: "Wielki przepych pokaże nasz dobrobyt!"
