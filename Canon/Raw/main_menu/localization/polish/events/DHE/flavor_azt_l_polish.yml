 flavor_azt.200.title: "[ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')] – rekonstrukcja"
 flavor_azt.200.desc: "Od lat [ShowBuildingTypeName('great_temple_of_tenochtitlan')] wznosi się dumnie w mieście [target_location.GetName]. Z każdą kolejną iteracją świątyni nasza potęga rośnie, gdy składamy nowe ofiary, by udobruchać bóstwa. Jeśli chcemy nadal prosperować, musimy planować z wyprzedzeniem i zarządzić kolejną rozbudowę świątyni, zgodnie z naszymi zwyczajami i kalendarzem."
 flavor_azt.200.a: "Niech rozpocznie się rozbudowa!"
 flavor_azt.200.b: "Nie stać nas na to..."
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] – ceremoniał koronacji"
 flavor_azt.210.desc: "Światło na horyzoncie przygasa, gdy kapłani rozpalają ogień w stolicy [ROOT.GetCountry.GetCapital.GetName]. W wyszukanych szatach, z królewskimi regaliami i w nakryciu głowy, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] przygotowuje się do przyjęcia błogosławieństw, gdy rozpocznie swoje panowanie.\n\nNajważniejszą częścią ceremonii jest składanie ofiar ze schwytanych wojowników. Liczne ołtarze w całym mieście muszą zalśnić czerwienią, abyśmy zyskali przychylność bogów i zapewnili sobie pomyślne panowanie."
 flavor_azt.210.a: "Niech ta krew będzie początkiem pomyślnych rządów!"
 flavor_azt.210.b: "Nie szczędźmy ofiar."
 flavor_azt.210.c: "Bogowie otrzymają swoją zapłatę..."
 coronation_sacrifice_tt: "Zamiast składać w ofierze jeńców, wykorzystamy krew naszych własnych arystokratów do przebłagania bogów, ulice miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] spłyną szlachetną krwią"
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip] – gniew"
 flavor_azt.220.desc: "Bez wątpienia [target_lake.GetName] traktuje nasz lud z łagodną troską, dając nam obfitość pożywienia i pomagając naszemu dobrze prosperującemu społeczeństwu. Jednak bogowie działają w tajemniczy sposób i czasami mogą chcieć przypomnieć nam o tym, jak mało znaczymy w kosmosie. Tak właśnie się stało, gdy z jeziora nadeszła seria powodzi. Niestety, wielu naszych poddanych zginęło, a kapłani mówią o boskim gniewie i karze."
 flavor_azt.220.a: "Jesteśmy zdani na łaskę żywiołów..."
 flavor_azt.220.b: "Sfinansujmy odbudowę."
 flavor_azt.230.title: "Tzompantli miasta [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Zwycięstwa nad naszymi przeciwnikami mają wysoką cenę. Przez lata walczyliśmy o zachowanie naszego państwa i zapewnienie ludowi rozwoju i dobrobytu. Bogowie byli dla nas łaskawi, dostarczając wielu ciał wrogów na ofiary, jednocześnie chroniąc naszych wojowników.\n\nDlatego zdołaliśmy wznieść wielką ścianę czaszek, zwaną #italic Tzompantli#!. Zabraliśmy jej budulec naszym wrogom i tym, którzy próbowali ograniczyć naszą ekspansję. Ich głowy zdobią teraz naszą ścianę, przypominając o wojennej ścieżce, na którą wkroczyliśmy, oraz o ponurej rzeczywistości czekającej na wszystkich, którzy nam się sprzeciwiają."
 flavor_azt.230.a: "Nikt nie zakwestionuje naszych rządów!"
 flavor_azt.230.b: "Nasi wrogowie rozsypią się jak pył na wietrze..."
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip] – droga do władzy"
 flavor_azt.240.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nie narzeka na brak zdolnych zarządców i bystrych przywódców. Zaskakuje jednak, że jeden z członków naszej rodziny, [moctezuma_scope.GetName], wybitnie radzi sobie na dworze oraz podczas uroczystości religijnych. Według opiekunów [Select_CString(moctezuma_scope.IsFemale,'młoda księżniczka zgłębiła','młody książę zgłębił')] bogate tradycje kulturowe i religijne naszego ludu, otrzymując wszechstronne wykształcenie historyczne, militarne i administracyjne.\n\nOstatnio udowadnia też, że posiada talent do nauki, wykazując głębokie zrozumienie naszego złożonego kalendarza oraz rytuałów religijnych. Dodatkowo zdolności, którymi [moctezuma_scope.GetShortNameWithNoTooltip] się wyróżnia, wykraczają poza zainteresowania intelektualne, jako że wielokrotnie [Select_CString(moctezuma_scope.IsFemale,'sprawdziła','sprawdził')] się na polu bitwy."
 flavor_azt.240.a: "[moctezuma_scope.GetHerHis|U] rządy przejdą do legendy!"
 flavor_azt.240.b: "[moctezuma_scope.GetHerHis|U] czas nadejdzie..."
 flavor_azt.240.historical_info: "Panowanie Moctezumy trwało około 20 lat od 1502 do 1520 roku. W tym czasie imperium osiągnęło największy zasięg terytorialny, ale jednocześnie rozpoczął się jego upadek. Moctezuma scentralizował władzę i zwiększył wymagania dotyczące danin, wywołując niepokoje oraz zakłócając tradycyjne relacje łączące zwierzchnią władzę z różnymi lokalnymi przywódcami i radami. Kiedy hiszpańscy konkwistadorzy pod wodzą Hernána Cortésa przybyli w 1519 roku, władca zawahał się, prawdopodobnie wierząc, że Cortés jest ziemskim wcieleniem boga Quetzalcoatla. W końcu Moctezuma został wzięty jako zakładnik, co osłabiło władzę Azteków. Jego panowanie zakończyło się wraz z upadkiem azteckiego oporu, po którym Hiszpanie rozpoczęli okres podbojów. Moctezuma, ostatni władca Azteków, był ponoć nawiedzany przez koszmarne sny o kometach, pożarach i dziwnych postaciach, które zapowiadały koniec imperium."
