l_polish:
 flavor_khm.1000.title: "[target_location.GetNameWithNoTooltip]: [ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "Dzięki budowli [ShowBuildingTypeName('khmer_baray')] w miejscu [target_location.GetName] [target_location.GetRank.GetName|l] otrzymuje kluczowe zaopatrzenie w wodę. Podczas dziesięcioleci niepokojów oraz gdy [target_old_ruler.GetName] [Select_CString(target_old_ruler.IsFemale,'sprawowała','sprawował')] swoje rządy, budowlą tą nikt się nie zajmował, dlatego też powoli traci ona swoją sprawność. Jeśli nic teraz nie zrobimy, nasz wielki zbiornik wodny może stać się w przyszłości bezużyteczny."
 flavor_khm.1000.a: "To zbyt kosztowne."
 flavor_khm.1000.b: "Dokonajmy niezbędnych napraw."
 flavor_khm.1001.title: "[ShowLocationNameWithNoTooltip('angkor')] w niedoli"
 flavor_khm.1001.desc: "[ShowBuildingTypeName('khmer_baray')] znajduje się w tej chwili w tak żałosnym stanie, że nie będziemy w stanie zaopatrzyć naszej ludności w wodę z tych olbrzymich zasobów."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "Dzieło [target_art.GetNameWithNoTooltip] zostało utracone"
 flavor_khm.1100.desc: "Podczas oblężenia miasta [target_location.GetName] oddziały, których dowódcą jest [siege_leader.GetName], wykradły jedno z naszych najcenniejszych dzieł, którym jest [target_art.GetName]. Możemy jedynie rozpaczać nad utratą tego pięknego posągu, który był świadectwem naszego religijnego oddania."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "Dzieło [target_art.GetNameWithNoTooltip] zostało przechwycone"
 flavor_khm.1101.desc: "Podczas naszego oblężenia miasta [target_location.GetName] przechwyciliśmy przepiękne dzieło sztuki, [target_art.GetName]. Ten słynny posąg jest już w drodze do naszej stolicy i jego domem od teraz będzie [ROOT.GetCountry.GetCapital.GetName]."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
