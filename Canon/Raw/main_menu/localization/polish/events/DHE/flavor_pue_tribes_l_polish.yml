l_polish:
 flavor_pue.101.title: "Drogi Chaco"
 flavor_pue.101.desc: "Choć nie wiadomo, w jaki sposób dawniej wykorzystywali je nasi przodkowie, Drogi Chaco, biegnące przez [ShowLocationNameWithNoTooltip('aaku')] i [ShowLocationNameWithNoTooltip('shiewhibak')], służą nam teraz jako punkty orientacyjne przy transporcie żywności oraz innych towarów. Jednak w miarę upływu wieków niektóre odcinki tych dróg zostały zrujnowane, przez co trudno jest nimi podążać.\n\n[our_ruler.GetName] chce odnowić starożytne szlaki, dlatego zwrócił się do miasta [ROOT.GetCountry.GetCapital.GetName], by wspólnie poszukać ochotników, którzy pomogą w odbudowie uszkodzonych odcinków, zanim przepadną na zawsze."
 flavor_pue.101.a: "Odbuduj drogi naszych przodków."
 flavor_pue.101.b: "Nie możemy poświęcić na to zasobów."
 flavor_pue.102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] – irygacja"
 flavor_pue.102.desc: "Choć naszemu ludowi udało się założyć wyjątkowe miasto [ROOT.GetCountry.GetCapital.GetName] na płaskowyżu, pociągnęło to za sobą problemy z irygacją, z jakimi boryka się wiele innych osad w rejonie [ShowAreaName('shiewhibak_area')]. Pragnąc stworzyć solidny system nawadniania, [our_ruler.GetName] prosi o pomoc przy wzmocnieniu istniejących kanałów, by zapewnić miastu [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] pewniejsze źródło wody."
 flavor_pue.102.a: "Przekieruj zasoby, by ulepszyć system nawadniania miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.102.b: "Nie interesuje nas ta inicjatywa."
 flavor_pue.103.title: "Miejsce, które zawsze było"
 flavor_pue.103.desc: "Choć wiele osad [ShowCultureGroupName('puebloan_group')] w rejonie [ShowAreaName('shiewhibak_area')] mieści się na klifach, ta w [ShowLocationName('aaku')] pozostaje jedną z najbardziej unikatowych, jako że założono ją na wzniesionym stoliwie. Choć usytuowanie [ShowLocationNameWithNoTooltip('aaku')] wiąże się z licznymi problemami, jest zarazem jego największą zaletą, zapewniając doskonałą pozycję obronną, w razie gdyby jego mieszkańcy zostali zmuszeni do konfliktu."
 flavor_pue.103.a: "Usytuowanie [ShowLocationNameWithNoTooltip('aaku')] jest wyjątkowe."
 flavor_pue.104.title: "Siedziba naszych przodków"
 flavor_pue.104.desc: "[our_ruler.GetName] to teraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wielu plemion [ShowCultureGroupName('puebloan_group')]. Przy wsparciu wewnętrznego kręgu [Select_CString(our_ruler.IsFemale,'zwróciła','zwrócił')] się o pomoc do osad [ShowCultureGroupNameWithNoTooltip('puebloan_group')], by na nowo zasiedlić opuszczone [ShowLocationName('tse_bitai')]. Miejsce to było niegdyś główną siedzibą naszych przodków, a jego opuszczenie poskutkowało ostatecznie rozbiciem ludu na liczne plemiona. Choć mieszkańcy porzucili ten region najprawdopodobniej z powodu trudnych warunków, [our_ruler.GetnameWithNoTooltip] ma nadzieję, że jeśli połączymy siły, uda nam się ponownie zasiedlić [ShowLocationNameWithNoTooltip('tse_bitai')]."
 flavor_pue.104.a: "Wrócimy do siedziby naszych przodków."
 flavor_pue.104.b: "Lepiej nie podążać ścieżką naszych przodków."
 flavor_pue.105.title: "Ponowne zasiedlenie [ShowLocationNameWithNoTooltip('tse_bitai')]"
 flavor_pue.105.desc: "Po ponownym zasiedleniu [ShowLocationName('tse_bitai')] [our_ruler.GetName] wraz z przedstawicielami osad [ShowCultureGroupName('puebloan_group')] w kraju [ROOT.GetCountry.GetName] rozważają uczynienie go stolicą. Choć [ROOT.GetCountry.GetCapital.GetName] służy naszemu plemieniu od czasu opuszczenia [ShowLocationNameWithNoTooltip('tse_bitai')] przez naszych przodków, nasz powrót w to miejsce dał pole do rozważań, czy nie uczynić go ponownie główną siedzibą naszego ludu. Choć ponowne zasiedlanie [ShowLocationNameWithNoTooltip('tse_bitai')] trwa na pełną skalę, przebudziły się dawne niepokoje, że straszliwe susze, które niegdyś wypędziły stamtąd mieszkańców, mogą powrócić i doprowadzić do kolejnego upadku."
 flavor_pue.105.a: "Znów stanie się naszą siedzibą."
 flavor_pue.105.b: "Lepiej, żeby miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] pozostało stolicą kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pue.106.title: "Ponowne zjednoczenie [ShowCultureGroupNameWithNoTooltip('puebloan_group')]"
 flavor_pue.106.desc: "[our_ruler.GetName] dokonuje, jak by się wydawało, niemożliwego – [ROOT.GetCountry.GetGovernment.GetRulerTitle] obejmuje teraz swą władzą kilka plemion [ShowCultureGroupName('puebloan_group')]. Choć od upadku społeczności naszych przodków minęły całe wieki, [our_ruler.GetNameWithNoTooltip] jest dla wielu osobą, która ponownie zjednoczy przeróżne plemiona [ShowCultureGroupNameWithNoTooltip('puebloan_group')], które niegdyś opuściły swe dawne ziemie."
 flavor_pue.106.a: "Czas, by nasz lud ponownie się zjednoczył."
 flavor_pue.106.b: "To zbyt kosztowne przedsięwzięcie – lepiej skupić się na utrzymaniu pokoju."
 flavor_pue.107.title: "Następcy dawnych [ShowCultureGroupNameWithNoTooltip('puebloan_group')]"
 flavor_pue.107.desc: "Choć wydawało się to niemożliwe, [our_ruler.GetName] jednoczy przeróżne plemiona [ShowCultureGroupName('puebloan_group')], które rozproszyły się po upadku społeczności naszych przodków. [our_ruler.GetNameWithNoTooltip] obiecuje każdemu z nich autonomię pod względem tożsamości, licząc na to, że w przyszłości wszystkie będą ze sobą współpracować i unikać konfliktów, które niegdyś podzieliły nasz lud."
 flavor_pue.107.a: "Oby nasz lud już zawsze pozostał zjednoczony!"
