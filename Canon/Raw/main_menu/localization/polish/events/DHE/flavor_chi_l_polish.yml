 flavor_chi.2000.title: "Epoka rejsów ze skarbami"
 flavor_chi.2000.desc: "Ostatnie udane dziesięciolecia dostarczyły nam mnóstwo złota oraz zasobów, które możemy wydać na nasze wysiłki dyplomatyczne. Moglibyśmy, a nawet powinniśmy, wykorzystać te środki do jeszcze większego wzmocnienia pozycji naszego kraju, którym jest [GetInternationalOrganization('middle_kingdom').GetName], w oczach reszty świata. Aby tego dokonać, wyślemy różne morskie ekspedycje, a statki będą wyładowane najcenniejszymi darami, na jakie stać kraj [ROOT.GetCountry.GetName], aby przekonać więcej narodów do zostania częścią naszej sieci #L [ShowSubjectTypeName('tributary')|l]y#!."
 flavor_chi.2000.a: "Tak zrobimy!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] będzie w stanie uruchamiać [Concept('action','działanie')|e] [ShowGenericActionName('start_a_treasure_voyage')], aby zużyć swoje [gold|el] w celu przekonania większej liczby narodów do przyłączenia się do ich sieci #L [ShowSubjectTypeName('tributary')|l]y#!. Będzie to możliwe tak długo, jak kraj ten będzie [Concept('international_organization_leader_short','liderem organizacji')|e] [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.2001.title: "Koniec epoki"
 flavor_chi.2001.desc: "Dziś kraj [ROOT.GetCountry.GetName] spogląda wstecz na osiągnięcia rejsów ze skarbami i nie widzi niczego prócz daremnego trwonienia funduszy tylko po to, by zdobyć nieco prestiżu. Byłoby dobrze, gdyby historycy zwyczajnie przemilczeli, że takie wyczyny miały miejsce."
 flavor_chi.2001.a: "Nic nie poradzimy."
 chi_unable_to_send_treasure_voyages: "Kraj [ROOT.GetCountry.GetName] nie będzie już mógł skorzystać z akcji „[ShowGenericActionName('start_a_treasure_voyage')]”."
 flavor_chi.2002.title: "Początek ekspedycji"
 flavor_chi.2002.desc: "Po tygodniach przygotowań nasza wielka flota jest w końcu gotowa wyruszyć w podróż do obszaru [target_area.GetName]. Nie wiemy, na jakie dobre i złe przygody natrafią na swojej drodze $expedition_leader_name$ i $expedition_leader_name_herhis$ załoga, ale skoro [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerOrRegent.IsFemale,'powierzyła','powierzył')] im tak odpowiedzialne zadanie, jesteśmy przekonani, że nie zawiodą.\n\nZgodnie z planem flota wyruszy o świcie z portu miasta [start_location.GetName] i mogą minąć całe lata, zanim z powrotem przybiją do naszego brzegu. Niech im sprzyjają wiatry!"
 flavor_chi.2002.a: "Powodzenia!"
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$ został wysłany w stronę miejsca znanego jako [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], a przywódcą ekspedycji jest [target_character.GetName].\nFlota zawiera ładunek wart #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [Concept('gold','złota')|e] przeznaczony na dary dla odwiedzanych [Concept('countries','krajów')|e]."
 flavor_chi.2003.title: "Ukryte wydarzenie"
 flavor_chi.2003.desc: "Ukryte wydarzenie"
 flavor_chi.2003.a: "Ukryte wydarzenie"
 flavor_chi.2004.title: "Przybycie floty [expedition_initiator.GetAdjectiveWithNoTooltip]kiego rejsu ze skarbami"
 flavor_chi.2004.desc: "[target_stop.GetRank.GetName|U] [target_stop.GetName] oraz jego mieszkańcy zastali o świcie przerażający, acz zdumiewający widok. Cały horyzont wybrzeża [coastal_sea_tile.GetName] zasłonięty był przez statki, które przysłało [GetInternationalOrganization('middle_kingdom').GetName], [expedition_initiator.GetLongName]. [Select_CString(target_character.IsFemale,'Przywódczyni','Przywódca')] floty, $expedition_leader_name$, szybko [Select_CString(target_character.IsFemale,'opuściła pokład statku i otrzymała','opuścił pokład statku i otrzymał')] pozwolenie na uzupełnienie zapasów w miejscu [target_stop.GetNameWithNoTooltip]. To, co stało się później, było naprawdę dziwne, bowiem [expedition_initiator.GetAdjectiveWithNoTooltip]cy żeglarze skontaktowali się z lokalnymi zarządcami, obsypali ich darami i zapytali, czy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'mogłaby','mógłby')] z nimi porozmawiać."
 flavor_chi.2004.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pragnie ich ugościć!"
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] przyjmuje na audiencji"
 flavor_chi.2005.desc: "$expedition_leader_name$ oraz $expedition_leader_name_herhis$ orszak dopięli swego – [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza łaskawa','nasz łaskawy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przyjęła','przyjął')] ich na rozmowę. Ich olbrzymia flota oraz deszcz darów wywarły na nas wszystkich ogromne wrażenie, toteż przeraziło nas, gdy zaproponowano nam bycie #L [ShowSubjectTypeName('tributary')|l]em#! pod #L [expedition_initiator.GetAdjective|l]kim#! panowaniem. choć może bycie poddanym krajem tak potężnego państwa dałoby nam więcej dobrego, niż się wydaje."
 flavor_chi.2005.a: "Przyjaźń ma swoją cenę."
 flavor_chi.2005.b: "Nie zgodzimy się na to!"
 chinese_expedition_resolution_tt: "Przez kolejne miesiące chińska $expedition_name_treasure_voyage$ będzie przebywać w naszym porcie ([target_stop.GetName]). Dojdzie do [Concept('events','wydarzeń')|e], które pozwolą nam wejść z nimi w interakcję i które zmodyfikują ich opinię o nas. W zależności od opinii na koniec pobytu, otrzymamy różne rezultaty:\n\nPosłuszeństwo (#y 67#!-#y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nPrzychylność (#y 33#!-#y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nObojętność (#y -32#!-#y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nBrak szacunku (#y -66#!-#y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nArogancja (#y -100#!-#y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Stosowne dary"
 flavor_chi.2006.desc: "Po ukończeniu misji w kraju [ROOT.GetCountry.GetName], #L [expedition_initiator.GetAdjective|l]ka#! flota ze skarbami uzupełnia zapasy i przewiduje, że wyruszy w drogę w ciągu kilku kolejnych miesięcy. W myśl dobrego zwyczaju należałoby podarować im to, co [ROOT.GetCountry.GetFlavorRank|l] ma najlepszego do zaoferowania – jako wyraz uznania oraz potwierdzenie faktu bycia ich #L [ShowSubjectTypeName('tributary')|l]em#!."
 flavor_chi.2006.a: "Pokażmy im naszą szczodrość."
 flavor_chi.2006.gift: "Dajmy im naszą specjalność."
 flavor_chi.2006.b: "Nie stać nas..."
 flavor_chi.2007.title: "Ekspedycja odpływa"
 flavor_chi.2007.desc: "#L [expedition_initiator.GetAdjective]ka#! flota ze skarbami wypłynęła z portu [target_stop.GetName]. Pokazaliśmy im naszą wspaniałą gościnność i mamy nadzieję, że los będzie im sprzyjał podczas dalszej podróży."
 flavor_chi.2007.a: "Żegnajcie!"
 chi_fleet_will_depart: "#L [expedition_initiator.GetAdjective]ka#! ekspedycja odpłynie z kraju [ROOT.GetCountry.GetName]."
 chinese_expedition_opinion: "Zaufanie ekspedycji handlowej"
 based_on_expedition_opinion: "W zależności od zaufania ekspedycji handlowej (Obecnie [ROOT.GetVariable('chinese_expedition_opinion').GetValue]) mogą stać się następujące rzeczy:"
 flavor_chi.2008.title: "Powrót floty rejsu ze skarbami"
 flavor_chi.2008.desc: "Nasz flota wysłana wiele lat temu do obszaru [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] w końcu powróciła, przywożąc ze sobą wielu emisariuszy oraz dary, które żeglarze pozyskali podczas długiej podróży. Wraz z bogactwami oraz zagranicznymi przedstawicielami $expedition_leader_name$ zmierza obecnie do naszej stolicy."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] przyjmuje na audiencji"
 flavor_chi.2009.desc: "Wśród okrzyków radości $expedition_leader_name$ wreszcie [Select_CString(target_character.IsFemale,'powróciła','powrócił')] do stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName]. Częścią powracającej delegacji jest również wielu emisariuszy z odwiedzonych krajów, gotowych przysięgać lojalność wobec [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'naszej władczyni, którą','naszego władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Bardzo nas cieszy ich przybycie."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Koniec ekspedycji"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$ w końcu dobiegł końca. Sprawdźmy, czy ta inwestycja była finalnie tego warta i w związku z tym, że jest to kosztowna sprawa, rozważmy, czy powinniśmy wysłać w przyszłości kolejną flotę."
 flavor_chi.2010.a: "Potrzebujemy więcej takich misji."
 flavor_chi.2011.title: "Odkryte szlaki"
 flavor_chi.2011.desc: "Choć nasza ekspedycja do portu [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] nie miała charakteru badawczego, korespondencja z napotykanymi miejscowymi władcami pozwoliła naszym ludziom odkryć nowe szlaki. Po ich powrocie możemy wykorzystać tę wiedzę do stworzenia dokładniejszych map obejmujących nie tylko [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2011.a: "To na świecie jest nie tylko [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]?"
 chi_we_will_gift_cloves: "[expedition_initiator.GetName] otrzyma dar: [ShowGoodsName('cloves')|l]."
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName] otrzyma żyrafę."
 chi_we_will_gift_persian_blue: "[expedition_initiator.GetName] otrzyma dar: nasze lokalne [ShowGoodsName('dyes')|l]."
 flavor_chi.2012.title: "Egzotyczne zwierzę"
 flavor_chi.2012.desc: "$expedition_name_treasure_voyage$ pozwolił nam zdobyć i sprowadzić na [Root.GetCountry.GetGovernment.GetCourtTitle|l], na którego stoi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], niesamowite zwierzę! To ogromne, cętkowane stworzenie o długiej szyi, które za morzem nazywane jest żyrafą. Nasi dworzanie jednak uważają, że stworzenie to jest legendarną #L [ShowCultureGroupName('chinese_group')|l]ką#! #italic qílín#!, co oznacza nadchodzący złoty wiek pod rządami wielkiego władcy. Możemy uwierzyć w tę hipotezę i zwiększyć nasz prestiż, lecz zwiększając też żywione wobec nas oczekiwania."
 flavor_chi.2012.a: "To mityczna #italic qílín#!!"
 flavor_chi.2012.b: "To z pewnością wspaniałe stworzenie."
 flavor_chi.2013.title: "Kolor cudów"
 flavor_chi.2013.desc: "Nasza wielka ekspedycja na [ShowSubContinentName('middle_east')] przywiozła ze sobą egzotyczny barwnik. Ma intensywnie niebieski kolor i uchodzi za idealny zasób dla przemysłu wytwarzającego [ShowGoodsName('pottery')|l]. [ShowGoodsName('dyes')] sprowadzono w ilości wystarczającej, żeby wykorzystać je w produkcji."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Smak wart zapamiętania"
 flavor_chi.2014.desc: "Choć [ShowRegionName('indonesia_region')] słynie z przypraw, nasz $expedition_name_treasure_voyage$ zaniósł ekspedycję w obszar, gdzie w dużej liczbie rosną wyjątkowe [ShowGoodsName('cloves')|l] – [ShowAreaName('moluccas_area')]. Miejscowi powitali naszych ludzi bardzo gościnnie i przekazali jako daninę wiele tej wpaniałej przyprawy. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] będą raczyć się nią przez wiele miesięcy."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Znaleziony tchórz"
 flavor_chi.2015.desc: "Gdy trwał $expedition_name_treasure_voyage$, $expedition_leader_name$ i $expedition_leader_name_herhis$, wierni żeglarze zdołali wytropić [Select_CString(extradited_character.IsFemale, 'ważną dysydentkę', 'ważnego dysydenta')] imieniem [extradited_character.GetName]. To osoba, która dawno temu uciekła z kraju [ROOT.GetCountry.GetName], unikając wymiaru sprawiedliwości. Nasza ekspedycja zdołała jednak nie tylko [Select_CString(extradited_character.IsFemale, 'ją', 'go')] znaleźć, ale też wydrzeć z rąk osób, które dawały [Select_CString(extradited_character.IsFemale, 'jej', 'mu')] schronienie w kraju [asylum_country.GetName]. Jest już z powrotem w kraju i $china$ mogą wymierzyć [Select_CString(extradited_character.IsFemale, 'jej', 'mu')] sprawiedliwość."
 flavor_chi.2015.a: "Udusić tę pospolitą łajzę!"
 flavor_chi.2015.b: "Skrócić [Select_CString(extradited_character.IsFemale, 'ją', 'go')] o głowę."
 flavor_chi.2015.c: "Zastosować #italic língchí,#!, powolne krojenie na plastry."
 flavor_chi.2015.d: "Skorzystajmy z prawa łaski, [extradited_character.GetHerHis|l] umiejętności mogą się nam przydać."
 flavor_chi.2016.title: "[executed_character.GetNameWithNoTooltip] – egzekucja"
 flavor_chi.2016.desc: "[executed_character.GetName] to [Select_CString(executed_character.IsFemale, 'uciekinierka, której', 'uciekinier, której')] miejsce pochodzenia to [executed_character.GetBirthLocation.GetArea.GetName]. Jest z rodziny, która zaczęła parać się piractwem po tym, jak wprowadzona została [ShowPolicyName('haijin_policy')|l]. Po ucieczce [Select_CString(executed_character.IsFemale, 'została przywódczynią', 'został przywódcą')] piratów w kraju [loser_country.GetName] i ma na koncie bitwy z naszą ekspedycją na jego wybrzeżach. Teraz nadszedł czas, aby uczynić z [Select_CString(extradited_character.IsFemale, 'niej', 'niego')] przykład dla innych."
 flavor_chi.2016.a: "Sprawiedliwości stało się zadość."
 flavor_chi.2017.title: "Buntownicza głowa państwa"
 flavor_chi.2017.desc: "Podczas naszej wyprawy $expedition_leader_name$ i $expedition_leader_name_herhis$ wielka flota zdołali pozyskać ważnego więźnia. To [loser_character.GetName], dawniej [loser_country.GetGovernment.GetRulerTitle|l] kraju [loser_country.GetLongName]. Zdrada oraz brak szacunku doprowadziły jednak do [Select_CString(loser_character.IsFemale, 'jej','jego')] szybkiej porażki i zamknięcia w celi."
 flavor_chi.2017.a: "Uczyńmy z [Select_CString(loser_character.IsFemale, 'niej', 'niego')] przykład."
 flavor_chi.2017.b: "Okażmy łaskę."
 flavor_chi.2018.title: "Los kraju [loser_country.GetNameWithNoTooltip]"
 flavor_chi.2018.desc: "Bezmyślna głowa państwa [loser_country.GetName] wie już, jak kończy się sprzeciw wobec życzeń, jakie wysuwa [GetInternationalOrganization('middle_kingdom').GetName], a które reprezentuje $expedition_leader_name$ i $expedition_leader_name_herhis$ ekspedycja. Po zaciekłym starciu kraj został pokonany, a tymczasowa głowa państwa – [loser_country.GetGovernment.GetRulerTitle|l] – została schwytana i musi teraz czekać na decyzję co do swojego losu."
 flavor_chi.2018.a: "Niech [target_character_for_viceroyalty.GetNameWithNoTooltip] włada w roli wicekróla."
 flavor_chi.2018.b: "Niech zostanie jako nasz pionek."
 flavor_chi.2019.title: "[expedition_initiator.GetNameWithNoTooltip] – wicekról"
 flavor_chi.2019.desc: "[GetInternationalOrganization('middle_kingdom').GetName] przysyła wieści. Postanowili, że naszym państwem jako #L [ShowSubjectTypeName('tributary')|l]em#! rządzić będzie w dającej się przewidzieć przyszłości ktoś z ich ramienia, [target_character_for_viceroyalty.GetName]. Taki oto nasz los – dominacja ze strony zwycięzców wojny, naszych wrogów."
 flavor_chi.2019.a: "W odpowiednim czasie zrzucimy to jarzmo."
 flavor_chi.2020.title: "Dary z odległych krain"
 flavor_chi.2020.desc: "W trakcie ekspedycji nasi marynarze otrzymali liczne towary, które zostały już sprowadzone do Chin. Choć nie mają dla nas wartości handlowej, stawiają [GetInternationalOrganization('middle_kingdom').GetName] w korzystnym świetle i przez najbliższe lata z pewnością zwiększą nasz prestiż."
 flavor_chi.2020.a: "Nie spodziewaliśmy się niczego innego."
 flavor_chi.2021.title: "[target.GetNameWithNoTooltip] umiera"
 flavor_chi.2021.desc: "Dotarły do nas wieści, że $expedition_leader_name$, człowiek stojący na czele naszego rejsu ze skarbem, nie żyje. $expedition_name_treasure_voyage$ przeszła teraz w ręce zastępcy imieniem [new_leader.GetName], [Select_CString(loser_character.IsFemale, 'która','który')] musi poprowadzić tę podróż samodzielnie."
 flavor_chi.2021.a: "Oby nie był to zły omen."
 chi_new_expedition_leader: "Na czele rejsu ze skarbem stoi teraz [new_leader.GetName]."
 flavor_chi.2022.title: "Wyczerpujące się środki"
 flavor_chi.2022.desc: "Otrzymaliśmy informację, że $expedition_name_treasure_voyage$ wraca tam, gdzie [ROOT.GetCountry.GetName], ze względu na niedobór darów niezbędnych w dyplomacji. Może w przyszłości powinniśmy zapewniać naszym ekspedycjom więcej środków."
 flavor_chi.2022.a: "Co za wstyd."
 chi_expedition_is_returning_to_china: "$expedition_name_treasure_voyage$ wraca. Jego cel to [ROOT.GetCountry.GetName]."
 show_current_chinese_expedition_amount: "[COUNTRY.MakeScope.GetVariable('chinese_expedition_opinion').GetValue]"
 change_amount_of_treasure_voyage_tt: "Ilość towaru, jaką przewozi $expedition_name_treasure_voyage$, wzrasta o $VALUE|+$."
 change_amount_of_treasure_voyage_tt_neg: "Ilość towaru, jaką przewozi $expedition_name_treasure_voyage$, maleje o $VALUE|-$."
 change_opinion_of_expedition: "Stosunek do nas poprawia się o $VALUE|0Y$ (obecnie: $show_current_chinese_expedition_amount$)."
 change_opinion_of_expedition_neg: "Stosunek do nas pogarsza się o $VALUE|0Y$ (obecnie: $show_current_chinese_expedition_amount$)."
 give_gold_to_expedition: "$VALUE|2Y$ to dar, jaki otrzyma $expedition_name_treasure_voyage$."
 chi_gift_received_count: "Otrzymaliśmy: [ROOT.GetVariable('gifts_received').GetValue|2+=] w [Concept('gold','złocie')|e], co przekłada się na:"
 flavor_chi.2100.title: "Flota skarbów na łasce burz"
 flavor_chi.2100.desc: "Podczas swojej podróży nasza wspaniała flota skarbów natknęła się na niezwykle groźnego wroga: siły natury w formie potężnej burzy, która wzięła naszych najbardziej doświadczonych żeglarzy z zaskoczenia. Straciliśmy w niej wiele okrętów, a wraz z nimi liczne dary i wiele towaru."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Starcie z flotą piratów"
 flavor_chi.2101.desc: "[target_location.GetTopography.GetName] – [target_location.GetName]: nasza wspaniała flota skarbów, na której czele stoi $expedition_leader_name$, natknęła się na flotę podłych i chętnych do bitki piratów. Nasi odważni żołnierze rzecz jasna nie ulękli się i wydali wrogowi bitwę, w której doszczętnie go pokonali, chwytając dowódców przeciwnika. Nie obyło się jednak bez strat w ludziach i okrętach, przez co nasza wspaniała flota straciła wiele zasobów."
 flavor_chi.2101.a: "Zyskamy dzięki temu nieco szacunku."
 flavor_chi.2200.title: "W poszukiwaniu tłumacza"
 flavor_chi.2200.desc: "#L [ShowCultureGroupName('chinese_group')]cy#! przedstawiciele naszej ekspedycji są tak daleko od domu, że trudno im się z nami porozumieć, a mimo to jednak zamierzają popłynąć jeszcze dalej i spotkać się z ludami wielu kultur, z którymi nie mieli nigdy dotąd do czynienia. Pragnąc sobie to umożliwić, poprosili nas o lokalnego tłumacza, który mógłby pomóc im w porozumiewaniu się z napotkanymi ludźmi."
 flavor_chi.2200.a: "Natychmiast znaleźć kogoś takiego!"
 flavor_chi.2200.b: "To ich problem, nie nasz."
 flavor_chi.2201.title: "Udostępnianie map"
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$ prosi nas o podzielenie się z nimi mapami okolicznych szlaków wodnych. Nie jesteśmy do tego zobowiązani, lecz spełnienie tej prośby zostałoby uznane za gest dobrej woli, a $expedition_leader_name$ i #L [ShowCultureGroupName('chinese_group')|l]kie#! elity, których miejscem pobytu jest obecnie $expedition_location_name$, z pewnością to docenią."
 flavor_chi.2201.a: "Podzielmy się tym, co mamy."
 flavor_chi.2201.b: "Nie mamy map, którymi chcemy się dzielić."
 flavor_chi.2202.title: "Wyzysk cenowy"
 flavor_chi.2202.desc: "Miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ze względu na obcość marynarzy, jacy przybyli z naszą wyprawą, zorganizowali targowiska w pobliżu ich przystani. Można na nich za odpowiednią cenę kupić miejscowe towary – i w tym właśnie tkwi problem. Co bardziej chciwi kupcy postanowili wykorzystać desperację żeglarzy i podnieśli ceny do szalonych poziomów. Są one w niektórych miejscach tak wysokie, że na ulicy dochodzi do zbrojnych walk, przez co [fleet_loc.GetRank.GetName] staje się miejscem nękanym przez niepokoje."
 flavor_chi.2202.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mają zostać ukarani!"
 flavor_chi.2202.b: "Obwińmy o to marynarzy."
 flavor_chi.2203.title: "Rzekome upokorzenie"
 flavor_chi.2203.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są oburzeni uwagą, jaką obdarzamy przybyłą ekspedycję. Uważają, że #L [ShowCultureGroupName('chinese_group')|l]cy#! przybysze to aroganccy najeźdźcy niezasługujący ani trochę na gościnność i przywileje, jakie otrzymali podczas swojego pobytu. Żądają, aby zlikwidować część z nich i pokazać im, że nie są u siebie."
 flavor_chi.2203.a: "Zróbmy to, czego domagają się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_chi.2203.b: "Nie możemy ryzykować gniewu #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kich#! przybyszów."
 flavor_chi.2204.title: "Religijne faux pas"
 flavor_chi.2204.desc: "#L [ShowCultureGroupName('chinese_group')]cy#! marynarze z ekspedycji, nieznający naszych #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ich#! obyczajów, dokonali świętokradczego w myśl naszej wiary czynu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wpadli przez to we wściekłość i oczekują, że $expedition_leader_name$, mózg ekspedycji, publicznie przeprosi za tę despekt."
 flavor_chi.2204.a: "Zażądajmy takich przeprosin."
 flavor_chi.2204.b: "Odpuśćmy to faux pas."
 flavor_chi.2205.title: "Żądania ekstradycji"
 flavor_chi.2205.desc: "$expedition_name_treasure_voyage$ wskazuje osobę z naszego dworu, imieniem [target_escapee.GetName], jako [Select_CString(expedition_initiator.IsFemale,'renegatkę-uciekinierkę','renegata-uciekiniera')] z kraju [expedition_initiator.GetName]. #L [ShowCultureGroupName('chinese_group')]kie#! elity podróżne, na czele których stoi $expedition_leader_name$, oczekują, że zostanie [Select_CString(expedition_initiator.IsFemale,'ona wydana','on wydany')] i wróci do kraju, by [GetInternationalOrganization('middle_kingdom').GetName] mogło dokonać osądu."
 flavor_chi.2205.a: "Spełnijmy ich żądania."
 flavor_chi.2205.b: "Absurdalne żądania!"
 flavor_chi.2206.title: "Wspólne ćwiczenia wojskowe"
 flavor_chi.2206.desc: "Podczas swojego przedłużonego pobytu $expedition_leader_name$, osoba, której podlega $expedition_name_chinese_expedition$, oferuje, aby nasze i ich siły przeprowadziły wspólne ćwiczenia wojskowe. Skorzystałyby na tym obie strony, byłby to też znak głębokiego zaufania między obiema stronami. To powiedziawszy, ćwiczenia z zagranicznymi żołnierzami to zawsze ryzyko i musimy zachować ostrożność. Najbliższa stacjonująca armia to [target_unit.GetName] i to ona właśnie ćwiczyłaby z Chińczykami."
 flavor_chi.2206.a: "Przyjmijmy propozycję."
 flavor_chi.2206.b: "Zawsze możemy odmówić."
 flavor_chi.2207.title: "Propozycja #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kiej#! pomocy"
 flavor_chi.2207.desc: "$expedition_location_name$: kiedy #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]ka#! ekspedycja przybyła na miejsce, nie spodziewała się, że [ROOT.GetCountry.GetLongName] jest miejscem krwawej wojny. Niemniej [expedition_initiator.GetLongName] nie żywi wielkiego szacunku do naszego wroga i wyraża chęć wsparcia nas w tym konflikcie."
 flavor_chi.2207.a: "Przyjmiemy każdą dostępną pomoc."
 flavor_chi.2207.b: "To nasza walka, nie ich."
 flavor_chi.2208.title: "[from.GetNameWithNoTooltip]: #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]scy#! poszukiwacze skarbów udzielają pomocy"
 flavor_chi.2208.desc: "Nasi szpiedzy donoszą o istnieniu dużych rozmiarów ekspedycji, na czele której stoi $expedition_leader_name$, a której pomysłodawca to [expedition_initiator.GetLongName]. Po przybyciu do wrogiego portu ($expedition_location_name$) członkowie tej grupy postanowili ubrudzić sobie ręce i wesprzeć naszego wroga ([from.GetName]) w ich wojnie przeciwko nam!"
 flavor_chi.2208.a: "Nigdy nie wybaczymy #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kim#! żmijom!"
 flavor_chi.2209.title: "Prośba o budowę meczetu"
 flavor_chi.2209.desc: "$expedition_name_chinese_expedition$: mózg ekspedycji, osoba imieniem $expedition_leader_name$, żarliwie wyznaje [target_religion.GetName|l]. Ponieważ wielu w $expedition_leader_name_herhis$ flocie wierzy w tę samą religię, wysunięta została prośba o budowę meczetu, co stanowiłoby wsparcie dla lokalnej #L [target_religion.GetAdjectiveWithNoTooltip|l]ej#! społeczności."
 flavor_chi.2209.a: "Pozwólmy na budowę."
 flavor_chi.2209.b: "Przestrzeżcie ich przed takimi naruszeniami."
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$: #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]ka#! diaspora"
 flavor_chi.2210.desc: "$expedition_location_name$ to miejsce o bardzo licznej #L [ShowCultureGroupName('chinese_group')|l]kiej#! diasporze, która osiedlała się tu na przestrzeni wielu dziesięcioleci. Z początku jej członkowie przybyli tu jako kupcy, a następnie, wziąwszy miejscowe kobiety za żony, osiedlili się tu, dostosowując się do nowego otoczenia i pełniąc kluczową rolę w społeczeństwie. Teraz, po przybyciu rejsu ze skarbem, którego spiritus movens to [expedition_initiator.GetName], $expedition_leader_name$ postanawia udzielić wsparcia tej diasporze."
 flavor_chi.2210.a: "Zachęćmy do tego."
 flavor_chi.2210.b: "Powstrzymać to!"
 flavor_chi.2211.title: "Żołnierze się osiedlają"
 flavor_chi.2211.desc: "$expedition_location_name$: kilku żołnierzy z chińskiej ekspedycji zostało zwolnionych ze służby i pozwolono im się osiedlić. Wzięli sobie za żony miejscowe kobiety, zaś ich powiązania mogą okazać się na dłuższą metę przydatne."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$ – interwencja"
 flavor_chi.2212.desc: "$expedition_location_name$: $expedition_name_chinese_expedition$ po przybyciu przekonuje się, że [ROOT.GetCountry.GetFlavorRank|l] to miejsce krwawej wojny domowej. Choć zazwyczaj tego rodzaju okoliczności odstraszyłyby wielu gości, $expedition_leader_name$ i $expedition_leader_name_herhis$ $expedition_name_treasure_voyage$ popierają #L [ROOT.GetCountry.GetAdjective|l]ką#! sprawę i oferują, że [GetInternationalOrganization('middle_kingdom').GetName] udzieli nam wsparcia wojskowego w ich postaci."
 flavor_chi.2212.a: "Przyjmiemy każdą dostępną pomoc."
 flavor_chi.2212.b: "Nie potrzebujemy ich pomocy."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "$expedition_name_chinese_expedition$ postanawia w swojej podłości opowiedzieć się w naszej wojnie ([target_war.GetName]) po jednej ze stron. I mimo mądrości, jaką wykazuje $expedition_leader_name$, podjęta decyzja okazuje się być niewłaściwą. Ich wsparcie otrzymuje kraj [country_at_war_with.GetName], nie zaś [ROOT.GetCountry.GetName]. Zmiażdżymy ich na polu walki."
 flavor_chi.2213.a: "Nie zapomnimy tego!"
 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]ki bunt"
 flavor_chi.2214.desc: "Relacje na linii [ROOT.GetCountry.GetName] – $expedition_name_treasure_voyage$ jeszcze nigdy nie były tak złe. Ostatnio dochodziło do licznych bójek między naszym garnizonem a zagranicznymi marynarzami, ale mimo to nasi goście nadal utrzymywali z nami kontakty, jakkolwiek nie byłyby oziębłe. Jednakże niedawne wydarzenia jeszcze bardziej pogorszyły nasze wzajemne stosunki i oto $expedition_leader_name$ publicznie potępia wartości, którymi kieruje się [ROOT.GetCountry.GetLongNameWithNoTooltip]. $expedition_name_chinese_expedition$ przygotowuje się właśnie do opuszczenia swojej bazy w lokacji $expedition_location_name$, zanim dojdzie do dalszego zaostrzenia napięć."
 flavor_chi.2214.a: "Musimy naprawić nasze relacje."
 flavor_chi.2214.b: "Szerokiej drogi!"
 chinese_interregnum: "W państwie [THIS.GetCountry.GetName] nastanie okres #L [ShowCultureGroupName('chinese_group')|l]kiego#! interregnum."
 flavor_chi.2215.title: "Militarne żądania"
 flavor_chi.2215.desc: "Główny przywódca ekspedycji, $expedition_name_treasure_voyage$, $expedition_leader_name$, osobiście wzywa nas do przeprowadzenia zbrojnej interwencji przeciwko państwu [target_country.GetName]. O ile nam wiadomo z jakiegoś powodu [target_country.GetFlavorRank|l] jest obecnie celem ataku Chińczyków, a przywódcy ich ekspedycji domagają się, byśmy w imię Niebios wymierzyli sprawiedliwą karę, na jaką według nich zasługuje tamtejszy niepokorny [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_chi.2215.a: "Postąpimy zgodnie z ich zaleceniami."
 flavor_chi.2215.b: "Nie mogą oczekiwać, że posuniemy się tak daleko."
 flavor_chi.2216.title: "Niezbyt zachwycający trybut"
 flavor_chi.2216.desc: "Choć publicznie się do tego nie przyznają, to wiemy już, że przywódcy, których na swym czele ma $expedition_name_treasure_voyage$, nie są zadowoleni z jakości naszych darów. Podejrzewaliśmy to już w trakcie audiencji, na której podjął ich [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a nasi szpiedzy, podsłuchawszy ich pokątne rozmowy, ostatecznie potwierdzili nasze obawy."
 flavor_chi.2216.a: "Wynagrodźmy im to rozczarowanie."
 flavor_chi.2216.b: "Nie kiwniemy palcem, dopóki sami nie zwrócą nam uwagi."
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – skandal"
 flavor_chi.2217.desc: "W trakcie audiencji, jaką organizuje u siebie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], członek naszych kręgów władzy ([ROOT.GetCountry.GetGovernment.GetCourtTitle|l]) wypowiedział się niezwykle pogardliwie o naszych chińskich gościach, co stanowiło dla nich olbrzymią zniewagę. Jeśli czegoś nie zrobimy, to $expedition_name_treasure_voyage$ może donieść o tym incydencie swym mocodawcom i zapewne usłyszy o tym sama głowa ich państwa, [expedition_initiator.GetGovernment.GetRulerTitle|l]."
 flavor_chi.2217.a: "Złóżmy uroczyste przeprosiny."
 flavor_chi.2217.b: "Obsypmy ich podarkami w ramach przeprosin."
 flavor_chi.2217.c: "A kimże jesteśmy, by karać naszych rodaków?"
