 flavor_chi.1.title: "Strategiczna decyzja – [target_explorer.GetNameWithNoTooltip] powraca z podróży"
 flavor_chi.1.desc: "Choć nie ma wątpliwości, iż stanowimy centrum świata, a wszystko poza naszymi granicami nie jest właściwie godne naszej uwagi, wiedza o tych odległych krainach pozostaje przydatna. Dlatego też [target_explorer.GetName] przeprowadza dla nas wyprawy badawcze, które mają na celu zgromadzenie najróżniejszych informacji.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] jednak prowadzi burzliwe dyskusje, czy [ROOT.GetCountry.GetLongName] ma zajmować się w ogóle barbarzyńskimi ziemiami. Jedni twierdzą, że nie, inni zaś – że spojrzenie poza znane nam granice może przynieść wiele korzyści."
 flavor_chi.1.historical_info: "W XIV wieku relacja Chin ze światem zewnętrznym zaczęła się zmieniać. Za panowania dynastii Yuán rozpoczęto nawiązywanie kontaktów z Zachodem poprzez ponowne otwarcie starych jedwabnych szlaków oraz ściąganie do kraju muzułmańskich, chrześcijańskich i żydowskich kupców. Przegnanie w 1367 roku Mongołów, a potem przejęcie władzy przez dynastię Míng zapoczątkowało odwracanie procesów, które wiązały Chiny z innymi częściami świata. Po siedmiu ekspedycjach, jakie w latach 1405 – 1433 odbył admirał Zhèng Hé, przemierzając cesarską flotą Ocean Indyjski do wybrzeży Afryki, Chiny całkowicie się zamknęły na świat zewnętrzny."
 flavor_chi.1.a: "Wewnętrzna doskonałość."
 flavor_chi.1.b: "Pozycja równowagi."
 flavor_chi.1.c: "Ekspansja na zewnątrz."
 flavor_chi.2.title: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')] – naprawy"
 flavor_chi.2.desc: "Już od pradawnych czasów ważną dla Chin kwestią było bezpieczeństwo północnej granicy. Niestety, fatalny stan, w jakim pozostaje [ShowBuildingTypeName('ruined_great_wall_of_china')], stanowi ogromny problem – budowla stoi od bardzo dawna, jednak przez ostatnie stulecia nikt o nią nie dbał. Moglibyśmy naprawić mur, koszt byłby jednak niemały, a wysiłek z tym związany – zarówno fizyczny, jak i finansowy – wywołałby najpewniej niepokoje wśród ludu. Lepsze fortyfikacje sprawiłyby jednak, że okoliczne prowincje stałyby się bezpieczniejsze i bardziej produktywne. Ich brak z kolei może sprawić, że ludzie przeniosą się w bezpieczniejsze miejsca. Co powinniśmy zrobić?"
 flavor_chi.2.a: "Powinniśmy lepiej dbać o [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]."
 flavor_chi.2.b: "Moglibyśmy dokładniej naprawić część muru w prowincji [target_province1.GetNameWithNoTooltip]."
 flavor_chi.2.c: "Solidna naprawa korzystnie wpłynie na prowincję [target_province2.GetNameWithNoTooltip]."
 flavor_chi.2.d: "Odbudujmy część muru w prowincji [target_province3.GetNameWithNoTooltip]."
 flavor_chi.2.e: "Niech niszczeje dalej."
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip] proponuje reformy armii"
 flavor_chi.4.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'kobieta','mężczyzna')] o znacznej reputacji proponuje przeprowadzenie serii reform wojskowych, które uczyniłyby nasze armie silniejszymi, żołnierzy zaś – skuteczniejszymi. Niestety, całkowita reorganizacja armii to nie lada przedsięwzięcie. Kosztować będzie wiele pieniędzy i wysiłku. Nawet wojskowi mogą zresztą nie być zadowoleni ze zmian, co z kolei przełożyłoby się na niestabilność i dezercje."
 flavor_chi.4.a: "Przeprowadzić reformy!"
 flavor_chi.4.b: "Nie, takie reformy są zbyt kosztowne."
 flavor_chi.5.title: "Przybycie jezuitów"
 flavor_chi.5.desc: "Cudzoziemcy, których ojczyzna to [target_country.GetName], od jakiegoś czasu przebywają na naszej ziemi. Wyznają dziwne wierzenia, tak zwane „[target_country.GetReligion.GetName|l]”, które mogą zastąpić nasze #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kie#! nauki, jeśli temu nie zapobiegniemy. Nie da się jednak ukryć, że wiedza, jaką ze sobą niosą, może być dla nas niezwykle przydatna.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] huczy od dyskusji. Niektórzy twierdzą, że powinniśmy wykorzystać ich przybycie, jak tylko się da – nie zważać na to, że niektórych może zwieść ich obca religia. Inni jednak obawiają się, że jeśli w naszym społeczeństwie zakorzenią się barbarzyńskie idee, integralność naszych instytucji zostanie narażona na szwank."
 flavor_chi.5.historical_info: "W 1581 roku do Chin przybyli pierwsi jezuiccy misjonarze, niosąc dary dla cesarza i przedstawiając rozmaite mechaniczne wynalazki z Europy. Wykazali się przy tym również wielką wiedzą – stworzyli ogromną mapę świata i zaproponowali doskonałe pomysły na reformę kalendarza. Sprowadzili jednak również dziwaczne idee religijne i filozoficzne, które zaczęły burzyć tradycyjny chiński porządek."
 flavor_chi.5.a: "Możemy skorzystać na ich naukach."
 flavor_chi.5.a.tt: "Wiele z naszych [pops|el] [Concept('convert','nawróci')|e] się na [ShowReligionName('catholic')|l]."
 flavor_chi.5.b: "Ich obce idee są nieakceptowalne w naszym społeczeństwie."
 flavor_chi.6.title: "Kryzys finansowy."
 flavor_chi.6.desc: "Dziesięciolecia buntów, niepokojów i korupcji sprawiły, że nasza sytuacja finansowa znacząco się pogorszyła. Potrzebny nam napływ gotówki, który możliwy jest wyłącznie przez wdrożenie nowych, niepopularnych podatków. Pozwolą nam one tymczasowo zaspokoić potrzeby finansowe, lecz i tak już niestabilna sytuacja wewnętrzna może pogorszyć się jeszcze bardziej. Rezygnując z danin, możemy jednak utracić możliwość skutecznego pobierania podatków w niektórych prowincjach, a to ze względu na panujące tam niepokoje."
 flavor_chi.6.a: "Podnieśmy podatki."
 flavor_chi.6.b: "Nasi poddani są już wystarczająco rozgniewani!"
 flavor_chi.7.title: "Wypędzenie jezuitów"
 flavor_chi.7.desc: "W obliczu niedawnych wydarzeń wygląda na to, że jezuici nie będą nam dłużej przydatni. Choć ich wiedza jest ogromna, pozostaje dla nas obca i powoduje czasami wiele zamieszania wśród uczonych i pospólstwa, co zaburza stabilność naszego państwa. Od dziesięcioleci już wtrącają się w wewnętrzne sprawy kraju – próbują nawet ingerować w kwestie dotyczące #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! sukcesji. Być może nadszedł czas, aby ich odprawić."
 flavor_chi.7.a: "Wygnać ich!"
 flavor_chi.7.b: "Są zbyt cenni!"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] misja"
 flavor_chi.8.desc: "Dotarły do nas meldunki, że na nasze wybrzeża dotarła misja dyplomatyczna z odległego, barbarzyńskiego kraju na zachodzie, znanego jako [target_country.GetName]. Na czele tej misji stoi [Select_CString(target_character.IsFemale,'niejaka','niejaki')] [target_character.GetName]. Powiada się, że niesie [target_character.GetSheHe] ze sobą przyjazne pozdrowienia od głowy państwa swego kraju, a także pomysły na ułatwienie handlu między naszymi narodami oraz rozmaite mechaniczne cuda."
 flavor_chi.8.a: "Odrzucimy zaloty tych nieokrzesanych, zachodnich diabłów!"
 flavor_chi.8.b: "Z chęcią wysłuchamy, co mają do powiedzenia."
 opinion_ideas: "Zainteresowanie naszymi ideami"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "#L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ma niezwykłego gościa, nietypowego jezuitę. [target_character.GetName] ubiera się jak #L [ShowCultureGroupName('chinese_group')|l]cy#! obywatele, praktykuje wiele ich zwyczajów i mówi w bardzo podobny do nich sposób. Zajmuje się nie tylko kaznodziejstwem, lecz i nauką, przez co wykazuje zainteresowanie obyczajami, kartografią i nauką [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kiego świata, w zamian pragnąc przekazać nam informacje o własnym. Oznacza to, że znacznie skuteczniej niż swoi rodacy przyciąga chętnych do nawrócenia, lecz dysponuje też umiejętnościami – zwłaszcza w dziedzinie astronomii i kartografii – które bez wątpienia okażą się dla nas przydatne."
 flavor_chi.9.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] to miejsce w sam raz dla kogoś takiego jak [target_character.GetNameWithNoTooltip]."
 flavor_chi.9.b: "Wracaj już do domu. [ShowContinentNameWithNoTooltip('europe')] czeka!"
 flavor_chi.10.title: "Kūnyú Wànguó Quántú"
 flavor_chi.10.desc: "Po długiej i żmudnej pracy łączenia map z całego świata, których miejscem powstania są zarówno [ShowContinentName('europe')], jak i $china$, [target_character.GetName] wraz ze swoimi #L [ShowCultureGroupName('chinese_group')|l]kimi#! współpracownikami [Select_CString(target_character.IsFemale,'przedstawiła','przedstawił')] nam #italic Kūnyú Wànguó Quántú#!, „mapę najróżniejszych państw świata”. Sama w sobie stanowi dla nas skarbnicę wiedzy. Zapewniła nam wiele informacji o królestwach oraz ludach żyjących daleko poza naszymi granicami."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Zdobędziemy dużą mapę, na której widnieć będzie [ShowContinentName('europe')]"
 flavor_chi.11.title: "Uczelnia św. Pawła"
 flavor_chi.11.desc: "Jezuicki misjonarz założył uczelnię w ich enklawie ([target_location.GetName]), aby między innymi uczyć swoich braci #L [ShowCultureGroupName('chinese_group')|l]kich#! obyczajów i języka. Jezuici nabrali przekonania, że najlepszym sposobem na zbliżenie się z lokalną ludnością jest nauczenie się, jak zachowywać się tak jak oni i umieć przestrzegać ich obyczajów.\n\nNie powinno chyba dziwić, że ci cudzoziemcy próbują nas naśladować, lecz wskutek tego ich nauki będą mogły docierać do większej części naszej ludności."
 flavor_chi.11.a: "To bardzo dobrze."
 flavor_chi.11.b: "Wywrzyjmy nacisk i domagajmy się zamknięcia uczelni."
 flavor_chi.12.title: "[ShowReligionGroupNameWithNoTooltip('christian')] się rozpowszechnia"
 flavor_chi.12.desc: "Fakt, iż [ROOT.GetCountry.GetName] to miejsce działalności #L [ShowReligionGroupAdjective('christian')|l]kich#! misjonarzy, ma swoje konsekwencje. Grupa mieszkańców jednej z naszych prowincji zaczyna coraz bardziej ulegać ich wpływom, przez co chrześcijańska religia stała się dominującą na tamtym obszarze."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')] – wiara, którą może przyjąć [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')] staje się coraz bardziej akceptowaną przez naszych podwładnych religią, zaś [target_ruler.GetName] zalicza [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]kich misjonarzy do swoich najważniejszych powierników w stolicy. Niedawno nawet [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] nawrócił się na tę obcą religię. Niektórzy zastanawiają się już, czy nie nadszedł czas, aby [Select_CString(target_ruler.IsFemale,'sama,'sam')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'nawróciła','nawrócił')] się na tę rzymsko#L [ShowReligionAdjective('catholic')|l]ką#! wiarę. Pomijając implikacje teologiczne, pozwoliłoby nam to z pewnością zawrzeć wiele nowych przyjaźni na Zachodzie."
 flavor_chi.13.a: "Przyjmiemy [ShowReligionGroupNameWithNoTooltip('christian')|l] do swoich serc."
 flavor_chi.13.b: "To byłoby nie do pomyślenia."
 flavor_chi.14.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetCabinetMember.IsFemale,'Chrześcijańska','Chrześcijański')] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l]"
 flavor_chi.14.desc: "Wygląda na to, że [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], dla [Select_CString(target_character.IsFemale,'której','którego')] miejscem pracy jest [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], fascynuje się kulturą i wiedzą misjonarzy z Zachodu. Choć wiele możemy zyskać na wiedzy, którą zdobywa od swoich kontaktów, [target_character.GetHerHis] niedawne nawrócenie na [ShowReligionName('catholic')|l] to chyba zbyt wiele."
 flavor_chi.14.a: "Odprawmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_chi.14.b: "Ważne jest tylko, czy dobrze wykonuje swoją pracę."
 flavor_chi.15.title: "Zdradliwa niekompetencja"
 flavor_chi.15.desc: "Nasza administracja i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], na czele którego stoi [target_character.GetName], mają wiele prestiżowych stanowisk. Mimo starań, aby słowo „[ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]” kojarzyło się z wielkim talentem, czasem trafiają tam też ludzie niekompetentni.\n\n[target_character2.GetName] jest tego doskonałym przykładem. Mimo wielkich starań sprawia problemy i zaburza procesy biurokratyczne."
 flavor_chi.15.a: "Natychmiast przerwijmy tok [target_character2.GetHerHis] służby."
 flavor_chi.15.b: "Niech [target_character2.GetShortNameWithNoTooltip] wróci do domu – zorganizujmy wycieczkę w jedną stronę."
 flavor_chi.15.c: "Niech dostanie jeszcze jedną szansę..."
 flavor_chi.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] zmaga się z nieufnością"
 flavor_chi.16.desc: "Szemrania i intrygi to rzecz normalna w codziennym pałacowym życiu. Niedawne plotki jednak sprawiły, że służące i eunuchowie nie mogą powściągnąć emocji. Wygląda na to, że [target_character2.GetName] [Select_CString(target_character2.IsFemale,'odrzuciła','odrzucił')] elegancję #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! kultury. Twierdzi wręcz, że wszystko, co #L [target_culture.GetName|l]kie#!, jest pod każdym względem lepsze. To skandaliczne zachowanie zagraża stabilności naszych spraw wewnętrznych. Jest niczym chwast w ogrodzie..."
 flavor_chi.16.a: "Precz z [Select_CString(target_character2.IsFemale,'nią','nim')]."
 flavor_chi.16.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nie obawia się takiej krytyki!"
 based_on_spiritualist_vs_humanist_tt: "W oparciu o obecną pozycję na osi [ShowSocietyDirectionName('spiritualist')|l]-[ShowSocietyDirectionName('humanist')|l]:"
 flavor_chi.17.title: "Płynne srebro"
 flavor_chi.17.desc: "Sztuka alchemii i badania nad minerałami to niezwykłe zajęcie i wspaniały przykład innowacyjności. Szczęśliwy traf sprawia, że pewien sławny człowiek o wielkiej alchemicznej sprawie, [target_character2.GetShortName], przebywa tam, gdzie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Obiecuje wszystkim dostęp do nowych, zaawansowanych eliksirów..."
 flavor_chi.17.a: "Ciekawe..."
 flavor_chi.17.b: "Nie potrzebujemy tego."
 this_may_shorten_ruler_lifespan_tt: "[target_character.GetShortNameWithNoTooltip] może przypłacić to zdrowiem."
 flavor_chi.18.title: "Z dala od domu"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] cechuje się tym, że trudno tu o chwilę wytchnienia. Dworzanie przygotowują uczty, ministrowie opracowują dekrety, a w całym pałacu słychać melodię ciężkiej pracy. Choć piastowanie stanowisk, z których składa się [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l], i prowadzenie takiego życia to marzenie wielu ludzi, dostrzegliśmy, że [target_character2.GetShortName] pogrąża się głębokiej melancholii.\n\n[Select_CString(target_character2.IsFemale,'spytana','spytany')], mówi, że wciąż przychodzi [Select_CString(target_character2.IsFemale,'jej','mu')] na myśl [target_location.GetName], miejsce, w którym się [Select_CString(target_character2.IsFemale,'urodziła','urodził')] [ROOT.GetVariable('character_age_display_variable').GetValue] lat temu. Pragnie tam powrócić, odnowić więzi rodzinne i cieszyć się spokojnym życiem, którego nie zapewnia [ROOT.GetCountry.GetCapital.GetName]. Chce zająć się sprawami tamtejszej lokalnej administracji..."
 flavor_chi.18.a: "Rodzina jest ważna. Niech jedzie."
 flavor_chi.18.b: "A kto zajmie się naszą biurokracją?"
 target_province_gets_pop_sat_and_prosperity_tt: "Nasze [locations|el] w prowincji [target_province.GetName] zyskają #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! [Concept('prosperity','dobrobytu')|e], a ich [pops|el] zyskają #G [ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! [Concept('pop_satisfaction','satysfakcji')|e] stosownie do umiejętności, jakie wykazuje [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "W oparciu o połączone umiejętności postaci ([target_character.GetShortNameWithNoTooltip] i [target_character2.GetShortNameWithNoTooltip]):"
 flavor_chi.19.title: "Przyjaźń na wysokich stanowiskach"
 flavor_chi.19.desc: "Więź łącząca przyjaciół to świętość. Nie inaczej ma się sprawa, gdy w grę wchodzą [target_character.GetName] i [target_character2.GetName]. Te dwie bratnie dusze spisały panegiryk w oparciu o swoje wspólne zainteresowania i spędzony razem czas, jaki zapewnia im [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l].\n\nWedle ich dzieła, przyjaźń to bezcenny dar, którego nie można kupić ni sprzedać, lecz jego wartość jest o wiele większa niż góra ze szczerego złota. Złoto jest bowiem zimne i bezduszne. Nie umie widzieć ni słuchać. W trudnych czasach nie umie okazać wsparcia. Nie ma uszu, żeby słuchać, ani serca, by rozumieć. Nie przyniesie ci pocieszenia ani nie wyciągnie pomocnej dłoni. Kiedy prosisz więc niebiosa o dar, ciesz się, kiedy zsyła ci nie diamenty, perły czy bogactwa, lecz miłość prawdziwych, wiernych przyjaciół!"
 flavor_chi.19.a: "Dają wszystkim wspaniały przykład."
 flavor_chi.19.b: "Zawsze mieliśmy oko do ludzi."
 every_location_in_province_food_prosperity_satisfaction_tt: "[locations|e] w prowincji [target_province.GetName] zyskają #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! [Concept('prosperity','dobrobytu')|e], a ich [pops|el] zyskają #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! [Concept('pop_satisfaction','satysfakcji')|e], stosownie do sprawowanej tam przez nas [Concept('control','kontroli')|e]"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[locations|e] w prowincji [target_province.GetName] stracą [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e], a zamieszkujące ją [pops|el] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 flavor_chi.20.title: "[target_province.GetNameWithNoTooltip] – głód"
 flavor_chi.20.desc: "[target_province.GetName]: okoliczni mieszkańcy doświadczyli już kilkukrotnie złych plonów. Nieszczęścia, złe omeny i ogólne poczucie braku bezpieczeństwa sprawiają, że wielu poszeptuje o niedoskonałościach naszego rządu. [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] gości obecnie posłańca, który przybył z prośbą o przysłanie tam niezbędnej żywności. Nasi doradcy przypominają jednak, że skuteczność tej pomocy będzie najpewniej zależna od istniejącej w prowincji infrastruktury."
 flavor_chi.20.a: "Naszą odpowiedzialnością jest pomagać ludziom."
 flavor_chi.20.b: "Nie stać nas na to..."
 flavor_chi.21.title: "Odbudowa pawilonu księcia Ténga"
 flavor_chi.21.desc: "[target_location.GetName]: okoliczni mieszkańcy mają szczęście mieszkać w gwarnym interiorze pełnym żyznej ziemi uprawnej. Biorąc też pod uwagę, że $china$ mają tu swój centralny punkt, nie dziwi, że miejsce to cieszy się takim rozwojem i ma tak duże znaczeniem dla handlu. Aby to upamiętnić oraz podjąć próbę pochwalenia się bogactwem, [target_character.GetName] proponuje odbudowę pawilonu księcia Ténga, by służył jako wspaniały symbol naszego bogactwa i potężną demonstrację możliwości architektonicznych..."
 flavor_chi.21.a: "Niech prowincja [target_province.GetNameWithNoTooltip] znajdzie w tym kompleksie źródło swojej dumy."
 flavor_chi.21.b: "Nie stać nas na to."
 target_province_gets_20_prosperity: "Każda posiadana [location|el] w [Concept('province','prowincji')|e] [target_province.GetNameWithNoTooltip] zyska [ShowNamedValue('prosperity_severe_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 every_pop_target_province_loses_25_satisfaction_tt: "Każda [pop|el] włościan w [Concept('province','prowincji')|e] [target_province.GetNameWithNoTooltip] zyska [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 every_pop_25_satisfaction_gain_tt: "Każda [pop|el] włościan w [Concept('province','prowincji')|e] [target_province.GetNameWithNoTooltip] zyska [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_chi.22.title: "Wielki admirał"
 flavor_chi.22.desc: "Zakładnicy wojenni i włościanie mają zwykle wielkie trudności, aby awansować społecznie. A jednak pojawienie się kogoś takiego zawsze budzi wielki podziw. Tak właśnie stało się w przypadku eunucha imieniem [target_character.GetName]. Schwytany i wykastrowany w młodym wieku, rozpoczął służbę w domostwie lokalnego księcia [ShowAreaName('yunnan_area')]. Z czasem władca zaczął mu ufać i stwierdził, że [ShowLocationName('dadu')] jest najlepszym miejscem, by wykształcić swojego podwładnego. Ponieważ [target_character.GetName] osiągnął tam wspaniałe wyniki, nie powinno dziwić, że [target_character2.GetName] był pod ogromnym wrażeniem. Nie ulega wątpliwości, że [target_character.GetShortNameWithNoTooltip] będzie wspaniałym admirałem i przywódcą naszego wielkiego ludu."
 flavor_chi.22.a: "Doskonały nabytek dla naszego wojska."
 flavor_chi.22.b: "Nie możemy ufać żadnym eunuchom!"
 flavor_chi.23.title: "Rebelia, której przewodzi [target_character.GetNameWithNoTooltip]"
 flavor_chi.23.desc: "Nasze wojska stłumiły właśnie niedużą rebelię, na czele której [Select_CString(target_character.IsFemale,'stała żałosna biurokratka','stał żałosny biurokrata')] o imieniu [target_character.GetName]. [Select_CString(target_character.IsFemale,'Niezadowolona z naszej polityki doprowadziła do brutalnych wydarzeń, w trakcie których przejęła','Niezadowolony z naszej polityki doprowadził do brutalnych wydarzeń, w trakcie których przejął')] [target_location.GetRank.GetName|l] [target_location.GetName] oraz [Select_CString(target_character.IsFemale,'wymordowała','wymordował')] wielu urzędników państwowych.\n\nNasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a przynajmniej jego #L [ROOT.GetCountry.GetCulture.GetName|l]cy#! członkowie uważają, że głównym powodem tej tragedii był brak lojalności #L [ShowCultureGroupName('chinese_group')|l]kich#! urzędników, których przywileje muszą zostać ograniczone, aby zapobiec kolejnym takim wydarzeniom w przyszłości."
 flavor_chi.23.a: "Nie pozwolimy im wzniecić kolejnego buntu."
 flavor_chi.23.b: "Nie możemy sobie pozwolić na utratę uzdolnionych urzędników."
 flavor_chi.24.title: "Przewrót, którego [Select_CString(recipient.IsFemale,'autorką','autorem')] jest [recipient.GetNameWithNoTooltip]"
 flavor_chi.24.desc: "Autorytarna polityka, którą prowadzi [couped_character.GetName], na przestrzeni ostatnich kilku lat znacząco odmieniła polityczną atmosferę w kraju [ROOT.GetCountry.GetLongName]. Dzierży [couped_character.GetSheHe] niemalże absolutną kontrolę nad rządami i boi się [Select_CString(couped_character.IsFemale,'jej','go')] nie tylko cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ale nawet [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'sama','sam')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nAby zakończyć rządy terroru, [recipient.GetName] [Select_CString(recipient.IsFemale,'uknuła','uknuł')] spisek, chcąc obalić swojego wuja przy pomocy przewrotu, a może i zostać wielkim kanclerzem. Nic dziwnego, że nawet [ruler_scope.GetName] bierze udział w spisku, mając nadzieję na koniec rządów tego wpływowego arystokraty."
 flavor_chi.24.a: "Zrealizujmy ten plan."
 flavor_chi.24.b: "Ujawnijmy spisek, którego [Select_CString(recipient.IsFemale,'autorką','autorem')] jest [recipient.GetNameWithNoTooltip]."
 flavor_chi.24.c: "Usunąć [Select_CString(couped_character.IsFemale,'ją','go')] z urzędu i pozostawić na lodzie."
 flavor_chi.25.title: "Mianowanie osoby znanej jako [recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "Śmierć człowieka znanego jako [dead_character.GetName] pozostawiła kraj [ROOT.GetCountry.GetName] bez kanclerza, który mógłby zająć się sprawami dworu. Wygląda jednak na to, że mamy naturalnego następcę, ponieważ bratanek zmarłego, [recipient.GetName], jest utalentowanym mężem stanu, więc doskonale nadawałby się do tej roli. Wielu obawia się jednak tej nominacji, jako że kadencja zmarłego obfitowała w bezwzględne i brutalne działania, a [recipient.GetNameWithNoTooltip] może pójść śladami swojego wuja."
 flavor_chi.25.a: "Niech [recipient.GetNameWithNoTooltip] otrzyma to stanowisko."
 flavor_chi.25.b: "Nie potrzebujemy kolejnej dyktatury."
 YUA_benefits_of_toqto: "Po mianowaniu [recipient.GetName] z pewnością uchyli rozporządzenia swojego wuja, dzięki czemu w kraju zacznie postępować [ShowSocietyDirectionName('sinicized')|l], a także zniesie [Concept('policy','decyzje')|e] znane jako [ShowPolicyName('direct_appointment')] oraz [ShowPolicyName('limit_the_han_powers')]."
 flavor_chi.26.title: "[ShowLawNameWithNoTooltip('keju_examination')] – co dalej?"
 flavor_chi.26_27.common_desc: "Teraz, gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'objęła','objął')] stanowisko, pragnie w wielu dziedzinach odwrócić rozporządzenia swojego wuja."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nJednym z nich jest [ShowPolicyName('direct_appointment')]. Polityka ta okazała się szkodliwa dla naszej biurokracji, powodując upadek instytucji, która przez całe stulecia wynosiła wielu uzdolnionych studentów na stanowiska rządowe w kraju [ROOT.GetCountry.GetName] i jego duchowych poprzedników.\n\n[target_character.GetShortNameWithNoTooltip] stara się przywrócić politykę [ShowLawName('keju_examination')], więc możemy mieć jedynie nadzieję, że wiara w ten system zostanie przywrócona i wkrótce będziemy mieć wielu nowych kandydatów."
 flavor_chi.26.a: "Kontynuujmy."
 flavor_chi.26.b: "[dead_character.GetNameWithNoTooltip]... Być może racja leżała po [Select_CString(dead_character.IsFemale,'jej','jego')] stronie."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nKolejnym [target_character.GetHerHis] celem jest cofnięcie polityki znanej jako [ShowPolicyName('limit_the_han_powers')], która zraziła wielu #L [ShowCultureGroupName('chinese_group')|l]kich#! obywateli i pchnęła ich w stronę rebelii mających na celu obalenie #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju. Nawet gdy [Select_CString(dead_character.IsFemale,'jeszcze żyła','jeszcze żył')], w kuluarach polityka ta była krytykowana jako zbyt surowa, lecz nikt nie śmiał się sprzeciwić potężnemu dyktatorowi."
 flavor_chi.27.a: "Cofnijmy to!"
 flavor_chi.27.b: "Ta polityka nam odpowiada."
 yua_every_chinese_pop_will_get_20_satisfaction: "Każda [Concept('pop','społeczność')|e] należąca do [Concept('culture_group','grupy kultur')|e] #L [ShowCultureGroupName('chinese_group')|l]kich#! zyska [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Pragnąc pozostawić po sobie dziedzictwo, [target_character.GetName] [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] się dokonać opracowania historii przodków kraju [ROOT.GetCountry.GetLongName], czyli dynastii Liáo, Sòng oraz Jīn, aby były one częścią zbioru oficjalnych historii państwa.\n\nPomimo wielu przeciwności #L [ROOT.GetCountry.GetGovernment.GetAdjective]ki#! zespół, na czele którego [Select_CString(target_character.IsFemale,'stała','stał')] [target_character.GetNameWithNoTooltip], w ciągu zaledwie kilku lat był w stanie opracować trzy kroniki. Jednakże tak imponująca prędkość skutkowała wieloma błędami faktograficznymi, co naraziło na szwank reputację wymagającego dalszych poprawek dzieła."
 flavor_chi.28.a: "Mimo to jest to znakomite uzupełnienie naszych kronik."
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip] – podniesienie statusu"
 flavor_chi.29.desc: "Od wielu już lat było jasne, że [target_character.GetName], druga małżonka władcy, którym jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest [ruler_scope.GetHerHis] prawdziwą ukochaną. Jednakże nigdy nie mogła ona uzyskać statusu pierwszej małżonki, jako że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nieuchronnie uznałby to za skandal. W tym momencie jednak [deceased_wife.GetName] umarła, więc jest to najlepszy moment, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] podniósł status swojej ukochanej do cesarzowej małżonki."
 flavor_chi.29.a: "Niech piekło pochłonie tych, którym się to nie podoba!"
 flavor_chi.29.b: "Nie możemy się zgodzić na tak skandaliczne działanie."
 flavor_chi.30.title: "Katastrofalne deszcze w prowincji [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "Prowincję [target_province.GetName] nawiedziła seria katastrofalnych w skutkach zdarzeń pogodowych, które spowodowały rozległe zniszczenia i wszechobecne cierpienie. Już samo to jest nieszczęściem, lecz [ShowModifier('chi_grand_canal')] również doświadczył ulewy, przez co nastąpiło jego przelanie. To niespodziewane wydarzenie ograniczyło funkcjonowanie kanału, w rezultacie odcinając północ od południa.\n\nChoć zniszczenia te da się naprawić, koszt tego przedsięwzięcia jest tak wysoki, że przy obecnym stanie państwa nie możemy sobie na to pozwolić. Lecz czy #L [ROOT.GetCountry.GetAdjective|l]ki#! kraj przetrwa bez Wielkiego Kanału?"
 flavor_chi.30.a: "Nasz naród doznał wielkiej tragedii."
 destroy_grand_canal_china_tt: "Wielki Kanał stanie się praktycznie bezużyteczny, co spowoduje zmianę efektu z [ShowModifier('chi_grand_canal')] na [ShowModifier('chi_grand_canal_destruction')]."
 repair_grand_canal_china_tt: "Wielki Kanał zostanie naprawiony, co spowoduje zmianę efektu z [ShowModifier('chi_grand_canal_destruction')] na [ShowModifier('chi_grand_canal')]."
 flavor_chi.32.title: "[target_location.GetNameWithNoTooltip] – przejęcie"
 flavor_chi.32.desc: "[target_location.GetRank.GetName] [target_location.GetName] w końcu jest w naszych rękach. Przejęcie tego symbolu #L [ShowCultureName('mongolian_culture')|l]kich#! rządów jest historycznym zwycięstwem dla kraju [ROOT.GetCountry.GetLongName] i być może ostatnią rzeczą potrzebną, by zaciągnąć wrogów do negocjacyjnego stołu."
 flavor_chi.32.a: "Od teraz miejsce to będzie nazywane spacyfikowaną północą."
 flavor_chi.32.b: "To historyczne zwycięstwo dla nas wszystkich."
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "Ostatnie dekady były dla naszego kraju trudne. [ShowSituationName('red_turban_rebellions')] wciąż toczące się przez kraj oraz żałosny stan gospodarki sprawiły, że [ROOT.GetCountry.GetFlavorRank|l] jest w ruinie. Dziś jedynie nieliczni uważają, że nasz kraj to [GetInternationalOrganization('middle_kingdom').GetName], a powszechniejszą nazwą dla tego upadłego państwa jest $NORTHERN_YUA$. Choć kraj [ROOT.GetCountry.GetLongName] jeszcze, rzecz jasna, nie upadł, to niewątpliwie ostatnie dziesięciolecie naznaczone jest ciągłym upokorzeniem. Powrócimy jednak i już wkrótce niebiosa znów popatrzą na nas przychylnym okiem."
 flavor_chi.33.a: "Powrócimy we właściwym czasie."
 NORTHERN_YUA: "Północny $YUA$"
 flavor_chi.34.title: "Powstanie konfederacji [ShowCultureNameWithNoTooltip('oirat_culture')]tów"
 flavor_chi.34.desc: "Potężna konfederacja, na której czele stoi lud #L [ShowCultureName('oirat_culture')]tów#!, zdobyła wielkie wpływy w zachodniej części naszego kraju, a w szczególności w okolicach ich lokalnej stolicy w mieście [target_location.GetName]. [ROOT.GetCountry.GetFlavorRank] posiada tak znikomą kontrolę na tych terenach, że plemiona te oficjalnie ogłosiły niepodległość, co jest zagrożeniem dla integralności naszego państwa."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Ta rebelia nas wzywa."
 flavor_chi.36.title: "Ucieczka do obszaru [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Wraz z upadkiem stolicy, którą jest [lost_capital.GetName], #L [ROOT.GetCountry.GetAdjective]kie#! państwo zaznało wielkiego upokorzenia. Zostaliśmy zmuszeni do wycofania się do obszaru [target_location.GetName], będącego ostatnim symbolem naszej dumy lub możemy też kulić się ze strachu w obecnej stolicy, którą jest [current_capital.GetName]. Cokolwiek wybierzemy, musimy być gotowi na atak wroga."
 flavor_chi.36.a: "Otworzyć bramy miasta [target_location.GetNameWithNoTooltip]!"
 flavor_chi.36.b: "Co za straszliwy los."
 flavor_chi.37.title: "Zniszczenie miasta [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Przejęliśmy [target.GetRank.GetName] [target.GetName], letnią stolicę kraju [target_owner.GetLongName]. Zwyczajowo dobrym posunięciem byłoby teraz to miejsce zniszczyć, aby wzbudzić strach u przeciwnika i żeby szybciej się on poddał. Robiąc to, bylibyśmy również pewni, że rywal szybko do tego miejsca nie wróci."
 flavor_chi.37.a: "Spalić do gołej ziemi!"
 flavor_chi.37.b: "Oszczędźmy tę osadę."
 flavor_chi.38.title: "Wycofanie się do miasta [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "Upadek kraju [ROOT.GetCountry.GetLongName] nadal postępuje. Zdaje się, że nawet [current_capital.GetName] nie jest miejscem, gdzie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może czuć się bezpiecznie. Przeciwnik siedzi nam na karku, więc może najwłaściwszą rzeczą byłoby dokonać strategicznego wycofania w kierunku naszej dawnej stolicy, którą jest [target_location.GetName]."
 flavor_chi.38.a: "[current_capital.GetNameWithNoTooltip] – jeszcze tu wrócimy."
 flavor_chi.38.b: "Nie możemy porzucić naszego posterunku."
 flavor_chi.39.title: "Los kraju [subject_country.GetNameWithNoTooltip]"
 flavor_chi.39.desc: "Nasza utrata pozycji sprawia, że [chain_initiator.GetFlavorRank|l] traci swoje różne podległości. Jedną z nich może być wkrótce kraj [subject_country.GetLongName], pod wspólnym nadzorem państw [chain_initiator.GetName] oraz [target_country.GetName]. Z racji utraty przez nas kluczowych portów oraz ogólnego chaosu panującego w kraju, nie jesteśmy w stanie zarządzać wyspą, nie wspominając już o stłumieniu buntu, na który się zanosi. Być może najlepiej będzie oddać ją w ręce kraju [target_country.GetLongName], co pozwoli też na poprawę relacji między tymi dwoma państwami."
 flavor_chi.39.a: "Oddajmy to [target_country.GetAdjectiveWithNoTooltip]kiemu krajowi."
 flavor_chi.39.b: "Mimo problemów – utrzymamy to miejsce."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] – oddanie kraju [subject_country.GetNameWithNoTooltip]"
 flavor_chi.40.desc: "Kraj [chain_initiator.GetLongName] chyli się ku upadkowi, przez co nasze wspólne zarządzanie krajem [subject_country.GetName] zaczyna być kwestionowane.\n\nOstatnie niepokoje na wyspie w końcu przekonały ich, by ograniczyć straty i przekazać zwierzchnictwo nad wyspą nam – prawowitym właścicielom!"
 flavor_chi.40.a: "Spodziewaliśmy się tego."
 flavor_chi.40.b: "Nie jest to nam na rękę."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Nasza epoka jest świadkiem wielu dokonań akademickich i artystycznych. Jednym z naszych największych osiągnięć oraz najbardziej wymownym wyrazem naszej kultury jest #italic Powrót duszy w peoniowym pawilonie#!, którego [Select_CString(target_character.IsFemale,'twórczynią','twórcą')] jest [target_character.GetArtistType.GetName|l] [target_character.GetName]. Fabuła tego dzieła krąży wokół historii miłosnej między Dù Lìniáng i Liǔ Mèngméi, których determinacja przezwycięża wszelkie przeszkody. [ShowWorkOfArtTypeName('play')|U] ta ugruntowała pozycję [Select_CString(target_character.IsFemale,'autorki','autora')] o imieniu [target_character.GetShortNameWithNoTooltip] jako [Select_CString(target_character.IsFemale,'jednej','jednego')] z największych #L [ROOT.GetCountry.GetAdjective|l]kich#! [Select_CString(target_character.IsFemale,'dramatopisarek','dramaturgów')]."
 flavor_chi.41.a: "Wspaniale! Cudownie! Brawo!"
 flavor_chi.42.title: "Odbudowa meczetu Niujie"
 flavor_chi.42.desc: "[target_location.GetRank.GetName] [target_location.GetName] szczyciło się niegdyś wspaniałą budowlą, którą był $beijing_mosque$. Pierwotnie wybudowany za czasów panowania dynastii Liáo w 996 roku, został zniszczony w roku 1215 pod naporem sił, którym przewodził $genghis_khan_name$. Od tamtej chwili ten niegdyś wspaniały [ShowWorkOfArtTypeName('monument')|l], a w zasadzie to, co z niego zostało, stoi pośród budzących podziw budowli miasta [target_location.GetNameWithNoTooltip]. Być może najwłaściwszą rzeczą byłoby odbudować go w dowód przyjaźni z #L  [target_religion.GetAdjective|l]ką#! populacją."
 flavor_chi.42.a: "Odbudujmy go."
 flavor_chi.42.b: "Nie stać nas na to."
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] cel – $china$"
 flavor_chi.43.desc: "Dotarły do nas meldunki, że na nasze wybrzeża dotarła misja dyplomatyczna z odległego, barbarzyńskiego kraju na zachodzie, znanego jako [target_country.GetName]. Na czele tej misji stoi lord, [Select_CString(target_character.IsFemale,'niejaka','niejaki')] [target_character.GetName]. Powiada się, że niesie [target_character.GetSheHe] ze sobą przyjazne pozdrowienia od głowy państwa swego kraju, [target_country.GetGovernment.GetRulerTitle], a także pomysły na ułatwienie handlu między naszymi narodami oraz rozmaite mechaniczne cuda."
 flavor_chi.43.a: "Odrzucimy zaloty tych nieokrzesanych, zachodnich diabłów!"
 flavor_chi.43.b: "Przywitajmy tę misję."
 flavor_chi.44.title: "Eunuchowie z kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.44.desc: "Niewiele instytucji ma takie wpływy, jak eunuchowie stojący za naszym władcą, którym jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Z korzyścią lub nie, ludzie ci wywierają znaczny wpływ, a czasem wręcz realizują własne plany, zmieniając przy tym wolę samego władcy. Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ustami wielu doradców wyraża swój niesmak wobec takich praktyk i nawołuje nas, żebyśmy ograniczyli wpływy tychże eunuchów..."
 flavor_chi.44.a: "Nie możemy ryzykować ich gniewu."
 flavor_chi.44.b: "Należy ograniczyć ich władzę!"
 chi_how_to_strengthen_the_reform: "Wpływ [Concept('government_reform','reformy rządowej')|e] [ShowGovernmentReformName('empower_the_eunuchs')] może zostać zwiększony dalszymi [Concept('events','wydarzeniami')|e], które dają modyfikator [ShowModifierTypeName('eunuch_power')]."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "[Select_CString(target_character.IsFemale,'Jedna z najwspanialszych poetek','Jeden z najwspanialszych poetów')] naszej epoki, [target_character.GetName], jest dumą swojej rodzinnej prowincji, którą jest [target_province.GetName]. [Select_CString(target_character.IsFemale,'Znana','Znany')] pod wieloma pseudonimami artystycznymi, takimi jak Shēng Ān, Bónán Shānrén czy Diānnán Shùshǐ, jest [Select_CString(target_character.IsFemale,'mistrzynią pisarską i autorką tekstów, która stworzyła','mistrzem pisarskim i autorem tekstów, który stworzył')] już wiele wspaniałych dzieł krążących wokół motywów natury i kultury. Niektóre z [target_character.GetHerHis] dzieł osiągnęły już taką sławę, że [target_character.GetHerHis] imię na stałe zapisze się na kartach historii."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[Select_CString(target_character.IsFemale,'Zaprawiona','Zaprawiony')] w bojach generał o imieniu [target_character.GetName] znów [Select_CString(target_character.IsFemale,'zaszczyciła','zaszczycił')] nas swoją obecnością. [target_character.GetHerHis|U] ojciec zrobił wszystko, by zapewnić [Select_CString(target_character.IsFemale,'jej taką samą edukację jak jej','mu taką samą edukację jak jego')] braciom, dlatego też jest [target_character.GetSheHe] doskonale [Select_CString(target_character.IsFemale,'wykształcona','wykształcony')] w dziedzinie historii, filologii klasycznej, sztukach walki, łucznictwie oraz jeździectwie, a także posiada renomę [Select_CString(target_character.IsFemale,'autorki','autora')] pięknych i dających do myślenia poematów. W związku z [Select_CString(target_character.IsFemale,'jej','jego')] niedawnym zaangażowaniem w sprawy wojskowe, jest oczywiste, że [target_character.GetName] [Select_CString(target_character.IsFemale,'byłaby','byłby')] świetnym nabytkiem."
 flavor_chi.46.a: "Potrzebujemy [target_character.GetHerHim] w armii!"
 flavor_chi.46.b: "Niech pisze poematy."
 flavor_chi.46.c: "Nasz [ROOT.GetCountry.GetGovernment.GetCabinetTitle] musi [Select_CString(target_character.IsFemale,'ją','go')] mieć u siebie."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "Doszły nas słuchy o pewnej ciekawej i intrygującej postaci. [target_character.GetName] to uzdolniony [ShowArtistTypeName('scientist')] o wielu zdolnościach zdobytych przez całe dotychczasowe życie. Już od młodych lat [Select_CString(target_character.IsFemale,'wykazywała ona','wykazywał on')] predyspozycje do szybkiego uczenia się. W czasach dzieciństwa [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] doskonałą edukację, głównie dzięki swojej rodzinie, oraz [Select_CString(target_character.IsFemale,'była','był')] w stanie zdobyć sławę, odrzucając wiele norm społecznych obecnych w #L [ROOT.GetCountry.GetAdjective|l]kim#! społeczeństwie.\n\nNasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zrobiłby z [Select_CString(target_character.IsFemale,'niej','niego')] doskonały użytek."
 flavor_chi.47.a: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [Select_CString(target_character.IsFemale,'jej','go')] potrzebuje!"
 flavor_chi.47.b: "Tak właściwie to nie jesteśmy zainteresowani."
 flavor_chi.48.title: "Niezłomny obrońca"
 flavor_chi.48.desc: "W jednym z naszych prowincjonalnych garnizonów zdarzył się prawdziwy cud! W obliczu nieuchronnej rebelii [target_character.GetWomanMan] o imieniu [target_character.GetName] [Select_CString(target_character.IsFemale,'stanęła','stanął')] na czele obrony miejscowego garnizonu, pomyślnie odpierając zdrajców oraz zdobywając wojskową sławę. Ten mistrzowski pokaz biegłości bojowej będzie opiewany w pieśniach przez kolejne dziesięciolecia."
 flavor_chi.48.a: "Musi [target_character.GetSheHe] otrzymać awans."
 flavor_chi.48.b: "Jest wiele podobnych przypadków."
 flavor_chi.49.title: "Urząd nadzoru wspaniałego kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.49.desc: "Cenzorat jest wysoce efektywną i wpływową gałęzią naszej administracji. Będąc pod bezpośrednim zwierzchnictwem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], główną rolą tego urzędu jest rozszerzenie władzy oraz czujności [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'panującej','panującego')] na wszystkie gałęzie administracji, dostarczając szczegółowych raportów na temat pałacowego życia różnych urzędników, ujawniając korupcję oraz służąc za kompas moralny.\n\nDopracowane mechanizmy administracyjne pozwoliły nam ostatnio na dalsze poszerzenie działań Cenzoratu, zapewniając dalsze stateczne prowadzenie się naszych poddanych."
 flavor_chi.49.a: "Wybierzmy [ShowModifierWithNoTooltip('chi_palace_branch')], aby wymusić wprowadzenie kodeksu postępowania."
 flavor_chi.49.b: "[ShowModifierWithNoTooltip('chi_admonishment_branch')], aby zachować procedury w zgodzie z prawem boskim."
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')], aby wprowadzić ład i porządek na terenie całego kraju."
 flavor_chi.49.d: "Żadna z tych rzeczy nie będzie faworyzowana."
 flavor_chi.50.title: "Wschodnie i zachodnie biura"
 flavor_chi.50.desc: "Potężne #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! służby zawsze posiadały nadzór nad sprawami pałacowymi. Aby zaspokoić potrzebę kontroli zagrożeń wewnętrznych, wielu naszych doradców zaproponowało utworzenie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! służby, mającej na celu jedynie zajmowanie się pałacowymi intrygami oraz usuwanie przejawów #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! korupcji."
 flavor_chi.50.a: "Załóżmy biuro zachodnie."
 flavor_chi.50.b: "Załóżmy biuro wschodnie."
 flavor_chi.50.c: "Eunuchowie nie mogą mieć większej władzy!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "To oczywiste, że kraj [ROOT.GetCountry.GetName] wchodzi w nowy wiek dobrobytu. Aby zaznaczyć jakoś wejście w nową erę, wybudujmy nowy [ShowWorkOfArtTypeName('monument')|l] odzwierciedlający świetność obecnie panującej dynastii. Choć istnieje wiele projektów, które możemy zrealizować, najlepszym wydaje się pomysł postawienia ogromnej pagody w samym sercu miasta [target_location.GetName], która przewyższyłaby wszystkie inne, a przy okazji [target_location.GetRank.GetName] otrzyma nowy symbol."
 flavor_chi.51.a: "Sfinansujmy to!"
 flavor_chi.51.b: "Zwyczajnie nas na to nie stać."
 flavor_chi.52.title: "$flavor_chi.51.title$ została wybudowana!"
 flavor_chi.52.desc: "Budowa wspaniałej pagody w samym sercu miasta [target_location.GetName] została wreszcie ukończona. Do budowy została wykorzystana najdoskonalsza [ShowGoodsName('porcelain')|l], jaką był w stanie zgromadzić #L [ROOT.GetCountry.GetAdjective|l]ki#! kraj. Wieża góruje nad gwarnymi ulicami, a przy okazji [target_location.GetRank.GetName|l] posiada nowy punkt orientacyjny. Choć budowla ta jest olśniewająca, jej prawdziwe piękno można podziwiać, gdy wieżę oświetlają promienie słońca, co daje oszałamiający efekt wizualny, mogący wzruszyć nawet najzimniejsze serca."
 flavor_chi.52.a: "To coś wspaniałego!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] oraz [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] potrzebują nowego pałacu, aby móc z niego zarządzać sprawami, którymi żyje [ROOT.GetCountry.GetFlavorRank|l]. Po długich naradach zdecydowano, że [target_location.GetName] będzie miejscem budowy nowego pałacu, gdyż jest uważane za najbardziej odpowiednią lokalizację dla północnej stolicy oraz nowej siedziby władzy.\n\nZ tego też powodu [target_character.GetName] [Select_CString(target_character.IsFemale,'rozkazała','rozkazał')] swoim ministrom i architektom opracować plan postawienia pałacu właśnie tam. Po wielu miesiącach w końcu udało im się wykonać swoją pracę. Rezultatem jest projekt budowy ogromnego kompleksu o nazwie [ShowBuildingTypeName('forbidden_city')], który zawiera setki budowli oraz domy dla tysięcy urzędników i służących."
 flavor_chi.53.a: "Wybudujmy go natychmiast!"
 flavor_chi.53.b: "Gdybyśmy mieli pieniądze, to byśmy to zrobili."
 CHI_event_will_fire_within_10_to_20_years: "Zakończenie budowy będzie oznaczone [Concept('event','wydarzeniem')|e], które aktywuje się za 10 do 20 lat."
 flavor_chi.54.title: "$flavor_chi.53.title$ został zbudowany"
 flavor_chi.54.desc: "Budowa wspaniałego kompleksu o nazwie [ShowBuildingTypeName('forbidden_city')] dobiegła wreszcie końca. [ROOT.GetCountry.GetGovernment.GetRulerTitle] może się już wprowadzić. Przypuszczalnie pałac będzie służyć przynajmniej za zimową rezydencję dla naszych monarchów, ale bez wątpienia [target_location.GetRank.GetName|l] [target_location.GetName] jest teraz dużo ważniejszym miejscem dla naszego kraju niż kiedyś."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wniebowzięta','wniebowzięty')]."
 flavor_chi.54.b: "Dużo ważniejsze kwestie pozostają w mieście [current_capital.GetNameWithNoTooltip]."
 flavor_chi.55.title: "Yuán Shǐ"
 flavor_chi.55.desc: "Przyjęło się, że każda kolejna #L  [ShowCultureGroupName('chinese_group')|l]ka#! dynastia opracowuje historię poprzedniej dynastii i dodaje te dzieła do zbioru oficjalnych historii. I właśnie teraz jest czas, by zrobić to samo wobec poprzedniej dynastii, którą była [GetCountry('YUA').GetName]. Na szczęście [target_character.GetName] zgadza się na wykonanie tychże dzieł, lecz w tym celu potrzebuje dodatkowych funduszy."
 flavor_chi.55.a: "Możemy to sfinansować."
 flavor_chi.55.b: "Anulujmy to przedsięwzięcie."
 flavor_chi.56.title: "Zǔxùn Lù"
 flavor_chi.56.desc: "[target_character.GetName|U] to [Select_CString(target_character.IsFemale,'mądra władczyni','mądry władca')] o wspaniałej wizji przyszłości kraju [ROOT.GetCountry.GetLongName]. Jednakże po swojej nieuchronnej śmierci nie ma [target_character.GetHeShe] gwarancji, że [target_character.GetHerHis] następcy będą mieli taką wiedzę jak [target_character.GetHeShe].\n\nDlatego też [target_character.GetShortNameWithNoTooltip] planuje opracować listę zaleceń dla swoich potomków, aby kraj [ROOT.GetCountry.GetNameWithNoTooltip] nie upadł, tak jak to miało miejsce w przypadku innych dynastii."
 flavor_chi.56.a: "Najwięcej wysiłku włóżmy w kwestie związane z legalizmem."
 flavor_chi.56.b: "Opracujmy listę narodów, których nie chcemy podbijać."
 flavor_chi.56.c: "Musimy ich ostrzec w sprawie zdrajców wewnątrz kraju."
 flavor_chi.56.d: "Zapewnijmy im pomoc w zakresie robót publicznych."
 flavor_chi.56.e: "Nauczmy ich opracowywania przepisów prawa."
 flavor_chi.56.f: "Nie jest to potrzebne."
 chi_subsequent_rulers: "Kolejni władcy w kraju [ROOT.GetCountry.GetName] będą mogli wybrać podążanie w swoim życiu za tymi zaleceniami. Mogą również je odrzucić."
 flavor_chi.57.title: "[ShowLawNameWithNoTooltip('keju_examination')] – zmiany"
 flavor_chi.57.desc: "Nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] doskonale wie, że [target_character.GetName] jest bardzo [Select_CString(target_character.IsFemale,'zainteresowana','zainteresowany')] sztuką wojenną. Pragnie sprawić, by [ROOT.GetCountry.GetFlavorRank|l] stało się potęgą militarną, co na zawsze zakończy wszelkie obawy o najazd obcych sił na nasze terytoria, jak również wzmocni [target_character.GetHerHis] władzę.\n\nZ tego powodu [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] planuje poszerzyć [ShowLawName('keju_examination')] o wiele przedmiotów militarnych w nadziei, że pomoże to uzyskać nowe pokolenie urzędników, którzy będą lepiej się znać na sprawach wojskowych. Wśród tych przedmiotów znajduje się łucznictwo, jeździectwo, a także matematyka, kaligrafia oraz prawo."
 flavor_chi.57.a: "Dodajmy te przedmioty."
 flavor_chi.57.b: "Nie potrzebujemy zmian."
 flavor_chi.58.title: "Mowa pochwalna na sto słów"
 flavor_chi.58.desc: "W trakcie swoich rządów, [target_character.GetName] [Select_CString(target_character.IsFemale,'spotykała','spotykał')] się z wieloma #L [target_religion.GetAdjective|l]kimi#! podmiotami, co sprawiło, że [Select_CString(target_character.IsFemale,'polubiła','polubił')] ich tradycje. Chcąc uczcić i scementować tę pewnego rodzaju przyjaźń, pragnie [target_character.GetHeShe] napisać uroczystą mowę pochwalną, wychwalając w niej tę religię oraz proroka Mahometa."
 flavor_chi.58.a: "Napiszmy mowę pochwalną."
 flavor_chi.58.b: "Po co mielibyśmy to robić?"
 flavor_chi.58.c: "Zaiste, co za fascynująca religia!"
 chi_every_sunni_pop_gains_10_satisfaction: "Każda [pop|e] [Concept('religion','religii')|e] #L [target_religion.GetAdjective|l]iej#! zyskuje [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 chi_every_sunni_country_gets_bias: "Każdy [Concept('country','kraj')|e] [Concept('religion','religii')|e] #L [target_religion.GetAdjective|l]kiej#! zyskuje [ShowBiasValue('chi_praised_islam')] pkt. [Concept('opinion','opinii')|e] na temat państwa [ROOT.GetCountry.GetName]."
 flavor_chi.59.title: "[ShowLawNameWithNoTooltip('keju_examination')] – co dalej?"
 flavor_chi.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] narzekają na system o nazwie [ShowLawName('keju_examination')], żaląc się na jego nieskuteczność. Wzywają do całkowitego porzucenia egzaminów, proponując, by nominacje na stanowiska rządowe dokonywane były poprzez osobiste rekomendacje, co z pewnością odpowiadałoby synom powiązanej ze sobą arystokracji."
 flavor_chi.59.a: "Posłuchajmy ich rady."
 flavor_chi.59.b: "Nie możemy tego zrobić."
 flavor_chi.60.title: "Podążanie za zaleceniami"
 flavor_chi.60.desc: "[Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale,'Jedna z przodkiń','Jeden z przodków')] [Select_CString(new_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [new_ruler.GetName], [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], [Select_CString(ROOT.GetVariable('chi_ancestor').GetCharacter.IsFemale,'opracowała','opracował')] zestaw szczegółowych rekomendacji, aby [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'każda przyszła','każdy przyszły')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'mogła','mógł')] utrzymywać je w mocy. Zasady te spisane są w księdze zatytułowanej „$flavor_chi.56.title$”, zawierającej listę krajów, których nie powinniśmy napadać, jak również trzynaście rozdziałów poświęconych wielu aspektom rządzenia krajem. Czy [new_ruler.GetShortNameWithNoTooltip] [Select_CString(new_ruler.IsFemale,'powinna','powinien')] przestrzegać tych sugestii i ostrzeżeń?"
 flavor_chi.60.a: "Zapoznajmy się z tą księgą."
 flavor_chi.60.b: "Nie, [new_ruler.GetNameWithNoTooltip] wie lepiej!"
 flavor_chi.61.title: "Strażnicy"
 flavor_chi.61.desc: "Po wzmocnieniu frakcja eunuchów zdobyła ogromne wpływy w rządzie, przez co musi się z nimi liczyć cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Ilekroć ktoś składa wniosek, którego adresatem jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], musi on najpierw przejść przez ręce eunuchów, którzy robią wszystko, aby każdy, kto choćby w minimalnym stopniu się z nimi nie zgadza, nie mógł porozmawiać z władcą. Święty cesarz nie jest świadom tej sytuacji."
 flavor_chi.61.a: "Miejmy nadzieję, że nie będzie to prowadzić do kolejnych nadużyć."
 flavor_chi.62.title: "[Select_CString(target_character.IsFemale,'Wychowana','Wychowany')] przez eunuchów"
 flavor_chi.62.desc: "[Select_CString(target_character.IsFemale,'Młoda','Młody')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [target_character.GetName], [Select_CString(target_character.IsFemale,'miała','miał')] nieszczęście wstąpić na tron kraju [ROOT.GetCountry.GetName] dużo wcześniej, niż zamierzano. Jako że [target_regent.GetName] nie [Select_CString(target_regent.IsFemale,'była','był')] w stanie ograniczyć władzy pałacowych eunuchów, [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'wpadła','wpadł')] w krąg ich wpływów, stając się marionetką w rękach tej potężnej frakcji."
 flavor_chi.62.a: "Właśnie tak upadają całe imperia."
 flavor_chi.63.title: "Wrogi minister"
 flavor_chi.63.desc: "Klika pałacowych eunuchów wysunęła propozycję, by [Select_CString(target_character.IsFemale,'konkretna','konkretny')] minister, [target_character.GetName], [Select_CString(target_character.IsFemale,'została','został')] uwięziony pod zarzutem zdrady. Nie jest to niespodzianką, bowiem w dniach poprzedzających to wydarzenie owa osoba stanowczo sprzeciwiała się jednemu z najpotężniejszych eunuchów, co wywołało jego złość. Wniosek ten może mieć jednakże głębsze podstawy, niż tylko czyjaś duma, toteż powinniśmy go rozpatrzyć z należytą ostrożnością."
 flavor_chi.63.a: "Eunuchowie mają zawsze rację."
 flavor_chi.63.b: "Musimy sprzeciwić się ich nadużyciom!"
 flavor_chi.63.c: "Wychłostać odpowiedzialnych za to eunuchów!"
 flavor_chi.64.title: "Słudzy [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_chi.64.desc: "Eunuchowie są naprawdę najbardziej wartościowymi sługami. Tym mniej uzdolnionym można powierzyć proste zadania wymagające fizycznej pracy, jak prace w ogrodzie czy gotowanie, a ci najlepsi mogą wykonywać rozmaite obowiązki administracyjne. A w tym wszystkim możemy być pewni, że nie będą chcieli przejąć władzy i założyć własnej dynastii."
 flavor_chi.64.a: "Zdobądźmy więcej eunuchów."
 flavor_chi.64.b: "Jest ich już wystarczająco dużo!"
 flavor_chi.65.title: "Gotowi na kastrację"
 flavor_chi.65.desc: "Wielu zwykłych obywateli miasta [target_location.GetName] spogląda z zazdrością na życie pałacowych eunuchów. Wspaniałe warunki bytowe, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] czy też mnogość życiowych okazji to tylko nieliczne korzyści, jakich zwykli ludzie nie mają. Życie eunucha wygląda tak obiecująco, że wielu biedniejszych mieszkańców miasta [target_location.GetNameWithNoTooltip] jest gotowych na kastrację, byle tylko [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] przyjął ich do pałacowej służby."
 flavor_chi.65.a: "Im więcej eunuchów, tym lepiej."
 flavor_chi.65.b: "Mężczyźni nie powinni posuwać się do tak wielkich poświęceń."
 flavor_chi.66.title: "Założenie władzy"
 flavor_chi.66.desc: "Widziano dzisiaj jednego z wyższych rangą eunuchów, jak rozmawiał z ministrem, który prowadzi [ShowGovernmentReformName('three_departments_system')]. Zazwyczaj to przewodniczący minister i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] powinni ze sobą rozmawiać, lecz w tym przypadku eunuski sekretarz nie tylko przyjął emisariusza, ale też podjął kluczową decyzję. Wszystko to sprawiło, że [target_character.GetName] [Select_CString(target_character.IsFemale,'zadała','zadał')] sobie kluczowe pytanie – czy pałacowi eunuchowie nie mają przypadkiem zbyt wielu praw i przywilejów?"
 flavor_chi.66.a: "Być może niektóre rozkazy powinny zostać cofnięte."
 flavor_chi.66.b: "Im mniej [target_character.GetNameWithNoTooltip] ma pracy, tym lepiej."
 flavor_chi.67.title: "Administracyjne czystki w kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.67.desc: "Wszystko należy do kręgu życia i śmierci, nawet biurokracja. Przez zbyt długi czas w naszej administracji pewne elementy cieszyły się przychylnością [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')] oraz dobrobytem, bogacąc się i szerząc korupcję wszędzie, gdzie się da. Najlepiej będzie, jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle] rozprawi się z tymi szubrawcami, zanim zdobędą zbyt dużą władzę!"
 flavor_chi.67.a: "Eunuchowie muszą znać swoje miejsce!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Apel o zwolnienie"
 flavor_chi.68.desc: "Na początku dzisiejszego posiedzenia, którego miejscem był [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], wysoko postawieni urzędnicy państwowi – wśród których są także eunuchowie – zaapelowali, aby [target_character.GetName] [Select_CString(target_character.IsFemale,'zdymisjonowała','zdymisjonował')] pewnego bardzo wpływowego eunucha o imieniu [eunuch.GetName]. Głównym powodem takiego stanu rzeczy są jego ekscesy, korupcja oraz nadużycia władzy. Rzeczony minister jest jednak odpowiedzialny za wiele kluczowych funkcji w rządzie, toteż jego dymisja jest ryzykowna politycznie."
 flavor_chi.68.a: "Nie mają o niczym pojęcia!"
 flavor_chi.68.b: "Być może mają rację."
 flavor_chi.69.title: "Rządy eunuchów bez ograniczeń"
 flavor_chi.69.desc: "Jest oczywiste, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] w znikomym tak naprawdę stopniu rządzi państwem. Zresztą zmiana tego stanu nie jest taka łatwa do zrealizowania, jako że większość władzy została zgromadzona w szponach rady eunuchów, kontrolowanej przez jednego, potężnego człowieka. To doskonały przepis na katastrofę."
 flavor_chi.69.a: "Absolutnie, nie ma się czego obawiać..."
 flavor_chi.70.title: "Plan zamachu"
 flavor_chi.70.desc: "Dowiedzieliśmy się o spisku zawiązanym przez ligę prominentnych eunuchów, którym przewodzi [eunuch.GetName], czołowa postać w naszym rządzie. Chcą oni skrycie zamordować [Select_CString(murder_target.IsFemale,'kobietę, która odważyła','mężczyznę, który odważył')] się otwarcie ich skrytykować. Najlepiej byłoby ich wyłapać i wsadzić do więzienia, lecz mogłoby to wywołać spore poruszenie wśród elit eunuchów. Co zrobić, by [murder_target.GetName] [Select_CString(murder_target.IsFemale,'uszła','uszedł')] z życiem?"
 flavor_chi.70.a: "Przymknijmy na to oko."
 flavor_chi.70.b: "Wsadźmy tego eunucha do więzienia!"
 flavor_chi.71.title: "Zakaz handlu morskiego"
 flavor_chi.71.desc: "Szalejące piractwo oraz niestabilność sieją w tym momencie spustoszenie w naszych nadmorskich prowincjach. Chcąc ograniczyć problem piractwa, zdecydowaliśmy się na wprowadzenie polityki zwanej [ShowPolicyName('haijin_policy')], która zakazuje jakiegokolwiek handlu morskiego poza oficjalnym systemem trybutarnym. Dzięki temu wyplenimy w sposób systemowy wszelką nielegalną działalność, która odbywa się na naszych wybrzeżach."
 flavor_chi.71.a: "Wprowadźmy zakaz handlu morskiego."
 flavor_chi.71.b: "To może być katastrofalne w skutkach."
 flavor_chi.72.title: "Reforma wojska"
 flavor_chi.72.desc: "Nasza armia w tej chwili wygląda tak samo jak wojska, które pokonaliśmy podczas wydarzeń znanych jako [ShowSituationName('red_turban_rebellions')]. Odziedziczyliśmy wiele niepotrzebnych instytucji wojskowych, wywodzących się jeszcze z koczowniczych korzeni kraju [GetCountry('YUA').GetName]. Dlatego też dobrym pomysłem byłoby zreformowanie armii i utworzenie systemu bardziej dopasowanego do współczesnych potrzeb. Nasze siły powinny być podzielone na garnizony i bataliony liczące odpowiednio 5600 oraz 1120 wojskowych. Żołnierze będą również zmuszeni posiadać własne gospodarstwa rolne, aby zmniejszyć obciążenie naszej infrastruktury w czasie pokoju."
 flavor_chi.72.a: "Przeprowadźmy te reformy."
 flavor_chi.72.b: "Nie możemy sobie w tej chwili pozwolić na zmiany."
 flavor_chi.73.title: "Wielkie wystąpienie"
 flavor_chi.73.desc: "[target_character.GetName|U] mówi, że jedynymi powodami upadku poprzedniej dynastii były korupcja oraz nadużywanie władzy przez ministrów. W tym kontekście pragnie [target_character.GetHeShe] wprowadzenia bardziej ścisłego i szczegółowego kodeksu prawnego, aby nasz kraj, [ROOT.GetCountry.GetName], nie podzielił tego samego losu."
 flavor_chi.73.a: "Musimy pozbyć się korupcji."
 flavor_chi.73.b: "Korupcja? W naszym rządzie? To jakieś bzdury."
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')] – nastąpi zmiana w tych zasadach, wprowadzająca modyfikatory „[ShowModifier('chi_grand_pronouncements')]”."
 integrated_grand_prounouncements: "[ShowPolicyName('chi_ming_dynasty_code_policy')] – wprowadzono modyfikator „[ShowModifier('chi_grand_pronouncements')]”."
 flavor_chi.74.title: "Opracowywanie nowego kodeksu prawnego"
 flavor_chi.74.desc: "Przez ostatnich kilka lat nasi urzędnicy pracowali w pocie czoła, aby stworzyć nowy zbiór praw i rozporządzeń. Były one wielokrotnie dostosowywane, a ostatnie zmiany przyniosły niespotykaną dotychczas liczbę poprawek. Być może nastał już czas, by ukończyć zbiór praw o nazwie [ShowPolicyName('chi_ming_dynasty_code_policy')] i przyjąć go jako nasz [ShowLawName('legal_code_law')|l]."
 flavor_chi.74.a: "Wprowadźmy go natychmiast!"
 flavor_chi.74.b: "Musimy wprowadzić jeszcze kilka korekt."
 flavor_chi.75.title: "[target_character.GetNameWithNoTooltip] spiskuje?"
 flavor_chi.75.desc: "[ruler_scope.GetName] [Select_CString(ruler_scope.IsFemale,'usłyszała','usłyszał')] plotki o domniemanym spisku, którym miałby przewodzić nie kto inny jak [target_character.GetName], [Select_CString(target_character.IsFemale,'stojąca na czele Wielkiego Kanclerstwa nadzorczyni','stojący na czele Wielkiego Kanclerstwa nadzorca')] rządu o nazwie [ShowGovernmentReformName('three_departments_system')]. Według zdobytych informacji [target_character.GetShortNameWithNoTooltip] planuje obalić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Choć nie wszystko w tej historii do siebie pasuje, cała sprawa brzmi przekonująco, a osłabienie kanclerstwa może być dla nas korzystne."
 flavor_chi.75.a: "Stracić [target_character.GetHerHim] i rozwiązać Wielkie Kanclerstwo!"
 flavor_chi.75.b: "Niech biurokraci z Akademii Hanlin pracują w sekretariacie."
 flavor_chi.75.c: "To tylko plotka."
 flavor_chi.76.title: "Wielka encyklopedia lèishū"
 flavor_chi.76.desc: "[target_character.GetName|U] to nie tylko [Select_CString(target_character.IsFemale,'zdolna','zdolny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] oraz [target_character.GetDaughterSon|U] Niebios, ale także [Select_CString(target_character.IsFemale,'pełna zapału uczona','pełen zapału uczony')]. Z tego powodu stworzenie wielkiej encyklopedii #italic lèishū#! zawsze było częścią [target_character.GetHerHis] ogromnych ambicji. A może teraz, gdy [target_character.GetShortNameWithNoTooltip] rządzi krajem [ROOT.GetCountry.GetName], jest najlepszy czas, by to marzenie stało się rzeczywistością?"
 flavor_chi.76.a: "Zamówmy to natychmiast!"
 flavor_chi.76.b: "Nie stać nas na to."
 flavor_chi.77.title: "Opracowanie zostało ukończone"
 flavor_chi.77.desc: "Po latach ciężkiej pracy marzenie [Select_CString(target_character.IsFemale,'władczyni znanej','władcy znanego')] jako [target_character.GetName] zostało wreszcie ukończone. Wielka [ShowModifier('chi_grand_encyclopedia')], nad którą pracowało tysiące uczonych, składa się z ponad dziesięciu tysięcy tomów i zawiera informacje na temat wielu dzieł, nie tylko tych ostatnich, ale również tych sięgających czasów antycznych. Jest to olbrzymie osiągnięcie, które na zawsze pozostanie częścią bogatego dziedzictwa, które [Select_CString(target_character.IsFemale,'zostawiła','zostawił')] po sobie [target_character.GetShortNameWithNoTooltip]."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Prawo jednego bata"
 flavor_chi.78.desc: "Na ten moment system podatkowy kraju [ROOT.GetCountry.GetLongName] jest mieszanką wielu różnych reżimów podatkowych, które muszą obok siebie współistnieć. Powoduje to nieefektywność systemu w wielu obszarach, co jest poważną przeszkodą w wykorzystywaniu naszej bazy podatkowej. Aby zwalczyć te problemy, zaproponowany został pomysł o nazwie „[ShowGovernmentReformName('single_whip_law')]”, w którym to wszystkie podmioty działające w naszym kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l], będą musiały płacić podatki rządowi centralnemu konkretnym środkiem płatniczym, jakim jest [ShowGoodsName('silver')|l]. Niestety nie posiadamy wystarczającej liczby monet, aby cała nasza populacja mogła w ten sposób płacić."
 flavor_chi.78.a: "Tak czy inaczej, wprowadźmy tę reformę!"
 flavor_chi.78.b: "Czy posiadamy w ogóle wystarczającą ilość srebra?"
 flavor_chi.79.title: "Szkoła pałacowa"
 flavor_chi.79.desc: "Wydarzenie „[ShowGovernmentReformName('empower_the_eunuchs')]” doprowadziło do znacznego zwiększenia liczby pałacowych eunuchów zatrudnianych przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Jednakże większość z nich jest niepiśmienna, a zatem nie jest w stanie służyć nam w departamentach na prowincji, nie mówiąc już o wysokiej rangi ministrach. Być może właściwe byłoby stworzenie instytucji, która ich wyszkoli w samym sercu kraju [ROOT.GetCountry.GetLongName]."
 flavor_chi.79.a: "Zrealizujmy ten pomysł."
 flavor_chi.79.b: "Lepiej, żeby zostali niepiśmienni."
 flavor_chi.80.title: "Ekspedycja do regionu [ShowRegionNameWithNoTooltip('manchuria_region')]"
 flavor_chi.80.desc: "Rozległe tereny regionu [ShowRegionName('manchuria_region')] wciąż są słabo zaludnione, a wśród ludności można znaleźć wiele barbarzyńskich plemion, które nigdy nie słyszały o wspaniałym kraju [ROOT.GetCountry.GetLongName]. Być może lepiej wysłać ekspedycję w dół rzeki Amur i postarać się przekonać miejscowych wodzów, by stali się częścią naszego systemu #L [ShowSubjectTypeName('tributary')|l]y#!. [Select_CString(target_character.IsFemale,'Jedna','Jeden')] z naszych generałów, [target_character.GetName], zgłasza się na [Select_CString(target_character.IsFemale,'ochotniczkę','ochotnika')], by poprowadzić tę wyprawę."
 flavor_chi.80.a: "[target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] naszą aprobatę."
 flavor_chi.80.b: "Nasze zasoby bardziej przydadzą się gdzie indziej."
 flavor_chi.81.title: "Wizyta [expedition_country.GetAdjectiveWithNoTooltip|l]kiej ekspedycji"
 flavor_chi.81.desc: "Ekspedycja, której przewodzi [target_character.GetName], przybyła na nasze #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! terytoria i chce, żeby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'zaprosiła','zaprosił')] ich na spotkanie. Mamy powody myśleć, że ich celem jest zrobienie z nas #L [ShowSubjectTypeName('tributary')|l]y#!! Czy powinniśmy wysłuchać ich propozycji?"
 flavor_chi.81.a: "Z kraju [expedition_country.GetLongNameWithNoTooltip]? Oczywiście!"
 flavor_chi.81.b: "Nie złamią nas!"
 flavor_chi.82.title: "Komisja wojskowa w Nurgan"
 flavor_chi.82.desc: "Nasza ekspedycja w końcu dotarła do ujścia rzeki Amur, do miejsca znanego jako [target_location.GetName]. Nasi ludzie okazali sympatię miejscowemu wodzowi, a teraz potrzebują naszej finansowej i militarnej pomocy, aby utrzymać lojalność poskromionych plemiennych przywódców."
 flavor_chi.82.a: "Sfinansować komisję."
 flavor_chi.82.b: "Ich robota została wykonana."
 flavor_chi.83.title: "Biały Lotos w prowincji [target_province.GetNameWithNoTooltip]!"
 flavor_chi.83.desc: "[Select_CString(target_character.IsFemale,'Lokalna członkini Białego Lotosu, dysydentka znana','Lokalny członek Białego Lotosu, dysydent znany')] jako [target_character.GetName], [Select_CString(target_character.IsFemale,'zaczęła','zaczął')] wzniecać bunt w rodzinnych stronach, miejscu znanym jako [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] z prowincji [target_province.GetName] uwierzyli w [target_character.GetHerHis] utopijne kłamstwa i obietnice różnych korzyści dla tych, którzy za [target_character.GetHerHim] pójdą.\n\nMusimy spojrzeć prawdzie w oczy – szykuje się nowa rebelia."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Rebelia Białego Lotosu"
 flavor_chi.83.tooltip: "Każda [pop|el] typu [ShowPopTypeName('peasants')|l] w [Concept('province','prowincji')|e] [target_province.GetName] zmieni przynależność na „[target_rebel.GetName]”, a ich [pop_satisfaction|el] spadnie o [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+].\nKażda [location|el] w [Concept('province','prowincji')|e] [target_province.GetName] otrzyma [location_modifier|el] [ShowModifier('chi_white_lotus_agitation')] na następującą liczbę lat: [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-]."
 flavor_chi.84.title: "Osiem Tygrysów"
 flavor_chi.84.desc: "Kręgi eunuchów zdobywają czasem duże wpływy zarówno w sprawach zewnętrznych, jak i wewnętrznych. Jednakże ostatnio pałac obiegły informacje o grupie ośmiu prominentnych eunuchów, których władza, jak powiadają, dorównuje [Select_CString(ruler_scope.IsFemale,'samej władczyni, którą','samemu władcy, którym')] jest [ruler_scope.GetName]. Tytułują się Ośmioma Tygrysami i pragną kontrolować cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz zniszczyć wszelkie frakcje wewnątrz kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l].\n\nZa ich przywódcę uważa się prominentnego eunucha o imieniu [target_character.GetName], którego wpływy w polityce przyniosły mu przydomek sugerujący, że to on jest prawdziwym monarchą."
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] oczekuje, że zaniechasz bezprawnego zachowania!"
 flavor_chi.84.b: "Pozwólmy im na autonomię, której się domagają."
 flavor_chi.84.historical_info: "Za panowania dynastii Míng, zwłaszcza cesarza Zhèngdé, grupa wpływowych eunuchów znana jako Osiem Tygrysów zdobyła we dworze ogromne wpływy. Prowadzeni przez Liú Jǐna, kontrolowali oni dostęp do cesarza, manipulowali administracją i bogacili się poprzez korupcję i zastraszanie. Ich dominacja wywołała głęboki gniew pośród uczonych urzędników i przyczyniła się do niestabilności rządu. W 1510 roku Liú Jǐn został oskarżony o zdradę i stracony, co doprowadziło do upadku grupy. Osiem Tygrysów stało się od tego czasu symbolem zagrożeń, jakie niosła nieograniczona władza eunuchów w czasach późnej dynastii Míng."
 flavor_chi.85.title: "Przemytnicy soli"
 flavor_chi.85.desc: "W prowincji [target_province.GetName] pojawiła się nowa frakcja przemytników, których głównym obiektem zainteresowania jest [ShowGoodsName('salt')|l]. Choć dla wielu cała sprawa może wydawać się trywialna, status przemysłu solnego jest dla nas sprawą wielkiej wagi oraz, jak mówi jedno z naszych przysłów, sól jest jedną z siedmiu potrzeb życiowych. Omijanie przez przestępców naszych przepisów oraz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! systemu handlu solą nie stanowi jedynie zniewagi – jest to również faktyczne zagrożenie dla naszych przychodów oraz interesów."
 flavor_chi.85.a: "Musimy się z nimi stanowczo rozprawić!"
 flavor_chi.85.b: "Niech miejscowe władze się tym zajmą."
 flavor_chi.85.c: "To nie nasza sprawa."
 flavor_chi.86.title: "Korupcja w Cenzoracie"
 flavor_chi.86.desc: "Ostatnie śledztwo doprowadziło do ujawnienia wielkiej korupcji w instytucji Cenzoratu. Jest to zaiste niedorzeczne, że wydział, który miał walczyć z tym zjawiskiem uległ mu w tak okropny sposób. Jest to z pewnością kwestia bezstronna i wszyscy oprócz skorumpowanych cenzorów zgadzają się ze stwierdzeniem, że może to doprowadzić do upadku kraju [ROOT.GetCountry.GetLongName]."
 flavor_chi.86.a: "Przekupstwa muszą być zwalczane!"
 flavor_chi.86.b: "Korupcja? Cenzorzy mówią, że nie ma żadnej korupcji!"
 flavor_chi.87.title: "Naprawa Wielkiego Kanału"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] stanowił niegdyś jeden z najważniejszych obiektów kraju [GetInternationalOrganizationType('middle_kingdom').GetName], lecz wskutek serii ulewnych deszczów doszło do poważnych uszkodzeń w jego konstrukcji. Od tamtego czasu kanał był w większości bezużyteczny, a następujący po sobie ministrowie próbowali zebrać fundusze na naprawę. Szczęśliwie wygląda na to, że udało nam się zgromadzić tyle złota, by móc naprawić ten kanał, zanim [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'obecna','obecny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] dokona żywota."
 flavor_chi.87.a: "Naprawmy Wielki Kanał."
 flavor_chi.87.b: "Nie stać nas na to."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "Korzyścią misji jezuitów jest to, że odwiedza nas wiele urzekających osób z zamorskich krajów. Warto przy tym wspomnieć o przybyciu [Select_CString(target_character.IsFemale,'kobiety','mężczyzny')] o imieniu [target_character.GetName], prawdziwie [Select_CString(target_character.IsFemale,'zafascynowanej','zafascynowanego')] naszą bogatą kulturą i przepięknym krajem. Od momentu przybycia [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'sporządziła wiele notatek na temat zachwycającej flory i fauny, a także zainteresowała','sporządził wiele notatek na temat zachwycającej flory i fauny, a także zainteresował')] się naszą medycyną."
 flavor_chi.88.a: "To fascynujące!"
 flavor_chi.89.title: "Wielka flota"
 flavor_chi.89.desc: "Jasnym jak słońce jest, że [GetInternationalOrganizationType('middle_kingdom').GetName], [ROOT.GetCountry.GetLongName], zamierza szerzyć swoją chwałę w całym znanym świecie poprzez zamorskie wyprawy. Dlatego też musi powstać nowa flota z olbrzymimi okrętami, które pomieszczą wielkie skarby, jakie będziemy rozdawać i otrzymywać po drodze."
 flavor_chi.89.historical_info: "Na początku XV wieku cesarz $MNG$ zbudował wielką flotę na potrzeby wypraw ze skarbami. Pierwszy rozkaz jej stworzenia w 1403 roku. W tym celu przebudowano lub skonstruowano liczne okręty."
 flavor_chi.89.a: "Rozpocząć budowę."
 flavor_chi.89.b: "To zwykła demonstracja próżności."
 flavor_chi.90.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – ucieczka"
 flavor_chi.90.desc: "Zanim wdrożona została [ShowPolicyName('haijin_policy')|l], na naszym wybrzeżu znajdowało się wiele przedsiębiorstw handlowych prowadzonych przez rodziny kupieckie. Ich handel zagrażał bezpośrednio sprawności i legitymizacji naszego systemu danin, których wielkość uległa spadkowi ze względu na niezbyt legalną działalność kupców. Teraz, gdy morski zakaz zaczął obowiązywać, rodziny tego rodzaju uciekają z kraju. Jest wśród nich jest także [target_character.GetName]."
 flavor_chi.90.a: "Szerokiej drogi!"
 flavor_chi.91.title: "Szef kupców?"
 flavor_chi.91.desc: "[from.GetName]: [ShowPolicyName('haijin_policy')] sprawia, że wielu kupców opuszcza $china$. Zaczynają parać się piractwem oraz innymi mało legalnymi metodami zarobku. Jedną z takich osób jest [target_character.GetName], człowiek znany w tej części świata i mający znaczącą władzę polityczną w kraju [ROOT.GetCountry.GetName]. Pragnie ją wykorzystać, aby objąć przywództwo nad piratami."
 flavor_chi.91.a: "Mogą nam się przydać takie umiejętności przywódcze."
 flavor_chi.91.b: "Zmiażdżmy tę pluskwę."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "[target_character2.GetName] słynie z kolekcjonowania książek, dlatego [ROOT.GetCountry.GetGovernment.GetCourtTitle] i urzędnicy #L [ROOT.GetCountry.GetAdjective|l]cy#! zbierają najlepszą literaturę oraz szukają najwspanialszych pisarzy w kraju. Na szczęście [Select_CString(target_character.IsFemale,'zjawiła się wyjątkowo utalentowana artystka','zjawił się wyjątkowo utalentowany artysta')] o imieniu [target_character.GetName]. Pochodzi z niegdyś wysoko postawionej, a obecnie podupadłej #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! rodziny. Wie, czym jest smutek, ale planuje wykorzystać bolesne wspomnienia jako inspirację dla nowego dzieła zatytułowanego „[ShowWorkOfArtName('hong_lu_meng')]”. Zamierza opowiedzieć w nim historię bogatego i wpływowego rodu, który z powodu politycznych zawirowań popadł w niełaskę. Powieść ta z pewnością przyniesie nam sławę, ale [Select_CString(target_character.IsFemale,'autorka','autor')] potrzebuje naszego wsparcia, by ją ukończyć."
 flavor_chi.92.historical_info: "Utwór „Sen czerwonego pawilonu”, znany również jako „Opowieść o kamieniu”, jest jednym z czterech arcydzieł chińskiej literatury. Opowiada historię Jiǎ Bǎoyù, boskiego jadeitu z Niebiańskiej Ściany, który pragnie zrozumieć, czym jest człowieczeństwo. Śledzi losy dwóch odnóg rodu Jiǎ mieszkających w stolicy. W wyniku politycznych zawirowań większość rodziny zostaje ostatecznie wypędzona, wydana za mąż lub umiera bezpotomnie."
 flavor_chi.92.a: "Sfinansujmy ukończenie powieści."
 flavor_chi.92.b: "Niech [target_character.GetNameWithNoTooltip] napisze wszystko samodzielnie."
 flavor_chi_four_masters_of_yuan_historical_info: "Czterej mistrzowie dynastii Yuan są uważani za głównych przedstawicieli stylu malarstwa monochromatycznego. Pragnąc naśladować dzieła starożytnych chińskich mistrzów, zdobyli renomę władz Yuan, co zachęciło wielu innych artystów do eksperymentowania z nowatorskimi technikami malarskimi."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Chociaż złota epoka kultury #L [ROOT.GetCountry.GetAdjective|l]kiej#! przeminęła, artyści nadal propagują styl malarstwa monochromatycznego. Jedną z najwybitniejszych postaci tego nurtu jest [target_character.GetName]. [Select_CString(target_character.IsFemale,'Urodzona','Urodzony')] za panowania dynastii Sòng, wyznaje [ShowPolicyName('daoism_policy')] – filozofię przeciwną naszej władzy. Jednak swym talentem artystycznym dorównuje umiejętnościom dawnych mistrzów, o czym świadczą liczne obrazy wykonane tuszem. Odrzucenie tak zdolnej osobistości byłoby wielką pomyłką, choć jej przyjęcie mogłoby ograniczyć #L [ROOT.GetCountry.GetCulture.GetName|l]ki#! wpływ na $china$."
 flavor_chi.93.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie dla [Select_CString(target_character.IsFemale,'niej','niego')] miejsce."
 flavor_chi.93.b: "Lepiej zadbajmy, by $china$ stały się jeszcze większe."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "By spopularyzować malarstwo chromatyczne, nasz dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle] – odnalazł [Select_CString(target_character.IsFemale,'mistrzynię','mistrza')] pejzaży o imieniu [target_character.GetName]. Chociaż posiada wykształcenie filozoficzne i wojskowe, woli prostsze życie [Select_CString(target_character.IsFemale,'malarki','malarza')], ucząc się od przyjaciół i ostatecznie przewyższając ich umiejętnościami. Obecnie [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] obdarza [Select_CString(target_character.IsFemale,'ją','go')], szacunkiem, co wiąże się z malowaniem na zamówienie najznamienitszych osobistości, jakie znają całe $china$."
 flavor_chi.94.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] wpuści taki talent do siebie."
 flavor_chi.94.b: "[target_character.GetName] będzie żyć z dala od miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Chociaż $china$ widziały upadek wielu dynastii, a to nam przypadła dominacja w regionie, dziedzictwo kulturowe dawnych rodów przetrwało w języku, sztuce oraz wartościach w każdej wsi i mieście. Po podbitej dynastii Song pozostało wielu tradycjonalistycznych artystów. Jest wśród nich [target_character.GetName], [Select_CString(target_character.IsFemale,'odwiedzająca','odwiedzający')] obecnie południowe $china$ w poszukiwaniu inspiracji. Musimy zdecydować, czy pozwolić takim twórcom rozwijać się w naszym kraju, czy też wzmocnić nasze #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! wartości."
 flavor_chi.95.a: "Niech [target_character.GetNameWithNoTooltip] propaguje swoje dzieła."
 flavor_chi.95.b: "[target_character.GetNameWithNoTooltip] nie może podążać za starymi tradycjami."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "$china$ wciąż odczuwają kulturowe dziedzictwo dynastii Song mimo jej upadku. Wśród tych, którzy pozostali, jest [target_character.GetName], [Select_CString(target_character.IsFemale,'utalentowana malarka','utalentowany malarz')] stylu monochromatycznego. Po stworzeniu kilku arcydzieł wciąż podtrzymuje dawne tradycje, które różnią się od naszych #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! norm. Możemy zdecydować się na powolne przyjęcie zwyczajów ludu, dzięki czemu [target_character.GetNameWithNoTooltip] będzie [Select_CString(target_character.IsFemale,'zadowolona i lojalna','zadowolony i lojalny')], lub też możemy obstawać twardo przy własnych tradycjach."
 flavor_chi.96.a: "[target_character.GetHerHis] może liczyć na spełnienie swych próśb."
 flavor_chi.96.b: "Jeśli chce, by dziedzictwo kultury #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]kiej#! upadło, musi zadbać o to samodzielnie."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "Wraz z przeniesieniem stolicy dynastii Ming z Nankinu do Pekinu wielu nadwornych malarzy również przeniosło się do nowego miasta stołecznego. Jedynymi, którzy tego nie zrobili, byli mistrzowie szkoły Wú ze starej stolicy. W przeciwieństwie do szkoły Zhè składała się głównie z malarzy-amatorów, twórców monochromatycznych i licznych uczonych, dla których była sposobem wyrażania siebie, podczas gdy konserwatywni twórcy skupiali się na bardziej akademickim stylu."
 flavor_chi.97.title: "Narodziny szkoły [ShowCultureNameWithNoTooltip('wu_culture')]"
 flavor_chi.97.desc: "Odkąd $china$ uwolniły się spod yuańskiej władzy, [ROOT.GetCountry.GetGovernment.GetCourtTitle] przyciąga wielu artystów. Jednak pewna grupa pragnie wytyczyć własną ścieżkę. Zamiast służyć w stolicy, planują utworzyć kolektyw: Szkołę [ShowCultureName('wu_culture')]. Ruchem tym kieruje [target_character.GetName], kładąc nacisk na osobistą ekspresję zamiast na sztukę ozdobną."
 flavor_chi.97.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bardziej skorzysta na obecności tych artystów."
 flavor_chi.97.b: "Mogą stworzyć własną grupę."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "Wraz ze wzrostem popularności szkoły [ShowCultureName('wu_culture')] w państwie [ROOT.GetCountry.GetName] pojawiła się nowa fala artystów. Wśród nich jest [target_character.GetName], [Select_CString(target_character.IsFemale,'daleka krewna','daleki krewny')] męża stanu Wéna Tiānxiánga, który oparł się potężnym wpływom, jakie posiadał [GetCharacter('kublai_khan').GetName]. Chociaż ród ten służył w wojsku #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim#!, [target_character.GetName] pragnie teraz inspirować innych artystów-amatorów stylem wyniesionym ze swej szkoły."
 flavor_chi.98.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie miejsce dla kogoś takiego."
 flavor_chi.98.b: "Nie otrzyma naszego wsparcia."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "Rosnące wpływy szkoły [ShowCultureName('wu_culture')] przyciągnęły wielu zdolnych ludzi, wśród których są też [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Jedną z takich osób jest [target_character.GetName], niegdyś [Select_CString(target_character.IsFemale,'uboga artystka, która','ubogi artysta, który')] dzięki niezwykłemu talentowi cieszy się obecnie patronatem elit. Czerpiąc ogromne korzyści ze swojej twórczości, [target_character.GetName] z powodzeniem rozwija własny, charakterystyczny styl. [ROOT.GetCountry.GetGovernment.GetCourtTitle] pragnie zatrudnić tę zdolną osobę, aby pokazać światu jej wyjątkowość."
 flavor_chi.99.a: "Pozwolimy, by wpływy szkoły [ShowCultureNameWithNoTooltip('wu_culture')] dotarły do państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] nie dopuści do siebie wpływów [ShowLocationNameWithNoTooltip('wuxian')]."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName] zyskuje sławę jako [Select_CString(target_character.IsFemale,'jedna','jeden')] z najwybitniejszych [Select_CString(target_character.IsFemale,'artystek','artystów')] państwa [ROOT.GetCountry.GetName]. Chociaż [Select_CString(target_character.IsFemale,'urodziła','urodził')] się w chłopskiej rodzinie i [Select_CString(target_character.IsFemale,'miała','miał')] wsparcie jedynie kilku mecenasów, zdolność do naśladowania różnych stylów artystycznych przyniosła [Select_CString(target_character.IsFemale,'jej','mu')] szacunek. [Select_CString(target_character.IsFemale,'Dołączyła','Dołączył')] nawet do szkoły [ShowCultureName('wu_culture')], aby jeszcze bardziej doskonalić swoje rzemiosło. Być może [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] skorzysta na zatrudnieniu tak zdolnej osoby, nawet jeśli wzmocni to wpływ kulturowy [ShowLocationName('wuxian')]."
 flavor_chi.100.a: "Niechaj [target_character.GetNameWithNoTooltip] nam służy."
 flavor_chi.100.b: "Nie znajdzie dla siebie miejsca w mieście stołecznym [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "W początkowym okresie dynastii Qing grupa sześciu mistrzów zdobyła miano najlepszych artystów w całych Chinach. Byli to malarz kwiatów Yùn Shòupíng, jezuicki pejzażysta Wú Lì, a także czterej Wáng. W porównaniu ze swoimi poprzednikami mieli dość konserwatywne podejście do sztuki, wybierając naukę Dǒng Qíchānga."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Chociaż szkoła [ShowCultureName('wu_culture')] nadal się rozwija, niektórzy urzędnicy #L [ROOT.GetCountry.GetAdjective]cy#! są zaniepokojeni śmiałymi pomysłami jej artystów. Jedną z bardziej kontrowersyjnych postaci jest [target_character.GetName] – uważa, że malarstwo powinno wyrażać charakter moralny człowieka. Chociaż wielu odrzuca tak radykalne poglądy, [target_character.GetName] zdobywa podziw wśród młodzieży. Przy odpowiednim wsparciu ten ruch mógłby się rozwinąć, ale jakim kosztem?"
 flavor_chi.101.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] potrzebuje kogoś takiego."
 flavor_chi.101.b: "Zamiast tego będziemy podążać za innymi nurtami sztuki."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Zachodnie nauki"
 flavor_chi.102.desc: "[target_character.GetName] podejmuje starania, dzięki którym szkoła [ShowCultureName('wu_culture')] staje się jednym z najbardziej prestiżowych ruchów artystycznych, jakie widziały $china$. Choć kiedyś [Select_CString(target_character.IsFemale,'ją','go')] marginalizowano, obecnie [Select_CString(target_character.IsFemale,'jej','jego')] dzieła są szczytowym osiągnięciem kultury #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kiej#!. Wraz z rosnącą grupą uczniów dąży teraz do stworzenia bardziej osobistej, emocjonalnej formy malarstwa monochromatycznego, szanując tradycję i wytyczając nowe ścieżki."
 flavor_chi.102.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie dla [Select_CString(target_character.IsFemale,'niej','niego')] miejsce."
 flavor_chi.102.b: "Zostanie [Select_CString(target_character.IsFemale,'wypędzona','wypędzony')] z kraju."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "Po upadku szkoły [ShowCultureName('wu_culture')] [target_character.GetName], [Select_CString(target_character.IsFemale,'uczennica','uczeń')] Dǒng Qíchānga, jawi się jako [Select_CString(target_character.IsFemale,'ultaentowana artystka','utalentowany artysta')]. Chociaż nie [Select_CString(target_character.IsFemale,'zrewolucjonizowała','zrewolucjonizował')] sztuki, cieszy się szacunkiem ze względu na wyrafinowaną technikę i spokojne kompozycje. Artyści tacy jak [target_character.GetNameWithNoTooltip] pełnią rolę pomostu między epokami, zachowując #L [ROOT.GetCountry.GetCulture.GetName]ką#! tożsamość i odwołując się do tradycyjnych wartości."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip] będzie nam służyć."
 flavor_chi.103.b: "Niech podróżuje i w ten sposób znajdzie inspirację."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Metody działania i wpływ poprzedniej dynastii pozostają obecne wśród kilku uczonych zamieszkujących $china$. Wielu pozostaje wiernych ideałom dawnego dworu, a niektórzy zwrócili się ku sztuce, aby zachować style z przeszłości. Wśród nich jest [target_character.GetName], [Select_CString(target_character.IsFemale,'była urzędniczka','były urzędnik')] obecnie [Select_CString(target_character.IsFemale,'mieszkająca','mieszkający')] na odludziu. Spędza dni na malowaniu lasów i rzek kraju [ROOT.GetCountry.GetName], traktując to jako sposób na nawiązanie kontaktu z minionymi epokami. Niektórzy uważają, że [target_character.GetName] może pełnić rolę pomostu kulturowego w tych burzliwych czasach."
 flavor_chi.104.a: "[target_character.GetNameWithNoTooltip] znajdzie u nas zajęcie."
 flavor_chi.104.b: "Już zatrudniamy wielu wspaniałych artystów."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName] poszukuje utalentowanych osób, z usług których może skorzystać [ROOT.GetCountry.GetGovernment.GetCourtTitle] państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#!. Na szczęście szukajac zatrudnienia, [Select_CString(target_character.IsFemale,'zgłosiła','zgłosił ')] się do nas [target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] Czterech Wáng. Pragnie szerzyć idee swej konserwatywnej szkoły, tworząc dzieła sztuki inspirowane dynastią $YUA_ADJ$ką i abstrakcyjne krajobrazy. To dość intrygująca oferta, ale zatrudnienie takiej osoby zostanie odebrane jako oznaka faworyzowania jednej szkoły artystycznej kosztem innych."
 flavor_chi.105.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] skorzysta, mając u siebie taką osobistość."
 flavor_chi.105.b: "Nie faworyzujmy żadnej ze szkół."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Jako [Select_CString(target_character.IsFemale,'najnowsza wielka mistrzyni','najnowszy wielki mistrz')] tradycji malunków monochromatycznych [target_character.GetName] zdobywa podziw zarówno uczonych, jak i mężów stanu. Chociaż [Select_CString(target_character.IsFemale,'urodziła','urodził')] się długo po złotej epoce tego stylu, [Select_CString(target_character.IsFemale,'jej','jego')] dzieła uosabiają najwyższe ideały tej sztuki: subtelność, spokój oraz filozoficzną głębię. Dzięki wsparciu, jakiego udziela [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] zakłada nową pracownię, w której następne pokolenia malarzy mogą wyciągać wnioski z przeszłości, jednocześnie snując wizje przyszłości."
 flavor_chi.106.a: "Przyjmijmy ofertę."
 flavor_chi.106.b: "Nie potrzebujemy ludzi kopiujących dawne style."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Każda dynastia, jaką pamięta [GetInternationalOrganizationType('middle_kingdom').GetName], musiała okazać światu swój splendor. [ROOT.GetCountry.GetLongName] nie różni się pod tym względem od innych. Dlatego też [target_character.GetName] tworzy plany nowego kompleksu pałaców, ogrodów i pawilonów, a wszystko to w celu zapewnienia legitymizacji rodowi [target_character.GetDynasty.GetName] oraz jego dziedzicom."
 flavor_chi.107.a: "Rozpocząć budowę!"
 flavor_chi.107.b: "To tylko dowód próżności."
 flavor_chi.108.title: "[target_country.GetNameWithNoTooltip] – wyprawy z daniną"
 flavor_chi.108.desc: "Jako [ShowSubjectTypeName('tributary')|l] kraju [target_country.GetName], musimy radzić sobie z dość skomplikowaną relacją, pełną rytuałów i formalności. Jeden fakt jest jednak dość oczywisty – suweren jest z tego zadowolony i zapewnia naszym posłańcom możliwość prowadzenia handlu, jaki chętnie prowadzą z nimi #L [target_country.GetAdjectiveWithNoTooltip|l]cy#! [target_country.GetGovernment.GetEstateName('burghers_estate')|l]. Wysyłanie coraz to większych poselstw pozwoli nam lepiej wykorzystać tę relację."
 flavor_chi.108.a: "Zwiększmy liczebność poselstwa."
 flavor_chi.108.b: "To może zaburzyć nasze relacje!"
 flavor_chi.109.title: "Zbyt kosztowne wyprawy z daniną"
 flavor_chi.109.desc: "Nasi ministrowie donoszą, że nasz [ShowSubjectTypeName('tributary')|l], [origin_country.GetName], przysyła coraz większe misje, co zwiększa nasz koszt zakwaterowania i wyżywienia posłów. Choć z początku wydawało się to dość niewinne, a nawet korzystne, rozumiemy już ich ukrytą motywację – zysk. O ile nie ograniczymy rozmiarów ich misji, poniesiemy wielkie koszty, co uczyni nasze stosunki nieopłacalnymi."
 flavor_chi.109.a: "Ograniczmy dozwoloną liczbę posłów."
 flavor_chi.109.b: "Poszukajmy bardziej dyplomatycznego rozwiązania."
 flavor_chi.109.c: "Zerwijmy stosunki z trybutariuszem"
 flavor_chi.110.title: "Precedens prawny"
 flavor_chi.110.desc: "[target_character.GetName], osoba z grona naszych sędziów i prawoznawców, ma na koncie wydany niedawno kontrowersyjny wyrok w ważnej sprawie. Zgodnie z #L [ROOT.GetCountry.GetAdjective|l]kim#! prawem, precedens taki będzie wykorzystywany przez innych sędziów podczas wyrokowania, aż wreszcie stanie się sam w sobie obowiązującym przepisem. [target_estate.GetName] jednak nie są z tego zadowoleni, wyrok zagraża bowiem ich interesom. Próba dyskredytowania go sprawi jednak, że [ROOT.GetCountry.GetFlavorRank|l] może stracić poważanie."
 flavor_chi.110.a: "Uznajmy ten precedens."
 flavor_chi.110.b: "Podajmy wyrok w wątpliwość!"
 flavor_chi.111.title: "Krytyka wymiaru sprawiedliwości"
 flavor_chi.111.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]: [target_character.GetName], człowiek znający się doskonale na #L [ROOT.GetCountry.GetAdjective|l]kim#! prawie, składa dziś apelację. Twierdzi, że rozumienie prawa przez wielu sędziów jest niedostateczne i że prawo wydawania wyroków powinno być odebrane wszystkim poza tymi, którzy zdadzą nowy typ egzaminu. Przeciwnicy tej idei twierdzą jednak, że to stwierdzenie jest umotywowane politycznie i że nie należy traktować go poważnie."
 flavor_chi.111.a: "Jest upolitycznione. Zlekceważmy tę krytykę."
 flavor_chi.111.b: "Wdróżmy surowsze zasady."
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip] ma dostać lanie grubym kijem!"
 flavor_chi.112.title: "Schwytani mongolscy buntownicy"
 flavor_chi.112.desc: "Nasi żołnierze w prowincji [target_province.GetName] schwytali niedawno grupę #L [ShowCultureName('mongolian_culture')|l]kich#! włóczęgów szerzących niezadowolenie i znacznie utrudniających nam sprawowanie kontroli nad prowincją. Schwytanie tej grupy pozwoli nam uczynić z nich przykład dla innych takich rebeliantów. Wszyscy pomyślą dwa razy, zanim zakłócą pokój w naszym kraju!"
 flavor_chi.112.a: "Uczyńmy z nich przykład."
 flavor_chi.112.b: "Okażmy buntownikom wyrozumiałość."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] ucieka na [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_chi.113.desc: "[ROOT.GetCountry.GetName] doświadcza okresu bezprecedensowego upadku – [Root.GetCountry.GetGovernment.GetCourtTitle|l] pogrąża się w troskliwych rozmyślaniach. Uważając, że los dynastii jest przesądzony, [target_character.GetName], jeden z naszych generałów, ucieka na wyspę [ShowAreaName('taiwan_area')], ogłaszając się tam księciem i deklarując, że będzie kontynuować nasze dziedzictwo."
 flavor_chi.113.a: "To chyba nic aż tak strasznego?"
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip] to kraj prawdziwie zgubiony."
 flavor_chi.114.title: "Osobista rekomendacja"
 flavor_chi.114.desc: "Od kiedy [ShowLawName('imperial_examination_law')|l] zostało zniesione, [ROOT.GetCountry.GetLongName] polega na osobistych rekomendacjach przy obsadzaniu gabinetu i innych stanowisk rządowych. [recommending_character.GetName] wysuwa obecnie taką właśnie rekomendację i otwarcie zaświadcza, że [target_character.GetName] ma wszelkie cechy potrzebne urzędnikowi i może wspomóc sprawy #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#!."
 flavor_chi.114.a: "Zatrudnijmy [Select_CString(target_character.IsFemale,'ją','go')]."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] nie zna się na dobrych kandydatach."
 flavor_chi.115.title: "Proklamacja akcesji"
 flavor_chi.115.desc: "Po latach krwawych walk o to, kto będzie kontrolować [GetInternationalOrganizationType('middle_kingdom').GetName], kraj [ROOT.GetCountry.GetLongName] w końcu tryumfuje nad fałszywymi pretendentami. Po zakończeniu wszelkich niezbędnych formalności nadszedł czas na rozesłanie poselstw do wszystkich poddanych na mocy mandatu niebios. Zostaniemy zaakceptowani jako niebiescy synowie."
 flavor_chi.115.a: "$china$ wkroczą w nową epokę."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "Przybył do nas posłaniec z kraju [target_country.GetLongName]. Po niespokojnych kilku dekadach państwo to zdołało przejąć [GetInternationalOrganizationType('middle_kingdom').GetName] i dokonać niezbędnych rytuałów, które legitymizowałyby ich władzę jako kolejnych synów niebios. Nie jesteśmy jednak całkowicie pewni, czy chcemy ich poprzeć."
 flavor_chi.116.a: "Zaakceptujmy ich jako [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.116.b: "To zwykli uzurpatorzy!"
 flavor_chi.117.title: "Zbuntowany chłop"
 flavor_chi.117.desc: "[target_area.GetName]: niedawne wydarzenia doprowadziły do licznych zdradzieckich zachowań, jakich dopuszczają się [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Napaści, brutalne spory, tworzenie uzbrojonych band – to tylko kilka sygnałów o trudnych czasach, jakie nadeszły w tej okolicy. U steru tego wszystkiego stoi [target_character.GetName], [target_character.GetWomanMan|l] o wielkiej sławie. Mawia się, że zabiera bogatym i daje biednym. Stoi na czele znaczącej grupy, na którą składają się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l], która powoli przejmuje kontrolę nad regionem [target_area.GetRegion.GetName]."
 flavor_chi.117.a: "Zmiażdżymy tego żałosnego robaka!"
 flavor_chi.117.b: "Wydaje się naprawdę [Select_CString(target_character.IsFemale,'charyzmatyczna','charyzmatyczny')]."
 chi_we_will_continue_playing_as_target_country: "Będziemy kontynuować grę jako [target_rebels.GetName]."
 flavor_chi.118.title: "#L $CSH_ADJ$ka#! rebelia"
 flavor_chi.118.desc: "Chłopski motłoch, na czele którego stoi [target_character.GetName], rozniecił ostatecznie rebelię dużo większą, niż się spodziewaliśmy. Bohaterski status, jakim cieszy się [target_character.GetShortNameWithNoTooltip], zapewnił [Select_CString(target_character.IsFemale,'jej','mu')] wielkie wsparcie pospólstwa, które masowo dołącza do buntowników. Liczne zubożałe osady przeszły na ich stronę i obecnie są zagrożone nawet wielkie chińskie miasta."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetNameWithNoTooltip] – wyzwolenie"
 flavor_chi.119.desc: "[target_location.GetRank.GetName] ([target_location.GetName]) jest teraz w rękach kraju [ROOT.GetCountry.GetLongName]. To wielkie zwycięstwo pozwoliło im uznać, że oto mają mandat niebios na sprawowanie władzy i że [GetInternationalOrganizationType('middle_kingdom').GetName] należy do nich. Jeśli kraj [target_country.GetName] nie zdoła powstrzymać tego buntu, wkrótce ich system trybutariuszy zacznie dotyczyć nie ich, a nas."
 flavor_chi.119.a: "Przypiszmy sobie mandat niebios."
 flavor_chi.119.b: "Nie mamy ambicji, aby detronizować kogokolwiek."
 flavor_chi.120.title: "Chłopskie dziedzictwo"
 flavor_chi.120.desc: "Kamieniem węgielnym kraju [ROOT.GetCountry.GetLongName] jest opowieść o walce, jaką toczyli [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], gdy mieli dość ciemięgi, jaką zsyłali na nich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Przez wiele dziesięcioleci pospólstwo ledwo wiązało koniec z końcem wskutek niedbałości poprzedniej dynastii, dopóki [Select_CString(target_character.IsFemale,'nasza założycielka','nasz założyciel')], [target_character.GetName], nie [Select_CString(target_character.IsFemale,'położyła','położył')] temu kresu. To właśnie [target_character.GetHerHim|l] zjednoczyła chłopów w walce z tyranią, doprowadzając do jej upadku i powstania dynastii [ROOT.GetCountry.GetName]. Postawiło to jednak pod znakiem zapytania nasze założycielskie wartości, w których zawiera się sprzeciw wobec wydajnym biurokratycznym strukturom, z których słynie [GetInternationalOrganizationType('middle_kingdom').GetName]. Przyjęcie tych kluczowych dla dawnych dynastii wartości może stanąć w sprzeczności z zasadami, w myśl których powstało nasze państwo."
 flavor_chi.120.a: "Musimy pozostać bliscy prostym ludziom."
 flavor_chi.120.b: "Jeśli się nie dostosujemy, czeka nas bez wątpienia upadek."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "[target_character.GetName], jeden z naszych najbardziej uzdolnionych generałów, postanawia napisać [ShowWorkOfArtTypeName('treatise')|l] o wykorzystaniu rozmaitego typu broni prochowej. Dzieło to nosi tytuł [target_work_of_art.GetName] i opisuje różne nowatorskie zastosowania tego typu oręża w naszych niedawnych wojnach.\n\n[target_work_of_art.GetNameWithNoTooltip] wspomina o wykorzystaniu prochu przy tworzeniu broni wykorzystującej trujące chemikalia, rozwija informacje o broni takiej jak ogniste lance czy strzały, a nawet opisuje wykorzystanie artylerii."
 flavor_chi.121.a: "Zadbamy, aby dzieło to nie zostało zapomniane."
 flavor_chi.122.title: "Zarządzanie powodziami"
 flavor_chi.122.desc: "Niedawne rzęsiste deszcze sprawiły, że Rzeka Żółta zmieniła swój bieg. Co więcej, powódź, do jakiej doszło w efekcie, przyniosło powszechne cierpienie, biedę i śmierć. Co gorsza, zakłóciła ona również funkcjonowanie Wielkiego Kanału, przez co [ShowAreaName('beiping_area')] nie ma dostępu do kluczowych dostaw żywności, jaką produkują [ShowRegionName('east_china_region')]. Aby złagodzić skutki nieszczęścia, ministrowie zaproponowali zgromadzenie ponad 170 tysięcy robotników, którzy zmuszą rzekę do powrotu w dawne koryto."
 flavor_chi.122.a: "Będziemy pracować nad tym projektem bez wytchnienia."
 flavor_chi.122.b: "Taki projekt jest dla nas zbyt kosztowny."
 until_yellow_river_works_are_complete: "dopóki prace przy Rzece Żółtej nie dobiegną końca"
 flavor_chi.123.title: "Prace przy Rzece Żółtej zakłócone"
 flavor_chi.123.desc: "Ktoś uprawia podłą agitację i szerzy propagandę pośród robotników pracujących obecnie nad zmianą koryta Rzeki Żółtej. Według naszych informacji jest to [target_character.GetName] z sekty Białego Lotosu, [Select_CString(target_character.IsFemale,'która','który')] głosi rychłe nadejście Buddy Maitreya. Podejrzewamy, że wraz ze swoimi poplecznikami [Select_CString(target_character.IsFemale,'zakopała','zakopał')] na trasie projektu jednooki kamienny posąg, żeby robotnicy go odkopali. Znajdowała się na nim inskrypcja wieszcząca koniec dynastii [ROOT.GetCountry.GetName].\n\nChoć nasze siły zrobiły, co się dało, żeby nie pozwolić na odciągnięcie robotników od projektu, wiele mimo wszystko go opuściły. Na chwilę obecną nie wiemy, gdzie znajduje się głowa Białego Lotosu."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Zmiana koryta Rzeki Żółtej dobiegła końca"
 flavor_chi.124.desc: "Po miesiącach niespokojnej pracy i kłód rzucanych pod nogi przez szarlatanów udających zbawicieli, 170 tysięcy robotników zatrudnionych przy pracach nad Rzeką Żółtą ukończyło nareszcie swoje zadanie. Powinno to ukoić trochę niepokoje i ukrócić nieszczęścia, od jakich cierpi [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] przypadek"
 flavor_chi.125.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'krwiożercza dysydentka operująca','krwiożerczy dysydent operujący')] na obszarze znanym jako [ShowAreaName('shandong_area')]. Pochodzi z dynastii Sòng i zaciekle agituje na rzecz sekty Białego Lotosu. Podczas realizacji projektu przekierowania Rzeki Żółtej [Select_CString(target_character.IsFemale,'zgromadziła','zgromadził')] wśród robotników wielu popleczników, zakłócając przy tym prace.\n\nOtrzymaliśmy niedawno informacje o miejscu [Select_CString(target_character.IsFemale,'jej','jego')] pobytu, co może pozwolić nam na aresztowanie w końcu tego wroga publicznego. Taki ruch mógłby jednak sprowokować gwałtowną reakcję [target_character.GetHerHis|l] zaciekłych popleczników noszących czerwone turbany."
 flavor_chi.125.a: "Musimy dokonać aresztowania."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "Aresztowano osobę stojącą na czele Czerwonych Turbanów w ramach [Concept('event','wydarzenia')|e]."
 chi_red_turban_rebellion: "Przez to trudniej będzie uniknąć [Concept('situation','sytuacji')|e] „[ShowSituationName('red_turban_rebellions')|l]”"
 until_the_end_of_red_turban_rebellion: "dopóki aktywne jest wydarzenie [ShowSituationName('red_turban_rebellions')|l]"
 flavor_chi.126.title: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]kie#! utrapienie"
 flavor_chi.126.desc: "Jedna z naszych armii wdała się niedawno w konflikt z grupą lokalnych buntowników. Ich prowokacyjne działania zmusiły nasze siły do walki w niekorzystnych warunkach, wskutek czego poniosły one katastrofalną klęskę. Wróg wykorzystuje to wydarzenie jako rzekomy dowód na upadek naszej armii. Ich głupia buta stanie się przyczyną ich porażki."
 flavor_chi.126.a: "To nie nasza armia upada, a wasza!"
 flavor_chi.127.title: "Przyszłość miasta [target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "[target_location.GetName] to [target_location.GetRank.GetName] o długiej historii. Obszar ten był centrum starożytnej dynastii Zhōu, ale sławę zyskał jako cesarska stolica za czasów dynastii Han, a zwłaszcza Tang. Chociaż nie jest dłużej stolicą, jego znaczenie jako centrum kultury i tradycji utrzymało się.\n\nTeraz przychodzi nam zdecydować o przyszłości tego niegdyś wspaniałego miasta. Możemy raz jeszcze wynieść je do rangi symbolu kultury i dostatku, jakim kiedyś było dla tych wielkich starożytnych dynastii."
 flavor_chi.127.a: "Nowa nazwa zwiastuje nową przyszłość."
 flavor_chi.127.b: "Odzyska swą dawną chwałę."
 flavor_chi.127.c: "Jego czasy świetności niestety przeminęły."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "Miasto [target_location.GetName] było w przeszłości stolicą kilu różnych dynastii podczas niektórych z najbardziej niespokojnych okresów w historii Chin. Mając imperium pod swoją wodzą, możemy pójść za radą niektórych głosów, by zmienić [target_location.GetRank.GetName|l] w nową jaśniejącą stolicę, wspanialszą niż wszystkie w przeszłości. Jej znakomita lokalizacja oraz kulturowe znaczenie są niezaprzeczalne. Pod właściwą opieką zdecydowanie może zmienić się w ośrodek dostatku."
 flavor_chi.128.a: "Jego rola jako stolicy historycznej musi być uznana."
 flavor_chi.128.b: "Posłuży nam jako nowa stolica."
 flavor_chi.128.c: "Już kiedyś pławiło się w chwale."
 flavor_chi.1000.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – zamknięcie kraju"
 flavor_chi.1000.desc: "[ROOT.GetCountry.GetName]: cudzoziemscy kupcy, których stale przysyła tu [ShowContinentName('europe')], zalewają kraj. Odbierają dochody naszym własnym przedsiębiorcom i wpędzają ich w bankructwo, przez co tracimy dochody z podatków i ceł. Być może należałoby zakazać im całkowicie wstępu do kraju lub też wyznaczyć jedno miejsce, w którym mogliby się osiedlić, aby ich lepiej kontrolować i ułatwić nam nakładanie danin.\n\nNasi eksperci uważają, że najlepszym rozwiązaniem będzie zarządzić, że dla kupców, których ojczyzną jest [target_foreign_country.GetName], miejsce osiedlania się to [target_location.GetName] i że tylko tam mogą oni handlować. Zapewni nam to również rozszerzenie handlu na południowym obszarze regionu ([ShowAreaName('guangdong_area')]). Z drugiej strony, możemy też całkowicie zakazać zagranicznego handlu lub otworzyć całe nasze wybrzeże dla wszystkich."
 flavor_chi.1000.a: "[ROOT.GetCountry.GetNameWithNoTooltip] to nie miejsce, do którego może mieć dostęp cały świat."
 flavor_chi.1000.b: "Pozostawmy handel otwartym dla wszystkich."
 flavor_chi.1000.c: "[target_location.GetNameWithNoTooltip] to dla nich dobra oferta."
 flavor_chi.1000.c.tt: "[target_foreign_country.GetName] – władze otrzymają propozycję: [target_location.GetName] to będzie ich ziemia. Jeśli się zgodzą, przejmą ten teren dla siebie."
 flavor_chi.1001.title: "[target_location.GetNameWithNoTooltip] – oferta przejęcia"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName]: emisariusze tego kraju proponują nam, żeby miasto [target_location.GetName] stało się naszą własnością. Zapewni nam to dostęp do ich rynku i zwiększy nasze możliwości handlowe, z pewnością jednak oczekiwać będą czegoś w zamian, a w dodatku będą mieli większą kontrolę nad naszymi kupcami, jeśli ci będą tam przebywać na ich warunkach."
 flavor_chi.1001.a: "Przyjmijmy ich ofertę."
 flavor_chi.1001.b: "Nie ma potrzeby z nimi negocjować."
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]ka odpowiedź"
 flavor_chi.1002.desc: "[target_country.GetLongName]: wspaniały lud tego kraju postanowił przyjąć naszą propozycję – [target_location.GetName] to teraz ich własność. Osiedlą się tam i stosownie nas za to wynagrodzą, a my będziemy mogli uważnie ich obserwować i z łatwością kontrolować poczynania ich kupców."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "[target_country.GetName]: tamtejszy przeklęty lud w swojej głupocie odrzucił naszą łaskawą ofertę, aby miejsce znane jako [target_location.GetName] stało się ich własnością. Nadal zamierzają handlować na naszych rynkach, nie stosując się do naszych zasad. Taka obelga nie może ujść im płazem."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Kontrowersje co do [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kich rytuałów"
 flavor_chi.1100.desc: "Jak dotąd kontakty na linii kościół-[target_chinese_country.GetName] leżały wyłącznie w gestii jezuitów. Aby zbliżyć się do #L [ShowCultureGroupName('chinese_group')|l]kiego#! ludu, zakon poznał jego obyczaje i język, próbując tym samym stać się częścią #L [target_chinese_country.GetAdjectiveWithNoTooltip|l]kiego#! społeczeństwa.\n\nJednak wraz z przybyciem w tamte regiony dominikanów i franciszkanów zaczęły docierać do nas niepokojące meldunki. Wygląda na to, że jezuici przymykają oko na bardzo wiele nie#L [ROOT.GetReligion.GetAdjective|l]kich#! rytuałów wśród nawróconej rzekomo #L [target_chinese_country.GetAdjectiveWithNoTooltip|l]kiej#! ludności. Inne zakony są zgorszone zachowaniem duchownych i ich #L [ROOT.GetReligion.GetAdjectiveWithNoTooltip|l]kich#! konwertytów. Nalegają, abyśmy przyjęli jednoznaczne stanowisko, że wśród wiernych nie ma miejsca na rytuały #L [target_chinese_country.GetAdjectiveWithNoTooltip|l]kich#! przodków, a każdy, kto chce stać się częścią Kościoła, musi z nich zrezygnować."
 flavor_chi.1100.a: "Rozstrzygnijmy na korzyść jezuitów."
 flavor_chi.1100.b: "Rozstrzygnijmy na korzyść dominikanów."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Wiele jest dyskusji wśród #L [target_papal_country.GetReligion.GetAdjective|l]kiej#! ludności w naszym kraju na temat tego, czy tradycyjne #L [ShowCultureGroupName('chinese_group')|l]kie#! rytuały mogą być uznane za zgodne z jej religią. Wiele osób, dla których domem jest [ShowContinentName('europe')], zwłaszcza nowo przybyłych, uważa je za niesmaczne."
 flavor_chi.1101.title: "Potępienie [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kich rytuałów"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Dotarły dziś do nas wieści, że [target_character.GetName], ich [Select_CString(target_character.IsFemale,'przywódczyni','przywódca')] ([target_country.GetCapital.GetName]), zakazuje wszystkim [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]ko-[target_papal_country.GetReligion.GetAdjectiveWithNoTooltip|l]kim ludziom praktykować te tradycyjne obyczaje."
 flavor_chi.1101.a: "Nieszanujący naszych tradycji misjonarze zostaną wygnani!"
 flavor_chi.1101.b: "Potrzebujemy tych misjonarzy."
 flavor_chi.1102.title: "Ludzie z Zachodu sprzeczają się o [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kie tradycje"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Wiele trzeba znieść, jeśli chodzi o tych barbarzyńców, nawet jeśli uznali na razie, że będą „tolerować” te [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kie obyczaje."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Przerywa nawrócenia na chrześcijaństwo w Chinach"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Delegacja z kraju [target_country.GetNameWithNoTooltip]"
 flavor_chi_pap.1.desc: "Do stolicy, którą jest [ROOT.GetCountry.GetCapital.GetName], przybył emisariusz z dalekiego kraju o nazwie [target_country.GetName]. Poinformował nas o niedoli ludności zwanej [target_pop_cath.GetName|l], którą pozostawiono w odległym Kataju bez duchowego przywództwa. Z tego powodu błaga nas, abyśmy w imieniu jego kraju wysłali kapłanów do obszaru [target_location.GetName].\n\n[target_building.GetName] właśnie tego potrzebuje."
 flavor_chi_pap.1.a: "Dobrze więc, wyślijmy kapłanów!"
 flavor_chi_pap.1.b: "Potrzebujemy naszych ludzi tutaj."
 flavor_chi_pap.2.title: "Ekspedycja powraca z Europy"
 flavor_chi_pap.2.desc: "Lata temu kraj [target_country.GetName] wysłał emisariusza do kraju [papal_state.GetLongName], prosząc o wysłanie kapłanów w imieniu społeczności znanej jako [target_pop_cath.GetName|l]. Dziś emisariusz ten powrócił ze wspaniałymi wieściami.\n\nNasz apel został ciepło przyjęty, a [papal_state.GetGovernment.GetRulerTitle|l] odpowiedział na niego pozytywnie, wysyłając dziesiątki kapłanów, na czele których [Select_CString(target_character.IsFemale,'stanęła','stanął')] [target_character.GetName]. [target_building.GetName] na obszarze [target_location.GetName] będzie mieć świetlaną przyszłość."
 flavor_chi_pap.2.a: "Powitajmy ich z szacunkiem!"
 flavor_chi_pap.2.b: "Od tamtego czasu wiele się zmieniło."
 flavor_chi_por.1.title: "$china$ – dzierżawa portu"
 flavor_chi_por.1.desc: "Bogactwa na terenach, którymi władają $china$, zna cała [ShowContinentName('europe')], a zdobycie choćby części z nich byłoby dla nas historycznym zwycięstwem. Istnieje wiele sposobów, by to osiągnąć, ale prawdopodobnie najlepszym jest przejęcie kawałka terytorium, na którym moglibyśmy przeprowadzać transakcje handlowe. W tym celu powinniśmy zapytać kraj [target_country.GetName] o dzierżawę części ich terenu w miejscu [target_location.GetName]."
 flavor_chi_por.1.a: "Zapytajmy o dzierżawę."
 flavor_chi_por.1.b: "Nie jest to nam potrzebne."
 flavor_chi_por.2.title: "Dzierżawa w miejscu [target_location.GetNameWithNoTooltip]"
 flavor_chi_por.2.desc: "Zjawił się u nas emisariusz będący wysłannikiem kraju [offering_country.GetName], który złożył ofertę dzierżawy lokacji [target_location.GetName]. Zgodnie z umową kraj [offering_country.GetNameWithNoTooltip] otrzymałby część terytorium i miałby zgodę na wybudowanie tam budowli takiej jak [target_building_type.GetName|l], aby przeprowadzać transakcje handlowe z krajem [target_country.GetName]. Handel z tak odległym kontynentem jak [ShowContinentName('europe')] z pewnością spowodowałby u nas większą [ShowSocietyDirectionName('outward')|l] oraz umożliwiłby import różnorodnych dóbr, których $china$ nie posiadają."
 flavor_chi_por.2.a: "Przyjmijmy ofertę."
 flavor_chi_por.2.b: "Odrzućmy tę propozycję."
 flavor_chi_por.3.title: "Odpowiedź z kraju [target_country.GetNameWithNoTooltip]"
 flavor_chi_por.3.desc_common: "Nasz emisariusz wysłany do kraju [target_country.GetName] w końcu powrócił!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Zgodnie z oczekiwaniami, [target_country.GetAdjectiveWithNoTooltip]cy przedstawiciele odpowiedzieli na naszą propozycję pozytywnie, a nasi ministrowie już pracują nad tym, by całe przedsięwzięcie stało się rzeczywistością."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Niestety aroganccy ministrowie z kraju [target_country.GetLongNameWithNoTooltip] odrzucili naszą skromną ofertę. Bogactwa, które mają u siebie $china$, wcale nie są aż takie ważne!"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
