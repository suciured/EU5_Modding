 flavor_chi.2218.desc: "Elity kierujące ekspedycją ($expedition_name_treasure_voyage$) są zadowolone z naszej gościnności i licznych przywilejów, jakie od nas otrzymały. Oprócz zwyczajowej wymiany darów, umożliwiliśmy im i wspomogliśmy w naprawie ich statków. Choć nie okazują tego wprost, to dobrze wiemy, że dostojnikom przypadło do gustu tutejsze traktowanie."
 flavor_chi.2218.a: "Gościnność to podstawa!"
 flavor_chi.2218.b: "Lepiej, żeby zbyt dużo sobie nie obiecywali."
