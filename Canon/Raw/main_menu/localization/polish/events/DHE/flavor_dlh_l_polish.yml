l_polish:
 play_as_revolter: "Naszedł mój czas!"
 flavor_dlh.1.title: "Kultura [ShowCultureNameWithNoTooltip('marathi_culture')|l]ka"
 flavor_dlh.1.desc: "Region znany jako [ShowRegionName('deccan_region')] miał na przestrzeni dziejów wielu władców, dzięki czemu lud #L [ShowCultureName('marathi_culture')|l]ki#! dopracował do perfekcji walkę partyzancką na tamtejszym płaskowyżu. Rosnący wpływ ich kapitanów w naszych szeregach, a także rozwój marackiego języka literackiego stały się zaczynem dla rodzącego się wśród nich poczucia odrębności. Wielu z nich wydaje się, że oto nadszedł czas ich chwały."
 flavor_dlh.1.a: "Na pewno nie na naszej ziemi!"
 flavor_dlh.1.a.tt: "Wszystkie #L [ShowCultureNameWithNoTooltip('marathi_culture')|l]kie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_dlh.1.b: "Spełnijmy ich żądania."
 flavor_dlh.2.title: "[target_location.GetNameWithNoTooltip] – gubernator deklaruje niepodległość!"
 flavor_dlh.2.desc: "Niepokoje, jakie przyniosły ostatnie lata niestabilności, dały szansę do działania wielu potencjalnym agresorom. Te chciwe hieny spoglądają łakomym okiem na nasze ziemie i deklarują wojnę totalną. Ten ponury czas może być dla naszego ludu naprawdę ciężki...\n\n[Select_CString(target_character.IsFemale,'Lokalna gubernatorka','Lokalny gubernator')] ([target_location.GetName]) imieniem [target_character.GetName] [Select_CString(target_character.IsFemale,'ogłosiła','ogłosił')] nas pozbawionymi siły. Uzurpuje sobie nasze terytoria jako własne. Ta bezczelność nie może pozostać bez odpowiedzi. Dwór zaczyna szemrać, że [target_character2.GetShortName] nie jest w stanie przewodzić naszemu wielkiemu krajowi w tych mrocznych czasach..."
 flavor_dlh.2.a: "Skrócimy [Select_CString(target_character.IsFemale,'ją','go')] o głowę!"
 flavor_dlh.2.b: "Spróbujmy deeskalować sytuację..."
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] – dążenie do niepodległości"
 flavor_dlh.3.desc: "Desperacko próbując odzyskać panowanie nad sytuacją, nasi doradcy uznali za stosowne powierzyć opiekę nad naszymi terytoriami w okolicach miasta [target_location.GetName] człowiekowi imieniem [target_character.GetName]. Żądza władzy i duża odległość od serca państwa, gdzie znajduje się miasto stołeczne [ROOT.GetCountry.GetCapital.GetName], rozbudziły w tym indywiduum chęć nieposłuszeństwa i skłonności separatystyczne. Sytuacji nie poprawia fakt, że miejscowa ludność okazuje [Select_CString(target_character.IsFemale,'wichrzycielce','wichrzycielowi')] zbrojne wsparcie. [target_character2.GetShortName] nie cieszy się ich sympatią..."
 flavor_dlh.3.a: "Wszyscyście żmije!"
 flavor_dlh.3.b: "Nie stać nas na sprzeciwienie się temu."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "Gudźaracka władza"
 flavor_dlh.4.desc: "Zdrada jest historią starą jak świat. Przy pierwszych oznakach kłopotów i lokalnej niestabilności sępy i szakale, którym powierzyliśmy zarządzanie naszymi terytoriami ([target_location.GetName]) podniosły obmierzłe łby, wysuwając absurdalne żądania niepodległości.\n\nNajbardziej prominentną z tych żmij jest nie kto inny, jak [target_character.GetName], [Select_CString(target_character.IsFemale,'której','którego')] podstępne metody pozwoliły [Select_CString(target_character.IsFemale,'jej','mu')] stworzyć dwór pełen łajdaków i opryszków. Ta pycha i niechęć do uznania, iż [target_character2.GetShortName] rządzi prawowicie, nie mogą zostać puszczone płazem!"
 flavor_dlh.4.a: "Straci za to głowę!"
 flavor_dlh.4.b: "Nie będziemy się spieszyć..."
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] sprzeciwia się naszej władzy"
 flavor_dlh.5.desc: "Mimo hojności, jakiej [Select_CString(target_character.IsFemale,'doświadczyła','doświadczył')] [target_character.GetName], gdy powierzyliśmy [Select_CString(target_character.IsFemale,'jej','mu')] rządy nad okolicami miasta [target_location.GetName], [target_character.GetHerHis] prawdziwa natura i żądza władzy okazały się nie do okiełznania! Skandaliczne żądania pełnej kontroli i deklaracje niepodległości od naszej władzy sprawiły, że wielu włościan i lokalnych władców poparło [Select_CString(target_character.IsFemale,'uzurpatorkę','uzurpatora')], dając [Select_CString(target_character.IsFemale,'jej','mu')] fałszywe poczucie władzy."
 flavor_dlh.5.a: "Zginie od naporu całej naszej potęgi!"
 flavor_dlh.5.b: "Niech pobawi się jeszcze chwilę w rządzenie..."
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetCulture.GetNameWithNoTooltip]kie niepokoje"
 flavor_dlh.6.desc: "W miarę, jak wrogowie otaczający nasze państwo stają się coraz silniejsi, żądni władzy [target_subject.GetCulture.GetNameWithNoTooltip] gubernatorowie również zaczynają ostrzyć sobie zęby. Potężni ludzie z potężnymi armiami ośmielili się wysłać ultimatum. Oczekują, że [target_character2.GetShortName] uzna ich niepodległość w zamian za pokój. Nie ma cienia wątpliwości, że te żałosne indywidua wykorzystują po prostu naszą trudną sytuację oraz bogactwo swoich prowincji, by zdobyć sobie niezależność..."
 flavor_dlh.6.a: "Niech tak będzie."
 flavor_dlh.6.b: "Wyślemy im hojny dar z nadzieją, że ich dzięki temu obłaskawimy."
 flavor_dlh.6.c: "Mają czelność...?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[target_subject.GetNameWithNoTooltip] odbierze nam władzę nad [Concept('locations','lokacjami')|e] w regionach znanych jako [ShowProvinceDefinitionName('hazaribagh_province')] i [ShowAreaName('mithila_area')]..."
 flavor_dlh.7.title: "Kurczowo u władzy"
 flavor_dlh.7.desc: "Nasz podły tak zwany suweren jest chory, umiera. [GetCountry('DLH').GetFlavorRank] to teraz cień dawnego państwa. Pragnąc zapewnić sobie nasze posłuszeństwo i kontrolę nad handlem – [ShowGoodsName('silver')|l] jest tu ważnym towarem – postanowili oni przysłać wspaniałą karawanę pełną posłańców i dygnitarzy, którzy przynoszą wieści o tym, czym też żyje stolica, [GetCountry('DLH').GetCapital.GetName]..."
 flavor_dlh.7.a: "Dar mający kupić naszą lojalność? Hmm..."
 flavor_dlh.7.b: "Czy oni pragną otwartego buntu?"
 gained_delhi_lands_tt: "Kraj [GetCountry('DLH').GetName], aby nas obłaskawić i zapewnić sobie naszą współpracę, przekaże nam terytoria na obszarze znanym jako [ShowAreaName('bengal_area')]."
 flavor_dlh.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip] i księżycowy władca"
 flavor_dlh.8.desc: "Nasza historia zbudowana jest na opowieściach tak starych, jak sam czas. Wielu było ludzi, którzy z niczego doszli do wielkiej potęgi – jak choćby [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. Jego historia to cudowny przykład, na jakie wyżyny pozwalają wspiąć się w naszym społeczeństwie zasługi. Niegdyś był niewolnikiem, teraz słucha go [ROOT.GetCountry.GetFlavorRank|l]. Niestety, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie popierają takiego stanu rzeczy. Pragną zachować swoją sztywną, hermetyczną klasę społeczną tylko dla siebie..."
 flavor_dlh.8.historical_info: "Jeśli wierzyć legendom, sułtanat w Delhi swoje powstanie zawdzięcza niewolnikowi imieniem Kutb ud-Din Aibak. Urodził się on w 1150 roku. Pochodził z Turkiestanu, gdzie jako młody chłopak został oddzielony od swojej rodziny i trafił na targ w Niszapurze. Młody Aibak został sprzedany Fakhruddinowi Abdulowi Azizowi Kufiemu, znanemu kadiemu i potomkowi teologa Abu Hanify. W czasie spędzonym na dworze zarządcy został wszechstronnie wykształcony, a jego pan zaczął z czasem traktować go nawet jak własnego syna.\n\nW młodości przejawił talent między innymi do łucznictwa i jeździectwa. Mimo swojego pochodzenia i skromnych początków, z wielką wprawą opanował sztukę wojny i etykietę dworską, co pozwoliło mu trafić do domu sułtana. Z czasem objął stanowisko amira al-akhura, zarządcy królewskich stajni. Wiele lat później, pokonawszy wiele przeciwności losu, Aibak z więźnia stał się generałem armii i jako wojskowy odniósł szereg ważnych zwycięstw. Po zakończeniu serii udanych kampanii w Indiach został ostatecznie założycielem sułtanatu w Delhi."
 flavor_dlh.8.a: "Pozostaniemy wierni naszym początkom."
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą zostać obłaskawieni..."
 delhi_lose_5_support_tt: "Nasz [Concept('share_of_power_gc', 'udział we władzy')|e] zmniejszy się o #R 5%#!."
 flavor_dlh.9.title: "Sułtan Dżalalat ad-Dunja wa-ad-Din"
 flavor_dlh.9.desc: "Jedną z naszych najbardziej szanowanych i popularnych władców ostatniego stulecia jest nie kto inny jak [GetCharacter('dlh_jalalat_ud_din_razia').GetName]. Upamiętniona jako pierwsza #L [ShowReligionGroupAdjective('muslim')|l]a#! władczyni, jaką znają $india$, słynęła ze swoich zdolności administracyjnych. Liczni [ShowEstateTypeName('nobles_estate')|l], którzy z początku nie godzili się na jej wstąpienie na tron, ostatecznie dali się przekonać lub zostali po prostu pozbawieni władzy.\n\nNie dziwi więc, że obecni ważni [ShowEstateTypeName('nobles_estate')|l] boją się ponownego objęcia władzy przez tę kobietę i przedstawili nam ultimatum."
 flavor_dlh.9.a: "Nie zbrukamy [GetCharacter('dlh_jalalat_ud_din_razia').GetHerHis|l] reputacji! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sączą tylko jad!"
 flavor_dlh.9.b: "Złóżmy na razie jakieś niejasne obietnice..."
 flavor_dlh.9.historical_info: "Córka mameluckiego sułtana Szamsa ad-Din Iltutmisza, Razijja, wykazała się ogromnymi umiejętnościami zarządzania państwem pod nieobecność swojego ojca, który zajmował się zagranicznymi podbojami i kampaniami. Jej rządy, rzecz jasna, wetowane były przez szereg prominentnych arystokratów. Szczęśliwie Razijja cieszyła się ogromnymi względami ludności, czego dowodzić może fakt, że sama poprosiła lud, aby ją obalił, jeśli nie sprosta jego oczekiwaniom."
 flavor_dlh.10.title: "Wściekła kampania przeciwko [target_country.GetAdjectiveWithNoTooltip|l]kiemu państwu"
 flavor_dlh.10.desc: "Od ostatnich kilku miesięcy [target_character2.GetName] planuje wielce ambitną kampanię. Widząc, jak bardzo kraj [target_country.GetName] jest słaby, mobilizuje obecnie oddziały oraz gromadzi wszelką pomoc, jaką jest w stanie zdobyć, a ponadto pracuje nad tym, by być w stanie przejąć obszar [target_location.GetName] oraz całe [GetInternationalOrganization('middle_kingdom').GetName]. [target_country2.GetAdjectiveWithNoTooltip]ki [target_country2.GetGovernment.GetCourtTitle|l] uważa te plany za szaleństwo, lecz [target_character2.GetNameWithNoTooltip] [Select_CString(target_character2.IsFemale,'zapewniła','zapewnił')], że robi to ku chwale ojczyzny, którą jest [target_country2.GetName]."
 flavor_dlh.10.historical_info: "Choć właściwej wojny między sułtanatem Delhi a chińską dynastią Yuán nigdy nie było, sułtan Muhammad ibn Tughlak opracował plany przekroczenia Himalajów i podbicia Chin. Plany te szybko zostały zatrzymane przez miejscowe siły Himachalu, które odparły jego armię."
 flavor_dlh.10.a: "Naprzód, [target_location.GetNameWithNoTooltip] czeka!"
 flavor_dlh.10.b: "Ten plan to szaleństwo!"
 flavor_dlh.11.title: "Szalona kampania kraju [target_country2.GetNameWithNoTooltip]"
 flavor_dlh.11.desc: "Dyplomaci poinformowali nas o działaniach kraju [target_country2.GetName]. Ich [Select_CString(target_character2.IsFemale,'władczyni','władca')], [target_character2.GetName], chce napaść na [GetInternationalOrganization('middle_kingdom').GetName], przejąć po drodze obszar [target_location.GetName] i sprawić, że $china$ nie będą już nasze."
 flavor_dlh.11.a: "Odbiło im?"
 flavor_dlh.12.title: "Plemiona dynastii [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.12.desc: "Dynastia [GetDynasty('lodi_dynasty').GetName] to ważne plemię naszego #L [ShowCultureName('afghan_culture')|l]kiego#! ludu, która udowodniła, że potrafi sprawnie zarządzać niewielkimi osadami w prowincji [target_province.GetName]. Z uwagi na ich sumienność, [target_character2.GetName] myśli o oddaniu im całego tego terytorium pod panowanie, o ile tylko będą wykonywać [target_character2.GetHerHis] rozkazy."
 flavor_dlh.12.a: "Dajemy im prawo do rządzenia."
 flavor_dlh.12.b: "Jeśli chodzi o ziemie, nie ufamy im."
 dlh_release_lodi_as_governors_tt: "Dynastia [GetDynasty('lodi_dynasty').GetName] będzie kontrolować całą [Concept('province','prowincję')|e] [target_province.GetName] jako nasz [ShowSubjectTypeName('vassal')|l]."
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "Wszystkie #L [ShowCultureName('afghan_culture')|l]kie#! [pops|el] w [Concept('province','prowincji')|e] [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_dlh.13.title: "Poszerzające się włości dynastii [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.13.desc: "Wraz ze wzrostem wpływów dynastii [GetDynasty('lodi_dynasty').GetName], zaczynają oni zdobywać coraz większe poparcie na swoim terytorium, rozszerzając władzę na cały obszar o nazwie [target_area.GetName]. Możemy ugiąć się pod ich żądaniami, lecz to niewielkie #L [ShowCultureName('afghan_culture')|l]kie#! plemię powoli staje się pretendentem do sprawowania władzy nad całym krajem [ROOT.GetCountry.GetName]."
 flavor_dlh.13.a: "Co nam szkodzi mieć bardziej lojalnego wasala?"
 flavor_dlh.13.b: "I tak mają już zbyt wiele."
 dlh_give_entire_area_to_lodi_tt: "[target_country.GetName] otrzyma od nas cały [Concept('area','obszar')|e] [target_area.GetName]."
 flavor_dlh.14.title: "Upadek dynastii [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.14.desc: "Po powstrzymaniu rodu [GetDynasty('lodi_dynasty').GetName] i przejęciu ich terytoriów przywróciliśmy wiarę we [Select_CString(target_character.IsFemale,'władczynię znaną','władcę znanego')] jako [target_character.GetName]. Nie jest już [Select_CString(target_character.IsFemale,'ona jedynie współrządzącą z innymi wpływowymi dynastiami – jest faktyczną władczynią','on jedynie współrządzącym z innymi wpływowymi dynastiami – jest faktycznym władcą')] całego terytorium kraju [ROOT.GetCountry.GetName]."
 flavor_dlh.14.a: "Niech [target_character.GetNameWithNoTooltip] zbierze całą chwałę."
 flavor_dlh.14.b: "Skorzystajmy z tej okazji, by scentralizować władzę."
 dlh_all_afghan_locations_gain_prosperity_tt: "Każda [location|el], w której żyją #L [ShowCultureName('afghan_culture')|l]kie#! [pops|el], zyska [ShowNamedValue('prosperity_mild_bonus')|+=2%] [Concept('prosperity','dobrobytu')|e]."
 flavor_dlh.15.title: "Administracja dynastii [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "Sposób zarządzania przez ród [GetDynasty('lodi_dynasty').GetName] może i jest skuteczny, ale przy tym powszechnie nielubiany w kraju [ROOT.GetCountry.GetName]. [target_character.GetName] nie jest [Select_CString(target_character.IsFemale,'uznawana za prawowitą władczynię, lecz za uzurpatorkę, która','uznawany za prawowitego władcę, lecz za uzurpatora, który')] tylko podąża za własnymi pragnieniami, mimo że to tylko plotki rozsiewane przez rywali."
 flavor_dlh.15.a: "Pozwólmy im, żeby w nas wątpili."
 flavor_dlh.15.b: "Dobrym sposobem na uciszenie rywali jest złoto."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] jest najbardziej [Select_CString(target_character.IsFemale,'prawowitą władczynią','prawowitym władcą')] kraju [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] nieudolne rządy"
 flavor_dlh.16.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] kraju [ROOT.GetCountry.GetName] sprawdził ostatnie rozporządzenia, które [Select_CString(target_character.IsFemale,'uchwaliła','uchwalił')] [target_character.GetName]. Wszystkie są nieskuteczne oraz osłabiające gospodarkę i stabilność państwa. [ROOT.GetCountry.GetFlavorRank] musi powoli przygotowywać się na bunt w niektórych prowincjach."
 flavor_dlh.16.a: "Musimy prędko udobruchać czymś ludność."
 flavor_dlh.16.b: "Najpierw musimy ochronić gospodarkę i stabilność kraju."
 dlh_all_pops_lose_10_satisfaction_tt: "Wszystkie [pops|el] utracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_dlh.17.title: "Grobowiec dla [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetNameWithNoTooltip]"
 flavor_dlh.17.desc: "[target_character.GetName] nie żyje, a cały kraj [ROOT.GetCountry.GetName] płacze za [Select_CString(target_character.IsFemale,'swoją władczynią','swoim władcą')]. Po przekazaniu władzy w ręce [Select_CString(target_character2.IsFemale,'następczyni','następcy')] o imieniu [target_character2.GetName], planuje [Select_CString(target_character2.IsFemale,'ona','on')] wybudować wspaniały grobowiec dla [Select_CString(target_character.IsFemale,'swojej poprzedniczki','swojego poprzednika')], inspirując się Kopułą na Skale z [ShowLocationName('jerusalem')]."
 flavor_dlh.17.a: "Wspaniały grobowiec, w którym spocznie [target_character.GetNameWithNoTooltip]."
 flavor_dlh.17.b: "Nie powinniśmy marnować na to naszych zasobów."
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip] nie żyje"
 flavor_dlh.18.desc: "[Select_CString(target_character.IsFemale,'Nasza poprzednia władczyni','Nasz poprzedni władca')], [target_character.GetName], niestety nie żyje. [target_character.GetHerHis|U] obsesja na punkcie technologii nie pójdzie jednak na marne. [target_character2.GetName] planuje wybudowanie dla [Select_CString(target_character.IsFemale,'niej','niego')] grobowca wraz z bogatą biblioteką, do której każdy będzie mógł przyjść."
 flavor_dlh.18.a: "Niech ten grobowiec będzie monumentem dla każdego uczonego."
 flavor_dlh.18.b: "Nie ma już potrzeby budowania takich grobowców."
 flavor_dlh.19.title: "Grobowiec [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetNameWithNoTooltip]"
 flavor_dlh.19.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] dynastii [GetDynasty('lodi_dynasty').GetName] i popularna postać wśród #L [ShowCultureName('afghan_culture')|l]kiej#! ludności, właśnie [Select_CString(target_character.IsFemale,'umarła','umarł')]. Po przekazaniu tronu [Select_CString(target_character2.IsFemale,'następczyni','następcy')] o imieniu [target_character2.GetName] ludność obszaru [target_location.GetName] domaga się wybudowania grobowca na [target_character.GetHerHis] cześć."
 flavor_dlh.19.a: "Będziemy o [Select_CString(target_character.IsFemale,'niej','nim')] pamiętać."
 flavor_dlh.19.b: "Zignorujmy ich żądania."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_location.GetRank.GetName|U] [target_location.GetName] jest miejscem, które przykuło uwagę [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_character.GetName]. Uważa [Select_CString(target_character.IsFemale,'ona','on')] ten teren za idealne miejsce dla jednego ze swoich osobistych projektów. $hisar_e_firoza$ ma pełnić funkcję zarówno pałacu, jak i twierdzy, a także zawierać pięć bram, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! stajnie, meczet dla #L [ShowReligionGroupAdjective('muslim')|l]ich#! wiernych oraz sam #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! pałac."
 flavor_dlh.20.a: "Wybudujmy ten pałac!"
 flavor_dlh.20.b: "Szkoda zachodu na ten projekt."
 flavor_dlh.20.c: "Zintensyfikujmy wysiłki, by wybudować $hisar_e_firoza$."
 flavor_dlh.20.d: "Miejscowi zapłacą za wszystko."
 flavor_dlh.21.title: "Fortyfikacja miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_dlh.21.desc: "Miejsce [target_location.GetName] nie jest właściwie ufortyfikowane. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeruje, że [target_location.GetRank.GetName|l] musi mieć wzmocnione mury i powinniśmy przeznaczyć na to część obecnych funduszy."
 flavor_dlh.21.a: "Przekierujmy część naszych funduszy, by to zrobić."
 flavor_dlh.21.b: "Niepotrzebne nam fortyfikacje, jeśli atakujemy."
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip] zaplanuje ten nowy fort."
 flavor_dlh.22.title: "Renowacja miejsca o nazwie [target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "Starożytne [target_location.GetRank.GetName|l] [target_location.GetName] mocno w ostatnich czasach podupadło. Choć uważa się, że zostało założone jeszcze przed wydarzeniami, w których brał udział [ShowAvatarName('krishna_avatar')] i które opisuje [ShowAdvanceName('mahabarata')], obecnie jest to zapomniane miejsce. Mimo to [target_character.GetName] pragnie, by miasto na nowo stało się jednym z największych, jakie znają $india$."
 flavor_dlh.22.a: "Niech [target_location.GetRank.GetNameWithNoTooltip] tętni życiem!"
 flavor_dlh.22.b: "Nie potrzebujemy inwestować w starożytne miejsca."
 flavor_dlh.22.c: "Po co ograniczać architektoniczne wizje [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetNameWithNoTooltip]?"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "Różnorodne style muzyczne, z których słyną $india$ oraz wrodzona ciekawość [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName] sprawiły, że pracuje [target_character.GetSheHe|l] nad stworzeniem unikatowego utworu muzycznego zawierającego wszystkie te style. Wielu uczonych ciekawi fakt, że [target_character.GetName] jest tak [Select_CString(target_character.IsFemale,'oddana','oddany')] sztuce, lecz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] martwi się, że będzie [Select_CString(target_character.IsFemale,'postrzegana bardziej jako artystka','postrzegany bardziej jako artysta')] niż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_dlh.23.a: "Sztukę powinni móc tworzyć wszyscy, nawet [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] to [ROOT.GetCountry.GetGovernment.GetRulerTitle], a nie [Select_CString(target_character.IsFemale,'artystka','artysta')]."
 flavor_dlh.24.title: "Patronat nad [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]im nauczaniem"
 flavor_dlh.24.desc: "Choć szczyt #L [ShowReligionGroupAdjective('muslim')|l]iej#! złotej ery już minął, wciąż wiele osób wnosi wkład w kulturalny wpływ tej religii na świat. Jedną z nich jest [target_character.GetName], [Select_CString(target_character.IsFemale,'pobożna wyznawczyni','pobożny wyznawca')] #L [ShowReligionGroupAdjective('muslim')|l]iej#! wiary i w głębi duszy [Select_CString(target_character.IsFemale,'uczona','uczony')]. Chcąc przyciągać artystów wszystkich kultur i wyznań, [target_character.GetName] planuje wybudować [ShowBuildingTypeName('university')|l] w samym środku obszaru [target_location.GetName]."
 flavor_dlh.24.a: "W miejscu [target_location.GetNameWithNoTooltip] uczeni będą mieć zapewnione wsparcie."
 flavor_dlh.24.b: "Nie ma potrzeby robić takich rzeczy."
 flavor_dlh.25.title: "[ROOT.GetCountry.GetFlavorRank] – dawna siedziba"
 flavor_dlh.25.desc: "Z uwagi na to, że [target_location2.GetRank.GetName|l] [target_location2.GetName] toczyła zaraza, zostaliśmy zmuszeni przenieść naszą stolicę do miasta [target_location.GetName], mając nadzieję na to, że żadna ważna persona w miejscu [ROOT.GetCountry.GetFlavorRank|l] nie zginie z powodu plagi. Teraz, gdy zaraza już minęła, powinniśmy poczynić plany, by przywrócić naszą dawną stolicę i przenieść tam nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip] jest naszą prawdziwą stolicą."
 flavor_dlh.25.b: "[ROOT.GetCountry.GetFlavorRank] będzie mieć swoją stolicę w mieście [target_location.GetNameWithNoTooltip]."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "Wraz ze wzrostem wpływów dynastii [GetDynasty('lodi_dynasty').GetName] w kraju [ROOT.GetCountry.GetName], [target_character2.GetName] [Select_CString(target_character2.IsFemale,'poczyniła','poczynił')] plany założenia wielkiego ogrodu w centrum miasta [target_location.GetName]. Zatrudniając [target_character.GetName] na [Select_CString(target_character.IsFemale,'główną architektkę','głównego architekta')], [target_character2.GetName] nie chce szczędzić wydatków na ten projekt."
 flavor_dlh.26.historical_info: "Ogrody te, wybudowane w szczycie panowania dynastii Lodi w Delhi, stanowią jedne z nielicznych pozostałości po architekturze charakterystycznej dla tego rodu. Na ich terenie znajduje się Bara Gumbad, meczet z trzema kopułami, oraz Shish Gumbad, grobowiec, w których pochowanych zostało wielu członków dynastii."
 flavor_dlh.26.a: "To będą najwspanialsze ogrody."
 flavor_dlh.26.b: "Nie przeznaczymy żadnych pieniędzy na ten pomysł."
 mad_sultan_historical_info: "Czasy panowania Muhammada ibn Tughlaka okryte zostały niesławą. Choć nie brakowało mu wiedzy z dziedziny islamu, medycyny czy literatury, jego osobowość doprowadziła do wielu niepowodzeń wewnątrz kraju. Będąc życzliwym wobec przyjaciół i surowym wobec swoich wrogów, odpłacał się za każdy podarowany mu prezent trzykrotnie. Bite za jego panowania monety stały się nic niewarte, a kilka wypraw zakończyło się klęską z uwagi na pospieszne przygotowania."
 flavor_dlh.27.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Szalona','Szalony')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.27.desc: "Rządy [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetName] trwają nadal, a [target_character.GetHerHis] działania stają się jeszcze bardziej szalone. Jeszcze więcej niesprawiedliwych praw, więcej arbitralnych zmian, a kampanie wojenne rozpoczynane są bez żadnego sensownego planu. I choć nie jest to nic nadzwyczajnego w [target_character.GetHerHis] rządach, jest to z pewnością kwestia, która coraz bardziej będzie wymykać się spod kontroli i będzie to trwało tak długo, jak długo [target_character.GetNameWithNoTooltip] pozostanie na tronie."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "To musi się skończyć, niech [ROOT.GetCountry.GetReligion.GetGodName] ma nas w swojej opiece."
 dlh_unique_mad_sultan_events_tt: "Tak długo jak [target_character.GetName] jest [Concept('ruler','osobą sprawującą władzę')|e] w kraju [ROOT.GetCountry.GetName], będą następować w związku z tym różne [Concept('events','wydarzenia')|e]"
 flavor_dlh.28.title: "Złupienie obszaru [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "Miejsce, którym jest [target_location.GetRank.GetName|l] [target_location.GetName], padło ofiarą szturmu wojsk kraju [ROOT.GetCountry.GetName], a [target_character2.GetName] [Select_CString(target_character2.IsFemale,'rozkazała','rozkazał')] splądrowanie tego obszaru, mając nadzieję na zapełnienie swojego pustawego w ostatnich latach skarbca."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "Ucierpi na tym dobrobyt miejsca znanego jako [target_location.GetNameWithNoTooltip]."
 flavor_dlh.29.title: "Podniesienie podatków w obszarze [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'uznała','uznał')], że zarządca obszaru [target_area.GetName] nie płaci sprawiedliwych podatków, w miejscu tym panuje korupcja i potrzebna jest bezpośrednia interwencja państwa, którym jest [ROOT.GetCountry.GetName]."
 flavor_dlh.29.a: "Zwiększmy podatki."
 flavor_dlh.29.b: "Ograniczmy szaleństwo [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_character.GetNameWithNoTooltip]."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Każda [Concept('location','lokacja')|e] w obszarze [target_area.GetName] zyska [Concept('modifier','modyfikator')|e] „[ShowModifier('dlh_increased_taxes')]” oraz straci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]."
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] pobożność"
 flavor_dlh.30.desc: "[target_character.GetName] uważa, że [ROOT.GetCountry.GetReligion.GetGodName] ma w [Select_CString(target_character.IsFemale,'niej lojalną służkę','nim lojalnego sługę')] i jest w stanie zrobić wiele, by to oddanie pokazać. [ROOT.GetCountry.GetGovernment.GetRulerTitle] pragnie na moment zejść ze świecznika, by móc więcej czasu poświęcać na studiowanie świętych pism, a przy tym wciąż pozostać [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'uwielbianą przez swój lud władczynią','uwielbianym przez swój lud władcą')]."
 flavor_dlh.30.a: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] robić to, co chce."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] odmawia płacenia podatków"
 flavor_dlh.31.desc: "Mimo że władze obszaru [target_area.GetName] przestrzegały prawa kraju [ROOT.GetCountry.GetName], [target_character.GetName] [Select_CString(target_character.IsFemale,'zdecydowała','zdecydował')] się na podniesienie podatków w tym miejscu, mając nadzieję na odzyskanie utraconego przychodu. Choć moglibyśmy to powstrzymać, tamtejsza ludność odrzuciła tę propozycję i próbują się bardziej uniezależnić od naszych rządów."
 flavor_dlh.31.a: "Niedobrze."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Każda [Concept('location','lokacja')|e] w obszarze [target_area.GetName] straci [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','kontroli')|e]."
 flavor_dlh.32.title: "Ograniczenia dla [ShowReligionAdjectiveWithNoTooltip('shia')|l]kiej populacji"
 flavor_dlh.32.desc: "Choć kraj [ROOT.GetCountry.GetName] stara się być jak najbardziej tolerancyjny, #L [ShowReligionAdjective('shia')|l]a#! ludność wywołuje oburzenie. Skoro populacja ich nie toleruje, to oni nie przestrzegają większości prawa, które ustanawia [ROOT.GetCountry.GetFlavorRank|l]. Powinniśmy coś z tym zrobić."
 flavor_dlh.32.a: "Domagajmy się konwersji."
 flavor_dlh.32.b: "Nie ma potrzeby powodować kolejnych wewnętrznych konfliktów."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15%#! naszych [Concept('pops','społeczności')|e] #L [ShowReligionName('shia')|l]kich#! przejdzie na [ROOT.GetCountry.GetReligion.GetName], lecz stracą one [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 flavor_dlh.33.title: "Prawa ręka [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.33.desc: "Dotychczasowe przepisy pozostawiły kraj [ROOT.GetCountry.GetName] w niepewnej sytuacji. Liczne rebelie, problemy gospodarcze, konflikty religijne oraz zagrożenia zewnętrzne nie są możliwe do opanowania przez jednego człowieka. Na całe szczęście [target_character.GetName], [Select_CString(target_character.IsFemale,'czołowa','czołowy')] generał [Select_CString(target_character2.IsFemale,'władczyni','władcy')] o imieniu [target_character2.GetName], [Select_CString(target_character.IsFemale,'zaoferowała','zaoferował')] swoją pomoc w rozwiązaniu wszystkich tych problemów."
 flavor_dlh.33.a: "[target_character.GetSheHe|U] nam pomoże."
 flavor_dlh.33.b: "To brzmi podejrzanie..."
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Tak długo jak [target_character.GetName] jest w naszym [Concept('cabinet','gabinecie')|e], będą pojawiać się związane z [Select_CString(target_character.IsFemale,'nią','nim')] [Concept('events','wydarzenia')|e]."
 flavor_dlh.34.title: "Wsparcie kanału Jamuny"
 flavor_dlh.34.desc: "Kanał Jamuny na obszarze [ShowAreaName('doab_area')] został pozostawiony bez żadnego wsparcia. Miejsca, takie jak [target_location.GetName], [target_location2.GetName] i [target_location3.GetName] mają z tego powodu problemy i pilnie potrzebują większego finansowania. [target_character.GetName] sugeruje, by część naszych funduszy przekierować na wsparcie tamtejszej populacji."
 flavor_dlh.34.a: "Zainwestujmy w te miejsca."
 flavor_dlh.34.b: "Nie będziemy marnować naszego złota."
 flavor_dlh.35.title: "Walka z klęską głodu w kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.35.desc: "Z uwagi na nieurodzaj w kilku prowincjach w kraju [ROOT.GetCountry.GetName], ludność na tych obszarach niemalże nie ma co jeść. [target_character.GetName] proponuje, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] coś z tym zrobił, wysyłając pomoc do miejsc, które jej najbardziej potrzebują."
 flavor_dlh.35.a: "Może [target_character.GetSheHe] pokierować tymi działaniami."
 flavor_dlh.35.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma inaczej na imię."
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Tak długo jak [target_character.GetName] jest [Concept('ruler','osobą sprawującą władzę')|e] lub należy do [Concept('cabinet','gabinetu')|e] w kraju [ROOT.GetCountry.GetName], będziemy mogli skorzystać z [Concept('parliament_issue','kwestii parlamentarnej')|e] o nazwie „[ShowParliamentIssueType('dlh_famine_reductions')]”."
 flavor_dlh.36.title: "Zakaz tortur"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] od zawsze używali tortur wobec ludności z niższych stanów kraju [ROOT.GetCountry.GetName], aby dopinać swego oraz dawać przykład innym. [target_character.GetName] myśli o zakazaniu tych praktyk, by ukrócić działania nieuczciwych egzekutorów oraz przywrócić porządek w wymiarze sprawiedliwości."
 flavor_dlh.36.a: "Tortury będą zakazane."
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nie będą słuchać byle wezyra!"
 flavor_dlh.36.historical_info: "W trakcie panowania Firuza Szaha Tughlaka w Delhi, władca ten wspólnie z Wielkim Wezyrem Malikiem Maqbulem wdrożyli kilka reform. Jedną z nich było zakazanie tortur. Wiele z tych zakazanych metod zostało opisanych w jego pamiętniku, a wśród nich znalazły się między innymi amputacje oraz podpalanie ludzi."
 flavor_dlh.37.title: "Przymus podatkowy wobec [ShowReligionAdjectiveWithNoTooltip('hindu')|l]kich obywateli"
 flavor_dlh.37.desc: "Jako że większość naszej populacji wyznaje #L [ShowReligionAdjective('hindu')|l]ą#! wiarę, [target_character.GetName] proponuje nałożyć na nich wysoki podatek. Mogłoby to nie tylko zwiększyć nasze przychody, ale także nawrócić część z nich na [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_dlh.37.a: "Wprowadźmy nowy podatek."
 flavor_dlh.37.b: "Nie denerwujmy ich."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! #L [ShowReligionAdjective('hindu')|l]ich#! [Concept('pops','społeczności')|e] przejdzie na [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_dlh.37.historical_info: "Pomimo dobrobytu, jaki udało się zaprowadzić w Delhi w trakcie panowania Firuza Szaha Tughlaka, jednymi z najbardziej radykalnych reform było wprowadzenie prawa szariatu wobec hinduskich obywateli oraz kampania przymusowej konwersji na całym subkontynencie. Gdy tylko gdzieś sprzeciwiano się tym reformom, władca wysyłał tam swoje wojska w celu wymordowania tysięcy hindusów i zbezczeszczenia ich świątyń."
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip] dokonuje zamachu stanu"
 flavor_dlh.38.desc: "Jako że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz armia zapewniają stale rosnące wsparcie [Select_CString(target_character2.IsFemale,'kobiecie znanej','mężczyźnie znanemu')] jako [target_character2.GetName], stało się oczywiste, że [Select_CString(target_character2.IsFemale,'jej','jego')] celem jest zdobycie tronu kraju [ROOT.GetCountry.GetName]. To [target_character.GetName] [Select_CString(target_character.IsFemale,'pozwoliła','pozwolił')] [Select_CString(target_character2.IsFemale,'jej','mu')] tak urosnąć i [Select_CString(target_character.IsFemale,'przekazała','przekazał')] [Select_CString(target_character2.IsFemale,'jej','mu')] całą władzę w kraju, którym jest [ROOT.GetCountry.GetFlavorRank|l]. Z tego powodu [target_character.GetName] jest [Select_CString(target_character.IsFemale,'zmuszona','zmuszony')] abdykować w niesławie."
 flavor_dlh.38.a: "[Select_CString(target_character2.IsFemale,'Władczyni','Władca')] o imieniu [target_character2.GetNameWithNoTooltip] zaprowadzi w kraju dobrobyt!"
 flavor_dlh.39.title: "Upadek dynastii [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.39.desc: "Dynastia [GetDynasty('tughlaq_dynasty').GetName] utraciła władzę w kraju [ROOT.GetCountry.GetName]. Wydarzenie to pozwala na bardziej liberalną mobilność społeczną, wobec czego [ROOT.GetCountry.GetFlavorRank|l] uwalnia wielu niewolników na terenie całego państwa. [Select_CString(target_character.IsFemale,'Sama','Sam')] [target_character.GetName] wspiera to przedsięwzięcie, pomimo sprzeciwu, jaki może ono wywołać."
 flavor_dlh.39.a: "Pozbądźmy się tych dawnych zasad."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20%#! populacji stanu [ShowPopTypeName('slaves')|l] przejdzie do stanu [ShowPopTypeName('peasants')|l]."
 flavor_dlh.40.title: "Ustanowienie Ghulāmān-i-Fīrūz-Šāhī"
 flavor_dlh.40.desc: "Z uwagi na wielu niewolników w kraju [ROOT.GetCountry.GetName] oraz fakt, że dynastia [GetDynasty('tughlaq_dynasty').GetName] sprawuje władzę, [target_character.GetName] [Select_CString(target_character.IsFemale,'poczyniła','poczynił')] plany utworzenia stałej armii. Nadrzędnym celem niewielkiej jednostki elitarnych niewolników o nazwie Ghulāmān-i-Fīrūz-Šāhī jest chronienie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni, którą','władcy, którym')] jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], przed wszelkimi zagrożeniami."
 flavor_dlh.40.a: "Sformujmy ten oddział."
 flavor_dlh.40.b: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]cy#! strażnicy nie są znani z chronienia swoich władców..."
 flavor_dlh.41.title: "Korupcja w niewolniczej straży"
 flavor_dlh.41.desc: "Wobec niekompetencji [Select_CString(target_character.IsFemale,'władczyni','władcy')] o imieniu [target_character.GetNameWithNoTooltip] pojawiły się pogłoski, że Ghulāmān-i-Fīrūz-Šāhī próbują dokonać zamachu po to, by [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nowa','nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'dała się łatwiej kontrolować','dał się łatwiej kontrolować')]."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Nieco złota przypomni im, jaka jest ich rola."
 flavor_dlh.42.title: "Architektura dynastii [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.42.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'sprawiła','sprawił')], że w kraju [ROOT.GetCountry.GetName] zapanował kulturalny rozkwit. Dzięki finansowaniu działań wielu architektów, jest [Select_CString(target_character.IsFemale,'ona chwalona','on chwalony')] za odnowienie miejsca, którym jest [target_location.GetRank.GetName|l] [target_location.GetName]."
 flavor_dlh.42.a: "Sfinansujmy jeszcze więcej takich przedsięwzięć."
 flavor_dlh.42.b: "Większej liczby architektów już tu nam nie potrzeba."
 flavor_dlh.43.title: "$qutb_minar$ cierpi z powodu trzęsienia ziemi"
 flavor_dlh.43.desc: "Na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dotarły wieści, że miejsce [target_location.GetName] ucierpiało w wyniku trzęsienia ziemi. Najwięcej szkód odniosła Wieża Zwycięstwa, $qutb_minar$. Choć moglibyśmy po prostu nic z tym nie robić, możemy również przeznaczyć nieco funduszy na jej naprawę, nawet jeśli nie przywróci to jej dawnej świetności."
 flavor_dlh.43.a: "Niech niszczeje."
 flavor_dlh.43.b: "Naprawmy ją."
 flavor_dlh.44.title: "Naprawa $qutb_minar$"
 flavor_dlh.44.desc: "Z uwagi na niedawne trzęsienie ziemi, które nawiedziło obszar [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] planuje dokonać pewnych renowacji w $qutb_minar$. Pracami zarządza [target_character.GetName], [Select_CString(.IsFemale,'która','który')] chce dodać do wieży piątą kondygnację."
 flavor_dlh.44.a: "Pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] na to."
 flavor_dlh.44.b: "Nie pozwólmy [Select_CString(target_character.IsFemale,'jej','mu')] na to."
 flavor_dlh.45.title: "Odwracanie reform monetarnych, które [Select_CString(target_character.IsFemale,'zarządziła','zarządził')] [target_character.GetNameWithNoTooltip]"
 flavor_dlh.45.desc: "Monety bite, gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'sprawowała','sprawował')] władzę, były, delikatnie mówiąc, katastrofą. Spowodowało to gwałtowną inflację w kraju [ROOT.GetCountry.GetName], doprowadzając do znaczącego spadku gospodarczego. [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'chciałaby','chciałby')] odwrócić te reformy, lecz będzie to wymagać ton złota, a do tego [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] będą z tego powodu niezadowoleni."
 flavor_dlh.45.a: "Odwróćmy te katastrofalne reformy."
 flavor_dlh.45.b: "Nie będziemy tego zwalczać."
 flavor_dlh.46.title: "Renesans w poezji i muzyce"
 flavor_dlh.46.desc: "Gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'objęła','objął')] mecenatem wielu artystów, w kraju [ROOT.GetCountry.GetName] oraz w całej #L [ROOT.GetCountry.GetCulture.GetName|l]kiej#! kulturze zapanowała nowa era. Dzięki temu możemy uzasadnić większe finansowanie w ten renesans."
 flavor_dlh.46.a: "[ROOT.GetCountry.GetReligion.GetGodName] tego chce, będziemy to finansować."
 flavor_dlh.46.b: "Nie ma potrzeby inwestowania większych pieniędzy."
 flavor_dlh.47.title: "Zamieszki wśród pasztuńskiej arystokracji"
 flavor_dlh.47.desc: "Pasztuńska arystokracja to wysoce wpływowe #L [ShowCultureName('afghan_culture')|l]kie#! rody w kraju [ROOT.GetCountry.GetName], które są coraz bardziej buntowniczo nastawione. Widząc, jak nasze społeczeństwo przestaje im być przychylne, zaczynają gromadzić ludzi na obszarze [target_area.GetName], a w szczególności w miejscu zwanym [target_location.GetName], chcąc uzyskać większą autonomię."
 flavor_dlh.47.a: "Niech próbują."
 flavor_dlh.47.b: "Mogą otrzymać większe przywileje niż reszta arystokracji."
 dlh_afghan_unrest_tt: "Wszystkie #L [ShowCultureName('afghan_culture')|l]kie#! [pops|el] w obszarze [target_area.GetName] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 dlh_afghan_control_tt: "Wszystkie posiadane [Concept('locations','lokacje')|e] w obszarze [target_area.GetName] straci [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','kontroli')|e]."
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "Władza, jaką kraj [target_country.GetName] ma nad państwem [ROOT.GetCountry.GetName], powoduje, że zarządcy w stolicy [ROOT.GetCountry.GetCapital.GetName] przychodzą i odchodzą. Ostatnim z nich jest [target_character.GetName], [Select_CString(target_character.IsFemale,'członkini','członek')] dynastii [GetDynasty('sayyid_dynasty').GetName], [Select_CString(target_character.IsFemale,'która','który')] twierdzi, że jest potomkiem Mahometa, wspaniałego #L [ShowReligionGroupAdjective('muslim')|l]iego#! proroka."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] będzie [Select_CString(target_character.IsFemale,'naszą nową zarządczynią','naszym nowym zarządcą')]."
 flavor_dlh.48.b: "Wygląda [Select_CString(target_character.IsFemale,'na zwyczajną pretendentkę','na zwyczajnego pretendenta')]."
 flavor_dlh.50.title: "Przywrócenie Sahana-i-Mandi"
 flavor_dlh.50.desc: "Nasi poprzedni władcy również próbowali narzucać ceny na rynkach w kraju [ROOT.GetCountry.GetName], lecz po ich śmierci zmiany te były zazwyczaj szybko wycofywane. Reformy te miały na celu zniewolenie #L [ShowReligionAdjective('hindu')|l]iej#! ludności oraz uzyskanie możliwości zwerbowania większej armii. Teraz, gdy [target_character.GetName] sprawuje władzę, istnieje nadzieja na przywrócenie tychże przepisów."
 flavor_dlh.50.a: "Czas wprowadzić je w życie."
 flavor_dlh.50.b: "Nie dręczmy mniejszości w naszym kraju."
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] zostaje [Select_CString(target_character.IsFemale,'zgładzona','zgładzony')]!"
 flavor_dlh.51.desc: "Cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] dowiedział się, jacy naprawdę są #L [ROOT.GetCountry.GetAdjective|l]cy#! Ghulāmān-i-Fīrūz-Šāhī. Chcąc pozbyć się [Select_CString(target_character.IsFemale,'władczyni, którą','władcy, którym')] jest [target_character.GetName], zgładzili [Select_CString(target_character.IsFemale,'ją, umożliwiając jej','go, umożliwiając jego')] następcy właściwsze sprawowanie władzy. Tego potrzebuje według nich [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Mianowanie podróżnika"
 flavor_dlh.52.desc: "#L [ROOT.GetCountry.GetAdjective]ki#! [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] znajduje się w niepewnej sytuacji. [ROOT.GetCountry.GetFlavorRank] cierpi na masę problemów wewnętrznych, z których wiele wywołali wpływowi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Skoro dotychczasowi administratorzy stanowią tak skostniałą klikę, być może warto byłoby powołać na wysokie stanowiska nieco świeżej krwi. Przykładem niech będzie [target_character.GetName], doprawdy wybitna postać, która obecnie podróżuje, a na jej trasie leży [ROOT.GetCountry.GetNameWithNoTooltip]. Pomoc, jaką może nam okazać [target_character.GetShortNameWithNoTooltip] z pewnością przyczyniłaby się do osłabienia władzy, jaką obecnie sprawują [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_dlh.52.a: "Dobrze, mianujmy [Select_CString(target_character.IsFemale,'ją','go')] na stanowisko."
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip] nie przyda nam się."
 flavor_dlh.53.title: "Dymisja"
 flavor_dlh.53.desc: "Osobistości [target_character2.GetName] i [target_character.GetName] do niedawna miały dobre relacje. Niestety [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] słynie z tego, że wszędzie węszy potencjalne spiski i bunty, nawet wśród najwierniejszych członków swego rządu. [target_character.GetShortNameWithNoTooltip] nie jest wyjątkiem – po tym jak [Select_CString(target_character.IsFemale,'wyraziła','wyraził')] swą cichą dezaprobatę, [target_character2.GetShortNameWithNoTooltip], podejrzewa [Select_CString(target_character.IsFemale,'ją','go')] o zdradę. [Select_CString(target_character.IsFemale,'Podejrzanej','Podejrzanemu')] grozi nie tylko dymisja, ale i być może śmierć."
 flavor_dlh.53.a: "Krzyżyk na drogę."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'nie zrobiła','nie zrobił')] nic złego!"
 flavor_dlh.54.title: "Meldunek niewolnika"
 flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] utrzymuje swą władzę między innymi dzięki skutecznej siatce szpiegów i przydatnych kontaktów. Naszym ministrom i poborcom podatkowym ([ShowLawName('iqta_law')]) oddelegowano na służbę rozmaitych mameluków, którzy mają zgłaszać władzy wszelkie przejawy nielojalności czy zdrady. Cały system działa zgodnie z założeniami, albowiem jeden z niewolników ujawnił, że jego [Select_CString(target_character.IsFemale,'pani','pan')], [target_character.GetName], knuje zdradę i wkrótce zbuntuje się w prowincji: [target_province.GetName], o ile rychło temu nie zapobiegniemy."
 flavor_dlh.54.a: "[target_character.GetNameWithNoTooltip] musi czym prędzej trafić do więzienia."
 flavor_dlh.54.b: "Nie mamy konkretnych dowodów, zatem uwięzienie tej postaci mogłoby być aktem tyranii."
 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')] – poborca nie jest w stanie wyrobić normy"
 flavor_dlh.55.desc: "Jeden z naszych poborców, [target_character.GetName], podobno nie jest w stanie ściągnąć minimalnych limitów podatków. Nie mogąc dostarczyć wymaganej ilości złota państwu, [target_character.GetShortNameWithNoTooltip] obawia się o swoje życie – wszak krążą plotki, iż [ShowModifier('dlh_the_mad_sultan')] brutalnie karze nieudolne sługi. Znalazłszy się w tak desperackiej sytuacji, [target_character.GetShortNameWithNoTooltip] postanawia wzniecić zbrojne powstanie w prowincji [target_province.GetName], biorąc na cel [target_character2.GetName]."
 flavor_dlh.55.a: "Zetrzemy [Select_CString(CHARACTER.IsFemale,'ją','go')] z powierzchni ziemi!"
 flavor_dlh.55.b: "Spróbuj negocjować z postacią: [target_character.GetNameWithNoTooltip]."
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i ich chwiejna lojalność"
 flavor_dlh.56.desc: "Nastały cięższe czasy dla kraju [ROOT.GetCountry.GetLongName]. [ShowSituationName('fall_of_delhi')] jest już faktem, a na każdym kroku wybuchają bunty. W prowincjach ponoszą się bandyci, wpływy z podatków spadają, a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zdradzają nas przy pierwszej możliwej okazji. Aby opóźnić [ShowDisasterName('dissolution_of_delhi')], traktowaliśmy stanowiska związane z prawem ([ShowLawName('iqta_law')|l]) niemalże jako dziedziczne tytuły. Niestety [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zaczęli traktować to jako normę, a nie wyjątkowy przywilej."
 flavor_dlh.56.a: "Zatem niech odtąd będzie to standardem!"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą wiedzieć, gdzie jest ich miejsce."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "W ostatnich latach #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zdobywa coraz więcej niewolników na potrzeby armii oraz na służbę w osobistej gwardii naszego władcy ([ROOT.GetCountry.GetGovernment.GetRulerTitle|l]). Jest to na tyle skuteczne, że nasi ministrowie proponują utworzenie osobnego urzędu: [ShowGovernmentReformName('diwan_i_bandagan')], którego celem byłoby pozyskiwanie i zarządzanie niewolnikami."
 flavor_dlh.57.a: "Zatem załóżmy ten urząd."
 flavor_dlh.57.b: "Takie środki na razie nie są potrzebne."
 flavor_dlh.58.title: "Werbunek mameluków"
 flavor_dlh.58.desc: "Werbunek niewolników turkijskiego pochodzenia to nic nadzwyczajnego dla państwa: [ROOT.GetCountry.GetLongName]. Wszak to właśnie mamelucy założyli pierwszą dynastię, która rządziła naszym państwem ([ROOT.GetCountry.GetFlavorRank|l]). Mając to na uwadze, #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] decyduje zgodnie, że należy ściągnąć tu więcej mameluków."
 flavor_dlh.58.a: "Niech służą w naszym wojsku."
 flavor_dlh.58.b: "Mogliby pomóc w administrowaniu."
 flavor_dlh.59.title: "Niepowodzenie wyprawy Qarachil"
 flavor_dlh.59.desc: "W 1333 roku [target_character.GetName] poprowadził wyprawę przeciwko hinduskim państwom na obszarze [target_area.GetName]. Niestety nawet mimo wojennej wprawy, z jakiej słynął [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nasze siły poniosły sromotną klęskę, plamiąc reputację kraju [ROOT.GetCountry.GetName], a wieści o porażce rozniosły się na całe $india$. Teraz, skoro [ShowSituationName('fall_of_delhi')|l] staje się powoli faktem, być może będziemy musieli szukać pomsty za przegraną."
 flavor_dlh.59.a: "Nie powiedzieliśmy ostatniego słowa."
 flavor_dlh.59.b: "Kolejna porażka będzie dla nas gwoździem do trumny."
 dlh_benefits_of_subjugating: "Jeśli [Concept('conquer','podbijemy')|e] i [Concept('own','zajmiemy')|e] co najmniej [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] z [Concept('locations','lokacji')|e] na obszarze [target_area.GetName] w ciągu 10 lat, uzyskamy następujące korzyści:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Sukces wyprawy Qarachil"
 flavor_dlh.60.desc: "Wyciągnąwszy wnioski z przegranej w roku 1333, oddani #L [ROOT.GetCountry.GetAdjective|l]cy#! wodzowie podbili państewka na obszarze: [ShowAreaName('nepal_area')]. Choć większość tego obszaru wciąż pozostaje niezależna od nas, to udało nam się upokorzyć wielu dawnych wrogów, przywracając jednocześnie wiarę w [ROOT.GetCountry.GetFlavorRank|l] i naszą siłę."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Druga porażka wyprawy Qarachil"
 flavor_dlh.61.desc: "Choć przeznaczyliśmy znaczne siły do podboju hinduskich państewek na obszarze [ShowAreaName('nepal_area')], nie dokonaliśmy żadnych znaczących postępów przez dziesięć lat. To, że pozwoliliśmy tym drobnym państewkom istnieć tak długo, stanowi porażkę naszej administracji. Całe $india$ usłyszą echa tej hańby."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Szansa na atak"
 flavor_dlh.62.desc: "W nie tak odległej przeszłości rozważaliśmy możliwość ekspansji na obszar [ShowAreaName('eastern_khorasan_area')] oraz inne ziemie leżące za Indusem. Choć z grubsza porzuciliśmy ten pomysł, to wciąż podtrzymujemy tradycję zapraszania rozmaitych uzdolnionych ekspertów z zagranicy i przyznawania im sowitych nadań ziemskich. Być może jedną z takich osobistości okaże się [target_character.GetName] – z pewnością odegra kluczową rolę, jeśli kiedykolwiek postanowimy prowadzić negocjacje lub dokonać inwazji na kraj [target_country.GetName]."
 flavor_dlh.62.a: "Zaproś osobę: [target_character.GetShortNameWithNoTooltip]."
 flavor_dlh.62.b: "Nie potrzebujemy [target_character.GetHerHim]."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] migruje do kraju [from_country.GetNameWithNoTooltip]"
 flavor_dlh.63.desc: "Jeden z członków panującej dynastii, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], opuszcza nasz kraj, skusiwszy się na zagraniczną łapówkę! Nie wiemy, jaki cudzoziemcy mieli w tym cel, ale z pewnością taka sytuacja nie napawa optymizmem. Oby nadanie ziemskie, jakim teraz cieszy się [target_character.GetName] było warte zdradzenia [Select_CString(target_character.IsFemale,'jej','jego')] krewnych."
 flavor_dlh.63.a: "Cóż to może oznaczać?"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] – uderzenie pioruna"
 flavor_dlh.64.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje zatrważające wieści. W trakcie niedawnej burzy, piorun uderzył w nasze dzieło architektury, [target_work_of_art.GetName], co spowodowało znaczne uszkodzenia najwyższej kondygnacji. Według słów naocznych świadków, [target_work_of_art.GetDefinition.GetName] dosłownie chyli się ku upadkowi. Skarb naszej kultury może zawalić się, o ile nie uda nam się w porę przeprowadzić potrzebnych napraw. Jeśli podejmiemy się prac remontowych, to jednocześnie będziemy mieli doskonałą okazję, by rozbudować i upiększyć górne kondygnacje, wykorzystując do tego [ShowGoodsName('marble')|l]."
 flavor_dlh.64.a: "Przeprowadzić tylko niezbędne naprawy."
 flavor_dlh.64.b: "Wykorzystać [ShowGoodsNameWithNoTooltip('marble')|l] do ozdobienia górnych pięter."
 flavor_dlh.64.c: "Może się zawalić."
 flavor_dlh.65.title: "Konflikt z krajem [target_country.GetLongNameWithNoTooltip]"
 flavor_dlh.65.desc: "Granice między #L [target_country.GetAdjective|l]imi#! Mongołami a ich wasalami cały czas są zmienne. Często dochodzi do sporów terytorialnych, a z rzadka zbrojny najazd zapuści się na #L [ROOT.GetCountry.GetAdjective|l]ie#! terytoria. Choć większość takich wypraw prowadzonych jest na niewielką skalę, to wciąż stanowią one wystarczający pretekst do wypowiedzenia wojny. Stąd też od kilku lat rośnie poparcie dla przeprowadzenia karnej ekspedycji przeciwko krajowi: #L [target_country.GetAdjectiveWithNoTooltip]#! [target_country.GetFlavorRank]."
 flavor_dlh.65.a: "Zatem wprowadźmy wojenne plany w życie."
 flavor_dlh.65.b: "W obecnej sytuacji nie jesteśmy w stanie walczyć."
 flavor_dlh.66.title: "Wysokie podatki nakładane na prowincję [target_province.GetNameWithNoTooltip]"
 flavor_dlh.66.desc: "Spadek koniunktury zmusił naszych ministrów do podniesienia podatków w całym kraju. Niestety, ponieważ nie jesteśmy w stanie należycie zapanować nad pozostałymi częściami kraju, nowe podatki najbardziej odczuły obszary [ShowAreaName('doab_area')] i [ShowAreaName('awadh_area')], a miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] w desperacji wznieśli bunty lub zajęli się rozbójnictwem. Obecnie najgorsza sytuacja panuje w prowincji [target_province.GetName] i w związku z tym musimy podjąć stosowne działania."
 flavor_dlh.66.a: "Zapewnić im ulgi podatkowe."
 flavor_dlh.66.b: "Zwiększyć ucisk i kontrolę."
 flavor_dlh_1000_title_shared: "Bunt dynastii [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Dzięki coraz większym wpływom w kraju [target_country.GetName] udało nam się w końcu uzyskać tyle wsparcia, by móc obalić [Select_CString(target_character.IsFemale,'władczynię znaną','władcę znanego')] jako [target_character.GetName] i wymienić [target_character.GetHerHim] na członka dynastii [target_dynasty.GetName]."
 flavor_dlh.1000.a: "Uwolnijmy się spod [Select_CString(target_character.IsFemale,'jej','jego')] jarzma!"
 flavor_dlh.1000.b: "Nie jesteśmy rebeliantami, tylko zarządcami."
 flavor_dlh.1000.historical_info: "Bahlūl Khān Lōdī, w tamtym czasie zarządca Sirhindu, był pierwszym władcą Delhi z dynastii Lōdī. Dzięki jego dawnym osiągnięciom w roli generała pod wodzą Muḥammada Šāha IV mianowano go zarządcą większości obszaru Pendżabu. Po śmierci jego pana i abdykacji 'Alā' al-Dīn 'Ālam Šāha, arystokracja zaprosiła go do stolicy, gdzie ogłoszono go sułtanem."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "Dynastia [target_dynasty.GetName] w końcu pokazała swoje prawdziwe oblicze. Po latach zdobywania wsparcia planują teraz obalenie władcy znanego jako [target_character.GetName], chcąc, by zamiast niego na tronie [Select_CString(target_character2.IsFemale,'zasiadła','zasiadł')] [target_character2.GetName]. W takim momencie nie będziemy stać bezczynnie."
 flavor_dlh.1001.a: "Do broni!"
 flavor_dlh.1001.b: "Może [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] woli, by [Select_CString(target_character2.IsFemale,'rządziła','rządził')] [target_character2.GetNameWithNoTooltip]..."
 flavor_dlh.1002.title: "Triumf dynastii [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1002.desc: "Wraz z upadkiem $DLH$ możemy w końcu roztoczyć naszą władzę na całe $india$. Dynastia [target_dynasty.GetName] znajduje się obecnie na czele listy pretendentów."
 flavor_dlh.1002.a: "Nadszedł czas, by nastał pokój."
 flavor_dlh_1100_title: "Zarządzanie regionem [ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "Ziemie regionu [ShowRegionName('bengal_region')] zarządzane są przez wiele osób o różnym poziomie lojalności wobec kraju [ROOT.GetCountry.GetName]. Zamiast zajmować się całym tym bałaganem, moglibyśmy zaoferować cały region [Select_CString(target_character.IsFemale,'jednej zarządczyni, którą','jednemu zarządcy, którym')] jest [target_character.GetName] z kraju [target_country.GetName]."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] będzie dobrze zarządzać."
 flavor_dlh.1100.b: "Nie mieszajmy w tamtejszej sytuacji geopolitycznej."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "Kraj [target_country2.GetName] zaoferował nam zarządzanie regionem [ShowRegionName('bengal_region')], pozwalając na przejęcie ziem innych zarządców."
 flavor_dlh.1101.a: "Z radością skorzystamy z tej szansy."
 flavor_dlh.1101.b: "To pretekst do wszczęcia buntu."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "Reszta [Concept('subjects','podwładnych')|e] kraju [target_country2.GetName] w regionie [ShowRegionName('bengal_region')] będzie poproszona o oddanie nam swoich terenów."
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "Kraj [target_country.GetName] został mianowany zarządcą regionu [ShowRegionName('bengal_region')]. Władze tego państwa domagają się teraz oddania im naszych ziem."
 flavor_dlh.1102.a: "Nie będziemy postępować wbrew naszemu suwerenowi."
 flavor_dlh.1102.b: "Oddać naszą ziemię? Nigdy!"
 flavor_dlh_1200_title_shared: "Podważanie rządów kraju [target_country.GetNameWithNoTooltip]"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "Jako że dla kraju [target_country.GetName] jesteśmy jedynie zwykłymi zarządcami, coraz częściej myślimy o tym, by przywrócić niepodległość państwa [ROOT.GetCountry.GetName]. [target_character.GetName] próbuje już zebrać w tym celu popleczników, lecz czy to wszystko jest warte ryzyka, że [target_character2.GetName] zapłonie gniewem?"
 flavor_dlh.1200.a: "Nie jesteśmy jedynie zwykłymi zarządcami!"
 flavor_dlh.1200.b: "Na tę chwilę nie ma lepszego sposobu niż klękanie przez suwerenem."
 dlh_start_undermining_timurid_rule_tt: "Będziemy nadal podważać władzę kraju [target_country.GetName], lecz istnieje prawdopodobieństwo, że nasze koncepcje zostaną odrzucone, co może doprowadzić do #Y wypowiedzenia nam wojny#! przez ten kraj."
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "W miarę jak nasze wysiłki dążące do podważenia rządów kraju [target_country.GetName] zyskują poparcie wśród zwykłych ludzi w państwie [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z niższych sfer zgłaszają się, by nam pomóc, gdy nadejdzie właściwy czas. Już dwie osoby, [target_supporter.GetName] oraz [target_supporter2.GetName], przyrzekły lojalność wobec [Select_CString(target_character.IsFemale,'przywódczyni znanej','przywódcy znanego')] jako [target_character.GetName] i pragną, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ich zatrudnił."
 flavor_dlh.1201.a: "Niech nam służą."
 flavor_dlh.1201.b: "Więcej nie zawsze znaczy lepiej."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "Po zakończeniu przygotowań do uwolnienia się spod jarzma kraju [target_country.GetName] pozostało nam jedynie wysunąć ultimatum. [target_character2.GetName] oraz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zrobili wszystko, by te przygotowania były jak najefektywniejsze, a teraz gromadzą swoje siły na wypadek, gdyby sprawy potoczyły się nie po ich myśli. Jesteśmy gotowi domagać się niepodległości, lecz jednocześnie wiemy, że ryzykując wojnę, stawiamy na szali również dobrobyt kraju [target_country2.GetName]."
 flavor_dlh.1202.a: "Domagajmy się naszej wolności."
 flavor_dlh.1202.b: "Nie ma sensu ciągnąć tego dalej, skoro jest jasne, że to tylko doprowadzi do konfliktu."
 dlh_abandon_rebellion_plans_tt: "Porzucimy nasze plany podważenia rządów kraju [target_country.GetName]."
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "Kraj [target_country2.GetName] domaga się wolności. Twierdzą, że nie są zadowoleni z naszych rządów i że to [target_character.GetName] [Select_CString(target_character.IsFemale,'powinna','powinien')] rządzić państwem [target_country2.GetNameWithNoTooltip], a nie najeźdźca."
 flavor_dlh.1203.a: "Kim jesteśmy, by im tego odmawiać?"
 flavor_dlh.1203.b: "Swoją wolność mogą zdobyć tylko poprzez rozlew krwi!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "Kraj [target_country.GetName] dokonał wyboru. Nie pozwolą nam na samodzielne rządy bez rozstrzygnięcia tego na polu bitwy. Pozostaje nam jedynie przygotować wojska i walczyć w obronie naszego kraju. [ROOT.GetCountry.GetFlavorRank] tego od nas wymaga."
 flavor_dlh.1204.a: "Do broni!"
