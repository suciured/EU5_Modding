l_polish:
 character_estates.1.title: "Kraj [target_country.GetNameWithNoTooltip] traci fortunę"
 character_estates.1.desc: "Po serii złych inwestycji [target_character.GetName] [Select_CString(target_character.IsFemale,'została','został')] bez grosza. Zajmuje stanowisko na dworze, więc prosi nas rozpaczliwie o pomoc finansową, dzięki której stanie na nogi – w przeciwnym razie znajdzie się na ulicy."
 character_estates.1.a: "Prywatne majątki to nie nasze zmartwienie."
 character_estates.1.b: "Musimy pomóc."
 character_estates.2.title: "Niespodziewany spadkobierca"
 character_estates.2.desc: "Szlachcic posiadający ziemię zmarł nie doczekawszy się bezpośredniego dziedzica. Nasi heroldzi ustalili, że #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie#! prawo nakazuje przekazać tytuł zmarłego osobie z bardzo odległej rodziny, którą jest [target_character.GetName].\n\nMa więzy krwi, ale nie należy do szlachty, więc może będzie lepiej, jeśli to [GetEstateName('crown_estate')|l] przejmie ten tytuł."
 character_estates.2.a: "Zainwestujmy w nową szlachtę."
 character_estates.2.b: "Przejmijmy ten tytuł."
 character_estates.3.title: "Szczęśliwy chłop"
 character_estates.3.desc: "Dzięki swoim koneksjom na dworze, a także śmiałym decyzjom w interesach, [target_character.GetName] ma obecnie wielki majątek, którego nie powstydziliby się nawet odnoszący sukcesy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l].\n\nWiększość akceptuje go już jak swojego, ale czy naprawdę chcemy popierać coś takiego?"
 character_estates.3.a: "Prześlijmy gratulacje."
 character_estates.3.b: "Bogaty chłop to nadal chłop."
 character_estates.4.title: "Zew boży"
 character_estates.4.desc: "Jak wielu ludzi, którzy poszukują duchowego życia, jeden z naszych dworzan, [target_character.GetName], zamierza wstąpić do zakonu opierającego się na prawdach, jakie głosi [ROOT.GetCountry.GetReligion.GetName].\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bez wątpienia będą zachwyceni, że osoba o takim statusie politycznym znajdzie się w ich szeregach, ale możemy zablokować ten proces, jeżeli nie pasuje do naszych planów."
 character_estates.4.a: "Zgódźmy się na to."
 character_estates.4.b: "Zakażmy tego."
 character_estates.5.title: "Awans w wojsku"
 character_estates.5.desc: "Każdy człowiek, wysoko i nisko urodzony, potwierdzi, że [target_character.GetName] wyróżnia się, służąc w jednostce [target_character.GetUnitPointer.GetName]. Co niezwykłe, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] chcą kojarzyć się z bohaterstwem tej osoby i wnoszą o przyznanie jej najwyższych honorów arystokratycznych."
 character_estates.5.a: "Nadajmy mu tytuł."
 character_estates.5.b: "Nie powinniśmy lekkomyślnie nagradzać żołnierzy."
