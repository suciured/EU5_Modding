l_polish:
 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] domagają się formalnych stanowisk na dworze"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] często uważają się za światową potęgę i autorytet duchowy. W ostatnim czasie [ROOT.GetCountry.GetName] znajduje się pod ich silnym wpływem, a bramini zajmują wiele istotnych stanowisk w administracji. Kiedy wygodnie rozsiedli się na wysokich stołkach, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'otrzymała','otrzymał')] od nich liczne żądania. Domagają się, aby prawo gwarantowało braminom określone stanowiska administracyjne, nakazywało przestrzegania bramińskich zwyczajów na dworze, a nawet zakładało dziedziczenie najwyższych funkcji ministerialnych przez rody bramińskiego pochodzenia. To skandaliczne żądania, jednak wpływy tej klasy społecznej są tak duże, że jeśli odmówimy, możemy poważnie osłabić możliwości sprawowania rządów."
 brahmins_estate_events.2.a: "Zgódźmy się na ich władzę."
 STATIC_MODIFIER_NAME_religious_court_life: "Dominacja kleru"
 STATIC_MODIFIER_DESC_religious_court_life: "Nasz dwór zdominowała kasta kapłanów i zasady pochodzące z ich pism. Tych surowych nakazów trzeba przestrzegać, aby zachować przychylność kleru, jednakże wielu z naszych poddanych, z niższych i wyższych kast, czuje się wyalienowanych przez te archaiczne obyczaje."
 brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] powinni zająć się modłami."
 brahmins_estate_events.3.title: "Braminizm"
 brahmins_estate_events.3.desc: "[ROOT.GetCountry.GetName]: społeczność #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! skłania się ku braminizmowi. Jej zdaniem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zasługują na szacunek oraz cześć należną autorytetom w kwestiach duchowych i doczesnych.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zazdrośnie strzegą posiadanego monopolu na nauczanie sanskrytu i Wed. Autorytet społeczny i religijny daje tym ludziom siłę, a [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] ma doskonałe stosunki z kastą kapłańską, które pomagają utrzymać porządek społeczny w całym kraju."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zyskują na znaczeniu"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] #L [ROOT.GetCountry.GetAdjective|l]cy#! rosną w siłę. Dzięki swojej pozycji kasty kapłańskiej namaszczonej prze bogów zyskali poparcie hinduskiej populacji i zajmują kluczowe stanowiska w #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! administracji."
 brahmins_estate_events.4.a: "Zgoda."
 est_val_brahmin_advance: "Rozwój brāhmaṇa"
 brahmins_estate_events.5.title: "Słabnąca kasta brāhmaṇa"
 brahmins_estate_events.5.desc: "Wpływy braminów, bardziej niż przypadku innych kast, zależą od ich stosunków z wyznawcami wiary #L [ROOT.GetCountry.GetReligion.GetAdjective|l]iej#!. Trudno dokładne wskazać przyczyny, ale coraz rzadziej postrzega się ich jako strażników doktryny wedyjskiej, a częściej widzi się w nich bogatych, skorumpowanych intrygantów.\n\nŁącząc to ze słabymi działaniami politycznymi i faktem, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie darzy ich sympatią, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] tracą jednocześnie wpływy oraz władzę."
 brahmins_estate_events.5.a: "Zgoda."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] wywołują bunt społeczny"
 brahmins_estate_events.6.desc: "Stosunki państwa z braminami osiągnęły punkt krytyczny. Podczas obrzędów pudżari potępiają sposób, w jaki [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sprawuje władzę, a rody braminów odmawiają współpracy w rządzeniu #L [ROOT.GetCountry.GetReligion.GetAdjective|l]imi#! poddanymi.\n\nNiedawno [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'popełniła','popełnił')] faux-pas, które przerodziło zwykły gniew w otwarty bunt. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] podburzyli ludzi do powstania przeciwko naszym rządom!"
 brahmins_estate_events.6.a: "Zgoda."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] alienują kupców w prowincji [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "[brahmin_trade_province.GetName] to ważny #L [ROOT.GetCountry.GetAdjective|l]ki#! regionalny ośrodek handlowy, który często odwiedzają muzułmańscy kupcy z Gudźarat, Arabii i Persji, a [brahmin_trade_province.GetName] korzysta z silnych więzi handlowych z tymi handlarzami.\n\nProwincją [brahmin_trade_province.GetNameWithNoTooltip] zarządzają [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], których wpływy rozciągają się na wszystkie grupy społeczne. Wprowadzili nowe zasady oraz stworzyli atmosferę, która z perspektywy przybywających muzułmańskich kupców jest bardzo odległa od przyjaznej, przez co wielu handlarzy postanowiło robić interesy gdzieś indziej.\n\n[brahmin_trade_province.GetNameWithNoTooltip] może utracić status ośrodka handlowego, jeżeli nie zrobimy czegoś, co przywróci handel do miasta."
 brahmins_estate_events.7.a: "Problemy kupców niższej kasty to nie nasze zmartwienie."
 brahmins_estate_events.7.b: "Oddajmy miasto przywódcom, którym bardziej zależy na stosunkach handlowych."
 brahmins_estate_events.9.title: "Niebramińskie ruchy religijne"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mieli tradycyjnie monopol na #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ką#! władzę religijną, ale od czasu do czasu pojawiają się ruchy religijne podważające pozycję braminizmu. Ruchy te zyskują popularność na wszystkich ziemiach #L [ROOT.GetCountry.GetAdjective|l]kich#!, chociaż bramini starają się zdławić ich działalność.\n\nWyznawcy powszechnej religii twierdzą, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] usunęli ze swoich czół święte znaki i porzucili obowiązki duchowe, aby zajmować stanowiska władzy doczesnej oraz niesprawiedliwie traktować ubogich. Według nich bezinteresowne oddanie jest jedyną drogą do zbawienia, a cnotę tę może osiągnąć każdy gorliwy hinduista.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'spotkała','spotkał')] się z grupą wpływowych braminów, którzy błagali o pomoc w przywróceniu zaufania publicznego do władzy duchowej i zdławieniu niebramińskich ruchów hinduistycznych."
 brahmins_estate_events.9.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mogą wymuszać ortodoksję."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Brāhmaṇa wymusili ortodoksję."
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Ortodoksja brāhmaṇa hamuje rozwój niebramińskich ruchów religijnych."
 brahmins_estate_events.9.b: "Wspierajmy powszechne ruchy religijne."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Niebramińskie ruchy religijne"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Zwykli ludzie są związani z hinduskimi ruchami religijnymi, które zmniejszają znaczenie władzy braminów."
 brahmins_estate_events.10.title: "Kłopoty fortu w prowincji [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "Dwór #L [ROOT.GetCountry.GetAdjective|l]ki#! ogarnął spór, który [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] toczy z kastą wojskowych. W obliczu rosnących napięć przedstawiono nam kwestię zarządzania fortem w prowincji [brahmin_fort_province.GetName]. Obecnie dowodzi nim szczególnie swarliwy komendant, a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zdobywają coraz większe wpływy w tym regionie.\n\nEwentualne napięcia mogą przerodzić się w starcia zbrojne, zatem należy rozważyć przekazanie braminom kontroli nad tym ważnym fortem. Nie dorównują wojskowym wiedzą o sztuce oblężniczej, ale przynajmniej [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może liczyć na ich lojalność.\n\nMożemy też przekonać komendanta, aby zmienił postawę w zamian za zachowanie przywilejów w prowincji [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otrzymają fort z powrotem."
 brahmins_estate_events.10.b: "Niech szlachta zatrzyma fort, pod warunkiem, że będzie lojalna."
