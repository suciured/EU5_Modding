l_polish:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Czasy się zmieniają"
 jurchen_confederation_events.1.desc: "Nie tak dawno temu, nasi przodkowie i ich ojcowie przed nimi, polowali i karmili nasz lud dzięki koniom, walczyli z naszymi wrogami i wiedli wolne życie. Teraz emisariusze, których wysyła [target_jc_leader.GetName] chcą nas wykastrować, zmniejszyć naszą przewagę i pozbyć się naszych dumnych tradycji plemiennych władców tych ziem. Nalegają, by przyjąć zwyczaje naszych południowych sąsiadów, pozbywając się przy tym naszej tożsamości."
 jurchen_confederation_events.1.a: "Zejdźmy z tego wysokiego konia i posłuchajmy, bo mają rację!"
 jurchen_confederation_events.1.b: "Prych! Precz!"
 jurchen_confederation_events.2.title: "Wspaniały jeździec"
 jurchen_confederation_events.2.desc: "Niewielu wyróżniło się w siodle tak jak [target_character.GetName]. [target_character.GetHerHis|U] umiejętności łucznicze zapewniły wygraną w wielu prestiżowych turniejach, prezentując naszą sprawność na polu bitwy wojowniczym sąsiadom. Jednak nasi doradcy na całym dworze twierdzą, że [target_character.GetName] będzie doskonałym darem dyplomatycznym dla przywódców naszej konfederacji z kraju [target_jc_leader.GetName]."
 jurchen_confederation_events.2.a: "Bzdura! [target_character.GetShortNameWithNoTooltip] zostanie u nas!"
 jurchen_confederation_events.2.b: "Dobrze, miejmy nadzieję, że [target_character.GetShortNameWithNoTooltip] znajdzie tam dla siebie miejsce..."
 jurchen_confederation_events.3.title: "Dar z kraju [target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Wysłannicy członków naszej konfederacji z kraju [target_member.GetName] przybyli z darami, by zaprzyjaźnić się z naszym ludem. Wśród nich jest zdolna osoba, która ponoć wygrała kilka turniejów łuczniczych i jeździeckich na ojczystych ziemiach. Chętnie rozpocznie nową przygodę na nowym dworze i z niecierpliwością czeka na ceremonię przyjęcia."
 jurchen_confederation_events.3.a: "Świetnie się u nas sprawdzi, witamy!"
 jurchen_confederation_events.3.b: "Precz, nikczemna istoto."
 jurchen_confederation_events.4.title: "Fundament naszego społeczeństwa"
 jurchen_confederation_events.4.desc: "Nasz lud przez setki lat przetrwał wiele zawirowań. Wojny, głód i najeźdźcy nie zdołali ugasić ognia, który płonie w naszych sercach. Jednak nasza niedawna rywalizacja z krajem [target_jurchen_country_2.GetName] zaczęła sprawiać problemy. Ich jeźdźcy często przekraczali nasze granice, docierając aż do naszych pól uprawnych tylko po to, by rzekomo kraść i plądrować nasze plony, narażając przy tym naszych mieszkańców na niebezpieczeństwo. Nie możemy tolerować takiego zachowania!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Natychmiast przekażmy skargę wodzowi naszej konfederacji!"
 jurchen_confederation_events.5.title: "Rywalizacja między krajami [target_jurchen_country_1.GetNameWithNoTooltip] i [target_jurchen_country_2.GetNameWithNoTooltip]"
 jurchen_confederation_events.5.desc: "Nie ma żadnego wstydu w posiadaniu gorącej krwi, i w każdej innej sytuacji byłaby to cecha oklaskiwana przez nasz naród. Jednak niedawna rywalizacja między przywódcami krajów [target_jurchen_country_1.GetName] i [target_jurchen_country_2.GetName] niebezpiecznie przeradza się w pełnoprawną wojnę. Podobno ich patrole często zapędzają się za daleko, co kończy się plądrowaniem upraw. Zapomnieli, kto zaczął i zwrócili się do nas o pomoc w rozstrzygnięciu sporu."
 jurchen_confederation_events.5.a: "Uważamy, że to lud [target_jurchen_country_1.GetNameWithNoTooltip] ma rację."
 jurchen_confederation_events.5.b: "Lud [target_jurchen_country_2.GetNameWithNoTooltip] ma rację!"
 jurchen_confederation_events.5.c: "Może oba ludy porzucą swoje niecywilizowane zwyczaje?"
 jurchen_confederation_events.6.title: "Kłopoty cywilizowanego społeczeństwa"
 jurchen_confederation_events.6.desc: "Co się stało z naszym ludem? Kiedyś byliśmy wolni, dzicy, zakochani w naturze i życiu. Nasi przodkowie słynęli ze swoich umiejętności traperskich i jeździeckich, a sztandary Jīn podziwiały całe $china$, gdy tysiące mieszkańców stawały się naszymi poddanymi.\n\nTeraz martwimy się tylko o budżet, równowagę finansową, nasze zobowiązania wobec konfederacji i dworską etykietę. Co się stało z niegdyś dumnymi wojownikami?"
 jurchen_confederation_events.6.a: "Cóż, tak wygląda teraz nasze życie..."
 jurchen_confederation_events.6.b: "Musimy stawiać opór i chronić nasze tradycje!"
 jurchen_confederation_events.7.title: "Nasi wojownicy próbują czytać książki"
 jurchen_confederation_events.7.desc: "Próby scentralizowania naszego społeczeństwa i przyjęcia zwyczajów naszych południowych sąsiadów przyniosły owoce. Wielu naszych wojowników sięgnęło po literaturę, próbując nauczyć się pisma i dostosować się do nowych czasów. Jednak wiele osób na wyższych stanowiskach namawia do zachowania starych tradycji..."
 jurchen_confederation_events.7.a: "Może im się nudzi i potrzebują więcej musztry?"
 jurchen_confederation_events.7.b: "Czytanie to przyszłość!"
 jurchen_confederation_events.8.title: "Żądania ludu"
 jurchen_confederation_events.8.desc: "Nasz lud tęskni za dostępem do towarów pochodzących z obcych krajów. Wspaniałe przedmioty i egzotyczne towary zawsze fascynowały naszych obywateli. Wielu członków naszej administracji popiera ideę promowania handlu towarami, które są najbardziej zbliżone do naszych plemiennych zwyczajów, podkreślając swoją niechęć do zmian. Jednak być może mądrze byłoby rozważyć głosy tych, którzy otwierają się na przyszłość?"
 jurchen_confederation_events.8.a: "Jesteśmy dumnymi wojownikami, potrzebujemy koni i skór!"
 jurchen_confederation_events.8.b: "Nie bójmy się przyszłości!"
 jurchen_confederation_events.9.title: "Lekcja życia"
 jurchen_confederation_events.9.desc: "Niewielu naszych jeźdźców opanowało sztukę galopowania z nieokiełznaną prędkością i gracją. Dlatego nie powinno dziwić, że po raz kolejny [target_heir.GetName] [Select_CString(target_heir.IsFemale,'spadła','spadł')] z konia. Uraz jest poważny i [Select_CString(target_heir.IsFemale,'nasza spadkobierczyni','nasz spadkobierca')] znajduje się obecnie pod opieką medyczną. Na uwagę zasługuje fakt, że koń nie opuścił boku swojego jeźdźca. Postronni świadkowie wypadku twierdzą, że wierzchowiec próbował nawet osłonić [Select_CString(target_heir.IsFemale,'swoją panią','swojego pana')], łagodząc skutki upadku..."
 jurchen_confederation_events.9.a: "Aż chce się ucałować tego konia!"
 jurchen_confederation_events.9.b: "Ha, ten upadek z pewnością był przezabawny!"
 jurchen_confederation_events.10.title: "O jedną bójkę za daleko"
 jurchen_confederation_events.10.desc: "Gorąca głowa i ognisty temperament nie są obce naszym ludziom. W tawernach, przy nieskończonych ilościach alkoholu i rozpusty, dochodziło do wielu ostrych sporów. Jednak niedawna kłótnia między potężnymi wodzami w mieście [target_capital.GetName] wymknęła się spod kontroli. Pożary objęły znaczną część dzielnicy, a powietrze wypełnia zgniła mieszanka krzyków, ognia i krwi, zaś kłótnie przerodziły się w otwartą walkę o honor rywalizujących rodów..."
 jurchen_confederation_events.10.a: "Niestety, to oznaka słabego przywództwa..."
 jurchen_confederation_events.10.b: "Pokryjemy szkody, to był wspaniały pokaz siły!"
 jurchen_confederation_events.11.title: "Następne pokolenia"
 jurchen_confederation_events.11.desc: "Uczeni i doradcy skrupulatnie ułożyli przyszłe plany dla następnego pokolenia wojowników i pracowników naszego wielkiego narodu. Nasz gabinet i ministrowie wspierają rozkwit kultury, jednak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zdecydowanie popierają reformę armii."
 jurchen_confederation_events.11.a: "Wesprzemy naszą kulturę."
 jurchen_confederation_events.11.b: "Naród nie poradzi sobie bez porządnego wojska."
 jurchen_confederation_events.12.title: "Opór przed nowymi zwyczajami"
 jurchen_confederation_events.12.desc: "Nie jest tajemnicą, że nasze próby kodyfikacji prawa w całej konfederacji zrodziły wrogów i szpiegów w każdym zakątku naszych ziem. Niezależnie, czy mowa o uzurpatorach, czy rywalach, ci, którzy chcą nam zaszkodzić, spiskują za zamkniętymi drzwiami, planując nasz upadek. Ostatnio większość naszych doradców zbuntowała się, stawiając nam ultimatum. Żądają natychmiastowego zaprzestania prób centralizacji, grożąc rebelią i destabilizacją, jeśli ich nie posłuchamy..."
 jurchen_confederation_events.12.a: "No dobrze, w głębi serca jesteśmy dzikimi jeźdźcami..."
 jurchen_confederation_events.12.b: "Nie damy się zastraszyć taką małostkowością!"
 jurchen_sinicization_tt: "Od tej pory uchwalanie jakichkolwiek przepisów w naszej #G konfederacji#! przez resztę rządów, które sprawuje [target_ruler.GetName] będzie wiązało się z karą #R -10#! do [Concept('stability','stabilności')|e] i #R -10#! do [Concept('tribal_cohesion','spójności plemiennej')|e]"
 jurchen_confederation_events.13.title: "Poznaj swoich sąsiadów"
 jurchen_confederation_events.13.desc: "Nie jest tajemnicą, że nasi południowi sąsiedzi posiadają ogromną wiedzę ukrytą w księgach i bibliotekach w całej swojej wspaniałej krainie. Połączenie komunikacyjne mogłoby pomóc w zbadaniu ich zwyczajów, ale pomysł ten ma też swoich przeciwników..."
 jurchen_confederation_events.13.a: "Rozpowszechnianie wiedzy jest najważniejsze."
 jurchen_confederation_events.13.b: "Nie możemy zrażać do siebie naszego ludu."
 jurchen_confederation_events.14.title: "Uosobienie szczęścia"
 jurchen_confederation_events.14.desc: "Niewiele osób znalazło szczęście w tym mrocznym, ponurym świecie. Zmagając się z chorobami, stratą i monotonią codziennej rutyny, większość ludu wiedzie smutne, nudne życie. Tego samego nie można powiedzieć o członkach naszego plemienia, którzy wędrują, plądrując oraz wojując z podrzędnymi sąsiadami. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] twierdzą jednak, że zasługują na większą część naszego nowo odkrytego bogactwa..."
 jurchen_confederation_events.14.a: "Dzielmy się i śmiejmy."
 jurchen_confederation_events.14.b: "Może podzielimy się z nimi szpicami naszej broni?"
 jurchen_confederation_events.15.title: "Dobre łowy"
 jurchen_confederation_events.15.desc: "Zapach brudu i kurzu unoszący się w powietrzu podczas galopu naszych myśliwych, szczekanie psów i niecierpliwe oczekiwanie na idealny strzał, który ubije zdobycz... To tylko niektóre z elementów dobrego polowania, będącego tradycją kontynuowaną przez nas od czasów naszych przodków. Niedawno grupa myśliwych wróciła do domu z obfitym łupem, składając go jako symboliczny dar dla dworu..."
 jurchen_confederation_events.15.a: "To najlepsza część życia!"
 jurchen_confederation_events.15.b: "Te zwyczaje są już przestarzałe."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip]: próba zjednoczenia"
 jurchen_confederation_events.16.desc: "Nasz czas pod ochroną konfederacji zdaje się dobiegać końca. Nasz przywódca jawnie próbuje zagarnąć władzę, by ograniczyć naszą niezależność i zjednoczyć wszystkich pod własnym sztandarem."
 jurchen_confederation_events.16.a: "Zjednoczeni osiągniemy wszystko!"
 jurchen_confederation_events.16.b: "Nie możemy zrezygnować z niepodległości..."
 jurchen_confederation_events.17.title: "Epoka wielkiego zjednoczenia"
 jurchen_confederation_events.17.desc: "Wielu wodzów tworzących naszą konfederację cieszyło się względną autonomią i znaczącymi wpływami w swoich domenach. Jeśli jednak mamy osiągnąć wielkość i rzucić wyzwanie tym, którzy chcą nas podporządkować, musimy zjednoczyć się pod jednym sztandarem. Nadszedł dzień, w którym udało nam się narzucić naszą wolę, a [target_io.GetName] to jedność."
 jurchen_confederation_events.17.a: "Nadszedł nasz czas!"
 jurchen_confederation_unification_effort_tt: "Członkowie konfederacji [target_io.GetNameWithNoTooltip] będą mogli wybrać, czy zostaną naszymi [Concept('subjects','podwładnymi')|e], w przeciwnym razie zyskamy przeciw nim [casus_belli|el]."
