l_polish:
 devotion_events.1.title: "Szpital główny"
 devotion_events.1.desc: "Zgodnie z sugestiami możemy wybudować główny [ShowBuildingTypeName('hospital')|l], aby stworzyć miejsce, gdzie wszyscy potrzebujący mogliby wejść i otrzymać pomoc. Zdrowie publiczne jest bardzo ważne, a darmowe kursy położnictwa oraz postawienie kilku ośrodków zdrowia poprawiłoby ogólną jakość życia."
 devotion_events.1.a: "Na co czekamy? Zróbmy to!"
 devotion_events.1.b: "Modlitwa jest rozwiązaniem wszystkich ich problemów."
 devotion_events.2.title: "Utrzymanie fortów"
 devotion_events.2.desc: "Nasze forty są naszym najważniejszym środkiem obrony przed intruzami i wrogami, lecz bardzo potrzebują renowacji. Jeśli chcemy mieć na to pieniądze, jesteśmy zmuszeni podnieść podatki, a to najpewniej zdenerwuje tych, którzy już płacą ich zbyt wiele."
 devotion_events.2.a: "Musimy to zrobić, zignorować ten motłoch!"
 devotion_events.2.b: "Zróbmy, co się da, dzięki posiadanym już funduszom."
 devotion_events.3.title: "Modernizacja fortów"
 devotion_events.3.desc: "Forty nie wyglądają już, jak gdyby miały się rozpaść na naszych oczach i są na tyle wytrzymałe, by przetrwać większość ataków na mury. Ich możliwości obronne, choć sprawne i mimo upływu czasu robiące wrażenie, wciąż jednak są mniejsze w porównaniu do fortów innych państw. Będziemy potrzebowali sięgnąć głęboko do kieszeni podatników, by móc sfinansować modernizacje i ulepszenia, których nasze forty wielce potrzebują."
 devotion_events.3.a: "To przecież dla większego dobra; któż by chciał zostać napadnięty?"
 devotion_events.3.b: "Są wystarczająco dobre takie, jakie są."
 devotion_events.4.title: "Zbyt wysokie podatki"
 devotion_events.4.desc: "Trudno jest usłyszeć wściekłość obywateli przeciwko podnoszonym podatkom zza bardzo wysokich murów i wewnątrz bardzo grubych wież naszych odnowionych fortów, lecz mimo to słyszymy ich groźby sprzeciwu i buntu do czasu, aż podatki nie zostaną obniżone."
 devotion_events.4.a: "Słyszymy i niechętnie się zgadzamy."
 devotion_events.4.b: "Co mówicie? NIE SŁYSZYMY WAS!"
 devotion_events.5.title: "Ozdobienie fortów"
 devotion_events.5.desc: "Dar w postaci witrażu został umieszczony w jednym z naszych fortów i efekt jest wyśmienity. Tak bardzo, że rozważamy ozdobienie każdego naszego fortu przy pomocy naszej pieczęci wewnątrz witrażu."
 devotion_events.5.a: "Próżność to grzech, nawet, jeśli chodzi o fort!"
 devotion_events.5.b: "Z pewnością nasi poddani docenią podatki przeznaczane na takie piękno!"
 devotion_events.6.title: "W pogoni za wolnością religijną"
 devotion_events.6.desc: "Grupa znana ze swoich radykalnych pomysłów dotyczących reform religijnych potępia to, co głoszą nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i krytykuje doktryny związane z religią #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! w swoich przemowach publicznych. Doprowadziło to do powszechnych skarg i żądań wolności religijnej ze strony naszych niezbyt lojalnych obywateli w regionie [target_location.GetName]."
 devotion_events.6.a: "Nasz kraj wyznaje religię [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą i nie zmieni tego!"
 devotion_events.6.b: "[target_location.GetRank.GetNameWithNoTooltip] otrzyma prawo do pełnej wolności religijnej."
 devotion_events.7.title: "Fałszywe wierzenia"
 devotion_events.7.desc: "[ROOT.GetCountry.GetFlavorRank] ma za zadanie między innymi krzewić #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! wiarę oraz chronić ją przed herezją. Jest to szczytny cel, lecz heretycy pojawiający się w samym sercu naszego kraju okrywają nas wstydem. [target_location.GetRank.GetName] w regionie [target_location.GetName] nie postępuje zgodnie z naukami zawiązanej z religią [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą i jeśli nie rozwiążemy tej kwestii, okryjemy się hańbą."
 devotion_events.7.a: "Zwiększmy wysiłki i nawróćmy heretyków."
 devotion_events.7.b: "Zatem okryjemy się hańbą."
 devotion_events.8.title: "Fałszerstwo dokumentów"
 devotion_events.8.desc: "Powszechną obroną przed aneksją i uzurpacją jest fałszowanie dokumentów, podrabianie ich lub datowanie wsteczne, aby potwierdzić swoje argumenty w czasach walki o ekspansję ziemi lub przywilejów. Nawet teraz te wątpliwe metody są nadal stosowane i możemy je rozważyć, jeśli przyniosą nam korzyści. Robiliśmy to w przeszłości, ale zawsze istnieje szansa, że ktoś wykryje rozbieżności."
 devotion_events.8.a: "Sfałszować te dokumenty."
 devotion_events.8.ct: "Fałszerstwo może zostać odkryte..."
 devotion_events.8.b: "Trzymać to plugastwo z dala od naszych archiwów!"
 devotion_events.9.title: "Sfałszowane dokumenty"
 devotion_events.9.desc: "Pomimo naszych najlepszych starań, aby ukryć fałszerstwo, zostaliśmy zdemaskowani. Naszą jedyną troską jest [ROOT.GetCountry.GetFlavorRank|l] i ochrona kraju przed tymi, którzy chcieliby zaanektować i zawłaszczyć nasze prowincje."
 devotion_events.9.a: "Przekupić, szantażować, pobić każdego, kto ujawnił ten sekret!"
 devotion_events.10.title: "Miejscowa arystokracja"
 devotion_events.10.desc: "[target_heir.GetName] szybko [Select_CString(target_heir.IsFemale,'zdobyła','zdobył')] zaufanie oraz przychylność ludu #L [ROOT.GetCountry.GetAdjective|l]kiego#!, w szczególności miejscowych arystokratów, do których [Select_CString(target_heir.IsFemale,'należała','należał')], nim [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'namaściła','namaścił')] [Select_CString(target_heir.IsFemale,'ją jako swoją następczynię','go jako swojego następcę')]. Pomogło to nam odzyskać autorytet, a nasza władza jest silniejsza niż kiedykolwiek."
 devotion_events.10.a: "Jakież to szczęście, że akurat [Select_CString(ROOT.target_heir.IsFemale,'ją','jego')] wybraliśmy!"
 devotion_events.11.title: "Zagraniczna arystokracja"
 devotion_events.11.desc: "Oprócz wybitnego umysłu i znajomości dyplomacji, rozwoju wojskowego oraz zarządzania, [target_heir.GetName], [Select_CString(target_heir.IsFemale,'którą','którego')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'namaściła','namaścił')] [Select_CString(target_heir.IsFemale,'jako swoją następczynię, sprowadziła','jako swojego następcę, sprowadził')] na zagraniczny dwór sojusze oraz koneksje, które mogą okazać się niezbędne."
 devotion_events.11.a: "Mieliśmy co do [Select_CString(target_heir.IsFemale,'niej','niego')] pewne wątpliwości, lecz już dawno zostały one rozwiane."
 devotion_events.12.title: "[target_heir.GetDaughterSon] kupca"
 devotion_events.12.desc: "Bystry umysł negocjacyjny oraz talent do targowania się, które zapewne pochodzą od [target_heir.GetHerHis] kupieckich rodziców, sprawiły, że [target_heir.GetName] jest [Select_CString(target_heir.IsFemale,'szanowana','szanowany')] i budzi strach – zarówno #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], jak i wolni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] czują respekt. Gdy obejmie już urząd, nie będą próbowali nigdy oszukać [Select_CString(target_heir.IsFemale,'jej','go')] w jakichkolwiek negocjacjach."
 devotion_events.12.a: "[Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'Nasza','Nasz')] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] to może i [target_heir.GetDaughterSon|l] prostego kupca, ale udowadnia swoją wartość!"
 devotion_events.13.title: "Utalentowany teolog"
 devotion_events.13.desc: "Dzięki teologicznemu wykształceniu, [Select_CString(target_heir.IsFemale,'nasza następna','nasz następny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [target_heir.GetName], potrafi wykorzystać różne formy analizy i argumentacji, by lepiej zrozumieć, wyjaśnić, obronić lub spopularyzować różne religijne zagadnienia."
 devotion_events.13.a: "Od samego początku wiedzieliśmy, że [ROOT.GetCountry.GetFlavorRank|l] będzie mieć [Select_CString(target_heir.IsFemale,'rozważną władczynię','rozważnego władcę')]."
 devotion_events.14.title: "Miejscowy kaznodzieja"
 devotion_events.14.desc: "#L [ROOT.GetCountry.GetAdjective|U]ki#! lud radował się, gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'namaściła','namaścił')] na [Select_CString(target_heir.IsFemale,'swoją następczynię','swojego następcę')] kaznodzieję o imieniu [target_heir.GetName]. Czy cieszyli się dlatego, że dzięki temu skończą się [Select_CString(target_heir.IsFemale,'jej','jego')] ciągłe kazania, czy może dlatego, iż ufali, że [ROOT.GetCountry.GetFlavorRank|l] ma szansę się zmienić z uwagi na [Select_CString(target_heir.IsFemale,'jej','jego')] działania? Niezależnie od powodu, [target_heir.GetName] [Select_CString(target_heir.IsFemale,'uzyskała','uzyskał')] poparcie i zaufanie, a [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] okazują swój szacunek oraz zaufanie."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] cieszy się poparciem ludu, a teraz także naszym."
 devotion_events.26.title: "Wpływowy reformator"
 devotion_events.26.desc: "[Select_CString(target_heir.IsFemale,'Przyszła przywódczyni','Przyszły przywódca')], [target_heir.GetName], to [Select_CString(target_heir.IsFemale,'rozsądna kobieta, która','rozsądny mężczyzna, który')] zna się na sztuce retoryki i używa tych darów w słusznych celach, opowiadając o swoich poglądach wszystkim tym, którzy chcą słuchać – członkowie klasy wyższej pragną dowieść swojego intelektu, a inni są zwyczajnie zafascynowani [Select_CString(target_heir.IsFemale,'jej','jego')] urokiem. Niezależnie od przyczyny, jest w [Select_CString(target_heir.IsFemale,'niej','nim')] niewątpliwie coś wyjątkowego, skoro nawet osoby zupełnie nieinteresujące się polityką biorą udział w dyskusjach z [Select_CString(target_heir.IsFemale,'jej','jego')] udziałem."
 devotion_events.26.a: "Potrzebowaliśmy kogoś takiego jak [target_heir.GetNameWithNoTooltip]."
 devotion_events.15.title: "Kwestionowanie władzy"
 devotion_events.15.desc: "Zaczęło się jak zawsze – pogłoskami i ukradkowymi spojrzeniami pełnymi pogardy i wrogości. Jeśli kwestionujący tę władzę posuną się za daleko i ogłoszą, że [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'nie została należycie wybrana','nie został należycie wybrany')], #L [ROOT.GetCountry.GetAdjective|l]ki#! lud spróbuje [Select_CString(target_ruler.IsFemale,'ją','go')] obalić, zamiast jedynie o tym mówić!"
 devotion_events.15.a: "Jak to się mogło stać?"
 devotion_events.16.title: "Kampania przeciwko zabobonom"
 devotion_events.16.desc: "Surowa, dyktatorska postawa, jaką wykazuje się [target_ruler.GetName], doprowadziła do tego, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] #L [ROOT.GetCountry.GetAdjective|l]cy#! domagają się zaprzestania prób ograniczania zabobonnych praktyk. Wściekłość tych prostaków z powodu błędnych tradycji i bezsensownych, niedoktrynalnych praktyk jest zaskakująca."
 devotion_events.16.a: "Niech [target_ruler.GetNameWithNoTooltip] się wycofa."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] ma rację!"
 devotion_events.18.title: "Obłąkany prorok"
 devotion_events.18.desc: "[mad_seer.GetName] twierdzi, że jest [Select_CString(mad_seer.IsFemale,'prorokinią','prorokiem')], a wizje ukazały obywatelską chwałę, zniszczenie świeckiej kultury i sztuki oraz wielką powódź, dzięki której [ROOT.GetCountry.GetCapital.GetName] oczyści się z plugastwa. [Select_CString(mad_seer.IsFemale,'Obłąkana wieszczka','Obłąkany wieszcz')] wzywa [ROOT.GetCountry.GetReligion.GetName|l] do odnowy i rozpoczyna skrajnie purytańskie działania. Zatrudnia młodych mężczyzn z miasta [ROOT.GetCountry.GetCapital.GetName] i istnieje ryzyko, że zacznie wzbudzać społeczne niepokoje, a nawet może zakwestionuje, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma prawo rządzić!"
 devotion_events.18.a: "[mad_seer.GetName] umilknie na wieki!"
 devotion_events.18.b: "Nie uznajemy tych tyrad ani nie będziemy na nie reagować."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] będzie chronić tak gorliwych wyznawców związanych z religią [mad_seer.GetReligion.GetAdjectiveWithNoTooltip|l]ą!"
 devotion_events.19.title: "Rada wedle naszych upodobań"
 devotion_events.19.desc: "Ku naszemu rozczarowaniu, ale nie zaskoczeniu, walka, jaką [target_ruler.GetName] toczy nieustannie z każdą #L [ROOT.GetCountry.GetAdjective|l]cką#! instytucją – kościelną, edukacyjną, prawną, medyczną, podatkową, administracyjną i publicystyczną – tylko rośnie wraz z każdą nową sugerowaną reformą. Ustanawiając i wspierając podobnie myślących ludzi w odmiennych instytucjach, mogą oni pomóc nam przekonać niechętną ludność do zmiany zdania na temat politycznych zmian, jakie proponuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 devotion_events.19.a: "Skorzystamy z naszych własnych doradców."
 devotion_events.19.b: "Przypomnijmy ludziom, kim jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 devotion_events.21.title: "Sekularyści są wśród nas"
 devotion_events.21.desc: "Wraz z każdym kolejnym wydarzeniem osłabiającym przywiązanie do zasad, którymi rządzi się [ROOT.GetCountry.GetFlavorRank|l], przybywa nam coraz więcej zmartwień. Rośnie liczba osób uważających, że względy religijne powinny zostać wykluczone ze sfery publicznej. Domagają się zmian oraz laicyzacji naszego rządu."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] porzuci swe religijne szaty dla korony!"
 devotion_events.21.b: "Nie możemy jeszcze podjąć tak drastycznego kroku."
 devotion_events.22.title: "Rządy dekadencji"
 devotion_events.22.desc: "Rozczarowanie zepsuciem i dekadencją spowodowało, że nasi współwyznawcy zaprzestali wysyłania nam datków oraz odmawiają dołączania do naszych armii. Wiara #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! traci swój bastion."
 devotion_events.22.a: "Znajdźmy inne źródła finansowania."
 devotion_events.22.b: "Zwiększmy pobór do wojska, aby zrekompensować mniejszą liczbę ochotników."
 devotion_events.23.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] i owoce zepsucia"
 devotion_events.23.desc: "[target_ruler.GetName] daje się pochłonąć zepsuciu, skupiając się jedynie na własnych celach, zamiast na potrzebach związanych z wiarą #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!. Mając to na uwadze, nic dziwnego, że nasz lud jest rozczarowany obecną władzą."
 devotion_events.23.a: "Zignorujmy tę deprawację."
 devotion_events.23.b: "Spróbujmy coś zmienić."
 devotion_events.24.title: "Ochotnicy do walki w świętej wojnie"
 devotion_events.24.desc: "Przybyli ochotnicy wyznający wiarę #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! zainspirowani naszą świętą misją, którzy chcą wspomóc nas w walce z niewiernymi i krzewić jedyną prawdziwą wiarę!"
 devotion_events.24.a: "Wyśmienicie! Cóż za wspaniała inicjatywa."
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U] i [ROOT.GetCountry.GetFlavorRank|l] są skonfliktowane"
 devotion_events.100.desc: "Ciągła rywalizacja, w której udział biorą [ROOT.GetCountry.GetFlavorRank|l] oraz [target_location.GetRank.GetName] z regionu [target_location.GetName], przyniósł szkodę naszym relacjom na lata. [target_location.GetRank.GetNameWithNoTooltip|U] pragnie, aby [target_ruler.GetName] nie [Select_CString(target_ruler.IsFemale,'miała','miał')] nad nim władzy, a w czasach wojen i niepokojów ani [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ani poprzednicy nie mogli znaleźć w nim schronienia."
 devotion_events.100.a: "Prędzej czy później się opamiętają."
 devotion_events.100.b: "Narzucić naszą władzę!"
 devotion_events.101.title: "Kandelabr światła"
 devotion_events.101.desc: "Obrzydliwie heretycka księga pt. „Kandelabr światła” utrzymuje, że głównym powodem prześladowania pierwotnych chrześcijan było nielegalnie zatrzymywanie wartościowych dóbr przez kapłanów. Porównuje również liczbę arcybiskupów i biskupów z ich odpowiednikami u Antychrysta. Księgę tę znaleziono u grupy heretyków, którzy pomimo wielu lat spędzonych w więzieniu i łzawego wypierania się, wciąż nie potrafią zmienić swojego postępowania."
 devotion_events.101.a: "Wysłać heretyków z powrotem do więzienia."
 devotion_events.101.b: "Spalić heretyków."
 devotion_events.104.title: "Ognisko próżności"
 devotion_events.104.desc: "[ROOT.GetCountry.GetCapital.GetName] to miasto zamieszkiwane przez [Select_CString(preacher.IsFemale,'energiczną kaznodziejkę, której','energicznego kaznodzieję, którego')] uliczne kazania na temat kuszenia przedmiotami próżności doprowadziły [Select_CString(preacher.IsFemale,'jej','jego')] popleczników do zbierania i palenia kosmetyków, sztuki, książek uznawanych za niemoralne oraz instrumentów muzycznych. Zaciekle opowiada o tym, jak przedmioty te potrafią skusić kogoś do grzechu i nawołuje ludzi, a w szczególności sławnych #L [ROOT.GetCountry.GetAdjective|l]kich#! artystów, do tego, by wrzucali takie rzeczy do rozpalonych ognisk."
 devotion_events.104.a: "Powstrzymać [Select_CString(preacher.IsFemale,'ją','go')]!"
 devotion_events.104.b: "Niech działa dalej, ale ocalcie sztukę."
 devotion_events.104.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie miejsce dla [Select_CString(preacher.IsFemale,'niej','niego')]!"
 devotion_events.107.title: "Obchody w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.107.desc: "Jubileusz w Roku Świętym obejmuje pielgrzymkę do świętego miejsca takiego jak na przykład [ShowLocationName('rome')] lub nasza stolica. To rok szczególnej łaski, pełen odpuszczenia grzechów i powszechnych ułaskawień, który [pope.GetName] ogłasza co 25 lub 50 lat, ale czyż może [pope.GetSheHe] decydować, że miasto [ROOT.GetCountry.GetCapital.GetName] nie może mieć własnego jubileuszu?"
 devotion_events.107.desc_pope: "Jubileusz, czyli tradycja, którą zapoczątkował [GetCharacter('pap_boniface_viii').GetName], to szczególny rok odpuszczenia grzechów, podczas którego odbywa się wiele pielgrzymek do świętego miasta [ShowLocationName('rome')]. Jubileusz ogłaszany jest co 25 lub 50 lat i ponownie nadszedł czas, aby zdecydować, czy należy ogłosić ten rok rokiem jubileuszowym."
 devotion_events.107.a: "To doskonały pomysł, zgadzamy się!"
 devotion_events.107.b: "Nie w tym roku. Może w następnym?"
 devotion_events.108.title: "Rok Jubileuszowy w mieście [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "[from_country.GetGovernment.GetRulerTitle|U] państwa [from_country.GetLongName] ogłasza Rok Jubileuszowy w mieście stołecznym [from_country.GetCapital.GetName], pełen odpuszczenia grzechów i powszechnych ułaskawień. To #L [ShowReligionGroupAdjective('christian')|l]a#! tradycja, którą zapoczątkował w roku 1300 [GetCharacter('pap_boniface_viii').GetName], ogłaszając Rok Święty w mieście [ShowLocationName('rome')]."
 devotion_events.108.a: "To powinno być zastrzeżone tylko dla nas!"
 devotion_events.108.b: "To jest doskonały pomysł!"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle|U] reaguje na Rok Jubileuszowy w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "Tradycja jubileuszy rozpoczęła się, gdy [GetCharacter('pap_boniface_viii').GetName] zwołał rok święty w mieście [ShowLocationName('rome')] w 1300 roku. [pope.GetName], usłyszawszy o jubileuszu w mieście [ROOT.GetCountry.GetCapital.GetName], przysyła do nas posłańca i obawiamy się [pope.GetHerHis] reakcji."
 devotion_events.109.a: "[pope.GetName] nie wyraża zachwytu."
 devotion_events.109.b: "Nie musimy się martwić. [pope.GetName] wyraża zgodę!"
 devotion_events.117.title: "Konfiksata [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]iego kościoła"
 devotion_events.117.desc: "Grupa mnichów zajęła kościół #L [ShowReligionAdjective('calvinist')|l]i#! w mieście [target_location.GetName]! [target_ruler.GetName] nie sankcjonuje tych działań i gdybyśmy wiedzieli o ich zamiarach, przekonalibyśmy mnichów, by wybrali inny budynek na swoją kaplicę. W każdym razie [target_location.GetRank.GetName|U] i tamtejsi mieszkańcy nie byli zadowoleni. I choć zmusiliśmy mnichów do zwrotu świątyni, rozwścieczeni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nie zapomną nam tej zniewagi."
 devotion_events.117.a: "Czego jeszcze chcą?"
 devotion_events.118.title: "Hallesches Heiltum"
 devotion_events.118.desc: "[Select_CString(old_ruler.IsFemale,'Zmarła','Zmarły')] [old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'obawiała się o swoje miejsce w niebie, dlatego też zebrała','obawiał się o swoje miejsce w niebie, dlatego też zebrał')] wiele relikwii, by spędzić jak najmniej czasu w czyśćcu. Słudzy gromadzący te przedmioty naliczyli 8100 relikwii oraz 42 szkielety świętych, ukryte w wielu miejscach na terenie rezydencji, w której [Select_CString(old_ruler.IsFemale,'mieszkała','mieszkał')] [old_ruler.GetNameWithNoTooltip]."
 devotion_events.118.a: "[ROOT.GetCountry.GetReligion.GetName] uważa kupowanie odpustów za niegodne! Niech pozostaną w ukryciu."
 devotion_events.118.b: "Być może dzięki nim [old_ruler.GetNameWithNoTooltip] jest w niebie?"
 devotion_events.119.title: "Pogłoski o Nag’s Head"
 devotion_events.119.desc: "Szepty i ukradkowe spojrzenia pojawiające się, gdy [target_ruler.GetName] przemierza ulice miasta [ROOT.GetCountry.GetCapital.GetName], wzięły się z pewnej niepokojącej pogłoski. Ludzie wierzą w to, że [target_ruler.GetNameWithNoTooltip] nie [Select_CString(target_ruler.IsFemale,'została wyświęcona','został wyświęcony')] w sposób uroczysty, tylko poprzez dotknięcie Biblią karku w tawernie o kiepskiej reputacji!"
 devotion_events.119.a: "Zignorujmy tę kwestię i módlmy się, żeby to ucichło."
 devotion_events.119.b: "Zdecydowanie zaprzecz."
 devotion_events.200.title: "Imām chatib lokalnej społeczności"
 devotion_events.200.desc: "[target_heir.GetName] [Select_CString(target_heir.IsFemale,'przewodziła','przewodził')] modlitwom w meczecie oraz [Select_CString(target_heir.IsFemale,'prawiła kazania','prawił kazania')] podczas wspólnych piątkowych modlitw, nim [Select_CString(target_heir.IsFemale,'została wybrana jako przyszła','został wybrany jako przyszły')] [Select_CString(target_heir.IsFemale,'przywódczyni, której','przywódca, któremu')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] powierzy swoją władzę nad państwem. Miejscowa społeczność, która wybrała [Select_CString(target_heir.IsFemale,'ją','go')] na imāma chatiba, przyjmie [target_heir.GetHerHis] odejście ze smutkiem, bowiem tylko nieliczni są tak uczeni i oddani w przekazywaniu wiernym podstaw islamu jak [Select_CString(target_heir.IsFemale,'ona','on')]. Gdy [target_heir.GetNameWithNoTooltip] odejdzie, wszelkie pytania natury religijnej będą musiały być zadane komuś gorszemu od [Select_CString(target_heir.IsFemale,'niej','niego')], lecz my zyskamy to, co oni stracą."
 devotion_events.200.a: "[target_heir.GetNameWithNoTooltip] [Select_CString(target_heir.IsFemale,'była','był')] mądrym wyborem."
 devotion_events.201.title: "Zasady przewodnie"
 devotion_events.201.desc: "Niektórzy mogą się spierać, że Al-Šūrā jest częścią struktury rządzącej, ale nie jest to jeden z filarów. Spotkania powinny odbywać się zgodnie z naukami, na których opiera się [ShowReligionGroupName('muslim')], a konsultacje – z wytycznymi, jakie zawierają $common_string_quran$ i $sunnah$. Prowadzący spotkanie powinien zostać wybrany spośród uczestników. Wszelkie dyskusje winny opierać się na zasadach mušāwara i muḏākara – dyskusji i konsensusie. Każdy może wygłosić swoją opinię, a głos większości jest przyjmowany, o ile tylko nie jest sprzeczny z naukami, jakie zawierają $common_string_quran$ i $sharia$."
 devotion_events.201.a: "Uczyńmy to jednym z filarów."
 devotion_events.201.b: "To łatwy sposób na zarządzanie naszym krajem."
 devotion_events.202.title: "Serce pełne miłosierdzia"
 devotion_events.202.desc: "Alī ibn Abī Ṭālib, kuzyn Proroka, pokój z nim, rzekł kiedyś: „Tchnij w swe serce łaskę, miłość i życzliwość wobec poddanych. Nie bądź niczym drapieżne zwierzę liczące na łatwą zdobycz, gdyż ludzi możesz podzielić na dwie grupy: albo są to twoi bracia w wierze, albo równi tobie przez Boga stworzeni. Popełniają nieumyślne błędy, rządzą nimi słabości, grzechów i złych uczynków dokonują czasem umyślnie, a czasem przez zaniedbanie. Bądź więc dla nich łaskawy i miłosierny, gdyż chciałbyś także otrzymać przebaczenie, którego udziela [ROOT.GetCountry.GetReligion.GetGodName]. Ty jesteś nad nimi, ten, kto cię powołał, jest nad tobą, a nad tym, kto cię powołał, znajduje się [ROOT.GetCountry.GetReligion.GetGodName]. I właśnie [ROOT.GetCountry.GetReligion.GetGodName] pragnie, byś realizował ich potrzeby, bowiem to poprzez nich cię doświadcza”.\n\nZ tych słów można wynieść niezwykle cenną lekcję, której moglibyśmy się poświęcić lub też wypracować sposób na uwzględnienie jej w naszej działalności."
 devotion_events.202.a: "Inszallah."
 devotion_events.202.b: "To mądre słowa i powinniśmy tego przestrzegać."
 devotion_events.203.title: "Bajt al-mal"
 devotion_events.203.desc: "Dom bogactwa administruje podatkami oraz służy jako skarb państwa, który zarządza finansami osobistymi oraz wydatkami rządowymi. Do jego kompetencji oddano również $zakah$ – podatek, którą płacą wszystkie bogate osoby wyznające religię #L [ShowReligionGroupAdjective('muslim')|l]ą#!, a pieniądze te trafiają do potrzebujących, bezrobotnych, rannych lub w inny sposób niezdolnych do pracy. Ostatni rok, niezależnie od problemów, z jakimi borykało się [ROOT.GetCountry.GetFlavorRank|l], był dla naszych poddanych wyjątkowy. $zakah$, który wpłynął do Bajt al-mal, przekroczył nasze wszelkie oczekiwania."
 devotion_events.203.a: "Pieniądze trafią do naszej kiesy."
 devotion_events.203.b: "Przeznaczymy je na biednych i potrzebujących, jak zwykle."
 devotion_events.204.title: "Edukacja kobiet"
 devotion_events.204.desc: "Mahomet, pokój z nim, wychwalał ansarskie kobiety, gdyż wstyd nie przeszkadzał im w poznaniu religii #L [ShowReligionGroupAdjective('muslim')|l]iej#!. Fatima al-Fihri – założycielka Uniwersytetu Al-Karawijjin, Lubna z miasta [ShowLocationName('cordoba')] – uzdolniona matematyczka oraz Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Szarrat, której dorobek w zakresie teorii prawa, prawoznawstwa oraz mistycyzmu dowodzi jej znakomitej biegłości w naukach islamu – oto doskonałe przykłady tego, co się stanie, gdy kobiety mają dostęp do edukacji. Na przestrzeni dziejów kobiety pokazały, że są gotowe i zdolne do nauki o religii #L [ShowReligionGroupAdjective('muslim')|l]iej#! oraz że nasza wiara – [ROOT.GetCountry.GetReligion.GetName|l] – może być przez nie krzewiona. Dając kobietom możliwość uczenia się i nauczania, będziemy w stanie dużo szybciej szerzyć wiarę."
 devotion_events.204.a: "Edukacja powinna być dla wszystkich, zarówno mężczyzn, jak i kobiet."
 devotion_events.204.b: "Przed podjęciem jakichkolwiek decyzji powinniśmy się nad tym zastanowić."
 devotion_events.205.title: "Bazar"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName] przyciąga handlarzy i kupców z całego świata, a dźwięki i smród zaniepokojonych zwierząt, odgłosy targowania się, aromat przypraw oraz te wszystkie kolory odzieży, tkanin i dywanów tutaj sprzedawanych potrafią być przytłaczające. Środkowy obszar bazaru pozostał nietknięty, gdyż miał tam stanąć meczet, lecz jako że miejsce to staje się coraz bardziej zatłoczone, dobrym pomysłem byłoby wykorzystać tę przestrzeń na kolejne stragany."
 devotion_events.205.a: "Zezwólmy na więcej straganów."
 devotion_events.205.b: "Niech przestrzeń ta stanie się miejscem kultu."
 devotion_events.207.title: "Skorumpowani gubernatorzy"
 devotion_events.207.desc: "Jeszcze przed nominacją każdy gubernator dokumentuje swoje aktywa finansowe oraz inne szczegóły na swój temat. Następnie informacje te przechowywane są w specjalnym biurze, gdzie są sprawdzane raz w roku pod kątem finansowych rozbieżności. Procedura ta ma na celu niedopuszczenie do korupcji, lecz system czasem zawodzi."
 devotion_events.207.a: "Usunąć najbardziej skorumpowanych gubernatorów."
 devotion_events.208.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] gości kafira"
 devotion_events.208.desc: "[minister.GetName] denerwuje niewłaściwego wyznawcę związanego z religią #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! i zniewaga ta może wskazywać, że [minister.GetName] świadomie [Select_CString(minister.IsFemale,'porzuciła','porzucił')] nauki, na których opiera się [ShowReligionGroupName('muslim')|l]. Nim zdążyliśmy przerwać dyskusję i być może uchronić tę [Select_CString(minister.IsFemale,'winowajczynię','winowajcę')] przed jakimikolwiek oskarżeniami, stwierdzono, że jest to kafir, czyli osoba niewierząca."
 devotion_events.208.a: "Zignorować, usprawiedliwić i zapomnieć."
 devotion_events.208.b: "Spróbujmy znaleźć jakieś rozwiązanie tego problemu."
 devotion_events.208.c: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] zostanie [Select_CString(GetCountry.GetGovernment.GetCabinetMemberTitle.IsFemale,'zwolniona','zwolniony')]."
 devotion_events.209.title: "Zamach przeciwko dekadencji"
 devotion_events.209.desc: "Skargi na rozpustę, dekadenckie obyczaje i odmowę przywrócenia prestiżu, jakim cieszył się [ShowReligionGroupName('muslim')] stają się coraz bardziej powszechne podczas rządów, które sprawuje [target_ruler.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] szemrzą w gniewie, że [target_ruler.GetNameWithNoTooltip] za dnia śpi, a noce spędza z nierządnicami i muzykami. Kiedy imam z miasta [ROOT.GetCountry.GetCapital.GetName] wspomniał w publicznych modłach o władzy, jaką posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] obrzucili go kamieniami!"
 devotion_events.209.a: "[target_ruler.GetNameWithNoTooltip] musi obiecać, że się zmieni."
 devotion_events.209.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] mogą wyrażać swoje niezadowolenie, ale [target_ruler.GetNameWithNoTooltip] to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 devotion_events.210.title: "Rafida"
 devotion_events.210.desc: "Osoby wyznające religię #L [ShowReligionAdjective('shia')|l]ą#! są u nas znani jako rafida. To oni odrzucają #L [ShowReligionGroupAdjective('muslim')|l]ą#! władzę i przywództwo uważając, że Abu Bakr, Umar oraz Usman nie są prawowitymi następcami proroka Mahometa, pokój z nim. Pojawili się w naszych prowincjach i przyciągnęli do siebie innych. Nawet sami siebie nazywają rawafid, czyli tymi, którzy odrzucają, i szczycą się, że od zawsze zło odtrącali, a nie skłaniali się ku niemu."
 devotion_events.210.a: "Nie traćmy czasu. Wydalić ich poza #L [ROOT.GetCountry.GetAdjective|l]kie#! granice!"
 devotion_events.210.a.tt: "Każda posiadana [location|el], w której dominuje [religion|el] [ShowReligionName('shia')], zyska [ShowModifier('dev_rafida')] na 10 lat"
 devotion_events.210.b: "Mogą sobie wierzyć i nazywać siebie jak chcą."
 devotion_events.211.title: "Nasibi"
 devotion_events.211.desc: "Ci, których nazywamy nasibi, nienawidzą Ahl al-Bajt – ludzi domu proroka Mahometa i nie mogą znieść tych wyznawców – pojawili się w naszych prowincjach. Sunnici, którzy nierozsądnie wierzą, że Abu Bakr, Umar oraz Usman są prawowitymi następcami Mahometa, pokój z nim, zagrażają jedności wyznania #L [ROOT.GetCountry.GetAdjective|l]kiego#! kraju."
 devotion_events.211.a: "[ROOT.GetCountry.GetFlavorRank] nie przyjmie tych [ShowReligionAdjectiveWithNoTooltip('sunni')|l]ich głupców."
 devotion_events.211.a.tt: "Każda posiadana [location|el], w której dominuje [religion|el] [ShowReligionName('sunni')], zyska [ShowModifier('dev_nasibi')] na 10 lat"
 devotion_events.211.b: "Zostawmy ich w spokoju, pewnego dnia zrozumieją swój błąd."
 devotion_events.212.title: "Nieuczciwość w majlis"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] zwołuje zebranie, majlis, aby przedyskutować ważne i niecierpiące zwłoki problemy, z którymi boryka się nasz kraj – [ROOT.GetCountry.GetFlavorRank|l]. Mimo że ich twarze były szczere, a słowa prawdziwe, ich intencje były zwodnicze i nieuczciwe! Pieniądze roztrwonione, prestiż utracony, a nadzieje na sprawiedliwe majlis na rzecz kraju [ROOT.GetCountry.GetFlavorRank|l] – zniweczone."
 devotion_events.212.a: "Ufaliśmy im, a oni nas zdradzili!"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] obwinia siebie za zbytnią naiwność."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] – oskarżenie o szirk"
 devotion_events.213.desc: "Skrupulatna praca, którą wykazuje się [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], wystawia nas na różne kultury, wierzenia i tradycje. Od zawsze odwracaliśmy wzrok, gdy [minister.GetName] osobliwie się [Select_CString(minister.IsFemale,'zachowywała lub też miała','zachowywał lub też miał')] obsesję na punkcie ilustrowanych manuskryptów i miniatur. Pomimo tego, że nasze podejrzenia narastały, gdy słyszeliśmy różne opowieści od służby i ludzi z dworu, nigdy byśmy się nie spodziewali takiego wyrazu [minister.GetHerHis] twarzy, gdy imām oskarżył [Select_CString(minister.IsFemale,'ją','go')] o szirk – praktykowanie bałwochwalstwa!"
 devotion_events.213.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] natychmiast usunie [minister.GetHerHim] z gabinetu!"
 devotion_events.213.b: "Porzucić tę myśl!"
 devotion_events.214.title: "Zniesienie bałwochwalstwa?"
 devotion_events.214.desc: "Zostaliśmy poinformowani, że władza, którą dzierży [target_ruler.GetName], jest kwestionowana przez naszych doradców. Najwyraźniej ludzie wątpią w [Select_CString(target_ruler.IsFemale,'jej','jego')] pobożność. Musimy coś zrobić, aby ustanowić religijną i polityczną suwerenność! Bałwochwalstwo to [ROOT.GetCountry.GetReligion.GetSinName], ale mimo to nasi ludzie modlą się do świętych postaci, pielgrzymują do grobowców i meczetów, czczą drzewa, jaskinie, a nawet kamienie. Musimy zaprezentować naszą religijną siłę i pozbyć się tych bzdur, aby umocnić władzę, którą posiada [target_ruler.GetNameWithNoTooltip]!"
 devotion_events.214.a: "Do dzieła, zabronić tych bożków!"
 devotion_events.214.b: "Po co zawracać sobie tym głowę?"
 devotion_events.215.title: "Podatki albo rolnictwo"
 devotion_events.215.desc: "Nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], to ziemia, którą zamieszkują koczownicy i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], żyjący z tego, co zapewnia im gleba. Mając to na uwadze, nasi zarządcy muszą zdecydować, czy powinniśmy skupić się na podatkach, czy na rolnictwie. Niektórzy twierdzą, że rozwój ziemi jest ważniejszy niż pobieranie podatków. Opłaty można uzyskać tylko poprzez rozwój ziemi, a żądanie podatku bez wprowadzania zmian zrujnuje nasze państwo i zniszczy jego mieszkańców. Inni twierdzą, że ludzie będą rozwijać ziemię bez ingerencji, jeśli tylko zażąda się od nich podatku."
 devotion_events.215.a: "Skupmy się na podatkach."
 devotion_events.215.b: "Skupmy się na rolnictwie."
 devotion_events.215.c: "Spróbujmy zrównoważyć te opcje."
 devotion_events.215.d: "Nasza obecna polityka jest w porządku."
 devotion_events.216.title: "Reformy pobożne"
 devotion_events.216.desc: "Po wielu spotkaniach, dyskusjach i majlisach nasi doradcy przedstawili różne reformy do rozważenia. Wyłoniły się dwie główne frakcje z konkurencyjnymi reformami, z których mamy wybrać jedną, aby nasz kraj – [ROOT.GetCountry.GetFlavorRank|l] – prosperował lepiej. Pierwsze z ugrupowań proponuje, aby wykluczyć urzędników państwowych, takich jak dyplomaci i gubernatorzy, z prowadzenia jakichkolwiek interesów. Pozwoliłoby im to w pełni skoncentrować się na pracy w służbie państwowej i wykonywać ją lepiej. Druga reforma proponuje podzielenie pastwisk i rezerwatów zwierzyny łownej, obecnie zarezerwowanych dla rodzin dygnitarzy, między biednych, aby mogli uprawiać ziemię. Nieodpłatna praca również zostałaby zdelegalizowana."
 devotion_events.216.a: "Zakazać prowadzenia interesów przez urzędników państwowych."
 devotion_events.216.b: "Rozdzielić ziemie wśród biednych."
 devotion_events.216.c: "Nie wprowadzaj żadnej z tych reform."
 devotion_events.219.title: "Kadi, hisba i muhtasib"
 devotion_events.219.desc: "Nie minęło wiele miesięcy, odkąd wyznaczyliśmy nowego kadiego – sędziego orzekającego zgodnie z szariatem – dla każdej z naszych prowincji, ale wielu z nich już przychodzi do nas ze zmarszczonymi brwiami i zatroskanym wzrokiem. Mówią nam o dekadencji naszych poddanych, ich zbrodniach i bezbożnych wyborach. Przypominają nam surowo o hisbie – naszym bosko usankcjonowanym obowiązku interweniowania, nakazywania dobra i zakazywania zła. Prawa, jakie nadaje [ROOT.GetCountry.GetReligion.GetGodName], muszą być przestrzegane. Nasi ludzie potrzebują muṭṭawwi'īn – policji religijnej – do egzekwowania szariatu."
 devotion_events.219.a: "Znaleźć ochotników i wyszkolić ich na muḥtasibów."
 devotion_events.219.b: "To nie jest właściwy sposób rozwiązania problemu."
