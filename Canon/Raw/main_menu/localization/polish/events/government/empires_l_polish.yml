l_polish:
 empires.1.title: "Zagrożenia, z jakimi mierzy się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]"
 empires.1.desc: "Jak to w przypadku większości dynastii bywa, nasz kraj jest stale atakowany przez zagranicznych konkurentów twierdzących, że należy im się [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Z powodu braku środków finansowych [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'otrzymała','otrzymał')] radę, by rozpocząć negocjacje dyplomatyczne, albo doprowadzi nasze państwo do ruiny."
 empires.1.a: "Czas stanąć do ostatecznej walki."
 empires.1.b: "Rozpocznijmy rozmowy dyplomatyczne."
 empires.2.title: "Rozbicie narodu"
 empires.2.desc: "Choć kraj [ROOT.GetCountry.GetName] obejmuje rozległy teren, politycznie jest on mocno podzielony. [ROOT.GetCountry.GetGovernment.GetFullRulerName] posiada ograniczoną władzę nad imperium z uwagi na różnych miejscowych władców i mierzy się [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] z rosnącymi problemami w administrowaniu tak dużym krajem. Różnorodna mieszanina kultur o różnych wartościach i wierzeniach zaowocowała konfliktami wybuchającymi z naprawdę błahych powodów."
 empires.2.a: "Zwiększmy wysiłki na rzecz centralizacji władzy."
 empires.2.b: "Zachowajmy stan obecny."
 empires.3.title: "[target_minister.GetNameWithNoTooltip] i [Select_CString(target_minister.IsFemale,'jej','jego')] reformy"
 empires.3.desc: "Administrowanie tak wielkim imperium jak [ROOT.GetCountry.GetName] wymaga szczegółowego planowania ekonomicznego, a brak wykształconego doradcy finansowego okazał się jak dotąd dość tragiczny w skutkach. Ale gdy [target_minister.GetName] [Select_CString(target_minister.IsFemale,'została włączona do naszego gabinetu, odwróciła','został włączony do naszego gabinetu, odwrócił')] tę sytuację. [Select_CString(target_minister.IsFemale,'Przedstawiła','Przedstawił')] szereg reform finansowych, włączając w to bardziej sprawiedliwy system podatkowy oraz plan finansowania długu publicznego."
 empires.3.a: "Wprowadźmy w życie plan finansowania długu publicznego."
 empires.3.b: "Wprowadźmy w życie reformę podatków."
 empires.4.title: "Czas rozkwitu"
 empires.4.desc: "Miejsce [target_location.GetName] stało się sławne z powodu naszych osiągnięć artystycznych oraz gospodarczego rozkwitu. Artyści, filozofowie i poeci gromadzą się tam, a prosperująca gospodarka pozwala na obszerne finansowanie sztuki. Wzniesionych zostało kilka budowli o znakomitej architekturze i powstały przepiękne ogrody, by pokazać narodowe bogactwo. Wielu członków nowej elity intelektualnej przedstawia pomysły na rozwój różnych części naszego kraju."
 empires.4.a: "Zainwestujmy w lepszą infrastrukturę w miastach."
 empires.4.b: "Zainwestujmy w lepszą infrastrukturę na wsiach."
 empires.4.c: "Zainwestuj w lepsze metody produkcji."
 empires.5.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] rządy"
 empires.5.desc: "Kraj [target_country.GetLongName] jest w okresie złotej ery. Dzięki swym zdolnościom [target_character.GetName] sprawia, że [target_country.GetAdjectiveWithNoTooltip|l] państwo cechuje doskonała stabilizacja, prestiż oraz bezpieczeństwo. Gospodarka pnie się w górę, a [target_country.GetCulture.GetName|l] sztuka i kultura kwitnie.\n\nNasi ludzie wznieśli posągi, by [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'mogła otrzymać należny jej hołd','mógł otrzymać należny mu hołd')], i nadali [Select_CString(target_character.IsFemale,'jej','mu')] przydomek „$nick_the_great$”."
 empires.5.a: "Niech żyje [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"
