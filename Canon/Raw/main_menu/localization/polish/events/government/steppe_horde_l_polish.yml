l_polish:
 steppe_horde.1.title: "Ruchome miasto"
 steppe_horde.1.desc: "Starożytne legendy opowiadają o ruchomych pałacach pogrążających się w pustynnych piaskach. Ich ulotne, nietrwałe widma przychodzą i odchodzą, tak samo jak imiona ludzi, którzy żyli i umierali w ich tajemnych komnatach. Lecz każda legenda rodzi się w oparach okrytej cieniem prawdy, jaką są echa przeszłości.\n\nTo my jesteśmy tymi ruchomymi pałacami, podróżującymi mirażami. Nasze miasta zbudowane są nie z kamienia, lecz z kości."
 steppe_horde.1.a: "Nie pozostaniemy jedynie mirażem."
 STATIC_MODIFIER_NAME_a_moving_city: "Ruchome miasto"
 STATIC_MODIFIER_DESC_a_moving_city: "Dzięki ruchomym karawanom zyskaliśmy dobrą reputację w dziedzinie handlu."
 steppe_horde.1.b: "Pozostawanie w jednym miejscu też nie jest takie złe."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Stałe miasto"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Stałość to stabilność."
 steppe_horde.2.title: "Świątynia przodków"
 steppe_horde.2.desc: "Jeden z naszych oddziałów zgubił się podczas ekspedycji łowieckiej i odkrył, że na naszych terenach znajduje się opuszczona #L [target_religion.GetAdjective|l]a#! świątynia. Dogmaty wiary muszą być nieprzeniknione niczym kamień opleciony triumfującą naturą, lecz wciąż próbujący zaczerpnąć świeżego powietrza. Echa dawnych czasów wydobyte przez delikatne światło, ich fundament silny jak udomowione konie.\n\nTa niejednoznaczność wywarła ogromne wrażenie na naszych żołnierzach. Wspaniałość tej świątyni odebrała im mowę i jedyne, co mogli z siebie wydobyć, to niemy krzyk podziwu."
 steppe_horde.2.a: "Musimy szanować przodków."
 STATIC_MODIFIER_NAME_ancestral_temple: "Świątynia przodków"
 STATIC_MODIFIER_DESC_ancestral_temple: "Odkryliśmy starożytną świątynię naszego ludu."
 steppe_horde.2.b: "Herezja, spalić!"
 steppe_horde.3.desc.common: "[Select_CString(target_character.IsFemale,'Szamanka, której','Szaman, którego')] dom to [target_location.GetName], [Select_CString(target_character.IsFemale,'stawiła','stawił')] się w namiocie [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] o imieniu [target_ruler.GetName]. [Select_CString(target_character.IsFemale,'Przybyła','Przybył')] tu, aby ogłosić, że zawierzy naszych żołnierzy"
 steppe_horde.3.title: "Niebieski smok"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$ niebieskiemu smokowi, który ukazał się [Select_CString(target_character.IsFemale,'jej','mu')] w gwiazdach, a nasza orda zostanie obdarzona niezwyciężoną mocą.\n\nW tym niepewnym czasie [target_character.GetHerHis] obietnice są zbyt kuszące."
 steppe_horde.3.a: "Posłuchamy [target_character.GetHerHis] rady."
 STATIC_MODIFIER_NAME_blue_dragon: "Niebieski smok"
 STATIC_MODIFIER_DESC_blue_dragon: "Nasza orda została błogosławiona, możemy zatem odzyskać to, co nasze."
 steppe_horde.3.b: "Nie ulegniemy żadnym czarom, zabić [target_character.GetHerHim]."
 steppe_horde.4.title: "Biały tygrys"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$ białemu tygrysowi, który ukazał się [Select_CString(target_character.IsFemale,'jej','mu')] w gwiazdach, a nasza orda zostanie obdarzona przerażającym wyglądem.\n\nW czasach pokoju musimy się przygotować na to, co ma nadejść."
 steppe_horde.4.a: "Posłuchamy [target_character.GetHerHis] rady."
 STATIC_MODIFIER_NAME_white_tiger: "Biały tygrys"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Milczenie owiec"
 steppe_horde.5.desc: "Przez całe lata spędzone pod niewzruszonymi gwiazdami owce były jedynymi zwierzętami, które nas żywiły i które podążały za nami ścieżkami naszego życia.\n\nLecz nagle coś się stało. Stada zaczęły padać jedno po drugim, a owcze grzbiety zasłały ziemię niczym dywany podłogę naszych namiotów. Szybko poniosły się wieści o wiedźmach i klątwach.\n\nJedyną pewną rzeczą jest to, że śmierć odebrała to, co należało do żyjących. Bez dostępu do pożywienia nasi ludzie wnet podzielą los trzody. Możemy spróbować zażegnać ten kryzys, apelując do naszych kontaktów dyplomatycznych lub też sięgając po alternatywne źródła mięsa z innych krajów."
 steppe_horde.5.a: "Cóż za okrutny los nas spotyka."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Milczenie owiec"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Z powodu niedoboru trzody nie jesteśmy w stanie odpowiednio wyżywić żołnierzy."
 steppe_horde.5.b: "Spróbujmy się z kimś porozumieć."
 STATIC_MODIFIER_NAME_contact_modifier: "Kontakt"
 STATIC_MODIFIER_DESC_contact_modifier: "Kontakty dyplomatyczne pozwolą nam rozwiązać problem niedoborów pożywienia za cenę okazania własnej słabości."
 steppe_horde.5.c: "Poszukajmy innych zwierząt, mięso to mięso."
 STATIC_MODIFIER_NAME_the_elephant_man: "Człowiek od słoni"
 STATIC_MODIFIER_DESC_the_elephant_man: "Pewna podejrzana osoba zapewniła nam alternatywne źródło mięsa w formie słoni sprowadzonych z dalekich krajów. Z jakiegoś powodu widok słoni wędrujących po stepach wcale nie wydaje się dziwny."
 steppe_horde.6.title: "Skażony umysł"
 steppe_horde.6.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'miała','miał')] w zwyczaju przechadzać się w pobliżu swojego pałacu, włócząc się po zaroślach w pogoni za odrobiną spokoju. Dziś jednak [Select_CString(target_ruler.IsFemale,'wróciła ona... nieco odmieniona','wrócił on... nieco odmieniony')]. Gdy [target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'zjawiła się rano w pałacu, miała','zjawił się rano w pałacu, miał')] przekrwione oczy, w ustach sucho jak na pustyni, a głos łamał się, gdy [Select_CString(target_ruler.IsFemale,'mówiła, że jest tak głodna, iż zjadłaby','mówił, że jest tak głodny, iż zjadłby')] konia z kopytami.\n\nW obawie o zdrowie psychiczne [Select_CString(target_ruler.IsFemale,'władczyni grupa badaczy podążyła jej','władcy grupa badaczy podążyła jego')] śladami i znalazła zarówno przekonującą, jak i niepokojącą odpowiedź na swoje pytanie: z pobliskiej jaskini wydobywały się szkodliwe opary."
 steppe_horde.6.a: "To niemożliwe!"
 steppe_horde.6.b: "[target_ruler.GetNameWithNoTooltip] wcale się tak bardzo nie [Select_CString(target_ruler.IsFemale,'zmieniła','zmienił')]."
 steppe_horde.6.c: "Zawalmy wejście do jaskini."
 steppe_horde.7.title: "Siedziba władzy"
 steppe_horde.7.desc: "Jesteśmy cywilizacją wędrowną, zatem źródło naszej władzy nie znajduje się w jakimś konkretnym miejscu, to [target_ruler.GetName] nim jest. Jednak nawet gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest [Select_CString(target_ruler.IsFemale,'potężna','potężny')], nie może wędrować w nieskończoność, a ponadto utworzenie stałej kwatery ma pewne zalety. [ROOT.GetCountry.GetGovernment.GetRulerTitle] często gości w miejscu znanym pod nazwą [target_location.GetName], więc przekształcenie go w siedzibę władzy nie zaszkodzi. Trzeba jednak wzmocnić obronę tego miejsca."
 steppe_horde.7.a: "Wzmocnijmy to miejsce!"
 STATIC_MODIFIER_NAME_seat_of_power: "Siedziba władzy"
 STATIC_MODIFIER_DESC_seat_of_power: "Nasze forty zostały umocnione."
 steppe_horde.7.b: "Wędrujmy zatem."
 steppe_horde.8.title: "Najlepszy trening"
 steppe_horde.8.desc: "Doskonały trening na terenach łowieckich, które posiada [ROOT.GetCountry.GetFlavorRank|l], jest dla naszych żołnierzy zawsze sporym doświadczeniem. [Select_CString(target_character.IsFemale,'Pewna młoda kobieta popisała','Pewien młody mężczyzna popisał')] się swoimi wspaniałymi umiejętnościami ujarzmiania drapieżnych ptaków, czym [Select_CString(target_character.IsFemale,'wyróżniła','wyróżnił')] się spośród reszty żołnierzy."
 steppe_horde.8.a: "Dobre łowy."
 steppe_horde.9.title: "Biały księżyc"
 steppe_horde.9.desc: "Na niebie pojawił się biały księżyc, a z jego mglistych brzegów bije światło. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'została ostrzeżona','został ostrzeżony')] przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], że brak uhonorowania będzie mieć przykre konsekwencje. Aby właściwie uczcić to rzadkie zjawisko, należy ustanowić święto, by ludzie z całego kraju mogli zebrać się i radować w świetle księżyca. Moglibyśmy też zaprosić niektórych zagranicznych dygnitarzy."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Święto Księżycowego Nowego Roku"
 steppe_horde.9.b: "To zacieśni więzi między naszymi ludźmi."
 steppe_horde.10.title: "Opanowywanie prowincji"
 steppe_horde.10.desc: "Nacierająca orda to coś, czego większość narodów wolałaby uniknąć. Nasze okrucieństwo jest powszechnie znane wśród naszych poddanych, a ich pragnienie ułaskawienia nas jest niemalże absolutne – a przynajmniej pragnienie zachowania własnych domostw."
 steppe_horde.10.a: "Lepiej, żeby się nas bali, niż by nas kochali."
 STATIC_MODIFIER_NAME_taming_provinces: "Opanowywanie prowincji"
 STATIC_MODIFIER_DESC_taming_provinces: "Nikt nie chce słyszeć tętentu naszych koni."
 steppe_horde.10.b: "Spróbujmy podejścia dyplomatycznego."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Podejście dyplomatyczne"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Czasem pióro jest silniejsze od miecza."
 steppe_horde.11.title: "Urodzeni w siodle"
 steppe_horde.11.desc: "Wojna nas stworzyła. Dla niej biją nasze serca. My, synowie bezkresnych równin, nie potrafimy siedzieć bezczynnie. Ostatni pozbawiony wojen okres zaczął już dawać się ludziom we znaki. W szczególności [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] traktują to jako utracone możliwości."
 steppe_horde.11.a: "Tak czy inaczej, nasz kraj potrzebuje odpoczynku."
 steppe_horde.11.b: "Pokój również posiada pewne zalety."
 steppe_horde.12.title: "Wyczerpanie domeną słabych"
 steppe_horde.12.desc: "Podczas gdy osadnicy skrywają się za wysokimi murami i w strachu głodują, u nas żywicielem są ludzie. Orda nie boi się wojny, orda żyje dla wojny."
 steppe_horde.12.a: "W jedności siła."
 steppe_horde.12.b: "W sile jedność."
 steppe_horde.13.title: "To dobry dzień na śmierć"
 steppe_horde.13.desc: "Pogłoski o naszych chwalebnych wojennych wyczynach dotarły zarówno do bliskich, jak i dalekich krain. Pragnąc życia pełnego chwały i grabieży, do służby w naszych wojskach zgłaszają się pochodzące z różnych plemion grupy silnych i młodych wojowników."
 steppe_horde.13.a: "To istotnie doskonałe wieści."
 steppe_horde.13.b: "Nasi ludzie aż rwą się do walki."
 steppe_horde.14.title: "Członkowie klanów chcą służyć w naszych zastępach"
 steppe_horde.14.desc: "Słysząc pogłoski o tym, że nasze potężne oddziały zostały uszczuplone, z najdalszych zakątków domeny przybywają do nas młodzi wojownicy, którzy chcą dołączyć do naszej armii. Niektórzy z nich pragną koczowniczego życia wojowników i najemników, inni jedynie łupów."
 steppe_horde.14.a: "Niechaj synowie dołączą do ojców."
 steppe_horde.14.b: "Jesteśmy wystarczająco silni."
 steppe_horde.15.title: "Krewcy nomadowie"
 steppe_horde.15.desc: "Cały klan, składający się głównie z bardzo doświadczonych wojowników oraz łowców, których [ROOT.GetCountry.GetFlavorRank|l] bardzo ceni, jest wściekły z powodu panującego pokoju i myśli o opuszczeniu naszej ordy. Jeśli nie zapewnimy im możliwości grabieży, sami zaczną ich szukać."
 steppe_horde.15.a: "Zdradzieckie kanalie!"
 steppe_horde.15.b: "Musimy porozumieć się z klanami."
 steppe_horde.16.title: "Spór plemienny"
 steppe_horde.16.desc: "W szczycie letnich uroczystości w naszej stolicy, które organizuje [ROOT.GetCountry.GetFlavorRank|l], członkom dwóch zwaśnionych klanów zachciało się publicznych konfrontacji oraz walki na oczach całego politycznego i religijnego przywództwa! Walka była tak gwałtowna, że życie stracili nie tylko członkowie tychże klanów, lecz również wielu świadków wydarzenia, a nawet członkowie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! straży."
 steppe_horde.16.a: "Co za podła hołota! Jak oni mogli!"
 steppe_horde.16.b: "Tak [ROOT.GetCountry.GetFlavorRank|l] rozwiązuje swoje problemy."
 steppe_horde.17.title: "Zdarzenie podczas polowania"
 steppe_horde.17.desc: "Podczas polowania [target_heir.GetName] i [target_heir.GetHerHis] strażnicy zostali zaatakowani przez grupę nieznanych zabójców. Z uwagi na atak z ukrycia przez wroga w przewadze liczebnej, z całej grupy przeżył tylko jeden człowiek. Ocalały, choć raniony zatrutą strzałą, żył wystarczająco długo, by opowiedzieć nam o tym, jak to [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale,'walczyła','walczył')] do ostatniego tchu. [Select_CString(target_heir.IsFemale,'Stała dumna i wyprostowana, tnąc raz po raz mroczne postacie, które ją otoczyły, aż poległ jej','Stał dumny i wyprostowany, tnąc raz po raz mroczne postacie, które go otoczyły, aż poległ jego')] ostatni obrońca. Wstrząśnięty i pogrążony w żałobie naród oddaje [Select_CString(target_heir.IsFemale,'jej','mu')] cześć. [target_heir.GetNameWithNoTooltip] pozostanie [Select_CString(target_heir.IsFemale,'nieśmiertelna','nieśmiertelny')] w sercach naszych poddanych."
 steppe_horde.17.a: "Musimy dopaść zabójców!"
 steppe_horde_small_armies_common_desc: "Nasze wojska są tak liche i żałosne, że"
 steppe_horde.18.title: "Jesteśmy słabi"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ nasz kraj opluwany jest nie tylko przez starszyznę, lecz nawet przez lokalnych przywódców klanów."
 steppe_horde.18.a: "Nie reagujmy na hołotę. Krowa, która dużo ryczy, mało mleka daje."
 steppe_horde.18.b: "Najlepsze czasy mamy za sobą."
 steppe_horde.19.title: "Podważanie autorytetu"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ wielu przywódców klanów oraz starszyzna otwarcie stwierdzają, iż [target_ruler.GetName] nie [Select_CString(target_ruler.IsFemale,'powinna','powinien')] nam przewodzić i wiedzą już, kim będzie [Select_CString(target_heir.IsFemale,'nasza przyszła','nasz przyszły')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – [target_heir.GetName]."
 steppe_horde.19.a: "Ich słowa nic nie znaczą."
 steppe_horde.19.b: "Może mają rację."
 steppe_horde.20.title: "Pogarda wobec wojskowych tradycji"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ nasi dowódcy zaczynają się zastanawiać, czy ich służba ma jakikolwiek sens."
 steppe_horde.20.a: "Wy, ludzie małej wiary."
 steppe_horde.20.b: "Prawda, nie potrzebujemy ich."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Zniechęceni brakiem perspektyw na cudowne życie pełne napadów i grabieży wojownicy zaczynają opuszczać nasze zastępy, wybierając w zamian inne plemiona lub zakładając lokalne zgraje bandytów i szabrowników."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Upewnijmy się, że zostaną."
 steppe_horde.22.title: "Czemu służy wojna"
 steppe_horde.22.desc: "Wielu zastanawia się nad znaczeniem wojny, stojąc na szczycie wzgórza i obserwując nasze potężne zastępy maszerujące na ziemie wroga. Jaki jest sens tego ciągłego zarzynania i plądrowania, co jest w tym dobrego? Odpowiedź jest jasna jak słońce: „Absolutnie wszystko”."
 steppe_horde.22.a: "W rzeczy samej."
 steppe_horde.1000.title: "Turniej"
 steppe_horde.1000.desc: "Codzienność nomadów zostanie wkrótce przerwana przez wielkie wydarzenie. Wojownicy z bliska i daleka zgromadzą się w naszej stolicy, aby zaprezentować swoje umiejętności. Ludzie zmierzą się w takich dziedzinach jak łucznictwo konne, zawody siłowe oraz konkursy zręcznościowe; narodzą się nowe legendy i nowi bohaterowie."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Chwalebna','Chwalebny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 steppe_horde.1001.desc: "Radujmy się! [Select_CString(target_ruler.IsFemale,'Nasza chwalebna','Nasz chwalebny')] [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zwyciężyła','zwyciężył')] w zawodach walki w zwarciu. Posiada [target_ruler.GetSheHe] niespotykane umiejętności bojowe i jest przykładem godnym naśladowania."
 steppe_horde.1001.a: "Wszyscy powinniśmy [Select_CString(target_ruler.IsFemale,'ją','go')] naśladować!"
 steppe_horde.1001.b: "[target_ruler.GetSheHe|U] poprowadzi nas ku chwale!"
 steppe_horde.1002.title: "Udany turniej"
 steppe_horde.1002.desc: "Nasz turniej okazał się wielkim sukcesem: wojownicy z kraju i spoza granic mieli okazję zaprezentować swoje zdolności oraz znajomość sztuki wojennej. Narodziły się nowe legendy i nowi czempioni; o tym wydarzeniu opowiadać będą kolejne pokolenia."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Nieudany turniej"
 steppe_horde.1003.desc: "Cóż za makabra! Zaraz po rozpoczęciu turnieju dwa zwaśnione klany wdały się w spór, który wymknął się spod kontroli i przerodził w poważną bójkę. Zanim strażom udało się ich powstrzymać, arena bitewna została uszkodzona oraz spalono dwa duże budynki, co zrujnowało całe wydarzenie!"
 steppe_horde.1003.a: "Trudno będzie zapomnieć o tak koszmarnym turnieju."
 steppe_horde.1004.title: "Legendarny turniej"
 steppe_horde.1004.desc: "Wydarzenie okazało się większym sukcesem, niż mogliśmy się spodziewać! Każda konkurencja była pokazem zaciekłej rywalizacji przeciwników, którzy z całych sił starali się udowodnić swoją przewagę. Starszyzna była pod tak dużym wrażeniem, że nawet najbardziej sędziwi nie mogli sobie przypomnieć bardziej emocjonującego turnieju!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
