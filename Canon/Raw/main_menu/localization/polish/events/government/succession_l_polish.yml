l_polish:
 succession_desc_key: "Zgodnie z naszą tradycją jedynie najlepszy i najbardziej uzdolniony kandydat ma prawo do tronu, niezależnie od tego, w jaki sposób go zdobędzie. Zazwyczaj oznacza to, że gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] umrze, [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] synowie będą się nawzajem zabijać, aż zostanie tylko jeden, aby niepodzielnie rządzić."
 succession.1.title: "[old_ruler.GetNameWithNoTooltip]: rzeź synów"
 succession.1.title_fallback: "Rzeź synów"
 succession_desc_murder_key: "\n\nDowiedzieliśmy się, że [killer_scope.GetName] zlecił udane zabójstwo swoim ludziom – [victim_scope.GetName] został uduszony. Tym sposobem tradycji stało się zadość i niebezpieczny rywal został wyeliminowany bez przelewania rodzinnej krwi."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nOstatecznie to [killer_scope.GetName] pozostał ostatnim potomkiem [Select_CString(old_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [old_ruler.GetName] i ma zamiar przejąć kontrolę nad państwem #L [ROOT.GetCountry.GetAdjective|l]kim#!."
 succession.1.desc.c: "$succession_desc_key$\n\nFale losu sprawiły jednak, że wszyscy pozostali synowie [Select_CString(old_ruler.IsFemale,'władczyni znanej','władcy znanego')] jako [old_ruler.GetName] są niepełnoletni i niezdolni do rządzenia."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] jest faworytem."
 succession.1.a.tt: "Rzeź będzie trwać, dopóki nie zostanie tylko jeden odpowiedni syn."
 succession.1.b: "[killer_scope.GetNameWithNoTooltip] jest godny pochwały!"
 succession.1.c: "Połóżmy kres tej sytuacji, [killer_scope.GetShortNameWithNoTooltip] musi otrzymać wsparcie."
 succession.1.c.tt: "Wszyscy bracia, jakich ma [killer_scope.GetName], giną. Wraz ze śmiercią każdej [Concept('character','postaci')|e] staną się następujące rzeczy:"
 succession.1.d: "Tradycja musi zostać podtrzymana, poczekamy."
 succession.1.e: "To nie ma sensu, inny członek dynastii [old_ruler.GetDynasty.GetNameWithNoTooltip] tego dokona."
 succession.2.title: "Potężny doradca"
 succession.2.desc: "Po śmierci [Select_CString(old_ruler.IsFemale,'poprzedniej przywódczyni, którą była','poprzedniego przywódcy, którym był')] [old_ruler.GetName], do władzy dochodzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [new_ruler.GetName], co powoduje, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ogarnia zamęt. Różne frakcje wewnątrz kraju starają wkupić się w łaski [Select_CString(new_ruler.IsFemale,'nowej władczyni','nowego władcy')], jednocześnie podkopując lub niszcząc inne, przez co rząd szybko pogrąża się w chaosie.\n\nKraj [ROOT.GetCountry.GetName] ma jednak szczęście, gdyż [Select_CString(usurper_scope.IsFemale,'szanowana','szanowany')] [usurper_scope.GetName] jest wystarczająco [Select_CString(usurper_scope.IsFemale,'potężna','potężny')], by powstrzymać zawiedzione frakcje i stać się klamrą, która je wszystkie spina do momentu, aż [new_ruler.GetShortNameWithNoTooltip] odnajdzie się w swojej roli. Niektórzy jednak obawiają się, że [usurper_scope.GetShortNameWithNoTooltip] niechętnie zrezygnuje z władzy, kiedy nadejdzie na to czas."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] staje się marionetką."
 succession.3.title: "Odpowiednie zastępstwo"
 succession.3.desc.partial: "[old_ruler.GetName] umiera, a wszystkie [old_ruler.GetHerHis|l] dzieci są zbyt młode lub w inny sposób niezdolne do rządzenia państwem [ROOT.GetCountry.GetName]. Aby uniknąć chaosu wynikającego z braku silnego i szanowanego przywódcy, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaproponowali własną kandydaturę. [dynasty_member_scope.GetName] to znana i zdolna osoba z dynastii [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nJednak los bywa przewrotny i [dynasty_member_scope.GetName] umiera przed wstąpieniem na tron, przez co [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] muszą szukać nowego kandydata."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Narodziny nowej dynastii"
 succession.4.desc.default: "[old_ruler.GetName] umiera, a brak odpowiedniego spadkobiercy oznacza śmierć dynastii [old_ruler.GetDynasty.GetName]. Nasz lud opłakuje stratę rodziny panującej, ale [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] musi iść naprzód, zaś nowa władza odpowie na wezwanie ludu."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName] z rodu [new_leader.GetDynasty.GetName] wstępuje na tron. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] udzielają swojego poparcia, ponieważ jest najpotężniejszą i najbardziej wpływową osobą, a kontrolując wszelkie niezadowolone frakcje, może uniknąć chaosu w kraju."
 succession.4.a: "Świeża krew"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip] wstępuje na tron"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] przejmuje tron"
 succession.5.title.no_ruler: "Sukcesja w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "Nareszcie! [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] [Select_CString(old_ruler.IsFemale,'poprzedniej władczyni','poprzedniego władcy')], dorasta i może zasiąść na tronie państwa [ROOT.GetCountry.GetName]. Zgodnie z pierwszą decyzją wszelkie zagrożenia dla nowej władzy mają zostać zlikwidowane, a jaśnie wysokość umocni w tym czasie swoje rządy w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName] z rodu [new_ruler_regent.GetDynasty.GetName] wstępuje na tron. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] udzielają swojego poparcia, ponieważ jest najpotężniejszą i najbardziej wpływową osobą, a kontrolując wszelkie niezadowolone frakcje, może uniknąć chaosu w kraju."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] zwycięży!"
 succession.5.a.tt: "Wszyscy bracia, jakich ma [new_ruler_son.GetName], giną. Wraz ze śmiercią każdej [Concept('character','postaci')|e] wystąpią następujące efekty:"
 succession.100.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nowa','Nowy')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.100.desc.a: "Gdy [old_ruler.GetName] umiera, zgodnie z narodową tradycją [Select_CString(old_ruler.IsFemale,'jej','jego')] pierworodne dziecko zdobywa lwią część tytułów oraz dziedzictwa i zaczyna rządzić jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jednak ta sama tradycja sprawia, że każde dziecko płci męskiej posiada prawo do samodzielnego rządzenia na części ziem swojego ojca, bez udziału głównego spadkobiercy.\n\nTo z kolei ogranicza kontrolę, jaką [new_ruler.GetName] może sprawować w tych prowincjach, a wręcz całkowicie ją uniemożliwia. Jednocześnie fakt, że [ROOT.GetCountry.GetFlavorRank|l] dzieli się na synów poprzedniego władcy zapewnia pokój i stabilność, gdyż żaden z tych potomków nie żyje w nędzy."
 succession.100.desc.b: "[old_ruler.GetName] [Select_CString(old_ruler.IsFemale,'umarła','umarł')], lecz szczęśliwie [new_ruler.GetName] żyje i właśnie tego dnia zaczyna rządzić jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Jako że nie posiada [new_ruler.GetHeShe] żadnych spełniających wymagania braci, tytuły, którymi [Select_CString(old_ruler.IsFemale,'władała','władał')] [old_ruler.GetNameWithNoTooltip], nie zostaną podzielone."
 succession.100.desc.c: "Sukcesje nigdy nie przebiegają bezproblemowo. Czasem rodzeństwo walczy między sobą o tron. Czasem nie ma żadnego właściwego następcy. A czasem poprzedni oraz nowy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest tą samą osobą, choć cały dwór traktuje to jak sukcesję.\n\nTak właśnie stało się w kraju [ROOT.GetCountry.GetName], gdzie [new_ruler.GetName] [Select_CString(new_ruler.IsFemale,'odziedziczyła','odziedziczył')] tron już jakiś czas temu. Prawa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej sukcesji są zbyt pogmatwane, jeśli taka sytuacja w ogóle może mieć miejsce..."
 succession.100.a: "Kraj [ROOT.GetCountry.GetNameWithNoTooltip] zostanie podzielony."
 succession.100.b: "Bracia będą rządzić wspólnie."
 succession.100.b.tt: "[ROOT.GetCountry.GetFlavorRank] wciąż będzie współrządzone przez Braci."
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] nie może ulec podziałowi!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] będzie dźwigać to brzemię w samotności."
 succession.100.e: "Pożegnaj się z tym prawem..."
 succession.100.f: "Sukcesja była w przeszłości jednym wielkim bałaganem. Pozbądźmy się tego systemu."
 succession.101.title: "Unia Koron"
 succession.101.desc: "Nasz poprzedni monarcha zawiązał układ z koroną kraju [union_partner.GetName]: którykolwiek władca przeżyje drugiego, zdobywa tron partnera tejże umowy. Dzięki temu [Select_CString(new_ruler.IsFemale,'wspaniała','wspaniały')] [new_ruler.GetName] będzie [Select_CString(new_ruler.IsFemale,'nosiła tytuł władczyni','nosił tytuł władcy')] #L [junior_partner.GetAdjective|l]kiej korony."
 succession.101.a: "Niech żyje [junior_partner.GetGovernment.GetRulerTitle|l]!"
 succession.102.desc: "Korona kraju [union_partner.GetName] podpisała swego czasu pakt z koroną kraju [junior_partner.GetName]: którykolwiek władca przeżyje drugiego, odziedziczy jego tron, łącząc obydwa narody w [Concept('union','unię')|e]. [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Poprzednia','Poprzedni')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [junior_partner.GetNameWithNoTooltip] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'została odebrana','został odebrany')] przez ponurego żniwiarza, dlatego też na [junior_partner.GetAdjectiveWithNoTooltip|l]kim tronie zasiada [new_ruler.GetName]."
 succession.102.a: "Niech [new_ruler.GetHerHis] rządy rozpoczną nową erę dobrobytu unii."
 joint_ruling.100.title.a: "Kadencja upłynęła"
 joint_ruling.100.title.b: "Dolina Łez"
 joint_ruling.100.desc.a: "Kraj [ROOT.GetCountry.GetName] przygotowuje się do ważnego wydarzenia. Nadszedł czas, aby zgodnie z prawem i porozumieniem między władcami [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ustąpiła','ustąpił')] z tronu, na którym zastąpi [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ją','go')] [pretender_brother.GetName]. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] liczą na pokojowe przekazanie władzy, by zachować dobre imię oraz reputację dynastii."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie ma braci, z którymi [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'mogłaby','mógłby')] dzielić tron, więc kraj [ROOT.GetCountry.GetName] będzie mieć samodzielną władzę. Niech żyje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 joint_ruling.100.a: "Niech żyje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] to tytuł, którym może posługiwać się tylko [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] będzie rządzić samodzielnie."
 rebellious_prince_name: "Buntowniczy książęta"
 joint_ruling.101.title: "Zazdrosny brat"
 joint_ruling.101.desc: "[jealous_brother.GetName], najsurowszy i najbardziej gniewny ze współwładców jakich ma [ROOT.GetCountry.GetName], ponownie wywołał konflikt w sercu naszego państwa. Jego zdaniem [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'obecna','obecny')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma niezadawalające umiejętności zarządzania. Uważa, że [ROOT.GetCountry.GetNameWithNoTooltip] będzie w lepszym stanie, gdy to on zasiądzie na tronie, więc żąda natychmiastowego przekazania mu władzy. Jeśli tego nie zrobimy, grozi zebraniem swoich zwolenników i wystąpieniem jego regionu przeciwko [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'obecnej władczyni','obecnemu władcy')]."
 joint_ruling.101.a: "Unikniemy zbędnego rozlewu krwi."
 joint_ruling.101.b: "Niech pokaże, na co go stać. Jesteśmy gotowi."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nie toleruje gróźb podważających pokój – nawet wypowiadanych przez krewnego. Pojmać go!"
