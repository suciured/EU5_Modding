l_polish:
 theocratic_flavor.1.title: "Nie wszystko złoto, co się świeci"
 theocratic_flavor.1.desc: "Emisariusz przybywa na nasz dwór, dzierżąc starą księgę. Oznajmia, że historia świata zapisana jest w księdze o złotych kartach. Ta zakazana wiedza znalazła się w rękach [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'naszej wspaniałej władczyni, której','naszego wspaniałego władcy, którego')] przenikliwy umysł skrywa niezliczone tajemnice. Czy powinniśmy pozwolić, by [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przeczytała','przeczytał')] przeklęte zapisy?"
 theocratic_flavor.1.a: "To jest złoto."
 theocratic_flavor.1.b: "To nie złoto."
 STATIC_MODIFIER_NAME_its_not_gold: "To nie jest złoto"
 STATIC_MODIFIER_DESC_its_not_gold: "Rozwaga jest tym, co doceniają nasi misjonarze."
 theocratic_flavor.2.title: "Boskie rządy"
 theocratic_flavor.2.desc: "Władca będący śmiertelnikiem obdarzonym boską mocą jest atutem, który przysługuje nielicznym. Ci, którzy są świadomi, co to oznacza, z chęcią pomogą nam w walce ze zdeprawowanymi wrogami."
 theocratic_flavor.2.a: "Świętość jest prawem."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Boskie rządy"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Już na sam widok błogosławionego przywódcy morale naszej armii wzrasta."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "Wysoki status [Select_CString(target_ruler.IsFemale,'władczyni, którą','władcy, którym')] jest [target_ruler.GetName], nie pozostał przez nasz lud niezauważony. [target_ruler.GetHerHis|U] autorytet równa się jedynie najwspanialszym bohaterom w historii – [target_ruler.GetHerHis] dogmatyczne spojrzenie przeszywa ciała nieprzyjaciół niczym żądne odwetu strzały, a [target_ruler.GetHerHis] bezlitosny głos jest niczym nieprzejednany piorun. Determinacja [Select_CString(target_ruler.IsFemale,'naszej władczyni','naszego władcy')] będzie dla naszych żołnierzy źródłem inspiracji."
 theocratic_flavor.3.a: "Nasze wojsko wie, jak sobie z tym poradzić."
 theocratic_flavor.4.title: "Odwróć swój wzrok doczesny"
 theocratic_flavor.4.desc: "Nasz kraj nawiedziła wizja – płonące oczy spadające z niebios niczym śmiercionośne gwiazdy, topiące ciała naszych wrogów aż do kości. Nasi generałowie i doradcy dostali rozkaz, aby urzeczywistnić tę wizję. Najwybitniejsi specjaliści artyleryjscy głowią się, jak sprawić, by spoglądanie na naszych żołnierzy było dla wroga tak niebezpieczne jak patrzenie bezpośrednio na słońce."
 theocratic_flavor.4.a: "Nie będą na nas spoglądać."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Odwróć swój wzrok doczesny"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Specjaliści wojskowi koncentrują się na urzeczywistnieniu wizji naszego władcy."
 theocratic_flavor.5.title: "Światło, które ginie"
 theocratic_flavor.5.desc: "Podczas wojny dni zawsze są krótsze. Dezorientujące promienie światła padają prostopadle na stosy martwych ciał. Z tego ogarniętego gorączką pola bitwy trudno jest dojrzeć choćby skrawek nieba. Chmury pyłu skrywają patynę ponurego blasku słońca przed zmęczonymi oczami naszych ludzi. Dni spowite są cieniem."
 theocratic_flavor.5.a: "Jakże się przeciw temu nie buntować?"
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Światło, które ginie"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Brak światła słonecznego powoduje przygnębienie naszych oddziałów."
 theocratic_flavor.6.title: "Strzeż się starszyzny"
 theocratic_flavor.6.desc: "Wpływ duchowieństwa rośnie i pojawiają się plotki o tym, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] jest w niebezpieczeństwie, które przybrało formę uzbrojonych szpiegów. Szanowany doradca zasugerował wysłanie sieci kontrwywiadu przeciwko naszym ludziom. Kiedyś to byłoby nie do pomyślenia, lecz teraz wydaje się to jedynym słusznym wyborem."
 theocratic_flavor.6.a: "Będziemy mieć na nich oko."
 theocratic_flavor.7.title: "Oko za oko"
 theocratic_flavor.7.desc: "Wojna wyczerpała żołnierzy, a rezerwy naszej siły żywej zaczęły się powoli zmniejszać. Wrogi generał chciał to wykorzystać, próbując zwerbować nowych najemników, by odeprzeć kolejne #L [ROOT.GetCountry.GetAdjective|l]kie#! oddziały. Jednakże głos jego nie został usłyszany, gdyż prestiż naszego władcy oraz strach przed naszym bogiem są większe niż jego żałosne zamiary... nasze pieniądze również."
 theocratic_flavor.7.a: "Ząb za ząb."
 theocratic_flavor.8.title: "Ziemia obiecana"
 theocratic_flavor.8.desc: "Miasto życia wiecznego powinno być twierdzą wiary, twierdzą, której nie zagrożą żadne złowrogie siły. Musimy odzwierciedlić tę ideę na ziemi i upewnić się, że naszych ludzi chronią grube mury, które powstrzymają wrogów przed wdarciem się do naszych domów."
 theocratic_flavor.8.a: "Coraz wyżej!"
 STATIC_MODIFIER_NAME_promised_land: "Ziemia obiecana"
 STATIC_MODIFIER_DESC_promised_land: "Zwracamy szczególną uwagę na obronę naszych miast."
 theocratic_flavor.9.title: "Światło świata"
 theocratic_flavor.9.desc: "Boskość jest latarnią, która wiedzie nas w stronę dobrobytu. Jej ziemską manifestacją jest [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nasza władczyni','nasz władca')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'która poświęciła','który poświęcił')] swe życie, by pogłębiać wiarę. Dzięki [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] ustawicznym wysiłkom ludzie na całym świecie porzucają swe wątpliwe wierzenia, by odnaleźć światło."
 theocratic_flavor.9.a: "Pozwólmy im do nas przyjść."
 theocratic_flavor.10.title: "Patrzcie i podziwiajcie"
 theocratic_flavor.10.desc: "Niektórzy członkowie, jakich posiada [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l], zaczęli otwarcie popierać silniejszą ekspansję naszego narodu, jako że otrzymaliśmy boskie błogosławieństwo. Nasz władca, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], pomimo swej powściągliwości w radykalnych działaniach w przeszłości, od pewnego czasu słucha ich wystąpień, co sprawia, że stopniowo zmienia się jego wola.\nGenerałowie zapoznali się z tym nowym, ambitnym spojrzeniem i postanowili za nim podążać, nawet jeśli będzie się to wiązać z koniecznością sformowania nowych oddziałów."
 theocratic_flavor.10.a: "Musimy się przygotować!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Patrzcie i podziwiajcie"
 STATIC_MODIFIER_DESC_lo_and_behold: "Poświęcenie, jakie nasi generałowie wykazali w naszej sprawie, zmniejszyło koszt oddziałów."
