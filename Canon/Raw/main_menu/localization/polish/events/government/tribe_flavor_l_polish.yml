l_polish:
 tribe_flavor.3.title: "Taktyki niekonwencjonalne"
 tribe_flavor.3.desc: "Przez lata nauczyliśmy się chronić przed zagrożeniami z zewnątrz. Sposób, w jaki stawiamy czoła problemom, nie jest może najpiękniejszy czy też najszlachetniejszy, lecz nikt nie zaprzeczy, że jest rzeczywiście skuteczny. Znów toczymy wojnę, a nasz wróg odczuje na sobie naszą siłę."
 tribe_flavor.3.a: "Nie damy się wziąć z zaskoczenia."
 STATIC_MODIFIER_NAME_defensive_stance: "Postawa obronna"
 STATIC_MODIFIER_DESC_defensive_stance: "Dzięki sprytnej kombinacji forteli oraz taktyki podjazdowej możemy trzymać wrogów na dystans."
 tribe_flavor.4.title: "Utrzymanie pokoju"
 tribe_flavor.4.desc: "Prawo to klucz do utrzymania pokoju wśród członków naszego plemienia. Jeśli czynisz zło, musisz za to zapłacić. Dobro natomiast musi być wynagradzane. Dobrobyt plemienia opiera się na respektowaniu praw."
 tribe_flavor.4.a: "Przodkowie nas obserwują."
 STATIC_MODIFIER_NAME_peace_kept: "Pokój utrzymany"
 STATIC_MODIFIER_DESC_peace_kept: "Pokój wśród naszego ludu został zachowany i cały nasz kraj korzysta z jego efektów."
 tribe_flavor.5.title: "Brak szacunku wobec przodków"
 tribe_flavor.5.desc: "Kontakty z naszymi sąsiadami zaowocowały nowymi pomysłami, które nie dla wszystkich są akceptowalne. Między ludźmi pojawiły się niesnaski, a szaman opowiedział się przeciwko nowym ideom, uznając je za niezgodne z naszymi tradycjami i poglądami."
 tribe_flavor.5.a: "Musimy wrócić na właściwą ścieżkę."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Brak szacunku wobec przodków"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Szaman jest niezadowolony ze ścieżki, jaką obraliśmy dla naszego ludu."
 tribe_flavor.6.title: "Wspaniały wojownik"
 tribe_flavor.6.desc: "W naszych szeregach pojawił się niezrównany przywódca – wojownik, który potrafi wlać odwagę w serca naszych ludzi oraz zasiać strach wśród wrogów. Tylko głupiec chciałby odebrać mu rolę dowódcy."
 tribe_flavor.6.a: "Pod jego dowództwem nasi wojownicy będą niezwyciężeni."
 tribe_flavor.7.title: "Zbytnia pewność siebie w naszych szeregach"
 tribe_flavor.7.desc: "Morale naszych żołnierzy jest bez wątpienia wysokie, lecz nie zawsze jest to dobra rzecz. Nasi ludzie są odważniejsi na polu bitwy, co przynosi nam chwałę, lecz stają się także coraz bardziej lekkomyślni."
 tribe_flavor.7.a: "Musimy być ostrożniejsi."
 STATIC_MODIFIER_NAME_overconfidence: "Nadmierna pewność siebie."
 STATIC_MODIFIER_DESC_overconfidence: "Morale naszych wojowników jest tak wysokie, że bez zastanowienia napierają na wroga, co jest mieczem obosiecznym."
 STATIC_MODIFIER_NAME_foreign_veterans: "Zagraniczni weterani"
 STATIC_MODIFIER_DESC_foreign_veterans: "Obcy weterani przybyli wspomóc nasze działania wojenne i choć nie są oni najbardziej zdyscyplinowani, to ich wkładem są doświadczenie oraz strategie wypróbowane na innych polach bitwy."
 tribe_flavor.8.title: "Nieopanowany pożar"
 tribe_flavor.8.desc: "Nasi ludzie co jakiś czas wypalają ziemie w akcie komunikowania się z ich duszami. Proszą je, aby znów tchnęły życie w wyjałowione tereny. Ta tradycja zazwyczaj przynosiła dobre skutki. Tym razem jednak ogień wymknął się spod kontroli i stał się zagrożeniem. Wygląda na to, że zamiast przynieść nam bogactwo, odbierze nam jeszcze więcej."
 tribe_flavor.8.a: "Co my narobiliśmy?"
 tribe_flavor.9.title: "Taniec na nożach"
 tribe_flavor.9.desc: "Kontaktowanie się z sąsiadami przynosi nam nowe idee oraz towary, lecz uświadamia także, jak bardzo się od siebie różnimy. Wiemy, jak traktować ludzi z naszego plemienia, lecz nie mamy takiej wiedzy o obcych. Czy zaakceptują nasze tradycje? Nasz słowa? Nasze zapatrywania?"
 tribe_flavor.9.a: "Jak to się zakończy?"
 dancing_on_the_knife_good: "Taniec na nożach"
 dancing_on_the_knife_bad: "Taniec na nożach"
 tribe_flavor.11.title: "Nowe idee nie są dla wszystkich"
 tribe_flavor.11.desc: "Tradycje i obce idee nie zawsze mogą ze sobą współistnieć. Niektórzy ludzie czują, że oddalamy się od naszej kultury, przyjmując te nowe koncepcje. Ale one dają nam tak wiele..."
 tribe_flavor.11.a: "Nie rozumieją tego."
