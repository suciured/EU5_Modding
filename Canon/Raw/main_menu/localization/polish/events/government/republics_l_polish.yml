l_polish:
 republics.1.title: "Sporne republikańskie tradycje"
 republics.1.desc: "Nasza młoda i krucha republika doświadcza w tej chwili intensywnych sporów, których część nawet kończy się przemocą, pomiędzy zwolennikami starego ustroju a niezłomnymi obrońcami wolności i swobód obywatelskich. Jak na to zareagować?"
 republics.1.a: "Potrzebujemy króla!"
 republics.1.b: "Republika to świętość!"
 republics.2.title: "Zwycięskie debaty zwolenników wolnego handlu"
 republics.2.desc: "Zwolennicy wolnego handlu są coraz popularniejsi i wygląda na to, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] również w większości ich wspiera. Opowiadają się oni za ograniczeniem naszych merkantylistycznych skłonności."
 republics.2.a: "Musimy być zwolennikami wolnego handlu."
 republics.2.b: "Merkantylizm jest dla naszego państwa kluczowy."
 republics.4.title: "Proces"
 republics.4.desc: "[target_character.GetName] cierpi z powodu faktu, że [target_character.GetHerHis] najstarszy syn jest sądzony za korupcję. Nie ma żadnych wątpliwości, że zarzuty są prawdziwe, a skazanie go będzie dla [Select_CString(target_character.IsFemale,'matki','ojca')] poważnym ciosem. Możemy jednak wmieszać się w proces i zagwarantować uniewinnienie."
 republics.4.a: "Niech się wycofa z życia publicznego."
 republics.4.b: "Niech zostanie uniewinniony."
 republics.5.title: "Nowa moneta"
 republics.5.desc: "W dawnych czasach zwykle to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'pojawiała','pojawiał')] się na rewersie monet, lecz republika odrzuca tego typu kult jednostki. Gdybyśmy wprowadzili do obiegu nową monetę z czystego kruszcu, moglibyśmy wzmocnić wiarę ludu w nasz system monetarny. Oczywiście wszyscy powinni wtedy pamiętać, czyja to zasługa."
 republics.5.a: "Odrzucić reformę."
 republics.5.b: "Wprowadzić monety do obiegu."
 republics.6.title: "Zagraniczne intrygi?"
 republics.6.desc: "Krąży mnóstwo pogłosek, że nasza szlachta knuje z zagranicznymi mocarstwami. Histeria narasta i panuje atmosfera strachu. Lud domaga się, byśmy uderzyli w zdrajców, lecz mądre głowy twierdzą, że należy pozostawić tę kwestię tradycji republikańskiej sprawiedliwości."
 republics.6.a: "Aresztować ich i przejąć majątki."
 republics.6.b: "Sprawiedliwość ponad wszystko."
 republics.7.title: "Zwiększenie ochrony osobistej"
 republics.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'kwestionowana','kwestionowany')] jest zarówno przez wewnętrznych, jak i zewnętrznych przeciwników, dlatego też niezbędne jest przydzielenie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] silnego, osobistego ochroniarza, aby upewnić się, że zachowa [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] władzę. Takiego działania wymaga niespokojny obecnie czas w polityce, choć oczywiście część ludzi będzie to potępiać, twierdząc, że ten nowy trend ujawnia arystokratyczne tendencje oraz znosi republikańskie tradycje."
 republics.7.a: "Do dzieła!"
 republics.7.b: "To by przeczyło republikańskim ideałom!"
 republics.8.title: "Agitujący kaznodzieja"
 republics.8.desc: "Zjawił się kaznodzieja, który wieszczy koniec wszystkiego, co znamy, po czym nastąpić ma nowy początek. Zyskał przychylność dzięki ostatniej wojnie, lecz tak naprawdę nie chce on takiej republiki, jaką znamy. Moglibyśmy zrobić mu próbę ognia, lecz to zapewne spowodowałoby problemy wewnętrzne, a w tej chwili potrzebujemy jedności."
 republics.8.a: "Zezwólmy na to!"
 republics.8.b: "Zrobić mu próbę ognia!"
 republics.9.title: "Intrygi szlachty"
 republics.9.desc: "Doszły nas słuchy, że z powodu niestabilności naszego ustroju szlachta obmyśla plan, by zaprowadzić w naszej wspaniałej republice dziedziczną sukcesję."
 republics.9.a: "To niepokojące."
 republics.9.b: "Trzeba im przypomnieć, co spotyka wrogów rewolucji!"
 republics.10.title: "Podziały w radzie"
 republics.10.desc: "Działanie republiki opiera się na uzgodnionym wspólnym celu rządzących, którzy z kolei są przedstawicielami woli ludu. Nasza republika odwraca się od tradycji, które uczyniły nas silnymi. Brak porozumienia w radzie jest dla nas kosztowny z wojskowego punktu widzenia."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Spory wpływające na rządy"
 republics.11.desc: "Republiki rządzą skutecznie, gdy wpływowe rodziny gotowe są przedłożyć interesy kraju ponad swoje własne. Nasz republikańskie tradycje znajdują się obecnie pod presją, a rodziny pilnują interesów swoich, zamiast całej republiki. Wpływa to na skuteczność naszego rządzenia i trudniej jest osiągnąć konsensus."
 republics.11.a: "To niedobrze!"
 republics.12.title: "Wojny handlowe"
 republics.12.desc: "Od zawsze wspieraliśmy zdrową konkurencję między naszymi kupcami, a oni przy tym zawsze stawiali interes republiki na pierwszym miejscu. Współdziałaliśmy, aby wzmocnić nasz handel kosztem interesów rywali. Obecnie tradycja ta zanika, a wśród kupców narastają bratobójcze działania. To szkodzi naszemu krajowi..."
 republics.12.a: "Trzeba coś z tym zrobić!"
 republics.13.title: "Zakłócone uroczystości"
 republics.13.desc: "Jednymi z kluczowych elementów republiki są wspaniałe uroczystości państwowe. Jest to czas, gdy spory i różnice zdań między arystokratami schodzą na dalszy plan, byśmy mogli pokazać światu naszą siłę oraz zjednoczoną postawę. Podczas ostatniej uroczystości niezadowoleni uczestnicy odwrócili się od naszych tradycji, wyrażając swój sprzeciw wobec rady rządców."
 republics.13.a: "Było to dalekie od ideału!"
 republics.14.title: "Skupienie na handlu"
 republics.14.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] donosi, iż niektórzy członkowie rządu uważają, że nie koncentrujemy się wystarczająco na handlu narodowym. To oczywiste, że nie dominujemy na tym obszarze handlu, ale też mogło być gorzej, a przynajmniej tak twierdzą inni reprezentanci. Jeśli historia naszych posiedzeń cokolwiek może nam powiedzieć, [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] raczej nie zawrze w najbliższym czasie żadnego porozumienia, chyba że ktoś przemówi im wszystkim do rozsądku."
 republics.14.a: "Potrzebujemy większej liczby kupców."
 STATIC_MODIFIER_NAME_more_merchants: "Rekrutacja kupców"
 republics.14.b: "Brakuje nam skuteczności"
 STATIC_MODIFIER_NAME_efficienct_merchants: "Zwiększona efektywność sprzedawców"
 republics.15.title: "Ekspansja handlowa"
 republics.15.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] już od jakiegoś czasu debatuje nad sposobami rozwinięcia naszego handlu. Posiadamy już wyłączną kontrolę nad naszym rynkiem wewnętrznym, lecz wielu kuszonych jest możliwościami zamorskiego handlu. Inni są jednak przekonani, że ryzyko jest zbyt duże i że więcej pieniędzy można zarobić na miejscu."
 republics.15.a: "Powinniśmy się skupić na handlu lokalnym."
 republics.15.b: "Może czas poszerzyć nasze horyzonty"
 trade_focus: "Skupienie na handlu"
 republics.16.title: "Spory dotyczące budżetu"
 republics.16.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] napotyka na ciągłe trudności w ustaleniu, jak rządzić naszym krajem, niezależnie od tego, czy chodzi o budżet, podatki, opłaty portowe czy politykę dotyczącą handlu lub nakładanych ceł. Tym razem chodzi o budżet. Czy powinniśmy wydawać więcej pieniędzy na badania, czy może zachować oszczędności na przyszłe nieprzewidziane wydatki?"
 republics.16.a: "Zainwestować wszystko w badania."
 republics.16.b: "Zachować część pieniędzy na przyszłe wydatki."
 republics.17.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] w niezgodzie"
 republics.17.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] pozostaje w niezgodzie w sprawie propozycji ustanowienia nowego rynku. Większość członków nie widzi żadnego sensownego powodu, dla którego tak znaczący kraj pod względem handlu nie powinien posiadać własnego rynku, ale jak wszyscy wiemy, nie są to tanie rzeczy i z tego powodu propozycja musi być starannie przeanalizowana."
 republics.17.a: "Spróbujmy mediować pomiędzy dwiema stronami."
 republics.17.b: "Trzeba zaproponować inne zmiany."
 republics.18.title: "Źle ukierunkowane skupienie"
 republics.18.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] donosi, iż kilku członków jest przekonanych, że zbyt mocno skupiamy się na operacjach militarnych zamiast skoncentrować się na rozwoju naszego handlu. Narzekają, że zbyt duże pieniądze przeznaczane są na finansowanie wojska, lecz nie robimy nic, by poprawić warunki handlowe."
 republics.18.a: "Wszystko idzie zgodnie z planem"
 republics.18.b: "Możliwe, że koncentracja naszych działań została nieco źle ukierunkowana."
 republics.19.title: "Problemy parlamentarne"
 republics.19.desc: "Jeden z naszych doradców był ostatnio dość zajęty, proponując coraz to nowe zmiany, jedna po drugiej. I choć można by stwierdzić, że wykonuje on jedynie swoją pracę, jego ciągłe interwencje i chęć wypowiedzenia się na każdy temat, nawet w niewielkim stopniu powiązany z polityką, powodują, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] przeżywa pewien rozłam. Niektórzy nawet są przekonani, że bez niego parlament pracowałby lepiej."
 republics.19.a: "Znaleźć kogoś, kto go zastąpi."
 republics.19.b: "Dajmy doradcy kolejną szansę."
 republics.20.title: "Burzliwa debata"
 republics.20.desc: "Niektórzy członkowie parlamentu podnieśli kwestię naszej pogarszającej się reputacji, twierdząc, że niesie to za sobą negatywne konsekwencje dla relacji handlowych. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] wielokrotnie wspominał o tym w przeszłości, lecz wielu reprezentantów uważało, iż nie ma to żadnego znaczenia. Tym razem jednak sprawa wywołała burzliwą debatę, więc warto byłoby to uregulować, zanim sytuacja wymknie się spod kontroli."
 republics.20.a: "To zapewne rozsądne."
 republics.20.b: "To w sumie nie jest problem"
 republics.21.title: "Atak czy obrona"
 republics.21.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] stał się areną paru poważnych sporów z powodu trwającej wojny. Po jednej stronie są ludzie, którzy uważają, że na ciągnącej się wojnie nic nie można zyskać, a po drugiej mamy osoby przekonane, że nie ma już odwrotu. Niestety ich niemożność jakiegokolwiek porozumienia się między sobą nie poprawia naszej sytuacji, żeby nie powiedzieć, że ją pogarsza."
 republics.21.a: "Atak jest zapewne jedyną opcją."
 republics.21.b: "W tym momencie powinniśmy się skupić na obronie."
 republics.22.title: "Sprzeczne poglądy"
 republics.22.desc: "Wygląda na to, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] posiada pewną grupę członków, która nie jest w stanie się z nikim porozumieć. Niezależnie od przedmiotu debaty grupa ta zawsze ma inne zdanie niż cała reszta zgromadzenia."
 republics.22.a: "Chyba najlepiej będzie nic z tym nie robić"
 republics.22.b: "Potrzebna jest chyba pewna restrukturyzacja."
 republics.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] i problem ze szpiegami"
 republics.23.desc: "Wśród nas kryje się szpieg! Jakimś cudem [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] ulega infiltracji i nagle wszyscy stali się podejrzanymi. Nie udało się nam jeszcze dowiedzieć, kto go wysłał, lecz z uwagi na fakt, że nasze relacje z niektórymi sąsiadami są w tej chwili dość napięte, to będzie pewnie któreś z tych państw."
 republics.23.a: "To niemożliwe."
 republics.23.b: "To jedyne rozsądne wyjaśnienie."
 republics.24.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] boryka się ze zdradą"
 republics.24.desc: "Wszystko wskazuje na to, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] posiada w swoich szeregach członka sprzedającego tajne informacje naszym przeciwnikom. Bo jak inaczej wyjaśnić fakt, że nagle są oni w stanie przewidzieć każdy nasz ruch? Chodzi o sprawy, które nigdy nie były dyskutowane poza gmachem zgromadzenia."
 republics.24.a: "Oczywiście, że to był jeden z nich..."
 opinion_traitor: "Zdrajca"
 republics.24.b: "Lepiej nie ryzykować, dopóki nie dowiemy się czegoś więcej"
 republics.25.title: "Polityczny chaos"
 republics.25.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] jest niezdecydowany oraz nie jest w stanie podjąć żadnego rodzaju decyzji, powodując zupełny chaos. Każdy reprezentant dokłada wszelkich starań, by jego głos został usłyszany, lecz odmawia przyjęcia do wiadomości opinii kogokolwiek innego."
 republics.25.a: "Tak właśnie wygląda polityka."
 republics.25.b: "Potrzebna jest chyba pewna restrukturyzacja."
 republics.26.title: "Wpływ na decyzje"
 republics.26.desc: "Dotarła do nas informacja, że pewien członek naszego zgromadzenia przyjmuje łapówki z kilku różnych źródeł w zamian za wpływanie na różnego rodzaju narodowe decyzje, które proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 republics.26.a: "Trzeba to powstrzymać."
 republics.26.b: "To nie może być prawda."
 republics.27.title: "Różnice w kwestiach finansowych"
 republics.27.desc: "Nasza gospodarka nie jest już taka jak kiedyś. Skarbiec jest niemal pusty, a [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] nie ma pojęcia, jak sobie z tym poradzić i nie rozumie nawet, jak do tego w ogóle doszło. Oczywiście zawsze pozostaje opcja dodruku pieniędzy albo podniesienia podatków. Tak czy inaczej, czekają na naszą decyzję."
 republics.27.a: "Dodrukować pieniądze."
 republics.27.b: "Podnieść podatki."
 republics.28.title: "Wydatki na armię"
 republics.28.desc: "W trakcie posiedzeń, które organizuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], niektórzy reprezentanci narzekają, że zbyt dużo pieniędzy przeznaczamy na wojsko. Wielu z nich jest przekonanych, że jeśli nie obetniemy wydatków na armię, ucierpią na tym nasz przemysł oraz handel."
 republics.28.a: "No cóż, handel i przemysł nie są aż tak ważne."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Cięcia budżetu na handel i przemysł"
 republics.28.b: "Obciąć wydatki na armię."
 STATIC_MODIFIER_NAME_military_cutbacks: "Cięcia budżetu na armię"
 republics.29.title: "Silna armia czy flota?"
 republics.29.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] pozostaje bez zgody w sprawie tego, na której części wojska powinniśmy się skupić. Jedni opowiadają się za wielką flotą, podczas gdy inni wolą jednak liczebniejsze wojska lądowe. Choć zapewne udałoby się znaleźć jakiś złoty środek, większość wolałaby jednak zwiększenia floty."
 republics.29.a: "Wielka flota to jedyny możliwy wybór."
 republics.29.b: "Wielkie wojska lądowe byłyby korzystniejsze."
 republics.30.title: "Militarna łagodność"
 republics.30.desc: "W trakcie posiedzeń, które organizuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], niektórzy reprezentanci zauważyli, że jesteśmy zbyt łagodni, jeśli chodzi o zamanifestowanie kontroli nad miejscami, których jesteśmy prawowitymi właścicielami. Nie mogą zrozumieć, jak możemy patrzeć z boku na fakt, że inny kraj kontroluje tak kluczowe dla nas miejsce jak [SCOPE.sLocation('target').GetName]."
 republics.30.a: "Nie widzą szerszego kontekstu."
 republics.30.b: "Już nas to nie interesuje"
 republics.31.title: "Zbyt duża swoboda"
 republics.31.desc: "Kilku członków naszego parlamentu twierdzi, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sobie ostatnio zbyt swobodnie poczyna, jeśli chodzi o rządzenie naszym krajem. Niektórzy nawet uważają, że ani konstytucja, ani [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] nie cieszą się u [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','niego')] szacunkiem."
 republics.31.a: "Przesadzają."
 republics.31.b: "Podejmijmy stosowne środki."
 republics.32.title: "Decyzje ekonomiczne"
 republics.32.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ciągle poszukuje różnych sposobów na zdobycie większej ilości pieniędzy dla skarbu państwa, lecz jak zwykle pojawiają się spory dotyczące najlepszej możliwej strategii na osiągnięcie tego celu. Spora podwyżka podatków znacznie polepszyłaby naszą sytuację finansową, lecz prawdopodobnie bardzo mocno zdenerwowałaby społeczeństwo, za to mała podwyżka nie poprawiłaby za bardzo sytuacji, ale przynajmniej protestów w tej sprawie również nie byłoby zbyt wiele."
 republics.32.a: "Zapewne najlepszą opcją jest rozwiązanie krótkoterminowe."
 STATIC_MODIFIER_NAME_short_term_boost: "Wzrost krótkotrwały"
 republics.32.b: "Rozważmy dalsze konsekwencje."
 STATIC_MODIFIER_NAME_long_term_boost: "Wzrost długotrwały"
 republics.33.title: "Wydatki wojskowe"
 republics.33.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] donosi, iż kilku członków parlamentu twierdzi, że koszty utrzymania tak wielkiej armii są zbyt wielkie jak na nasz obecny budżet."
 republics.33.a: "Przekonajmy ich, że nas na to stać."
 republics.33.b: "Zgódźmy się na cięcie wydatków."
 republics.34.title: "Niepopularność wśród elit"
 republics.34.desc: "Pomimo jak najlepszych chęci [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] czuje się [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'osamotniona','osamotniony')] w starciu z mocno niezadowolonymi [ROOT.GetCountry.GetAdjective|l]kimi wpływowymi osobami, wśród których są [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. To oczywiste, że działania, które [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wykonała','wykonał')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], przysporzyły [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] potężnych wrogów w kraju. Uniknięcie buntu będzie możliwe tylko wtedy, gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [ROOT.GetCountry.GetAdjective|l]kiego kraju ustąpi ze stanowiska."
 republics.34.a: "Czas ustąpić ze stanowiska."
 republics.34.b: "Stawmy czoła rebelii."
 upset_nobles_pretender: "Rebelia pretendenta"
 upset_nobles_pretender_tt: "Wszyscy [ShowPopTypeName('nobles')|l] na terenie [ROOT.GetCountry.GetCapital.GetArea.GetName] przyłączą się do buntu, któremu przewodzi [upset_nobles_pretender.GetName]"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Zmniejszone finansowanie armii"
 republics.36.title: "Obszary badań"
 republics.36.desc: "Na posiedzeniach, które organizuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], każdy członek parlamentu domaga się zwiększonego finansowania na coś innego. Finansowanie potrzebuje nasze wojsko, ale również handel oraz przemysł, a przy tym nie możemy zapomnieć o flocie."
 republics.36.a: "Równe rozłożenie finansowania będzie w porządku."
 republics.36.b: "Dodatkowe finansowanie nie jest potrzebne."
 republics.37.title: "Brak wsparcia"
 republics.37.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] donosi, iż niektórzy członkowie rządu uważają, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rządzi już zbyt długo i domagają się nowych wyborów. Najwyraźniej powodem tego jest spór, jaki niedawno z [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'nią','nim')] toczyli, dotyczący wprowadzenia w życie nowej reformy finansów."
 republics.37.a: "Zignorujmy ich."
 republics.37.b: "Zgódźmy się wysłuchać ich ponownie."
 republics.39.title: "Nieznośny [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]"
 republics.39.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ma najwidoczniej problem ze zrozumieniem, kto kieruje naszym rządem. Zdają się myśleć, że w pełni akceptowalne jest podejmowanie decyzji bez uprzedniego poinformowania czy omówienia danej kwestii z nami. Skąd im to przyszło do głowy?"
 republics.39.a: "Wyjaśnijmy im to tak, żeby zrozumieli."
 republics.39.b: "Pozwólmy im myśleć, że mają coś do powiedzenia."
 republics.41.title: "Defraudacja"
 republics.41.desc: "Staje się coraz bardziej jasne, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] nie ma w swoich szeregach zbyt wielu członków, którym naprawdę możemy ufać. Ujawniono, że jeden z naszych najbliższych doradców wykradał pieniądze należące do skarbu państwa."
 republics.41.a: "Zapewne jest jakieś logiczne wyjaśnienie."
 republics.41.b: "Usunąć go."
