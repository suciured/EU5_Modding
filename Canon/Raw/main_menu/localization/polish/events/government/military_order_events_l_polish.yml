l_polish:
 #Military Order Events
 military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] otrzymuje prośbę"
 military_order_events.1.desc: "W naszej walce o ochronę wiary toczoną z niewiernymi, heretykami i poganami nie jesteśmy sami. Mężczyźni prawdziwej wiary gromadzą się pod naszym sztandarem, by odpowiedzieć na najważniejsze wezwanie do broni i walczyć przeciwko tyranii oraz destrukcji dokonywanej przez wrogów religijnych. W czasach wojny i potrzeby zwrócimy się o pomoc, aby nasza [ShowReligionAdjective('catholic')|l] brać oraz [GetCountry('PAP').GetGovernment.GetRulerTitle|l] wsparli nas w słusznej sprawie."
 military_order_events.1.a: "Potrzebujemy pomocy z naszą infrastrukturą."
 military_order_events.1.b: "Wezwać chorągwie, potrzebujemy ludzi do naszej świętej walki!"
 military_order_events.1.c: "Potrzebujemy pomocy w napełnianiu naszych szkatuł."
 gain_a_tt: "Jeśli Ojciec Święty się zgodzi, otrzymamy [Concept('modifier','modyfikator')|e] „[ShowModifier('infrastructure_funds_modifier')|l]”"
 gain_b_tt: "Jeśli Ojciec Święty się zgodzi, otrzymamy [Concept('modifier','modyfikator')|e] „[ShowModifier('warrior_banners_modifier')|l]”"
 gain_c_tt: "Jeśli Ojciec Święty się zgodzi, otrzymamy [Concept('modifier','modyfikator')|e] „[ShowModifier('foreign_donations_modifier')|l]”"
 military_order_events.2.title: "[target_order.GetNameWithNoTooltip] przysyła list"
 military_order_events.2.title_fallback: "List od świętego zakonu"
 military_order_events.2.desc: "Dotarło do nas, że [target_order.GetName] stał się bastionem naszej wiary i jaśniejącym symbolem niegasnącej siły, jaką posiada [ShowReligionName('catholic')|l]. W ich wysiłkach służących ochronie wiernych poprosili nas o wsparcie pieniężne."
 military_order_events.2.a: "Zaakceptujmy prośbę."
 military_order_events.2.b: "Są zdani sami na siebie..."
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] akceptuje twoją prośbę"
 military_order_events.3.desc: "Przy pomocy posłańca [GetCountry('PAP').GetGovernment.GetRulerTitle|l] przekazuje list na ręce naszych doradców. Ojciec Święty uznaje naszą walkę i uważa ją za prawdziwie jaśniejący symbol wytrwałości, jaką odznacza się nasz naród. Zgodził się nas wesprzeć!"
 military_order_events.3.a: "Radujmy się!"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] odrzuca twoją prośbę"
 military_order_events.4.desc: "Nastrój w naszych salach pogorszył się, gdy posłaniec powiedział o odrzuceniu prośby przez Ojca Świętego. Wszystko wskazuje na to, że zostaliśmy sami przeciwko wygłodniałym wrogom stojącym u naszych bram. Stolica Apostolska odrzuciła nasze błagania o pomoc i zdecydowała się nie bronić wiary, którą rzekomo reprezentuje. Cóż za godny pożałowania stan rzeczy..."
 military_order_events.4.a: "Boże, dopomóż..."
 military_order_events.5.title: "Podbój miasta [ShowLocationNameWithNoTooltip('antioch')]"
 military_order_events.5.desc: "Minęło wiele lat odkąd ostatni raz stopa krzyżowca stanęła na Ziemi Świętej. Nasi rycerze, zdecydowani i niewzruszeni, zakończyli najbardziej prestiżową kampanię, czyli odzyskanie starożytnego miasta [ShowLocationName('antioch')]. To legendarne miasto umiejscowione nad Morzem Śródziemnym trwa niczym świadectwo wieków pełnych odmiennych kultur i burzliwej historii. Jego wąskie, wijące się uliczki szepczą opowieści o powstających i upadających imperiach, począwszy od Seleucydów aż po Bizancjum. Strategiczne znaczenie tego miasta jest nie do podważenia, gdyż broni ono wschodniej bramy do basenu Morza Śródziemnego oraz jest kluczowym ośrodkiem handlu i militarnej kontroli.\n\nJako zakon rycerski poświęcamy się obronie chrześcijaństwa i jesteśmy zdeterminowani oddać miasto w ręce prawowitych władców. W tej chwili właśnie pod błękitnym syryjskim niebem sztandary ze szkarłatnym krzyżem trzepocą na wietrze, gdy nasi ludzie maszerują, niezachwiani w swym dążeniu do odzyskania Ziemi Świętej ze szponów czasu, pogan oraz historycznych zawirowań."
 military_order_events.5.a: "Nasze sztandary znów wiszą nad miastem."
 military_order_events.6.title: "Podbój miasta [ShowLocationNameWithNoTooltip('urfa')]"
 military_order_events.6.desc: "Nasza starszyzna nie przypomina sobie, kiedy ostatni raz widzieli tak piękne miasto. Będąc pod kontrolą krzyżowców, [ShowLocationName('urfa')] uosabia żarliwość i odporność naszego zakonu. Usytuowane pośród jałowych równin Mezopotamii miasto szczyci się bogatą historią rozbrzmiewającą echami pierwszej wyprawy krzyżowej jako pierwsze założone państwo krzyżowe na wschodzie. Nasi poprzednicy umocnili jego mury oraz utkali arras chrześcijańskiego poświęcenia przenikający do samej struktury tej starożytnej krainy. Na ulicach widać blizny po niezliczonych bitwach będące świadectwem wytrwałości ducha naszych praojców.\n\nDziś trwamy zjednoczeni, wiedzeni niezachwianym zobowiązaniem, by ochronić miasto przed wdzierającymi się siłami zagrażającymi chrześcijańskiej braci. Pod palącym słońcem nasze sztandary ze szkarłatnym krzyżem wzniesione są wysoko, a my, zdeterminowani, by przywrócić należne miastu miejsce w annałach historii krzyżowców, podążamy dalej."
 military_order_events.6.a: "Nie pozwólmy, by znów wpadło ono w ręce pogan!"
 military_order_events.7.title: "Podbój miasta [ShowLocationNameWithNoTooltip('damascus')]"
 military_order_events.7.desc: "Jedno z najcenniejszych miast Lewantu, [ShowLocationName('damascus')], znajduje się teraz pod dowództwem krzyżowców, wyglądając niczym klejnot w samym sercu Ziemi Świętej. Jego starożytne mury i tętniące życiem bazary odzwierciedlają spuściznę zarówno po islamskiej, jak i chrześcijańskiej władzy. Pod naszym czujnym okiem [ShowLocationNameWithNoTooltip('damascus')] rozkwitnie jako znak naszego wspaniałego zwycięstwa oraz łaski, gdzie chrześcijańskie i muzułmańskie społeczności będą współistnieć we względnej równowadze.\n\nPodniesiemy miecz na każdego, kto zapragnie, by miasto to wpadło w ręce pogan, i ochronimy je oraz mieszkańców, ażeby nikt nie skalał spuścizny tej wspaniałej osady. Nasza determinacja jest niezachwiana, a wiara niezłomna, gdy maszerujemy w zbrojach ozdobionych szkarłatnymi krzyżami, pragnąc obronić nasz bastion chrześcijańskiego wpływu i dopilnować, by barwna historia tego miasta wciąż kwitła pod panowaniem krzyżowców."
 military_order_events.7.a: "To ważny krok milowy w naszych wojskowych kampaniach."
 military_order_events.8.title: "Podbój miasta [ShowLocationNameWithNoTooltip('jerusalem')]"
 military_order_events.8.desc: "W wielu krajach, gdzie [ShowReligionName('catholic')|l] jest główną religią, pojawiły się głosy pełne obaw o to, czy będziemy w stanie odzyskać najcenniejsze miasto Ziemi Świętej, jakim jest [ShowLocationName('jerusalem')]. Niechaj nasze zwycięstwo uciszy te szepty, bowiem tak doniosłe wydarzenie, jak odzyskanie tego wychwalanego miasta, stanowi sukces absolutny. Pod naszym dowództwem będzie ono rozkwitać, by stać się świadectwem chrześcijańskiego poświęcenia i miejscem, gdzie historia i wiara wzajemnie się przeplatają. Majestatyczne mury obronne okalają tę osadę o sakralnym znaczeniu, gdzie echa kroków Chrystusa wciąż rozbrzmiewają na brukowanych uliczkach.\n\nW obrębie tych starożytnych murów dostojność Bazyliki Grobu Świętego jawi się niczym symbol niezachwianej wiary, przyciągając pielgrzymów z najdalszych zakątków świata. Jednakże wielkie niebezpieczeństwo nie ustaje, gdyż wrogie siły pragną usunąć chrześcijańską obecność z tych umiłowanych obszarów. Z niezachwianą determinacją oraz szkarłatnym krzyżem wytrawionym w naszych zbrojach kroczymy naprzód, związani uroczystą przysięgą ochrony serca chrześcijańskiego świata oraz pilnujemy, ażeby [ShowLocationNameWithNoTooltip('jerusalem')] pozostała dla przyszłych pokoleń ponadczasowym symbolem chrześcijańskiej czci."
 military_order_events.8.a: "Niech to będzie nasza nowa stolica!"
 military_order_events.8.b: "Radujmy się!"
 military_order_events.9.title: "Chorągwie Outremer"
 military_order_events.9.desc: "Kraina Outremer – zamorza – pod czujnym dowództwem krzyżowców stanowi bastion chrześcijańskich wpływów na wschodzie. Jej pełne werwy miasta, jak [ShowLocationName('jerusalem')] oraz [ShowLocationName('antioch')], są tętniącymi życiem ośrodkami handlu i kultury, gdzie koegzystują rozmaite społeczności, wspólnie tkając unikatowe arrasy tolerancji religijnej. Wewnątrz tych murów katedry i warownie dają świadectwo naszej nieprzemijającej wiary, gdzie każdy kamień jest potwierdzeniem naszego niezachwianego oddania.\n\nJednakże widmo niedoli jest znaczne, gdyż wrogie siły zagrażają wszystkiemu, co udało nam się osiągnąć. Nasze kolejne zwycięstwa na ziemiach Lewantu spowodowały, że wielu niewiernych zamarła z przerażenia, gdy nasze chorągwie przekraczały ich granice w celu odzyskania tego, co nasze."
 military_order_events.9.a: "Jesteśmy zwycięzcami!"
 forming_koj_easier_tt: "Założenie Królestwa Jerozolimskiego zwiększy naszą [stability|el] i [government_power|el] oraz zyskamy modyfikator „[ShowModifier('jerusalem_resurgent_modifier')]” na #Y 20#! lat"
 military_order_events.9.b: "Te ziemie należą do naszego zakonu!"
 military_order_events.9.c: "[ShowLocationNameWithNoTooltip('jerusalem')] zostanie oddana prawowitemu właścicielowi."
 #Tooltips
 because_we_opted_inwards_tt: "Z uwagi na to, że wybraliśmy #italic Spójrz w siebie, musimy rozbudować naszą twierdzę#! w wydarzeniu #Y Następstwa ery krucjat#!, opcja ta będzie wzmocniona."
