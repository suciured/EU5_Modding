l_polish:
 republic_factions.1.title: "[target_goods.GetNameWithNoTooltip] – gildie nakładają ograniczenia"
 republic_factions.1.desc: "[target_goods.GetName] w mieście [target_location.GetName] to główny powód konfliktu w kraju [ROOT.GetCountry.GetName]. Kupcy, którzy chcą swobodnie kupować i sprzedawać tego typu towary, uważają, że gildie kontrolujące ich produkcję stały się zbyt potężne. W ich oczach jest to teraz nic innego jak kartel szkodzący gospodarce.\n\nZ drugiej strony przywódcy gildii argumentują, że ich organizacja sprawia, że produkcja takich wytworów jak [target_goods.GetNameWithNoTooltip] jest bardziej wydajna. Bez względu na to, po której stronie się opowiemy, ci, którzy sprzeciwiają się naszej polityce, mogą ucierpieć, a nawet sabotować własne działania, byleby udowodnić, że mają rację."
 republic_factions.1.a: "Musimy pracować nad ustawami, aby osłabić ten kartel."
 republic_factions.1.a.tt: "Każda [pop|el] w lokacji [target_location.GetName] traci [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 republic_factions.1.b: "Silna gildia zapewni odpowiednią jakość."
 republic_factions.2.title: "Gildie naciskają na reformy merkantylistyczne"
 republic_factions.2.desc: "Merkantylistyczna teoria ekonomiczna stała się ostatnio modna wśród wpływowych członków gildii. Są oni oczywiście bardzo dobrze zorientowani w tych kwestiach... a także, całkiem przypadkiem, mogą odnieść korzyści z polityki, którą popierają.\n\nInni nie są tak skłonni do odnoszenia korzyści. Potężni kupcy działający na arenie międzynarodowej twierdzą, że teorie te to ślepy zaułek i będą walczyć z całych sił, aby zapobiec ich przyjęciu przez [ROOT.GetCountry.GetFlavorRank|l]. Przy wsparciu gildii może być możliwe ich wdrożenie, ale nie obędzie się bez politycznych wstrząsów."
 republic_factions.2.a: "Nie możemy pozwolić sobie na odkrywanie ślepych zaułków."
 republic_factions.2.b: "Merkantylizm to przyszłość, niezależnie od tego, czy kupcy w to wierzą, czy nie."
 republic_factions.3.title: "Kupcy wzywają do zwiększenia importu"
 republic_factions.3.desc: "Wpływ potężnej gildii spowodował wzrost cen na takie dobra jak [target_goods.GetName|l] w państwie [ROOT.GetCountry.GetName]. Doszło do tego, że kupcy wolą taniej importować towary z zagranicy, aby konkurować z lokalnymi cenami. Twierdzą jednak, że staje się coraz trudniejsze ze względu na obecne [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie przepisy dotyczące importu.\n\nUwolnienie ceł dałoby naszym kupcom szansę na zawarcie korzystnych umów tam, gdzie produkujemy towary takie jak [target_goods.GetNameWithNoTooltip], ale gildie, które są temu zdecydowanie przeciwne, również mogą być użyteczne."
 republic_factions.3.a: "Naszym głównym zmartwieniem jest efektywny handel."
 republic_factions.3.b: "Nie pójdziemy na żadne ustępstwa, które mogłyby zaszkodzić gildiom."
 republic_factions.3.c: "Konieczne są radykalne zmiany."
 allowed_imports: "Dozwolony import"
 republic_factions.4.title: "Przywódcy gildii są tak potężni jak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 republic_factions.4.desc: "Obecność gildii w państwie [ROOT.GetCountry.GetName] zrodziła nowy rodzaj wpływów i nowy typ potężnych ludzi. Wiodące postacie w gildiach #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! nie tylko stają się bogatsze niż wielu arystokratów, ale także sprawują władzę, a wszystko to przy braku więzi rodzinnych, które przez długi czas decydowały o tym, do kogo należy [ROOT.GetCountry.GetFlavorRank|l].\n\nByć może tego rodzaju zmiana jest nieunikniona, zwłaszcza biorąc pod uwagę to, jaką naturę ma [ROOT.GetCountry.GetFlavorRank|l]. Niemniej jednak na tym etapie jedyną pewną rzeczą jest to, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w państwie [ROOT.GetCountry.GetNameWithNoTooltip] mają awersję do tych niewychowanych nowych bogaczy i chcieliby ich usunąć z lokalnej polityki."
 republic_factions.4.a: "Pieniądz to pieniądz, nieważne, czy dziedziczony."
 republic_factions.4.b: "Bez względu na to, ile zapłacą, władzy nie można kupić."
 republic_factions.5.title: "Tajne stowarzyszenia w rządzie"
 republic_factions.5.desc: "Pełny zakres działalności gildii jest tak naprawdę znany tylko jej członkom. Ponieważ gildie istnieją częściowo po to, by zarządzać wiedzą, jest to nieuniknione, ale prowadzi również do oskarżeń o spiski. Do tej pory nie zwracaliśmy uwagi na te podejrzenia, uważając je za paranoiczne urojenia.\n\nJednak doradcy, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], szepczą czasem o tym, kto może, ale nie musi być częścią tajnych gildii w rządzie państwa [ROOT.GetCountry.GetName], a niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] są wyraźnie zaniepokojeni... W zasadzie jest ich tak wielu, że ich własna strona wydaje się bardziej spiskiem niż ci, których oskarżają. Mimo to nie ma wątpliwości, że arystokraci z państwa [ROOT.GetCountry.GetNameWithNoTooltip] czują zagrożenie ze strony hipotetycznych tajnych stowarzyszeń utworzonych przez gildie."
 republic_factions.5.a: "Może te spiski sprawią, że politycy choć raz będą zgodni."
 republic_factions.5.a.tt: "Na razie nie zajmiemy się rzekomymi wpływami tajnej gildii, co może mieć konsekwencje w przyszłości."
 republic_factions.5.b: "Dobrze. Niech lojalni ludzie zbadają tę sprawę."
 republic_factions.6.title: "Gildia ponad państwem"
 republic_factions.6.desc: "Kiedy arystokraci ostrzegali nas przed tajnymi stowarzyszeniami, które rzekomo przeniknęły do #L [ROOT.GetCountry.GetAdjective|l]kiej#! polityki, postanowiliśmy ich nie słuchać. Uprzedzali nas, że możemy przypłacić życiem, gdy ten spisek obróci się przeciwko nam.\n\nNic tak dramatycznego się nie wydarzyło, ale [Select_CString(target_advisor.IsFemale,'jedna z naszych bliskich doradczyń','jeden z naszych bliskich doradców')], [target_advisor.GetName], [Select_CString(target_advisor.IsFemale,'podjęła','podjął')] ostatnio kilka bardzo wątpliwych decyzji i ostatecznie okazało się, że były to usługi dla „tajnego” stowarzyszenia, do którego rzeczywiście należy. Inni politycy są wściekli z tego powodu i nie uda nam się uniknąć skandalu."
 republic_factions.6.a: "Nielojalność wobec państwa [ROOT.GetCountry.GetNameWithNoTooltip] należy ukarać."
 republic_factions.6.b: "Spróbujmy załagodzić sytuację."
 republic_factions.6.c: "Tajne stowarzyszenie? Jak można do niego dołączyć?"
 republic_factions.7.title: "Międzynarodowe kontakty gildii"
 republic_factions.7.desc: "Niektórzy z naszych wysłanników dyplomatycznych silnie powiązanych z krajową gildią zostali oskarżeni przez starszych ambasadorów o pośredniczenie w transakcjach z gildią po drugiej stronie granicy. Chociaż nasze gildie przyznają się do wykorzystywania powiązanych z nimi dyplomatów do nawiązywania kontaktów z zagranicznymi kontrahentami, zaprzeczają oskarżeniom o narażanie na szwank naszych misji politycznych. Z drugiej strony twierdzą, że są otwarci na pomysł wykorzystania tych powiązań za granicą na naszą korzyść.\n\nStara gwardia arystokratycznych dyplomatów uważa tę praktykę za wysoce wątpliwą, ale wykorzystanie powiązań między gildiami może dać nam przewagę w tajnych operacjach."
 republic_factions.7.a: "Zobaczymy, którzy członkowie gildii wykażą się największą lojalnością wobec swojego kraju."
 republic_factions.7.b: "Zrezygnujemy z ich usług do czasu wyjaśnienia sprawy."
 republic_factions.8.title: "Szlacheckie dziedzictwo kraju [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 republic_factions.8.desc: "Nasz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! naród porzucił wiele starych idei dotyczących szlachty i rządów feudalnych, ale czasami, gdy mogą się nam przysłużyć, jesteśmy skłonni ponownie je rozważyć. Tak jak w przypadku regionu [target_location.GetName], gdzie lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] twierdzą, że ziemia tuż za naszą granicą w prowincji [target_province.GetName] należy do ich rodowej spuścizny.\n\nMiejscowi kupcy złożyli zażalenie przeciwko temu roszczeniu, ponieważ właśnie wynegocjowali ważną umowę handlową z państwem [target_country.GetName]. Argumentują, że [ROOT.GetCountry.GetFlavorRank|l] musi traktować handel jako priorytet, a roszczenia, które składają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] prowadzą tylko do wojny i nędzy."
 republic_factions.8.a: "Niech będzie i wojna, ale kto mówi o nędzy?"
 republic_factions.8.b: "Mają rację. Powinniśmy odpuścić sobie te małostkowe spory."
 republic_factions.9.title: "Kandydaci rywalizują o możliwości"
 republic_factions.9.desc: "Jako [ROOT.GetCountry.GetFlavorRank|l] staramy się zachować równowagę między interesami gospodarczymi a tradycją. Dlatego też odpowiednio dobieramy naszych doradców, kierując się tymi zasadami. Rody, które o tym wiedzą, zarówno patrycjusze, jak i arystokraci, starają się planować z wyprzedzeniem i umieszczać swoich przedstawicieli na obiecujących stanowiskach, zanim [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie dla nich prestiżowe miejsce.\n\n Niedawno zwolniła się posada dająca spore możliwości, pojawiły się więc naciski z różnych stron. Nie można zadowolić wszystkich, a ktoś musi wkrótce otrzymać nominację."
 republic_factions.9.a: "Przydałby się ktoś doświadczony w sprawach wojskowych."
 republic_factions.9.b: "Handel jest na pierwszym miejscu w państwie [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 republic_factions.10.title: "Handel pomiędzy rywalami"
 republic_factions.10.desc: "Jesteśmy otwarci na interesy z każdym... o ile mamy nad nimi kontrolę. To, na co mamy wpływ, a na co nie, jest kwestią sporną i [ROOT.GetCountry.GetFlavorRank|l] debatuje nad tym zagadnieniem. Kupcy zaczęli handlować na przyjaznych warunkach z rywalem, państwem [target_rival.GetName], twierdząc, że jest to konieczne pomimo sporów politycznych. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] uważają to za wątpliwą praktykę i wzywają do natychmiastowego zerwania umów."
 republic_factions.10.a: "Nie stać nas na zakłócenie handlu."
 republic_factions.10.b: "Możemy sobie pozwolić na zerwanie więzi z tymi świniami."
 enemy_allowed_trade: "Zezwolono na handel pomiędzy rywalami"
 republic_factions.11.title: "Państwo [target_country.GetNameWithNoTooltip] jest otwarte na handel"
 republic_factions.11.desc: "Pomimo otwartej nienawiści do nas i wszystkiego, co reprezentujemy, państwo [target_country.GetLongName] pozwolili swoim kupcom na zawieranie z nami umów. Dzięki temu ich handlarze mają wpływ na nasze rynki, ale wymiana odbywa się w obie strony."
 republic_factions.11.a: "Powinni częściej nam ufać."
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip] składa ofertę"
 republic_factions.12.desc: "[target_estate.GetName] z państwa [ROOT.GetCountry.GetName] przechytrzyli konkurentów na arenie politycznej, przejmując kontrolę nad rządem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim, ale ich władza jest daleka od niekwestionowanej.\n\n[target_character.GetName], [Select_CString(target_character.IsFemale,'którą','którego')] [ROOT.GetCountry.GetFlavorRank|l] ceni za lojalność i zasługi dla kraju, prosi, aby [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oraz doradcy zastanowili się nad rozwiązaniem tego problemu. Zmiana władzy może teraz zniweczyć wszystko, nad czym [target_estate.GetNameWithNoTooltip|l] wytrwale pracowali. Ufają, że #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! rząd i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] wykażą się mądrością, ale jeśli potrzebna jest dodatkowa zachęta, mają fundusze na darowizny polityczne..."
 republic_factions.12.a: "Czy to propozycja łapówki?"
 republic_factions.12.b: "Lojalność i hojność, jakie okazują [target_estate.GetNameWithNoTooltip|l], jest doceniona."
 republic_factions.13.title: "Wewnętrzny krąg"
 republic_factions.13.desc: "[target_ruler.GetName] stara się zachować względną neutralność wobec gildii jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], zwłaszcza że członkowie tych stowarzyszeń ostatnio nieco wypadli z łask w państwie [ROOT.GetCountry.GetName]. [target_ruler.GetSheHe|U] nie należy do żadnej gildii, a w obecnym klimacie politycznym wstąpienie do takowej byłoby nierozsądne. Sytuacja ta może jednak ulec zmianie. Najbardziej prominentna gildia w kraju zaoferowała członkostwo [Select_CString(target_ruler.IsFemale,'władczyni','władcy')], obiecując nawet zachowanie tajemnicy w tej sprawie tak długo, jak będzie to konieczne. To dość odważna sugestia, jednak odmowa nie naprawi naszych kiepskich stosunków z gildią."
 republic_factions.13.a: "Tylko [ROOT.GetCountry.GetFlavorRank|l] może liczyć na lojalność [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'władczyni','władcy')]."
 republic_factions.13.b: "[target_ruler.GetNameWithNoTooltip] może mieć sekrety, jeśli zechce."
 republic_factions.14.title: "Korzystna transakcja"
 republic_factions.14.desc: "W państwie [ROOT.GetCountry.GetName] biznes i polityka są ze sobą trwale splecione od niepamiętnych czasów. Czasami możemy mieć do czynienia z umowami, które przynoszą korzyści wielu stronom, ale nie samemu państwu. a kiedy [target_ruler.GetName] jest jedną z tych stron, sytuacja staje się jeszcze bardziej niepewna.\n\nDobra umowa biznesowa buduje silniejsze relacje z kluczowymi kupcami, co z pewnością nam się przyda. Możemy uniknąć zrażenia tych partnerów, jeśli jesteśmy gotowi poświęcić część integralności najwyższej władzy."
 republic_factions.14.a: "Integralność jest warta więcej na dłuższą metę."
 republic_factions.14.b: "Nie możemy poświęcić osobistych interesów."
 republic_factions.15.title: "Więzy krwi"
 republic_factions.15.desc: "Dla wielu potężnych ludzi w państwie [ROOT.GetCountry.GetName] kontakty lub bogactwo są oznakami statusu, ale [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nadal wysoko cenią więzy krwi. Nawet jeśli nie są obecnie najpotężniejszą frakcją w naszej republice, nadal używają tych samych metod, aby zyskać lojalność.\n\nNiedawno niektórzy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wysunęli prośbę – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ma wykazać się wobec nich przychylniej, co jest oczywiście próbą zdobycia wpływów. Zmusi nas to do kształtowania polityki według ich poglądów, przez co [ROOT.GetCountry.GetFlavorRank|l] może osłabnąć, ale odmowa sprawi, że jeszcze trudniej będzie zmusić ich do poparcia naszych planowanych działań."
 republic_factions.15.a: "Odmówmy tak grzecznie, jak to tylko możliwe."
 republic_factions.15.b: "Musimy utrzymywać z nimi bliskie więzi."
 republic_factions.16.title: "Współpraca gildii"
 republic_factions.16.desc: "Odkąd [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] stali się dominującą potęgą nie tylko w #L [ROOT.GetCountry.GetAdjective|l]kim#! biznesie, ale także w polityce, gildie coraz częściej dostrzegają zalety współpracy. Organizacje, które w przeciwnym razie mogłyby uważać się za konkurentów, teraz działają skutecznie ramię w ramię, aby utrzymać władzę w rządzeniu narodem. Szczęśliwym efektem ubocznym jest to, że ich kontrola nad handlem i jakością #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! towarów stała się znacznie szersza i skuteczniejsza."
 republic_factions.16.a: "Gdyby tylko byli tak rozsądni, gdy mają mniej pieniędzy..."
 republic_factions.17.title: "Kupcy spoglądają poza granice"
 republic_factions.17.desc: "Po przejęciu kontroli nad państwem [ROOT.GetCountry.GetLongName], nasi kupcy chcą teraz zawładnąć handlem na całym świecie. Ich dominacja w kwestiach politycznych w kraju dała im mniej powodów do zmartwień w i ośmieliła do podejmowania ryzyka, które byłoby nie do pomyślenia, gdyby musieli martwić się o władzę. Ostatecznie mogą skorzystać na tym nie tylko oni, ale też [ROOT.GetCountry.GetFlavorRank|l]."
 republic_factions.17.a: "Niech przywiozą nam bogactwa całego świata."
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zapominają o różnicach"
 republic_factions.18.desc: "Odkąd [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejęli władzę w państwie [ROOT.GetCountry.GetName], odwdzięczyli się krajowi swoją służbą. Kiedyś obawiali się, że są postrzegani jako relikt starych form rządów i zdali sobie sprawę, że mogą utrzymać władzę, o ile będą skłonni współpracować. Chociaż może to wywołać konflikt z innymi #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kimi#! siłami politycznymi, arystokracja wyzbyła się pragnienia obalenia państwowych rządów i znacznie skuteczniej podejmuje kolejne inicjatywy."
 republic_factions.18.a: "[ROOT.GetCountry.GetFlavorRank] jednoczy nawet najstarsze rody!"
 republic_factions.19.title: "Gildie blokują handel"
 republic_factions.19.desc: "Przywódcy gildii mogą być bezwzględnymi pośrednikami w handlu bronią i nie lubią, gdy ktoś sprzeciwia się ich polityce. Ponieważ gildie od pewnego czasu nie cieszą się przychylnością rządu państwa [ROOT.GetCountry.GetName], niektóre z nich zaczęły stosować zastraszające metody, aby podkreślić swoje wpływy. Wiedząc, że [ROOT.GetCountry.GetFlavorRank|l] opiera się na handlu, gildie zaczęły blokować wolny przepływ towarów, świadomie szkodząc krajowej gospodarce i sprawom swoich przeciwników politycznych."
 republic_factions.19.a: "Czy myślą, że w ten sposób zyskają przychylność kraju?"
 republic_factions.19.b: "Pójdźmy na ustępstwa."
 republic_factions.20.title: "Kupcy odmawiają świadczenia usług"
 republic_factions.20.desc: "Pomimo niekwestionowanego oddania państwa [ROOT.GetCountry.GetName] handlowi, wielu z jego najbardziej prominentnych kupców twierdzi, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie chce ich słuchać i przedkłada inne interesy nad te, które uczyniły nasz kraj bogatym. Niektórzy kupcy, na których polegamy w handlu międzynarodowym, zagrozili całkowitym zerwaniem kontaktów z rządem. Chociaż jesteśmy pewni, że w końcu dojdziemy do porozumienia, utrudni to naszą współpracę, zanim sprawa przycichnie."
 republic_factions.20.a: "Co zamierzają osiągnąć w ten sposób?"
 uncooperative_trader: "Niechętny kupiec"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] odrzucają idee, którymi kieruje się [ROOT.GetCountry.GetFlavorRank|l]"
 republic_factions.21.desc: "Pod wieloma względami [ROOT.GetCountry.GetFlavorRank|l] niezwykle skutecznie ogranicza władzę arystokratów, którzy uważali swoją potęgę za oczywistość. Akceptują oni fakt, że w naszym kraju, w przeciwieństwie do innych, nie mogą domagać się prawa do rządzenia. Są jednak chwile, kiedy te stare idee arystokratycznej chwały budzą się na nowo. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z państwa [ROOT.GetCountry.GetName] czują, że nie mogą wpływać na politykę w żaden inny sposób niż za pomocą miecza. W związku z tym są gotowi chwycić za broń w otwartym buncie przeciwko republice."
 republic_factions.21.a: "Jeśli chcą władzy, nauczymy ich walczyć piórem!"
 republic_factions.21.b: "Postaraj się dojść z nimi do porozumienia."
 republic_factions.22.title: "Ustawa rodzinna"
 republic_factions.22.desc: "Arystokraci z państwa [ROOT.GetCountry.GetName] naciskają na wprowadzenie przepisów zwanych ustawą rodzinną, starając się zapobiec wypaczaniu niewinnych umysłów przez obrazoburcze sztuki i powieści wypluwane przez „libertyńskich” autorów ostatnich lat. Głównym powodem do oburzenia jest obsceniczna sztuka, która podróżuje po kraju i jest satyrą na ekscesy, których dopuszczają się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Upokorzone i wściekłe ofiary tej kpiny domagają się teraz, aby rząd uniemożliwił jej dalsze rozpowszechnianie."
 republic_factions.22.a: "Ciekawe. Jak nazywa się to przedstawienie?"
 republic_factions.22.b: "Wolność nie istnieje po to, by służyć nieprzyzwoitości!"
 republic_factions.22.c: "Być może powinniśmy przemyśleć, na co im pozwalamy."
 republic_factions.23.title: "Niepokoje w państwie [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.23.desc_burghers: "Od pewnego czasu [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] z państwa [ROOT.GetCountry.GetFlavorRank|l] mają coraz większe wpływy na #L [ROOT.GetCountry.GetAdjective|l]kiej#! scenie politycznej. Opierając się na dużej liczbie czeladników, właścicieli małych sklepów i rzemieślników, frakcja ta była w stanie zagarnąć dla siebie wiele władzy w rządzie i zmonopolizować urzędy w administracji.\n\nZamiast ryzykować trwałą marginalizację, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczęli podejmować pewne działania, aby zabezpieczyć swoją władzę i majątkową zwierzchność nad ludnością. Szybko przerodziło się to w ucisk i niezadowolenie pospólstwa. Do tej pory [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] lekceważyli rozwijający się kryzys, ponieważ biedni ludzie proszący o pożyczki na zakup żywności byli szansą na spore zyski. Było tak dopóki biedota nie zaczęła tłoczyć się na głównym placu miasta [target_capital.GetName], pod pałacem, w którym urzęduje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], posuwając się nawet do zabicia kilku strażników, którzy kazali im jej rozejść."
 republic_factions.23.desc_nobles: "[ROOT.GetCountry.GetFlavorRank] zostaje przejęte. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] z państwa [ROOT.GetCountry.GetName] zdołali przejąć kontrolę nad ośrodkami władzy. Synowie potężnych rodzin arystokratycznych paradują na ulicach i w pałacach miasta [target_capital.GetName]. W tym momencie ich rywale nie mogą mieć nadziei na znalezienie legalnego sposobu na przywrócenie wpływów, które utracili.\n\nIstnieją jednak inne sposoby. Wykorzystując fakt, iż [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] i ich nadużycia nie cieszą się ogólną sympatią, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zbierają poparcie zwykłych ludzi i już zaczęli rozdawać im chleb i broń. Pobudzone tłumy zbierają się wokół pałacu, w którym urzęduje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a pierwsza szarża miejskiej milicji doprowadziła do wielkiego przelewu krwi, zanim tłum zdążył wywrzeć pomstę za tę krzywdę, oblegając rezydencję #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#!."
 republic_factions.23.a: "Nie możemy pozwolić, by masy pogrążyły kraj w anarchii."
 republic_factions.23.b: "Spełnijmy ich żądania."
