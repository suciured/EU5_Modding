l_polish:
 parliaments.1.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] – [target_city.GetRank.GetNameWithNoTooltip] domaga się miejsca w gabinecie"
 parliaments.1.desc: "[target_city.GetRank.GetName] [target_city.GetName] wzbogaciło się i prosperuje, a jego mieszkańcy są rozczarowani, że obecnie nie znajduje się w nim [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Przedstawiciele miejscy domagają się od nas rekompensaty i gwarancji zabezpieczenia ich interesów na przyszłość. Grożą odejściem, jeśli ich żądania nie zostaną spełnione."
 parliaments.1.a: "Przyznać je!"
 parliaments.1.b: "Odmówmy im!"
 parliaments.2.title: "Zgniłe miasteczka"
 parliaments.2.desc: "Ponieważ [ROOT.GetCountry.GetGovernment.GetParliament.GetName] urzęduje obecnie w mieście [target_location.GetName], miejsce to ma duży wpływ na politykę kraju. Jednak mieszkańcy miejscowości [envious.GetName] czują się mniej reprezentowani w państwowym rządzie. Liczą, że otrzymają [ShowBuildingTypeName('urban_parliament_seat')|l], wraz ze wszystkimi prawami, jakie z tego wynikają. Choć samo to żądanie wydaje się sensowne, jego spełnienie oznacza obniżenie pozycji miasta [target_location.GetNameWithNoTooltip], co nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] odbiorą jako poważną zniewagę."
 parliaments.2.a: "Niesprawiedliwie czy nie, [target_location.GetNameWithNoTooltip] ma prawo do tego miejsca!"
 parliaments.2.b: "Musimy na nowo przydzielić to miejsce."
 parliaments.3.desc_generic: "Poza tym, że [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] ma tam swoją siedzibę, [target_location.GetName] to również ośrodek, w którym znajdują się pewne wpływowe firmy biorące udział w zamorskim handlu."
 parliaments.3.title: "Gospodarcza potęga miasta [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Zdaje się, że wiele tych przedsiębiorstw uznało, iż nie skorzysta na implementacji debatowanej propozycji i wywiera presję na [ROOT.GetCountry.GetGovernment.GetParliament.GetName], by ją osłabić."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Jeśli chcą pieniędzy, to je dostaną."
 parliaments.4.title: "Korupcja głosowania"
 parliaments.4.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]: członkowie zgromadzenia ze zgniłych miasteczek, jakich roi się w miejscach takich jak [target_location.GetName], zdecydowali się przeciwstawić naszej propozycji, którą zajmuje się [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Zdaje się, że właściciel ziemski, który kontroluje te tereny, został przekonany, że propozycja ta nie leży w jego interesie."
 parliaments.4.a: "A niech to!"
 parliaments.4.b: "Musimy więc przekupić właściciela ziemskiego."
 parliaments.5.title: "[target_location.GetNameWithNoTooltip] – wygrana w debacie"
 parliaments.5.desc: "[ShowBuildingTypeName('university')] miasta [target_location.GetName] wywarł taki wpływ na #L [ROOT.GetCountry.GetAdjective|l]ki#! [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], że jego członkowie opowiadają się za zwiększeniem finansowania uczelni."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Powinni skupić się wyłącznie na swoich badaniach."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Zdaje się, że wiele tych przedsiębiorstw uznało, iż skorzysta na implementacji debatowanej propozycji i wywiera presję na [ROOT.GetCountry.GetGovernment.GetParliament.GetName], by ją przegłosować."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "[target_location.GetNameWithNoTooltip] – wsparcie wojskowe"
 parliaments.7.desc: "Wojsko jest pod wieloma względami najbardziej wpływową siłą wewnętrzną w lokacji [target_location.GetName], a członkowie parlamentu, którzy się z niej wywodzą i pozostają lojalni wobec tej wpływowej organizacji, zostali przekonani do głosowania za przyjęciem kwestii, którą właśnie omawia [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Wystarczy nam samo ich wsparcie."
 parliaments.8.title: "Wpływy miasta [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] omawia w tej chwili temat jak najlepszej ochrony krajowego przemysłu, co przyciągnęło uwagę wielu ludzi z lokacji [target_location.GetName]. Reprezentant tego kluczowego miejsca wspiera nas w tej debacie, licząc, że sugerowana polityka przyniesie korzyści jego małej ojczyźnie."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "[target_location.GetNameWithNoTooltip] to dobra inwestycja, niezależnie od ostatecznego wyniku."
 parliaments.9.title: "Potęga miasta [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "Jako miasto stołeczne, [target_location.GetName] może bardzo zyskać na obecnie proponowanych reformach. Na całe szczęście wiele osób zdało sobie z tego sprawę, dlatego ich reprezentant głosuje na naszą korzyść."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] – zmiana stanowiska w debacie!"
 parliaments.10.desc: "Wygląda na to, że członkowie parlamentu reprezentujący lokację [target_location.GetName] wreszcie zdali sobie sprawę, jak bardzo korzystne będzie przegłosowanie propozycji, którą w tej chwili proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Ich wsparcie dla naszej sprawy bardzo nas cieszy."
 parliaments.10.desc_b: "Wygląda na to, że członkowie parlamentu reprezentujący lokację [target_location.GetName] zdali sobie sprawę, jak bardzo niekorzystne byłoby dla niej przegłosowanie kwestii, którą w tej chwili proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Ich poparcie naszego sprzeciwu ma dużą wagę."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Wygląda na to, że członkowie parlamentu reprezentujący region [target_location.GetName], mimo że jeszcze chwilę temu stanowili wiernych sojuszników w naszej sprawie, zupełnie zmienili swoją postawę w sprawie kwestii, którą w tej chwili proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Nie mamy pewności, jak to się stało, ale jasne jest, że nie możemy już polegać na ich głosach."
 parliaments.11.a: "Chciwość wzięła górę..."
 parliaments.12.title: "Brak wsparcia dla chłopstwa"
 parliaments.12.desc: "Chociaż [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mogą składać petycje, które następnie proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], prawo to nie oznacza, iż prosty lud ma taki sam wpływ na instytucję jak lepiej urodzeni. Podczas ostatniej dyskusji stało się jasne, że zwykli obywatele państwa [ROOT.GetCountry.GetName] nie cieszą się takimi przywilejami jak dominująca klasa wyższa, która okazuje się sprzeciwiać propozycjom składanym przez [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Co za straszna niesprawiedliwość!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zdominowali debatę"
 parliaments.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] przysłali zdeterminowanych reprezentantów, dzięki którym kwestia, nad jaką debatuje obecnie [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], została rozpatrzona korzystnie na rzecz ludu. Choć chłopstwo ma niższą pozycję społeczną, jego głos jest uważany za równie ważny w sprawach państwowych."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Żądania ludu zostaną wysłuchane."
 parliaments.14.desc_common: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ma w swoich szeregach członków pochodzących z miasta [target_location.GetName], posiadających wielki wpływ na rząd, ponieważ reprezentują oni jedno z naszych centrów gospodarki."
 parliaments.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] miasta [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ Ich bogactwo wpływa na decyzje, jakie podejmuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], jednak na szczęście dla nas dyskutowana propozycja po przegłosowaniu przyniesie im korzyści, więc ich pieniądze są przeznaczane na wsparcie, a nie na utrudnianie działań."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "Ciężary lokacji [target_location.GetNameWithNoTooltip]"
 parliaments.15.desc: "Wiele osób zamieszkujących lokację [target_location.GetName] jest rozczarowanych propozycją skupienia się na infrastrukturze morskiej. Sądzą oni, ich region już teraz mocno dokłada się do wojsk naszego kraju i oczekiwaliby raczej, by [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] autoryzował przekazanie większych środków właśnie im, zamiast żądać dalszych dodatkowych pieniędzy na flotę."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Nasze [pops|el] w lokacji [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 parliaments.16.title: "[Location.GetNameWithNoTooltip] i dominacja morska"
 parliaments.16.desc: "Dominacja floty w mieście [target_location.GetName] spowodowała, że propozycja zwiększenia wydatków na armię, którą proceduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], została przyjęta tam raczej chłodno. Pomimo faktu, że początkowo reprezentanci tego obszaru zgadzali się na tę propozycję, w tej chwili nie mają innego wyjścia, jak zagłosować przeciw."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "Lud z lokacji [target_location.GetName] zwykł wyznawać inną wiarę niż my i zasiadający w rządzie politycy stamtąd zostali oskarżeni o przedkładanie własnych interesów nad kwestie naszego wyznania."
 parliaments.17.title: "[target_location.GetNameWithNoTooltip] i kwestia wiary"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Jednak oskarżenia te wywołują zazwyczaj jedynie śmiech pozostałych członków rządu, ponieważ nie jest niczym niezwykłym, że cenimy osoby wyznające inną wiarę niż nasza."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Te drastyczne oskarżenia zaszkodziły reputacji lokacji [target_location.GetNameWithNoTooltip] i osłabiły poparcie dla propozycji, nad którą obecnie obraduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]."
 parliaments.17.a: "Tako rzecze [ROOT.GetCountry.GetReligion.GetGodName]."
 parliaments.18.title: "[target_location.GetNameWithNoTooltip] i oczekiwania"
 parliaments.18.desc: "Członkowie parlamentu reprezentujący miejsce [target_location.GetName] są zaskakująco otwarci na naszą propozycję, nad którą w tym momencie debatuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Wygląda na to, że tamtejszy uniwersytet jest przekonany, że będzie brać udział w pomiarach wynikających z przedłożonej propozycji, a uczeni są podekscytowani możliwością uczestniczenia w pozyskiwaniu nowych nieprzetworzonych danych na temat naszego kraju."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] nieudolne rządy"
 parliaments.19.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] obecnie debatuje nad przedstawicielami, z których składa się [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Wyszło na jaw, że [target_character.GetName] [Select_CString(target_character.IsFemale,'popełniła','popełnił')] poważny błąd. [Select_CString(target_character.IsFemale,'Jej','Jego')] umiejętności zauważalnie się pogorszyły podczas pełnienia funkcji i być może trzeba będzie rozważyć zastąpienie tej osoby kimś nowym."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "Życie w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Będąc reprezentantami obszarów znajdujących się czasem w znacznym oddaleniu od stolicy [ROOT.GetCountry.GetCapital.GetName], dla wielu przedstawicieli przybywających do miasta, gdy obraduje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], życie w mieście stołecznym jest całkowicie inne niż to, do którego są przyzwyczajeni. Niektórzy uważają, że stolica jest ciasna i brudna, a wielu wręcz odczuwa ulgę, gdy wraca do swoich domostw\n\nTen rok okazał się jeszcze trudniejszy niż zwykle dla wrażliwców tworzących [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Upalne miesiące były niezwykle upalne, deszczowe – niezwykle deszczowe, a mroźne – niezwykle mroźne. Kilku członków zgromadzenia stwierdziło, że ma tego dość i zwróciło się do nas z prośbą, by uczynić ich pobyty przyjemniejszymi."
 parliaments.20.a: "Musimy zrobić, co się da."
 parliaments.20.b: "Muszą jakoś to przetrwać, tak jak my wszyscy."
 parliaments.21.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] – skandal z członkami instytucji"
 parliaments.21.desc: "Stolica państwa, [ROOT.GetCountry.GetCapital.GetName], była świadkiem niewielkiego skandalu podczas debaty. Okazało się, że niektórzy reprezentanci nad [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] i udział w sesji przedłożyli zakłócanie spokoju i nękanie swoich rodaków. Oburzenie jest ogromne, zarówno wśród członków rządu, jak i obywateli, a incydent ten prawdopodobnie będzie odbijał się na opinii przyszłych parlamentów przez wiele lat."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] nie potrzebuje takich parlamentarzystów. Aresztować ich!"
 parliaments.22.title: "Absenteizm"
 parliaments.22.desc: "Biorąc pod uwagę wielki wpływ na polityków w naszym kraju, można by przyjąć, że wszyscy członkowie biorą udział w ogłaszanych przez [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] obradach z ogromnym entuzjazmem, chętni, by jak najlepiej wykorzystać powierzoną im władzę. Jest to jednak dalekie od prawdy i w każdym parlamencie znajdzie się ktoś, kto nigdy się nie pojawia, ponieważ woli przebywać na swoich włościach bądź decyduje się skorzystać z wielu uciech stolicy. Problem ten ostatnimi czasy narasta i obawiamy się, że zagraniczni dygnitarze śmieją się z nas za naszymi plecami. Moglibyśmy nakładać kary finansowe na osoby nieobecne podczas debat, aby zwiększyć frekwencję, ale oczywiście [ROOT.GetCountry.GetGovernment.GetParliament.GetName] i reprezentanci nie przyjmą tego z optymizmem."
 parliaments.22.a: "Ukarać finansowo najgorsze przypadki."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Żądania o utworzenie parlamentu"
 parliaments.23.desc: "W #L [ROOT.GetCountry.GetAdjective|l]kich#! miastach zaczęła krążyć pewna liczba nieprzyjaznych publikacji. Bezimienni, acz bardzo krytycznie nastawieni autorzy twierdzą, że nasz rząd jest autokratyczny, nie rządzi ze sprawiedliwym uwzględnieniem sytuacji wszystkich #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich#! obywateli i inne absurdalne oskarżenia tego typu. Żądają zarówno spisania konstytucji, jak i utworzenia parlamentu, w którym swoją reprezentację będą mogły mieć różne regiony naszego kraju."
 parliaments.23.a: "Zakazać publikacji."
 parliaments.23.b: "Złóżmy niejasną obietnicę reformy."
 parliaments.24.title: "Wsparcie finansowe"
 parliaments.24.desc: "Wygląda na to, że wszyscy wiedzą już o obecnej złej sytuacji finansowej rządu i naszych desperackich próbach pozyskania jakichkolwiek środków. Chociaż z pewnością zaszkodzi to naszej reputacji zarówno w samym państwie [ROOT.GetCountry.GetName], jak i za granicą, ma to również pewne zalety, ponieważ reprezentanci lokacji [target_location.GetName], których mieści [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], zwrócili się do nas z ofertą pomocy. Propozycja ma jednak wysoką cenę – oczekują większej reprezentacji w rządzie w ogóle, jak również sformalizowania kanałów, którymi państwo będzie mogło zwracać się do nich o pomoc w przyszłości."
 parliaments.24.a: "Przyznać im większą reprezentację."
 parliaments.24.b: "Odmówić przyjęcia ich pieniędzy."
 parliaments.24.c: "Obiecajmy, że weźmiemy ich opinie pod uwagę."
 parliaments.25.desc: "$parliaments.14.desc_common$ Ich bogactwo wpływa na decyzje, jakie podejmuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] i niestety wykorzystali tę potęgę, by przeciwstawić się naszym obecnym staraniom."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Tradycje parlamentarne"
 parliaments.27.desc: "Jedną z najtrudniejszych rzeczy w roli parlamentarzysty nie są sprawy związane z posiedzeniami w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName], tylko kwestia przekonania swojego ludu do debat i kompromisów. Mimo to miejscowemu członkowi parlamentu zazwyczaj i tak jest łatwiej wytłumaczyć nowy podatek, który uchwalił [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], niż poborcy wysłanemu przez rząd w ustrojach nie posiadających takich reprezentantów.\n\nZdaje się, że politycy tworzący [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], a w szczególności ludzie, dla których [target_location.GetName] jest domem, stali się tak biegli w obronie ustalonych przepisów, że w rezultacie zauważamy wzrost poparcia dla rządu centralnego w ogóle."
 parliaments.27.a: "W końcu nas rozumieją!"
 parliaments.26.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] dochodzi do zgody"
 parliaments.26.desc: "Ostatnimi czasy reprezentanci byli nam szczególnie przychylni. Dzięki ich lojalności mogliśmy łatwo przekonać ich do naszych racji lub pozyskać dodatkowe zasoby z ich regionów."
 parliaments.26.a: "Należy wykorzystywać taką lojalność."
 parliaments.26.b: "Potrzebujemy twardej waluty!"
 parliaments.28.title: "Konflikt władzy"
 parliaments.28.desc: "W mieście [ROOT.Get Country.GetCapital.GetName] doszło do niecodziennej sytuacji – [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] oraz inni członkowie średniej i niższej warstwy społecznej własnym sumptem zwołali [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Zjednoczeni w niezadowoleniu forsują nowe idee, w tym [target_debate.GetName], domagając się zmian. Podważają w ten sposób władzę, którą sprawuje [target_character.GetName]. Wielu z jego członków, napędzanych frustracją wobec klasy rządzącej, zdecydowało, że nie mogą dłużej znosić status quo i zabierają głos, pomimo silnego sprzeciwu, jaki wyraża [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Nasze bicze przestały być postrachem!"
