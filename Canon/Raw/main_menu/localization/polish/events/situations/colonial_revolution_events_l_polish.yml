l_polish:
 colonial_revolution.1.title: "Nie ma podatków bez reprezentacji"
 colonial_revolution.1.desc: "Odkąd zajęliśmy nasze terytorium, istnieliśmy tylko po to, by wzbogacać państwo [target_country.GetName]. Niestety, nie otrzymaliśmy równej reprezentacji ani w sprawach [target_country.GetAdjectiveWithNoTooltip|l]kich, ani w kwestiach dotyczących naszych własnych ziem. Niektórzy z naszych najbardziej szanowanych rodaków, których główną inspiracją jest [ShowInstitutionName('enlightenment')|l], rozmawiają o możliwych opcjach wywarcia nacisku na naszego suzerena, aby zrzekł się władzy, co może doprowadzić do eskalacji konfliktu."
 colonial_revolution.1.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')] i jego idee zwyciężą!"
 colonial_revolution.1.a.tt: "W takiej sytuacji kolonialny [subject|e] może utworzyć [Concept('international_organization','organizację międzynarodową')|e] podobnie myślących kolonii, które spróbują wywrzeć presję na swoim władcy, by ten zrzekł się nad nimi kontroli lub mogą starać się bezpośrednio odzyskać niepodległość."
 colonial_revolution.2.title: "Nieposłuszne kolonie"
 colonial_revolution.2.desc: "[ShowInstitutionName('enlightenment')] i jego idee rozprzestrzeniają się jak pożar na całym świecie, a my otrzymaliśmy niepokojące wieści z naszych kolonialnych posiadłości. Wydaje się, że dyskutują nad niebezpiecznymi teoriami, takimi jak reprezentacja i samostanowienie. Chociaż nie jesteśmy pewni, skąd wzięły się te pomysły, ponieważ zawsze działaliśmy w ich najlepszym interesie, raczej nie możemy zignorować tego problemu. Powinniśmy spodziewać się znacznie większych kłopotów z naszymi kolonialnymi posiadłościami w przyszłości."
 colonial_revolution.2.a: "Możemy tylko współczuć ludziom, którzy odrzucają nasze rządy."
 colonial_revolution.3.title: "Poszukiwanie wolności"
 colonial_revolution.3.desc: "Po długim okresie złego zarządzania kolonialnego doszło do poważnych rozbieżności. Różnice kulturowe, społeczne i polityczne oraz trwający wyzysk sprawiły, że osadnicy stracili wiarę w państwo [target_overlord.GetName]. Dla niektórych grup najważniejszym bytem jest [target_overlord.Custom('GetMotherlandFatherland')], ale są też osadnicy preferujący rządy wolne od wpływów zamorskich i różnice te stają się z dnia na dzień coraz bardziej wyraźne, a konflikt wydaje się niemal nieunikniony."
 colonial_revolution.3.a: "To poważna sprawa."
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')] jest nadrzędnym dobrem, musimy być lojalni."
 colonial_revolution.4.title: "Ograniczenia handlowe"
 colonial_revolution.4.desc: "Relacje z naszymi koloniami od jakiegoś czasu były chwiejne. Potrzeby gospodarcze państwa [ROOT.GetCountry.GetName] nie mogą być ignorowane i wymagają stale płynącego strumienia towarów zza oceanu. Jednak nasza próba ustanowienia sztywnej kontroli gospodarczej nad naszymi poddanymi napotkała zaciekły opór. Niektórzy koloniści zwrócili się do nas z prośbą o rozluźnienie naszej ścisłej kontroli nad towarami opuszczającymi i wprowadzanymi na ich rynki oraz o przyznanie im większej autonomii lokalnej."
 colonial_revolution.4.a: "Niech [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] wysłucha tych skarg."
 colonial_revolution.4.b: "Spełnijmy ich żądania."
 colonial_revolution.5.title: "Plotki o buncie"
 colonial_revolution.5.desc: "Pomimo niższego statusu, nasze kolonie są domem dla wielu błyskotliwych i charyzmatycznych jednostek. Otrzymaliśmy kilka doniesień o spotkaniach tych indywiduów w tak zwanych zgromadzeniach kolonialnych, podczas których dyskutowano o polityce, statusie poddanych oraz, rzekomo, o możliwości ogłoszenia niepodległości bez naszej zgody. Chociaż są to tylko plotki, jeśli nie będziemy działać teraz, w późniejszym czasie problem ten może być poważniejszy."
 colonial_revolution.5.a: "Znajdźmy dyplomatyczne rozwiązanie."
 colonial_revolution.5.b: "Nie oni o tym decydują!"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip] ma posłuch"
 colonial_revolution.6.desc: "[target_character.GetName] to wpływowa i elokwentna postać, która zaczyna siać niepokój w państwie [target_country.GetName]. Swoimi przemowami, listami oraz namowami do większej reprezentacji kwestionuje nasz autorytet i mobilizuje lud do dążenia do niepodległości, by oderwać się od państwa [target_overlord.GetLongName]. Choć jeszcze nie są to otwarte nawoływania do buntu, [target_character.GetHerHis|l] wpływy rosną z każdym dniem."
 colonial_revolution.6.a: "Zażądajmy od władz kolonialnych [target_character.GetHerHis|l] ekstradycji."
 colonial_revolution.6.b: "Niech mówi. Same słowa nam nie zaszkodzą."
 colonial_revolution.6.c: "Zlećmy dyskretne zabójstwo."
 assassination_of_target_character_tt: "Spróbujemy zamordować [Select_CString(target_character.IsFemale,'podżegaczkę','podżegacza')]."
 colonial_revolution.7.title: "[target_character.GetLastNameWithNoTooltip] ma być [Select_CString(target_character.IsFemale,'poddana','poddany')] ekstradycji na żądanie państwa [target_overlord.GetNameWithNoTooltip]"
 colonial_revolution.7.desc: "Państwo [target_overlord.GetName] wysłało oficjalne żądanie. [target_character.GetName] ma być [Select_CString(target_character.IsFemale,'poddana','poddany')] natychmiastowej ekstradycji z powodu podżegania do buntu przeciwko suwerenowi. Według plotek ma dojść do szybkiej, publicznej egzekucji. Nasi doradcy są podzieleni. Niektórzy postrzegają [target_character.GetHerHim|l] jako [Select_CString(target_character.IsFemale,'niebezpieczną agitatorkę','niebezpiecznego agitatora')], a inni jako głos wolności."
 colonial_revolution.7.a: "Musimy spełnić żądanie. Na razie."
 colonial_revolution.7.b: "Nigdy!"
 colonial_revolution.8.title: "Państwo [target_overlord.GetNameWithNoTooltip] narusza naszą suwerenność"
 colonial_revolution.8.desc: "[target_character.GetName] nie żyje, ponosząc śmierć w czymś, co na początku wyglądało na przypadkowy akt przemocy. Jednak pojawiły się dowody łączące spisek z agentami działającymi na polecenie państwa [target_overlord.GetName]. Ta informacja wywołała falę oburzenia w naszym kraju, gdzie [target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'była','był')] symbolem samostanowienia. Męczeństwo napędza teraz ruch, który chciano uciszyć."
 colonial_revolution.8.a: "Państwo [target_overlord.GetNameWithNoTooltip] popełniło głupi błąd!"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip] unika zamachu"
 colonial_revolution.9.desc: "[target_character.GetName] cudem unika śmierci w zamachu. Niedoszły zabójca został schwytany i podczas przesłuchania przyznał się do powiązań z agentami naszego suwerena, państwa [target_overlord.GetName]! Dzięki spiskowi [target_character.GetShortNameWithNoTooltip] ma teraz jeszcze większe wpływy. Staje się żywą legendą, a państwo [target_overlord.GetNameWithNoTooltip] jawi się złoczyńcą w oczach ludu naszego kraju."
 colonial_revolution.10.title: "Żądanie usunięcia"
 colonial_revolution.10.desc: "Frakcja o coraz większych wpływach w naszym kraju domaga się, by [target_character.GetName] [Select_CString(target_character.IsFemale,'została usunięta','został usunięty')] z gabinetu, gdyż wykazuje zbyt dużą lojalność wobec państwa [target_overlord.GetName] i nie pochwala lokalnej autonomii. Zarzuty obejmują zarówno korupcję, jak i jawne szpiegostwo. Żądanie jest jasne: [target_character.GetName] musi zostać[Select_CString(target_character.Is Female,'odwołana i przekazana','odwołany i przekazany')] państwu [target_overlord.GetName]."
 colonial_revolution.10.a: "Wyślemy list z prośbą."
 colonial_revolution.10.b: "Sami rozwiążemy tę sprawę."
 colonial_revolution.11.title: "[target_character.GetLastNameWithNoTooltip] ma być [Select_CString(target_character.IsFemale,'poddana','poddany')] ekstradycji na żądanie państwa [target_country.GetNameWithNoTooltip]"
 colonial_revolution.11.desc: "Państwo [target_country.GetName] wysłało oficjalne żądanie. [target_character.GetName] ma być [Select_CString(target_character.IsFemale,'poddana','poddany')] natychmiastowej ekstradycji z powodu podżegania do buntu przeciwko własnemu krajowi. Wieści głoszą, że ma dojść do szybkiej, publicznej egzekucji, by pobudzić bunt. Nasi doradcy są podzieleni. Niektórzy postrzegają [target_character.GetHerHim|l] jako [Select_CString(target_character.IsFemale,'ważną gubernatorkę','ważnego gubernatora')], inni zaś chcą uspokoić naszego kolonialnego podwładnego."
 colonial_revolution.11.a: "Przeprowadzić ekstradycję."
 colonial_revolution.11.b: "Nie będziemy słuchać żądań jakiejś kolonii!"
 scales_with_character_abilities_tt: "Utrata [Concept('government_power','kompetencji rządu')|e] będzie się skalować zgodnie z wpływem i [Concept('total_ability','całkowitą zdolnością')|e], które posiada [target_character.GetName]"
 colonial_revolution.12.title: "Popularne rządy"
 colonial_revolution.12.desc: "Gdy cały świat ogarnia pragnienie odłączenia się kolonii od swoich suwerenów, stabilne i zdecydowane rządy, za które odpowiada [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nie pozostały niezauważone przez naszych poddanych. Podziw, jaki obecna władza wśród nich budzi, sprawia, że są zadowoleni z naszych rządów."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Bez przywództwa"
 colonial_revolution.13.desc: "Zazwyczaj nasi poddani potrafią się zjednoczyć wokół najwyższej władzy. Niestety odkąd [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetPreviousRuler.IsFemale,'zmarła','zmarł')], pozostajemy bez silnego przywództwa, a nasz lud może snuć niebezpieczne wizje dotyczące wolności i suwerenności."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Pokojowa ścieżka naprzód"
 colonial_revolution.14.desc: "[ShowSituationName('colonial_revolution')] obfituje w konflikty między suwerenami i podwładnymi, a do rozlewu krwi może doprowadzić nawet najmniejsza prowokacja. Grupa ludzi złożona z osadników z kolonii [target_colony.GetName] i poddanych z naszych własnych ziem przedstawiła propozycję, która pozwoliłaby obu naszym krajom uniknąć strasznej przyszłości. Zwalniając kolonię [target_colony.GetNameWithNoTooltip] z obligacji i podpisując oficjalną deklarację sojuszu, możemy zapewnić pomyślność zarówno nam, jak i im."
 colonial_revolution.14.a: "Razem stawimy czoła przyszłości."
 colonial_revolution.14.b: "Wolimy pozostawić nasze relacje bez zmian."
 colonial_revolution.15.desc.generic: "[target_character.GetName] i [target_character_2.GetName] prowadzili żarliwą kłótnię podczas ostatniego spotkania gabinetu."
 colonial_revolution.15.desc.generic_2: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] nie może wspierać obu punktów widzenia. Musimy zdecydować, kogo ukarać."
 colonial_revolution.15.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] i podział na frakcje"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] twardo wspiera naszego suwerena i twierdzi, że [target_character_2.GetNameWithNoTooltip] nie wykazuje się lojalnością, a poza tym psuje wzajemne stosunki. W odpowiedzi [target_character_2.GetNameWithNoTooltip] wysuwa oskarżenia o wyzysk prostych ludzi dla zagranicznych profitów. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] od dawna wyraża bardzo pojednawcze poglądy na temat naszych kolonii i opowiada się za zmianą naszego stanowiska, abyśmy ograniczyli wyzysk. [target_character_2.GetNameWithNoTooltip] stanowczo się temu sprzeciwia, wskazując, że przynosi nam dobrobyt. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] wysuwa lepsze postulaty."
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip] ma przekonujące argumenty."
 colonial_revolution.1000.title: "Wolność wymaga wsparcia"
 colonial_revolution.1000.desc: "Nasza walka o wolność nie może być prowadzona samodzielnie i wymaga znacznych funduszy. Na szczęście państwo [target_overlord.GetLongName] swymi parszywymi rządami narobiło sobie wielu wrogów. Jeden z takich rywali, państwo [target_rival.GetName], jest gotowy zainwestować w upadek swoich adwersarzy. Wystarczy delikatna sugestia, a możemy otrzymać znaczne fundusze na sfinansowanie naszych dążeń."
 colonial_revolution.1000.a: "Pieniądze są najważniejszym zasobem, jakiego potrzebujemy."
 colonial_revolution.1000.b: "Potrzebujemy więcej żołnierzy do walki o naszą wolność."
 colonial_revolution.1000.c: "Niech dołączą do naszego wysiłku wojennego."
 colonial_revolution.1000.d: "Po namyśle nie potrzebujemy ich pomocy."
 ar_gain_money_tt: "Jeśli zaakceptują nasze żądanie, otrzymamy część ich przychodów"
 ar_gain_manpower_tt: "Jeśli zaakceptują nasze żądanie, otrzymamy część ich siły żywej"
 ar_gain_alliance_tt: "Jeśli zaakceptują nasze żądanie, zawiążemy z nimi sojusz"
 colonial_revolution.1001.title: "Kolonia [target_colony.GetNameWithNoTooltip] prosi o pomoc"
 colonial_revolution.1001.desc: "Biedni mieszkańcy kolonii [target_colony.GetName] cierpią pod tyranicznymi rządami państwa [target_overlord.GetName]. Ich delegacja dyplomatyczna zwróciła się do nas z prośbą o wsparcie wysiłków na rzecz niepodległości, ale wymagany jest duży wkład i nie jesteśmy jeszcze pewni, czy damy radę wesprzeć tę inicjatywę."
 colonial_revolution.1001.a: "Zrobimy wszystko, by osłabić rywali."
 colonial_revolution.1001.b: "Nie, nie chcielibyśmy, aby ich idee wolności do nas dotarły."
 colonial_revolution.1002.title: "Odpowiedź z kraju [target_rival.GetNameWithNoTooltip]"
 colonial_revolution.1002.desc.common: "Dyplomaci państwa [target_rival.GetNameWithNoTooltip] odpowiedzieli na naszą prośbę o wsparcie."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Obiecali stanąć u naszego boku w walce z państwem [target_overlord.GetName]. Razem zerwiemy kajdany ucisku, które wiążą nas ze zwierzchnią władzą."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Tchórze odmówili nam wsparcia i pozostawili nas samym sobie w walce z uciskającym nas państwem #L [target_overlord.GetAdjective|l]kim#!."
 colonial_revolution.1002.a: "Są naszymi cennymi sojusznikami."
 colonial_revolution.1002.b: "Nie potrzebujemy ich."
 got_aid_tt: "Otrzymaliśmy wsparcie"
 not_got_aid_tt: "Nie otrzymaliśmy wsparcia"
