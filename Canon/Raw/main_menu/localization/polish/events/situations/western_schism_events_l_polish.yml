l_polish:
 western_schism.1.title: "Schizma w Kościele katolickim"
 western_schism.1.desc: "[ShowReligionName('catholic')] ulega schizmie, a $curia$ podzieliła się na skłócone frakcje!\n\nChoć kościół już wcześniej był podzielony, ta schizma wydaje się inna. Po tym, jak odeszła ostatnia głowa kościoła – [GetInternationalOrganization('catholic_church').GetLeaderTitle] – frakcja #L [ShowCultureGroupName('italian_group')|l]kich#! kardynałów stara się przejąć kontrolę nad tronem piotrowym – duchowni ci pragnęli tego, odkąd papiestwo dostało się pod władzę #L [ShowCultureGroupName('french_group')|l]ką#!. Wroga im frakcja #L [ShowCultureGroupNameWithNoTooltip('french_group')]ka#! walczy o to, by [GetInternationalOrganization('catholic_church').GetLeaderTitle] i powiązane tytuły nadal były pod jej kontrolą. Oczekiwań obu frakcji nie da się pogodzić, a #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]i#! świat jest coraz bardziej podzielony, przez co bogobojni #L [ShowReligionAdjectiveWithNoTooltip('catholic')]y#!, nad którymi czuwa [GetInternationalOrganization('catholic_church').GetName], nie mają teraz swoich pasterzy. Dopóki podział będzie trwał, muszą sobie radzić bez wskazówek dotychczasowej władzy i samodzielnie decydować, kto jest prawdziwym wykonawcą boskiej woli."
 western_schism.1.a: "Sytuacja nie wygląda dobrze..."
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] są niezadowoleni ze schizmy"
 western_schism.3.desc: "Nadal nie zajęliśmy stanowiska w kwestii schizmy. Nasi kardynałowie ponaglają nas, abyśmy oficjalnie zdecydowali, czy nasze poparcie otrzyma [target_schism_pope_cardinal.GetName], czy [target_schism_opponent_cardinal.GetName]."
 western_schism.3.a: "Nie spieszy nam się z decyzją..."
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName], a przede wszystkim serce tego obszaru, zapłonęły ogniem herezji podsycanym potężnym wiatrem zmian. [jan_hus.GetName], charyzmatyczny [ShowCultureName('czech')|l] ksiądz i uczony, wystąpił przeciw zepsuciu, jakie toczy [GetInternationalOrganization('catholic_church').GetName]. Jego słowa padają na podatny grunt wśród ludu, a nowa wiara [ShowReligionAdjective('hussite')|l] zapuszcza korzenie.\n\n[jan_hus.GetNameWithNoTooltip] potępia bogactwo i nadużycia, jakich dopuszcza się [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], nawołując do prostoty i czystości wczesnych chrześcijan. Jego zwolennicy, zwani husytami, przyjmują jego nauki, a ich żarliwość rośnie z dnia na dzień. Ustalony ład się chwieje, gdyż [jan_hus.GetLastNameWithNoTooltip] swoimi słowami podważa autorytet, jakim cieszy się [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] oraz [GetInternationalOrganization('hre').GetName]."
 western_schism.4.historical_info: "Jan Hus, znany także jako Johannes Hus, teolog i filozof, był jednym z pierwszych reformatorów katolicyzmu. Był inspiracją dla husytyzmu i prekursorem luteranizmu. Urodził się w ubogiej rodzinie, ale kształcił się na księdza, aby wyjść z biedy. Jako ksiądz sprzeciwiał się wielu aspektom Kościoła katolickiego w Czechach. Gdy Aleksander V został wybrany na papieża, ogłosił bullę papieską i zażądał nałożenia na niego ekskomuniki. Podczas soboru w Konstancji, gdy nastąpiło zakończenie wielkiej schizmy zachodniej, Jan Hus przedstawił swoje poglądy na Kościół, jednak został natychmiast aresztowany i osadzony w więzieniu. Odmówił wyrzeczenia się swoich poglądów i w dniu 16 lipca 1415 r. został spalony na stosie jako heretyk. Jego zwolennicy utworzyli nową religię i walczyli przeciw pięciu różnym wyprawom krzyżowym w ciągu kilku kolejnych dziesięcioleci. Husytyzm utrzymywał się w Czechach przez prawie dwa wieki."
 western_schism.4.a: "Jego nauki są interesujące..."
 lots_of_hussites_tt: "Wiele [pops|e] w [Concept('locations','lokacjach')|e] [Concept('region','regionu')|e] [ROOT.GetCountry.GetCapital.GetRegion.GetName], zmieni wiarę na [ShowReligionName('hussite')|l]"
 western_schism.5.title: "Erozja wiary"
 western_schism.5.desc: "[ROOT.GetCountry.GetFlavorRank] doświadcza problemów ze stabilnością ze względu na zamęt wywołany przez konflikt na linii [target_schism_pope_cardinal.GetName]-[target_schism_opponent_cardinal.GetName]. Niepewność dotycząca przynależności Stolicy Apostolskiej wywołuje wątpliwości w kwestii odpowiedniego prowadzenia nabożeństw i powoli osłabia wiarę ludu."
 western_schism.5.a: "Będziemy modlić się o szybkie zakończenie tego konfliktu."
 western_schism.5.b: "Być może nasz lud powinien poszukać alternatyw."
 western_schism.6.title: "Konflikt na linii [opponent_support_location.GetNameWithNoTooltip]-[pope_support_location.GetNameWithNoTooltip]"
 western_schism.6.desc: "[opponent_support_location.GetName] i tamtejszy lud, którego zagorzałym poparciem cieszy się [target_schism_opponent_cardinal.GetName], starli się ostatnio z mieszkańcami obszaru [pope_support_location.GetName], których wybór stanowi raczej [target_schism_pope_cardinal.GetName]. Obydwie strony pragną teraz, aby [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'opowiedziała','opowiedział')] się jasno po jednej ze stron."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] to strona, która ma rację."
 western_schism.6.b: "[pope_support_location.GetNameWithNoTooltip] ma nasze poparcie."
 western_schism.6.c: "Niech sami rozwiążą swoje błahe problemy."
 western_schism_resolution_impact_positive.tt: "Wybrana strona zyska odrobinę wsparcia $western_schism$"
 western_schism_resolution_impact_negative.tt: "Wybrana strona straci odrobinę wsparcia $western_schism$"
 western_schism.7.title: "[ShowRegionNameWithNoTooltip('italy_region')]: rozkwit handlu"
 western_schism.7.desc: "Dzięki wysiłkom, jakie podejmuje [target_schism_pope_cardinal.GetName], handel w regionie [ShowRegionName('italy_region')] kwitnie. Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] są niezwykle zadowoleni z tego stanu rzeczy i bezpieczeństwa swoich interesów na tym obszarze."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "[ShowRegionNameWithNoTooltip('italy_region')] i nasze więzi z nimi"
 western_schism_8_10_common_string: "[GetSituationByKey('western_schism').GetName], a dokładniej pozycja, jaką zajęliśmy w tej kwestii, wywołała spore oburzenie w pewnych częściach kraju. [target_location.GetName] oraz tamtejszy lud zaczęli się nawet zbroić i żądają, abyśmy zamiast tego poparli frakcję, na czele której stoi"
 western_schism.8.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]: poparcie społeczne"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName]."
 western_schism.8.a: "Nie ulegniemy takim żałosnym żądaniom."
 western_schism.8.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] może być dla nas jednak najlepszym wyborem."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] nagradza lojalność"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName] [Select_CString(target_schism_opponent_cardinal.IsFemale,'jedyna prawdziwa','jedyny prawdziwy')] [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] [Select_CString(target_schism_opponent_cardinal.IsFemale,'nagrodziła','nagrodził')] naszą lojalność specjalnym grantem, który zapewni nam większe uprawnienia, jeśli chodzi o [GetInternationalOrganization('catholic_church').GetName]."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "[target_schism_pope_cardinal.GetNameWithNoTooltip]: poparcie społeczne"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName]."
 western_schism.10.a: "Niech spróbują."
 western_schism.10.b: "To słuszne słowa."
 western_schism_11_12_common_string: "[target_country.GetName] w trwającej walce o przywództwo, gdy [GetInternationalOrganization('catholic_church').GetName] potrzebuje lidera, a my otrzymaliśmy pochwałę od tego kraju! Wytrwałość państwa [ROOT.GetCountry.GetName] i silna wiara, którą okazujemy w tak niestabilnych czasach, zostały docenione.\n\nChociaż te słodkie słówka są oczywistą próbą przekonania nas do poparcia odpowiedniej kandydatury, nadal możemy czerpać korzyść z tej sytuacji, bez względu na to, czy otwarcie okażemy nasze wsparcie i wskażemy, że naszym kandydatem jest"
 western_schism_11_12_common_string_2: "czy też wykorzystamy pochwałę, by zadbać o nasze własne interesy, a wtedy [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] będzie po naszej stronie."
 western_schism.11.title: "Państwo [target_country.GetNameWithNoTooltip] pochwala nasze oddanie"
 western_schism.11.desc: "[target_schism_pope_cardinal.GetName] ma mocne poparcie państwa $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] to [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 western_schism.11.b: "Wykorzystajmy tę pochwałę w kościele."
 western_schism.12.desc: "[target_schism_opponent_cardinal.GetName] ma mocne poparcie państwa $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] to [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 western_schism_13_14_common_string: "w przeciwieństwie do reszty stanów. Ten wewnętrzny rozłam, z którym zmaga się [GetInternationalOrganization('catholic_church').GetName], grozi rozbiciem naszego kraju na wiele frakcji, jeśli nie będziemy działać ostrożnie."
 western_schism.13.title: "Wbrew wszelkim przeciwnościom"
 western_schism.13.desc: "[target_estate.GetName], dla których [ROOT.GetCountry.GetReligion.GetGodName] jest wyznacznikiem życiowej drogi, wspierają kardynała imieniem [target_schism_pope_cardinal.GetName], $western_schism_13_14_common_string$"
 western_schism.13.a: "[target_estate.GetNameWithNoTooltip] otrzymają nasze wsparcie."
 western_schism.13.b: "Poprzemy większość."
 western_schism.14.desc: "[target_estate.GetName], dla których [ROOT.GetCountry.GetReligion.GetGodName] jest wyznacznikiem życiowej drogi, wspierają kardynała imieniem [target_schism_opponent_cardinal.GetName], $western_schism_13_14_common_string$"
 western_schism.15.title: "Wędrowny kaznodzieja"
 western_schism.15.desc: "[ShowSituationName('western_schism')] wywołała erozję naszej wiary i głęboko nadszarpnęła zaufanie mieszkańców prowincji [unrest_province.GetName]. W tę pustkę zaufania i stabilności wkracza [target_character.GetName] ze kazaniami o herezji i oskarżeniami o korupcję. Chociaż twierdzi, że kieruje się prawdziwą #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! wiarą, przemowy te zachęciły niektórych mieszkańców obszaru [unrest_province.GetNameWithNoTooltip] do zainteresowania się groźnymi ideami i musimy działać szybko, aby nie dopuścić do dalszego rozprzestrzeniania się tej herezji."
 western_schism.15.a: "Te pomysły nie są takie złe."
 western_schism.15.b: "[target_character.GetNameWithNoTooltip] nie może dalej działać."
 western_schism.1000.title: "Cena #italic obediencji#!"
 western_schism_action_event_tt: "Poprosimy jednego z kandydatów o pomoc finansową."
 western_schism.1001.desc: "[target.GetName] nagradza naszą lojalność w sposób, który przystoi tak ważnemu i prestiżowemu krajowi jak my. Dzięki naszemu wsparciu wszyscy z pewnością zaakceptują, że [target.GetNameWithNoTooltip] to naprawdę [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName] gardzi naszym wsparciem i odmawia traktowania nas z należytym szacunkiem. Ten skandaliczny afront nie może zostać bez odpowiedzi i powinniśmy poważnie rozważyć naszą współpracę, ponieważ najwyraźniej nie jesteśmy dostatecznie doceniani."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "Fałszywe wsparcie państwa [target_country.GetNameWithNoTooltip]"
 western_schism.1100.desc: "Nasze relacje z krajem [target_country.GetName] są napięte i ucierpiały jeszcze bardziej, odkąd trwa [ShowSituationName('western_schism')]. Chociaż [GetInternationalOrganization('catholic_church').GetName] nie jest pod naszym nieograniczonym wpływem, możemy wykorzystać posiadany autorytet, aby przeważyć szalę na naszą stronę."
 western_schism.1100.a: "Będziemy mieć wpływ, na jaki zasługujemy!"
 western_schism.1100.b: "Spróbujmy nie zaogniać stosunków."
 western_schism.1101.title: "Śmiertelna zniewaga"
 western_schism.1101.desc: "Moralnie zdeprawowani dyplomaci z państwa [origin_country.GetName] pracowali nad tym, aby pozbawić nas wpływów, przez co [GetInternationalOrganization('catholic_church').GetName] może wymknąć się nam spod kontroli. Ta zniewaga nie może ujść im płazem i powinniśmy potraktować to jako pretekst do pokazania im, gdzie ich miejsce."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "Kraj [target_country.GetNameWithNoTooltip] wzbudza podejrzenia"
 western_schism.1200.desc: "Trwająca [ShowSituationName('western_schism')] doprowadziła [GetInternationalOrganization('catholic_church').GetName] na skraj stabilności, a [Select_CString(GetInternationalOrganization('catholic_church').GetLeader.IsFemale,'fałszywa','fałszywy')] [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] budzi nieufność wśród wiernych. Ostatnio [target_ruler.GetName] z państwa [target_country.GetLongName] [Select_CString(target_ruler.IsFemale,'zwrociła','zwrócił')] naszą uwagę incydentem dyplomatycznym, w wyniku którego możnaby pomyśleć, że jest [Select_CString(target_ruler.IsFemale,'wierna','wierny')] pretendentowi, a nie nam. Powinniśmy wysłać delegację, która wybada [Select_CString(target_ruler.IsFemale,'jej','jego')] intencje i upewni się, że podąża [Select_CString(target_character.IsFemale,'ona','on')] właściwą ścieżką."
 western_schism.1200.a: "Wyślijmy delegację do państwa [target_country.GetNameWithNoTooltip]."
 western_schism.1200.b: "Mamy ważniejsze sprawy na głowie."
 western_schism.1201.title: "Delegacja papieska"
 western_schism.1201.desc: "[target_schism_pope_cardinal.GetName] przysyła do nas dyplomatę, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] go przyjmie. Chociaż nie jesteśmy jeszcze pewni, jaki jest rzekomy cel tej wizyty, ze względu na fakt, iż to [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] wysyła tych emisariuszy, będą oczekiwać oficjalnego traktowania by sprawdzić, po której stronie stoimy podczas chaosu, jaki wywołała [ShowSituationName('western_schism')]. Chociaż nie możemy ich tak po prostu przepędzić, nie będziemy się wahać, by okazać naszą przynależność."
 western_schism.1201.a: "Oczywiście, że [target_schism_pope_cardinal.GetNameWithNoTooltip] to [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]!"
 western_schism.1201.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] może liczyć na naszą lojalność."
 western_schism.1300.title: "Zwołanie soboru"
 western_schism.1300.desc: "Dzięki naszej obecnie korzystnej pozycji w kurii zgromadziliśmy wystarczające poparcie, aby zwołać sobór w mieście [target_location.GetName]. Chociaż zapewne [GetInternationalOrganization('catholic_church').GetName] po części zakwestionuje legalność soboru, zostanie zaakceptowany przez naszych zwolenników, co pokaże zarówno naszą siłę, jak i poparcie większości kardynałów. [ShowSituationName('western_schism')|l] raczej się nie zakończy, ale pokażemy, że [GetInternationalOrganization('catholic_church').GetLeaderTitle] cieszy się autorytetem i zrobimy ważny krok w kierunku rozwiązania tego konfliktu na naszą korzyść."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Każdy członek, którego wyznaniem jest [THIS.GetReligion.GetName], zmieni opinię na temat państwa [ROOT.GetCountry.GetName] o [ShowBiasValue('schism_called_council')|+=0]."
 western_schism.1301.title: "Sobór w mieście [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "Dyplomaci z państwa [council_country.GetName] przybyli na nasz dwór, prosząc, by nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] przybyli na sobór w mieście [target_location.GetName]. Choć ich przeciwnicy kwestionują legalność zgromadzenia, może być to ważny krok, dzięki któremu zakończy się [ShowSituationName('western_schism')|l]."
 western_schism.1301.a: "Okażmy nasze wsparcie na soborze."
 western_schism.1301.b: "Musimy uznać legalność soboru."
 western_schism.1301.c: "Odrzucamy zuchwałość tych fałszywców."
 western_schism.2000.title: "Kościół katolicki ponownie zjednoczony!"
 western_schism.2000.desc: "Dzięki wysiłkom państwa [winner_country.GetName] podczas soboru kościół został na nowo zjednoczony i włada nim [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]. [GetInternationalOrganization('catholic_church').GetName] pozostaje niezakłóconą jednością, chociaż [GetInternationalOrganization('catholic_church').GetLeaderTitle] nie cieszy się już takim autorytetem jak dawniej. Miejmy nadzieję, że nie zaszkodziło to naszej wierze na stałe, a z odrobiną szczęścia [target_character.GetName] będzie dobrym wyborem."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Nowa głowa kościoła – [GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.2100.desc.common: "[ShowSituationName('western_schism')] była głównym tematem obrad. Dzięki naszym wysiłkom okazało się, że wysunięta przez nas kandydatura idealnie sprawdzi się jako [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]. Choć niektórzy nadal trzymają stronę heretyckiego pozoranta, zebraliśmy przeważającą większość poparcia, dzięki czemu [ShowSituationName('western_schism')|l] się zakończy."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nDzięki zgromadzonemu poparciu łatwo wybierzemy odpowiednią kandydaturę spośród naszych szeregów i przywrócimy władzę papieską w wiecznym mieście [ShowLocationName('rome')]."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nDzięki naszym wpływom w kurii będziemy mogli zachować ustanowiony zwyczaj papiestwa w mieście [ShowLocationName('avignon')]."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Dołożyliśmy starań i znaleźliśmy proste, a jednocześnie eleganckie rozwiązanie problemów, jakie spowodowała [ShowSituationName('western_schism')]. Zmuszając obie strony do porzucenia roszczeń wobec stolicy apostolskiej i przeprowadzając nowe wybory, znajdziemy odpowiedniego kandydata godnego nosić tytuł [GetInternationalOrganization('catholic_church').GetLeaderTitle|l] i będziemy mogli skupić się na naprawieniu szkód wywołanych przez ten konflikt. [GetInternationalOrganization('catholic_church').GetLeaderTitle] z pewnością podoła temu zadaniu, jednocząc skłóconych duchownych i potwierdzając prawdy wiary."
