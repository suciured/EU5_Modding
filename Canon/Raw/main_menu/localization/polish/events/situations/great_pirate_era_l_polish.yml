l_polish:
 great_pirate_era.1.title: "Kraj [target_country.GetNameWithNoTooltip] powstaje"
 great_pirate_era.1.desc: "Region [target_location.GetName] padł ofiarą szerzącego się piractwa! Lokalni bandyci posunęli się nawet do proklamowania państwa [target_country.GetLongName]. Ośmieleni brakiem legalnej władzy na wyspie, zajęli fort i stworzyli republikę piracką.\n\nZa jej sterami stoi [Select_CString(target_character.IsFemale,'osławiona piracka','osławiony piracki')] kapitan, [target_character.GetName], oraz [target_character2. GetName], których niestabilna władza nad bandą banitów na wyspie jest nieustannie testowana przez ich bezwzględnych poruczników, chętnych do wykorzystania każdej oznaki słabości.\n\nTa tak zwana republika jest nie tylko naruszeniem naszego zwierzchnictwa nad regionem [ShowProvinceDefinitionName('bahamas_province')], ale też bezpośrednim wyzwaniem dla porządku i wartości wszystkich cywilizowanych narodów. W państwie [target_country.GetNameWithNoTooltip] zapanował chaos."
 great_pirate_era.1.a: "Nie ma to jak los pirata!"
 great_pirate_era.1.b: "Zawisną za to!"
 target_country_rises_in_target_location_tt: "W regionie [target_location.GetNameWithNoTooltip] powstanie państwo [target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "New Providence, wyspa na Bahamach, stała się znanym rajem dla piratów na początku XVIII wieku. Po utracie kontroli nad tym obszarem przez Wielką Brytanię, piraci tacy jak Czarnobrody i Charles Vane przekształcili ją w bazę wypadową do ataków na karaibskie szlaki handlowe. Przez pewien czas New Providence była chaotyczną republiką piracką, która przeciwstawiała się europejskim mocarstwom, dopóki Brytyjczycy nie odzyskali tam wpływów w 1718 roku i pod rządami gubernatora Woodesa Rogersa zakończyli złotą epokę piractwa."
 great_pirate_era.2.title: "Powstanie państwa [target_country.GetNameWithNoTooltip]"
 great_pirate_era.2.desc: "Nieprawdopodobny sojusz, który zawarli piraccy kapitanowie [target_character.GetLastName] i [target_character2.GetLastName], zjednoczył piratów z regionu [ShowRegionName('madagascar_region')] w jedną społeczność. Republika ta nosi nazwę [target_country.GetName]. Piraci wyznają utopijną doktrynę radykalnej wolności i wspólnoty.\n\nOdrzucają niewolnictwo i państwowość, rządząc poprzez głosowanie większościowe i rekrutując wyzwolonych niewolników z pobliskich portów, aby wzmocnić swoje szeregi. [ShowContinentName('Europe')] i jej kolonialne potęgi, których statki handlowe są celem tej bezładnej republiki, z pewnością wpadną w gniew, ci idealiści będą próbowali się rozwijać wbrew przeciwnościom losu."
 great_pirate_era.2.historical_info: "Libertalia, legendarna piracka kolonia, została założona przez kapitana Jamesa Missona na Madagaskarze pod koniec XVII wieku. Miała być utopią radykalnej wolności, w której piraci odrzucali niewolnictwo i utarte ramy państwowe, rządząc za pomocą metod demokratycznych. Choć większość historyków uważa Libertalię bardziej za mit niż fakt, jej ideały wolności i wspólnotowości pozostają potężnym symbolem oporu wobec autorytaryzmu."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "Żarliwe wysiedlanie mniejszości #L [ShowReligionGroupName('muslim')|l]ich, dla których domem jest [ShowRegionName('iberia_region')], obejmuje teraz konwertytów podejrzewanych o potajemne wyznawanie swej starej wiary. Sytuacja ta sprowadziła nowych ludzi na nasze ziemie, a jedna z zamożnych rodzin, która niedawno do nas przybyła, uciekła przed prześladowaniami w swojej poprzedniej ojczyźnie. Osiedlając się w regionie [target_location.GetName], porzucili dawne życie i podjęli się korsarstwa na pełnym morzu, łącząc siły z pirackimi handlarzami niewolników.\n\nNowo utworzonemu państwu [target_country.GetName] przewodzi [target_character.GetName], [Select_CString(target_character.IsFemale,'niedawna konwertytka','niedawny konwertyta')] z miasta [ShowLocationName('the_hague')]. Ten rozwój wydarzeń jest niewątpliwie efektem ubocznym kwitnącej epoki piractwa!"
 great_pirate_era.3.historical_info: "Republika Salé, utworzona na początku XVII wieku na wybrzeżu Maroka, była administrowana przez piratów renegatów, w tym Holendra Jana Janszoona, który przyjął imię Murat Reis po przejściu na islam. Salé stała się znaną bazą wypadową dla berberyjskich korsarzy, którzy atakowali europejskie statki i przybrzeżne miasta. Salé prosperowała jako piracka republika przez kilka dziesięcioleci, a jej przywództwo przechodziło z rąk do rąk pomiędzy marokańskimi elitami i zagranicznymi buntownikami, zanim marokański rząd przejął nad nią całkowitej kontroli."
 great_pirate_era.4.title: "Grabieżcy w państwie [target_country.GetNameWithNoTooltip]"
 great_pirate_era.4.desc: "Państwo [target_country.GetLongName], sojusznik #L [ShowCultureName('turkish_culture')|l]kich#! korsarzy, których domem jest [ShowLocationName('bay_algiers')], to potęga, jakiej dawno nie widziało [ShowAreaName('western_mediterranean_sea_area')].\n\nTe zahartowane wilki morskie często otrzymują zagraniczne i miejscowe wsparcie, ponieważ uprzykrzają życie zagranicznym kupcom, przejmując ich ładunki i marynarzy. To pionki polityki i dyplomacji, a ich zdolności korsarskie są potężnym atutem przeciwko każdemu przeciwnikowi."
 great_pirate_era.4.historical_info: "Piraci tetuańscy byli aktywni w XVI i XVII wieku, a ich bazą było marokańskie miasto Tetuan. Organizację tę założyli anfaluzyjscy uchodźcy zwani moryskami, wypędzeni z Hiszpanii. Atakowali głównie hiszpańskie i portugalskie statki na Morzu Śródziemnym.\n\nKorsarze ci są uznawani za jedną grup berberyjskich piratów z Afryki Północnej, którzy napadali na statki i chwytali niewolników sprzedawanych na okolicznych rynkach. Czasami byli wspierani przez lokalnych władców i Imperium Osmańskie, przez co byli poważnym zagrożeniem dla europejskiego handlu. Ostatecznie europejskie siły morskie, zwłaszcza hiszpańskie, podjęły działania mające na celu stłumienie ich działalności."
 great_pirate_era.5.title: "Piraci w państwie [target_country.GetNameWithNoTooltip]"
 great_pirate_era.5.desc: "[ShowRegionName('caribbean_region')] to idealne miejsce dla przedsiębiorczych korsarzy posiadających listy kaperskie. Ich głównym celem jest zakłócanie handlu i żeglugi rywali. Wielu piratów osiedliło się w państwie [target_country.GetName] w regionie [target_location.GetName], gdzie znaleźli wiele okazji do grabieży.\n\nLokalne władze, chętne do handlu skradzionymi towarami, ściągały do siebie piratów działających również bez listów kaperskich i niezwiązanych przysięgą lojalności do żadnej władzy. Rosnące bezprawie kusiło coraz więcej korsarzy do łamania swoich przyrzeczeń i zajęcia się nieuregulowanym piractwem. Plotki głoszą, że państwo [target_country.GetNameWithNoTooltip] stało się pirackim rajem, „#italic Sodomą Nowego Świata#!”."
 great_pirate_era.5.historical_info: "W połowie XVII wieku, po tym, jak Anglicy odbili Jamajkę Hiszpanii w 1655 roku, piraci z Port Royal zaczęli rosnąć w siłę. Położony na południowym wybrzeżu Jamajki Port Royal szybko stał się schronieniem dla piratów, korsarzy i bukanierów, głównie ze względu na swoją strategiczną pozycję na Karaibach oraz łagodne rządy, które tam panowały. Aby chronić kolonię i osłabić hiszpańskie wpływy, angielski rząd wspierał korsarzy, przyznając im listy kaperskie, które upoważniały do napadania na hiszpańskie statki i osady. Znane osobistości, takie jak Henry Morgan, odegrały kluczową rolę w przekształceniu Port Royal w znane centrum pirackiej działalności. Pod koniec XVI wieku miasto słynęło z bogactwa, występku i bezprawia, zyskując reputację pirackiej przystani. Jednak znaczenie Port Royal znacznie zmalało po katastrofalnym trzęsieniu ziemi w 1692 roku."
 great_pirate_era.6.title: "Bractwo Wybrzeża"
 great_pirate_era.6.desc: "Na wyspie u wybrzeży obszaru [target_location.GetName] zorganizowano inauguracyjne tajne zebranie piratów i korsarzy. W prowizorycznej chacie kapitanowie dyskutują nad kluczowym porozumieniem. Kilka godzin później wspólnie ustalają Piracki Kodeks, przyjmując jeden punkt widzenia i wyznaczając jasne zasady postępowania, dostosowane do różnych załóg. Czyniąc z regionu [target_location.GetNameWithNoTooltip] bazę operacyjną, Bractwo Wybrzeża zobowiązało się pływać pod czarnymi żaglami i siać terror przez całe [ShowRegionName('caribbean_region')]. Ten moment wyznacza początek nowej epoki piractwa w całym regionie."
 great_pirate_era.6.historical_info: "W XVII wieku, zwłaszcza w latach 50. i 60., mała wyspa Tortuga u północno-zachodniego wybrzeża Haiti stała się rajem dla piratów. Jej strategiczne położenie przyciągało piratów i korsarzy, którzy atakowali hiszpańskie okręty oraz unikali władz kolonialnych, plądrując lukratywne szlaki handlowe.\n\nPrzybrzeżne Bractwo było sojuszem utworzonym przez tychże piratów, które jednoczyło różne załogi w ramach wspólnego kodeksu postępowania zwanego Pirackim Kodeksem Bractwa. Kodeks ten ustanawiał zasady zachowania, podziału łupów oraz rozwiązywania konfliktów, wzmacniając poczucie wspólnoty wśród marynarzy.\n\nZnane osobowości, takie jak Henry Morgan i Bartholomew Roberts, dokonywali śmiałych wyczynów w imieniu Bractwa, napadając na hiszpańskie osady i floty skarbów. Działalność Bractwa rozpowszechniła legendarny wizerunek piratów na Karaibach, czyniąc Tortugę kluczowym ośrodkiem dla takich przedsięwzięć."
 great_pirate_era.100.title: "Wielka epoka piractwa"
 great_pirate_era.100.desc_a: "Świat sądził, że nasza epoka przeminie jak burza, po której niebo oczyszcza się z chmur. A jednak oto jesteśmy. Nasze żagle wciąż łapią wiatr, a sztandar państwa [ROOT.GetCountry.GetLongName] nadal powiewa wysoko. Kupcy szepczą nasze imiona ze strachem, a wojenne flotylle próbują nas powstrzymać. Tak zwane światowe mocarstwa nie zdołały nas zniszczyć, a dzięki ich porażce zbudowaliśmy naszą legendę na falach siedmiu mórz. To już nie jest [ShowSituationName('golden_age_of_piracy')|l]. To początek nowej ery, a [target_character.GetName] wyznacza nam drogę."
 great_pirate_era.100.desc_b: "Tak zwana [ShowSituationName('golden_age_of_piracy')|l] miała wygasnąć sama, będąc jedynie krótkotrwałym przejawem buntu i chciwości, skazanym na upadek pod ciężarem własnego chaosu. Jednak płomień tej nieszczęsnej rebelii wciąż płonie jasno w portach państwa [target_pirate_country.GetLongName].\n\nPrzez dziesięciolecia [target_character.GetName] i [Select_CString(target_character.IsFemale,'jej','jego')] poprzednicy konsolidowali władzę, wspinając się na wyżyny zachłanności i prosperując dzięki łupom zgromadzonym podczas licznych wypraw. Ich okręty są szybsze, marynarze zahartowani, a kapitanowie śmielsi niż kiedykolwiek. Konwoje handlowe zmieniają ze strachu trasy, nadbrzeżne osady wzmacniają mury, a marynarki wojenne całego świata przygotowują się na jeszcze większy rozlew krwi. #L [target_pirate_country.GetAdjectiveWithNoTooltip]cy#! złoczyńcy zwyciężyli."
 great_pirate_era.100.a: "Żadne wybrzeże nie jest bezpieczne!"
 great_pirate_era.100.b: "To początek złotej epoki!"
 end_situation_gaop_tt: "[Concept('situation','Sytuacja')|e] [ShowSituationName('golden_age_of_piracy')] dobiega końca"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')] kończy się"
 great_pirate_era.200.desc: "Przez dziesięciolecia piraci nękali wybrzeża, atakując szlaki handlowe, którymi przewożono niezbędne i cenne towary. Na szczęście dzięki wspólnym wysiłkom ostatnie przystanie piratów zostały zrównane z ziemią, a ich przywódcy czekają na szybką egzekucję.\n\nZałogi tak zwanych renegatów fortuny kłaniają się teraz przed koronami lub gniją w płytkich grobach. [ShowSituationName('golden_age_of_piracy')] dobiegła końca. To koniec panowania złoczyńców, a oceany już nie muszą się obawiać chaosu."
 great_pirate_era.200.a: "Wytępiliśmy szkodniki!"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "Morza burzą się w chaosie zmieniających się układów sił, upadających monopoli handlowych oraz nieustępliwych ambicji. Podczas gdy [ShowContinentName('europe')] i jej mocarstwa toczą niekończącą się wojnę o dominację, floty handlowe stają się coraz bogatsze oraz pewne siebie, przez co stanowią łatwy łup dla śmiałków uzbrojonych w ostre szable i szybsze okręty.\n\nW najodleglejszych zakątkach kolonialnych placówek oraz portów pełnych bezprawia tworzy się nowy typ żeglarzy. Wyrzutki, korsarze, dezerterzy, i marzyciele, którzy przyciągani fortuną i wolnością gromadzą się pod czarnymi banderami. Banici zwracają się ku piractwu nie tylko dla grabieży. Mają też ważniejszy cel.\n\nOd wilgotnych zatoczek regionu [ShowRegionName('caribbean_region)] po burzliwe wody, jakimi otoczona jest [ShowContinentName('africa')], rozchodzą się pogłoski o rosnącej fali piractwa, epoce bez królów i koron rządzonej przez żagle, stal i rum. To złoty wiek grabieży, alkoholu oraz morskich przygód."
 great_pirate_era.300.historical_info: "Złoty wiek piractwa trwał od połowy XVII do początku XVIII wieku. Rozpoczął się, gdy rywalizujące ze sobą mocarstwa rozszerzały wpływy na morza, wykorzystując korsarzy do ataków na szlaki handlowe wrogów. Kiedy nastał pokój, wielu z marynarzy nie chciało zrezygnować z zysków i swobody napadów, więc stali się piratami.\n\nFloty wojenne były zbyt rozproszone, a wiele wybrzeży pozostawało bez ochrony. W miejscach takich jak Karaiby i Afryka Zachodnia piraci znaleźli bezpieczne przystanie oraz chętnych rekrutów. Załogi statków często składały się z byłych marynarzy, zbiegłych niewolników oraz wyrzutków, tworząc społeczności, które odrzucały zasady królów i kupców.\n\nPostacie takie jak Henry Morgan, Czarnobrody i Bartholomew Roberts stały się legendami tamtej epoki. Chociaż ostatecznie zostali pokonani przez skoordynowane kampanie morskie, ich panowanie stanowiło jeden z najbardziej śmiałych, chaotycznych rozdziałów w historii mórz i coeanów."
 great_pirate_era.300.a: "Nadchodzi era korsarzy i intryg!"
 situation_gaop_start_tt: "Rozpoczęła się [ShowSituationName('golden_age_of_piracy')|l]"
