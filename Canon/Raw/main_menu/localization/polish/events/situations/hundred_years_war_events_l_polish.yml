l_polish:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "W roku [GetCurrentYear] napięcia na linii [GetCountry('ENG').GetLongName] – [GetCountry('FRA').GetLongName] osiągnęły punkt krytyczny. Długoletnie dysputy terytorialne i roszczenia do korony #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiej#! przerodziły się w otwarte działania wojenne, dając początek katastrofie znanej jako [ShowSituationName('hundred_years_war')|l].\n\nOba kraje przygotowują się teraz do długotrwałego konfliktu, którego skutki odczuje cała [ShowSubContinentName('western_europe')]. Świat oczekuje na nieuchronne starcie tych potęg na polu bitwy."
 hundred_years_war.1.a: "Miejmy nadzieję, że wojna wkrótce się skończy."
 hundred_years_war_tt: "Rozpoczęła się [ShowSituationName('hundred_years_war')|l]. Możemy zdecydować, czy naszym sojusznikiem będzie [GetCountry('FRA').GetLongName], [GetCountry('ENG').GetLongName], czy mamy pozostać neutralni."
 explain_subject_interactions_tt: "Jako że jesteśmy [Concept('subject','podwładnymi')|e] państwa [GetCountry('FRA').GetNameWithNoTooltip], nasza [subject_loyalty|el] zadecyduje, czy zostaniemy wciągnięci do wojny w obronie suwerena. Dopóki ta [situation|el] trwa, możemy zyskać dostęp do unikalnych [Concept('actions','działań')|e], takich jak „[ShowGenericActionName('demand_autonomy')]” oraz „[ShowGenericActionName('demand_appanage_promotion')]” poprzez panel [Concept('situation','sytuacji')|e]."
 hundred_years_war_historical_info: "Wojna stuletnia była długim i brutalnym konfliktem między Anglią a Francją, który trwał od 1337 do 1453 roku. Rozpoczęła się, gdy król angielski zażądał korony francuskiej, powołując się na swoje dziedzictwo wynikające z pochodzenia matki, zaś Francuzi odrzucili to żądanie na podstawie własnych praw. Obie strony miały już sporne terytoria we Francji, co tylko podsyciło konflikt. Nastąpiła długa, często przerywana wojna pełna bitew, zdrad i zmieniających się sojuszy, która trwała ponad sto lat, na zawsze zmieniając geopolityczny krajobraz całej Europy Zachodniej."
 hundred_years_war.2.title: "Korona państwa [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.2.desc: "Nie jesteśmy w stanie dłużej ignorować #L [GetCountry('FRA').GetAdjective|l]kich#! roszczeń twierdzących, że [ShowHeirSelectionName('salic_law')|l] stanowi, iż [GetCharacter('fra_philip_vi_valois').GetName] to [GetCountry('FRA').GetGovernment.GetRulerTitle|l] państwa [GetCountry('FRA').GetNameWithNoTooltip|l], gdy oczywistym jest, że [GetCharacter('eng_edward_iii').GetName] jest prawowitym spadkobiercą tego tytułu, ponieważ jego matka [GetCharacter('eng_isabella_of_france').GetName] jest tą samą osoba, którą [GetCharacter('fra_charles_iv_capet').GetName] nazywał siostrą."
 hundred_years_war.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #L [GetCountry('FRA').GetAdjective|l]kiego#! państwa należy prawowicie do nas!"
 explain_eng_interactions_tt: "Zyskamy dostęp do unikalnych [Concept('actions','działań')|e], takich jak „[ShowGenericActionName('fra_diplomacy_with_subjects')]” i „[ShowGenericActionName('request_papal_delegates')]” poprzez panel [Concept('situation','sytuacji')|e]."
 hundred_years_war.3.title: "Korona państwa [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], [GetCountry('ENG').GetGovernment.GetRulerTitle] państwa [GetCountry('ENG').GetName], odrzuca twierdzenia, jakoby [ShowHeirSelectionName('salic_law')|l] powinno decydować o tronie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim#!. Zgodnie z [target_eng_ruler.GetHerHis] życzeniem przedstawiciele #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] twierdzą, że posiada silniejsze roszczenie jako [Select_CString(target_eng_ruler.IsFemale,'dziedziczka','dziedzic')] posiadłości, jakie miała we władaniu [GetCharacter('eng_isabella_of_france').GetName], siostra Karola IV Pięknego. Natomiast [GetCharacter('fra_philip_vi_valois').GetName] jest odleglejszym krewnym, zatem #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ki#! [GetCountry('ENG').GetGovernment.GetCourtTitle] uważa tę sukcesję za afront dla sprawiedliwości i powód do wojny!"
 hundred_years_war.3.a: "#L [GetCountry('ENG').GetAdjectiveWithNoTooltip]kie#! bzdury!"
 explain_fra_interactions_tt: "Zyskamy dostęp do unikalnych [Concept('actions','działań')|e], takich jak „[ShowGenericActionName('influence_french_subject')]” i „[ShowGenericActionName('request_papal_delegates')]” poprzez panel [Concept('situation','sytuacji')|e]."
 hundred_years_war.10.title: "Problem nie jest rozwiązany"
 hundred_years_war.10.desc: "Nadal nie zgadzamy się z #L [GetCountry('FRA').GetAdjective|l]kim#! stanowiskiem w sprawie prawowitego władcy w regionie [ShowRegionName('france_region')]. Mamy uzasadnione roszczenia, a nasze armie dowiodą naszej racji."
 hundred_years_war.10.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] #L [GetCountry('FRA').GetAdjective|l]kiego#! państwa należy prawowicie do nas!"
 hundred_years_war.11.title: "Perfidny Albion!"
 hundred_years_war.11.desc: "#L [GetCountry('ENG').GetAdjective]kie#! państwo nadal kontroluje część regionu znanego jako [ShowRegionName('france_region')]. To nie może być boska intencja – wypędzimy ich z naszego kraju!"
 hundred_years_war.11.a: "#L [GetCountry('ENG').GetAdjectiveWithNoTooltip]kie#! bzdury!"
 hundred_years_war.20.title: "Nadszedł czas wojny"
 hundred_years_war.20.desc: "Rościmy sobie prawo do tronu #L [GetCountry('FRA').GetAdjective|l]kiego#!, a nasza pozycja pozwala nam obecnie sięgnąć po władzę w tym regionie.\nCzas wznowić działania wojenne w ramach wojny stuletniej. Nasze stosunki z państwem [GetCountry('FRA').GetLongNameWithNoTooltip] znów ulegają rozpadowi, ale jesteśmy już gotowi na kolejną fazę w tym długotrwałym konflikcie."
 hundred_years_war.20.a: "A zatem wojna!"
 hundred_years_war.20.b: "To nie jest najlepszy moment."
 hundred_years_war.21.title: "Nadszedł czas wojny"
 hundred_years_war.21.desc: "Musimy pozbyć się wpływów #L [GetCountry('ENG').GetAdjective|l]kich#! w regionie [ShowRegionName('france_region')]. Nasza pozycja pozwala nam obecnie na wznowienie działań wojennych w ramach wojny stuletniej. Nasze stosunki z państwem [GetCountry('ENG').GetLongNameWithNoTooltip] znów ulegają rozpadowi, ale jesteśmy już gotowi na kolejną fazę w tym długotrwałym konflikcie."
 hundred_years_war.21.a: "A zatem wojna!"
 hundred_years_war.21.b: "To nie jest najlepszy moment."
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip] zwycięża w konflikcie znanym jako [ShowSituationNameWithNoTooltip('hundred_years_war')|l]"
 hundred_years_war.100.desc: "Wskutek niezwykłego obrotu wydarzeń kraj [GetCountry('ENG').GetLongName] zwyciężył w długotrwałym i zaciekłym konflikcie zwanym wojną stuletnią. Korona #L [GetCountry('FRA').GetAdjective|l]ka#! została zmuszona do uznania angielskich roszczeń terytorialnych oraz zgodziła się na znaczące ustępstwa. Zwycięstwo odnowiło też prestiż i wpływy tronu #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego#!.\n\n[GetCountry('ENG').GetNameWithNoTooltip] ma teraz możliwość poszerzenia wpływów na terytoria #L [GetCountry('FRA').GetAdjective|l]kie#! i zabezpieczenia zdobyczy terytorialnych. Świat bacznie obserwuje, jak będzie korzystać ze zdobytej władzy w regionie."
 hundred_years_war.100.a: "Można się było tego spodziewać."
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip] zwycięża w konflikcie znanym jako [ShowSituationNameWithNoTooltip('hundred_years_war')|l]"
 hundred_years_war.101.desc: "Wskutek niezwykłego obrotu wydarzeń [GetCountry('FRA').GetLongName] zwyciężyła w żmudnym i długotrwałym konflikcie znanym jako [ShowSituationName('hundred_years_war')|l]. Monarchia #L [GetCountry('ENG').GetAdjective|l]ka#! została zmuszona do uznania integralności terytorialnej Francji oraz zgodziła się na znaczące ustępstwa. Zwycięstwo znacznie podniosło prestiż #L [GetCountry('FRA').GetAdjective|l]ki#! oraz wpływy kraju, co odczuje cała [ShowContinentName('europe')].\n\nPaństwo to ma teraz możliwość konsolidacji odzyskanych terytoriów, wzmocnienia władzy królewskiej i uzyskania trwałej pozycji potęgi regionalnej."
 hundred_years_war.101.a: "Można się było tego spodziewać."
 hundred_years_war.101.b: "[ShowContinentNameWithNoTooltip('europe')]? A kto by ją chciał?"
 hundred_years_war.101_tt: "[ShowSituationName('the_100_years_war')] zakończy się"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] ucieka do państwa [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] udzielił schronienia zhańbionemu lordowi imieniem [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]. Przez ostatnie kilka lat Robert unikał wezwań, jakie [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wystosowywała','wystosowywał')], a które dotyczyły sfałszowania dokumentów rzekomo nadających mu prawo do obszaru [GetCountry('ARS').GetLongName]. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] to wprawdzie #L [GetCountry('ENG').GetAdjective|l]ka#! władza zwierzchnia, ale rządy w regionie [GetCountry('AQN').GetName] sprawiają, że jest także naszym wasalem. W związku z tym udzielanie schronienia takiemu zbiegowi, jak [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], może stanowić podstawę do przejęcia regionu [GetCountry('AQN').GetLongNameWithNoTooltip], jeśli [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] nie wyda banity. Z drugiej jednak strony zawoalowana groźba wystosowana do dworu #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego#! może doprowadzić do konfliktu."
 hundred_years_war.200.a: "Zażądajmy, aby [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'wydała','wydał')] banitę."
 hundred_years_war.200.b: "Prowokowanie dworu #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego#! nie byłoby dobrym posunięciem."
 hundred_years_war.201.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] ma zostać wydany państwu [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetName] żąda od nas wydania zbiega imieniem [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], który schronił się na naszym dworze i od niedawna pełnił funkcję zaufanego doradcy króla. Jeśli sprzeciwimy się tym żądaniom, kraj może skonfiskować nasze ziemie w regionie [GetCountry('AQN').GetLongName].\n\nPodczas pobytu na dworze [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] uznał, że [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] jest prawowitą głową [GetCountry('FRA').GetAdjective|l]kiego państwa, gdyż [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] matka [GetCharacter('eng_isabella_of_france').GetName] pochodziła z dynastii kapetyńskiej. Twierdził również, że roszczenie, jakie [GetCharacter('fra_philip_vi_valois').GetName] wysuwa na podstawie [Concept('salic_law','prawa salickiego')|e] do tronu francuskiego, jest bezpodstawne. W świetle tych faktów mamy szansę objąć [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki tron."
 hundred_years_war.201.a: "Odrzućmy żądanie, jakie wysuwa [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego państwa i przygotujmy się do najazdu na kraj [GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.201.b: "Trzeba chronić status quo – [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] powinien zostać wydany."
 hundred_years_war.202.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] nie zostanie wydany przez państwo [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.202.desc: "Dwór #L [GetCountry('ENG').GetAdjective|l]ki#! odrzucił naszą prośbę o ekstradycję przestępcy, jakim jest [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], pomimo naszych ostrzeżeń, że stracą przez to region [GetCountry('AQN').GetLongName]. Najlepiej założyć, że przygotowują się do wojny z krajem [GetCountry('FRA').GetNameWithNoTooltip], aby zabezpieczyć się przed próbą przejęcia regionu [GetCountry('AQN').GetNameWithNoTooltip] czy nawet wysunięcia roszczeń do tamtejszego tronu!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] odmawia naszej prośbie – do broni!"
 hundred_years_war.202.b: "Wstrzymajmy działania agresywne wobec kraju [GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.203.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] został wydany przez państwo [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.203.desc: "Dwór #L [GetCountry('ENG').GetAdjective|l]ki#! zaakceptował naszą prośbę o wydanie zbiega imieniem [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] do kraju [GetCountry('FRA').GetName]. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] nie ma już dokąd uciec – [GetCountry('FRA').GetGovernment.GetRulerTitle|l] [GetCharacter('fra_philip_vi_valois').GetName] osądzi go za zbrodnie i próby bezprawnego przejęcia terytorium [GetCountry('ARS').GetLongName]."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] zostanie wtrącony do więzienia."
 hundred_years_war.203.b: "Takie zbrodnie są niewybaczalne. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] musi zostać skrócony o głowę!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] odkupi swoje winy, służąc w naszym gabinecie."
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName] miał słuszny osąd. Otrzyma terytorium [GetCountry('ARS').GetLongNameWithNoTooltip]!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] i korona #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ka#!"
 hundred_years_war.204.desc: "Od czasu przybycia na #L [GetCountry('ENG').GetAdjective|l]kie#! ziemie [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] był wiernym doradcą i bliskim przyjacielem tutejszego głowy państwa. Jednak w ostatnich miesiącach coraz częściej podnosi temat sukcesji w kraju [GetCountry('FRA').GetName], gdzie w 1328 r. [GetCharacter('fra_philip_vi_valois').GetName] otrzymał koronę, powołując się na dawne [ShowHeirSelectionName('salic_law')|l]. Choć [GetCountry('ENG').GetGovernment.GetRuler.GetShortName] [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale,'zrzekła','zrzekł')] się wtedy roszczenia do tronu, stosunki #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ko-[GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kie#! uległy pogorszeniu. Obecnie zaś [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] próbuje dowieść, że elity #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie#! ukradły tron królowi #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiemu#!, a powołanie się na [ShowHeirSelectionName('salic_law')] było nieuzasadnione. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] rości sobie także prawo do obszaru [GetCountry('ARS').GetLongName]. Byłby dla nas cennym sojusznikiem, gdyby postanowił zrealizować plan przejęcia #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego#! tronu."
 hundred_years_war.204.a: "Dynastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] zasiądzie na [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kim tronie!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ma zasadne żądanie, jednak wojna z państwem [GetCountry('FRA').GetNameWithNoTooltip] byłaby głupotą."
 hundred_years_war.204.c: "Poprzez swoje ambicje [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] sprowadzi do kraju [GetCountry('ENG').GetNameWithNoTooltip] wojnę – zabić go!"
 hundred_years_war.205.title: "Władca terytorium [GetCountry('ARS').GetNameWithNoTooltip]"
 hundred_years_war.205.desc: "W wyniku działań wojennych prowadzonych przeciw krajowi [GetCountry('FRA').GetName] udało nam się częściowo zdobyć teren [GetCountry('ARS').GetLongName], do którego prawa rości sobie [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. Jako że okazał się cennym sojusznikiem, być może powinniśmy mu przekazać ostatnio podbite ziemie."
 hundred_years_war.205.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] ma dziedziczne prawo do tych ziem."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] będzie sprawował na tych ziemiach władzę, ale zachowamy kontrolę nad [ShowLocationNameWithNoTooltip('calais')]."
 hundred_years_war.205.c: "Lepiej będzie, jeśli te ziemie pozostaną pod naszą kontrolą."
 hundred_years_war.206.title: "Żądania państwa [actor.GetNameWithNoTooltip]"
 hundred_years_war.206.desc: "Nadszedł czas, abyśmy zaczęli ubiegać się o specjalne przywileje od państwa [GetCountry('FRA').GetLongName], starając się zapewnić naszym stanom większą autonomię i wpływy. Niezależnie od tego, czy chodzi o przewagę polityczną, ekonomiczną czy militarną, żądania te z pewnością wywrą presję na naszym suwerenie. Ostatecznie wszystko będzie zależeć od tego, jak [target_character2.GetName] zdecyduje się odpowiedzieć na to wyzwanie. Czy może zaryzykować, że dostaniemy się pod wpływy #L [GetCountry('ENG').GetAdjective|l]kie#!?"
 hundred_years_war.206.a: "Domagajmy się obniżenia płatności i symbolicznego prezentu!"
 hundred_years_war.206.b: "Musimy mieć możliwość rozszerzenia naszych ziem kosztem innych poddanych."
 hundred_years_war.206.c: "Poprośmy o zwolnienie z obowiązku walki w przyszłych wojnach ofensywnych."
 hundred_years_war.206.d: "Nieważne."
 hundred_years_war.207.title: "Państwo [actor.GetNameWithNoTooltip] domaga się #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]kiej#! mediacji"
 hundred_years_war.207.desc: "Zbyt długo wojna między [GetCountry('ENG').GetName] a [GetCountry('FRA').GetName] sprowadzała na #L [ShowReligionGroupName('christian')|l]#! zniszczenie. Jako głosiciele #L [ShowReligionAdjective('catholic')|l]iego#! wyznania nie możemy pozwolić na dalszy rozlew krwi. Musimy wydać uroczysty dekret, który wezwie oba królestwa do złożenia broni oraz poszukiwania pokoju w imię wiary i jedności. Czas pokaże, czy jeśli zdecydujemy się zażądać zakończenia działań wojennych, władcy posłuchają świętej rady, czy też ich pycha doprowadzi do dalszego upadku."
 hundred_years_war.207.a: "Zakończmy bezsensowną przemoc mocnym dekretem!"
 hundred_years_war.207.b: "Nie możemy ryzykować dalszego mieszania się w ten konflikt."
 hundred_years_war.208.desc: "Państwo [actor.GetName] oczekuje od nas specjalnych przywilejów, mając nadzieję na zapewnienie sobie większej autonomii i wpływów. Niezależnie od tego, czy chodzi o przewagę polityczną, gospodarczą czy wojskową, żądania te podważają autorytet państwa [GetCountry('FRA').GetName]. Za tym naciskiem stoi [target_character1.GetName], a [Select_CString(target_character2.IsFemale,'nasza władczyni','nasz władca')] [target_character2.GetName] musi zdecydować, jak zareagować. Jeśli pójdziemy na zbyt daleko idące ustępstwa, nasi podwładni mogą przejść na stronę państwa [GetCountry('ENG').GetName]."
 hundred_years_war.208.a: "Dajmy im symboliczny podarek."
 hundred_years_war.208.b: "Musimy zaakceptować ich ekspansjonistyczne tendencje."
 hundred_years_war.208.c: "Musimy zaakceptować żądania."
 hundred_years_war.208.d: "Nigdy!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "Państwo [actor.GetName] będzie mogło wypowiedzieć wojnę naszym innym podwładnym, a my nie będziemy mogli interweniować przez #Y 20 lat#!"
 scope_actor_exempted_from_offensive_wars_tt: "Państwo [actor.GetNameWithNoTooltip] nie będzie wciągane do ofensywnych wojen, jakie [GetCountry('FRA').GetNameWithNoTooltip] może prowadzić w ciągu następnych 20 #Y lat#!"
 hundred_years_war.209.title: "Państwo [actor.GetNameWithNoTooltip] wychodzi z propozycją do kraju [target_subject.GetName]"
 hundred_years_war.209.desc: "[GetCountry('ENG').GetName] zwróciła się do nas, podwładnych kraju [GetCountry('FRA').GetName], chcąc odciągnąć nas od suwerena. Oferują rekompensatę w zamian za naszą neutralność, która ma zapewnić, że nie weźmiemy udziału w żadnych przyszłych wojnach obronnych prowadzonych przez państwo [GetCountry('FRA').GetNameWithNoTooltip]. Akceptacja może nam przynieść bezpieczeństwo i bogactwo, ale jak bardzo ucierpi na tym nasza lojalność?"
 hundred_years_war.209.a: "Dotacje są mile widziane."
 hundred_years_war.209.b: "Nie możemy złamać naszych przyrzeczeń!"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName] nie zaoferuje nam tego przez co najmniej #Y 3#! lata"
 hundred_years_war.210.title: "Wpływ państwa [actor.GetNameWithNoTooltip]"
 hundred_years_war.210.desc: "Państwo [actor.GetName] złożyło formalną petycję, którą musimy rozważyć jako [GetCountry('FRA').GetLongName]. Podwładni domagają się, by nadać im [ShowSubjectTypeName('appanage')|l]. [target_character1.GetName] pragnie władać swymi ziemiami z większą niezależnością, jednocześnie zachowując więzi z naszym sztandarem. Przyznanie takiego statusu może ustabilizować stosunki, ale również stanowić niebezpieczny precedens dla innych, którzy dążą do tego samego."
 hundred_years_war.210.a: "Zaakceptujmy ich żądania."
 hundred_years_war.210.b: "Musimy z szacunkiem odmówić."
 inherit_in_case_of_no_heir_tt: "Jeśli ich [ruler|el] zginie bez pozostawienia [Concept('heir','dziedzica')|e] z naszej [Concept('dynasty','dynastii')|e], kraj [actor.GetName] od razu trafi w nasze ręce"
 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] i najemnicy"
 hundred_years_war.211.desc: "Kompania najemników o nazwie [target_merc.GetName] zebrała się w regionie [target_location.GetName] przyciągnięta rozlewem krwi w wojnie, którą prowadzą [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName]. Wyczuwając okazję do skorzystania z chaosu, proponują swoje usługi temu, kto zaoferuje najwyższą cenę. Mając do dyspozycji wykwalifikowanych, lojalnych wojowników, możemy przechylić szalę na naszą stronę w tym przedłużającym się konflikcie."
 hundred_years_war.211.a: "Niech walczą o nasze pieniądze."
 hundred_years_war.211.b: "Odprawmy ich."
 merc_company: "Kompania najemników"
 root_mercenaries_name: "Mała $merc_company$"
 larger_root_mercenaries_name: "Duża $merc_company$"
 root_mercenaries_cav_name: "Mieszana $merc_company$"
 genoese_mercs_name: "$ligurian$ka $merc_company$"
 catalan_mercs_name: "$catalan$ka $merc_company$"
 hundred_years_war.212.title: "Kraj [GetCountry('PAP').GetGovernment.GetRulerTitle] kończy konflikt"
 hundred_years_war.212.desc: "Przybył posłaniec z [GetCountry('PAP').GetCapital.GetName]u, niosąc dekret, który [Select_CString(GetCountry('PAP').GetGovernment.GetRulerOrRegent.IsFemale,'wydała','wydał')] [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]. Zgodnie z tym, co stanowi $papacy_reform$, wszelkie działania wojenne, jakie [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] toczą, muszą zostać natychmiast przerwane. Wojna, która przyniosła zniszczenie na nasze ziemie i lud, musi się zakończyć tu i teraz."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] może sobie gadać. Wojna będzie trwać!"
 armies_demoralized_tt: "[morale|e] naszych [Concept('armies','armii')|e] ucierpi"
 hundred_years_war.213.title: "Państwo [actor.GetNameWithNoTooltip] domaga się lokacji [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "#L [GetCountry('FRA').GetAdjectiveWithNoTooltip]ka#! sfera wpływów zmaga się z napięciami, ponieważ kraj [target_character1.GetName] oficjalnie domaga się zwrotu lokacji [target_location.GetName], która obecnie należy do nas. Żądanie to opiera się na przeświadczeniu, że [actor.GetGovernment.GetGovernmentType.GetName] ma do niej historyczne i kulturowe prawo, a co za tym idzie, [target_character2.GetName] dopuszcza się nielegalnej okupacji. Chociaż nie doszło do otwartego konfliktu, postulat ma znaczenie i może zmusić nas do podjęcia trudnej decyzji – albo wyrazimy zgodę, albo [GetCountry('FRA').GetName] rozstrzygnie spór."
 hundred_years_war.213.a: "Musimy zaakceptować żądania."
 hundred_years_war.213.b: "Zakwestionujmy te żądania. Niech państwo [GetCountry('FRA').GetNameWithNoTooltip] zdecyduje!"
 hundred_years_war.214.title: "[target_location.GetNameWithNoTooltip] – tarcia nadgraniczne"
 hundred_years_war.214.desc: "Podległe nam państwo [target_character2.GetName] zgłosiło się do nas w sprawie żądania, jakie wysuwa [target_character1.GetName] w sprawie lokacji [target_location.GetName]. Władze państwa [target_character2.GetShortNameWithNoTooltip] uważają to terytorium za część swojej prawowitej domeny i proszą nas o interwencję, by nie dopuścić do wymuszenia. Spór ten zagraża stabilności wewnętrznej, a nasza reakcja może wpłynąć na przyszły układ sił w regionie."
 hundred_years_war.214.a: "Państwo [actor.GetNameWithNoTooltip] otrzyma ziemię."
 hundred_years_war.214.b: "Ta ziemia jest nieodłączną częścią państwa [target_loser_country.GetNameWithNoTooltip]!"
 hundred_years_war.215.title: "Zmiana lojalności"
 hundred_years_war.215.desc: "Od dłuższego czasu status państwa [target_war.GetName] budzi nasze niezadowolenie. Pomimo zapewnień ze strony kraju [scuffed_side_country.GetName] wielu naszych doradców popiera pomysł zwrócenia się przeciwko nim. Losy wojny mogą się jeszcze odwrócić, więc warto się na to przygotować. Wysyłając propozycję do państwa [potential_new_ally.GetName], być może uda nam się pogodzić różnice i zmienić układ sił."
 hundred_years_war.215.a: "Rozsądnie byłoby się wycofać z konfliktu."
 hundred_years_war.215.b: "Nie możemy mieć kolejnego wrogiego sąsiada!"
 subject_100_yw_215_effect_tt: "Jeśli się zgodzą, zyskamy [white_peace|el] w trwającej wojnie."
 sovereign_100_yw_215_effect_tt: "Jeśli się zgodzą, przejdziemy na ich stronę w wojnie przeciwko państwu [scuffed_side_country.GetName]."
 hundred_years_war.215.b.tt: "[action|e] „[ShowGenericActionName('betray_our_allegiance')]” będzie dostępne ponownie za #Y 2#! lata"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "#L [wormtongue_country.GetAdjectiveWithNoTooltip]cy#! zdrajcy"
 hundred_years_war.216.desc: "Dotarł do nas zapieczętowany i zabezpieczony list. Wygląda na to, że państwo [wormtongue_country.GetName] zastanawia się nad dostępnymi opcjami, jakie daje mu [target_war.GetName]. Posłowie twierdzą, że są gotowi zdradzić kraj [scuffed_side_country.GetName] i przejść na naszą stronę konfliktu. Niezależnie, czy przyjmiemy propozycję, czy nie, jest to ważna zmiana na arenie geopolitycznej w trakcie trwania [Concept('hundred_years_war','stuletniej wojny')|e]. Jest to kwestia ogromnej wagi, więc powinniśmy się nią natychmiast zająć."
 hundred_years_war.216.a: "Cieszy nas ta zmiana podejścia."
 hundred_years_war.216.b: "Nie ma wśród nas miejsca dla knujących głupców."
 hundred_years_war.216.b.tt: "Zmiażdżymy czaszki tych zdrajców na polu bitwy!"
 # Tooltips
 hundred_years_war.200.tt.a: "Jeśli [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] odmówi, możemy rościć sobie prawo do obszaru [GetCountry('AQN').GetNameWithNoTooltip] i pozyskać kluczowe lokacje.\nTo przybliży nas do wojny z państwem #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kim#!!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] może zasugerować, by [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] wysunął roszczenie do [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kiego tronu, powołując się na linię, z której pochodzi jego matka, [GetCharacter('eng_isabella_of_france').GetName], i odrzucając [ShowHeirSelectionName('salic_law')|l]!"
 hundred_years_war.201.tt.a: "Dwór #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki#! uzna to za naruszenie przez Edwarda III zobowiązań jako wasala i może skonfiskować obszar [GetCountry('AQN').GetLongName], co zapewni mu wszystkie główne lokacje w regionie."
 hundred_years_war.201.tt.b: "Stosunki #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]ko#!-#L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]kie#! na razie się stabilizują."
 hundred_years_war.202.tt.a: "Spowoduje to, że #W wojna stuletnia#! rozpocznie się wcześniej!\nZdobędziemy główne lokacje, których obecnym właścicielem jest [GetCountry('AQN').GetLongName]."
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] będzie traktowany jako szlachetnie urodzony i nie zostanie zgładzony."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] zostanie hrabią obszaru [GetCountry('ARS').GetLongNameWithNoTooltip], dzięki czemu zyskamy nowego wasala z #L [GetCountry('BUR').GetAdjective|l]kich#! ziem!"
 may_grant_robert_artois_tt: "Roszczenia, jakie wysunął [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] wobec obszaru [GetCountry('ARS').GetLongName], zapewnią nam kluczowe lokacje w prowincjach Arras i Amiens.\nJeśli choć częściowo zdobędziemy obszar Artois, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] może otrzymać od nas to terytorium i służyć nam jako wasal."
 may_still_trigger_hyw_tt: "#W Wojna stuletnia#! wciąż może się rozpocząć."
 hundred_years_war.217.title: "Wezwanie do broni"
 hundred_years_war.217.desc: "Gdy ogień wojny trawi #L [GetCountry('ENG').GetAdjective|l]kie#! pola i #L [GetCountry('FRA').GetAdjective|l]kie#! ziemie, na nasz dwór przybywa posłaniec z państwa [actor.GetName]. Starannie dobierając słowa i podkreślając pilność, mówi o wspólnych wrogach, słusznych sprawach oraz szlachetnych więziach.\n\nZa tą retoryką kryje się wyraźna prośba. W istocie poseł prosi o nasze wsparcie w walce, oferując pieniądze w zamian za sztandary. Niezależnie od tego, czy kieruje nami lojalność, chęć wykorzystania okazji, czy ambicja, wybór należy teraz do nas."
 hundred_years_war.217.a: "Będziemy walczyć ramię w ramię."
 hundred_years_war.217.b: "To nie nasza wojna."
 hundred_years_war.218.title: "Pakt ostrożności"
 hundred_years_war.218.desc: "[target_asker.GetGovernment.GetCourtTitle] państwa [target_asker.GetName] zwraca się do nas z formalną propozycją – rozejmem, który nie wynika z walki, ale z dalekowzroczności. Chociaż nasze narody nie są obecnie w stanie wojny, istnieje ryzyko, że zostaniemy wciągnięci w trwający konflikt, który odczuwa cała [ShowRegionName('france_region')]. Aby temu zapobiec, zaoferowano nam złoto oraz obietnicę pokoju. Przesłanie jest jasne: kraj ten nie szuka sporów, a jedynie che zminimalizować potencjalne komplikacje. Musimy wybrać, czy przedkładamy ostrożność nad szansę. Nasi doradcy popierają pogląd, że taki gest może być formą gry dyplomatycznej! Rzeczywiście [target_character1.GetName] może chcieć zabezpieczyć granicę, na której stoi [target_character2.GetName], przygotowując się do kampanii wojskowej w innym miejscu..."
 hundred_years_war.218.a: "Na razie zawrzyjmy pokój."
 hundred_years_war.218.b: "Nie możemy nic obiecać."
 hundred_years_war.219.title: "Nasz status pod władzą #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ką#!"
 hundred_years_war.219.desc: "Chociaż minęły dziesiątki lat, odkąd ród [ShowDynastyName('plantagenet_dynasty')] po raz ostatni rządził z [ShowLocationName('rouen')], cień ich dziedzictwa nadal unosi się nad państwem [ROOT.GetCountry.GetName]. Niegdyś serce królestwa zza kanału La Manche, teraz [ROOT.GetCountry.GetFlavorRank] jest w równym stopniu nagrodą, co prowokacją – jedna korona rości sobie doń prawa, a pragnie inna.\n\nGdy [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] zaogniają konflikt, kwestia naszej przyszłości ponownie wysuwa się na pierwszy plan. [target_character.GetName], dziedzic #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ki#!, który niedawno objął władzę, musi potwierdzić roszczenia do tronu albo wskazać nowy kierunek, ośmielając rywala stanowiącego największe zagrożenie. [ROOT.GetCountry.GetNameWithNoTooltip] to coś więcej niż ziemia. To pamięć, ambicja i dziedzictwo. A w obliczu zbliżającej się wojny jego los nie jest już tylko symboliczny."
 hundred_years_war.219.historical_info: "Normandia była niegdyś fundamentem królestwa anglo-normandzkiego, rządzonego przez angielskich monarchów od czasu, gdy Wilhelm Zdobywca przejął tron angielski, wyruszając właśnie z tych ziem. Przez swoje strategiczne i gospodarcze znacznie była stałym punktem spornym między Anglią a Francją. Chociaż na początku XIII wieku została ponownie podbita przez koronę francuską pod rządami Filipa II, Anglicy nigdy całkowicie nie zrezygnowali ze swoich roszczeń. Wraz z wybuchem wojny stuletniej stare pretensje powróciły, a królowie angielscy domagali się nie tylko prawa do tronu francuskiego, ale także do dawno utraconych terytoriów, wśród których najważniejsza była Normandia. Podwójne dziedzictwo regionu sprawiło, że znalazł się w centrum rywalizacji dynastycznej i stał się punktem zapalnym w nadchodzącym konflikcie."
 hundred_years_war.219.a: "[GetCountry('FRA').GetNameWithNoTooltip] jest naszym sprzymierzeńcem!"
 hundred_years_war.219.b: "Porzućmy naszą słabość i negocjujmy z państwem [GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.220.title: "Piwowar z [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "Kiedy [GetCountry('FRA').GetName] i [GetCountry('ENG').GetName] przygotowują się do wciągnięcia obszaru znanego jako [ShowSubContinentName('western_europe')] w wojnę, miasta kraju [ROOT.GetCountry.GetName] stoją na skraju politycznej zawieruchy. Choć jesteśmy związani przysięgą wobec #L [GetCountry('FRA').GetAdjective|l]kiego#! suwerena, dobrobyt [ShowLocationName('ghent')], [ShowLocationName('bruges')] i [ShowLocationName('ypres')] zależy od surowca, jakim jest #L [GetCountry('ENG').GetAdjective|l]ka#! [ShowGoodsName('wool')|l]. Bez niej nasze krosna przestaną pracować, a rynki się załamią. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zaczęli debatować, a najgłośniej słychać jeden głos. To [target_character2.GetName], [Select_CString(target_character2.IsFemale,'charyzmatyczna piwowarka, ciesząca','charyzmatyczny piwowar, cieszący')] się szacunkiem zarówno rzemieślników, jak i mieszczan. Gdy wojna majaczy na horyzoncie, [target_character2.GetName] coraz głośniej się domaga, by władza zmieniła podejście i politykę wobec #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]kiego#! państwa."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, bogaty kupiec i piwowar z Gandawy, stał się przywódcą politycznym na początku wojny stuletniej. Choć Flandria była wasalem korony francuskiej, w dużym stopniu polegała na angielskiej wełnie, aby utrzymać swoją potężną gospodarkę tekstylną. W miarę eskalacji napięć między Francją a Anglią Jacob van Artevelde coraz bardziej popierał Anglię, zabezpieczając tym handel oraz autonomię wewnętrzną i jednocześnie opierając się bezpośredniej kontroli francuskiej. Jego przywództwo na krótko ustabilizowało sytuację we flamandzkich miastach, ale rosnąca potęga uczyniła go celem ataków. W 1345 roku został zamordowany przez tłum w Gandawie, gdy oskarżono go o próbę bezpośredniego narzucenia angielskiej władzy."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] ma rację. Powinniśmy bronić naszego przemysłu."
 hundred_years_war.220.b: "Zbliża się katastrofa..."
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] – impas"
 hundred_years_war.1537.desc: "Przez całe wieki [ShowSubContinentName('western_europe')] oglądała, jak [GetCountry('ENG').GetName] i [GetCountry('FRA').GetName] ścierają się na polach bitew. Choć czasem zdawało się, że konflikt dobiega końca, to żadna ze stron nie zdołała ostatecznie wyeliminować drugiej. Teraz, setki lat później, nawet [target_character1.GetName] i [target_character2.GetName] nie pamiętają już, co stanowiło pierwotną przyczynę wojny. Brutalność wielu wojen, jakie stoczyli, wolno zaciera się w pamięci."
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')] skończyła się impasem"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "W oparciu o [Concept('country_strength','siłę kraju')|e] naszą i przeciwnika w [Concept('situation','sytuacji')|e]:"
