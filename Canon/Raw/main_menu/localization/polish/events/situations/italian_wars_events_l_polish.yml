l_polish:
 italian_wars.1.title: "Wojny włoskie"
 italian_wars.1.desc.a: "Intrygi za zamkniętymi drzwiami i ciągłe knowania innych wielkich narodów wokół obszaru znanego jako [ShowRegionName('italy_region')] doprowadziły do bezprecedensowych skutków dyplomatycznych. Nasze panowanie i wpływy na półwyspie zostały zakwestionowane. Nie możemy się zawahać w obliczu zagrożenia. Nasze zwycięstwo w tym regionie potwierdzi naszą pozycję w gronie największych potęg!"
 italian_wars.1.desc.b: "Tereny znane jako [ShowRegionName('italy_region')] ogarnęła wojna. Na horyzoncie pojawiły się sztandary krajów uzurpujących sobie prawo do korzystania z bogactw na naszym półwyspie. Nigdy wcześniej nasz region nie był świadkiem takiej walki o władzę. Wielkie potęgi otoczyły nasz dom niczym głodne sępy. Nadszedł czas, by nasz lud chwycił za broń i stanął w obronie swojej wolności. W przeciwnym razie padniemy ofiarą ekspansjonistycznych tendencji obcych narodów..."
 italian_wars.1.a: "Kości zostały rzucone."
 italian_wars_explanation_tooltip1: "W tym okresie obszary, jakie obejmują [ShowRegionNameWithNoTooltip('italy_region')], będą mogły się bronić, dołączając do #italic lig włoskich#!.\n "
 italian_wars_explanation_tooltip2: "Inne kraje mogą tworzyć własne #italic ligi obce#! w celu poszerzenia swoich wpływów w regionie.\n "
 italian_wars_explanation_tooltip3: "[rivals|e] i [enemies|el] przywódców #italic obcych lig#! mogą wesprzeć #italic ligi włoskie#! poprzez działania zbrojne lub dostarczając pieniądze i żołnierzy\n "
 italian_wars_explanation_tooltip4: "Przywódcy każdej ligi mają dostęp do [Concept('peace_treaty','traktatu pokojowego')|e] „[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]”"
 italian_wars.1.historical_info: "Wojny włoskie (1494 – 1559) to seria konfliktów zbrojnych, których celem było ustalenie dominacji na terenie Włoch. Zaangażowane w nie były przede wszystkim Francja i Hiszpania, a z czasem także inne państwa Europy. Konflikty rozpoczęły się w momencie najazdu francuskiego króla Karola VIII na Włochy w 1494 roku i zajęcia Neapolu. Maksymilian I Habsburg, Izabela Kastylijska, Ferdynand Aragoński, a także katoliccy władcy Hiszpanii ruszyli na pomoc papieżowi z zamiarem odparcia armii Karola VIII. Król Francji podbił następnie Mediolan, Genuę i ponownie Neapol w 1499 r., jednak Hiszpania wyparła go z Neapolu w 1503 r. i potwierdziła dominację w obszarze południowych Włoch. Papież Juliusz II zawarł sojusz w celu wypędzenia Francuzów z północy Włoch. Kilka lat później Franciszek I odnowił francuskie roszczenia do sukcesji w Mediolanie, który został zdobyty w 1515 r., ale w 1525 r. przegrał decydującą bitwę pod Pawią z cesarzem Karolem V, sprawującym również władzę w Hiszpanii jako Karol I, i został pojmany. Franciszka I uwolniono po zrzeczeniu się wszelkich francuskich roszczeń do Włoch, lecz później zawarł sojusz z Anglią, Państwem Kościelnym, Wenecją i Florencją, co doprowadziło do splądrowania Rzymu przez niemieckich landsknechtów Karola V w 1527 r, zawarcia pokoju z papieżem i koronacji Karola V na cesarza Bolonii w 1529 r. Wojny ostatecznie zakończyły się w 1559 r. podpisaniem traktatu pokojowego w Cateau-Cambrésis, który przypieczętował dominację hiszpańskich Habsburgów we Włoszech na następne 150 lat."
 italian_wars.2.title: "Koniec działań wojennych"
 italian_wars.2.desc: "[target_character.GetName] i [Select_CString(target_character.IsFemale,'jej','jego')] żelazna pięść sprawiły, że sępy na [target.GetAdjective|l] terytorium zgodziły się na podpisanie pokoju i powrót do sytuacji sprzed konfliktu pod groźną inwazji [actor.GetAdjective|l] armii..."
 italian_wars.2.a: "Ciekawy rezultat."
 iw_we_are_safe_for_now_tt: "Jesteśmy bezpieczni – a przynajmniej na razie..."
 italian_wars.4.title: "Zaproszenie do ligi"
 italian_wars.4.desc: "Napięcia w naszym regionie rosną, a widmo wojny sieje strach wśród naszego ludu. W reakcji na akty terroru ze strony obcych najeźdźców naród [actor.GetAdjective|l] postanowił, że założy organizację zwaną [target_io.GetName]. Zostaliśmy do niej zaproszeni – jest to bardzo ważny ruch dyplomatyczny..."
 italian_wars.4.a: "Zgadzamy się!"
 italian_wars.4.b: "Nie możemy ryzykować neutralności."
 italian_wars.4.c: "Jesteśmy lojalni wobec kraju [target_country.GetNameWithNoTooltip]!"
 italian_wars.5.title: "Obca interwencja"
 italian_wars.5.desc: "Wygląda na to, że nasza walka z potężną obcą ligą zwróciła uwagę innego mocarstwa. [target_character.GetName] [Select_CString(target_character.IsFemale,'zgodziła','zgodził')] się przyłączyć do naszych działań zbrojnych przeciw krajowi [target.GetName]."
 italian_wars.5.a: "Ciekawy obrót zdarzeń!"
 italian_wars.7.title: "[actor.GetAdjectiveWithNoTooltip] interwencja!"
 italian_wars.7.desc: "[actor.GetLongName] i tamtejsze kanalie wysłały ultimatum. Najwidoczniej nasza wojna z państwem [target_country.GetName] zmotywowała ich do podjęcia działań przeciwko nam! Domagają się natychmiastowego podpisania traktatu pokojowego na zasadzie status quo ante bellum, w przeciwnym razie połączą siły z naszym nieprzyjacielem!"
 italian_wars.7.a: "Dojdzie do rozlewu krwi."
 italian_wars.7.b: "Niechętnie wyrażamy zgodę..."
 italian_wars.9.title: "Kraj [actor.GetNameWithNoTooltip] udziela pomocy"
 italian_wars.9.desc: "Na nasz dwór przybył #L [actor.GetAdjective|l]ki#! posłaniec, który powiadomił nas, że jego kraj udzieli nam wsparcia w trwającej wojnie defensywnej. Jest zaniepokojony naruszeniem równowagi władzy i w związku z tym chce przyjść nam z pomocą."
 italian_wars.9.a: "Sprzymierzymy się przeciw wspólnemu wrogowi, przynajmniej na razie..."
 italian_wars.10.title: "Szukanie równowagi"
 italian_wars.10.desc: "Trwająca wojna, która pustoszy [target.GetAdjective|l] tereny, zagraża równowadze władzy w całym regionie znanym jako [ShowRegionName('italy_region')]. Nie możemy pozwolić, aby naszym kosztem okopała się tam kolejna liga, w związku z tym postanowiliśmy wysłać pomoc do kraju [target.GetLongNameWithNoTooltip], aby wesprzeć go w obronie swoich ziem przed wspólnymi wrogami."
 italian_wars.10.a: "Wysłać żołnierzy."
 italian_wars.10.b: "Otrzymają cenne monety."
 italian_wars.100.title: "Koniec wojen włoskich"
 italian_wars.100.desc: "Dziesięciolecia walk i ciągłe próby obrony naszego regionu dobiegły wreszcie końca za sprawą naszej potężnej ligi. Cień obcych najeźdźców nie prześladuje już naszych granic, a nasz lud z nadzieją patrzy w przyszłość pełną dobrobytu!"
 italian_wars.100.a: "Fortius quo fidelius!"
 iw_gain_5_trust_with_every_member_tt: "Zdobędziemy #G 5#! punktów [Concept('trust', 'zaufania')|e] u każdego [Concept('member','członka')|e] #italic ligi włoskiej#!"
 iw_send_aid_tt: "Będziemy wspierać wybrany [country|e] za pomocą [Concept('manpower','siły żywej')|e] lub [Concept('gold','złota')|e]"
 italian_wars.200.desc: "Wojny włoskie wreszcie dobiegły długo wyczekiwanego końca. Wraz z rozwiązaniem obcych lig dążących do podporządkowania sobie naszych terenów na półwysep powrócił pokój i dobrobyt. Wkrótce sami będziemy panować nad ziemiami zwanymi „[ShowRegionName('italy_region')]” jako ich prawowici władcy."
 italian_wars.200.a: "Początek ery państwa [target_country.GetNameWithNoTooltip]!"
 italian_wars.300.title: "[ShowRegionNameWithNoTooltip('italy_region')]: [target_io.GetNameWithNoTooltip|l] zwycięstwo"
 italian_wars.300.desc: "Pomimo utrzymującego się od dziesięcioleci zaciekłego i zawziętego oporu region „[ShowRegionName('italy_region')]” jest teraz w większości w naszych rękach. Ci, którzy ingerowali w nasze plany, chronią się teraz za wysokimi murami, uciekając przed naszymi potężnymi armiami. Dziś rozpoczyna się nowa era dla tych ziem i naszej bezspornej dominacji!"
 italian_wars.300.a: "Niech żyje [target_character.GetNameWithNoTooltip]!"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')] impas"
 italian_wars.400.desc: "Mimo wszelkich starań, aby doprowadzić do dominacji jednej ze stron, gdy toczyły się [ShowSituationName('italian_wars')|l], kraje bezpośrednio zaangażowane, jak również obcy najeźdźcy, nie zdołali zjednoczyć regionu ani nawet w sposób istotny zwiększyć w nim swoich wpływów..."
 italian_wars.400.a: "Czemu właściwie służy wojna?"
 end_the_italian_wars_stalemate_tt: "[ShowSituationNameWithNoTooltip('italian_wars')] zakończą się impasem..."
