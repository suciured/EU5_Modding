l_polish:
 reformation.1.title: "Reformacja luterańska"
 reformation.1.desc: "[ShowContinentName('europe')] i jej mieszkańcy wyrażają coraz większe niezadowolenie w związku z tym, co reprezentuje [GetUniqueInternationalOrganization('catholic_church').GetName], a to na skutek coraz częściej stosowanej praktyki odpustów i pojawiających się pytań co do chciwości kapłanów.\n\nChoć jak dotąd oskarżenia te były dość ogólne i mało ukierunkowane, pewne wydarzenie w miejscu znanym jako [target_location.GetName] sprawiło, iż mnich [target_character.GetName] napisał i opublikował pracę na temat prawdziwej czci i natury naszej wiary. Atakuje w niej konkretnie sprzedaż odpustów jako praktykę chciwą i zbędną. Twierdzi też, że [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] pozwala sobie na zbyt wiele, sprzedając przebaczenie, którego może udzielić tylko Bóg."
 reformation.1.a: "Tylko czas pokaże, jakie będą tego konsekwencje."
 reformation.2.title: "Tłumaczenie Biblii"
 reformation.2.desc: "Ksiądz, którego miejscem zamieszkania jest [ROOT.GetCountry.GetCapital.GetName], przetłumaczył Biblię na język #L [ROOT.GetCountry.GetDominantLanguage.GetName|l]ki#! i zaczął rozprowadzać jej kopie w okolicznych #L [ROOT.GetCountry.GetAdjective|l]kich#! wioskach. Twierdzi, że tłumaczenie Biblii na inne języki niż #L [ROOT.GetCountry.GetLiturgicalLanguage.GetName|l]ki#! daje ludziom najlepsze narzędzie do zrozumienia Boga – własny język lepiej przemawia do umysłów i serc. Jednak Kościół się temu sprzeciwia, gdyż jest to niezgodne z wolą bożą!"
 reformation.2.a: "Herezja! Spalić księdza i jego księgi!"
 reformation.2.b: "Wspaniałe wieści! Należy rozprowadzić jak najwięcej kopii"
 reformation.3.title: "[Select_CString(target_character.IsFemale,'Reformatorka','Reformator')] [target_character.GetLastNameWithNoTooltip]"
 reformation.3.desc: "[ShowContinentName('europe')] płonie w ogniu reformacji! Każdy [ShowBuildingTypeName('university')|l] oraz kościół rozbrzmiewa dyskusjami teologów na temat dokonań, jakie ma na swoim koncie [target_luther.GetName].\n\nNasze własne terytorium, [target_location.GetName], również jest domem dla grupy reformatorów, na czele których stoi [target_character.GetName], głośno mówiąc o zepsuciu, jakie toczy [ShowReligionName('catholic')|l], oraz pilnej potrzebie reformy – nie tylko obejmującej [GetInternationalOrganization('catholic_church').GetName], ale też państwo #L [ROOT.GetCountry.GetAdjective|l]kie#!, czy to ze wsparciem Kościoła, czy bez niego."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip] o swych przekonaniach"
 reformation.12.desc: "To, co kiedyś było ledwie plotką, od której huczał [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], teraz przerodziło się w [target_character.GetHerHis] wyznanie wprost. Wydaje się, że nie jest już w stanie zadeklarować swojej wiary, iż [ROOT.GetCountry.GetReligion.GetGodName] jest prawdziwym bogiem, a raczej decyduje się na hołdowanie herezjom."
 reformation.12.a: "Ma prawo wybrać dowolnie swoją wiarę."
 reformation.12.b: "Powinniśmy doradzić [Select_CString(target_character.IsFemale,'jej','mu')] opuszczenie kraju."
 reformation.13.title: "[target_location.GetNameWithNoTooltip] – wielka wędrówka"
 reformation.13.desc: "[target_location.GetName]: miejscowa ludność nie czuje już, żeby miała jakąkolwiek przyszłość w naszym kraju, a to ze względu na dzielące nas różnice religijne. Nauki miejscowego kapłana nie docierają już do otwartych uszu. Niektórzy zaczęli już opuszczać okolicę w poszukiwaniu przyjaźniejszych miejsc."
 reformation.13.a: "Nie zatęsknimy za tymi heretykami!"
 reformation.13.b: "Zmieńmy kapłana, żeby ich zadowolić."
 reformation.14.title: "[ShowBuildingTypeNameWithNoTooltip('university')] w szponach herezji"
 reformation.14.desc: "[target_location.GetName]: [target_character.GetName], postać, na której dość mocno polega nasz [ShowBuildingTypeName('university')|l], nie kryje się z tym, że [target_character.GetHerHis] religią jest [target_character.GetReligion.GetName|l], i naucza zgodnie z #L [ROOT.GetCountry.GetReligion.GetAdjective|l]kimi#! doktrynami. Jeśli nie usuniemy [Select_CString(target_character.IsFemale,'jej','go')] ze stanowiska, może to sprawić, że [ShowBuildingTypeName('university')|l] w tym mieście stanie się kiedyś bastionem herezji."
 reformation.14.a: "[ShowBuildingTypeNameWithNoTooltip('university')] to nie miejsce dla heretyków."
 reformation.14.b: "Nie stanowi zagrożenia dla naszej wiary."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] dołącza do reformacji"
 reformation.15.desc: "[ShowBuildingTypeName('monastery')] w miejscowości [target_location.GetName] dobrowolnie dołącza do reformacji! Mnisi, którzy zamieszkiwali dotąd mury instytucji, zmienili jej przeznaczenie. Teraz stanowi ośrodek nauk #L [ShowReligionAdjective('lutheran')|l]ich#!. [ShowBuildingTypeName('lutheran_preachers')] mogą zdeptać jedność naszego narodu, jeśli nie podejmiemy kroków w celu zduszenia ich herezji!"
 reformation.15.a: "Zbudujemy nowy [ShowBuildingTypeNameWithNoTooltip('monastery')|l]."
 reformation.15.b: "Nie będziemy zawracać im głowy."
 reformation.15.c: "Jezuici zawsze szukają nowych zadań!"
 reformation.16.title: "Ziemskie potrzeby reformacji"
 reformation.16.desc: "Choć podjęliśmy niezwykle radykalne kroki ku przyjęciu idei, jakie głosi [target_luther.GetName], a nasze ziemie zamieszkują jedni z najważniejszych reformatorów naszej epoki, to nadal za mało, aby kontynuować nasze dzieło. Reformatorzy, podobnie jak [target_luther.GetHerselfHimself] [target_luther.GetNameWithNoTooltip], często mierzą się w swojej pracy z brakiem środków finansowych. Powinniśmy ich wspierać, jeśli prawdziwie zależy nam na tym, aby [ShowReligionName('lutheran')|l] przetrwał."
 reformation.16.a: "Dajmy im to, o co proszą."
 reformation.16.b: "Bóg ich bez wątpienia wspomoże."
