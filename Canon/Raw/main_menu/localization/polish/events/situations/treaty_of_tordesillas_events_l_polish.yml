l_polish:
 treaty_of_tordesillas.1.common_phrase: "konkurentem o najlepsze ziemie i porty, jakie oferuje [ShowContinentName('america')].\n\nJeśli nic nie zrobimy, sytuacja nieuchronnie doprowadzi do konfliktu między naszymi krajami, ponieważ oba dążą do przejęcia najlepszych szlaków handlowych i zasobów."
 treaty_of_tordesillas.1.title: "Nasz kawałek świata"
 treaty_of_tordesillas.1.desc: "Nasza ekspansja na nowe ziemie na obszarze [target_location.GetName] nie pozostała niezauważona przez mieszkańców kraju [other_country_scope.GetLongName]. Oni również powiększają swoje posiadłości w kolonii [other_country_colony_scope.GetName] i szybko stają się $treaty_of_tordesillas.1.common_phrase$. Zamiast tego możemy zorganizować spotkanie, na którym dyplomaci i mężowie stanu mogliby wymyślić rozwiązanie, które podzieli nowe ziemie sprawiedliwie oraz zadowoli obie strony."
 treaty_of_tordesillas.1.historical_info: "Traktat z Tordesillas został podpisany 7 czerwca 1494 roku w kastylijskim mieście Tordesillas przez dyplomatów Izabeli I Kastylijskiej, Ferdynanda II Aragońskiego i króla Portugalii, Jana II. Porozumienie to podzieliło nowe ziemie odkryte w Nowym Świecie i wody Oceanu Atlantyckiego umowną linią 370 mil na zachód od Wysp Zielonego Przylądka, aby uniknąć konfliktu między obiema frakcjami.\n\nTraktat ten definiował terytoria na zachód od linii jako prawnie należące do Kastylii, a ziemie na wschód od niej – do Portugalii, pomijając zdanie mieszkających tam rdzennych ludów."
 treaty_of_tordesillas.1.a: "Najlepiej spotkać się w mieście [capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.b: "Ich stolica, [other_capital_scope.GetNameWithNoTooltip], będzie odpowiednia."
 treaty_of_tordesillas.1.c: "Najlepiej udać się do miasta [random_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.d: "Wybieramy amerykańską osadę, zwaną [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] to najwygodniejsze miejsce."
 treaty_of_tordesillas.2.desc: "Nasza ekspansja na nowe ziemie na obszarze [other_country_colony_scope.GetName] nie pozostała niezauważona przez mieszkańców kraju [first_country_scope.GetLongName]. Oni również powiększają swoje posiadłości w kolonii [target_location.GetName] i szybko stają się $treaty_of_tordesillas.1.common_phrase$ Zaproponowali spotkanie w mieście [chosen_location_scope.GetName], gdzie dyplomaci i mężowie stanu mogliby wymyślić rozwiązanie, które podzieli nowe ziemie sprawiedliwie i zadowoli obie strony."
 treaty_of_tordesillas.2.a: "Będziemy na tym spotkaniu."
 treaty_of_tordesillas.2.a.tt: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! kraje się o tym dowiedzą."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "[chosen_location_scope.GetRank.GetName] [chosen_location_scope.GetName] to miejsce ożywionych dyskusji. Po ich zakończeniu [first_country_scope.GetLongName] i [other_country_scope.GetLongName] podpisały nowe porozumienie, na mocy którego nowo odkryte ziemie na kontynencie [ShowContinentName('america')] zostały podzielone.\n\nUmowa ta, odtąd znana jako [GetSituationByKey('treaty_of_tordesillas').GetName], określa proces roszczeń do ogromnych połaci nowego terytorium, zaś do wszelkich mediacji i udzielania gwarancji w sporach [Select_CString(GetInternationalOrganization('catholic_church').GetLeaderTitle.IsFemale,'została wyznaczona','został wyznaczony')] [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "Dlaczego odmawia się nam prawa do zarządzania tym, co odkrywamy?"
 treaty_of_tordesillas.3.b: "Nie obchodzą nas ich interesy za morzem."
 treaty_of_tordesillas.3.c: "Mamy świat do podbicia!"
 treaty_of_tordesillas.4.title: "$treaty_of_tordesillas$ kończy się"
 treaty_of_tordesillas.4.desc: "Jak to zwykle bywa ze starymi i kontrowersyjnymi prawami, mieszanka przestarzałych orzeczeń i braku egzekwowania postanowień przekształciła niegdyś ważny [GetSituationByKey('treaty_of_tordesillas').GetName] w stos niepotrzebnych papierów.\n\nKu przerażeniu sygnatariuszy traktatu – państw [first_country_scope.GetLongName] i [other_country_scope.GetLongName] – ich wcześniejsze zobowiązania nie mają już żadnej mocy, ponieważ nawet ich własne kolonie uważają te prawa za zbyt restrykcyjne i ignorują je tak bardzo, jak tylko mogą."
 treaty_of_tordesillas.4.a: "To dobry czas na ekspansję!"
 treaty_of_tordesillas.4.b: "Nigdy nie byliśmy związani tym tyrańskim traktatem."
 treaty_of_tordesillas.4.c: "Nie szkodzi. Możemy podpisać nowe traktaty."
 treaty_of_tordesillas.4.d: "Już nie potrzebujemy tych praw."
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip]ki popyt"
 treaty_of_tordesillas.5.desc: "Dyplomata z państwa [actor.GetLongName] przedstawił absurdalne żądanie, według którego $treaty_of_tordesillas$ daje jego krajowi władzę nad prowincją [selected_province.GetName], mimo że ziemie te są obecnie pod naszą kontrolą.\n\nDomaga się stanowczo, abyśmy natychmiast przekazali posiadłości w prowincji [selected_province.GetNameWithNoTooltip], w przeciwnym razie poniesiemy konsekwencje."
 treaty_of_tordesillas.5.a: "Z żalem zgodzimy się na te żądania."
 treaty_of_tordesillas.5.b: "Nie przyjmiemy takiego tyrańskiego ultimatum."
 treaty_of_tordesillas.5.c: "Wyślijcie wiadomość – [overlord.GetNameWithNoTooltip] musi przyjść nam teraz z pomocą."
 treaty_of_tordesillas.6.title: "$treaty_of_tordesillas$ można zmienić"
 treaty_of_tordesillas.6.desc: "Otrzymaliśmy propozycję od dyplomatów państwa [actor.GetLongName]. Są świadomi naszych roszczeń do obszaru [target_recipient_area.GetName] – pożądanego przez nich regionu, który graniczy z terytorium [target_actor_area.GetName], do którego sami roszczą sobie prawo.\n\nProponują zamianę roszczeń, byśmy mogli zachować prawo do obszaru [target_actor_area.GetNameWithNoTooltip], a oni zamiast tego będą się ubiegać o terytorium [target_recipient_area.GetNameWithNoTooltip].\n\nJest to jedynie przyjacielska propozycja, więc możemy ją odrzucić, choć odmowa może wzbudzić niezadowolenie."
 treaty_of_tordesillas.6.a: "Przyjmiemy tę propozycję."
 treaty_of_tordesillas.6.b: "To niedorzeczna prośba."
 treaty_of_tordesillas.7.title: "Wielka wymiana"
 treaty_of_tordesillas.7.desc: "Państwo [actor.GetLongName] przekazało nam niecodzienną propozycję – mamy zamienić się ziemiami, które otrzymamy, gdy $treaty_of_tordesillas$ zostanie ratyfikowany.\n\nPropozycja tej rangi może mieć znaczący wpływ na status quo, więc powinna zostać dokładnie rozważona."
 treaty_of_tordesillas.7.a: "Odważnie przyjmijmy tę propozycję."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] i [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] zamienią się stronami świata, do których otrzymają prawo."
 treaty_of_tordesillas.7.b: "Nie przyjmiemy tej absurdalnej propozycji"
