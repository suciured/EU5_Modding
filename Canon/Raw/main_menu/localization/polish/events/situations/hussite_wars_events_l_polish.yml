 recognized_hussites_tt: "Zwyciężyliśmy w #Y wojnach husyckich#!"
 has_not_had_this_situation_before_tt: "Ta [situation|el] nie miała wcześniej miejsca"
 DEFENDERS_CATHOLICISM: "[alliance|e] obronny przeciw państwu $BOH$"
 DEFENDERS_HUSSITISM: "[alliance|e] obronny przeciw państwu $PAP$"
 bohemia_and_pope_at_war_with_both_being_leaders_tt: "[GetCountry('BOH').GetName] i [GetCountry('PAP').GetName] toczą ze sobą wojnę i każdy z tych [Concept('country','krajów')|e] to [war_leader|el] swojej frakcji"
 hussite_wars.1.title: "[jan_zelivsky_scope.GetNameWithNoTooltip] i jego zgromadzenie"
 HUSSITE_WARS_SIDE_BOHEMIA: "[GetCountry('BOH').GetLongName] cieszy się wsparciem kraju [THIS.GetLocation.GetOwner.GetLongName|Y], gdy trwają [ShowSituationName('hussite_wars')|l]!"
 HUSSITE_WARS_SIDE_POPE: "[GetCountry('BOH').GetLongName] przeciwstawia się krajowi [THIS.GetLocation.GetOwner.GetLongName|Y], gdy trwają [ShowSituationName('hussite_wars')|l]!"
 pope_hw_tt: "To [GetCountry('PAP').GetGovernment.GetRulerTitle|l], który poprzysiągł zniszczyć [ShowReligionName('hussite')|l]!"
 boh_hw_tt: "To [GetCountry('BOH').GetLongName], obrońcy #L [ShowReligionName('hussite')|l]u#!!"
 convert_heretics_hw_action: "Przymusowe nawrócenia"
 convert_heretics_hw_action_desc: "Zewnętrzna presja wywierana na nas przez heretyckich wrogów nie może pozostać bez odpowiedzi! Musimy bronić naszych #L [ShowReligionAdjective('hussite')|l]ich#! tradycji i wiary, wymuszając ścisłą dyscyplinę i praktyki w całym naszym kraju."
 demand_donation_key: "Nasz naród czekają czasy wojen i niesnasek, ponieważ staramy się ugruntować nasze miejsce i bronić naszych granic. By zrealizować ten cel, będziemy domagać się wpłat od najbogatszych członków społeczności."
 demand_noble_donations_hw_action: "Obowiązkowe dotacje szlachty"
 demand_noble_donations_hw_action_desc: "Szlachta: $demand_donation_key$"
 demand_clergy_donations_hw_action: "Obowiązkowe dotacje duchowieństwa"
 demand_clergy_donations_hw_action_desc: "Duchowni: $demand_donation_key$"
 demand_burgher_donations_hw_action: "Obowiązkowe dotacje kupców"
 demand_burgher_donations_hw_action_desc: "Mieszczanie: $demand_donation_key$"
 prepare_defenses_hw_action: "Przygotowanie obrony"
 prepare_defenses_hw_action_desc: "Hordy #L [ShowReligionAdjective('catholic')|l]ich#! fanatyków wkrótce spustoszą nasze ziemie w szaleńczym dążeniu do religijnej dominacji. Mądrze byłoby zadbać o to, by każda prowincja była chroniona przez solidne systemy obronne."
 align_with_moderates_help_hw_action: "Stańmy po stronie centrystów"
 align_with_moderates_help_hw_action_desc: "Droga dyplomacji i tolerancji z pewnością wywoła bardziej pozytywne reakcje na nasze poczynania, nawet w krajach, które padają na kolana przed #L [ShowReligionAdjective('catholic')|l]im#! reżimem."
 align_with_radicals_help_hw_action: "Stańmy po stronie radykałów"
 align_with_radicals_help_hw_action_desc: "Jesteśmy sami na morzu heretyków, których żarłoczne szczęki szukają zdobyczy na obrzeżach naszego terytorium. Ludzie muszą się przygotować. Nie możemy okazać wrogom żadnej tolerancji. Musimy być wobec nich zajadli."
 join_the_papal_side_hw_action: "Poprzyjmy siły [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]kie"
 join_the_papal_side_hw_action_desc: "Naszym obowiązkiem jest dołączyć do zmagań, w których bierze udział [GetCountry('PAP').GetLongName], walcząc o wymazanie herezji sprawiającej, że [ShowContinentName('Europe')] cierpi!"
 join_the_hussite_side_hw_action: "Poprzyjmy siły [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]kie"
 join_the_hussite_side_hw_action_desc: "Nie możemy stać bezczynnie, gdy [GetCountry('PAP').GetLongName] popełnia okrutne zbrodnie wobec maluczkich. Będziemy bronić państwa [GetCountry('BOH').GetLongName] i zatrzymamy bezsensowną [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]ką krucjatę!"
 hw_province_gains_hw_heretic_conversions_modifier_tt: "Wybrana [province|el] zyska modyfikator „[ShowModifier('hw_heretic_conversions_modifier')]” na #Y 10#! lat"
 prepare_defenses_hw_action_tt: "Każda [location|el] w wybranej [Concept('province','prowincji')|e] zyska modyfikator [ShowModifier('hw_prepared_defenses_modifier')] na #Y 15#! lat i jeśli to możliwe w [Concept('province_capital','stolicy prowincji')|e] powstanie [ShowBuildingTypeName('castle')|l], którego budowa będzie tańsza o #G 90%#! od kosztu bazowego"
 countries_less_likely_to_join_against_us_tt: "Sąsiadujące z nami [countries|el] #G mniej chętnie#! dołączą do wojny przeciw nam, póki modyfikator „[ShowModifier('promoted_moderates_modifier')]” jest aktywny"
 countries_more_likely_to_join_against_us_tt: "Sąsiadujące z nami [countries|el] #R chętniej#! dołączą do wojny przeciw nam, póki modyfikator „[ShowModifier('promoted_radicals_modifier')]” jest aktywny"
 catholic_victory_tt: "[ShowReligionAdjectiveWithNoTooltip('catholic')]ie zwycięstwo"
 hussite_victory_tt: "[ShowReligionAdjectiveWithNoTooltip('hussite')]ie zwycięstwo"
 reignite_the_fires_of_crusade_tt: "Stosunki między państwem [GetCountry('BOH').GetLongNameWithNoTooltip] i [Concept('countries','krajami')|e] [ShowReligionAdjectiveWithNoTooltip('catholic')|l]imi pogorszą się i po pewnym czasie możemy znaleźć wielu sojuszników dla naszej sprawy"
 income_depends_on_estate_power_tt: "Ilość zdobytego [Concept('gold','złota')|e] zależy głównie od [Concept('estate_power','wpływów')|e] tego [Concept('estate','stanu')|e]."
 join_current_war_against_papal_states_tt: "Dołączymy do trwającej [Concept('war','wojny')|e], wybierając [GetCountry('BOH').GetLongName] zamiast [GetCountry('PAP').GetLongName]"
 join_current_war_against_bohemia_tt: "Dołączymy do trwającej [Concept('war','wojny')|e], wybierając [GetCountry('PAP').GetLongName] zamiast [GetCountry('BOH').GetLongName]"
 #########
 hussite_wars.1.desc: "[target_boh_capital_scope.GetName] i tutejsze ulice zostały zalane przez rozgniewany tłum, na czele którego stał [jan_zelivsky_scope.GetName], a który domagał się większych praw oraz ułaskawienia kilku [ShowReligionAdjective('hussite')] więźniów. Niestety sędzia wraz ze swoją świtą odmówili spełnienia żądań protestujących, co spowodowało wybuch przemocy i zapoczątkowało błędne koło wstrzymywania reform oraz buntów tłumów. Chyba nadszedł czas, by je przerwać..."
 hussite_wars.1.a: "Niechaj [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] zginie!"
 hussite_wars.1.b: "[ShowReligionNameWithNoTooltip('catholic')] nie może być porzucony..."
 hussite_wars.1.c: "Czas podnieść miecz na zdrajców w naszych szeregach!"
 end_hussite_wars_situation_tt: "Zapobiega [Concept('situation','sytuacji')|e] [ShowSituationName('hussite_wars')]"
 catholics_upset_tt: "Stosunki między nami a krajami, w których wyznawany jest [ShowReligionName('catholic')|l], znacznie się pogorszą"
 pap_gets_hussite_wars.2_tt: "Wydarzenie „#Y [target_boh_capital_scope.GetNameWithNoTooltip]: rewolta husycka#!” odbywa się w kraju [target_pope_country.GetName]"
 boh_every_neighboring_country_tt: "[opinion|e] na nasz temat każdego sąsiadującego [Concept('country','kraju')|e], niebędącego sojusznikiem ani [Concept('subjects','podwładnym')|e], spadnie o [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0]"
 hussite_rebellion_tooltip: "[hussite_rebel_scope.GetName] uzyska wsparcie każdej [Concept('pop','społeczności')|e], której religia to [ShowReligionName('hussite')|l]"
 hussite_wars.2.title: "[target_boh_capital_scope.GetNameWithNoTooltip]: rewolta [ShowReligionAdjectiveWithNoTooltip('hussite')|l]"
 hussite_wars.2.desc: "Doszły do nas wieści, że na całym terenie [target_country.GetAdjective|l] wybuchły bunty! Niezadowolone osoby wyznające [ShowReligionName('hussite')|l] wyszły na ulice, wyrzucają urzędników przez okna i domagają się sprawiedliwości oraz uznania ze strony Stolicy Apostolskiej.\n\nJeśli nie zostaną podjęte żadne działania, sytuacja może wymknąć się spod kontroli i rozprzestrzenić na cały [ShowReligionAdjective('catholic')|l]. Nie możemy okazać słabości, gdy wszystkie oczy są zwrócone właśnie na nas..."
 hussite_wars.2.a: "Oczyścimy świat z herezji!"
 hussite_wars.2.b: "Należy uznać ich ruch..."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "Wydarzenie „#Y Pobożne wezwanie do broni#!” odbywa się w każdym nienależącym do sojuszników kraju z religią [ShowReligionAdjective('catholic')|l], którego sąsiad to [target_country.GetName]"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "Wydarzenie „#Y [ShowReligionName('catholic')] na polu walki#!” odbywa się w kraju [catholic_champion_scope.GetName]"
 hussite_supremacy_tt: "[ShowSituationName('hussite_wars')] zostaną wygrane przez Husytów"
 hussite_wars.3.title: "Pobożne wezwanie do broni"
 hussite_wars.3.desc: "W celu wyplenienia herezji [GetCountry('PAP').GetGovernment.GetRulerTitle|l] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'podjęła','podjął')] działania zbrojne w kraju [target_country.GetName], żądając, abyśmy spełnili swój [ShowReligionAdjective('catholic')|l] obowiązek i stanęli do broni w walce z podłą herezją. Przy podejmowaniu decyzji musimy pamiętać, aby nie zrobić sobie wrogów z potężnych krajów w daremnym poszukiwaniu Bożej chwały."
 hussite_wars.3.a: "Do broni!"
 hussite_wars.3.b: "Nie należy postępować pochopnie."
 hussite_wars.4.title: "[target_capital.GetNameWithNoTooltip]: pokój"
 hussite_wars.4.a.desc: "Nasza walka o równe traktowanie i uznanie, które miała nam zapewnić [ShowReligionAdjective('catholic')|l] władza, przyniosła efekty. Obroniliśmy naszą społeczność i wiarę, a teraz zasiadamy przy europejskim stole jak równi z równymi."
 hussite_wars.4.b.desc: "Nadal czujemy na swoich ustach gorzki smak porażki – musieliśmy uznać zwierzchniość władzy Kościoła #L [ShowReligionAdjective('catholic')]iego#!. Mieliśmy marzenie i wiedzieliśmy, że nasza sprawa jest słuszna, jednak zawahaliśmy się w obliczu korupcji i zła. Niestety zwycięstwo nie było nam przeznaczone..."
 hussite_wars.4.a: "Prawdziwa wiara zwycięża!"
 hussite_wars.4.b: "W wierze i wojnie wszystko jest dozwolone..."
 hussite_wars.5.title: "[target_character.GetLastNameWithNoTooltip]: jednooki bohater"
 hussite_wars.5.desc: "[target_character.GetName], jeden z naszych najwybitniejszych przywódców na polu walki, od dawna służy swojemu krajowi w tych trudnych czasach. W obozach mówi się, że stracił oko od strzały wroga. Według świadków nie wycofał się jednak ani nie poddał, a tylko wyjął strzałę z oka i walczył dalej.\n\nMimo obrażeń został uznany za groźnego dowódcę, a teraz chce awansować i poprowadzić kolejne oddziały do zwycięstwa. Jeśli chcemy wymierzyć naszym wrogom potężny cios, musimy poważnie pomyśleć, czy nie obwołać go bohaterem narodowym – symbolem oporu przeciw [ShowReligionAdjectiveWithNoTooltip('catholic')|l] religii."
 hussite_wars.5.a: "Wielki bohater w godzinie próby."
 hussite_wars.5.historical_info: "Znany również jako Jan Žižka z Trocnova i Kalicha, był wybitnym dowódcą w XV w. i został uznany za jedną z najważniejszych postaci w ruchu husyckim. Odniósł wiele zwycięstw, używając nowatorskich taktyk wojskowych, w tym wozów taborowych jako ruchomych umocnień. Jego zdolności strategiczne i charyzma pozwoliły mu odeprzeć liczne fale krzyżowców sprowadzanych przez kościół katolicki."
 hussite_wars.6.title: "[ShowReligionNameWithNoTooltip('catholic')] na polu walki"
 hussite_wars.6.desc: "W trudnych czasach, gdy naszej wierze zagrażają heretycy, musimy ponieść ciężar krucjaty przeciwko tym, którzy chcą zaszkodzić naszemu pobożnemu ludowi.\n\nNajwyższy hierarcha [ShowReligionAdjectiveWithNoTooltip('catholic')|l] zażądał, abyśmy podnieśli sztandary żarliwej i sprawiedliwej wojny przeciw krajowi [GetCountry('BOH').GetLongName]."
 hussite_wars.6.a: "Wyplenimy tych heretyków!"
 hussite_wars.6.b: "Nie jesteśmy papieskimi sługusami!"
 hussite_wars.7.title: "Wiara [ShowReligionAdjectiveWithNoTooltip('hussite')|l] w kłopotach"
 hussite_wars.7.desc: "Strudzony posłaniec zawitał na nasz dwór, przynosząc wieści o podłej krucjacie, która wyruszyła z ziemi [GetCountry('PAP').GetAdjective|l] przeciw krajowi [GetCountry('BOH').GetName]. Opowiedział o brutalności, spalonej ziemi i nieustannych walkach, w których udział biorą zarówno żołnierze, jak i pospólstwo.\n\nPosłaniec wychwala więź braterską między naszymi narodami i prosi o pomoc dla swojego wykrwawianego ludu. [GetCountry('BOH').GetNameWithNoTooltip] prosi o pomoc!"
 hussite_wars.7.a: "I [GetCountry('POL').GetNameWithNoTooltip] odpowie. Przygotować kawalerię!"
 hussite_wars.7.b: "To nierozsądne..."
 teutons_hussite_wars_tt: "Wydarzenie „#Y Pobożne wezwanie do broni#!” odbywa się w kraju [GetCountry('TEU').GetLongName]"
 hussite_wars.8.title: "Wspólny wróg"
 hussite_wars.8.desc: "Nasz lud pogrąża się w rozpaczy. W chwili, gdy heretyckie armie dobijają się do naszych wrót, wiele ze starych zatargów między prominentami odchodzi na bok, a naród łączy się w walce przeciw chciwości i krótkowzroczności naszych wrogów. Dzięki naszej stanowczości i sile naszej zbożności pokonamy tych, którzy chcą skrzywdzić nasz lud i zagrozić naszej wierze. Powstaniemy zwycięscy i odzyskamy niegdysiejszy splendor oraz należny szacunek."
 hussite_wars.8.a: "Walczcie dzielnie, synowie i córki ojczyzny!"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] przekażą dotację, która podniesie nasz lud na duchu"
 hussite_wars.8.b: "Będziemy szerzyć nasze nauki przeciw religii [ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 hussite_wars.8.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] będą nam w stanie pomóc w tych trudnych czasach..."
 hussite_wars.9.title: "[ShowReligionNameWithNoTooltip('hussite')] jest celem kolejnej krucjaty"
 hussite_wars.9.desc: "Plaga znana jako [ShowReligionName('hussite')|l] jest obrazą dla naszego czcigodnego i pobożnego świata, niebezpieczną zarazą zagrażającą jedności wiary i boskiemu porządkowi. Te heretyckie nauki sieją niezgodę i kalają święte doktryny, na których od wieków opiera się [ShowReligionName('catholic')|l]. Taki bunt nie może być tolerowany. Naszym świętym obowiązkiem jest bezzwłoczne zebranie armii [ShowReligionAdjectiveWithNoTooltip('catholic')|l]ich i pomaszerowanie naprzód z niezachwianą determinacją, aby wytępić tę herezję, zanim zacznie się rozprzestrzeniać. Eliminując szkodliwe wpływy zachowamy czystość naszych wierzeń i przywrócimy boską harmonię na ziemiach znajdujących się pod naszą świętą opieką."
 hussite_wars.9.a: "A więc wojna!"
 hussite_wars.9.b: "Na razie możemy zaczekać."
 explain_situation_peace_treaty_tt: "W trakcie tej [Concept('war','wojny')|e], [ShowReligionName('hussite')|l] może zostać wypleniony poprzez [Concept('peace_treaties','traktaty pokojowe')|e], [ShowPeaceTreatyTypeName('force_convert')|l] oraz [ShowPeaceTreatyTypeName('supress_hussite_faith')|l]. Wówczas [ShowSituationName('hussite_wars')|l] się zakończą"
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "Przez [ShowReligionName('hussite')] [target_bohemia.GetName] staje się pariasem #L [ShowReligionAdjective('catholic»)|l]iego#! świata balansującego na krawędzi upadku. [GetCharacter('boh_jan_hus').GetName] został skazany na śmierć, ale nie uciszyło to głosów sprzeciwu, a tylko zaogniło konflikt. [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] i [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')|l] słuchają heretyckich duchownych, nawołujących do uwolnienia nowego Kościoła spod władzy, którą sprawuje [target_location1.GetName].\n\n[GetCountry('BOH').GetFlavorRank] huczy od okrzyków buntu, a [target_location2.GetName] płonie reformatorskim żarem. [GetUniqueInternationalOrganization('hre').GetName] i członkowie unii nie uważają tego za zwykłą rebelię. To herezja z własną armią i rewolta z jasnym celem. Jeśli [target_bohemia.GetNameWithNoTooltip] zwycięży, zaraza może się roznieść poza granice regionu, a całe [ShowReligionGroupName('christian')|l] będzie zagrożone."
 hussite_wars.10.a: "Do broni, ludzie wiary!"
 hussite_wars.10.historical_info: "Wojny husyckie (1419–1434) to seria konfliktów religijnych i wewnętrznych w Czechach rozpoczętych po egzekucji czeskiego reformatora Jana Husa, który krytykował Kościół Katolicki. Jego zwolennicy, znani jako husyci, domagali się reform, w tym komunii dla wszystkich, a także Kościoła narodowego niezależnego od Rzymu. Radykalne frakcje husyckie stawiały opór lojalistom katolickim i armiom krzyżowców wysłanym przez cesarza rzymskiego narodu niemieckiego i papieża. Pomimo liczebnej przewagi przeciwników husyci wielokrotnie odnosili zwycięstwa dzięki innowacyjnej taktyce oraz wewnętrznej jedności, zmuszając kościół do negocjacji, jak również ograniczonych ustępstw."
 #Rebels
 hussite_rebellion: "Rewolta husycka"
