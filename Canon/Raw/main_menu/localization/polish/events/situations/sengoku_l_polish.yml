l_polish:
 sengoku.1.title: "Wojna Ōnin"
 sengoku.1.desc.shogun: "Napięcia między nami i innymi klanami wydostały się spod kontroli i doszło do wojny. Skutki tej sytuacji są odczuwalne na wszystkich wyspach japońskich – inni $daimyo$ nie pozostają bezstronni i zawiązywane są sojusze.\n\nNiezależnie od tego, kto wygra tę wojnę domową, staje się jasne, że kraj [ROOT.GetCountry.GetLongName] był zbyt słaby, aby jej zapobiec. Nie tylko my to dostrzegamy. Ta wielka wojna ery Ōnin może przekształcić się w długotrwały okres konfliktów i działań wojennych między różnymi państwami japońskimi."
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] [Select_CString(target_character.IsFemale,'dowiodła','dowiódł')] braku umiejętności zarządzania klanami. Coraz większa pobłażliwość i przekazywanie kontroli lokalnym władcom doprowadziły do upadku szogunatu, a liczne tlące się od stuleci konflikty wydostały się na światło dzienne. Wielu $daimyo$ jest praktycznie niezależnych od władzy centralnej i rządzi niepodzielnie na swoich ziemiach. Nie możemy pozostać w tyle. W przeciwnym razie zostaniemy zniszczeni przez płomienie wojny, które wkrótce ogarną cały kraj."
 sengoku.1.a: "Sengoku Jidai będzie świadkiem naszego zwycięstwa!"
 sengoku.1.b: "Nie będziemy się spieszyć."
 turn_japanese_clan_into_normal_tag.tt: "Zdobędziemy autonomię jako $daimyo$"
 sengoku.2.title: "Koniec okresu Sengoku Jidai"
 sengoku.2.desc.common: "Konflikty okresu Sengoku Jidai odeszły w przeszłość. Po wielu latach ciągłej wojny [ShowRegionName('japan_region')] znów stanowi jedność pod"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ naszą flagą. Żaden klan nie ośmieli się już kwestionować naszej władzy. Wprowadzimy nasz kraj w okres pokoju i dobrobytu, jakiego nigdy wcześniej nie doświadczył. [ShowRegionNameWithNoTooltip('japan_region')] ugnie przed nami kolana!"
 sengoku.2.desc: "$sengoku.2.desc.common$ władzą, jaką jest [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]. Mało istotne walki różnych klanów nie podważą już nigdy władzy centralnej."
 sengoku.2.a: "Zwyciężyliśmy!"
 sengoku.2.b: "Nawet ród cesarski nie może podważyć naszej władzy."
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank]: ekspansja"
 sengoku.3.desc: "Kraj znajduje się w okresie niepokojów. Wiele rodów wprowadza własne zasady bez względu na władzę, jaką sprawuje [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]. Wyraźnie widać, że stolica, [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital], nie jest w stanie zmusić przywódców klanów do ugięcia kolan. Możemy wykorzystać tę sytuację, aby stać się własnymi panami, dzięki czemu [ROOT.GetCountry.GetFlavorRank|l] zyska większą autonomię, jednak [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l] może wybuchnąć gniewem."
 sengoku.3.a: "Zdobędziemy autonomię."
 sengoku.3.b: "Nie możemy ryzykować [Select_CString(GetUniqueInternationalOrganization('japanese_shogunate').GetLeader.IsFemale,'jej','jego')] gniewu."
 sengoku.4.title: "Chwila słabości"
 sengoku.4.desc: "Nastały czasy ciągłych konfliktów. Kraj [target_enemy.GetLongName] próbuje ostatnio poszerzyć swoje wpływy kosztem innych klanów, jednak przy okazji pokazuje swoje słabości. Możemy wykorzystać ich słabość, aby powiększyć swoje terytorium. Gdy cały kraj opanowany jest wojną, komu przeszkodzi kolejna?"
 sengoku.4.a: "Są słabi i muszą zostać pokonani."
 sengoku.5.title: "Chwila prawdy"
 sengoku.5.desc: "Kraj [target_enemy.GetLongName] jest ciągłym utrapieniem. Powinniśmy wreszcie zająć się tym problemem i poszerzyć swoje terytorium ich kosztem. W okresie ciągłych wojen $sengoku$ słabi giną, aby nakarmić silniejszych. Zapewnimy sobie przetrwanie jedynie drogą zwycięstwa, dlatego zawsze będziemy żerować na słabszych."
 sengoku.5.a: "Pokonamy ich."
 sengoku.5.b: "Nic nie zyskamy, prowadząc z nimi wojnę."
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip] prosi o pokój"
 sengoku.6.desc: "[target_war.GetName], konflikt, w którym bierzemy udział, jest sprawą, którą pilnie obserwuje [actor.GetGovernment.GetRulerTitle|l] w swojej stolicy ([actor.GetCapital.GetName]). Otrzymaliśmy oficjalne #L [actor.GetGovernment.GetAdjective|l]kie#! poselstwo z prośbą o zaprzestanie wszelkich walk i zadbanie o pokój i stabilność w regionie. Choć nie da się ukryć, że [actor.GetGovernment.GetRulerTitle|l] dzierży potężną władzę, mamy nadzieję wywalczyć jeszcze w tym konflikcie co nieco dla siebie."
 sengoku.6.a: "Nie ma rady, musimy być posłuszni."
 sengoku.6.b: "Odpowiedzmy, że potrzebujemy czasu na zastanowienie się."
 sengoku.7.title: "Kraj [target_country.GetNameWithNoTooltip] przystaje na naszą petycję"
 sengoku.7.desc: "Kraj [target_country.GetLongName] udowodnił, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] to dla nich ważna postać, przyjmując nasze #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! poselstwo i zgadzając się na naszą prośbę o zakończenie tego bezcelowego rozlewu krwi."
 sengoku.7.a: "Tak powinno być."
 sengoku.8.title: "Kraj [target_country.GetNameWithNoTooltip] odrzuca naszą petycję"
 sengoku.8.desc: "Kraj [target_country.GetLongName] udowodnił swoją zdradziecką naturę i fakt, że władza, jaką dzierży [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest dla niego niczym. Twierdzą, że uważnie rozpatrują naszą #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#! petycję o zakończenie konfliktu, lecz to ewidentny podstęp mający na celu jej bezczelne zignorowanie."
 sengoku.8.a: "Otaczają nas zdrajcy."
 sengoku.9.title: "[target_location.GetNameWithNoTooltip] – prośba o przekazanie"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip] przybywa do nas z niezwykle śmiałym żądaniem. Oczekują, że przekażemy nasze prawa do regionu znanego jako [target_location.GetName] – ma je przejąć [actor.GetNameWithNoTooltip]. Uzasadnieniem jest jedynie władza, jaką sprawuje [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]. To ewidentne przekroczenie #L [actor.GetGovernment.GetAdjective|l]kich#! uprawnień. Powinniśmy dobrze przemyśleć naszą odpowiedź."
 sengoku.9.a: "Jeśli prosi [actor.GetFlavorRank], musimy wysłuchać."
 sengoku.9.b: "Te ziemie należą nam się z mocy prawa!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "Kraj [target_country.GetName] udowadnia swoją rozumność, przyjmując nasze żądania odstąpienia części terytorium. Uznają tym samym nasze przywództwo."
 sengoku.10.a: "I tak powinno być."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "Kraj [target_country.GetName] bezczelnie nie zgadza się z naszą prośbą o ziemię, twierdząc, że mają do niej prawa, i odmawiając jej przekazania. Tak ewidentny brak poszanowania dla naszej #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! władzy nie może zostać ignorowany."
 sengoku.11.a: "Będziemy musieli siłą pokazać im, gdzie ich miejsce."
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip]: żądanie podporządkowania się"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip]: władze przysłały nam petycję z ekstremalnymi żądaniami. Mamy zrezygnować z autonomii, a [actor.GetFlavorRank|l] ma przejąć wszelkie nasze ziemie bezpośrednio. My bylibyśmy tylko urzędnikami pod cudzym zarządem. Wszelkie nasze osiągnięcia jako [ROOT.GetCountry.GetFlavorRank|l] straciłyby na znaczeniu, ale stabilność państwa z pewnością by wzrosła."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Propozycja powierzenia zakładnika"
 sengoku.13.desc: "Przybywają do nas [actor.GetAdjectiveWithNoTooltip]cy posłańcy, proponując, że [target_character.GetName] zostanie u nas jako [Select_CString(target_character.IsFemale,'zakładniczka','zakładnik')]. Zacieśniłoby to relacje i poprawiło relacje między naszymi klanami tak długo, jak [Select_CString(target_character.IsFemale,'byłaby','byłby')] pośród nas. Może jednak okazać się też ostatecznie, że źle na tym wyjdziemy."
 sengoku.13.a: "[target_character.GetNameWithNoTooltip] pozostanie pod naszą opieką."
 sengoku.13.b: "Niestety, nie możemy [Select_CString(target_character.IsFemale,'jej','go')] ugościć."
 sengoku.14.title: "[root_country.GetNameWithNoTooltip]: [target_character.GetNameWithNoTooltip] zostaje [Select_CString(target_character.IsFemale,'przyjęta','przyjęty')]"
 sengoku.14.desc: "Kraj [target_country.GetLongName] zgadza się na zacieśnienie więzi między naszymi rodami – [target_character.GetName] pozostanie u nich. Dopóki będzie pod ich opieką, oba rody łączyć będą bliższe więzi zaufania i przyjaźni."
 sengoku.14.a: "Cóż za radość."
 sengoku.15.title: "[root_country.GetNameWithNoTooltip]: [target_character.GetNameWithNoTooltip] nie zostaje [Select_CString(target_character.IsFemale,'przyjęta','przyjęty')]"
 sengoku.15.desc: "#L [target_country.GetAdjective]cy#! posłańcy wracają ze złymi wieściami – oferta, na mocy której [target_character.GetName] [Select_CString(target_character.IsFemale,'miałaby','miałby')] zamieszkać z nimi, została odrzucona. Twierdzą, że nie mają obecnie miejsca dla kogoś tego formatu, lecz ewidentnie świadczy to o ich braku chęci do stworzenia z nami bliższych więzi."
 sengoku.15.a: "Cóż, ich strata."
 sengoku.16.title: "Prośba o zakładnika"
 sengoku.16.desc: "Kraj [actor.GetLongNameWithNoTooltip] przysyła do nas posłańców z pytaniem, czy nie mogliby uczynić nam honoru: [target_character.GetName] [Select_CString(target_character.IsFemale,'miałaby','miałby')] zamieszkać wśród nich. Twierdzą, że chcą zaoferować [Select_CString(target_character.IsFemale,'jej','mu')] swoją gościnność i rozrywkę na dowód szacunku, jakim cieszy się nasze [ROOT.GetCountry.GetFlavorRank|l]. Oczywiście zapewniają nas, że nic nie będzie [Select_CString(target_character.IsFemale,'jej','mu')] grozić i zapewniają, że pozwoli to na zacieśnienie relacji między naszymi rodami."
 sengoku.16.a: "Niech [target_character.GetNameWithNoTooltip] do nich trafi."
 sengoku.16.b: "Jak śmią prosić nas o coś podobnego?"
 sengoku.17.title: "Kraj [target_country.GetNameWithNoTooltip] przystaje na naszą petycję"
 sengoku.17.desc: "Kraj [target_country.GetLongNameWithNoTooltip] zgadza się na zacieśnienie więzi między naszymi rodami. [target_character.GetName] trafi pod naszą opiekę. Zwiększy to nasze wzajemne zaufanie i zbliży nas do siebie, dopóki tylko [Select_CString(target_character.IsFemale,'zakładniczka pozostanie bezpieczna','zakładnik pozostanie bezpieczny')] pośród nas."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "Kraj [target_country.GetNameWithNoTooltip] odrzuca naszą petycję"
 sengoku.18.desc: "Kraj [target_country.GetLongName] otrzymał naszą petycję, na mocy której [target_character.GetName] [Select_CString(target_character.IsFemale,'miałaby','miałby')] zamieszkać między nami. Potraktowali to jako podstęp mający na celu zdobycie nad nimi przewagi. Niestety, nasze szczere próby zacieśnienia więzi i wypracowanie zaufania przyniosło więcej szkody niż pożytku."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Wezwania na #L [actor.GetGovernment.GetAdjective|l]ki#! [actor.GetGovernment.GetCourtTitle|l]"
 sengoku.19.desc: "Oczywistym jest, że [actor.GetLongName] ma coraz mniejszą kontrolę nad tym, co dzieje się w regionie, i coraz więcej rodów działa, nie zważając na swoich suwerenów. Pragnąc opanować sytuację, nie ma wyboru: [actor.GetFlavorRank|l] musi wezwać przywódców rodów do stolicy, aby domagać się od nich usprawiedliwienia się ze swoich działań. [target_ruler.GetName] również [Select_CString(target_ruler.IsFemale,'otrzymała','otrzymał')] takie żądanie – ma stawić się na #L [actor.GetGovernment.GetAdjective|l]ki#! [actor.GetGovernment.GetCourtTitle|l]. Naszym obowiązkiem jest spełnić to żądanie, lecz z pewnością odbije się to negatywnie na naszej własnej reputacji."
 sengoku.19.a: "Nie mamy wyjścia – musimy posłuchać."
 sengoku.19.b: "Tak... kiedyś się tym zajmiemy..."
 sengoku.20.title: "[target_country.GetNameWithNoTooltip]: wezwanie zostało wysłuchane"
 sengoku.20.desc: "[target_ruler.GetName] ([target_country.GetLongName]) wysłuchuje naszych żądań i stawia się przed nami, aby wyjaśnić, co robi [Select_CString(target_ruler.IsFemale,'jej','jego')] [target_country.GetFlavorRank|l]. Stanowi to dowód, że nasza władza nad rodami pozostaje niezmienna mimo ich prób niezależnego działania."
 sengoku.20.a: "Tak czy inaczej nad nimi władamy."
 sengoku.21.title: "[target_country.GetNameWithNoTooltip]: wezwanie zostało zlekceważone"
 sengoku.21.desc: "[target_ruler.GetName] ([target_country.GetLongName]) udowadnia swoją głupotę i zdradzieckość, odmawiając wysłuchania wezwań, które przysyła [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Choć zapewnia nas, że przygotowuje się do podróży i że zajmuje to po prostu nieco czasu, zwłoka ta stanowi ewidentny dowód na [Select_CString(target_ruler.IsFemale,'jej','jego')] nieposłuszeństwo i buntowniczość. Tak oczywiste lekceważenie dla naszej władzy nie może być tolerowane."
 sengoku.21.a: "Kraj [target_country.GetNameWithNoTooltip] musi poznać swoje miejsce w szeregu."
 sengoku.22.title: "Państwo [actor.GetLongNameWithNoTooltip] buntuje się przeciwko władzy, jaką ma [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]"
 sengoku.22.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] ma władać ziemiami, nad którymi [ShowSpecialStatusName('japanese_emperor')] roztacza swe światło, uwalniając chryzantemowy tron od kłopotów związanych z bezpośrednim sprawowaniem rządów. Państwo [actor.GetLongName] wykorzystało obecne niepokoje i zebrało dość zwolenników, by podważyć naszą władzę i oddać ją bezpośrednio dynastii cesarskiej. Uznano nas za zdrajców oraz buntowników występujących przeciwko prawowitym władcom, którym podlega [ShowRegionName('japan_region')]."
 sengoku.22.a: "Czy to my jesteśmy tymi złymi?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "To naprawdę burzliwe czasy. Chociaż powinniśmy być wzorem porządku, na którym wzoruje się cała [ShowRegionName('japan_region')], coraz więcej klanów podważa naszą władzę. Ostatnią zniewagą jest postawa państwa [actor.GetName], które otwarcie sprzeciwiło się naszym rządom i ogłosiło niezależność swoich ziem. Nie można tego tolerować, ponieważ musimy pokazać każdemu nieposłusznemu klanowi jego miejsce, aby nie dopuścić do jeszcze większego chaosu w naszym kraju."
 sengoku.23.a: "Wystający gwóźdź należy wbić młotkiem."
