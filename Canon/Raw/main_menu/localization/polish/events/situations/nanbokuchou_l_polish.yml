l_polish:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Nastały czasy niepewności, gdyż ród cesarski jest podzielony. Zarówno [target_koumyou.GetName], [Select_CString(target_koumyou.IsFemale,'której','którego')] siedziba to #L [GetCountry('NTC').GetAdjective|l]ka#! stolica, [GetCountry('NTC').GetCapital.GetName], jak i [target_go_daigo.GetName] pochodzenia #L [GetCountry('STC').GetAdjective|l]kiego#!, [Select_CString(target_go_daigo.IsFemale,'rezydująca','rezydujący')] w mieście [GetCountry('STC').GetCapital.GetName], roszczą sobie prawo do Tronu Chryzantemowego jako prawowici władcy."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nOdkąd [target_go_daigo.GetNameWithNoTooltip] [Select_CString(target_go_daigo.IsFemale,'uciekła','uciekł')] z miasta [target_ashikaga.GetName] i [Select_CString(target_go_daigo.IsFemale,'zaszyła','zaszył')] się w [ShowLocationNameWithNoTooltip('yoshino')], jest solą w oku państwowych władz, którym przewodzi [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\n[Select_CString(target_go_daigo.IsFemale,'Cesarzowa','Cesarz')] [target_go_daigo.GetNameWithNoTooltip], [Select_CString(target_go_daigo.IsFemale,'musiała','musiał')] uciekać z miasta [target_ashikaga.GetName], a [Select_CString(target_go_daigo.IsFemale,'jej','jego')] miejsce na tronie [Select_CString(target_koumyou.IsFemale,'zajęła','zajął')] [target_koumyou.GetNameWithNoTooltip]."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nObydwaj cesarzowie mają swoich zwolenników, tak więc konflikt między obiema stronami jest nieunikniony. Niewielkie roszady sojuszników mogłyby przeważyć szalę zwycięstwa na jedną ze stron. Do tej pory zachowywaliśmy neutralność, nie wspierając żadnej z nich, jednak możemy to z łatwością zmienić."
 nanbokuchou.1.a: "Nie zmieniamy swojego stanowiska."
 nanbokuchou.1.b: "Właściwie oni są bardziej obiecujący."
 nanbokuchou.1.c: "Lepiej nie opowiadać się za żadną ze stron."
 nanbokuchou.1.d: "[GetCountry('NTC').GetLongNameWithNoTooltip] ze stolicą w mieście [GetCountry('NTC').GetCapital.GetNameWithNoTooltip] ma nasze poparcie."
 nanbokuchou.1.e: "[GetCountry('STC').GetLongNameWithNoTooltip] ze stolicą w mieście [GetCountry('STC').GetCapital.GetNameWithNoTooltip] ma nasze poparcie."
 nanbokucho_neutrality: "Zachowamy neutralność, nie popierając żadnego dworu."
 nanbokuchou.2.title: "Koniec ery $nanbokuchou$"
 nanbokuchou.2.desc: "Niespokojne czasy, w których dwór był podzielony, dobiegły końca. Nieustanne sprzeczki inicjowane przez [GetCharacter('jap_go_daigo_tenno').GetName] zostały zażegnane dzięki zjednoczeniu, o które [Select_CString(target_emperor.IsFemale,'zadbała','zadbał')] [target_emperor.GetLongName]. Nasz kraj nie będzie już dzielony przez wiele sprzecznych interesów. [target_emperor.GetGovernment.GetRuler.GetName] prawomocnie sprawuje rządy, a lud zjednoczy się pod władzą, jaką sprawuje [target_emperor.GetGovernment.GetRuler.GetSheHe] i [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle|l]. Walki wewnętrzne i podziały odejdą w zapomnienie, a wszystkie klany będą zmierzać do wspólnego celu."
 nanbokuchou.2.a: "Wreszcie nadchodzi pokój i stabilność."
 nanbokuchou.3.title: "Szansa"
 nanbokuchou.3.desc: "Obecny konflikt, w którym stronami są [target_supported_court.GetLongName] i [target_enemy_court.GetLongName], dotyka [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] już od dłuższego czasu. [target_shogun.GetGovernment.GetRuler.GetName] i [GetCountry('NTC').GetGovernment.GetRuler.GetName] sprzeciwiają się roszczeniom do tronu, jakie wysuwa [GetCountry('STC').GetGovernment.GetRuler.GetName]. Do tej pory [target_supported_court.GetLongNameWithNoTooltip] mógł cieszyć się także naszym lojalnym wsparciem, ale na horyzoncie widać pierwsze oznaki zmian.\n\nStrudzone walkami, obie strony są przekonane o swoim poparciu, czego [ROOT.GetCountry.GetFlavorRank|l] nie odbiera zbyt dobrze. Przybyli już do nas wysłannicy z dworu [target_enemy_court.GetLongNameWithNoTooltip], a [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] obiecuje większą nagrodę, jeśli okażemy [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale,'jej,'mu')] swoją lojalność."
 nanbokuchou.3.a: "Dotrzymamy danego słowa."
 nanbokuchou.3.b: "Musimy skorzystać z tej szansy."
 refused_changing_court_support: "[ROOT.GetCountry.GetFlavorRank] nie ma ich poparcia"
 betrayed_court_support: "Wypowiedzieli nam swoją lojalność"
 nanbokuchou.4.title: "Zdrada"
 nanbokuchou.4.desc: "Podłe [target_betrayer.GetLongName|l] szczury to zwierzęta pozbawione honoru, które w obliczu ciągłych walk, jakie toczymy my i [target_enemy_court.GetLongName], zerwały więzy lojalności i przeszły na ich stronę skuszone fałszywymi obietnicami, jakie [Select_CString(target_enemy_court.GetGovernment.GetRuler.IsFemale,'złożyła','złożył')] im [target_enemy_court.GetGovernment.GetRuler.GetName]. Bez wątpienia uważają, że mamy słabszą pozycję i że mogą skorzystać z tej sytuacji. Udowodnimy im, że tak nie jest. Spotkamy się na polu walki."
 nanbokuchou.4.a: "Zdrajcy!"
 nanbokuchou.5.title: "Koszty wojny"
 nanbokuchou.5.desc: "Nieustanne sprzeczki, jakie prowadzą [GetCountry('NTC').GetLongName] i [GetCountry('STC').GetLongName], od dłuższego czasu dotykają wszystkie klany. Mimo że doszło do przelewu krwi, a wielu wprawnych wojowników poległo, walki nie ustają. Podział rodu cesarskiego jest jak rana na naszym narodzie, która będzie goić się długo, o ile w ogóle to nastąpi. Konflikt się przedłuża, ale być może istnieje alternatywny sposób na jego zakończenie."
 nanbokuchou.5.a: "Nonsens, będziemy dalej walczyć!"
 nanbokuchou.5.b: "Roztropność jest lepszą strategią."
 nanbokuchou.6.title: "Czas konfliktu"
 nanbokuchou.6.desc: "Cały kraj pogrążony jest w konflikcie, jaki toczą dwie linie dynastyczne, [GetCountry('NTC').GetName] i [GetCountry('STC').GetName]. W takich czasach klany korzystają często z okazji, aby zadbać o swoje interesy. Jeden z naszych wrogów, [target_enemy.GetLongName], z pewnością pozwoliłby to zrobić nam."
 nanbokuchou.6.a: "Ich klan powinien być nasz."
 nanbokuchou.7.title: "Czas na atak"
 nanbokuchou.7.desc: "Kraj [target_enemy.GetLongName] zbyt długo nam się sprzeciwia, jednak ciągłe walki powodowane rozbiciem dynastycznym stanowią dla nas świetną szansę na odwet. Nadszedł czas, byśmy skupili na nich całą uwagę i pokazali im konsekwencje opierania się naszemu klanowi, a jednocześnie użyli ich do rozszerzenia naszych interesów."
 nanbokuchou.7.a: "Ich terytoria będą nasze."
 nanbokuchou.7.b: "Nie jest to najlepszy moment."
 nanbokuchou.8.title: "Nowy ród cesarski"
 nanbokuchou.8.common: "Konflikt, jaki toczą [GetCountry('NTC').GetName] i [GetCountry('STC').GetName], wszedł w nowy etap wraz z pojawieniem się nowej linii dynastycznej."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ Jako że ród, z której pochodzi [target_new_emperor_ruler.GetName], to także [target_new_emperor_ruler.GetDynasty.GetName], my również możemy pretendować do Tronu Chryzantemowego. Jeśli zdobędziemy odpowiednie poparcie, możemy wysunąć nasze roszczenie."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ [Select_CString(target_new_emperor_ruler.IsFemale,'Nowa pretendentka','Nowy pretendent')] do Tronu Chryzantemowego, [target_new_emperor.GetLongName] ([target_new_emperor.GetName]), może z łatwością objąć tron, jeśli zdobędzie odpowiednie poparcie."
 nanbokuchou.8.a: "Opowiemy się za nową linią."
 nanbokuchou.8.b: "Nie uznajemy kolejnej linii."
 nanbokuchou.8.tt: "Poprzemy nową linię rodu cesarskiego"
