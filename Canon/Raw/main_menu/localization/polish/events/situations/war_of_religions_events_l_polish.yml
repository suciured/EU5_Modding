 war_of_religions.17.title: "Splądrowanie obszaru [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "[target_location.GetRank.GetName] w regionie [target_location.GetName] było gniazdem oporu przeciwko naszym siłom. [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] i ich wiara w końcu straciły swój bastion po przegranym oblężeniu. Nasz generał wydał okrutny rozkaz, aby uczynić to miejsce przykładem i splądrować je bez żadnych ograniczeń. Chociaż jest to straszny los, [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] oraz nasi wrogowie mogą utracić część zwolenników, gdy ci będą obawiać się naszego odwetu."
 war_of_religions.17.a: "To zło konieczne."
 war_of_religions.18.title: "Złupienie obszaru [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "[target_location.GetRank.GetName] w regionie [target_location.GetName] może pochwalić się wspaniałymi budynkami, takimi jak [ShowBuildingTypeName('library')] zawierająca kilka najlepszych dzieł sporządzonych w języku #L [target_location.GetOwner.GetCulture.GetLanguage|l]kim#!. Jako że teraz to my kontrolujemy to miejsce, mamy prawo domagać się łupów wojennych. Tak się składa, że [target_book_donation.GetOwner.GetCourtTitle|l] państwa [target_book_donation.GetName] ucieszy się z takich ksiąg."
 war_of_religions.18.a: "Wojownicy może i nie czytają książek, ale znają ich wartość."
 opinion_gifted_heidelberg_books: "Podarowane cenne książki"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip] dokonuje ostatniej szarży?"
 war_of_religions.19.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'poprowadziła','poprowadził')] jednostkę [target_unit.GetName] do bitwy w regionie [target_location.GetName] w nadziei na zadanie decydującego ciosu naszym wrogom, znanym jako [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. Jednak wkrótce po rozpoczęciu bitwy [Select_CString(target_ruler.IsFemale,'władczyni zniknęła','władca zniknął')] w gęstej mgle, poza zasięg wzroku jakiejkolwiek przyjaznej jednostki, która mogłaby udzielić wsparcia. Chociaż los [Select_CString(target_ruler.IsFemale,'przywódczyni','przywódcy')] pozostaje na razie niepewny, bardzo możliwe, że już nigdy się nie pojawi."
 war_of_religions.19.a: "Musimy [Select_CString(target_ruler.IsFemale,'ją','go')] znaleźć za wszelką cenę!"
 war_of_religions.19.a.tt: "Jeśli [target_ruler.GetNameWithNoTooltip] nie powróci, zyskamy opinię u naszych braci i sióstr w wierze, ponieważ [Select_CString(target_ruler.IsFemale,'zapłaciła ona','zapłacił on')] ostateczną cenę za ochronę naszej wiary"
 defender_of_our_faith: "[Select_CString(target_ruler.IsFemale,'Obrończyni','Obrońca')] naszej wiary"
 war_of_religions.1000.title: "Pęknięcia w pokoju religijnym"
 war_of_religions.1000.desc: "Odkąd [GetInternationalOrganization('hre').GetName] boryka się z reformacją, pokój religijny był niestabilny, a nawet wprost łamany przez księstwa. Sytuacja osiągnęła punkt krytyczny, a zarówno kraje #L [ShowReligionAdjective('catholic')|l]ie#!, jak i zreformowane zaczęły tworzyć frakcje, by bronić swojej wiary. Rosnąca konfesjonalizacja cesarskich księstw jest niepokojącym zjawiskiem, które może dość szybko zradykalizować stanowiska poszczególnych ziem. W tych czasach nieufności i niepokoju uniknięcie konfrontacji zwaśnionych stron wydaje się niemożliwe."
 war_of_religions.1000.a: "Cesarstwo musi przetrwać!"
 war_of_religions.1000.a.tt: "Gdy trwa [ShowSituationName('war_of_religions')|l], istnieje możliwość stanięcia po stronie interesów #L [ShowReligionAdjective('catholic')|l]ich#! państw wchodzących w skład unii [GetInternationalOrganization('hre').GetName] lub opowiedzenia się po stronie ich protestanckich rywali."
 war_of_religions.1001.title: "Unia i liga"
 war_of_religions.1001.desc: "Stało się dla nas oczywiste, że unia [GetInternationalOrganization('hre').GetName] nie zdołała rozwiązać problemów religijnych Cesarstwa w satysfakcjonujący sposób. Z każdym mijającym rokiem słyszymy historie o heretyckich książętach nadużywających swojej władzy i uciskających wiernych w swoich granicach oraz poza nimi. Musimy dopilnować, by nie mogli pozbyć się wiernych i zmobilizować naszych braci i siostry w wierze."
 war_of_religions.1001.a: "Musimy zadbać o naszą wiarę!"
 war_of_religions.1002.title: "Spory w unii [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 war_of_religions.1002.desc: "Księstwa należące do unii [GetInternationalOrganization('hre').GetName] są rozdzierane chaosem panującym po reformacji. Ich podział na wyznania i frakcje osłabia cesarstwo jako całość, co może otworzyć przed nami nowe możliwości... lub wciągnąć w konflikt o skali daleko wykraczającej poza naszą wyobraźnię."
 war_of_religions.1002.a: "Będziemy uważnie obserwować sytuację."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] przekaże nam hojną sumę pieniędzy na zebranie armii, o ile otrzyma od nas rangę dowódcy wojsk."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip] dopuszcza się zdrady?"
 war_of_religions.1201.desc_generic: "nam liczne raporty, z których wynika, że [target_character.GetName] nie wykazuje się już niezachwianą lojalnością wobec naszej sprawy i negocjuje warunki pokoju z naszymi wrogami. Wspierająca nas frakcja wskazuje, że [target_character.GetNameWithNoTooltip] musi stracić stanowisko oraz wszelkie oficjalne rangi, a następnie pożegnać się z życiem."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] i [target_gallas.GetName] przekazują $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] przekazuje $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] przekazuje $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Niektórzy z naszych sztabowców przekazują $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Mają rację, [target_character.GetNameWithNoTooltip] jest dla nas zagrożeniem."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] jest [Select_CString(target_character.IsFemale,'niezastąpiona','niezastąpiony')]"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip] czeka na ratunek"
 war_of_religions.1202.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'jedna','jeden')] z naszych najzacieklejszych [Select_CString(target_character.IsFemale,'przeciwniczek','przeciwników')], najwyraźniej [Select_CString(target_character.IsFemale,'wypadła','wypadł')] z łask! Otrzymaliśmy doniesienia o uwięzieniu [Select_CString(target_character.IsFemale,'jej','go')] w regionie [target_location.GetName], gdzie oczekuje na egzekucję, mającą nastąpić w ciągu sześciu miesięcy. Jeśli będziemy działać szybko i pognamy do regionu [target_location.GetNameWithNoTooltip], możemy [Select_CString(target_character.IsFemale,'ją','go')] uwolnić i przekonać do przyłączenia się do nas. To niebezpieczne zadanie, ale generał #L [ShowReligionAdjective('catholic')|l]iego#! wyznania, [Select_CString(target_character.IsFemale,'walcząca','walczący')] po naszej stronie, może okazać się wielkim atutem."
 war_of_religions.1202.a: "Faktycznie, może być kartą przetargową."
 war_of_religions.1202.a.tt: "Jeśli zajmiemy region [target_location.GetName] w ciągu 6 miesięcy, będziemy mogli [Select_CString(target_character.IsFemale,'ją','go')] zatrudnić"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] jest [Select_CString(target_character.IsFemale,'wolna','wolny')]"
 war_of_religions.1203.desc: "[Select_CString(target_character.IsFemale,'Słynna','Słynny')] generał [target_character.GetName] odzyskuje wolność. Kiedyś [Select_CString(target_character.IsFemale,'była','był')] naszym wrogiem, ale po utracie pozycji będzie pracować dla nas i szybko zakończy wojnę."
 war_of_religions.1203.a: "To z pewnością przechyli szalę zwycięstwa!"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip]: egzekucja"
 war_of_religions.1204.desc: "[target_character.GetName] kończy życie w regionie [target_location.GetName]! Pozbywszy się tego złego wpływu, możemy wreszcie w pełni skupić się na wysiłku wojennym."
 war_of_religions.1204.a: "Wreszcie, spokój ducha."
 war_of_religions.1205.desc: "Akcja ratunkowa w regionie [target_location.GetName] nie powiodła się na czas, [target_character.GetName] [Select_CString(target_character.IsFemale,'doczekała','doczekał')] wyroku śmierci w więzieniu. Tylko czas pokaże, czy słusznie postąpiliśmy, nie próbując [Select_CString(target_character.IsFemale,'jej','go')] ocalić."
 war_of_religions.1205.a: "Potężny wróg zginął w najgorszy sposób."
 war_of_religions.1300.title: "Pokój westfalski"
 war_of_religions.1300.desc: "Negocjacje pokojowe po długiej i wyczerpującej wojnie w końcu przyniosły efekty i zakończyły się układem akceptowalnym dla wszystkich uczestników. Wieści o pokoju szybko rozprzestrzeniają się wśród krajów unii [GetInternationalOrganization('hre').GetName], a cesarscy poddani oddychają z ulgą. Ich rozdarte wojną kraje mogą wreszcie zapomnieć o grasujących i rabujących żołnierzach walczących frakcji. Zarówno [GetInternationalOrganization('protestant_union').GetName], jak i [GetInternationalOrganization('catholic_league').GetName] wydają się zadowolone z kompromisu – ich początkowy entuzjazm związany ze zwycięstwem znacznie opadł, ale przynajmniej udało się osiągnąć status quo i wolność religijną zarówno na ich własnych ziemiach, jak i wśród cesarskich wyznawców ich religii."
 war_of_religions.1300.a: "Wielkie zwycięstwo dyplomacji!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Los małych dzieci oddzielonych od rodziców stał się regularnym zjawiskiem podczas obecnej wojny, którą prowadzą [GetInternationalOrganization('protestant_union').GetName] i [GetInternationalOrganization('catholic_league').GetName]. [target_artist.GetName] jest jedną z tych biednych dusz, ponieważ [Select_CString(target_artist.IsFemale,'została porwana','został porwany')] przez grasujących żołnierzy i [Select_CString(target_artist.IsFemale,'spędziła','spędził')] więcej czasu w wojskowych obozach niż w swoim rodzinnym mieście, [ShowLocationName('hanau')]. Teraz [Select_CString(target_artist.IsFemale,'dotarła','dotarł')] do naszego kraju i zaczyna szlifować swój talent pisarski. Plotka głosi, że [Select_CString(target_artist.IsFemale,'opublikowała','opublikował')] już wiele książek, ale na żadnej z nich nie widnieje [Select_CString(target_artist.IsFemale,'jej','jego')] nazwisko."
 war_of_religions.1400.a: "Zobaczmy, co [target_character.GetName] opublikuje pod własnym nazwiskiem."
 war_of_religions.1400.b: "Niech lepiej wraca do włóczęgi!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] w końcu publikuje swoje magnum opus, #italic Der Abentheuerliche Simplicissimus Teutsch#!, w skrócie: $simplicius_simplicissimus$.\n\nOpisuje pełne przygód życie mężczyzny, który stracił rodzinę w dzieciństwie i służył podczas wojny religijnej, którą prowadziła unia [GetInternationalOrganization('hre').GetName]. Wymienia też jego liczne wyczyny, które poznała cała [ShowContinentName('europe')] oraz wspomina o tym, jak ostatecznie stał się pustelnikiem. Powieść ta jest satyrycznym opisem wojen, które wcześniej podzieliły Cesarstwo, a my powinniśmy nagrodzić [Select_CString(target_artist.IsFemale,'autorkę','autora')] za ważny wkład do języka [ShowLanguageName('german_language')|l]ego."
 war_of_religions.1401.a: "Co za wspaniała i absurdalna historia!"
