l_polish:
 war_of_religions.generals.generic: "[Select_CString(target_character.IsFemale,'Obiecująca','Obiecujący')] generał [target_character.GetName] służy w naszej armii od kilku lat, pnąc się po szczeblach kariery. [Select_CString(target_character.IsFemale,'Urodzona','Urodzony')] w mieście [target_location.GetName], jest [Select_CString(target_character.IsFemale,'idealną kandydatką','idealnym kandydatem')] do poprowadzenia naszych wojsk w wojnie przeciwko naszym wrogom."
 war_of_religions.1.a: "Potrzebujemy [Select_CString(target_character.IsFemale,'jej','jego')] usług."
 war_of_religions.1.c: "Nie potrzebujemy tych umiejętności."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'dorastała','dorastał')] w regionie [ShowRegionName('italy_region')] i [Select_CString(target_character.IsFemale,'dołączyła','dołączył')] do naszego sztabu generalnego podczas trwającej wojny. Ma talent, ale wielkie ambicje mogą przysporzyć nam kłopotów w przyszłości."
 war_of_religions.1.b: "[target_character.GetNameWithNoTooltip] i [target_wallenstein.GetNameWithNoTooltip] będą ze sobą konkurować."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'utalentowana generał, słynąca','utalentowany generał, słynący')] z tego, że potrafi zmęczyć swych przeciwników, już ma wyrobioną markę i może przejąć pełne dowództwo nad naszymi armiami, by poprowadzić je w obecnej wojnie."
