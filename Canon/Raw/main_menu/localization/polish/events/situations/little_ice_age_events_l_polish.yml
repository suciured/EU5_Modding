l_polish:
 little_ice_age.1.title: "Mała epoka lodowcowa"
 little_ice_age.1.desc: "Ostatnie lata przyniosły serię zim znacznie surowszych niż zwykle. Nieurodzaj, głód i nadchodzące mrozy sprawiły, że życie w państwie [ROOT.GetCountry.GetLongName] stało się wyzwaniem. Nasi rolnicy odczuli skutki gorszych zbiorów, ponieważ spichlerze są niemal puste. Ludzie nie wiedzą, jaki grzech wywołał taki gniew boży i możemy mieć jedynie nadzieję, że słońce powróci do swej pełnej chwały."
 little_ice_age.1.historical_info: "Początek #italic małej epoki lodowcowej#!, naznaczony powtarzającymi się okresami mrozów dotykającymi znaczną część półkuli północnej, został prawdopodobnie wywołany przez kilka czynników, w tym zmniejszoną aktywność słoneczną, zwiększone erupcje wulkaniczne i zmiany w prądach oceanicznych. Wraz ze spadkiem temperatury nastąpiły dłuższe i ostrzejsze zimy, co doprowadziło do wyjątkowych wydarzeń, takich jak zamarznięcie Tamizy w Londynie, które zbiegło się z zimą wulkaniczną wywołaną erupcją wulkanu Huaynaputina. W całej europie doszło do klęski głodu, a okres ten odznaczał się najniższymi temperaturami, jakich świat nie znał od stuleci."
 little_ice_age.1.a: "Wystarczy modlitwa, by wkrótce nadeszły lepsze dni..."
 start_of_little_ice_age_tt: "Zimy będą trwać dłużej, a zapasy [Concept('food','żywności')|e] ucierpią, ponieważ w tym okresie prawdopodobnie pojawią się #italic klęski głodu#! i #italic niedobory#!"
 little_ice_age.100.title: "Koniec małej epoki lodowcowej"
 little_ice_age.100.desc: "Kilkadziesiąt lat po tym, jak nasz świat zaczął zamarzać, wciąż zmagamy się z głodem i problemami z produkcją żywności. Mimo trudności, które sprowadziła [ShowSituationName('little_ice_age')|l], przetrwaliśmy, pokonując najnowszą przeszkodę w długiej serii przeciwności losu. Co prawda, lód jeszcze całkowicie nie opuścił naszych ziem, ale najgorsze za nami. Życie było dość ciężkie, ponieważ uprawy nieustannie nie udawały się, a groźba głodu doprowadziła wielu do krawędzi. Mimo to witamy każdy nowy dzień z ciepłym uśmiechem i wolą przetrwania!"
 little_ice_age.100.a: "Wierzymy, że powoli nadchodzą cieplejsze dni."
 end_of_little_ice_age_tt: "Nasze [areas|el] nie będą już pustoszone przez długą [Concept('winter','zimę')|e]. [situation|e] „[ShowSituationNameWithNoTooltip('little_ice_age')]” dobiega końca"
