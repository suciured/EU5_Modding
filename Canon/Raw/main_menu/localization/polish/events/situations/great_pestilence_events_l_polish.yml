l_polish:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Choroba jest nieprzewidywalna i śmiertelna, czasami powoduje gorączkę i wysypkę, czasami wymioty lub delirium i prawie zawsze kończy się śmiercią."
 great_pestilence.1.desc: "Tajemnicza plaga wybija naszych mieszkańców w regionie [diseased_location_scope.GetName]. Zaraża wszystkich, niezależnie od ich klasy, pobożności czy duchowej ochrony. $great_pestilence.1.repeatedText$\n\nWszystkie znane środki zaradcze zawodzą, gdy próbujemy je stosować na tej diabolicznej zarazie, a żadna modlitwa ani ofiara nie pomaga, zaś [ROOT.GetCountry.GetReligion.GetGodName] nie interweniuje, więc nasz lud pozostaje bez ochrony."
 great_pestilence.1.descB: "Tajemnicza zaraza dopadła tubylców z regionu [diseased_location_scope.GetName]. Choroba zabija rdzenną ludność w zastraszającym tempie, niezależnie od ich klasy czy pobożności. $great_pestilence.1.repeatedText$\n\nSzybkość rozprzestrzenia się i zachorowalność sprawiają, że nasi lekarze rozkładają z rezygnacją ręce.\n\nNiewiele więcej możemy zrobić poza ostatnim namaszczeniem i kopaniem grobów."
 great_pestilence.1.a: "To koniec świata!"
 great_pestilence.1.a2: "Biedaczki!"
 great_pestilence.2.title: "U progu śmierci"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')] szerzy się bez ograniczeń. Niesie śmierć i zniszczenie całemu kontynentowi, nie dbając o obyczaje czy granice.\n\nTeraz wiele niegdyś tętniących życiem miast to pustoszejące ruiny, królestwa i cesarstwa staczają się na dno, czekając na dobicie przez swoich wrogów, jeśli jeszcze jacyś się ostali."
 great_pestilence.2.a: "Nie będzie lepiej..."
 great_pestilence.3.title: "Ktoś ponosi za to winę!"
 great_pestilence.3.desc: "[ShowSituationName('great_pestilence')] nie ma litości. Zabija nasz lud i doprowadza tych, którzy żyją, do szaleństwa z czystego smutku.\n\nOcalała grupa chłopów z regionu [location_scope.GetName] całkowicie straciła rozum i wpadła w żądzę mordu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] stracili życie oskarżeni o niezapobieżenie katastrofie, poprzez którą [ROOT.GetCountry.GetReligion.GetGodName] wyraża swoje niezadowolenie.\n\nZ kolei inna grupa najbardziej pobożnych z sąsiadów zaatakowała ich w odwecie, bojąc się, że [ROOT.GetCountry.GetReligion.GetGodName] rozgniewa się, widząc śmierć swoich wysłanników. Rozpętał się chaos."
 great_pestilence.3.a: "Straże zajmą się napastnikami."
 great_pestilence.3.b: "Lepiej nie interweniować."
 great_pestilence.4.title: "Rozpad jedności."
 great_pestilence.4.desc: "W miarę jak [ShowSituationName('great_pestilence')] wybija ludność w regionie [infected_location.GetName], nasze wysiłki w celu ograniczenia choroby okazują się daremne, a wiele przerażonych rodzin w całym kraju zdecydowało się opuścić osady i miasta, by odizolować się na wzgórzach i w lasach, lekceważąc swoje obowiązki wobec gospodarstw i rządu.\n\nTa ucieczka chłopów bardzo utrudni naszym przedstawicielom egzekwowanie woli państwa."
 great_pestilence.4.a: "Zagonić ich do pracy!"
 great_pestilence.4.b: "Niech robią, co chcą."
 great_pestilence.5.t: "Polowanie na winnych"
 great_pestilence.5.desc: "Złość i strach wśród populacji regionu [target_location.GetName] osiągnęły taki poziom, że nie da się już opanować emocji i trzeba szukać wroga na zewnątrz. Ktoś musi odpowiadać za dżumę i należy mu wymierzyć sprawiedliwość.\n\nCzy to biedni, brzydcy czy jakakolwiek mniejszość – masy domagają się, aby jakaś grupa została ukarana za sprowadzenie na nas zarazy. Możemy pomóc w organizacji takiego polowania, aby mieć nad nim kontrolę, lub podjąć próbę powstrzymania przemocy między kastami, choć wtedy ta skieruje się przeciwko nam."
 great_pestilence.5.a: "Zorganizować polowanie!"
 great_pestilence.5.b: "Nie zrzucajmy winy za nasz los na innych!"
 great_pestilence.6.t: "Potrzeba pieniędzy"
 great_pestilence.6.desc: "Wyniszczająca sytuacja, którą spowodowała [ShowSituationName('great_pestilence')] w wielu wioskach w regionie [target_location.GetName], doprowadziła do zaprzestania płacenia podatków przez poddanych.\n\nWielu zmarło lub zachorowało, a ci, którzy jeszcze nie ulegli zarazie, z trudem zaspokajają własne potrzeby, nie mówiąc już o wymaganiach, jakie stawia przed nimi [ROOT.GetCountry.GetFlavorRank|l].\n\nNiemniej szkody, jakie brak funduszy może wyrządzić całemu ludowi, wykraczają daleko poza niedolę kilku wiosek, więc nasi poborcy podatkowi dość agresywnie przypominali mieszkańcom o uiszczeniu należności. Niestety spotkało się to z negatywną reakcją."
 great_pestilence.6.a: "Należności muszą być zapłacone, nawet jeśli rozgniewamy tłumy!"
 great_pestilence.6.b: "W trudnych czasach należy obniżyć podatki..."
 great_pestilence.6.c: "Żadnych podatków dla cierpiących!"
 great_pestilence.7.t: "Utracone na zawsze"
 great_pestilence.7.desc: "[ShowSituationName('great_pestilence')] dziesiątkuje wszystkie kasty w regionie [target_location.GetName] i nawet święci mężowie – [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] – nie są chronieni przed chorobą.\n\nIch strata jest odczuwalna podwójnie, ponieważ w wielu wioskach nie ma już nikogo, kto mógłby odprawić odpowiednie rytuały pogrzebowe, skazując nowo zmarłych na błąkanie się jako mściwe duchy, niezdolne do przejścia w zaświaty."
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otrzymają pomoc."
 great_pestilence.7.b: "Nic nie da się zrobić."
