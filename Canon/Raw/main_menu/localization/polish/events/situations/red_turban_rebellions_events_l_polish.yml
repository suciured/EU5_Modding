l_polish:
 red_turban_rebellions.1.title: "[ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "W roku 1328 kraj [target_country.GetName] był świadkiem poważnego konfliktu między zwolennikami #L [target_country.GetCulture.GetName|l]kich#! władców a grupą, która uznawała #L [ShowCultureGroupName('chinese_group')|l]ki#! [ShowPolicyName('confucianism_policy')|l]. [target_ruler.GetName][Select_CString(target_ruler.IsFemale,'zwyciężyła','zwyciężył')] w sporze tym, jednak był to początek burzy, która dopiero miała nadejść.\n\nBrak bezpieczeństwa i wiary w głowę państwa, a także wysokie podatki, utrata stabilności w państwie oraz katastrofy naturalne wywołały wśród [target_country.GetAdjectiveWithNoTooltip|l] poddanych gniew, którego obiektem [Select_CString(target_ruler.IsFemale,'stała','stał')] się [target_country.Custom('GetRulerOrRegentTitle')|l]. Wreszcie [Select_CString(target_character.IsFemale,'mniszka','mnich')] wyznania #L [ShowReligionAdjective('mahayana')|l]iego#!, [target_character.GetName], [Select_CString(target_character.IsFemale,'zebrała','zebrał')] osoby, które sprzeciwiały się temu, w jaki sposób [target_country.GetFlavorRank|l] traktuje [ShowCultureGroupNameWithNoTooltip('chinese_group')]ką część społeczeństwa. Tak oto rozpoczął się [ShowSituationName('red_turban_rebellions')]..."
 red_turban_rebellions.1.a: "To tylko niegroźne powstanie. Wkrótce pokażemy im ich miejsce."
 red_turban_rebellions.1.a.tt: "Rozpoczyna się [ShowSituationName('red_turban_rebellions')]. W ciągu kolejnych #Y 20 lat#! #R wodzowie#! uniezależniają się od kraju [target_country.GetName]. Rozwiązaniem problemu jest ponowne podbicie lub przekupienie wodzów, by przeszli na stronę #Y lojalistów#! kraju [target_country.GetNameWithNoTooltip]. Dodatkowo w celu zakończenia [Concept('situation', 'sytuacji')|e], wymaganych jest #Y 90#! punktów [Concept('legitimacy', 'prawomocności')|e], #Y 30#! punktów [Concept('stability', 'stabilności')|e] i #Y 50#! punktów niebiańskiej władzy."
 red_turban_rebellions.1.a.at: "Każdy [subject|el] kraj zyskuje [ShowNamedValue('liberty_desire_severe_plus')|-=2] [Concept('liberty_desire', 'pragnienia wolności')|e]"
 red_turban_rebellions.2.a: "Co się stanie z mandatem?"
 red_turban_rebellions.release_tag.title: "[target_country.GetAdjectiveWithNoTooltip] powstanie"
 red_turban_rebellions.release_loyalist.title: "[target_country.GetAdjectiveWithNoTooltip] lojaliści"
 red_turban_rebellions.release_culture.title: "[target_culture.GetNameWithNoTooltip] powstanie"
 red_turban_rebellions.3.desc: "Zbiegł ścigany przez władze [GetCharacter('chi_yingyu_peng').GetName], unikając zasłużonej egzekucji, i rozpoczął nauczanie w odległych regionach kraju, docierając do terenów znanych jako [target_location.GetName]. [target_character.GetName] i jego doradca, [target_character_2.GetName], zainspirowani naukami mnicha, zebrali wokół siebie niezadowolone pospólstwo.\n\nCi buntownicy głoszą teraz upadek dynastii #L [ROOT.GetCountry.GetAdjective|l]kiej#! i nazywają siebie samych dynastią #L [target_country.GetAdjective|l]ką#!, która ma zapoczątkować #L [ShowCultureName('mongolian_culture')|l]ką#! władzę roztaczającą się na całe $china$."
 red_turban_rebellions.3.a: "Ich roszczenia nie uchronią ich przed [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] gniewem!"
 red_turban_rebellions.4.desc: "Gdy [GetInternationalOrganizationType('red_turban_rebels').GetName] prowadzą z nami walki, atakując główne #L [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]#! obszary, społeczność #L [target_culture.GetName|l]ka#! z lokacji [target_location.GetName] dostrzega możliwość uwolnienia się od naszej władzy. [target_character.GetName] [Select_CString(target_character.IsFemale,'zebrała','zebrał')] tych, którzy są [Select_CString(target_character.IsFemale,'jej','mu')] lojalni, i [Select_CString(target_character.IsFemale,'zadeklarowała','zadeklarował')] bunt przeciw #L [ROOT.GetCountry.GetCulture.GetName|l]kim#! rządom."
 red_turban_rebellions.4.a: "Zapłaci za to głową..."
 red_turban_rebellions.5.desc.peng: "[ShowSituationName('red_turban_rebellions')] i [monk_character.GetName] wymykają się karze. [Select_CString(monk_character.IsFemale,'Mniszka i jej','Mnich i jego')] główny zwolennik wojskowy, [target_character_1.GetName], zbiegli na tereny znane jako [target_location.GetName], gdzie znaleźli [Select_CString(target_character.IsFemale,'handlarkę','handlarza')] suknem imieniem [target_character.GetName]. [target_character.GetHerHis|U] charyzma sprawiła, że [Select_CString(monk_character.IsFemale,'mniszka oraz jej','mnich oraz jego')] zwolennicy uznali [target_character.GetHerHim] za świetny symbol [target_country.GetAdjective|l] rebelii."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] nie żyje, jednak nadal wywiera wpływ na trwający [ShowSituationName('red_turban_rebellions')|l]. Jego najbardziej zaufany doradca wojskowy, [target_character_1.GetName], mianował na przywódcę powstania [Select_CString(target_character.IsFemale,'handlarkę','handlarza')] suknem imieniem [target_character.GetName], aby móc kontynuować walkę. Wspólnie ogłosili oni powstanie nowego rywala dla dynastii kraju [target_country.GetName]."
 red_turban_rebellions.5.a: "[Select_CString(monk_character.IsFemale,'Ta mniszka','Ten mnich')] jest prawdziwym utrapieniem..."
 red_turban_rebellions.6.desc: "Niespokojne czasy nastały nie tylko dla naszego kraju, ale też dla naszych zagorzałych wrogów. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Przynajmniej teraz i wodzowie borykają się z wewnętrznymi problemami..."
 red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')] przybiera na sile, obejmując już prawie całe $china$. Zuchwali wodzowie obwołują się spadkobiercami dawnych dynastii, wszczynają bunty oraz podważają autorytet, jaki dzierży #L [GetCountry('CHI').GetAdjective|l]ka#! władza. Wśród buntowników znajdują się także bandyci, którzy upatrują szansy w naszej słabnącej kontroli nad całym obszarem, więc wraz z 18 zwolennikami uciekli do miejsca znanego jako [target_location.GetName] i zaczęli uprawiać bandytyzm. W ciągu kilku tygodni [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'pozyskała','pozyskał')] tysiące nowych towarzyszy i [Select_CString(target_character.IsFemale,'obwieściła','obwieścił')] założenie państwa [target_country.GetName]."
 red_turban_rebellions.7.a: "To tylko tymczasowa komplikacja."
 red_turban_rebellions.8.desc: "Podczas gdy bandyci plądrują tereny śródlądowe, [target_character.GetName] i [target_character.GetHisHer] piraci atakują teren [target_location.GetNameWithNoTooltip] i obszary przybrzeżne. Mimo starań [target_location.GetRank.GetName|l] całkowicie wymyka się jednak spod kontroli #L [GetCountry('CHI').GetAdjective|l]kiej#!, stając się stolicą nowo utworzonego państwa – [target_country.GetName]."
 red_turban_rebellions.8.a: "Śmierć pirata będzie jego winą!"
 red_turban_rebellions.9.desc: "Kolejny wódz doszedł do władzy na naszych ziemiach! [target_character.GetName] wraz z towarzyszami zajęli obszar [target_location.GetName] i podbili okoliczne tereny. Tuż potem obwieścili zaś powstanie państwa [target_country.GetName] i wszczęli bunt przeciw krajowi [GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "To tylko niegroźne niepokoje społeczne."
 red_turban_rebellions.10.desc: "Gdy [che_youliang_chen.GetName] zdradził [GetCharacter('ctw_shouhui_xu').GetName], kraj [GetCountry('CHE').GetName] stał się potęgą w regionie i poważnym zagrożeniem dla państwa [GetCountry('CHI').GetName]. Nie wszyscy jednak uginają kolana przed [che_youliang_chen.GetNameWithNoTooltip].\n\n[GetInternationalOrganizationType('red_turban_rebels').GetName] posiadają [Select_CString(target_character.IsFemale,'silną przywódczynię','silnego przywódcę')] o imieniu [target_character.GetName], [Select_CString(target_character.IsFemale,'która','który')] odmawia uznania [GetCountry('CHE').GetAdjective|l]kiej władzy. Na terenie znanym jako [target_location.GetName] [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'obwieściła','obwieścił')], że z kraju [target_country.GetName] powstanie [ShowGovernmentReformName('warring_state')|l], przez co [Select_CString(target_character.IsFemale,'popadła','popadł')] w konflikt ze stroną zarówno [GetCountry('CHE').GetAdjective|l]ką, jak i [GetCountry('CHI').GedAdjective|l]ką.\n\nMimo wszystko [target_character.GetHisHer] głównym przeciwnikiem pozostają [GetCountry('CHI').GetName], a bunt jest wymierzony przeciw ich rządom."
 red_turban_rebellions.10.desc.fallback: "Gdy [che_youliang_chen.GetName] zdradził [GetCharacter('ctw_shouhui_xu').GetName], kraj [GetCountry('CHE').GetName] stał się potęgą w regionie i stworzył poważne zagrożenie, z którym musiały się liczyć [GetCountry('CHI').GetName] – mimo to jednak siła ta nie uchroniła go przed ich gniewem.\n\n[target_character.GetName], będąc świadkiem brutalności wojowników [GetCountry('CHI').GetCulture.GetName|l], [Select_CString(target_character.IsFemale,'zebrała','zebrał')] lojalnych sprzymierzeńców, którzy ogłoszą [ShowGovernmentReformName('warring_state')|l] w kraju [target_country.GetName] i wzniecą bunt przeciw dawnemu wodzowi."
 red_turban_rebellions.10.a: "Miejmy nadzieję, że to zakończy powstania..."
 red_turban_rebellions.10.b: "Przeklęte pospólstwo!"
 red_turban_rebellions.11.desc: "Podczas gdy wojna domowa o dominację, przetaczająca się przez $china$, stale się rozwija, nowy wódz postanowił wszcząć bunt przeciw krajowi [GetCountry('CHI').GetName]. [target_character.GetName], [Select_CString(target_character.IsFemale,'powstańcza dowódczyni, zebrała','powstańczy dowódca, zebrał')] ponad 700 chłopów ze swojej wsi, a następnie [Select_CString(target_character.IsFemale,'zajęła','zajął')] lokację [target_location.GetName]. To wydarzenie wyznacza początek państwa [target_country.GetName] – kolejny cierń w naszym boku..."
 red_turban_rebellions.11.a: "Sytuacja staje się poważna..."
 red_turban_rebellions.12.title: "[target_country.GetNameWithNoTooltip]: dojście do władzy"
 red_turban_rebellions.12.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'była mniszka-ascetka, świadkini','były mnich-asceta, świadek')] zgrozy, jaką przyniósł [ShowSituationName('red_turban_rebellions')], [Select_CString(target_character.IsFemale,'dołączyła','dołączył')] do [cgu_zixing_guo.GetName] i jego oddziałów, gdy najeźdźcy [GetCountry('CHI').GetAdjective|l] spalili [target_character.GetHerHis] jego klasztor. Walcząc pod wodzą [cgu_zixing_guo.GetNameWithNoTooltip], [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'dowiódł','dowiodła')] swoich zdolności przywódczych, a nawet [Select_CString(target_character.IsFemale,'zdobyła','zdobył')] rękę [mng_xiuying_ma.GetName], adoptowanej córki [cgu_zixing_guo.GetNameWithNoTooltip].\n\nDzięki swoim osiągnięciom [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'została mianowana dowódczynią','został mianowany dowódcą')] batalionu. Odbicie obszaru [target_location.GetName] i okolicznych terenów umożliwiło mu założenie państwa [target_country.GetName], które stało się zaufanym sprzymierzeńcem kraju [GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "Nie powinni zawierać przymierza!"
 red_turban_rebellions.13.desc: "Nie wszystkie [Concept('chinese_group','chińskie')|e] narody są wrogami państwa [ROOT.GetCountry.GetName]. [target_character.GetName], [Select_CString(target_character.IsFemale,'oddana zwolenniczka','oddany zwolennik')] wodza [ruler_character.GetName] i generał armii [ROOT.GetCountry.GetAdjectiveWithNoTooltip], [Select_CString(target_character.IsFemale,'poprowadziła','poprowadził')] oddziały na obszar znany jako [target_location.GetName], aby mogło tam powstać [ShowGovernmentReformName('warring_state')|l], z którym będą musiały się liczyć [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Wreszcie [Select_CString(target_character.IsFemale,'lojalistka','lojalista')] z inicjatywą!"
 red_turban_rebellions.release_loyalist.desc: "Sytuacja w kraju [ROOT.GetCountry.GetName] jest groźna, ale da się ją jeszcze opanować. [Select_CString(target_character.IsFemale,'Kompetentna','Kompetentny')] generał [target_character.GetName] [Select_CString(target_character.IsFemale,'zaoferowała','zaoferował')] wsparcie w walce, jaką toczą z nami [GetInternationalOrganizationType('red_turban_rebels').GetName], tworząc [ShowGovernmentReformName('warring_state')|l] w kraju [target_country.GetName] na terenie znanym dotąd jako [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] musi tylko wyrazić zainteresowanie."
 red_turban_rebellions.release_loyalist.a: "Dajmy [Select_CString(target_character.IsFemale,'jej','mu')] autonomię, jakiej potrzebuje."
 red_turban_rebellions.release_loyalist.b: "Nie możemy utracić kolejnych terenów, nawet jeśli miałyby dostać się w ręce lojalisty."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Jednym z takich miejsc jest [target_location.GetRank.GetName|l] [target_location.GetName], które reprezentuje kulturę #L [target_culture.GetName|l]ką#!. Uznaje nasze rządy za niezadowalające, dlatego postanawia stworzyć [ShowGovernmentReformName('warring_state')|l] w kraju [target_country.GetName]. Co więcej, ich [Select_CString(target_character.IsFemale,'przywódczyni','przywódca')] [target_character.GetName] grozi nawet, że dołączy do buntu, jaki wszczęły [GetInternationalOrganizationType('red_turban_rebels').GetName]... chyba że przekonamy [Select_CString(target_character.IsFemale,'ją','go')] do zmiany zdania."
 red_turban_rebellions.18.desc.fallback: "#L [ROOT.GetCountry.GetCulture.GetName]kie#! wpływy na $china$ coraz bardziej słabną. Terytoria, które niegdyś znajdowały się pod naszą całkowitą kontrolą, uzyskały autonomię i ogłosiły częściową niepodległość."
 red_turban_rebellions.18.a: "Należy przekupić kraj [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "Niech się dzieje, co chce..."
 red_turban_rebellions.19.title: "[GetCountry('CHI').GetNameWithNoTooltip]: bunt"
 red_turban_rebellions.19.desc: "[ShowGovernmentReformName('warring_state')] w kraju [target_country.GetName] jest tylko jednym z wielu, które zyskały autonomię wobec [GetCountry('CHI').GetAdjective|l]kiej władzy. Nasz los zależy od tego, czy pozostaniemy lojalni wobec suwerena, czy dołączymy do buntu, jaki wszczęły [GetInternationalOrganizationType('red_turban_rebels').GetName], i podejmiemy próbę przejęcia terenów należących do kraju [GetInternationalOrganization('middle_kingdom').GetName]...\n\nLos państwa [target_country.GetNameWithNoTooltip] ostatecznie zależy od tego, jakie decyzje podejmie [target_character.GetName] i [target_character.GetHisHer] zaufani doradcy."
 red_turban_rebellions.19.a: "Napiszemy historię od nowa!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] to [ShowGovernmentReformName('warring_state')|l], które dołączyło do rebelii zwanej [ShowSituationName('red_turban_rebellions')]. Choć zaczynamy jako buntownicy, którzy sprzeciwiają się temu, co robią [GetCountry('CHI').GetName], nasze stanowisko dyplomatyczne wobec tego, co reprezentują [GetInternationalOrganizationType('red_turban_rebels').GetName], wyraża #Y $rtr_yuan_allegiance$#! (obecnie na poziomie #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Jeśli [situation|el] zakończy się [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]kim zwycięstwem, kiedy nasza $rtr_yuan_allegiance$ będzie wynosić więcej niż 50, zostaniemy #R anektowani#! przez [GetCountry('CHI').GetNameWithNoTooltip]!"
 red_turban_rebellions.20.title: "Chłopska rewolta"
 red_turban_rebellions.20.desc: "Wielcy wodzowie, których dominacja rozciąga się na $china$, prowadzą wojnę przeciw krajowi [ROOT.GetCountry.GetName] z różnych powodów, które jednak nie odzwierciedlają potrzeb ani pragnień zwykłych chłopów. Krwawe [ShowSituationName('red_turban_rebellions')|l] sprowokowały pospólstwo do drastycznych ruchów, przez co teraz jest gotowe wypowiedzieć nam wojnę, jeśli natychmiast nie poprawimy ich sytuacji."
 red_turban_rebellions.20.a: "Nie stać nas na to."
 red_turban_rebellions.20.b: "Należy przekazać wsparcie finansowe."
 red_turban_rebellions.21.title: "Podważanie mandatu"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] obserwują upadek naszego państwa i kwestionują władzę, którą sprawuje [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l]. Ambitni arystokraci knują już spisek przeciw Niebiańskiemu Tronowi..."
 red_turban_rebellions.21.a: "Zmiażdżymy ich!"
 noble_enemies_to_the_mandate: "Szlachetni wrogowie mandatu"
 red_turban_rebellions.21.b: "Obdarzenie ich przywilejami może zakończyć ich spisek."
 red_turban_rebellions.22.title: "Poparcie dla rządów, jakie sprawuje [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.22.desc: "Dzięki zdobytej niezależności od [from_country.GetAdjective|l] władzy kraj [target_country.GetLongName] kroczy teraz własną drogą, na której prowadzi go [target_character.GetName]. Duża część naszego ludu optymistycznie patrzy na [target_character.GetHerHis] rządy i przysięgła bezwzględną lojalność, jeśli chodzi o [ShowSituationName('red_turban_rebellions')|l]."
 red_turban_rebellions.22.a: "Zjednoczeni możemy wygrać każdą walkę!"
 red_turban_rebellions.22.a.tt: "Wszystkie nasze [locations|e] uzyskują maksymalną wartość [Concept('control', 'kontroli')|e]"
 red_turban_rebellions.22.char.tt: "Na naszym dworze pojawi się #Y 10#! nowych [Concept('characters','postaci')|e]"
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip]: obława"
 red_turban_rebellions.30.desc: "Podczas gdy [target_character.GetName] cieszy się poparciem powstańców, jakimi są [GetInternationalOrganizationType('red_turban_rebels').GetName], agenci kraju [GetCountry('CHI').GetName] robią wszystko, co w ich mocy, aby jak najszybciej [Select_CString(target_character.IsFemale,'ją','go')] pojmać i uśmiercić w celu zakończenia buntu, zanim zdąży się rozszerzyć.\n\nWedług pogłosek spodziewany jest atak w ciągu kilku dni na obszar zwany [target_location.GetName]. Jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] się ukryje, może przeżyć, jednak [target_character.GetHisHer] legitymizacja oraz roszczenie do #L [ROOT.GetCountry.GetAdjective|l]kiego#! tronu mogą ucierpieć wskutek tak haniebnego aktu tchórzostwa..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] będzie się bronić do ostatniej kropli krwi!"
 red_turban_rebellions.30.b: "[Select_CString(target_character.IsFemale,'Martwa','Martwy')] nie poprowadzi powstania."
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip]: egzekucja"
 red_turban_rebellions.raid_deas: "[GetDateString] w środku nocy [GetCountry('CHI').GetCulture.GetName|l] najeźdźcy przypuścili atak na swój cel ([target_location.GetRank.GetName|l] [target_location.GetName]), zabijając każdego podejrzanego o udział w powstaniu, jakim jest [ShowSituationName('red_turban_rebellions')|l]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nMimo prób odparcia najeźdźców [target_character.GetName] nie potrafi obronić się przed niespodziewanym [GetCountry('CHI').GetAdjective] atakiem, w rezultacie którego [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'dostała','dostał')] się do niewoli. Po pokazowym procesie [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] los został przypieczętowany i jeszcze tej samej nocy wykonano egzekucję.\n\nTeraz o przyszłości kraju [ROOT.GetCountry.GetName] będzie decydować [target_heir.GetName] i [target_heir.GetHisHer] [Select_CString(target_advisor.IsFemale,'doradczyni','doradca')], [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] Blasku poprowadzi kraj [ROOT.GetCountry.GetNameWithNoTooltip]!"
 red_turban_rebellions.32.title: "[target_location.GetNameWithNoTooltip]: najazd"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nNa szczęście [target_character.GetName] [Select_CString(target_character.IsFemale,'przeżyła','przeżył')] zamach na swoje życie i może nadal zapewniać stabilność powstaniu, jednak zniszczenia, jakich doznał obszar „[target_location.GetName]”, nie będą łatwe do naprawy..."
 red_turban_rebellions.32.a: "Zapłacą za to!"
 red_turban_rebellions.33.title: "[target_country.GetNameWithNoTooltip]: inwazja Czerwonych Turbanów"
 red_turban_rebellions.33.desc: "Nasza pozycja w regionie [ShowRegionName('manchuria_region')] bardzo różni się od sytuacji innych #L [GetCountry('CHI').GetAdjective|l]kich#! buntowników. Podczas gdy ci ostatni mają dostęp do zasobów i żołnierzy, my dysponujemy wsparciem jedynie ze strony #L [target_culture.GetName|l]kich#! powstańców. Szybka i zdecydowana wojna z nowym sąsiadem na południu, krajem [target_country.GetName] – mimo iż ryzykowna – może nam zapewnić dostęp do materiałów, które wspomogą nas w walce przeciw #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]kiemu#! wrogowi."
 red_turban_rebellions.33.a: "Najpierw musimy zaplanować kolejny ruch."
 red_turban_rebellions.33.b: "Najedziemy na kraj [target_country.GetNameWithNoTooltip] teraz, gdy się tego nie spodziewają!"
 red_turban_rebellions.34.title: "Powstanie państwa [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "Nastąpił szybki zwrot wydarzeń. [ctw_pusheng_zou.GetName] poległ w bitwie, a jego zastępca, [ctw_wenjun_ni.GetName], przejął dowództwo i kontynuował [target_country_2.GetAdjective|l] działania wojenne przeciwko krajowi [GetCountry('CHI').GetName]. Jego sukces był jednak krótkotrwały – pokonały go własne ambicje. Podczas próby zamachu na [ctw_shouhui_xu.GetName] został [ctw_wenjun_ni.GetHeShe] pojmany i zginął, gdy [Select_CString(target_character.IsFemale,'zabiła','zabił')] go [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'kontynuowała','kontunuował')] owocnie [target_country_2.GetAdjectiveWithNoTooltip|l] kampanię, zajmując obszar [target_location.GetName] i okoliczne tereny, w międzyczasie zaś planując objęcie [target_country_2.GetAdjectiveWithNoTooltip|l] tronu. Wreszcie pamiętnej nocy generał [Select_CString(target_character.IsFemale,'zamordowała','zamordował')] [ctw_shouhui_xu.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale,'przejęła','przejęła')] władzę i [Select_CString(target_character.IsFemale,'podjęła','podjął')] decyzję, że [target_country_2.GetFlavorRank|l] będzie teraz nosić miano „[target_country.GetName]”."
 red_turban_rebellions.34.a: "Niech żyje [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "Kraj [target_country_2.GetName] uległ [target_country.GetAdjective|l] #R aneksji#!"
 red_turban_rebellions.34.b: "Kraj [target_country_2.GetNameWithNoTooltip] przetrwa tylko, jeśli władzę będzie sprawować [target_character.GetNameWithNoTooltip]."
 red_turban_rebellions.34.c: "Nie pozwolimy, żeby ta zdrada uszła [Select_CString(target_character.IsFemale,'jej','mu')] płazem!"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip] rozpoczyna bunt"
 red_turban_rebellions.35.a: "Skończeni głupcy!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] przywództwo"
 red_turban_rebellions.36.desc: "[target_character.GetName] nie posiada wykształcenia ani wysokiego statusu – wręcz przeciwnie, [Select_CString(target_character.IsFemale,'odebrała','odebrał')] najniższą możliwą edukację, jaką oferuje kraj [GetCountry('CHI').GetName], jednak [target_character.GetHisHer] umysł był bystry. Teraz [target_character.GetNameWithNoTooltip] podkreśla, że [target_character.GetHisHer] działania mają na celu przywrócenie porządku i pokoju, na jakie zasługują $china$. Gdy kraj [target_country.GetName] pozyskuje nowe tereny, [target_country.GetGovernment.GetRulerTitle|l] udaje się na podbite ziemie, aby zapoznać się z lokalnymi problemami i zwerbować uczonych oraz urzędników."
 red_turban_rebellions.36.a: "Oby [target_character.GetHisHer] rządy przyniosły dostatek!"
 red_turban_rebellions.37.title: "Przedwczesna śmierć [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')] to zdradliwy ciąg wydarzeń. Czy to mężczyzna, kobieta czy dziecko – nikt nie jest w stanie uchronić się przed nieuniknionym losem, którym jest śmierć. Na nieszczęście dla kraju [annex_target_country.GetLongName] los ten przypadł także w udziale [cgu_zixing_guo.GetName] – poległ on podczas jednej z bitew, w której uczestniczyły [GetCountry('CHI').GetAdjective|l] siły."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\n[cgu_zixing_guo.GetNameWithNoTooltip] nie pozostawił po sobie następcy. Na czele państwa [annex_target_country.GetNameWithNoTooltip] może w tej chwili stanąć jedynie [target_character.GetName]. Tym samym nową siedzibą [annex_target_country.GetAdjectiveWithNoTooltip|l] władzy stanie się [target_location.GetRank.GetName|l] [target_location.GetName]."
 red_turban_rebellions.37.a: "Niechaj [target_character.GetNameWithNoTooltip] rządzi z mądrością i siłą."
 red_turban_rebellions.37.b: "Nie. Nie pozwolimy, żeby kraj [target_country.GetNameWithNoTooltip] rósł w siłę."
 red_turban_rebellions.38.a: "Kraj [target_country.GetNameWithNoTooltip] dobrze wykorzysta te tereny!"
 red_turban_rebellions.40.title: "Rotacja żołnierzy"
 red_turban_rebellions.40.desc: "W tych trudnych czasach zdrada i bunt grożą nam na każdym kroku. Aby zmniejszyć ryzyko ogólnej dezercji i dalszej wojny domowej, jedna z osób w naszym gabinecie, [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] [target_character.GetName], zaproponowała wprowadzenie koncepcji znanej jako [ShowModifier('yua_troop_rotation')]. Zgodnie z tą polityką, generałowie, a także ich oddziały, byliby stale wymieniani między różnymi regionami, aby zapobiec zdobyciu zbyt dużych wpływów przez jednego przywódcę. To jednak w oczywisty sposób wpłynęłoby na skuteczność naszych sił na polu bitwy.\n\nCzy warto ryzykować? Czy faktycznie uniemożliwi to generałom przywdziewanie Czerwonych Turbanów?"
 red_turban_rebellions.40.a: "Zróbmy wszystko, aby zapobiec dalszemu buntowi."
 red_turban_rebellions.40.b: "Nie możemy sobie pozwolić na militarne porażki."
 red_turban_rebellions.41.title: "Desperackie czasy"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')] poważnie nadwyrężyły nasze zasoby. [ROOT.GetCountry.GetFlavorRank] boryka się z dziesiątkami powstań, a nasze siły nie są dość liczne, aby stawić im czoła. Aby sfinansować większą armię, moglibyśmy wydrukować więcej naszej papierowej waluty. Jednak potrzebne ilości z pewnością spowodowałyby jej większą dewaluację w nadchodzących latach."
 red_turban_rebellions.41.a: "Dodrukujmy więcej pieniędzy."
 red_turban_rebellions.41.b: "Gospodarka już jest w opłakanym stanie."
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] odrywa się od kraju!"
 red_turban_rebellions.42.desc: "[ShowSituationName('red_turban_rebellions')] wpływa nie tylko na główne regiony państwa [ROOT.GetCountry.GetName], ale także na odległe pogranicze. Na szczególną uwagę zasługują dalekie ziemie regionu [ShowRegionName('manchuria_region')], które zostały podbite przez naszych poprzedników. Chociaż zwykle sprawujemy nad nimi kontrolę, z powodu konfliktu w sercu kraju nie ma nikogo, kto mógłby dopilnować naszych spraw na tym obszarze, przez co w zasadzie już do nas nie należy."
 red_turban_rebellions.42.a: "Po prostu świetnie..."
 red_turban_rebellions.42.a.tt: "#R Wszystkie posiadane przez nas [locations|el] w regionie [ShowRegionName('manchuria_region')] zostaną opuszczone#!"
 red_turban_rebellions.42.b.tt: "#R Każdy [subject|el] mający [Concept('capital','stolicę')|e] w regionie [ShowRegionName('manchuria_region')] zdobywa niepodległość#!"
 red_turban_rebellions.43.title: "Odwołanie [ShowCultureNameWithNoTooltip('mongolian_culture')|l]kich generałów"
 red_turban_rebellions.43.desc: "Jako że buntownicy grożą dalszym podziałem państwa, coraz wyraźniejsza jest kompetentna osoba, która ich powstrzyma. Na szczęście dla nas w państwie [target_country.GetName] pozostaje wciąż lojalnych oficerów #L [ShowCultureName('mongolian_culture')|l]kich#!. Możemy odwołać ich stamtąd, by wzmocnić nasze wojsko, ryzykując zwiększonym prawdopodobieństwem, że lud #L [ShowCultureName('korean_culture')|l]ski#! oderwie się od nas w przyszłości."
 red_turban_rebellions.43.a: "Potrzebujemy tych oficerów w tej chwili!"
 red_turban_rebellions.43.a.at: "Połowa [Concept('character','postaci')|e] z kultury #L [ShowCultureName('mongolian_culture')|l]kiej#! obecnych w kraju [target_country.GetName] powraca do kraju [ROOT.GetCountry.GetName], dając #G 1#! [Concept('army_tradition','tradycję armii')|e] i #G 1#! [stability|el] na postać"
 red_turban_rebellions.43.a.bt: "#R Większe ryzyko, że [target_country.GetName] oderwie się od nas#!"
 red_turban_rebellions.43.b: "Nie mogą opuścić swoich posterunków w kraju [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.44.title: "[ShowRegionNameWithNoTooltip('tibet_region')] wymyka się spod kontroli"
 red_turban_rebellions.44.desc: "Chaos, jaki wywołał [ShowSituationName('red_turban_rebellions')], doprowadził do nieprzewidzianego upadku naszej biurokracji. [ShowRegionName('tibet_region')], dotąd podległy nam region, odmawia uznania naszej kontroli i jest obecnie praktycznie niezależny od naszej władzy."
 red_turban_rebellions.44.a: "Mogą ogłaszać niepodległość, ale znów będą należeć do państwa [ROOT.GetCountry.GetNameWithNoTooltip]."
 red_turban_rebellions.100.title: "[target_country.GetNameWithNoTooltip]: dojście do władzy"
 red_turban_rebellions.end_desc: "[ShowSituationName('red_turban_rebellions')] wreszcie dobiegł końca!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')|l] kraju #L [target_country.GetAdjective|l]kiego#!, ogłasza zwycięstwo nad [Select_CString(china_character.IsFemale,'swoją rywalką, którą','swoim rywalem, którym')] jest [china_character.GetName], oraz nad całą dynastią [china_country.GetName]! Niebiański Tron i całe [GetInternationalOrganizationType('middle_kingdom').GetName] trafiają w #L [target_country.GetAdjectiveWithNoTooltip|l]kie#! ręce!"
 red_turban_rebellions.100.a: "Niech żyje [Select_CString(target_character.IsFemale,'nowa','nowy')] [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "W końcu $china$ nie są już rozdarte wojną."
 red_turban_rebellions.102.a: "Haniebny akt..."
 red_turban_rebellions.103.title: "Kraj [target_country.GetNameWithNoTooltip] zwycięża!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Mimo brutalnej wojny domowej siły powstańcze znane jako [GetInternationalOrganizationType('red_turban_rebels').GetName] nie zdołały pokonać kraju [target_country.GetNameWithNoTooltip]! Najeźdźcy #L [target_country.GetCulture.GetName|l]cy#! ścigają ostatnich buntowników, a [target_character.GetName] odbudowuje autorytet Mandatu Niebios."
 red_turban_rebellions.103.a: "Oby nasza przyszłość była mniej krwawa."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nJednym z [target_character.GetHisHer] pierwszych działań będzie reintegracja tych, którzy przysięgli lojalność krajowi [target_country.GetNameWithNoTooltip]. Tym samym państwo [ROOT.GetCountry.GetName] spełniło swój cel."
 red_turban_rebellions.104.a: "Niech żyje [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "Koniec mandatu"
 red_turban_rebellions.105.desc: "W wyniku nieoczekiwanego zwrotu wydarzeń [GetInternationalOrganizationType('middle_kingdom').GetName], Mandat Niebios, poddało się wpływom, których nie jesteśmy w stanie wyjaśnić. [ShowSituationName('red_turban_rebellions')] nie służy już żadnemu celowi, gdyż los kraju [GetCountry('CHI').GetName] jest w rękach sił, z którymi nie mogą się mierzyć nawet [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Nikt nie był w stanie tego przewidzieć..."
 red_turban_rebellions.play_as_tag: "Ciekawe, co czeka kraj [target_country.GetNameWithNoTooltip] w przyszłości..."
 red_turban_rebellions.106.title: "Stagnacja buntu"
 red_turban_rebellions.106.desc: "Minęły dziesiątki lat, odkąd $china$ były świadkiem pierwszych buntów przeciwko rządom #L [ShowCultureName('mongolian_culture')|l]kim#!, a w konfliktach zginęły niezliczone rzesze ludzi. Jednak kraj [GetCountry('CHI').GetName] nadal istnieje, choć zbuntowani watażkowie utrzymują kontrolę nad swoimi terytoriami. W końcu rebelia kończy się impasem, ponieważ żadna ze stron nie jest w stanie zjednoczyć kraju."
 red_turban_rebellions.106.a: "Królestwo podzielone na wieki..."
 red_turban_rebellions.1000.title: "[ShowRegionNameWithNoTooltip('korea_region')] i utrata wpływów"
 red_turban_rebellions.1000.desc: "Wskutek sytuacji „[ShowSituationName('red_turban_rebellions')|l]” w kraju [target_country.GetName], jego wpływ na nas jest obecnie ledwie obecny. Możemy wykorzystać tę chwilę słabości i ogłosić niepodległość od władzy tej kretyńskiej władzy."
 red_turban_rebellions.1000.a: "Wreszcie jesteśmy niepodlegli!"
 red_turban_rebellions.1000.a.at: "Ogłosimy niepodległość od kraju [target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R Kraj [target_country.GetName] może postrzegać to jako „[ShowCasusBelliName('cb_independence_war')]” wojnę przeciw nim!#!"
 red_turban_rebellions.1000.b: "To nie jest dobry czas na takie ryzyko."
 red_turban_rebellions.1001.desc: "Zdradzieccy poddani w regionie [target_region.GetName] wyczuli naszą chwilową słabość i dostrzegli dla siebie wielką szansę. Nasza niegdyś potężna władza nad półwyspem jest teraz tylko cieniem dawnej świetności, a lud #L [root_country.GetCulture.GetName|l]ki#! ogłosił faktyczną niepodległość od kraju [target_country.GetName]."
 red_turban_rebellions.1001.a: "Nie możemy pozwolić sobie teraz na kolejną wojnę."
 red_turban_rebellions.1001.b: "Ich głowy ozdobią nasze włócznie, gdy skończymy z buntownikami..."
