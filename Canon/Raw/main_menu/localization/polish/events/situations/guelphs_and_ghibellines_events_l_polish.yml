l_polish:
 guelphs_and_ghibellines.1.title: "[ShowRegionNameWithNoTooltip('italy_region')]: krajobraz polityczny"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Nadchodzą ciekawe czasy."
 guelphs_and_ghibellines.1.tt: "W tej sytuacji możliwy [GetCountry('PAP').GetName] lub [GetUniqueInternationalOrganization('hre').GetName] mogą zostać naszymi sojusznikami w walce o przejęcie dominacji na obszarze znanym jako [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] i [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip|l]"
 guelphs_and_ghibellines.2.desc: "Zgodnie z tradycją każdy z ważnych określa swoją przynależność, dokonując wyboru: [GetUniqueInternationalOrganization('guelphs_io').GetName|l] albo [GetUniqueInternationalOrganization('ghibellines_io').GetName|l]. Zdarzają się jednak także oportuniści, którzy zmieniają strony i przekonują inne kraje – czy to przemocą, czy wybiegami dyplomatycznymi – aby stanęły w obronie właściwego stronnictwa... a może po prostu tego, które zapewni im większe zyski."
 guelphs_and_ghibellines.2.a: "Niech żyje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 guelphs_and_ghibellines.2.a.tt: "Wybranie tej opcji spowoduje, że wybranym przez nas stronnictwem będą [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip|l]"
 guelphs_and_ghibellines.2.b: "Niech żyje [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 guelphs_and_ghibellines.2.b.tt: "Wybranie tej opcji spowoduje, że wybranym przez nas stronnictwem będą [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip|l]"
 guelphs_and_ghibellines.2.c: "W tej chwili nic nie zmienimy."
 guelphs_and_ghibellines.2.c.tt: "Wybór tej opcji nie zmieni naszej przynależności."
 guelphs_and_ghibellines.3.title: "[ShowRegionNameWithNoTooltip('italy_region')]: nasze wpływy"
 guelphs_and_ghibellines.3.desc: "[GetUniqueInternationalOrganization('guelphs_io').GetName] i [GetUniqueInternationalOrganization('ghibellines_io').GetName|l] toczą wiele walk o dominację nad obszarem znanym jako [ShowRegionName('italy_region')] od czasu wybuchu konfliktu na linii [GetCharacter('ogk_heinrich_v_salier').GetName] – nasz kraj. Choć mieliśmy nadzieję, że dobiegnie on końca, kiedy obecna dynastia, [ShowDynastyName('hohenstaufen_dynasty')], zostanie odsunięta od władzy nad owym regionem, [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip|l] nadal jednak nie rezygnują ze swych bastionów i nieosiągalnych celów."
 guelphs_and_ghibellines.3.a: "Za wiarę!"
 guelphs_and_ghibellines.3.a.tt: "Jako [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle|l] możemy okazywać poparcie tylko opowiadającej się za naszą sprawą stronie, którą są [GetUniqueInternationalOrganization('guelphs_io').GetName|l]."
 guelphs_and_ghibellines.4.title: "[target_io.GetNameWithNoTooltip] triumfują"
 guelphs_and_ghibellines.4.desc: "[rival_io.GetName] przegrali, a tym samym [target_io.GetName|l] uzyskali w końcu całkowitą dominację, uwalniając tym samym ziemie znane jako [ShowRegionName('italy_region')] spod dotychczasowej tyranii, której źródło to [GetUniqueInternationalOrganization('hre').GetName]. Możemy teraz cieszyć się wolnością bez obcego suwerena."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Każdy [country|e], którego [capital|e] znajduje się w [Concept('region','regionie')|e] [ShowRegionName('italy_region')], opuści unię [GetUniqueInternationalOrganization('hre').GetName] i usunie z niego wszystkie posiadane przez siebie [Concept('location','lokacje')|e]."
 guelphs_and_ghibellines.5.title: "Druzgocąca porażka"
 guelphs_and_ghibellines.5.desc: "[rival_io.GetName] odnieśli nad nami przytłaczające zwycięstwo i zrealizowali swój postulat uwolnienia spod władzy, jaką sprawował dotychczasowy suweren, [GetUniqueInternationalOrganization('hre').GetName]. [target_io.GetName] nie mają wyboru i muszą znaleźć sobie jakieś miejsce w tej nowej rzeczywistości na terenach znanych jako [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "[target_io.GetNameWithNoTooltip] zwyciężają"
 guelphs_and_ghibellines.6.desc: "Przez ostatnie stulecia [target_io.GetName|l] cieszyli się naszym wsparciem oraz obroną interesów prawowitego suwerena, jakim jest naszym zdaniem [GetUniqueInternationalOrganization('hre').GetName]. Teraz zaś [rival_io.GetName|l] odstąpili w końcu od swoich żałosnych żądań i ugięli się przed jedyną słuszną cesarską władzą."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Każdy [country|e], którego [capital|e] znajduje się w [Concept('region','regionie')|e] [ShowRegionName('italy_region')], poza regionami [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] i [ShowAreaName('sicily_area')], dołączy do unii [GetUniqueInternationalOrganization('hre').GetName] i doda do niej wszystkie posiadane przez siebie [Concept('location','lokacje')|e]."
 guelphs_and_ghibellines.7.title: "Stracone marzenia"
 guelphs_and_ghibellines.7.desc: "[rival_io.GetName] zmiażdżyli nasze marzenie o wyzwoleniu ziem znanych jako [ShowRegionName('italy_region')] spod obcej władzy na północ od Alp. Będziemy musieli zaakceptować niższy status, jaki przeznacza nam [GetUniqueInternationalOrganization('hre').GetName]."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Konflikt w impasie"
 guelphs_and_ghibellines.8.desc: "Przez stulecia walczyliśmy z naszymi rywalami, jednak obecnie wszystkie strony są zmęczone i zobojętniałe na skutek impasu, jaki zapanował na terenie znanym jako [ShowRegionName('italy_region')]. Wyczerpane armie odmawiają walki za naszą sprawę. Podobne wieści dochodzą nas ze strony rywali. W tej sytuacji najlepszym wyjściem jest chwilowe wstrzymanie działań wojennych i zregenerowanie sił, aby móc kontynuować walkę później."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Każdy członek unii [GetUniqueInternationalOrganization('guelphs_io').GetName], który posiada stolicę w regionie [ShowRegionName('italy_region')], opuści unię [GetUniqueInternationalOrganization('hre').GetName] i usunie z niej wszystkie posiadane przez siebie [Concept('location','lokacje')|e]"
 guelphs_and_ghibellines.9.title: "Presja sytuacji"
 guelphs_and_ghibellines.9.desc: "W obliczu trwającego konfliktu zachowywaliśmy neutralność... aż do teraz. Narastająca presja dyplomatów obu stron skłania nas jednak do zawiązania sojuszu, musimy więc dokonać wreszcie wyboru: [GetUniqueInternationalOrganization('guelphs_io').GetName|l] albo [GetUniqueInternationalOrganization('ghibellines_io').GetName|l]."
 guelphs_and_ghibellines.9.a: "Niech naszymi sojusznikami będą [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip|l]."
 guelphs_and_ghibellines.9.a.tt: "Stroną, którą wybierzemy, będą [GetUniqueInternationalOrganization('ghibellines_io').GetName|l]."
 guelphs_and_ghibellines.9.b: "Niech naszymi sojusznikami będą [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip|l]."
 guelphs_and_ghibellines.9.b.tt: "Stroną, którą wybierzemy, będą [GetUniqueInternationalOrganization('guelphs_io').GetName|l]."
 guelphs_and_ghibellines.9.c: "Neutralność jest dobrym wyborem."
 guelphs_and_ghibellines.9.c.tt: "Nie opowiemy się za żadną ze stron w trwającym konflikcie."
 guelphs_and_ghibellines.10.title: "Koniec konfliktu $guelphs_io$-$ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "Wreszcie konflikt, jaki toczyli ze sobą [GetUniqueInternationalOrganization('guelphs_io').GetName|l] oraz [GetUniqueInternationalOrganization('ghibellines_io').GetName|l], dobiegł końca. [ShowRegionName('italy_region')] mogą spać spokojnie."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Mimo wysiłków, jakie podjęli [loser_io.GetNameWithNoTooltip|l], połączone siły polityczne oraz ekonomiczne, które zaprezentowali [winner_io.GetNameWithNoTooltip|l], zniweczyły ich ambicje, umożliwiając tym drugim zyskanie dominacji nad całym regionem [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.10.a: "[ShowRegionNameWithNoTooltip('italy_region')] wreszcie zaznają spokoju."
 guelphs_and_ghibellines.100.title: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'została ukoronowana jako kolejna','został ukoronowany jako kolejny')] [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], [Select_CString(target_character.IsFemale,'jaką','jakiego')] ma [GetUniqueInternationalOrganization('hre').GetName], w rezultacie czego konflikt, którego stronami są [ShowSituationName('guelphs_and_ghibellines')|l], stał się [target_country.GetAdjective|l] problemem. [GetUniqueInternationalOrganization('ghibellines_io').GetName] są stroną opowiadającą się władzą cesarską i jej wpływami na ziemiach znanych jako [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] osiągną pod naszym przywództwem zwycięstwo!"
 guelphs_and_ghibellines.100.b: "[ShowRegionNameWithNoTooltip('italy_region')] i sprawy związane z tym obszarem nie są naszym problemem."
 guelphs_and_ghibellines.100.b.tt: "[GetUniqueInternationalOrganization('ghibellines_io').GetName] nie mogą liczyć na nasze przywództwo, dopóki nie opuścimy frakcji i ponownie do niej nie dołączymy"
 guelphs_and_ghibellines.100.c: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] osiągną pod naszym przywództwem zwycięstwo!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Przybyli do nas [actor.GetAdjective|l] ambasadorowie, prosząc o wsparcie w trwającym konflikcie, jakim jest [target.GetName]. Twierdzą oni, że mamy obowiązek do nich dołączyć, ponieważ nasza frakcja to także [target_1.Custom('GetGAGOwnFaction')|l]."
 guelphs_and_ghibellines.1000.a: "Pomożemy im, rzecz jasna."
 guelphs_and_ghibellines.1000.b: "Nic nie zyskamy na tym konflikcie."
 guelphs_and_ghibellines.1001.title: "Kraj [target_1.GetNameWithNoTooltip] dołącza do nas!"
 guelphs_and_ghibellines.1001.desc: "Otrzymaliśmy raport od ambasadorów. [target.GetName] zyskuje nowego uczestnika – [target_1.GetName] i nasz kraj będą walczyć po jednej stronie!"
 guelphs_and_ghibellines.1001.a: "Niech żyją [target_1.Custom('GetGAGOwnFactionWithNoTooltip')|l]!"
 guelphs_and_ghibellines.1002.title: "Kraj [target_1.GetNameWithNoTooltip] nie chce do nas dołączyć"
 guelphs_and_ghibellines.1002.desc: "Otrzymaliśmy raport od ambasadorów. [target.GetName] nie zyska nowego uczestnika – nasz potencjalny sojusznik, [target_1.GetName], odmówił udziału w konflikcie."
 guelphs_and_ghibellines.1002.a: "Zdradliwe psy!"
 guelphs_and_ghibellines.1100.title: "Wsparcie cesarskie"
 guelphs_and_ghibellines.1100.desc: "[actor.Custom('GetGAGOwnFaction')] uznają władzę, jaką sprawuje [GetUniqueInternationalOrganization('hre').GetName], i uznają się za dumnego członka tej organizacji, dlatego mają możliwość zwrócenia się o pomoc, jakiej może udzielić im jej [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], czyli [target_country.GetName]. Najpierw jednak musimy zastanowić się, jakiego rodzaju wsparcia potrzebujemy..."
 guelphs_and_ghibellines.1100.desc.fallback: "Po raz kolejny [actor.Custom('GetGAGOwnFaction')|l] potrzebują wsparcia, jednak ono nie nadchodzi."
 guelphs_and_ghibellines.1100.a: "Nasz skarbiec świeci pustkami."
 guelphs_and_ghibellines.1100.a.tt: "Poprosimy kraj [target_country.GetName] o [gold|el] (posiadają go obecnie #Y [target_country.GetCurrencyValue('gold')]#! i przekażą nam je w ilości #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!)"
 guelphs_and_ghibellines.1100.b: "Potrzebujemy więcej żołnierzy."
 guelphs_and_ghibellines.1100.b.tt: "Poprosimy kraj [target_country.GetName] o [Concept('manpower','siłę żywą')|e] (obecnie posiadają jej #Y [target_country.GetCurrencyValue('manpower')]#! i przekażą nam ją w ilości #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!)"
 guelphs_and_ghibellines.1100.c: "Sojusz dyplomatyczny byłby mile widziany."
 guelphs_and_ghibellines.1100.c.tt: "Poprosimy o [alliance|el] z krajem [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz: "Z drugiej strony..."
 guelphs_and_ghibellines.1100.zzz.at: "Nie poprosimy o nic kraju [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz.bt: "Czas na wykonanie [Concept('situation_action','działania')|e] „[ShowGenericActionName('ghibellines_petition_for_imperial_support')]” zostanie skrócony do #Y 1 roku#!"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip]: prośba o wsparcie ze strony cesarstwa"
 guelphs_and_ghibellines.1101.title.fallback: "Prośba o wsparcie ze strony cesarstwa"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Pragnie on dodatkowego złota do wykorzystania w konflikcie, jaki toczą z nimi [root_country.Custom('GetGAGEnemyFaction')|l]."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Pragnie on dodatkowej siły żywej do wykorzystania w konflikcie, jaki toczą z nimi [root_country.Custom('GetGAGEnemyFaction')|l]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Pragnie on zawiązania sojuszu dyplomatycznego, dzięki któremu [root_country.Custom('GetGAGEnemyFaction')|l] zostaną osłabieni"
 guelphs_and_ghibellines.1101.desc: "Kraj [root_country.GetLongName], wpływowy członek, jakiego posiadają [root_country.Custom('GetGAGOwnFaction')|l], prosi o nasze wsparcie."
 guelphs_and_ghibellines.1101.a: "Rozsądne żądanie."
 guelphs_and_ghibellines.1101.b: "Nic nie zyskamy na spełnieniu ich żądania."
 guelphs_and_ghibellines.1102.title: "Wsparcie cesarskie"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] spełni nasze żądanie i zapewni wsparcie w postaci cennego złota!"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] spełni nasze żądanie i zapewni wsparcie w postaci żołnierzy, którzy dołączą do naszych oddziałów!"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] popiera nasze działania dyplomatyczne i zawrze z nami sojusz!"
 guelphs_and_ghibellines.1102.desc: "Dobre wieści z [target_country.GetName|l] ziem!"
 guelphs_and_ghibellines.1102.a: "Istotnie wspaniałe wieści!"
 guelphs_and_ghibellines.1103.title: "Wsparcie cesarskie"
 guelphs_and_ghibellines.1103.desc: "Dotarły do nas wieści z kraju [target_country.GetName]. Mimo faktu, że [GetUniqueInternationalOrganization('hre').GetName] cieszy się naszą lojalnością, nasza prośba o wsparcie spotkała się z brakiem odzewu..."
 guelphs_and_ghibellines.1103.a: "Sprawi to, że będziemy kwestionować swoją lojalność jeszcze przez wiele lat..."
