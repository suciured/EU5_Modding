l_polish:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "[target_character.GetName], [Select_CString(target_character.IsFemale,'wiedziona','wiedziony')] ambicją wybicia się ponad upadłe kalifaty i przywrócenia wielkości krajowi [GetCountry('MGE').GetLongName], wraz z grupą lokalnych żołnierzy [Select_CString(target_character.IsFemale,'położyła','położył')] podwaliny pod państwo [GetCountry('TIM').GetLongName]. Mimo iż w tej chwili na pozór nie odgrywa istotnej roli, [GetCountry('TIM').GetGovernment.GetRulerTitle|l] zamierza wykorzystać swoje niezrównane umiejętności prowadzenia wojny i elitarne oddziały, dzięki czemu [GetCountry('TIM').GetFlavorRank|l] będzie się rozwijać z bezlitosną skutecznością..."
 rise_of_timur.1.a: "Podbijać znaczy żyć!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Trzeba ich powstrzymać!"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip]: upadek"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Od czasu, gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'zginęła','zginął')], armia [tim_country.GetAdjectiveWithNoTooltip|l] straciła przewagę nad wrogami. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Nawet [Select_CString(target_character.IsFemale,'wielka','wielki')] [target_character.GetName] nie [Select_CString(target_character.IsFemale,'mogła','mógł')] zapobiec upadkowi. Po zdobyciu obszaru [target_location.GetName] [target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'została pojmana i szybko zabita','został pojmany i szybko zabity')], aby na zawsze zakończyć groźbę [tim_country.GetAdjectiveWithNoTooltip] $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Nikczemny kraj [tim_country.GetLongName], niegdyś postrach jakiego obawiała się cała [ShowSubContinentName('central_asia')], przestał istnieć!"
 rise_of_timur.3.desc.end: "Z czasem zewnętrzne siły oraz kampanie wojenne kraju [target_country.GetName] przeciw narodowi [tim_country.GetAdjectiveWithNoTooltip|l] sprowadziły ten drugi do stanu państwa kadłubowego, aż w końcu upadł on pod naporem [target_country.GetAdjective|l] naporem."
 rise_of_timur.3.a: "Wreszcie koniec tej żądzy krwi."
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip]: upadek"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Miejmy nadzieję, że [target_country.GetNameWithNoTooltip] to nie kolejne zagrożenie..."
 remove_all_timmy_cbs_tt: "Kraj [GetCountry('TIM').GetName] traci [casus_belli|el] „[ShowCasusBelliName('cb_timurs_conquests')]”"
 rise_of_timur.5.title: "Państwo [GetCountry('NAP').GetNameWithNoTooltip] podporządkowane"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Gdy [target_character.GetName] [Select_CString(target_character.IsFemale,'zmarła','zmarł')] przedwczesną śmiercią, a [target_character.GetHerHis|l] następcy nie byli w stanie odeprzeć licznych wrogów. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Mimo najlepszych starań i doskonałej taktyki rozliczni wrogowie, jakich [target_character.GetName] [Select_CString(target_character.IsFemale,'przysporzyła','przysporzył')] sobie podczas swoich kampanii, byli zbyt silni, aby ich powstrzymać. Ostatecznie kraj [GetCountry('TIM').GetFlavorRank] musiał ugiąć się przed potęgą, jaką jest państwo [ROOT.GetCountry.GetNameWithNoTooltip], tracąc przy tym swą głowę.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "[GetCountry('TIM').GetFlavorRank], niegdyś [GetCountry('TIM').GetFlavorRank|l] o potędze, która studziła zapędy sąsiadów, jest teraz zaledwie podwładny kraju [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nTeraz to #L [GetCountry('TIM').GetAdjective|l]ki#! lud ugina kolana przed krajem [ROOT.GetCountry.GetLongNameWithNoTooltip], bowiem zagrożenie, jakie stwarzała jego ojczyzna, zostało na zawsze wyeliminowane."
 rise_of_timur.5.a: "Wreszcie koniec tej żądzy krwi."
 rise_of_timur.6.title: "Państwo [GetCountry('TIM').GetNameWithNoTooltip] jest podporządkowane"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Miejmy nadzieję, że [GetCountry('TIM').GetNameWithNoTooltip] nie jest kolejnym zagrożeniem..."
 rise_of_timur.7.title: "[tim_country.GetLongNameWithNoTooltip] w stagnacji"
 rise_of_timur_7_desc_common: "Błyskawiczny wzrost i szybka ekspansja kraju [tim_country.GetLongName] wydawały się niepowstrzymane, jednak ostatnio zostały zahamowane. [target_character.GetName] nie ma sobie równych, gdyż"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] najwyraźniej nie jest w stanie zastąpić poprzednika, nie potrafiąc spełnić oczekiwań ludu, co doprowadziło do $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ nikt nie jest w stanie [Select_CString(target_character.IsFemale,'jej','go')] zastąpić i objąć przywództwa. W związku z tym sytuacja doprowadziła do $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "upadku całego kraju i wejścia w okres stagnacji, podczas którego [tim_country.GetGovernment.GetCourtTitle|l] niewiele może zdziałać."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Nasz lud nie musi się już obawiać ekspansji i rozlewu krwi ze strony kraju [tim_country.GetLongName]. Czasy świetności władzy, którą [Select_CString(target_character.IsFemale,'sprawowała','sprawował')] [target_character.GetName] dobiegły końca i nikt nie jest w stanie [Select_CString(target_character.IsFemale,'jej','go')] zastąpić jako skuteczny przywódca kraju. Dryfuje on teraz bez celu, pozbawiony strategicznej wizji wojskowej poprzednika, co doprowadziło do $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]: odbudowa"
 rise_of_timur.9.desc: "Zdaniem wielu czasy świetności wielkiego władcy o imieniu $genghis_khan_name$ i znanego ze światowych podbojów kraju [GetCountry('MGE').GetLongName] dawno minęły, jednak marzenia odbudowy potęgi, jakie [target_character.GetName] posiada, stały się rzeczywistością. Wielki $rank_empire_horde_ruler_suffix_male$ zjednoczył terytoria pod swoim przywództwem, dzięki czemu [GetCountry('MGE').GetLongNameWithNoTooltip] rodzi się ponownie."
 rise_of_timur.9.a: "Chwała naszemu narodowi!"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]: odbudowa"
 rise_of_timur.10.desc: "Wieki temu $genghis_khan_name$ podbił połowę świata w trakcie swoich ekspansji, teraz zaś [target_character.GetName] [Select_CString(target_character.IsFemale,'poszła','poszedł')] w jego ślady i [Select_CString(target_character.IsFemale,'stworzyła','stworzył')] imperium, które sięga tak daleko jak to, które stworzył Wielki $rank_empire_horde_ruler_suffix_male$. Świat stanie się ponownie świadkiem podbojów odrodzonego państwa [GetCountry('MGE').GetLongName]."
 rise_of_timur.10.a: "Czy świat przeżyje drugi taki podbój?"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$ od zawsze były źródłem obfitości i kultury dla całego świata. Wielu zdobywców w przeszłości próbowało uzyskać dostęp do tych bogactw przez podporządkowanie sobie kraju, ale ich próby kończyły się niepowodzeniem. [target_character.GetName] także [Select_CString(target_character.IsFemale,'chciała','chciał')] podbić ten obszar w ramach #L [ROOT.GetCountry.GetAdjective|l]kiej#! ekspansji. Teraz, gdy [GetCountry('DLH').GetName] traci dominującą pozycję w regionie, udało nam się spełnić te marzenia. Podbicie [ShowLocationName('delhi')] będzie kolejnym krokiem na drodze do wieczystej chwały."
 rise_of_timur.11.a: "Całe $india$ złożą nam hołd!"
 rise_of_timur.12.title: "$china$ i ich bogactwa"
 rise_of_timur.12.desc: "Od czasów starożytnych [ShowContinentName('asia')] miała swoje centrum, którym były właśnie $china$. $genghis_khan_name$ i jego potomek [GetCharacter('kublai_khan').GetName] podbili je, jednak wygląda na to, że znów nadchodzi okres walk. Potomkowie tego pierwszego nie zajmują już całego terytorium państwa, w związku z czym leży na wyciągnięcie ręki nowego zdobywcy pod naszymi sztandarami."
 rise_of_timur.12.a: "$china$ będą nasze."
 rise_of_timur.13.title: "Nasza spuścizna"
 rise_of_timur.13.desc: "[target_character.GetName] i [target_character.GetHerHis] awans ze zwykłego generała na [Select_CString(target_character.IsFemale,'władczynię','władcę')] kraju [ROOT.GetCountry.GetLongName], a następnie jego ekspansja są faktem niezaprzeczalnym. Niektórzy jednak mogą podawać w wątpliwość [target_character.GetHerHis] roszczenie do władzy oparte wyłącznie na zdolnościach wojskowych. Na szczęście, choć nie może przyjąć tytułu $rank_empire_muslim_ruler_male$, w inny sposób może uzasadnić źródło swojej władzy."
 rise_of_timur.13.a: "[target_character.GetHerHis|U] podboje jako Ṣāḥib Qirān zostały przepowiedziane przez boga [ROOT.GetCountry.GetReligion.GetGodName]."
 rise_of_timur.13.b: "[target_character.GetHerHis] przodkiem jest sam $genghis_khan_name_no_tooltip$."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 rise_of_timur.14.title: "Podbicie obszaru [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "Obszar [ShowRegionName('persia_region')] był centrum [ShowReligionGroupAdjective('muslim')|l] świata od stuleci, stanowiąc połączenie na drodze [ShowContinentName('europe')]-[ShowContinentName('asia')]. Wiele imperiów powstało i upadło w tym regionie, a teraz nasz wielki kraj [ROOT.GetCountry.GetLongName] znów stoi u jego progu. Nie będą w stanie przeciwstawić się naszym niepowstrzymanym armiom, gdyż naszym przeznaczeniem jest sprawowanie władzy na tych ziemiach."
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] złoży nam pokłon."
 rise_of_timur.14.a.tt: "Uzyskaj [casus_belli|el] „[ShowCasusBelliName('cb_timurs_conquests')]” dla każdego [Concept('country', 'kraju')|e] ze stolicą w regionie [ShowRegionName('persia_region')]"
 rise_of_timur.15.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]: podbój"
 rise_of_timur.15.desc: "Naród [ShowCultureGroupName('turkic_group')|l] przeszedł długą drogę od czasu swego powstania na stepach azjatyckich. Wieki temu niektóre grupy [ShowCultureGroupNameWithNoTooltip('turkic_group')|l], np. Imperium Seldżuków, dominowały w regionie [ShowRegionName('persia_region')] i przeniknęły w głąb terytorium [GetCountry('BYZ').GetAdjective|l] na obszarze [ShowRegionName('anatolia_region')]. Teraz przyszła pora na ponowne zjednoczenie ludów tego ostatniego, o które zadba [ShowCultureGroupNameWithNoTooltip('turkic_group')|l] [ROOT.GetCountry.GetFlavorRank|l]."
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] złoży nam pokłon."
 rise_of_timur.100.title: "[target_country.GetNameWithNoTooltip]: najazdy"
 rise_of_timur.100.title.generic: "Najazdy w obcych krajach"
 rise_of_timur.100.desc: "Żołnierze się niecierpliwią. [target_character.GetName] [Select_CString(target_character.IsFemale,'poprowadziła','poprowadził')] ostatnią kampanię ponad rok temu, a wojownicy [root_country.GetAdjective|l] tęsknią za dźwiękiem bitew. Żądni walki, zaczęli organizować regularne wyprawy łupieżcze na [target_country.GetAdjective|l] terenie. Działali bezprawnie, jednak ukazali słabość [target_country.GetCulture.GetName|l] ludu. Ich bogactwa i terytoria są gotowe do zdobycia!"
 rise_of_timur.100.a: "Kraj [target_country.GetNameWithNoTooltip] upadnie!"
 rise_of_timur.100.b: "Nie możemy sobie na razie pozwolić na inwazję kraju [target_country.GetNameWithNoTooltip]."
 rise_of_timur.101.title: "[target_country.GetNameWithNoTooltip]: rozwój kulturalny"
 rise_of_timur.101.title.generic: "Rozwój kulturalny"
 rise_of_timur.101.desc: "Wprawdzie [target_country.GetFlavorRank|l] to kraj zbudowany na podbojach i kampaniach wojennych, jednak [target_character.GetName] bardzo interesuje się kulturą na zajętych terytoriach. Wiele dóbr kulturalnych trafiło na ziemie [target_country.GetAdjective|l] jako łupy wojenne, co pokazuje naszą potęgę wojskową i może stanowić inspirację dla naszego ludu."
 rise_of_timur.101.a: "Mogą pomóc nam poprawić naszą reputację."
 rise_of_timur.101.b: "Są symbolem naszych osiągnięć wojennych."
 rise_of_timur.101.c: "Niech nasza kultura się rozwija."
 rise_of_timur.102.title: "[target_character.GetShortNameWithNoTooltip] i napływ żołnierzy"
 rise_of_timur.102.title.generic: "Napływ żołnierzy do naszych armii"
 rise_of_timur.102.desc: "Kampanie, którymi dowodzi [target_character.GetName], przyciągają wielu zdolnych wojowników pragnących się wzbogacić na łupach wojennych. Zwłaszcza w tym roku do armii [target_country.GetAdjective|l] zgłosiło się wielu nowych rekrutów różnego pochodzenia."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "Sojusz [target_country.GetAdjectiveWithNoTooltip|l]-[from_country.GetAdjectiveWithNoTooltip|l]"
 rise_of_timur.1000.title.generic: "Połączenie ord"
 rise_of_timur.1000.desc: "Kraj [target_country.GetLongName] i jego [Select_CString(target_character.IsFemale,'władczyni','władca')] [target_character.GetName] są spadkobiercami wodza imieniem $genghis_khan_name$. [from_character.GetName] również twierdzi, że jest [Select_CString(from_character.IsFemale,'spokrewniona','spokrewniony')] z wielkim przywódcą wojskowym, więc nasze państwa łączy więź, która może dać początek korzystnemu sojuszowi."
 rise_of_timur.1000.a: "[target_character.GetNameWithNoTooltip] musi otrzymać od nas wiadomość."
 rise_of_timur.1000.a.tt: "Poprosimy o [alliance|el] z krajem [target_country.GetName]"
 rise_of_timur.1000.b: "Sojusz nic nam nie da."
 rise_of_timur.1000.b.tt: "Nie będziemy sobie zaprzątać głowy takimi żałosnościami, jak [target_country.GetLongNameWithNoTooltip]"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] proponuje sojusz"
 rise_of_timur.1001.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] wieści z kraju [from_country.GetName]. Wygląda na to, że [from_character.GetName], powołując się na wspólne pochodzenie z rodu [GetDynasty('borjigin_dynasty').GetName], pragnie nawiązać z nami sojusz."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] dobrze się zapowiada..."
 rise_of_timur.1001.b: "Tylko $genghis_khan_name_no_tooltip$ i jego potomkowie się liczą!"
 rise_of_timur.1001.b.tt: "Odrzucimy propozycję [Concept('alliance', 'sojuszu')|e] z krajem [from_country.GetName]"
 rise_of_timur.1002.title: "Propozycja sojuszu zaakceptowana"
 rise_of_timur.1002.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje wieści z kraju [target_country.GetName]: wygląda na to, że [target_character.GetName] potrafi trafnie ocenić zdolności militarne naszej władzy i akceptuje naszą propozycję sojuszu."
 rise_of_timur.1002.a: "Mądry wybór."
 rise_of_timur.1003.title: "Propozycja sojuszu odrzucona"
 rise_of_timur.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] otrzymuje wieści z kraju [target_country.GetName]. Wygląda na to, że [target_character.GetName] nie jest w stanie docenić geniuszu, nawet gdy ma go tuż przed oczami. [Select_CString(target_character.IsFemale,'Odrzuciła','Odrzucił')] naszą propozycję sojuszu, twierdząc, że [from_character.GetName] nie jest [Select_CString(from_character.IsFemale,'prawowitą spadkobierczynią','prawowitym spadkobiercą')] spuścizny, jaką pozostawił po sobie $genghis_khan_name$."
 rise_of_timur.1003.a: "Zakończy więc życie na polu walki."
 rise_of_timur.1010.title: "Konflikty [from_country.GetAdjectiveWithNoTooltip|l]-[target_country.GetAdjectiveWithNoTooltip|l]"
 rise_of_timur.1010.title.generic: "Kruchy sojusz"
 rise_of_timur.1010.desc: "Nasze królestwo zmierza drogą wzrostu i ekspansji. Z kolei nasz sprzymierzeniec, [target_country.GetLongName], chyli się ku upadkowi. [target_character.GetName] i sojusz, jaki z [Select_CString(target_character.IsFemale,'nią','nim')] zawarliśmy, są coraz częściej krytykowane przez lojalnych zwolenników, jakich posiada [from_character.GetName], bowiem korzyści płynące z tego porozumienia są marginalne..."
 rise_of_timur.1010.a: "Czas anulować traktaty."
 rise_of_timur.1010.b: "Nadal może się przydać w roli sprzymierzeńca."
 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip] dokonuje zdrady"
 rise_of_timur.1011.desc: "Dotarły do nas wieści z kraju [from_country.GetName]: [Select_CString(from_character.IsFemale,'podła zdrajczyni','podły zdrajca')] [from_character.GetName] [Select_CString(from_character.IsFemale,'zerwała','zerwał')] sojusz i przygotowuje swoje oddziały do ataku na nasze terytorium!"
 rise_of_timur.1011.a: "Podli zdrajcy..."
 rise_of_timur.1020.title: "Turkmen z regionu [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "Imperium Seldżuków pod panowaniem #L [ShowCultureGroupName('turkic_group')|l]kim#! zjednoczyło nie tylko ludy #L [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]kie#! i #L [ShowCultureGroupName('iranian_group')|l]kie#! w regionie [ShowRegionName('persia_region')], ale również wkroczyło na tereny, jakie posiada [ShowRegionName('anatolia_region')], gdzie nadal zamieszkuje #L [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]ka#! społeczność. W podobny sposób $genghis_khan_name$ i jego potomkowie z dynastii znanej jako $ilkhanate$ poszerzyli wpływy na półwyspie. Dzięki naszym obecnym wpływom przywrócimy chwałę niegdysiejszych imperiów."
 rise_of_timur.1020.a: "Jesteśmy spadkobiercami obu imperiów!"
 rise_of_timur.1020.a.tt: "Każdy [country|el] ze stolicą w regionie [ShowRegionName('anatolia_region')], który graniczy z nami lub z naszymi [Concept('subjects', 'podwładnymi')|e], zyskuje możliwość zdobycia statusu „[ShowSubjectTypeName('vassal')|l]” wobec kraju [from_country.GetName]"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] to nic podobnego do upadłych imperiów."
 rise_of_timur.1020.b.tt: "Uzyskaj [casus_belli|el] „[ShowCasusBelliName('cb_timurs_conquests')]” w każdym [Concept('country','kraju')|e] ze stolicą w regionie [ShowRegionName('anatolia_region')]"
 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip]: propozycja"
 rise_of_timur.1021.desc: "Ekspansja i siła wojskowa kraju [from_country.GetLongName] są niezaprzeczalne. Teraz, gdy wypuścili macki w kierunku regionu [ShowRegionName('anatolia_region')], złożyli nam propozycję. Pozwalają nam pokojowo przyjąć ich władzę i zostać jednym z ich poddanych. Jeśli odmówimy, skorzystają z innych środków, aby zapewnić sobie dominację na naszym terytorium."
 rise_of_timur.1021.a: "Ugniemy przed nimi kolana."
 rise_of_timur.1021.b: "Mogą wysunąć swoje roszczenia na polu walki."
 rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip]: akceptacja propozycji wasalizacji"
 rise_of_timur.1022.desc: "Wykazując się rozsądkiem, kraj [target_country.GetLongName] postanowił zaakceptować naszą propozycję i przysiąc nam wierność. W ten sposób wzrosły nasze wpływy w regionie [ShowRegionName('anatolia_region')], a nasze zasadne roszczenia do władzy zostały wzmocnione."
 rise_of_timur.1022.a: "Dokonali mądrego wyboru."
 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip]: odrzucenie propozycji wasalizacji"
 rise_of_timur.1023.desc: "Głupcy z kraju [target_country.GetName] wbrew rozsądkowi odrzucili naszą szczodrą propozycję wasalizacji. W ten sposób otwarcie nam się sprzeciwiają i zmuszają nas do podjęcia działań wojennych."
 rise_of_timur.1023.a: "Dokonali niewłaściwego wyboru."
 rise_of_timur.1030.title: "Opór [target_country.GetAdjectiveWithNoTooltip|l]"
 rise_of_timur.1030.title.generic: "Opór w Anatolii"
 rise_of_timur.1030.desc: "Chwała naszego wspaniałego kraju [ROOT.GetCountry.GetLongName] jest niezaprzeczalna, a nasze prawo do panowania w regionie [ShowRegionName('anatolia_region')] nie powinno być kwestionowane. Jednak głupcy z kraju [target_country.GetName] nie poddają się i bezpodstawnie, choć z uporem, twierdzą, że są najsilniejszym narodem [ShowCultureGroupName('turkic_group')|l] w regionie. Stało się jasne, że musimy pokazać im ich miejsce i dowieść, kto jest prawdziwą [ShowCultureGroupNameWithNoTooltip('turkic_group')|l] społecznością."
 rise_of_timur.1030.a: "Pokażmy im, kto tu rządzi!"
 rise_of_timur.1030.a.at: "Wysuwamy kilka roszczeń względem kraju [target_country.GetName], co w przypadku braku akceptacji doprowadzi do [Concept('war', 'wojny')|e]\nWysuwamy następujące roszczenia wobec kraju [target_country.GetName]:"
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')] pomieści oba nasze kraje."
 timurs_demands_at: "Wszyscy [target_country.GetAdjective|l] [subjects|el] w regionie [ShowRegionName('anatolia_region')] otrzymają status „[ShowSubjectTypeName('tributary')|l]” wobec kraju [from_country.GetName]"
 rise_of_timur.1031.title: "Groźba [from_country.GetAdjectiveWithNoTooltip|l]"
 rise_of_timur.1031.desc: "Ekspansja kraju [from_country.GetName] wydaje się niepowstrzymana, a teraz stoją u progu naszych drzwi. Ich ambicje to cała [ShowRegionName('anatolia_region')], jednak dążąc do uzyskania tytułu najpotężniejszego państwa [ShowCultureGroupName('turkic_group')|l] w regionie, nie dostrzegają wysiłku, jaki sami musieliśmy włożyć w to, aby uzyskać tę pozycję. Jeśli nie wejdziemy z nimi w sojusz i nie zrzekniemy się swojego tytułu, bez wątpienia wymuszą to na nas swoją armią."
 rise_of_timur.1031.a: "Zgoda na ich warunki leży w naszym interesie."
 rise_of_timur.1031.a.tt: "Jeśli ugniemy kolana, państwo [from_country.GetName] wymusi na nas następujące ustępstwa:"
 rise_of_timur.1031.b: "Ich pycha nie zna granic."
 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip]: podporządkowanie"
 rise_of_timur.1032.desc: "Mądry [target_country.GetAdjective|l] lud dostrzegł swój błąd i uznał, że [ShowCultureGroupName('turkic_group')|l] [ROOT.GetCountry.GetFlavorRank|l] o największej potędze w regionie [ShowRegionName('anatolia_region')] to właśnie my, dlatego też postanowili podporządkować się naszej wspaniałomyślnej władzy i obiecali dążyć do wspólnych interesów."
 rise_of_timur.1032.a: "Mądra decyzja."
 rise_of_timur.1033.title: "Kraj [target_country.GetNameWithNoTooltip] wybiera wojnę"
 rise_of_timur.1033.desc: "[target_country.GetAdjective|l] głupcy nie dostrzegają swojej oczywistej niższości wobec potęgi, jaką charakteryzuje się [ROOT.GetCountry.GetFlavorRank|l]. Wydaje im się, że mają z nami szanse w walce, dlatego odrzucili naszą łaskawą propozycję i przygotowują armie do boju. Będziemy musieli siłą pokazać im, w jak wielkim są błędzie."
 rise_of_timur.1033.a: "W takim razie wojna."
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'pojmana','pojmany')]"
 rise_of_timur.1040.title.generic: "Wielkie pojmanie"
 rise_of_timur.1040.desc: "[target_character.GetName], [target_country.GetGovernment.GetRulerTitle|l] wielkiego kraju [target_country.GetLongName], [Select_CString(target_character.IsFemale,'została pojmana','został pojmany')] w miejscu znanym jako [target_location.GetName]. [target_character.GetHerHis|U] państwo wprawdzie panowało w regionie [ShowRegionName('anatolia_region')], jednak nie mogło dorównać taktycznym umiejętnościom, jakie posiada [from_character.GetName], i pokonać [from_country.GetAdjective|l] sił. Niegdyś [Select_CString(target_character.IsFemale,'wpływowa','wpływowy')] [target_country.GetGovernment.GetRulerTitle|l] będzie teraz tylko wspomnieniem."
 rise_of_timur.1040.desc.historical_info: "W roku 1398 Bayezid I Błyskawica po raz pierwszy wszedł w konflikt z Imperium Timurydów, gdy podbił emirat Djanik i naruszył porozumienie z turecko-mongolskim emirem Timurem. Po kilku miesiącach wymiany obraźliwych listów wojska Beyezida i Timura starły się w pamiętnej bitwie pod Ankarą w 1402 r. Pomimo wspaniałych osiągnięć wojskowych sułtan poniósł porażkę w bitwie z Timurem i dostał się do niewoli, co doprowadziło do osmańskiego bezkrólewia."
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle] będzie dobrze pasować do wystroju."
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip] [Select_CString(target_character.IsFemale,'pojmana','pojmany')]"
 rise_of_timur.1041.desc: "Zdobycie miasta [target_location.GetName] przez kraj [from_country.GetLongName] jest trawestacją nie tylko dla mieszkańców, ale i dla całego państwa [target_country.GetLongName]. [target_character.GetName] [Select_CString(target_character.IsFemale,'została pojmana','został pojmany')] na rozkaz, który [Select_CString(from_character.IsFemale,'wydała','wydał')] [from_character.GetName], i teraz [from_country.GetAdjectiveWithNoTooltip|l] [from_country.GetGovernment.GetCourtTitle|l] jest [Select_CString(target_character.IsFemale,'jej','jego')] więzieniem!"
 rise_of_timur.1041.a: "To katastrofa!"
