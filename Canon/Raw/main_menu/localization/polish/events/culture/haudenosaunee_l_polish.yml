 haudenosaunee.1.title: "Niewybaczalna zniewaga"
 haudenosaunee.1.desc: "Przybyli pod osłoną nocy. Twarze oświetlał im nikły blask księżyca. Broń połyskiwała w świetle pochodni. Przybyli bezgłośnie. Ich kroków, miękkich i zwinnych niby letnia bryza, niemal nie dało się usłyszeć. Zaraz potem przerwali ciszę i zburzyli spokój nocy.\n\nNapadli na naszą wioskę. Palili namioty, kradli żywność i porywali ludzi. Wielu naszych wojowników zbudziło się i usiłowało dać im odpór, ale polegli, bowiem nie byli gotowi do walki. Zabili nas. Ojców, braci, synów. Zabili nas wszystkich.\nNiechaj nie zaznają spokoju, dopóki żyjemy."
 haudenosaunee.1.a: "Nasze serca już zawsze będą krwawić z powodu tej utraty."
 opinion_haudenosaunee_affront: "Niewybaczalna zniewaga"
 haudenosaunee.2.title: "Wojny żałobne"
 haudenosaunee.2.desc: "Branie jeńców spośród mieszkańców okolicznych wiosek to dla naszego ludu pewnego rodzaju tradycja, mająca powetować utratę tych, którzy nas opuścili. Matki klanu domagają się „wojny żałobnej”, która zadośćuczyni niedawnej stracie ich dzieci – musimy przychylić się takiej rozsądnej prośbie.\n\nTej nocy. Niebieskiej nocy. Nocy nastającej po tej części nocy. Prowincja [target_location.GetName] padła łupem naszych wojowników i, pośród zamętu, wielu miejscowych wpadło w nasze sidła."
 haudenosaunee.2.a: "Powinniśmy wziąć jeńców."
 haudenosaunee.2.b: "Dajmy im do zrozumienia, że mogliśmy wziąć jeńców."
 haudenosaunee.3.title: "Nowy jeniec"
 haudenosaunee.3.desc: "Nasi wojownicy, wróciwszy z jeńcami z ostatniej wyprawy na prowincję [target_location.GetName], położyli u stóp swego wodza dziecko. „To za twoją stratę” – rzekli, a odpowiedziały im łzy."
 haudenosaunee.3.a: "Odrzućmy go."
 haudenosaunee.3.b: "Przyjmijmy go."
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip] dorasta"
 haudenosaunee.4.desc: "Wydaje się, że [target_child_character.GetName] nie dalej jak wczoraj trafił z obcej ziemi przed oblicze ojca. Był wtedy zaledwie dzieciątkiem, ale od tamtej pory wychowuje go [ROOT.GetCountry.GetFlavorRank|l]. Teraz co prawda ledwie pamięta o swoich #L [target_child_character.GetCulture.GetName|l]kich#! korzeniach, ale wciąż zachowuje mgliste wspomnienia, które budzą mnóstwo niełatwych pytań."
 haudenosaunee.4.a: "[target_child_character.GetSheHe|U] należy odtąd do naszego ludu i nie może uznawać kultury [target_child_character.GetCulture.GetNameWithNoTooltip|l]kiej za swoją."
 haudenosaunee.4.b: "Albo będzie [target_child_character.GetSheHe] należeć odtąd do naszego ludu, albo umrze."
