l_polish:
 language.1.title: "Język wroga"
 language.1.desc: "Fakt, że nieustannie wykorzystujemy [enemy_dialect.GetLanguage.GetName|l] jako preferowany język dworu, wywołuje u wielu zdziwienie ze względu na nasz trwający konflikt, w którym druga strona to właśnie [enemy_country.GetLongName]. Doradcy, jakich posiada [ROOT.GetCountry.GetGovernment.GetRuler.GetName], zasugerowali, abyśmy jakoś naprawili tę oczywistą sprzeczność."
 language.1.a: "Powinniśmy promować korzystanie z naszego ojczystego języka."
 language.1.a.subject: "Nasi [subjects|el] mogą pójść za naszym przykładem."
 language.1.b: "Przyjmijmy swój język liturgiczny."
 language.1.c: "Przyjmijmy [ruler_language.GetNameWithNoTooltip|l] język, jakim mówi [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 language.1.d: "[enemy_dialect.GetNameWithNoTooltip] był przez nas używany, jeszcze zanim doszło do tej błahej sprzeczki."
 language.1.e: "Powinniśmy kontynuować rządy w języku Pisma Świętego."
 language.2.title: "$language.1.title$"
 language.2.desc: "Konflikt, jaki prowadzą obecnie [overlord.GetLongName] i [enemy_country.GetLongName] sprawia, że używany na dworze tego pierwszego kraju język [enemy_dialect.GetName|l] wywołuje mnóstwo kontrowersji.\n\nAby położyć im kres, podjęto decyzje, że nowym językiem tamtejszego dworu stanie się [new_language.GetName|l]. Czy powinniśmy pójść za ich przykładem?"
 language.2.a: "My również powinniśmy promować korzystanie z naszego ojczystego języka, jakim jest [common_dialect.GetNameWithNoTooltip|l]."
 language.2.b: "Język [new_language.GetNameWithNoTooltip|l] powinien być używany i u nas."
 language.2.c: "Nie, ale za to najwyższy czas, abyśmy wprowadzili u siebie język #L [common_dialect.GetNameWithNoTooltip|l]ki#!."
 language.2.d: "Nie, język [enemy_dialect.GetNameWithNoTooltip|l] sam w sobie nie jest niczym złym."
 language.10.title: "Mowa, jaką [Select_CString(country.GetGovernment.GetRuler.IsFemale,'wygłosiła','wygłosił')] [country.GetGovernment.GetRulerTitle|l]"
 language.10.desc: "Wraz z kolejnymi zgromadzeniami i oficjalnymi dokumentami oczywistym staje się fakt, że [ruler.GetShortName] nie ma pojęcia, jak zachowywać się na dworze.\n\nZe względu na [ruler.GetHisHer] #L [ruler_culture.GetName|l]kie#! pochodzenie, [ruler.GetHisHer] umiejętności posługiwania się naszą wybraną mową, jaką jest język [court_language.GetName|l], pozostawiają wiele do życzenia, a [ruler.GetHisHer] trudny do zignorowania obcy akcent stał się nieznośny dla rdzennych uszu naszego kraju, nieustannie przypominając o fakcie, że nie jest to osoba, która powinna stać na czele dworu, gdzie używanym językiem jest [court_language.GetNameWithNoTooltip|l]."
 language.10.a: "Powinniśmy przyjąć [ruler.GetHisHer] język [ruler_language.GetNameWithNoTooltip|l]."
 language.10.b: "Trudności w zrozumieniu nas, jakie wykazuje [ruler.GetShortName], mogą być dla nas korzystne."
 language.20.title: "[common_language.GetNameWithNoTooltip] akt sądowniczy"
 language.20.desc: "Zwykły #L [primary_culture.GetName|l]ki#! lud jest zmuszany do udziału w sprawach sądowych prowadzonych w obcym języku, jakim jest [court_language.GetName|l].\n\nW związku z tym pojawiają się coraz głośniejsze żądania, aby system sądowniczy wprowadził powszechny u nas język [common_language.GetNameWithNoTooltip|l]ki, co pozwoli na lepsze zrozumienie zarzutów oraz wyroków."
 language.20.desc_ENG: "Od czasu podboju normańskiego w roku 1066 zwykły #L [primary_culture.GetName|l]ki#! lud jest zmuszany do udziału w sprawach sądowych prowadzonych w obcym języku, jakim jest [court_language.GetName|l]ki.\n\nW związku z tym pojawiają się coraz głośniejsze żądania, aby system sądowniczy wprowadził powszechny u nas język [common_language.GetNameWithNoTooltip|l]ki, co pozwoli na lepsze zrozumienie zarzutów oraz wyroków."
 language.20.desc_IRE: "Kambronormańskie podboje, do jakich doszło wiele pokoleń temu, sprawiły, że [ireland_region.GetName] i tutejsi mieszkańcy poznali język [court_language.GetName|l]ki, jednak od tego czasu bezpośredni #L [norman_culture.GetName|l]ki#! wpływ, jaki ogarnął państwo [ROOT.GetCountry.GetLongName], znacznie już osłabł – teraz to #L [primary_culture.GetName|l]cy#! przedstawiciele okupują zamki i budują miasteczka.\n\nMimo to zwykły #L [primary_culture.GetName|l]ki#! lud jest nadal zmuszany do udziału w sprawach sądowych prowadzonych w obcym języku, jakim jest [court_language.GetNameWithNoTooltip|l]ki.\n\nW związku z tym pojawiają się coraz głośniejsze żądania, aby system sądowniczy wprowadził powszechny u nas język [common_language.GetNameWithNoTooltip|l], co pozwoli na lepsze zrozumienie zarzutów oraz wyroków."
 language.20.a: "Język [court_language.GetNameWithNoTooltip|l] powinien całkowicie zniknąć z naszego rządu."
 language.20.b: "Niech więc w sądach powszechnych używany będzie [common_language.GetNameWithNoTooltip|l]."
 language.20.c: "[court_language.GetNameWithNoTooltip] musi pozostać uniwersalnym językiem prawa."
