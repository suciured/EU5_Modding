l_polish:
 cultural_event.1.title: "Przedstawienia commedia dell'arte"
 cultural_event.1.desc: "Słuchajcie, słuchajcie! Napuśćmy Pantalone, Arlekina oraz wszystkie inne typowe postacie Commedia dell'Arte na niespodziewającą się niczego ludność, by zobaczyć, jak zabawią ich wygłupy i szaleństwa. Dobra komedia może sprawić, że każdy na chwilę zapomni o smutkach i trudach żywota, a poza tym to świetna zabawa!"
 cultural_event.1.a: "Tak zróbmy!"
 cultural_event.1.b: "Bezsensowne rozrywki."
 cultural_event.2.title: "Liberté, egalité, fraternité"
 cultural_event.2.desc: "Niczym potężna pochodnia, która niesie światło rozsądku w najmroczniejsze zakątki starego i nowego świata, całą Ziemię rozświetla, nomen omen, [ShowInstitutionName('enlightenment')|l]. Wsparcie dla tego ruchu bez wątpienia pozwoli rozwinąć naukę i filozofię, lecz głoszone przez jego przedstawicieli idee ludzkiej wolności oraz niezbywalnych praw człowieka mogą nieco podburzyć lud przeciwko nam."
 cultural_event.2.a: "Zobaczmy, co [ShowInstitutionNameWithNoTooltip('enlightenment')] ma nam do zaoferowania!"
 cultural_event.2.b: "Nie warto ryzykować niepokojów."
 cultural_event.3.title: "Uchodźcy z państwa [GetCountry('BYZ').GetNameWithNoTooltip]"
 cultural_event.3.desc: "Państwo [GetCountry('BYZ').GetName] upadło, a wraz z nim miasto Konstantyna będące ostatnim bastionem Cesarstwa Rzymskiego. Chrześcijaństwo wciąż nie może dojść do siebie po tym szoku, zaś [ShowContinentName('europe')] musi przyjąć #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]kich#! uchodźców, którzy tłumnie przybywają do miast i dworów, przywożąc ze sobą stare manuskrypty zawierające klasyczną wiedzę, w tym traktaty Arystotelesa, Platona i Galena, a także gruntowną znajomość gramatyki takich języków jak [ShowLanguageName('latin_language')] czy [ShowLanguageName('greek_language')].\n\nZaproszenie tych uchodźców do państwa [ROOT.GetCountry.GetName] może znacznie pomóc naszym wysiłkom kulturowym i naukowym."
 cultural_event.3.a: "Ależ oczywiście, niech przybywają!"
 cultural_event.3.b: "Nie stać nas na przyjęcie tych ludzi."
 cultural_event.4.title: "$STATIC_MODIFIER_NAME_florentine_school$ otrzyma wsparcie"
 cultural_event.4.desc: "Ze względu na naszą względną renomę jesteśmy w stanie wspierać artystów #L [ShowCultureGroupName('italian_group')]kich#! ze szkoły florenckiej. Zdobycie reputacji mecenasów międzynarodowej sztuki z pewnością poprawi stosunki z innymi krajami."
 cultural_event.4.a: "Oczywiście! Otrzymają nasze wsparcie!"
 cultural_event.4.b: "Nie, mamy dość problemów."
 cultural_event.5.title: "Ostatni turniej"
 cultural_event.5.desc: "[ROOT.GetCountry.GetName]: czujemy to w kościach. Już wkrótce nasza konna elita będzie tylko sennym marzeniem – rycerskie ideały umierają wypierane przez współczesność. Świat się zmienia, ale na razie, po raz ostatni, niech rycerze stają do walki!"
 cultural_event.5.a: "Naprzód, ku chwale!"
 cultural_event.5.b: "Nie, musimy dostosować się do nowej epoki."
 cultural_event.6.title: "Wydajmy statut: $STATIC_MODIFIER_NAME_guild_of_st_luke$"
 cultural_event.6.desc: "Gildie artystyczne założone pod patronatem św. Łukasza, patrona artystów, pojawiają się w całej Europie Wschodniej. Założenie gildii w kraju [ROOT.GetCountry.GetName] może się wiązać ze sporymi kosztami, ale korzyści kulturowe będą widoczne dla wszystkich. Opracowanie gildyjnych procedur biurokratycznych umocniłoby również nasze tradycje w tym zakresie."
 cultural_event.6.a: "Oczywiście! Otrzymają nasze wsparcie!"
 cultural_event.6.b: "Nie stać nas na to."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip] i złoty wiek malarstwa"
 cultural_event.7.desc: "Mieszkańcy z regionu [target_location.GetName] niedawno przeszli na [ROOT.GetCountry.GetReligion.GetName], zachowując jednocześnie silne nurty humanistycznej myśli i filozofii, co stworzyło warunki do zerwania z utrwalonymi #L [ShowReligionAdjective('catholic')|l]imi#! tradycjami artystycznymi oraz ideałami, którymi dawniej kierowała się [ShowContinentName('europe')]. Korzystając z bogactwa płynącego z rozwoju handlu w regionie [target_location.GetNameWithNoTooltip], moglibyśmy zapoczątkować złoty wiek malarstwa!"
 cultural_event.7.a: "Oczywiście! Będziemy wspierać sztukę!"
 cultural_event.7.b: "Nie, mamy dość problemów."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$ to styl kaligrafii języka #L [ShowLanguageName('arabic_language')|l]kiego#!, przeznaczony do spisywania dekretów królewskich. Możemy wzmocnić nasze rządy, ogłaszając za pomocą harmonijnej kaligrafii nasze edykty i słowo, które przekazuje nam [ROOT.GetCountry.GetReligion.GetGodName]."
 cultural_event.8.a: "Niech się tak stanie!"
 cultural_event.8.b: "Nie zasługuje to na naszą uwagę."
 cultural_event.9.title: "Droga herbaty"
 cultural_event.9.desc: "Choć [ShowRegionName('japan_region')] wie, czym jest [ShowGoodsName('tea')], i uprawia ją od wieków, niektóre grupy opracowały bardziej wyrafinowaną ceremonię parzenia – #italic cha-no-yu#!. Po części jest to ceremonia religijna, a po części kulturowa tradycja – Droga Herbaty może stać się integralną częścią kulturowego dziedzictwa, jeśli postanowimy ją wesprzeć."
 cultural_event.9.a: "Niech się tak stanie!"
 cultural_event.10.title: "Pochwała filozofii, którą niesie [ShowInstitutionNameWithNoTooltip('renaissance')]"
 cultural_event.10.desc: "Nowe filozofie skupiają się na chwale człowieka, podkreślając jego ogromny potencjał do osiągania sukcesów. Promowanie tych humanistycznych ideałów może pobudzać większą ambicję, kreatywność i produktywność wśród naszego ludu, ale może też zachęcać ich do kwestionowania autorytetu naszych rządów."
 cultural_event.10.a: "Ta filozofia otrzyma nasze poparcie."
 cultural_event.10.b: "Nie, mamy dość problemów."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "Kompozytorzy utworów organowych z regionu [ShowRegionName('south_german_region')] studiowali pod okiem mistrzów #L [ShowCultureGroupName('italian_group')|l]kich#!, co zainspirowało ich do stworzenia własnych, niepowtarzalnych kompozycji. Ten nowy styl pełen improwizowanych preludiów, chaconne i passacaglii może stać się wartościową tradycją muzyczną oraz kulturową, jeśli udzielimy swego wsparcia."
 cultural_event.11.a: "Oczywiście. Otrzymają nasze wsparcie."
 cultural_event.11.b: "Nie, mamy dość problemów."
 cultural_event.12.title: "Mecenat nad barokową muzyką"
 cultural_event.12.desc: "Nigdy się nie dowiemy i trudno nam sobie nawet wyobrazić, ile talentów artystycznych zmarnowało się z powodu braku pieniędzy, jedzenia oraz miłości. Jeśli jednak pomożemy kompozytorom zmagającym się z trudnościami w państwie [ROOT.GetCountry.GetName], udzielając im wsparcia, mogą się nam odwdzięczyć."
 cultural_event.12.a: "Oczywiście. Otrzymają nasze wsparcie."
 cultural_event.12.b: "Nie, mamy dość problemów."
 cultural_event.13.title: "Narodowy epos"
 cultural_event.13.desc: "Wedle legend i opowieści, którymi karmią się poddani, gdy nasza umiłowana ojczyzna [ROOT.GetCountry.GetName] znajdzie się w potrzebie, [SCOPE.sCharacter('target_character').GetName] powróci i przybędzie jej na ratunek. Abstrahując od prawdziwości tych historii, moglibyśmy wykorzystać ten motyw, by wzbudzić w ludności nadzieję oraz szacunek do naszych rządów."
 cultural_event.13.a: "Tak, lud potrzebuje dobrych historii."
 cultural_event.13.b: "Nie, nasz lud winien stąpać twardo po ziemi."
 cultural_event.14.t: "[target_location.GetNameWithNoTooltip]: [ShowBuildingTypeNameWithNoTooltip('university')|l] w rozbudowie"
 cultural_event.14.desc: "[ShowBuildingTypeName('university')] i jego rozkwitające życie intelektualne w prowincji [target_location.GetName] wymagają znacznych środków. Jeśli chcemy finansować rozwój scholastyki oraz humanizmu, jak też zaspokoić ponowny głód obcowania z dziedzictwem antyku, pieniądze z państwowego skarbca muszą popłynąć szerokim strumieniem\n\n[ShowBuildingTypeNameWithNoTooltip('university')] nie opływa w bogactwa, ale ma za to znakomitych akademików, którzy w zamian za wsparcie placówki znaczną kwotą byliby skłonni nam służyć. Cena jest wygórowana, ale dobry nauczyciel może się sprawdzić jako [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]..."
 cultural_event.14.a: "Głodne umysły nakarmić!"
 cultural_event.14.b: "Odmawiamy sfinansowania tej instytucji."
