l_polish:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] i lud [teacher.GetCulture.GetNameWithNoTooltip|l]ki."
 culture_religion_events.1.desc: "[Select_CString(target_heir.IsFemale,'Nasza','Nasz')] [target_heir.GetName] i [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis|l] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], [Select_CString(teacher.IsFemale,'królewska doradczyni','królewski doradca')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pochodzenia, bardzo się do siebie zbliżyli podczas pobieranych nauk, w rezultacie czego odczuwa [target_heir.GetSheHe] specjalną więź zarówno ze [Select_CString(teacher.IsFemale,'swoją nauczycielką','swoim nauczycielem')], jaki i całym #L [teacher.GetCulture.GetName|l]kim#! ludem.\n\nPodróże, jakie [target_heir.GetNameWithNoTooltip] [Select_CString(target_heir,'odbyła','odbył')] na tamtejszych ziemiach, niezwykle zwiększyły popularność naszej dynastii, ale też wywołały zdziwienie u wielu osób, których domem jest [ROOT.GetCountry.GetCapital.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] obawiają się, że [target_heir.GetNameWithNoTooltip] kiedy obejmie tron, zacznie faworyzować #L [teacher.GetCulture.GetNameWithNoTooltip|l]kich#! podwładnych, dlatego [Root.GetCountry.GetGovernment.GetCourtTitle|l] zaczyna spiskować przeciwko obydwu osobom na dworze i żąda, by [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'została przez nas ukarana','został przez nas ukarany')], a [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] otrzymali gwarancję praw."
 culture_religion_events.1.a: "Nadszedł czas, by [Select_CString(target_heir.IsFemale,'młoda','młody')] [target_heir.GetShortNameWithNoTooltip] [Select_CString(target_heir.IsFemale,'poznała','poznał')] [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kie zwyczaje."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] ma nasze błogosławieństwo."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] i lud [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ki"
 culture_religion_events.2.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wstąpiła','wstąpił')] na tron, co sympatycy #L [target_ruler.GetCulture.GetName|l]cy#! z kraju [ROOT.GetCountry.GetFlavorRank|l] przyjęli z aprobatą. Jednak wśród mieszkańców #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie wzbudza zbyt dużego zaufania. Uważają, że to [target_ruler.GetWomanMan] o dziwnych zwyczajach i obcych manierach."
 culture_religion_events.2.a: "Z czasem zaczną [Select_CString(target_ruler.IsFemale,'ją','go')] doceniać."
 culture_religion_events.2.a.tt: "Wszystkie [countries|el] z dominującą [target_ruler.GetCulture.GetNameWithNoTooltip|l]ką kulturą, do której należy [target_ruler.GetNameWithNoTooltip], zyskują [ShowBiasValue('opinion_ruler_of_our_culture')|+=] [Concept('opinion','opinii')|e] na nasz temat."
 culture_religion_events.2.b: "Obłaskawmy lud #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]ki#!."
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip] i kwestia wiary"
 culture_religion_events.3.desc: "Wiarę, jaką wyznaje [target_ruler.GetName], najznamienitsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] od dawna odbierali z konsternacją, z czasem jednak wpływ [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] sprawił, że zarówno nowi mieszkańcy, jak i nawet członkowie starszych rodzin, których domem jest [ROOT.GetCountry.GetFlavorRank|l], zaczęli przyjmować religię #L [target_ruler.GetReligion.GetAdjective|l]ą#!. Teraz zaś, gdy obrządek ten jest szeroko rozpowszechniony nawet w takich miastach jak [ROOT.GetCountry.GetCapital.GetName], a [Select_CString(target_ruler.IsFemale,'naszej władczyni','naszemu władcy')] szeroko oddaje się cześć, #L [target_ruler.GetReligion.GetAdjective|l]a#! religia zyskuje popularność w całym kraju, zachęcając do nawrócenia zarówno jego mieszkańców, jak i ludzi z innych zakątków świata."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "Jedna dziesiąta naszych [Concept('pops','społeczności')|e] wyznań innych niż religia [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a w każdej lokacji, gdzie [control|el] nie przekracza 50%, nawróci się na [Concept('religion','religię')|e] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]ą, którą wyznaje [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.3.b: "[ROOT.GetCountry.GetFlavorRank] mocno ucierpi przez to, że [target_ruler.GetNameWithNoTooltip] wyznaje [target_ruler.GetReligion.GetNameWithNoTooltip]!"
 culture_religion_events.4.title: "Zły wpływ"
 culture_religion_events.4.desc: "Zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], w większości od dawna byli zgodni, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] reprezentuje heretyckie wierzenia, które mają zły wpływ na nasz kraj i narażają nasz lud na niebezpieczeństwo.\n\nNasi miejscowi kapłani z prowincji [rebel_province.GetName] oraz niezwykle pobożny potomek jednego ze starszych rodów zgromadzili armię, która maszeruje do stolicy, by zdetronizować nikczemnego heretyka w mieście [ROOT.GetCountry.GetCapital.GetName]."
 culture_religion_events.4.a: "Zdrajcy muszą umrzeć."
 culture_religion_events.5.title: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Pogańska','Pogański')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 culture_religion_events.5.desc: "Nasza stolica, [ROOT.GetCountry.GetCapital.GetName], stała się domem otwarcie pogańskich osób wyznających wiarę #L [target_ruler.GetReligion.GetGroup.GetAdjective|l]ą#!, którą wyznaje nawet [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], i fakt ten nie uszedł uwadze naszych podwładnych, również jej wyznawców. Wśród najgorliwszych wyznawców stało się to źródłem irytacji oraz dyskusji, zaś na obszarach, gdzie wcześniej występowały już napięcia religijne, konflikty zaczęły wybuchać jeszcze częściej. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] z prowincji [rebel_province.GetName] starali się podobno nawet jeszcze bardziej zaognić sytuację, wielokrotnie powtarzając w swych przemowach, że „[ROOT.GetCountry.GetCapital.GetName] to miejsce toczone przez zarazę”. Teraz jednak może być już trudno usunąć ich ze stanowiska bez użycia siły."
 culture_religion_events.5.a: "Najlepszą reakcją będzie użycie siły."
 culture_religion_events.5.b: "Dla tronu warto się nawrócić!"
 culture_religion_events.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_ruler.GetNameWithNoTooltip] i wiara #L [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]a#!"
 culture_religion_events.6.desc: "Choć wielu uważa, że religia, jaką [target_ruler.GetName] wyznaje, stanowi obrazę wobec wszystkiego, co święte, najwyższa władza sprawiła, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest bezpieczną przystanią dla braci i sióstr w wierze. Dzięki powstałej w ten sposób siatce kontaktów możemy dotrzeć do wielu osób, których uwagi nie zdołalibyśmy zwrócić w inny sposób. Jeden z tych kontaktów, [minister.GetName], jest teraz celem ataku osób powiązanych z elitami rządzącymi krajem."
 culture_religion_events.6.a: "[Select_CString(minister.IsFemale,'Jej','Jego')] talenty są potrzebne!"
 culture_religion_events.6.b: "[minister.GetNameWithNoTooltip] straci urząd."
 culture_religion_events.7.title: "Rywalizacja o przysługi, jakie wyświadcza [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 culture_religion_events.7.desc: "Nie jest tajemnicą, że [target_ruler.GetName] dba o #L [target_ruler.GetCulture.GetName|l]ki#! lud, a gdy przemawia, wybierając język [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l], w mowie wyraźnie słychać charakterystyczny akcent.\n\nCo więcej, [target_ruler.GetNameWithNoTooltip] otacza się nawet [target_ruler.GetCulture.GetNameWithNoTooltip|l]kimi doradcami i dworzanami, a fakt ten nie umknął uwadze starych #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! rodów zamieszkujących nasz kraj. W rezultacie [minister.GetName], [Select_CString(minister.IsFemale,'wyznawczyni','wyznawca')] tradycyjnych [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kich wartości, ostatnimi czasy coraz częściej nie zgadza się z politykami, jakie wprowadza [target_ruler.GetNameWithNoTooltip], i ma zamiar opuścić radę #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ką#!."
 culture_religion_events.7.a: "Musimy zaradzić tej sytuacji."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Faworyzacja w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.8.desc: "[target_ruler.GetName] nie ukrywa, że faworyzuje kulturę #L [target_ruler.GetCulture.GetName|l]ką#!, co oczywiście zauważyła #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! część mieszkańców, którymi włada [ROOT.GetCountry.GetFlavorRank|l]. W efekcie obstrukcja parlamentarna staje się coraz powszechniejszym zjawiskiem, ponieważ ci, którzy mają do tego prawo, wyrażają swoją frustrację z powodu wprowadzonej niedawno polityki."
 culture_religion_events.8.a: "Żadna taka faworyzacja nie ma miejsca."
 culture_religion_events.8.b: "Musimy za to jakoś publicznie zadośćuczynić."
 culture_religion_events.9.title: "Przyjaciele za granicą"
 culture_religion_events.9.desc: "Preferencje, jakie wykazuje [target_ruler.GetName] wobec #L [target_ruler.GetCulture.GetName|l]kiej#! kultury oraz języka, są przez wielu uznawane za ekscentryczne, ale otworzyły nam też wiele drzwi w krajach [target_ruler.GetCulture.GetNameWithNoTooltip|l]kich, bowiem [target_ruler.GetNameWithNoTooltip] robi, co może, aby nawiązywać bliższe więzi ze swoimi pobratymcami."
 culture_religion_events.9.a: "Przyjaciół nigdy za wielu."
 culture_religion_events.9.b: "Poznajmy #L [advanced_country.GetAdjectiveWithNoTooltip|l]kie#! zwyczaje, którymi szczyci się kraj [advanced_country.GetFlavorRank]."
 culture_religion_events.10.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: intrygi"
 culture_religion_events.10.desc: "Wiele osób spośród najbliższego grona, jakim otacza się [ROOT.GetCountry.GetGovernment.GetRuler.GetName], wyraziło złość wobec awansu na wysokie stanowisko, jaki [Select_CString(minister.IsFemale,'otrzymała','otrzymał')] [minister.GetName], [minister.GetCulture.GetName|l] [Select_CString(minister.IsFemale,'urzędniczka','urzędnik')] – starszyzna jednego z najstarszych #L [ROOT.GetCountry.GetCulture.GetName|l]kich#! rodów w naszym kraju zwróciła się nawet do [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'naszej monarchini','naszego monarchy')] z żądaniem odebrania [Select_CString(minister.IsFemale,'jej','mu')] tej nowej roli."
 culture_religion_events.10.a: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zostaną wysłuchani."
 culture_religion_events.10.b: "Niedorzeczne!"
 culture_religion_events.11.title: "Rosnące poparcie wśród populacji [minister.GetCulture.GetNameWithNoTooltip|l]kiej"
 culture_religion_events.11.desc: "Jako wiodąca postać wśród #L [minister.GetCulture.GetName|l]kiej#! społeczności, [minister.GetName] charakteryzuje się zarówno przenikliwością, jak i wpływami sięgającymi daleko poza urząd, jaki pozwala [Select_CString(minister.IsFemale,'jej','mu')] piastować nasza stolica, [ROOT.GetCountry.GetCapital.GetName]. Fakt ten wykorzystuje [minister.GetSheHe], rzecz jasna, na naszą korzyść, i to właśnie dzięki [Select_CString(minister.IsFemale,'niej','niemu')] [ROOT.GetCountry.GetFlavorRank|l] oraz #L [ROOT.GetCountry.GetCulture.GetName|l]ka#! władza cieszą się coraz większym poparciem społecznym."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "Minister reprezentujący religię [minister.GetReligion.GetAdjectiveWithNoTooltip]ą"
 culture_religion_events.12.desc: "Osoby wyznające wiarę #L [minister.GetReligion.GetAdjective|l]ą#! z zainteresowaniem i entuzjazmem obserwowały, jak [minister.GetName] zyskuje coraz większą władzę. Dla wielu [minister.GetSheHe] jest dowodem na to, że w #L [ROOT.GetCountry.GetAdjective|l]kim#! państwie można coś osiągnąć, nawet jeśli nie wyznaje się jego wiary."
 culture_religion_events.12.a: "Obyśmy wszyscy osiągnęli kiedyś tyle, co [minister.GetNameWithNoTooltip]."
 culture_religion_events.12.a.tt: "Nasze [pops|el] wyznające [Concept('religion','religię')|e] [minister.GetReligion.GetAdjectiveWithNoTooltip|l]ą zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 culture_religion_events.13.title: "Poganie na wysokich stołkach"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] od dawna protestują przeciwko obsadzaniu wysokich stanowisk poganami, dlatego też kiedy stanowisko zwane [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] w naszym gabinecie [Select_CString(minister.IsFemale,'otrzymała','otrzymał')] [minister.GetName] nie omieszkali wyrazić swoich sprzeciwów. Z upływem czasu obiekcje te nie straciły wcale na sile – pewni czołowi, tak w naszej ojczyźnie, jak i poza nią, religijni uczeni twierdzą teraz, że [ROOT.GetCountry.GetFlavorRank|l] zasługuje na potępienie za jawne faworyzowanie urzędników, którym nie jest bliska wiara #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]a#!."
 culture_religion_events.13.a: "[minister.GetNameWithNoTooltip] musi odejść."
 culture_religion_events.13.b: "Nie ugniemy się przed żądaniami nieistotnych dyletantów."
 culture_religion_events.13.b.tt: "[opinion|e] wszystkich [Concept('countries','krajów')|e] należących do naszej grupy religii ulegnie zmianie o [ShowBiasValue('entertaining_heathens')|+=]."
 entertaining_heathens: "Pogańskie tendencje"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] odczuwa wpływy, których źródłem jest religia [minister.GetReligion.GetAdjectiveWithNoTooltip|l]a"
 culture_religion_events.14.desc: "Wielu poddanych z państwa [ROOT.GetCountry.GetName], reprezentujących religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!, uważa, że [minister.GetName] stanowi zagrożenie dla teologicznej czystości rządu. Obawiają się oni, że pod takim wpływem [target_ruler.GetName] zacznie faworyzować wyznających wiarę #L [minister.GetReligion.GetAdjective|l]ą#! przedstawicieli w rządzie, a w najgorszym wypadku odwróci się nawet od prawdziwej wiary."
 culture_religion_events.14.a: "[minister.GetNameWithNoTooltip] musi odejść."
 culture_religion_events.14.b: "Niedorzeczne."
 culture_religion_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle|U] i wiara [target_religion.GetAdjectiveWithNoTooltip|l]a?"
 culture_religion_events.18.desc: "[target_heir.GetName] wykazuje szczerze zainteresowanie naukami zawiązanymi z religią #L [target_religion.GetAdjective|l]ą#!. Co prawda jako od [Select_CString(target_heir.IsFemale,'następczyni','następcy')] tronu wymaga się od [Select_CString(target_heir.IsFemale,'niej','niego')] zaznajomienia z naszymi podwładnymi, ale być może nie na tyle, żeby [Select_CString(target_heir.IsFemale,'sama prowadziła dyskusje i organizowała','sam prowadził dyskusje i organizował')] debaty dotyczące prawd, na jakich opiera się [target_religion.GetName]. W rezultacie czołowi przedstawiciele, których wysłali [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], wyrazili swoje zaniepokojenie i oczekują, że [target_ruler.GetName] jakoś zareaguje. Ich zdaniem [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] nie może myśleć o przyszłości w rządzie, jeśli nie zmusimy [Select_CString(target_heir.IsFemale,'jej','go')], żeby się [Select_CString(target_heir.IsFemale,'opamiętała','opamiętał')]."
 culture_religion_events.18.a: "[target_heir.GetNameWithNoTooltip] musi chyba usłyszeć od nas parę słów."
 culture_religion_events.18.b: "To [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] decyduje w sprawach tego kraju."
 culture_religion_events.21.title: "Kwestia wiary"
 culture_religion_events.21.desc: "Od dawna już osobiste przekonania, jakie posiada [target_ruler.GetName], kłóciły się z działaniami #L [ROOT.GetCountry.GetAdjective|l]kich#! instytucji religijnych, co doprowadziło do tarć oraz konfliktów i kwestionowania [target_ruler.GetHerHis] rządów, w czym przodują [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i najznamienitsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Mimo to obecnie wielu popiera [target_ruler.GetHerHim] w oddaniu wierze, którą jest religia #L [target_ruler.GetReligion.GetAdjective|l]a#! – wśród zwolenników są zarówno ci, których dom to [ROOT.GetCountry.GetCapital.GetName], jak i tych zamieszkujących [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kie tereny wiejskie.\n\nByć może nadszedł wreszcie czas, aby dokonać zmiany podstawowych sposobów, na jakie funkcjonuje samo państwo [ROOT.GetCountry.GetNameWithNoTooltip] i [ROOT.GetCountry.GetFlavorRank|l]? Obrońcy starych zwyczajów z pewnością łatwo na to nie przystaną, ale dla chcącego nic trudnego..."
 culture_religion_events.21.a: "Miasto stołeczne [target_capital.GetNameWithNoTooltip] stanie się oddane religii, którą jest wiara [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]a."
 culture_religion_events.21.a.tt: "Jedna czwarta naszych [Concept('pops','społeczności')|e], wyznawców religii, którą jest wiara [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a, w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nawróci się na [Concept('religion','religię')|e] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]ą, którą wyznaje [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.21.b: "Nie możemy podjąć takiego ryzyka."
 culture_religion_events.22.title: "[Root.GetCountry.GetGovernment.GetCourtTitle|U] i [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.22.desc: "To oczywiste, że od początku swych rządów [target_ruler.GetName] ma słabość do kultury #L [target_ruler.GetCulture.GetName|l]kiej#!. Z czasem sale pałacowe w mieście [ROOT.GetCountry.GetCapital.GetName] zaczęły rozbrzmiewać echem wesołych uroczystości odbywających się całkowicie w tradycyjny sposób #L [target_ruler.GetCulture.GetNameWithNoTooltip|l]ki#!, ponieważ nawet #L [ROOT.GetCountry.GetCulture.GetName|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przyjęli dziwne, ale pozornie modne zwyczaje, które szanuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nPrzy tak dużym poparciu dla obcych wpływów [ROOT.GetCountry.GetGovernment.GetCabinetTitle] uważa, że nadszedł czas, aby skodyfikować specjalny status kultury #L [target_ruler.GetCulture.GetNameWithNoTooltip|l]kiej#! w naszym kraju."
 culture_religion_events.22.a: "To prawda, już czas."
 culture_religion_events.22.a.tt: "Jedna czwarta naszych [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]kich [Concept('pops','społeczności')|e] w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] przyjmie [Concept('culture','kulturę')|e] [target_ruler.GetCulture.GetNameWithNoTooltip]ką, do której należy [target_ruler.GetNameWithNoTooltip]."
 culture_religion_events.22.b: "Nie możemy tak zhańbić dziedzictwa naszych przodków."
