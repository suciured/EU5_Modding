l_polish:
 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "Spory, jakie toczą między sobą [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], w ostatnim czasie tak rozgorzały, że doszło do rozlewu krwi. Jeśli taki stan rzeczy się utrzyma, może to wręcz wstrząsnąć podstawami ustroju politycznego, przeto nie powinniśmy puszczać tego dalej płazem.\n\nKonflikty te tak wrosły w kulturę, że nadano im nazwę waśni klanowych albo też #italic o-ie sōdō#!. Ludzie, o ile sami akurat nie są w nie zaangażowani, traktują je na ogół jako element codzienności, albo wręcz swoistą rozrywkę.\n\nWygląda na to, że [target_character.GetHerselfHimself] [target_character.GetName] ma teraz również swój udział w tych sporach, lud zaś zaczął żądać [target_character.GetHerHis] głowy."
 culture_japan.1.a: "Kto sieje wiatr, ten zbiera burzę!"
 culture_japan.1.b: "Odrzucamy ich żądania."
 culture_japan.2.title: "Nieposłuszni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 culture_japan.2.desc: "Panujący w ostatnich latach pokój sprawił, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a w każdym razie wielu ich przedstawicieli, zostali pozbawieni zajęcia. Co gorsza, ich próżniactwo sprawiło, że zajęli się oni w ostatnim czasie wyzyskiem i prześladowaniami, których ofiarą padli [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Trzeba będzie się nimi zająć."
 culture_japan.2.a: "To po prostu ich sposób na pozostanie w bojowej formie."
 culture_japan.2.b: "Zostaną surowo ukarani."
 culture_japan.3.title: "Brak dziedzica"
 culture_japan.3.desc: "[target_ruler.GetName] nie jest jak dotąd w stanie mimo prób stanąć na wysokości zadania, choć [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] to osoba potrzebna krajowi jak tlen. [ROOT.GetCountry.GetFlavorRank] to ostatnio niemalże naczynie pełne pogłosek na temat przyszłości państwa. Tego rodzaju dyskusje przynoszą uszczerbek naszej pozycji. [target_ruler.GetShortNameWithNoTooltip] ma sposobność adopcji – [target_character.GetName] to [Select_CString(target_character.IsFemale,'idealna kandydatka','idealny kandydat')] na przybrane dziecko – ale mogłoby to zostać przyjęte jako oznaka słabości."
 culture_japan.3.a: "Siła w samotności."
 culture_japan.3.b: "[target_character.GetNameWithNoTooltip] dostąpi adopcji i legitymizacji."
 culture_japan.4.title: "Utrata twarzy"
 culture_japan.4.desc: "[ROOT.GetCountry.GetFlavorRank]: niestabilność kraju sprawiła, że inni poczęli poddawać w wątpliwość nasze zdolności podtrzymania jego jedności. [target_character.GetName] na każdym kroku zmaga się z pytaniami o słuszność sprawowanych rządów i roztropność podejmowanych decyzji. Przyznanie, że sytuacja wymyka się nam spod kontroli, stanowiłoby cios w nasz autorytet i wpływy."
 culture_japan.4.a: "Przyznajmy, że sprawy nie mają się dobrze."
 culture_japan.4.b: "Upierajmy się, że wszystko jest pod kontrolą."
 culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle] i lakowa szkatuła"
 culture_japan.5.desc: "Przepiękna szkatuła z laki znajdująca się w naszym gabinecie przykuła uwagę cesarskiego sługi. Wieść o tym bajecznym wytworze obiegła wkrótce cały cesarski dwór. [target_emperor.GetGovernment.GetRulerTitle] zdaje się oczekiwać od nas, że szkatuła zostanie [Select_CString(target_emperor_character.IsFemale,'jej','mu')] podarowana jako prezent od uniżonego poddanego."
 culture_japan.5.a: "Szkatułę, rzecz jasna, otrzyma [target_emperor_character.GetHimHerFormal]!"
 culture_japan.5.b: "Niestety, nie możemy sobie pozwolić na takie dary."
 culture_japan.6.title: "Pierwsze sake"
 culture_japan.6.desc: "Pierwsze tegoroczne sake jest już gotowe, choć od tradycyjnego ceremoniału jego kosztowania dzieli nas wciąż kilka tygodni. Rodzi to pytanie, czy [target_boss.GetGovernment.GetRulerTitle|l] ma gościć na ceremonii, czy też winniśmy wykorzystać przewagę na rynku i rozpocząć wcześniejszą sprzedaż trunku."
 culture_japan.6.a: "[target_boss.GetGovernment.GetRulerTitle]? Musimy pilnie wkupić się w [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] łaski."
 culture_japan.6.b: "Czym prędzej ślijmy pierwszą partię na rynki!"
 culture_japan.6.c: "To będzie boska ofiara."
 culture_japan.7.title: "Wyjątkowy miecz"
 culture_japan.7.desc: "Nowy kowal wykonał dla naszych wojsk partię mieczy o niezrównanej jakości. Możemy albo wyposażyć w nie nasze wojska, albo wykorzystać sposobność i je spieniężyć z dużym zyskiem. Nasi sąsiedzi będą się zabijać o tak kunsztowny oręż..."
 culture_japan.7.a: "Nasza armia zawsze powinna mieć pierwszeństwo."
 culture_japan.7.b: "Potrzebujemy pieniędzy i jeszcze raz pieniędzy!"
 culture_japan.8.title: "Próba zamachu stanu!"
 culture_japan.8.desc: "Wygląda na to, że kraj [ROOT.GetCountry.GetLongName] nie posiada tak stabilnego klimatu politycznego, jak by się mogło wydawać. Podczas podróży przez jego ziemie [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wypoczywała','wypoczywał')] w świątyni nieopodal swojej armii, gdy jej generał [Select_CString(target_character.IsFemale,'dostrzegła nadarzającą się okazję i otoczyła','dostrzegł nadarzającą się okazję i otoczył')] kompleks świątynny swoimi siłami, utrzymując, że w środku przebywa nieprzyjaciel. Jedynie szybkie i zdecydowane działania lojalnych jednostek doprowadziły do pochwycenia zdrajcy, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'została w porę uratowana','został w porę uratowany')].\n\nMotywy [Select_CString(target_character.IsFemale,'generał','generała')] pozostają niejasne, jednakże mogły być one jakiekolwiek, od zwyczajnej żądzy zemsty po bezczelne pragnienie władzy. Dzięki temu zajściu [target_ruler.GetShortNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'umocniła','umocnił')] swoją kontrolę nad armią, lecz krótkie starcie kosztowało życie wielu wspaniałych ludzi i oczywistym jest, że niezbędne okaże się skupienie na polityce wewnętrznej, aby taka sytuacja już nigdy nie miała miejsca."
 culture_japan.8.a: "Nie będzie litości dla dokonujących tak haniebnych czynów!"
 culture_japan.8.b: "Ambicję powinno się wynagradzać, nie zaś karać."
 culture_japan.9.title: "Rozprzestrzenienie $jap_jokamachi$"
 culture_japan.9.desc: "[target_neighbor.GetName], nasi sąsiedzi, rozpoczęli wznoszenie nowych fortów otaczanych #italic $jap_jokamachi$#!, czyli miasteczkami zamkowymi. Zasiedlają je [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] bez podziału między poszczególnymi grupami społecznymi oraz stałego przydziału, dzięki czemu [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest w stanie dbać, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] pozostawali pod ścisłą kontrolą.\n\nObecność innych grup, w połączeniu z ustanowieniem wolnego rynku oraz otwartymi gildiami, stymuluje rozwój handlu, a tym samym dobrobyt. Dzięki $jap_jokamachi$ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może wzmocnić kontrolę zarówno w sferze militarnej, jak i gospodarczej, zwiększając jednocześnie majętność swoich ziem."
 culture_japan.9.a: "Powinniśmy wspierać rozwój miasteczek zamkowych."
 culture_japan.9.b: "Mamy ważniejsze kwestie, na których powinniśmy się skupić."
 culture_japan.10.title: "Rozkwit kultury miejskiej"
 culture_japan.10.desc: "Rosnąca liczba mieszkańców miast sprawia, że #L [ROOT.GetCountry.GetAdjective|l]ki#! lud wykazuje zwiększone zainteresowanie aktywnością kulturalną. Spowodowało to rozkwit wielu z nich, jak teatr kabuki, sztuka śpiewu i tańca czy ukiyo-e – drzeworyty, druki drzeworytnicze i malunki przedstawiające krajobrazy, opowieści historyczne, teatr czy dzielnice rozrywek. Być może i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] może przejawić odrobinę zainteresowania teatrem kabuki lub ukiyo-e."
 culture_japan.10.a: "To mogłoby pomóc bardziej zrozumieć lud."
 culture_japan.10.b: "Co by to dało?"
 culture_japan.11.title: "Za"
 culture_japan.11.desc: "[ROOT.GetCountry.GetLongName]: od zawsze istnieją w naszym kraju gildie, czy też #italic za#!, w których to kupcy współpracują ze świątyniami i chramami, by ochronić się przed zagrożeniami takimi jak bandyci, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] czy watażkowie. Związani z tymi gildiami kupcy mogą organizować się w grupy, by bezpiecznie podróżować i przewozić swoje dobra. Zawierają także umowy dotyczące sprzedaży towarów wewnątrz terenów świątynnych, co daje im ochronę samej świątyni.\n\nNiektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] uważają, że te korzyści są niewystarczające. [target_character.GetName] [Select_CString(target_character.IsFemale,' otrzymała','otrzymał')] od nich ofertę udziału w zyskach w zamian za ochronę, pewne zwolnienia podatkowe oraz inne oficjalne przywileje rządowe."
 culture_japan.11.a: "To wygląda na doskonałą ofertę."
 culture_japan.11.b: "W tej chwili nas to nie interesuje."
 culture_japan.12.title: "Rosnąca siła za"
 culture_japan.12.desc: "Za, gildie kupieckie w kraju [ROOT.GetCountry.GetLongName], stają się coraz większe i bardziej zorganizowane, przez co mogą samodzielnie zabezpieczyć swoją działalność. W związku z tym są już na tyle wpływowe, że ingerują w ogólny poziom cen rynkowych i istnieje ryzyko, iż zaczną dominować w niektórych gałęziach handlu, zapewniając sobie monopol. Pojawiają się głosy nawołujące do ograniczenia ich wpływów – w innym wypadku ryzykujemy uzależnienie od nich całej naszej gospodarki."
 culture_japan.12.a: "Ograniczmy przywileje za."
 culture_japan.12.b: "Zachowajmy stan obecny."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "W coraz to bardziej wrogim świecie bezpieczeństwo, jakie zapewnia zamek, to gwarant ochrony i zatrudnienia. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] od lat porzucają swoje domy na wsi i przenoszą się do osiedli położonych nieopodal murów zamkowych ich panów, gdzie żyją u boku kupców i rzemieślników. Nasza stolica, [target_location.GetName], nie jest pod tym względem wyjątkiem. Rozwój miasta stał się dla naszych administratorów źródłem zmartwień.\n\nJeśli chcemy zminimalizować ryzyko problemów takich jak pożary czy choroby, niezbędne będzie zapewne przeznaczenie nowych środków na infrastrukturę."
 culture_japan.13.a: "Dostaną, czego potrzebują."
 culture_japan.13.b: "Stwórzmy system zasad decydujących, dla kogo [target_location.GetNameWithNoTooltip] może stać się domem."
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] migrują – ich nowy dom to [target_location.GetNameWithNoTooltip]."
 culture_japan.14.desc: "Liczba mieszkańców wsi rośnie, przez co rozmiar działek dla każdego gospodarza kurczy się wskutek dziedziczenia. Choć produktywność również zwiększa się, niektórzy rolnicy nie są w stanie wyżywić się ze swojej ziemi. Wielu przybyło więc zamiast tego do stolicy – miasto [target_location.GetName] jeszcze boleśniej odczuwa skutki swojego rozrostu.\n\nPosiadacze ziemscy narzekają i zwracają się do nas z prośbą o zaprowadzenie porządku społecznego. Usilnie nalegają: niech [ROOT.GetCountry.GetFlavorRank] przyjmie prawa ograniczające mobilność ludzi w granicach państwa."
 culture_japan.14.a: "Zadekretujmy, że nikt nie może przeprowadzać się bez pozwolenia."
 culture_japan.14.b: "Nie możemy powstrzymywać rozwoju miast."
 culture_japan.15.title: "Monopole handlowe"
 culture_japan.15.desc: "Rozwój miast sprawił, że istniejące od dawien dawna gildie handlowe zbyt gwałtownie zwiększyły swoją siłę. Chaos, w jakim pogrążony jest nasz kraj, [ROOT.GetCountry.GetFlavorRank], oznacza też, że coraz bardziej starają się one uzyskać bezpieczeństwo we własnym zakresie. Gildie przeciągnęły już na swoją stronę wiele sił: są z nimi świątynie, posiadacze ziemscy i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Zyskały sobie jednak również wrogów.\n\nNiektórzy błagają: niech [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] sprzeciwi się gildiom i otworzy gospodarkę dla wszystkich utalentowanych ludzi. Inni twierdzą, że powinniśmy przynajmniej zapewnić monopole i przywileje ciałom innym niż gildie."
 culture_japan.15.a: "Zniesiemy stare prawa, które je karmią!"
 culture_japan.15.b: "Monopole się sprawdzają, lecz nie powinniśmy ich nadawać na podstawie tradycji."
 culture_japan.15.c: "Musimy bronić układów stworzonych przez naszych przodków."
 culture_japan.16.title: "Wakō"
 culture_japan.16.desc: "Wakō, piraci pochodzący z rozlicznych wysp w okolicach wybrzeży, na których leży [ShowRegionName('japan_region')], zaczęli rozpychać się w regionie. Nie tylko zresztą u nas – od ich ataków cierpią również [ShowSubContinentName('east_asia')] czy [ShowRegionName('korea_region')]. Pomimo tego trudności z handlem z Chinami oznacza, że to właśnie ci piraci stanowią jedyne źródło #L [ShowCultureGroupName('chinese_group')|l]kich#! i #L [ShowCultureName('korean_culture')|l]kich#! towarów. Rosnąca liczba pirackich napaści oznacza, że nie możemy dłużej pozostać bierni. Musimy podjąć decyzję, jak mamy się nimi zająć."
 culture_japan.16.a: "Sfinansujmy piratów."
 culture_japan.16.b: "Zacznijmy zwalczać piratów."
 culture_japan.17.title: "Piraci Wakō i bahańska profesja"
 culture_japan.17.desc: "W czasach niepewności rybacy i żeglarze tych krain często uciekali się do piractwa i łupienia wybrzeży naszych sąsiadów. Zyski, jakie mogli mieć z uczciwego handlu, zwykle były mniejsze od tych, na jakie mogli liczyć dzięki łupieniu i kradzieży. Ataki te zaczęto określać mianem „bahańskiej profesji”.\n\nCzasy, a wraz z nimi równowaga sił, często się jednak zmieniają. Bahańska profesja stała się ponownie coraz częściej uprawianym przez naszych poddanych zajęciem. Niektórzy władcy zaczęli wręcz finansować najazdy lub aktywnie w nich uczestniczyć. Tymczasem ofiary piratów Wakō zaczęły oferować tytuły i zaszczyty tym, którzy zdołają powstrzymać rabusiów."
 culture_japan.17.a: "Musimy ich wykorzystać!"
 culture_japan.17.b: "Musimy ukrócić te napaści!"
 wako_raids: "Napaści Wakō"
 culture_japan.18.title: "Reakcje na Wakō"
 culture_japan.18.desc: "Piractwo i napaści przybierają stale na sile. Ich uczestnicy to nie tylko prości rybacy, ale czasem też drobni władcy, a nawet sami mieszkańcy cudzoziemskich wybrzeży. Z czasem najsprytniejsi piraccy wodzowie doczekali się wsparcia ze strony poważnych graczy, zarówno krajowych, jak i zagranicznych. Wygląda na to, że na naszych wyspach pojawiło się już wiele bandyckich twierdz.\n\nSąsiednie kraje podjęły znacznie bardziej zdecydowane kroki. Przygotowują się na przybycie najeźdźców i aktywnie polują na ich przywódców. [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'otrzymała','otrzymał')] wręcz pogróżki od zagranicznych posłów, że o ile nie użyjemy w tej sprawie siły, zaczną uważać nasze jednostki za wrogie i zakładać, iż należą one do piratów."
 culture_japan.18.a: "Nie jest to coś, co zaprząta nam głowę."
 culture_japan.18.a.tt: "Wszystkie [countries|el] w [Concept('trade_range','zasięgu handlowym')|e] otrzymują następującą [Concept('opinion','opinię')|e] o kraju [ROOT.GetCountry.GetName]: [ShowBiasValue('opinion_pirate_supporters')|+=0]."
 culture_japan.18.b: "Pomóżmy chronić inne państwa."
 culture_japan.18.b.tt: "Wszystkie [countries|el] w [Concept('trade_range','zasięgu handlowym')|e] otrzymują następującą [Concept('opinion','opinię')|e] o kraju [ROOT.GetCountry.GetName]: [ShowBiasValue('opinion_pirate_fighting')|+=0]."
 culture_japan.19.title: "Warownia piracka – [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "[target_location.GetName]: okoliczni panowie zyskali sobie opinię nieustraszonych piratów, a lojalność i bogactwo, jakimi się cieszą, zapewniły im wielkie wpływy i władzę. [target_character.GetName], persona o wyjątkowej wprawie w swoim fachu, posiada twierdzę utrzymywaną całkowicie z łupieżczych ekspedycji. Zniszczenie takiej fortecy z pewnością wiązałoby się z niemałym kosztem, lecz [target_location.GetName] sprawia, że nasze własne ambicje morskie wydają się kpiną."
 culture_japan.19.a: "Co nam przeszkadza, że żyje z bogactwa obcokrajowców?"
 culture_japan.19.b: "Być może [Select_CString(target_character.IsFemale,'nadałaby','nadałby')] się do służby naszemu państwu..."
 culture_japan.19.c: "Musimy wyrwać te niszczycielskie chwasty z naszego ogrodu!"
 culture_japan.20.title: "Kwestia zamieszkania"
 culture_japan.20.desc: "[target_character.GetName] [Select_CString(target_character.IsFemale,'poinformowała','poinformował')], że oczekuje naszej obecności nieopodal stolicy, zgodnie z polityką „[ShowPolicyName('sankin_kotai_policy')]”. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i [ROOT.GetCountry.GetCapital.GetName] nie są miejscami, w których możemy przebywać przez cały rok – właściwy dla naszej rodziny dom to [target_country.GetCapital.GetName]. Choć zdarzało się to już w przeszłości, ten #L [target_country.GetGovernment.GetAdjective|l]ki#! porządek nie daje nam możliwości podjęcia własnych decyzji. [target_own_ruler.GetName] musi udać się tam, gdzie przebywa [target_country.GetGovernment.GetAdjective|l]ki [target_country.GetGovernment.GetCourtTitle|l], lub poniesie poważne konsekwencje."
 culture_japan.20.a: "Ależ oczywiście, tak zróbmy."
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip] to symbol słabości i słabej woli."
 culture_japan.21.title: "Narodziny nowej dynastii"
 culture_japan.21.desc: "[new_ruler.GetName] przejmuje władzę, a dawny ród, [old_ruler.GetDynasty.GetName], wygasa. [ROOT.GetCountry.GetFlavorRank] wkracza przez to w nową erę, w której nawet nasza tożsamość może okazać się przedmiotem wątpliwości. Bo przecież: czy miano „[ROOT.GetCountry.GetLongName]” jest dla nas słuszne, skoro nie rządzą już nami [old_ruler.GetDynasty.GetNameWithNoTooltip]?"
 culture_japan.21.a: "[ROOT.GetCountry.GetFlavorRank] – nadejście nowej władzy."
 culture_japan.21.b: "Tak się składa, że [old_ruler.GetShortNameWithNoTooltip] [Select_CString(old_ruler.IsFemale,'adoptowała','adoptował')] w swoim testamencie dziecko – jest nim właśnie [new_ruler.GetShortNameWithNoTooltip]."
 culture_japan.22.title: "Głowy a podkulony ogon"
 culture_japan.22.desc: "Nasi wojownicy, aby otrzymać nagrodę za swoje czyny w boju, wystawiają na widok publiczny ucięte głowy pokonanych wrogów. Im ważniejszy ich dawny posiadacz, tym hojniejsza nagroda. Toczymy w ten sposób wojny już od pokoleń, zawsze jednak znajdowali się ludzie próbujący wykorzystać tradycje. Głowy pospolitych żołnierzy, albo nawet miejscowych chłopów, przedstawiane były jako głowy oficjeli; ludzie demonstrujący głowy osób, których nawet nie zabili; rozmaite podstępy mające z pozoru zwiększyć dokonania oszustów.\n\nJak się okazuje, [target_character.GetName] również spotyka się z oskarżeniami o tego typu wątpliwe zachowania, ponieważ w niedawnym starciu [Select_CString(target_character.IsFemale,'opuściła','opuścił')] pole bitwy, twierdząc, że nie chce już więcej głów. Oczywiście nie jest to rzadkością – wielu woli zadowolić się małą nagrodą, lecz nie ryzykować życiem, wskutek czego przerywają walkę, gdy uznają, że mają dość. [target_character.GetNameWithNoTooltip] jednak [Select_CString(target_character.IsFemale,'zrobiła','zrobił')] to rzekomo ze względu na strach przed wrogiem. Niektórzy podają nawet w wątpliwość autentyczność zdobytych przez [Select_CString(target_character.IsFemale,'nią','niego')] głów."
 culture_japan.22.a: "Ucieczka z pola bitwy! Cóż za haniebne zachowanie!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] to [target_character.GetWomanMan] honoru."
 culture_japan.1000.title: "Pomiary katastralne"
 culture_japan.1000.desc: "Trudne czasy sprawiły, że [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] nie pozostaje pod naszą kontrolą tak bardzo, jak byśmy sobie tego życzyli. Aby temu zaradzić, powinniśmy zorganizować narodowe pomiary katastralne, aby policzyć całą ludność i zasoby naszych rodów, a także na określenie ich wewnętrznych więzi i sojuszów. Pozwoli nam to w razie potrzeby na zmianę przydziałów ziem i tytułów, aby były rozdzielone sprawiedliwiej, co zapewni nam poddaństwo ludzi. Oczywiście przedsięwzięcie takie będzie niezwykle drogie i nie zyska sobie wielkiej sympatii."
 culture_japan.1000.a: "To rzecz absolutnie niezbędna."
 culture_japan.1000.a.tt: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] wraz ze swoimi [Concept('members','członkami')|e] zareaguje na to."
 culture_japan.1000.b: "Nie ma co drażnić gniazda os."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "Pragnąc sprawić, że [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] podporządkuje [Select_CString(target_ruler.IsFemale,'jej','mu')] się bardziej, [target_ruler.GetName] przeprowadza ogólnokrajowe pomiary katastralne. Wiąże się z nimi również liczenie mieszkańców, zasobów i określanie relacji dotyczących własności, a także zmiany przydziałów zgodnie z zamierzonym projektem. Zadanie to jest przysługującym [Select_CString(target_ruler.IsFemale,'jej','mu')] z urzędu prawem, wykorzystywane jest jednak do zmiany istniejących od dawna struktur władzy.\n\nDziś również [ROOT.GetCountry.GetLongName] jest miejscem pomiarów. Wysłannicy #L [target_country.GetGovernment.GetAdjective|l]kiej#! administracji przybyli z obwieszczeniem, że lenna nadane wasalom są tak naprawdę własnością państwa, przydzielane są zaś tylko tymczasowo."
 culture_japan.1001.a: "Nikt nie będzie odbierać mi prawa do pobierania podatków!"
 culture_japan.1001.b: "Powitajmy #L [target_country.GetGovernment.GetAdjective|l]kich#! administratorów."
 culture_japan.1100.title: "Przydział w #L [target_shogunate.GetGovernment.GetAdjective|l]kim#! urzędzie"
 culture_japan.1100.desc: "[ROOT.GetCountry.GetFlavorRank] ma na służbie wiele rodów. Ich przywódcy to zawsze ludzie ambitni, stale rywalizujący między sobą o władzę i względy. Ich obowiązkiem jest jednak służba nam – niektórzy wywiązują się z niego pilniej niż inni. W naszej administracji pojawił się niedawno wakat. Możemy przydzielić wolną pozycję jednemu z rodów. To wielki zaszczyt, ale i sposób na związanie kogoś bliżej z naszymi interesami. Moglibyśmy wykorzystać to nawet jako sposób na ograniczenie rodowych wpływów."
 culture_japan.1100.a: "[target_clan_1.GetLongNameWithNoTooltip] – oto, kto otrzyma naszą ofertę."
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip] – nazwisko gwarantujące dobrze wykonaną pracę."
 culture_japan.1100.c: "[target_clan_3.GetLongNameWithNoTooltip] to ród, który warto trzymać blisko."
 culture_japan.1100.d: "Nie ma potrzeby angażować w sprawę żadnego rodu."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName] informuje, że [target_ruler.GetName] ma zasiąść w #L [target_shogunate.GetGovernment.GetAdjective|l]kim#! urzędzie. Biorąc pod uwagę szczerość tej prośby, odmowa nie wchodzi raczej w grę – mogłaby zostać wręcz uznana za gest jawnego buntu i dyshonor. [ROOT.GetCountry.GetFlavorRank] w oczywisty sposób może osiągnąć dzięki temu prestiż i wpływy, lecz zaszczyt ten jest niebezpieczny. [target_shogunate.GetFlavorRank] bardzo często zmienia ostatnimi czasy urzędników. Nie chcąc pozwalać swoim poplecznikom i wiernym sługom na zajmowanie wysokich stanowisk, odprawia tych, którzy nie zapewniają rezultatów, jakich spodziewa się [target_shogunate.GetGovernment.GetRulerTitle|l]. Dla niektórych jest to merytoryczny system, lecz dla wielu urzędników pozostających w #L [target_shogunate.GetGovernment.GetAdjective|l]kiej#! służbie oznacza on życie w ciągłym strachu i pod stałą obserwacją."
 culture_japan.1101.a: "[target_shogunate.GetGovernment.GetRulerTitle] musi mieć w nas wierne sługi."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] może wykorzystać to do ograniczenia naszych wpływów i pozbawienia nas dobytku"
 culture_japan.1101.b: "Nie możemy wziąć udziału w tej szaradzie. Odmówmy przydziału."
 culture_japan.1101.b.tt: "[target_shogunate.GetName] może się z tego nie ucieszyć"
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip] – zgoda na służbę"
 culture_japan.1102.desc: "[target_ruler.GetName] ([target_clan.GetLongName]) [Select_CString(target_ruler.IsFemale,'zgodziła','zgodził')] się na swój przydział jako [Select_CString(target_ruler.IsFemale,'nowa urzędniczka','nowy urzędnik')] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l][Select_CString(target_ruler.IsFemale,'ka','ki')]#!. Udowadnia tym samym swoją wierność nam, a także własny honor. Możemy teraz trzymać [Select_CString(target_ruler.IsFemale,'ją','go')] blisko siebie i zadbać o ograniczenie wpływów [Select_CString(target_ruler.IsFemale,'jej','jego')] rodu."
 culture_japan.1102.a: "Ograniczmy ruchy rodu."
 culture_japan.1102.b: "Zażądajmy w ramach rekompensaty części ich ziem."
 culture_japan.1102.b.tt: "Może to rozbudzić ich wrogość i dać im [casus_belli|el] przeciwko nam"
 culture_japan.1102.c: "Będą służyć nam wiernie."
 culture_japan.1103.title: "Przekroczenie uprawnień"
 culture_japan.1103.desc: "[target_shogunate.GetLongName] przekracza swoje uprawnienia, wykorzystując fakt, że [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'została wyznaczona','został wyznaczony')] na #L [target_shogunate.GetGovernment.GetAdjective|l][Select_CString(target_ruler.IsFemale,'ką','kiego')]#! [Select_CString(target_ruler.IsFemale,'urzędniczkę','urzędnika')], jako pretekst do odebrania części należnego nam terytorium. To obraza, jakiej nie wolno tolerować. Musimy być gotowi na reakcję."
 culture_japan.1103.a: "Będziemy, jeśli zajdzie potrzeba, bronić naszych interesów siłą!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] to w końcu [target_shogunate.GetGovernment.GetRulerTitle|l]."
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip] – brak zgody na służbę!"
 culture_japan.1104.desc: "[Select_CString(target_ruler.IsFemale,'Nasza podwładna','Nasz podwładny')], [target_ruler.GetName] ([target_clan.GetLongName]), odmawia służby w szeregach naszej administracji. Przedstawiona została nam jakaś marna wymówka, lecz sytuacja ta jest jawnym wyzwaniem rzuconym naszej władzy."
 culture_japan.1104.a: "Musimy w takim razie znaleźć kogoś innego."
 culture_japan.1104.b: "Tak nie może być. [target_clan.GetNameWithNoTooltip] zostaną ukarani!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] odpuszcza"
 culture_japan.1105.desc: "Udowadniając słabość, o jaką [Search_CString(target_shogun.IsFemale,'ją','go')] podejrzewaliśmy, [target_shogun.GetName] zgadza się zrezygnować z żądań służby. [Search_CString(target_shogun.IsFemale,'Wysłała','Wysłał')] rozkaz objęcia urzędu do kogoś innego, jednak [Search_CString(target_shogun.IsFemale,'jej,'jego')] autorytet został znacząco nadszarpnięty – wszyscy zobaczyli skutki naszej odmowy."
 culture_japan.1105.a: "Niech wszyscy wiedzą, jak [Search_CString(target_shogun.IsFemale,'słaba','słaby')] jest [target_shogun.GetNameWithNoTooltip]!"
 culture_japan.1106.title: "[target_shogunate.GetFlavorRank] nie okazuje zadowolenia"
 culture_japan.1106.desc: "Nasza odmowa służby nie została dobrze przyjęta. #L [target_shogunate.GetGovernment.GetAdjective]ki#! [target_shogunate.GetGovernment.GetCourtTitle|l] huczy od rozczarowania i gniewu. Nie należałoby się dziwić, gdyby wkrótce do naszych drzwi zapukały #L [target_shogunate.GetGovernment.GetAdjective|l]kie#! armie."
 culture_japan.1106.a: "To niezbyt dobrze."
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip] – osłabienie władzy"
 culture_japan.1200.desc: "[ROOT.GetCountry.GetFlavorRank] to w tych trudnych czasach niekoniecznie już pewna ostoja władzy. Nasze nazwisko nie budzi już należnego szacunku, a nasze rozkazy spotykają się ze sprzeciwem lub wręcz są ignorowane. To właśnie w takich momentach musimy polegać na naszych wiernie wspierających nas rodach, wierzyć, że dopełnią swoich obowiązków i przybędą nam z pomocą. Mogą jednak oczekiwać czegoś w zamian."
 culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip] otrzymają od nas prośbę o pomoc."
 culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip] – oto, na kim możemy polegać."
 culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip] z pewnością nam pomogą."
 culture_japan.1200.d: "Poradzimy sobie samodzielnie."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "Jasnym jest, że [target_shogunate.GetLongName] mierzy się z okresem słabości – zmuszenie rodów do posłuszeństwa okazuje się wyzwaniem. W tym trudnym czasie dostaliśmy, jako najwierniejsi słudzy, prośbę o pomoc. Naszym obowiązkiem jest odpowiedzieć na tę prośbę, moglibyśmy jednak wykorzystać tę okazję i zażądać czegoś w zamian."
 culture_japan.1201.a: "Wypełnimy wiernie nasz obowiązek!"
 culture_japan.1201.b: "Może uda się nas do tego przekonać."
 culture_japan.1201.c: "Nasze własne problemy są istotniejsze."
 culture_japan.1201.c.tt: "Ta odpowiedź nie spotka się z zadowoleniem i może stać się przyczyną [casus_belli|el]"
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip] przybywają nam z pomocą"
 culture_japan.1202.desc: "[target_clan.GetLongName] odpowiedzieli lojalnie na nasze wezwania i w trudnej chwili przybyli nam z odsieczą. Dzięki ich pomocy odzyskamy częściowo autorytet, zaś pozostałe rody będą odnosić się do nas z większym szacunkiem."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip] proszą o wynagrodzenie"
 culture_japan.1203.desc: "Podli [target_clan.GetName] ośmielają się prosić o wynagrodzenie za wypełnienie obowiązku ruszenia nam z pomocą. Nawet jeśli prawdą jest, że ich potrzebujemy, mają obowiązek odpowiedzieć na nasze wezwania, nie oczekując niczego w zamian. [target_location.GetName] ma jednak trochę nieprzydzielonej ziemi, którą możemy wykorzystać jako narzędzie perswazji."
 culture_japan.1203.a: "[target_location.GetNameWithNoTooltip] – obiecajmy, że będzie to ich domena."
 culture_japan.1203.tt: "Jeśli się zgodzą, zbudujemy im [ShowBuildingTypeName('yamashiro')|l] ([target_location.GetName])"
 culture_japan.1203.b: "Przybędą albo pożałują."
 culture_japan.1203.c: "Nie szkodzi, i tak ich nie potrzebowaliśmy."
 culture_japan.1204.title: "[target_location.GetNameWithNoTooltip] na stole negocjacyjnym"
 culture_japan.1204.desc: "[target_shogunate.GetLongName]: przybyło kolejne poselstwo z prośbą o pomoc. Tym razem próbują nas do niej przekonać, oferując w zamian prawa do ziemi na obszarze znanym jako [target_location.GetName]."
 culture_japan.1204.a: "Przyjmijmy ten dar i wyślijmy pomoc."
 culture_japan.1204.b: "Nie możemy się na to zgodzić."
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank] – pogróżki"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip] wykazuje się coraz większą pychą i grozi nam, że jeśli nie przybędziemy na wezwanie, poczujemy jego gniew. Zlekceważenie tego poselstwa może stanowić pretekst do obwołania nas zdrajcami."
 culture_japan.1205.a: "Dobrze więc, wyślijmy pomoc."
 culture_japan.1205.b: "Nie damy się tak upokarzać!"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank] odpuszcza"
 culture_japan.1206.desc: "Wygląda na to, że [target_shogunate.GetLongNameWithNoTooltip] nie miał aż tak wielkich potrzeb. [target_shogunate.GetGovernment.GetAdjective]. [target_shogunate.GetGovernment.GetCourtTitle|l] wycofuje swoją prośbę o pomoc i informuje, że nie będziemy jednak do niczego potrzebni."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip] odmawiają przybycia nam na pomoc"
 culture_japan.1207.desc: "[target_clan.GetLongName] bezczelnie odmówili naszemu wezwaniu i nie chcą udzielić nam pomocy. Wymyślili jakieś żałosne wymówki – zasłaniają się obowiązkami i problemami na własnych ziemiach – lecz oczywistym jest, że po prostu lekceważą naszą władzę i mylnie sądzą, że nie są wobec nas do niczego zobowiązani."
 culture_japan.1207.a: "Musimy uświadomić im ich pomyłkę."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName] nie ma takiej władzy jak niegdyś. Ta słabość jest widoczna dla wszystkich jak na dłoni. Moglibyśmy wykorzystać ten upadek, żądając przydziału nowych ziem lub przywilejów."
 culture_japan.1300.a: "Niech [ROOT.GetCountry.GetFlavorRank|l] wystosuje prośbę o więcej ziemi."
 culture_japan.1300.a.tt: "Wyślemy petycję z prośbą o ziemie"
 culture_japan.1300.b: "Zmuśmy ich do uznania naszej przywódczej roli."
 culture_japan.1300.c: "Nie będziemy wykorzystywać tej słabości."
 culture_japan.1301.title: "[target_clan.GetLongNameWithNoTooltip] proszą o ziemię"
 culture_japan.1301.desc: "[target_clan.GetLongName] przybywają do nas, zakładając, że nasze przywództwo jest nie dość silne, żebyśmy mogli zareagować, i domagają się dodatkowych ziem. To bezprecedensowa bezczelność, ale faktem jest, że [ROOT.GetCountry.GetFlavorRank|l] to już nie tak wielka siła, jak byśmy chcieli. Może nieco okazanej teraz łaskawości pomoże nam uniknąć dodatkowych kłopotów w przyszłości?"
 culture_japan.1301.a: "Że też mają czelność czegoś od nas żądać!"
 culture_japan.1301.b: "Załatwmy sprawę dyplomatycznie, innymi obietnicami."
 culture_japan.1301.c: "W porządku, obiecajmy, że [target_location.GetNameWithNoTooltip] to będzie ich domena."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "[target_shogunate.GetLongName] rzeczywiście nie przyjął naszej petycji o dodatkowe ziemie przychylnie. Otrzymaliśmy jedynie przypomnienie o naszym zobowiązaniu do wiernej służby bez żadnych przywilejów większych niż tradycyjne. Dlatego też nie otrzymamy żadnych praw ponad te, które już dzierżymy."
 culture_japan.1302.a: "Nie musimy postępować według tych narzuconych zasad."
 culture_japan.1302.b: "Być może jednak nie są tak słabi, jak się wydawało."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "[target_shogunate.GetLongName] ulega naszej presji – [target_location.GetName] to od teraz nasza ziemia. Zyskamy dzięki temu nie tylko większą potęgę i autorytet, ale też jasno pokażemy, jak nisko upadli nasi obecni władcy."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
