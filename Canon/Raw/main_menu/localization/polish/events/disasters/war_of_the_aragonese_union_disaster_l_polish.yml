l_polish:
 war_of_the_aragonese_union_disaster.1.title: "Unia wznawia działania"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] został wypędzony z regionu [target_location.GetName], a [ShowAreaName('catalonia_area')] i [ShowLocationName('zaragoza')] są dla niego zamknięte, by nie mógł dłużej sączyć jadu do umysłów szlachciców. Zadrwił jednak z rozkazów władzy, wezwał swoich współspiskowców na spotkanie pod miastem [ShowLocationNameWithNoTooltip('zaragoza')], wzniecając bunt zwany #italic Unią Aragońską#!. [scope_alfons_iii.GetName] został upokorzony.\n\nKłamstwa, jakie rozpowiada [ruler_brother.GetNameWithNoTooltip], mieszają się z dawnym pretensjami, które #L [GetCountry('ARA').GetAdjective|l]ka#! szlachta i miasta wyciągają przeciw koronie, dolewając oliwy do szybko rozprzestrzeniającego się po całym regionie [ShowLocationNameWithNoTooltip('zaragoza')] ognia."
 war_of_the_aragonese_union_disaster.1.a: "Nie damy posłuchu buntownikom i zdrajcom."
 war_of_the_aragonese_union_disaster.1.a.tt: "Wszystkie [pops|el] w regionie [ShowProvinceDefinitionName('zaragoza_province')] dołączą do frakcji [union_of_aragon.GetName]"
 war_of_the_aragonese_union_disaster.1.b: "Wysłuchajmy ich żądań. Może sprawę uda się rozwiązać pokojowo."
 union_of_aragon_name: "Unia Aragońska"
 war_of_the_aragonese_union_disaster.2.title: "Dawne żądania"
 war_of_the_aragonese_union_disaster.2.desc: "Przywódcy #italic Unii Aragońskiej#! odpowiedzieli na zaproszenie króla i pokojowo przybyli na dwór. Zrezygnowali ze wszystkich roszczeń dotyczących sukcesji królestwa, ale nie ustąpią w walce o rozszerzone prawa. Tylko akceptując ich pozostałe żądania, powstrzymamy konflikt."
 war_of_the_aragonese_union_disaster.2.a: "Jak śmią obrażać koronę w ten sposób? Wyrzucić ich!"
 war_of_the_aragonese_union_disaster.2.b: "Nie ma innego sposobu, aby to zakończyć. Przyjmiemy te żądania."
 war_of_the_aragonese_union_disaster.3.title.a: "Upokorzony [GetCountry('ARA').GetGovernment.GetRulerTitle|l]"
 war_of_the_aragonese_union_disaster.3.desc.a: "Bunt Unii dobiegł końca, [aragon_ruler.GetName] został zmuszony do uznania, że jego wasale zjednoczeni pod jednym sztandarem są silniejsi niż [GetCountry('ARA').GetFlavorRank].\n\nNowy przywilej ochroni prawa szlachty i mieszczan przed zakusami władzy i na zawsze skodyfikuje ich równość."
 war_of_the_aragonese_union_disaster.3.title.b: "Do broni!"
 war_of_the_aragonese_union_disaster.3.desc.b: "Dyplomacja zawiodła. Zdrajcy z #italic Unii Aragońskiej#! wywołali zbrojne powstanie, przejmując swoje miasta i fortece, ignorując przysięgi wierności i zabijając naszych lojalnych poddanych. Jedyną opcją, jaka nam pozostała, jest zmierzenie się z nimi na polu bitwy i ukaranie ich zdrady mieczem."
 war_of_the_aragonese_union_disaster.3.title.c: "Mądry [GetCountry('ARA').GetGovernment.GetRulerTitle|l]"
 war_of_the_aragonese_union_disaster.3.desc.c: "Dyplomacja zatriumfowała. Wbrew wszelkim przeciwnościom, nasz sprytny władca zdołał poradzić sobie z buntownikami z #italic Unii Aragońskiej#!, nie zrzekając się żadnych praw, ale jednocześnie znajdując kompromis wśród frakcji i pretendentów, aby uniknąć wybuchu wojny domowej."
 war_of_the_aragonese_union_disaster.3.a: "Nasze państwo, [GetCountry('ARA').GetFlavorRank], przechodzi trudny okres."
 war_of_the_aragonese_union_disaster.3.b: "Niech żyje [GetCountry('ARA').GetGovernment.GetRulerTitle|l]."
 war_of_the_aragonese_union_disaster.4.title: "Szansa na pokój"
 war_of_the_aragonese_union_disaster.4.desc: "Pod naszymi bramami pojawił się posłaniec wysłany przez buntowników z #italic Unii Aragońskiej#!. Zanim dojdzie do eskalacji, rebelianci liczą, że [GetCountry('ARA').GetGovernment.GetRulerTitle|l] porozmawia z nimi o stawianych żądaniach, o ile otrzymają zaproszenie na dwór i gwarancję, że podczas negocjacji nic im nie zagrozi."
 war_of_the_aragonese_union_disaster.4.a: "Niech przyjdą w pokoju, porozmawiajmy."
 war_of_the_aragonese_union_disaster.4.b: "Wyrzucić tego człowieka. Spotkamy się ze zdrajcami na polu bitwy."
 war_of_the_aragonese_union_disaster.4.b.tt: "Niezadowolenie rośnie"
 war_of_the_aragonese_union_disaster.5.title: "Unia się powiększa"
 war_of_the_aragonese_union_disaster.5.desc: "#italic Unia Aragońska#! nadal rozszerza swoje wpływy, obejmując regiony [ShowAreaName('aragon')] i [ShowAreaName('valencia')], gdy oskarżenia członków Unii poruszają kwestie przeszłości każdego miasta i wsi, przypominając o dawnych zatargach i urazach, jakich dopuściło się państwo [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.5.a: "Wysłać posłańca. Porozmawiamy z przywódcami."
 war_of_the_aragonese_union_disaster.5.b: "Są ważniejsze sprawy do załatwienia."
 war_of_the_aragonese_union_disaster.6.title: "Jaskinia lwów"
 war_of_the_aragonese_union_disaster.6.desc: "Przywódcy #italic Unii Aragońskiej#! wysłali do nas posłańca, sugerując, by [ShowLocationName('zaragoza')], czcigodna stolica, ugościła nadzwyczajne obrady parlamentu, który zwoła [GetCountry('ARA').GetGovernment.GetRulerTitle|l]. Buntownicy wierzą, że możliwe jest osiągnięcie konsensusu i rozwiązanie konfliktu, ale miasto jest pod ich faktyczną kontrolą i tylko Bóg wie, co się wydarzy, jeśli negocjacje się nie powiodą."
 war_of_the_aragonese_union_disaster.6.a: "Nikt nie odważy się powiedzieć, że [GetCountry('ARA').GetGovernment.GetRulerTitle|l] nie ma racji."
 war_of_the_aragonese_union_disaster.6.b: "To oczywista pułapka, unikajmy tego miasta"
 war_of_the_aragonese_union_disaster.7.title: "Parlament gróźb"
 war_of_the_aragonese_union_disaster.7.desc: "#italic Unia Aragońska#! i [GetCountry('ARA').GetGovernment.GetRulerTitle|l] wykorzystują swoje wojska, by zaprowadzić niepewny pokój na ulicach starożytnego miasta [ShowLocationName('zaragoza')], jednak w parlamencie panuje chaos.\n\nOd samego początku dyskusji członkowie Unii przejęli kontrolę i agresywnie domagają się, by [GetCountry('ARA').GetGovernment.GetRulerTitle|l] wprowadził w życie długą list nowych praw i przywilejów. Sytuacja jest niezwykle niebezpieczna, ponieważ wielu lordów jest uzbrojonych i mamy prawo się obawiać, że zostanie wybrany nowy [GetCountry('ARA').GetGovernment.GetRulerTitle|l]."
 war_of_the_aragonese_union_disaster.7.a: "Strach o własne życie zmusza nas do przyjęcia tych niesprawiedliwych przywilejów."
 war_of_the_aragonese_union_disaster.7.b: "Nie ugniemy się ani nie poddamy."
 war_of_the_aragonese_union_disaster.7.c: "Straże, do broni, wyciągnijcie nas z tej pułapki."
 war_of_the_aragonese_union_disaster.8.title: "Powstanie w Walencji"
 war_of_the_aragonese_union_disaster.8.desc: "Buntowniczy ogień rozprzestrzenił się na ziemie nad rzeką Turią i ponownie podgrzał zapał #italic Unii Walenckiej#!. Różnice w statusie i prawach między koronami skłaniają mieszkańców miasta [ShowAreaName('valencia')] do przyłączenia się do powstania, które ma im przynieść upragnione przywileje."
 war_of_the_aragonese_union_disaster.8.a: "A niech to!"
