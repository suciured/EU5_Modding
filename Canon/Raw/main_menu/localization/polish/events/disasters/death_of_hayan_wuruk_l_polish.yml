l_polish:
 death_of_hayan_wuruk.1.title: "[target_hayan.GetNameWithNoTooltip] umiera"
 death_of_hayan_wuruk.1.desc: "[Select_CString(target_hayan.IsFemale,'Odeszła jedna','Odszedł jeden')] z najwspanialszych [Select_CString(target_hayan.IsFemale,'władczyń','władców')] w historii państwa [target_country.GetLongName], [target_hayan.GetName]. Szepty w ciemności i wśród naszych poddanych ustąpiły miejsca żądaniom autonomii w obliczu naszego słabnącego autorytetu. W tak kluczowym momencie musimy użyć siły i utrzymać w ryzach naszych sąsiadów, a także nasz lud!"
 death_of_hayan_wuruk.1.a: "Straciliśmy [Select_CString(target_hayan.IsFemale,'wspaniałą władczynię','wspaniałego władcę')]..."
 death_of_hayan_wuruk.1.historical_info: "Hajam Wuruk, władca imperium Madżapahit w latach 1350-1389, doprowadził państwo do szczytu potęgi, rozszerzając z pomocą swojego premiera, Gadżaha Mady, wpływy na całą Azję Południowo-Wschodnią. Jego śmierć w 1389 roku doprowadziła do walki o sukcesję. Kulminacją tego konfliktu była wojna Regreg, która osłabiła imperium od wewnątrz. Wewnętrzne spory oraz wzrost znaczenia muzułmańskich sułtanatów stopniowo doprowadziły do upadku Madżapahit w kolejnych stuleciach."
 death_of_hayan_wuruk.2.title: "Żądania autonomii"
 death_of_hayan_wuruk.2.desc: "Od naszych poddanych z regionu [target_location.GetName] napływają raporty o ruchach niepodległościowych skierowanych przeciwko naszej władzy. Gdy [Select_CString(target_hayan.IsFemale,'zmarła','zmarł')] [target_hayan.GetName], odrodziło się pragnienie autonomii. Niezależnie od prawdziwości tych doniesień i gotowości #L [target_subject.GetAdjective|l]kiego#! ludu do powstania przeciw nam, musimy podjąć kroki, by utrzymać porządek!"
 death_of_hayan_wuruk.2.a: "Zażądajmy przysięgi lojalności."
 death_of_hayan_wuruk.2.b: "Nie możemy kwestionować tego pragnienia, przyznajmy pewną autonomię."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] oczekuje od nas lojalności"
 death_of_hayan_wuruk.3.desc: "Po tym, jak [Select_CString(target_hayan.IsFemale,'odeszła','odszedł')] [target_hayan.GetName], państwo [target_overlord.GetLongName] powoli pogrąża się w szaleństwie i chaosie. Podczas burzliwego sporu o sukcesję zwierzchnicy żądają od nas przysięgi lojalności. Jest to agresywne posunięcie, wyraźnie obraźliwy pokaz potęgi władzy naszym kosztem ze strony zepsutego rodu #L [target_overlord.GetGovernment.GetAdjective|l]kiego#!, który desperacko trzyma się władzy."
 death_of_hayan_wuruk.3.a: "Dostosujemy się."
 death_of_hayan_wuruk.3.b: "Trafią tam, gdzie [target_hayan.GetShortNameWithNoTooltip] – do grobu!"
 death_of_hayan_wuruk.4.title: "Państwo [target_subject.GetNameWithNoTooltip] podważa naszą władzę"
 death_of_hayan_wuruk.4.desc: "W bezprecedensowym posunięciu ludzie z państwa [target_subject.GetName] napluli nam w twarz, odrzucając nasze żądania! Pomimo naszej władczej dobroci i życzliwości, odkąd [Select_CString(target_hayan.IsFemale,'zmarła','zmarł')] [target_hayan.GetName], odnotowujemy coraz więcej dążeń do niezależności i wolności od naszych rządów!"
 death_of_hayan_wuruk.4.a: "Zapłacą za to."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "Państwo [target_subject.GetNameWithNoTooltip] będzie walczyć o niepodległość"
 death_of_hayan_wuruk.5.title: "Państwo [target_subject.GetNameWithNoTooltip] okazuje lojalność"
 death_of_hayan_wuruk.5.desc: "W mistrzowskim posunięciu dyplomatycznym nasi ambasadorzy w regionie [target_location.GetName] z powodzeniem zmusili państwo [target_subject.GetName] do ugięcia kolan i uznania naszej władzy nad ich administracją!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "W państwie [GetCountry('MAJ').GetNameWithNoTooltip] szerzy się [ShowReligionGroupNameWithNoTooltip('muslim')|l]"
 death_of_hayan_wuruk.6.desc: "Kupcy z obcych krain i słabnąca władza centralna doprowadziły do tego, że nasz lud w regionie [target_province.GetName] przeszedł na [ShowReligionName('sunni')|l]. Rozprzestrzenianie się różnych nauk nigdy nie było problemem. Jednak kultywowanie wiar, które nie współgrają z naszą, w czasach niepokojów i niestabilności, jest niebezpiecznym precedensem."
 death_of_hayan_wuruk.6.a: "Interesujący rozwój wydarzeń."
 death_of_hayan_wuruk.7.title: "[GetCountry('MAJ').GetLongNameWithNoTooltip] – koniec kryzysu"
 death_of_hayan_wuruk.7.desc.a: "[target_hayan.GetName] [Select_CString(target_hayan.IsFemale,'zmarła','zmarł')] wiele dekad temu, lecz pomimo naszych najlepszych starań, aby złagodzić kryzys i okazywać naszą potęgę, nie byliśmy w stanie przywrócić rządów prawa. Co to oznacza dla naszych obywateli? Czas pokaże..."
 death_of_hayan_wuruk.7.desc.b: "Choć zewnętrzne i wewnętrzne czynniki mogły doprowadzić do destabilizacji kraju, udało nam się przywrócić porządek po tym, jak [Select_CString(target_hayan.IsFemale,'zmarła','zmarł')] [target_hayan.GetName]. Niestabilność i pogłoski o rewolcie są już tylko wspomnieniem, a my spoglądamy w przyszłość."
 death_of_hayan_wuruk.7.a: "Niestety, to może być koniec."
 death_of_hayan_wuruk.7.b: "Była w ogóle jakaś wątpliwość?"
