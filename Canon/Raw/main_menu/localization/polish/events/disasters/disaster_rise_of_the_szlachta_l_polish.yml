l_polish:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rosną w siłę"
 rise_of_the_szlachta.1.desc: "Wewnętrzne polityczne machinacje często splatają się z niekończącą się walką o władzę. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zawsze uważali się za wielkich obrońców naszego kraju, za tych, dla których [ROOT.GetCountry.GetName] i tutejsze interesy są najważniejsze.\n\nWygląda jednak na to, że władza absolutna powoduje też absolutne zepsucie i że również oni padli ofiarą własnych, naiwnych ambicji. Nie tylko odrzucają nasz autorytet, ale też wprost kwestionują nasze prawo do rządzenia!"
 rise_of_the_szlachta.1.a: "Jak śmią?"
 rise_of_the_szlachta.2.title: "Żądania przywilejów"
 rise_of_the_szlachta.2.desc: "Wygłodniałe sępy, w tym [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], zawsze próbują wgryźć się chciwie w soczyste mięso władzy i wpływów. Nasza obecna słabość w obliczu różnych wpływowych obywateli sprawiła, że przedstawiciele obu tych stanów ponownie pojawiają się na naszym dworze, pragnąc powiększyć jeszcze bardziej swój i tak już niemały udział w rządach."
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dostaną to, czego oczekują."
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] bardziej zasługują na nasze wsparcie."
 rise_of_the_szlachta.2.c: "Niepotrzebny nam tu skowyt wściekłych psów!"
 rise_of_the_szlachta.3.title: "Spory stanowe"
 rise_of_the_szlachta.3.desc: "[target_location.GetName]: walka o władzę nigdy nie przebiega spokojnie. Starcia między najważniejszymi stanami często przeradzają się w otwarty konflikt. Tak jest, niestety, również i w tym przypadku. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] grożą otwartym buntem, jeśli ich wzajemnie wykluczające się żądania nie zostaną spełnione."
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] otrzymają nasze poparcie."
 rise_of_the_szlachta.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mogą liczyć, że staniemy po ich stronie."
 based_on_burghers_estate_power_tt: "W oparciu o [estate_power|el], jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]:"
 based_on_burghers_estate_satisfaction_tt: "W oparciu o obecną [Concept('estate_satisfaction','satysfakcję stanową')|e], jaką odczuwają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]:"
 based_on_nobles_estate_power_tt: "W oparciu o obecne [estate_power|el], jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]:"
 estate_satisfaction_burghers_tt: "Pod wpływem aktualnej satysfakcji stanu"
 rise_of_the_szlachta.4.title: "Poparcie ludu"
 rise_of_the_szlachta.4.desc: "Debaty to ożywione dyskusje między igrającymi z losem naszego ludu stanami. Próbując przeprowadzić kluczowe reformy pod czujnym i chciwym okiem obserwatorów dyskusji, nie możemy nie zauważyć, że procedury przebiegałyby znacznie sprawniej, gdybyśmy postanowili poczynić kroki ku realizacji celów, z jakimi przychodzą do nas niektórzy z tych wpływowych ludzi."
 rise_of_the_szlachta.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] to grupa, na której możemy polegać."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nam pomogą."
 rise_of_the_szlachta.4.c: "Nie potrzebujemy żadnej pomocy."
 rise_of_the_szlachta.5.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ma zwołać obrady na żądanie stanów"
 rise_of_the_szlachta.5.desc: "Polityczne gry toczone przez rozmaite wpływowe postaci w naszym kraju są w dużym stopniu zależne od tego, co postanowi [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Fakt, że od dłuższego czasu nie było już sesji parlamentarnej, sprawia, iż [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zaczynają się irytować."
 rise_of_the_szlachta.5.a: "Niech będzie. Wysłuchamy ich."
 rise_of_the_szlachta.5.b: "Obrady? Tak, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie wezmą w nich udziału!"
 rise_of_the_szlachta.5.c: "Nie przyjmujemy rozkazów od żałosnych kurtyzan."
 based_on_crown_estate_power_tt: "W oparciu o [estate_power|el], jakie posiada [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]:"
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] triumfują"
 rise_of_the_szlachta.6.desc: "Lata wewnętrznych walk sprawiły, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] posiada jedynie cień dawnej władzy. Dzięki swoim machinacjom, potajemnym układom i nieskrępowanej korupcji [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zapewnili sobie jedyną i absolutną władzę nad krajem."
 rise_of_the_szlachta.6.a: "Co to oznacza dla naszego ludu?"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] triumfują"
 rise_of_the_szlachta.7.desc: "Co z początku było przewrotem, jaki zorganizowali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a którego cel to [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l], szybko okazało się częścią planu, jaki potajemnie uknuli [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]. Jednym szybkim i zdecydowanym ruchem przejęli oni władzę od arystokratów i – na dobre czy na złe – stali się wiodącą siłą na naszych ziemiach."
 rise_of_the_szlachta.7.a: "Ciekawy obrót wydarzeń..."
 rise_of_the_szlachta.8.title: "Tryumf korony"
 rise_of_the_szlachta.8.desc: "Niewielu wierzyło, że [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] wyjdzie z tych niepokojów bez szwanku. Wbrew jednak wszelkim oczekiwaniom i wskutek dramatycznych zwrotów wydarzeń [target_character.GetName] nie tylko opiera się naciskom, jakie wywierali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], lecz także przywraca wiarę w naszą władzę centralną. [ROOT.GetCountry.GetName] wraz z mieszkańcami wchodzą w nową epokę."
 rise_of_the_szlachta.8.a: "Nareszcie!"
 has_had_struggle_for_royal_power_disaster_tt: "Udane zakończenie [Concept('disaster','katastrofy')|e] #Y walka o władzę królewską#!"
