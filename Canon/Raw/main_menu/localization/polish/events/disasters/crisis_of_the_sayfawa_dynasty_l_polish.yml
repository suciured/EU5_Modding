l_polish:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Nadeszły dla nas bardzo ciężkie czasy! Niebo zasnuwają czerwone chmury, nasz kraj zaś dręczą susze i głód. Szykujemy się na nieuniknione. Nasi wrogowie są liczni, ale nie zdołają złamać naszej woli przetrwania. Musimy uzbroić się w odwagę do obrony naszych rodzin i ludu przed tą nową katastrofą.\n\nWielu doradców z naszego dworu twierdzi jednak, że zamiast energicznych wezwań do działania lepiej będzie wesprzeć ideę oddania w imię pokoju części niepotrzebnej nam, bezwartościowej ziemi..."
 crisis_of_the_sayfawa_dynasty.1.a: "Jesteśmy wojownikami i będziemy walczyć!"
 crisis_of_the_sayfawa_dynasty.1.b: "Nie warto umierać za spłachetki ziemi..."
 crisis_of_the_sayfawa_dynasty.2.title: "Pojawienie się pretendenta"
 crisis_of_the_sayfawa_dynasty.2.desc: "Rzeczywiście, #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! rodzinom nieobce są chciwość i żądza władzy. Niestety, nasza nie jest tu wyjątkiem. [pretender_character_scope.GetName] z panującego obecnie rodu staje właśnie na czele licznej grupy popleczników i planuje przejęcie tronu. Cokolwiek postanowimy, nie możemy okazać słabości przed naszym ludem w tak trudnym czasie. Nasi najbardziej zaufani generałowie i doradcy sugerują pozbycie się tych węży i pozbawienie ich tytułów, zanim pożrą nas żywcem.\n\nChoć być może to słuszne, wielu spośród nas sugeruje, że nowy kandydat do tronu może zwiększyć stabilność i legitymizację władzy..."
 crisis_of_the_sayfawa_dynasty.2.a: "Wszyscyście przeklęte węże!"
 crisis_of_the_sayfawa_dynasty.2.b: "[target_character.GetNameWithNoTooltip] musi odejść."
 rival_branch_sayfawa: "Rywalizujący odłam Sayfawów"
 csd_every_pop_satisfaction_tt: "Wszystkie społeczności w prowincji [target_province.GetName]:\nTracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] \nDołączają do frakcji [rival_branch_sayfawa_scope.GetName]"
 crisis_of_the_sayfawa_dynasty.3.title: "Wewnętrzne rodzinne spory"
 crisis_of_the_sayfawa_dynasty.3.desc: "Nie jest niczym niezwykłym, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i ludzie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiego#! pochodzenia szarpią się między sobą o strzępy władzy. Tradycją wręcz stało się już, że książę szlachetnego rodu podnosi broń przeciw bratu, zwłaszcza w obecnych, niespokojnych czasach. To oczywiste lekceważenie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! etykiety sprawiło, że w oczach świata pozostajemy dzikim państwem o włos od rozpadu.\n\nJeśli nie zdołamy wreszcie postawić naszej rodziny do pionu, z pewnością spotkają nas w końcu konsekwencje. Nasz #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! ród musi odzyskać dawny splendor, zapomnieć o małostkowych sporach i pozbyć się żądnych władzy błaznów."
 crisis_of_the_sayfawa_dynasty.3.a: "Musimy pokazać wszystkim, gdzie ich miejsce."
 crisis_of_the_sayfawa_dynasty.3.b: "To jednak rodzina..."
 crisis_of_the_sayfawa_dynasty.4.title: "Siła w jedności"
 crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName] od kilku stuleci panuje niepodzielnie w naszym regionie. To właśnie ta religia nauczyła nas spraw boskich i pozwoliła docenić piękne uczucie towarzyszące wyznawaniu prawdziwej wiary. W miarę, jak pogrążamy się w chaosie, wielu sugeruje, że powinniśmy szukać siły właśnie w religii. Jest ona bowiem filarem naszego przekonania o wybawieniu."
 crisis_of_the_sayfawa_dynasty.4.a: "Wiara pozwoli nam przetrwać."
 crisis_of_the_sayfawa_dynasty.4.b: "To ludzie, a nie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], są dla nas najważniejsi."
 crisis_of_the_sayfawa_dynasty.4.c: "Nie mamy na to pieniędzy..."
 crisis_of_the_sayfawa_dynasty.5.title: "Pojawienie się wojownika"
 crisis_of_the_sayfawa_dynasty.5.desc: "Czy prawdą jest, że ciężkie czasy rodzą twardych ludzi? Jak by nie było, pojawiają się obecnie młodzi, obiecujący wojownicy. Jednym z nich jest [kbo_strong_general_scope.GetName]. Głośno lamentuje [kbo_strong_general_scope.GetSheHe] z powodu obecności uzurpatorów i pragnie przebić swoją włócznią ciała naszych wrogów. Wbrew wszelkiemu złu, jakie czai się w obrębie naszych granic, stanie w naszym imieniu do walki i otrzyma od nas szansę, by..."
 crisis_of_the_sayfawa_dynasty.5.a: "...poprowadzić nasze wojska ku chwalebnemu i krwawemu zwycięstwu!"
 crisis_of_the_sayfawa_dynasty.5.b: "...siać zniszczenie jako żołnierz pod naszym sztandarem."
 crisis_of_the_sayfawa_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]: koniec kryzysu"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "Mimo starań naszych wrogów, oparliśmy się ich podłym zakusom na uzurpowanie sobie władzy nad naszymi ziemiami. Nasz lud wytrzymał próbę czasu i odniósł zwycięstwo. Cały kraj świętuje pozbycie się tych, którzy pragnęli krzywdy naszych poddanych. Niech słońce wejrzy z góry na nasze wkraczające w nową erę dobrobytu i pokoju państwo. Niech ci, którzy pogrywali sobie z nami, gdy byliśmy słabi, zadrżą, widząc, jak odzyskujemy równowagę."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Polityczne wewnętrzne spory i ciągłe, irytujące napady [ShowCultureName('bilala_culture')] okazały się być dla nas zbyt wielkim problemem. Lud $bilala_culture$ wdarł się głęboko na nasze terytorium. Bezpieczna nie była nawet nasza stolica, [ShowLocationName('njimi')]. Nie możemy już efektywnie sprawować władzy w tym regionie, przez co zostaliśmy zmuszeni do przenosin. Wielu oskarża nas o słabość, gdy poświęcamy nasze ziemie w imię dalszego istnienia naszego ludu. Nie rozumieją jednak, że zamierzamy poczekać na stosowną chwilę, by powrócić do władzy. To tylko chwilowy problem, strategiczny manewr, w ramach którego zbierzemy wojska i przygotujemy się do odzyskania utraconych terytoriów."
 crisis_of_the_sayfawa_dynasty.6.a: "Jesteśmy zwycięzcami!"
 crisis_of_the_sayfawa_dynasty.6.b: "Przetrwamy i z czasem odzyskamy naszą siłę..."
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$ najazdy"
 crisis_of_the_sayfawa_dynasty.7.desc: "Kultura [ShowCultureName('bilala_culture')] od dawna już jest nam solą w oku. Ciągłe ataki jej przedstawicieli na nasze terytoria stają się z dnia na dzień coraz bardziej bezczelne, a ich obecność wśród naszego własnego ludu osiąga problematyczne poziomy. Niedawno nawet obszar [target_location.GetName] był celem ich napaści, co tylko zachęca innych przedstawicieli tej grupy do osiedlania się coraz liczniej w naszych granicach. Jeśli nic się nie zmieni, staną się wkrótce szkodnikami nie do powstrzymania."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Zapłaćmy im, żeby się wynieśli."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "Ludy #Y $bilala_culture$#! i #Y $sao_culture$#! otrzymują autonomię."
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] poprowadzi nasze wojska i zaniesie zagładę naszym wrogom."
 sao_and_bilala_reduced_control_tt: "Każda [location|el] zamieszkiwana przez [pops|el], których kultura to [ShowCultureName('bilala_culture')|l] lub [ShowCultureName('sao_culture')|l], utraci [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control', 'kontroli')|e]"
 had_csd_disaster_variable_tt: "Nie było jeszcze tej katastrofy"
