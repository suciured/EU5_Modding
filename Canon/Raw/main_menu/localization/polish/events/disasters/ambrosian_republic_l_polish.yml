l_polish:
 ambrosian_republic.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] – stabilny rząd"
 ambrosian_republic.1.desc: "Stworzenie Złotej Republiki Ambrozjańskiej nie przebiegło bez kłopotów, ostatecznie jednak zwyciężyła stabilność. Po tak burzliwych, piekielnych wręcz, czasach nasz naród okazał się silniejszy niż kiedykolwiek dotąd. Pokój, sprawiedliwość i wolność – oto, czym może cieszyć się [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.b.desc: "Przywrócenie porządku i władzy, jaką sprawuje [target_country.GetName], nie przebiegło bez kłopotów, ostatecznie jednak zwycięży spokój. Cokolwiek się stanie, nasza przyszłość jest bezpieczna dzięki opiece naszego silniejszego partnera. Pokój, sprawiedliwość i wolność – oto, czym może cieszyć się [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.a: "Chwalmy świętego Ambrożego!"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]ka sukcesja"
 ambrosian_republic.2.desc: "Tron #L [ROOT.GetCountry.GetAdjective|l]ki#! pozostaje pusty, jednak zarówno #L [GetCountry(«FRA»).GetAdjective|l]ka#! głowa państwa, jak i [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle|l] kraju [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName], [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'którą','którego')] [GetUniqueInternationalOrganization('hre').GetName] ma za [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'cesarzową','cesarza')], otwarcie głoszą, że mają prawa do jego objęcia. [GetCountry('FRA').GetAdjectiveWithNoTooltip]kie roszczenia oparte o więzy małżeńskie ze starą dynastią [ShowDynastyName('visconti_dynasty')] nie są jednak zbyt mocne. [GetCountry('FRA').GetNameWithNoTooltip] już od jakiegoś czasu uważa, że [ShowRegionName('italy_region')] to miejsce warte uwagi, niewielu jest zaś w stanie przeciwstawić się komuś takiemu jak [GetCountry('FRA').GetGovernment.GetRulerTitle|l] z Francji. [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'Cesarzowa','Cesarz')] twierdzi z kolei, że jeśli nie ma oczywistego następcy, zgodnie z cesarskim prawem [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki tytuł musi należeć właśnie do [Select_CString(GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.IsFemale,'niej','niego')]."
 ambrosian_republic.2.a: "Musimy być gotowi na obronę naszej wolności."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName] pogrąża się w politycznym chaosie. Tron pozostaje pusty, a [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] bezskutecznie próbuje wprowadzić ład. To doskonały czas na poparcie siłą naszych roszczeń do tronu opartych na więziach małżeńskich z wymarłym już rodem [ShowDynastyName('visconti_dynasty')]."
 ambrosian_republic.3.a: "Tron należy do nas!"
 ambrosian_republic.3.b: "[GetCountry('MLO').GetNameWithNoTooltip] nas nie interesuje."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName] pogrąża się w politycznym chaosie. Tron pozostaje pusty, a [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName|l] bezskutecznie próbuje wprowadzić ład. Zgodnie z cesarskim prawem, tytuł powinien otrzymać cesarz, jeśli [GetCountry('MLO').GetNameWithNoTooltip] utraci linię sukcesji. O ile zależy nam na wyegzekwowaniu tego prawa i sprawieniu, że [GetCountry('MLO').GetNameWithNoTooltip] będzie należeć do nas, musimy działać szybko i obalić tę tak zwaną Złotą Republikę Ambrozjańską."
 ambrosian_republic.4.a: "Tron należy do nas!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "[target_character.GetLastNameWithNoTooltip] otrzymuje propozycję"
 ambrosian_republic.5.title.fallback: "Propozycja dla generała"
 ambrosian_republic.5.desc: "[target_character.GetName] to [Select_CString(target_character.IsFemale,'jedna','jeden')] z największych generałów wojskowych naszych czasów oraz [Select_CString(target_character.IsFemale,'znana dowódczyni','znany dowódca')] kondotierów. Niezwykle przykrym jest, że znaleźliśmy się po przeciwnych stronach naszej walki w celu stłumienia rebelii. [target_character.GetLastNameWithNoTooltip] jest jednak [Select_CString(target_character.IsFemale,'popularna','popularny')] wśród #L [ROOT.GetCountry.GetAdjective|l]kiej#! ludności i ma nawet faktyczne roszczenia do tronu.\n\nFrakcja w podzielonym rządzie złożyła [Select_CString(target_character.IsFemale,'jej','mu')] pisemnie hojną ofertę: jeśli zerwie wszelki kontrakt z naszym wrogiem i dołączy do naszej sprawy, kraj [ROOT.GetCountry.GetNameWithNoTooltip] w zamian zapewni [Select_CString(target_character.IsFemale,'jej','mu')] wiele ziem oraz pozycję [Select_CString(target_character.IsFemale,'kapitan i obrończyni','kapitana i obrońcy')]. [ROOT.GetCountry.GetFlavorRank] może mieć w kimś takim jak [target_character.GetLastNameWithNoTooltip] wspaniałe oparcie, wielu jednak nie wie, czy [target_character.GetHerHis] lojalność wobec nas okaże się silniejsza od [target_character.GetHerHis] osobistej ambicji."
 ambrosian_republic.5.a: "Stanie na czele naszych armii."
 ambrosian_republic.5.b: "Nie możemy ryzykować pojawienia się kolejnego potencjalnego tyrana!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] i [ROOT.GetCountry.GetFlavorRank|l] stają do walki"
 ambrosian_republic.6.desc: "[target_character.GetName] ma wielu rywali, dla których domem jest państwo [ROOT.GetCountry.GetLongName]. Co bardziej idealistyczni i uczeni politycy, dla których [ROOT.GetCountry.GetFlavorRank|l] jest jak dziecko, podejrzewają [target_character.GetHerHim] o konspirowanie w celu przejęcia tronu, zaś co bardziej pragmatyczne osoby nie cierpią [target_character.GetHerHis] popularności wśród ludu.\n\n[target_character.GetLastNameWithNoTooltip] [Select_CString(target_character.IsFemale,'dowiedziała','dowiedział')] się ostatnio o spisku mającym pozbawić [Select_CString(target_character.IsFemale,'ją','go')] dowództwa i rządowych pozycji. [Select_CString(target_character.IsFemale,'Rozwścieczona','Rozwścieczony')], [target_character.GetLastNameWithNoTooltip] wysuwa państwu ultimatum: akceptacja [target_character.GetHerHis] absolutnej wojskowej władzy lub ponowna walka z [Select_CString(target_character.IsFemale,'nią','nim')] na polu bitwy."
 ambrosian_republic.6.a: "Wprowadźmy rządy wojskowe. [target_character.GetLastNameWithNoTooltip] stanie na ich czele."
 ambrosian_republic.6.b: "[target_character.GetLastNameWithNoTooltip] nie będzie [Select_CString(target_character.IsFemale,'naszą tyranką','naszym tyranem')]. Walczymy o wolność!"
 sforza_rebellion: "Rebelia Sforzy"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] wykorzysta swoje poparcie, żeby stanąć z nami do walki."
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] przejmuje tron"
 ambrosian_republic.7.desc: "[ROOT.GetCountry.GetFlavorRank] doświadcza zdrady: [target_character.GetName], zawsze [Select_CString(target_character.IsFemale,'ambitna oportunistka','ambitny oportunista')], ogłasza, że [ROOT.GetCountry.GetName] prawowicie się [Select_CString(target_character.IsFemale,'jej','mu')] należy! [target_character.GetHerHis|U] popularność wśród ludności i kontrola nad armią i mechanizmami rządzącymi państwem sprawiają, że opór wobec [target_character.GetHerHis] władzy wydaje się być stratą czasu. Być może trzeba zaakceptować powstanie monarchii, na której czele stanie. A może jednak wolność warta jest każdej ceny?"
 ambrosian_republic.7.a: "Niech żyje [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Niedopuszczalne! Jeśli będzie trzeba, staniemy z [Select_CString(target_character.IsFemale,'nią','nim')] do walki."
 ambrosian_republic.7.c: "Nigdy! Niech [ROOT.GetCountry.GetFlavorRank|l] zaistnieje znów tak, jak chcieli tego założyciele."
