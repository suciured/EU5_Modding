l_polish:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip]ka wojna domowa"
 castilian_civil_war.1.desc: "Choć [previous_ruler.GetName] nie włada już od jakiegoś czasu, swoją spuścizną wywiera na kraj wpływ po dziś dzień. Dziecko, którego rodzicami są [ccw_legitimate_ruler.GetName] i [target_country.Custom('GetRulerOrHeirTitle')|l] kraju znanego jako [target_country.GetName], to niejedyne potomstwo poprzedniej głowy państwa. Pozostało po niej wiele bękartów.\n\n[ccw_legitimate_ruler.GetNameWithNoTooltip] nie cieszy się zbytnio z faktu, że ktoś z tego grona, [ccw_bastard_ruler.GetName], ma czelność podważać prawowitość obecnej władzy. Co gorsze, rozliczni zdradzieccy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyrażają swoje poparcie dla tych tez i oczekują, że [target_country.Custom('GetRulerOrHeirTitle')|l] abdykuje, czy to pokojowo, czy pod przymusem..."
 castilian_civil_war.1.a: "[ccw_legitimate_ruler.GetShortNameWithNoTooltip] pozostanie u władzy, zgodnie z prawem sukcesji!"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')] i [ccw_bastard_ruler.GetName] łączą siły. [ShowPopTypeName('nobles')|l] z #Y 3#! posiadanych [Concept('locations','lokacji')|e] o największej liczbie ludności sprawiają, że [succession_crisis_pretender_scope.GetName] rośnie w siłę."
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip] będzie mieć zamiast tego inny kraj do rządzenia. To [target_country.GetNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] i [target_country.GetGovernment.GetEstateName('peasants_estate')|l] oraz [ccw_bastard_ruler.GetName] łączą siły. [target_country.GetGovernment.GetEstateName('burghers_estate')] i [target_country.GetGovernment.GetEstateName('peasants_estate')|l] z #Y 3#! posiadanych [Concept('locations','lokacji')|e] o największej liczbie ludności sprawiają, że [succession_crisis_pretender_scope.GetName] rośnie w siłę."
 ccw_side_against_ruler.ccw_bastard_ruler: "Kilka z naszych [Concept('provinces', 'prowincji')|e] niezadowolonych z naszych rządów zmieni stronę, a [ccw_bastard_ruler.GetName] urośnie w siłę."
 ccw_side_against_ruler.ccw_legitimate_ruler: "Kilka z naszych [Concept('provinces', 'prowincji')|e] niezadowolonych z naszych rządów zmieni stronę, a [ccw_legitimate_ruler.GetName] urośnie w siłę."
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip] i [target_rebels.GetNameWithNoTooltip] łączą siły"
 castilian_civil_war.2.title.fallback: "Prowincja dołącza do pretendenckich buntowników"
 castilian_civil_war.2.desc: "Podczas gdy [target_ruler.GetName] pławi się w luksusach królewskiego dworu, [target_province.GetName] i tamtejsza ludność stali się celem propagandy, jaką sieją [target_pretender.GetName] i [target_rebels.GetName]. [target_estate.GetName] dołączą tłumnie do ich armii, o ile korona nie zainterweniuje."
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip] z pewnością okażą nam lojalność za odpowiednią opłatą."
 castilian_civil_war.2.b: "Ta prowincja jest już stracona."
 castilian_civil_war.2.b.at: "Wszystkie [pops|el] typu [ShowPopTypeName('peasants')|l] i [ShowPopTypeName('burghers')|l] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołączają do frakcji [target_rebels.GetName]."
 castilian_civil_war.2.b.bt: "Wszystkie [pops|el] [ShowPopTypeName('peasants')|l] i [ShowPopTypeName('nobles')|l] tracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołączają do frakcji [target_rebels.GetName]."
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip] i ich zdrada"
 castilian_civil_war.3.title.fallback: "Zdrada stanowa"
 castilian_civil_war.3.desc: "Lojalność u pragnących władzy kończy się tam, gdzie zaczyna się osobisty interes. [target_ruler.GetName] i dwór nie posiadają się z żalu – [target_estate.GetName|l] udowodnili, że żądza potęgi jest u nich wielka. [target_pretender.GetName] zyskuje ich poparcie w zamian za obietnicę wpływów."
 castilian_civil_war.3.a: "Nie są kimś, kim warto się przejmować."
 castilian_civil_war.3.b: "Może [target_estate.GetNameWithNoTooltip|l] dadzą się przekonać przywilejami."
 castilian_civil_war.3.c: "Urządzić tym zdrajcom masakrę!"
 castilian_civil_war.100.title: "Koniec kryzysu sukcesyjnego"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip]ka wojna domowa"
 castilian_civil_war.100.desc.war: "[target_ruler.GetName] i [target_pretender.GetName] kończą swój spór tylko po to, aby zaraz wybuchła kolejna wojna domowa. [from_country.GetLongName] nie może zaznać spokoju. [from_country.Custom('GetSibling')] szykuje się do walki. Sojusze zostały zawiązane, żołnierze wyszkoleni. Kraj [from_country.GetNameWithNoTooltip] przekona się o swoim losie na polach walki."
 castilian_civil_war.100.desc.inheritance: "Choć gotowość do wojny domowej pozostaje wysoka, napięcia na dworze i ciągłe zdrady, jakich dopuszczają się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], sprawiły, że [target_ruler.GetName] przestaje radzić sobie ze stresem. Wyczerpanie mentalne okazuje się zbyt wielkie – postanawia abdykować, przez co [target_pretender.GetName] staje się prawowitą głową państwa [from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "Po okresie niestabilności [target_ruler.GetName] umiera, przez co [target_pretender.GetName] może wysunąć roszczenia do #L [from_country.GetAdjective|l]kiego#! tronu. Jakkolwiek się to skończy, kraj [from_country.GetNameWithNoTooltip] ruszy w przyszłość, mając na czele nową głowę państwa."
 castilian_civil_war.100.desc.pretender_death: "Niestety, siły wyższe sprawiły, że [target_ruler.GetName] może mówić o szczęściu. [target_pretender.GetName], osoba, na której opierała się cała rebelia grożąca #L [from_country.GetAdjective|l]ką#! wojną domową, nie żyje. Boska interwencja czy zwykłe szczęście? Tak czy inaczej, państwo [from_country.GetNameWithNoTooltip] odzyskuje kontrolę nad swoimi sprawami wewnętrznymi."
 castilian_civil_war.100.desc.fallback: "Niepokoje cywilne, otwarte rebelie i inne klątwy – ze wszystkim tym musi się mierzyć #L [from_country.GetAdjective|l]ki#! lud. Nic jednak nie zdołało złamać jedności państwa. [target_ruler.GetName] i [target_ruler.GetName] doprowadzili wreszcie swój konflikt do końca."
 castilian_civil_war.100.war: "Do broni!"
 castilian_civil_war.100.peace: "O włos uniknięta katastrofa."
 castilian_civil_war.101.a: "Ale co z naszymi umowami?"
 castilian_civil_war.101.a.tt: "Wszelkie zobowiązania i zyski, jakie wiążą się z konfliktem na linii [target_ruler.GetName]-[target_pretender.GetName] oraz krajem [from_country.GetName], zostają anulowane."
 castilian_civil_war.200.join_war: "Dołączmy do tej wojny w jej pełnej chwale!"
 castilian_civil_war.200.mercs: "Wyślijmy sporą armię, która wspomoże naszego sojusznika!"
 castilian_civil_war.200.gold: "Nasz sojusznik doceni dodatkowe fundusze."
 castilian_civil_war.200.coward: "Nie możemy sobie pozwolić na udział w tej awanturze."
 ccw_ara_company: "$ARA_ADJ$ kondotierzy"
 ccw_por_company: "$POR_ADJ$ kondotierzy"
 ccw_fra_company: "$FRA_ADJ$ kondotierzy"
 ccw_eng_company: "$ENG_ADJ$ kondotierzy"
 ccw_nav_company: "$NAV_ADJ$ kondotierzy"
 ccw_fallback_company: "Kondotierzy wojny domowej"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "Kraj [from_country.GetName] dołącza do wszystkich konfliktów związanych z wydarzeniem [ShowSituationName('hundred_years_war')|l], w których [target_country.GetName] bierze udział"
 castilian_civil_war.201.desc.common: "Wieści z ziem [target_country.GetAdjective|l] docierają na nasz dwór!"
 castilian_civil_war.201.title: "[target_country.GetAdjectiveWithNoTooltip]kie wsparcie"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Nasi wierni [target_country.GetAdjectiveWithNoTooltip|l]cy sojusznicy dotrzymali obietnicy i przysłali nam wsparcie!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Są gotowi w pełni poświęcić się naszej sprawie. Dołączyli do wojny i [target_ruler.GetName] może liczyć na ich wsparcie!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Przysłali dość liczną armię darmowych najemników i przekazali ją pod naszą komendę!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Podarowali nam dużą ilość złota, która z pewnością wspomoże nasze wojenne zmagania!"
 castilian_civil_war.201.a: "Bardzo doceniamy ich wsparcie."
 castilian_civil_war.202.title: "Kraj [target_country.GetNameWithNoTooltip] nas porzuca!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Nasi podli [target_country.GetAdjectiveWithNoTooltip|l]cy sojusznicy złamali swoją obietnicę i zdradzili #L [from_country.GetAdjective|l]ką#! koronę! Nie mamy już wobec nich żadnych zobowiązań."
 castilian_civil_war.202.a: "Pożałują tej zdrady!"
 castilian_civil_war.301.title: "Kraj [target_country.GetNameWithNoTooltip] dołącza do buntowników!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ [target_country.GetLongNameWithNoTooltip], w pełni swej podłości, honoruje sojusz, który ma z nimi [target_pretender.GetName], i przesyła buntownikom swoje wsparcie."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Są gotowi w pełni poświęcić się sprawie buntowników. Dołączyli do wojny i kraj [target_pretender.GetNameWithNoTooltip] może liczyć na ich wsparcie!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Przysłali dość liczną armię darmowych najemników i przekazali ją pod buntowniczą komendę!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Podarowali im dużą ilość złota, która z pewnością wspomoże ich wojenne zmagania!"
 castilian_civil_war.301.a: "Przeklęci buntownicy"
 ccw_hire_mercs_tt: "Państwo [THIS.GetCountry.GetName] zatrudnia [Concept('mercenaries','najemników')|e] z kraju [target_country.GetName]"
 castilian_civil_war.302.title: "[target_country.GetAdjectiveWithNoTooltip]ka neutralność"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Wygląda na to, że państwo [target_pretender.GetNamel] nie ma argumentów, które byłyby w stanie przekonać [target_country.GetAdjectiveWithNoTooltip|l]ki lud. Postanowił więc on zachować podczas tego konfliktu neutralność."
 castilian_civil_war.302.a: "To bardzo miła niespodzianka."
 castilian_civil_war.400.title: "Skutki [from_country.GetAdjectiveWithNoTooltip|l]kiej wojny domowej"
 castilian_civil_war.400.desc: "Odgłosy bitewne w końcu cichną. [target_loser.GetName] wraz z lojalistami uginają się pod naporem ataków, jakie wyprowadzili [target_winner.GetName] wraz ze swoimi siłami, a #L [from_country.GetAdjective|l]ki#! tron zostaje obroniony przed zdradzieckim rodzeństwem głowy państwa. [target_loser.GetShortNameWithNoTooltip] ginie od miecza, który dzierży w rękach [target_winner.GetShortNameWithNoTooltip]. I tak oto błędy, które popełnił ich ojciec, [target_father.GetName], przestają stanowić problem."
 castilian_civil_war.400.a: "Niech żyje [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Odgłosy bitewne w końcu cichną. Mimo mężnej walki, [target_loser.GetName] nie jest w stanie przetrwać naporu, jaki wywiera [target_winner.GetName] ze swoimi sojusznikami. [target_winner.GetShortNameWithNoTooltip] i [target_loser.GetShortNameWithNoTooltip] spotykają się w namiocie na polu walki, aby wynegocjować pokój, lecz jasnym jest, że zwycięska strona czuje jedynie żądzę mordu. Szybki cios sprawia, że [target_loser.GetShortNameWithNoTooltip] ginie. Tym samym wojna domowa, przez którą od tak dawna cierpi #L [from_country.GetAdjective|l]ki#! lud, dobiega końca."
 castilian_civil_war.401.a: "Przynajmniej wojna się skończyła..."
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip] odnosi zwycięstwo"
 castilian_civil_war.410.desc: "#L [from_country.GetAdjective]ka#! wojna domowa, choć krwawa, w końcu dobiegła końca. [target_winner.GetName] wraz ze swoimi siłami sprawia w ostatniej bitwie, że [target_loser.GetName] ponosi druzgocącą klęskę. Byłoby to, rzecz jasna, niemożliwe bez naszego hojnego wsparcia. Lepiej przypomnijmy zwycięzcom, że należy dotrzymywać zawartych umów."
 castilian_civil_war.410.a: "Czas otrzymać, co nam się należy!"
 castilian_civil_war.410.a.at: "Możemy wysunąć swoje żądania jako część umowy, jaką zawarliśmy my i [target_winner.GetName]. Jeśli kraj [from_country.GetName] się na nie zgodzi, będzie to mieć następujące efekty:"
 castilian_civil_war.410.a.bt: "Jeśli kraj [from_country.GetName] odrzuci nasze żądania, efekty będą zaś następujące:"
 castilian_civil_war.410.b: "Chwała ich zwycięstwa to dla nas wystarczająca nagroda."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip]: rezygnacja z żądań"
 castilian_civil_war.411.desc.common: "[target_winner.GetName] osiąga niesamowite zwycięstwo, ale gdyby nie [target_country.GetLongName] ze swoim wsparciem, nie byłoby ono możliwe. Wsparcie to z kolei było częścią umowy, jaką zawarli [target_winner.GetShortNameWithNoTooltip] i [target_country.GetAdjectiveWithNoTooltip|l]ka korona."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Na szczęście dla nas, [target_ruler.GetName] w przypływie hojności rezygnuje z żądań przysługujących państwu na mocy umowy."
 castilian_civil_war.411.a: "Prawdziwie honorowe zachowanie!"
 castilian_civil_war.412.title: "[target_country.GetAdjectiveWithNoTooltip]kie żądania"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ [target_ruler.GetName] wysuwa teraz żądania, które [target_winner.GetShortNameWithNoTooltip] musi spełnić. Jeśli nie dotrzymamy słowa, grozi konsekwencjami..."
 castilian_civil_war.412.a: "Oczywiście. Lojalność zostanie odpowiednio wynagrodzona."
 castilian_civil_war.412.a.tt: "Staną się następujące rzeczy:"
 castilian_civil_war.412.b: "Nie jesteśmy w stanie spełnić żadnego z tych żądań."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip]: akceptacja żądań"
 castilian_civil_war.413.desc: "Na dwór przybyły wieści. [target_winner.GetName] z kraju [from_country.GetName] akceptuje nasze żądania! Wkrótce otrzymamy należną nam nagrodę."
 castilian_civil_war.413.a: "Bardzo dobrze to słyszeć."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip]: odrzucenie żądań"
 castilian_civil_war.414.desc: "Na dwór przybyły wieści. [target_winner.GetName] z kraju [from_country.GetName] odmawia spełnienia naszych żądań! Ten akt zawiedzionego zaufania pozostanie plamą na naszych stosunkach przez kolejne stulecie..."
 castilian_civil_war.414.a: "Przeklęte psy!"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip] ponosi porażkę"
 castilian_civil_war.420.desc: "Mimo naszych starań #L [from_country.GetAdjective|l]ka#! wojna domowa skończyła się upokarzającą porażką, jaką ponosi [target_loser.GetName]. [target_winner.GetName] pokonuje połączone siły przeciwnika i go zabija. Nie pozostał nikt, wobec kogo moglibyśmy wysunąć nasze żądania, więc wszelkie złożone nam obietnice zostają anulowane."
 castilian_civil_war.420.a: "Wielka szkoda..."
 castilian_civil_war.1000.title: "Konflikt o [from_country.GetAdjectiveWithNoTooltip|l]ką koronę"
 castilian_civil_war.1000.desc.common: "Lata romansów, jakich dopuszczali się [from_father.GetName] i jego [from_mother.Custom('GetLover')], w końcu doprowadziły do problemu. Choć [from_father.GetHerHis] [target_legitimate.GetDaughterSon] jest kimś, kogo kraj [from_country.GetName] może mieć za prawowitą głowę państwa, [target_legitimate.GetHerHis] [target_bastard.GetSisterBrother] stoi na czele armii, z którą pragnie zdobyć dla siebie tron."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nW tych pełnych napięć czasach [target_pretender.GetNameWithNoTooltip] i [target_country.GetAdjective|l] [target_country.GetFlavorRank|l] rozpoczynają rozmowy w sprawie wsparcia, jakie moglibyśmy okazać w walce, w której przeciwnikiem jest [target_pretender.GetHerHis] [target_ruler.GetSisterBrother]. Oczywiście za odpowiednie wynagrodzenie za nasze starania."
 castilian_civil_war.1000.a: "To wspaniała szansa, przed jaką staje [target_country.GetFlavorRank|l]!"
 castilian_civil_war.1000.a.tt: "[target_rebels.GetName] otrzymają nasze poparcie, jeśli kraj [from_country.GetName] doczeka się rozpoczęcia [Concept('civil_war', 'wojny domowej')|e]."
 castilian_civil_war.rebels_join_reward: "Jeśli [target_country.GetName] i [target_rebels.GetName] połączą siły, a następnie wygrają [Concept('civil_war','wojnę domową')|e], wystąpią następujące efekty:"
 castilian_civil_war.loyalists_join_reward_for_root: "Jeśli [ROOT.GetCountry.GetName] i [from_country.GetName] połączą siły, a następnie wygrają [Concept('civil_war','wojnę domową')|e], wystąpią następujące efekty:"
 castilian_civil_war.rebels_join_reward_for_root: "Jeśli [ROOT.GetCountry.GetName] i [target_rebels.GetName] połączą siły, a następnie wygrają [Concept('civil_war','wojnę domową')|e], wystąpią następujące efekty:"
 castilian_civil_war.loyalists_join_reward: "Jeśli [target_country.GetName] i [from_country.GetName] połączą siły, a następnie wygrają [Concept('civil_war','wojnę domową')|e], wystąpią następujące efekty:"
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName] dołączy do nas na czas, kiedy trwa [ShowSituationName('hundred_years_war')], jeśli [target_pretender.GetName] wygra [Concept('civil_war', 'wojnę domową')|e]"
 castilian_civil_war.1000.b: "Nie skorzystamy w żaden sposób na mieszaniu się w sprawy [from_country.GetAdjectiveWithNoTooltip|l]kiego ludu."
 castilian_civil_war.1000.b.tt: "Zachowamy #Y neutralność#! w #L [from_country.GetAdjective|l]kiej#! [Concept('civil_war', 'wojnie domowej')|e], w której przeciwnik to [target_rebels.GetName]."
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]ka interwencja"
 castilian_civil_war.1001.common.desc: "Przeklęte zdradzieckie nasienie, [target_pretender.GetName], oczekuje, że kraj [target_country.GetName] zapewni wsparcie w nadciągającej wojnie domowej, w której przeciwnikiem będzie [target_ruler.GetName]."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Ujrzymy na polu walki [target_country.GetAdjectiveWithNoTooltip|l]kie sztandary!"
 castilian_civil_war.1001.a: "Zostaną więc pochowani wszyscy we wspólnym grobie!"
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip]ka neutralność"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Szczęśliwie mądrość ich nie opuściła. Nie zamierzają się wtrącać w tę sprawę."
 castilian_civil_war.1002.a: "W końcu jakieś dobre wieści."
 castilian_civil_war.1002.a.tt: "Kraj [target_country.GetName] zachowa #y neutralność#! w potencjalnej [Concept('civil_war', 'wojnie domowej')|e], w której przeciwnik to [target_rebels.GetName]."
 castilian_civil_war.1003.desc.common: "Przyrodnie rodzeństwo, [target_ruler.GetName] i [target_pretender.GetName], pozostają w konflikcie, a państwo [from_country.GetName] czuje coraz większe napięcie. Obie strony szukają dla siebie wsparcia w nadciągającej wojnie o [from_country.GetAdjectiveWithNoTooltip|l]ką koronę."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ Nasz niezwykle szacowny sojusznik, [target_country.GetName], zapewnia, że [target_pretender.GetShortNameWithNoTooltip] otrzyma pomoc, jeśli w zamian wyświadczy kilka przysług i podaruje nieco ziemi, której [ShowRegionName('iberia_region')] ma pod dostatkiem. Jeśli [target_country.GetAdjectiveWithNoTooltip|l]kie państwo będzie naszym sojusznikiem w konflikcie, może nam to zapewnić okazję do zdobycia części [from_country.GetAdjectiveWithNoTooltip|l]kiej ziemi i wzmocnić przywiązanie, jakie czuje wobec nas [target_country.GetAdjectiveWithNoTooltip|l] [target_country.GetFlavorRank|l]. O ile, rzecz jasna, to pretendent wygra nadciągającą wojnę domową..."
 castilian_civil_war.1003.a: "Musimy zdobyć dla siebie tę szansę!"
 castilian_civil_war.1003.a.tt: "[target_country.GetName] i [target_rebels.GetName] otrzymają nasze wsparcie w [Concept('civil_war', 'wojnie domowej')|e], w której przeciwnik to [from_country.GetName]."
 castilian_civil_war.1003.b: "Nie możemy pozwolić sobie na konflikt z [from_country.GetAdjectiveWithNoTooltip|l]ką koroną."
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]ka interwencja"
 castilian_civil_war.1004.desc.common: "Rozumiejąc głupotę decyzji, jakie podejmuje [target_country.GetAdjective|l] [target_country.GetFlavorRank|l], [root_country.GetName] zamierza zaangażować się w nadciągający konflikt."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Wbrew zdrowemu rozsądkowi, ohydny [root_country.GetAdjectiveWithNoTooltip|l]ki lud postanawia, że [target_pretender.GetName] otrzyma jego poparcie w walce, w której przeciwnik to [target_ruler.GetName]."
 castilian_civil_war.1004.a: "Ten pakt będzie ich zagładą!"
 castilian_civil_war.1004.a.tt: "#R Jeśli wybuchnie [Concept('civil_war','wojna domowa')|e], [root_country.GetName] i [target_rebels.GetName] będą walczyć wspólnie#!.\nJeśli [target_pretender.GetName] przejmie tron, [root_country.GetName] zażąda dla siebie [Concept('province','prowincji')|e] [target_province_definition.GetName], a także następujących lokacji: [target_location_1.GetName] i [target_location_2.GetName]."
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip]ka neutralność"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Ku naszemu miłemu zaskoczeniu, honorowy lud [root_country.GetAdjectiveWithNoTooltip|l]ki postanawia zachować neutralność w nadciągającym konflikcie na linii [target_pretender.GetName]-[target_ruler.GetName]."
 castilian_civil_war.1005.a: "Mądra decyzja."
 castilian_civil_war.1005.a.tt: "[root_country.GetName] zachowa #y neutralność#! w potencjalnej [Concept('civil_war', 'wojnie domowej')|e], w której przeciwnik to [target_rebels.GetName]."
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip] i jej losy"
 castilian_civil_war.1020.title.fallback: "Losy pretendenckiej matki"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Jego [alfonso_scope.Custom('GetAbdicationDeath')|l] i fakt, że u władzy jest [target_ruler.GetNameWithNoTooltip], sprawiają, że [pretender_mother.GetNameWithNoTooltip] nie może już liczyć na ochronę przed gniewem, jaki żywi [ruler_mother.GetShortNameWithNoTooltip], której frustracja nieszczęśliwym małżeństwem i zrodzony z zazdrości gniew sprawiają, że pragnie widzieć, jak [pretender_mother.GetNameWithNoTooltip] zostaje skrócona o głowę, uznając swoją rywalkę za zdrajczynię i oczekując, że [target_ruler.GetNameWithNoTooltip] ją straci."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Jako że [alfonso_scope.GetShortNameWithNoTooltip] nie jest już u władzy, a [alfonso_scope.GetHerHis] [target_ruler.GetDaughterSon] jest głową państwa [from_country.GetName], wpływy i polityczna władza, jakimi cieszyła się niegdyś [pretender_mother.GetNameWithNoTooltip], stały się ledwie wspomnieniem. Bojąc się o bezpieczeństwo swoje i swoich dzieci, [ruler_mother.GetNameWithNoTooltip] pragnie, aby [pretender_mother.GetNameWithNoTooltip] została wygnana."
 castilian_civil_war.1020.desc: "Walka na linii [target_ruler.GetName]-[target_pretender.GetName] to nie tylko konflikt między przyrodnim rodzeństwem, ale też element większej rywalizacji [maria_scope.GetName]-[leonor_scope.GetName] ([leonor_scope.Custom('GetLover')|l], którą przysposobił sobie [alfonso_scope.GetName])."
 castilian_civil_war.1020.a: "Zostanie stracona za zdradę, jakiej [from_country.GetNameWithNoTooltip] nie może tolerować."
 castilian_civil_war.1020.b: "Jej występki nie czynią jej godną śmierci."
 castilian_civil_war.1020.b.tt: "Gdy [ruler_mother.GetName] opuści kraj ([from_country.GetName]), straci on też do #Y 3#! z naszych najlepszych [Concept('characters', 'postaci')|e]."
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] zostanie wygnana. Kraj [from_country.GetNameWithNoTooltip] zamknie przed nią swoje granice."
 castilian_civil_war.1020.d: "To tylko jazgot. Jej umiejętności wciąż są tu potrzebne."
 castilian_civil_war.1020.d.tt: "[ruler_mother.GetName] i jej dzieci mogą doznać przez to reperkusji..."
 castilian_civil_war.1020.f: "Na całe szczęście [from_country.GetNameWithNoTooltip] to miejsce wolne od konfliktów."
 castilian_civil_war.1021.title: "Morderstwo na dworze"
 castilian_civil_war.1021.desc: "Tragedia na dworze! [target_character.GetName] nie żyje. To morderstwo z zimną krwią! Poszukiwania winowajcy wciąż trwają, ale wszystko na razie wskazuje na to, że [murderer_character.GetName] ma w tym wszystkim swój udział."
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip] ma się wynosić z dworu!"
 castilian_civil_war.1021.b: "Za śmierć można odpłacić wyłącznie egzekucją!"
 castilian_civil_war.1021.c: "Nie wyciągajmy pochopnych wniosków..."
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip] na wygnaniu"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], dziecko kraju tak wspaniałego jak [target_country.GetName], musi, jak uważa [from_country.GetName], udać się na wygnanie. Małżeństwo [maria_scope.GetName]-[alfonso_scope.GetName] nie może już scalać naszych dwóch narodów."
 castilian_civil_war.1022.a: "Niech odnajdzie przynajmniej pokój we własnym domu."
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip] – egzekucja"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], dziecko kraju tak wspaniałego jak [target_country.GetName], nie żyje wskutek morderstwa, do którego doszło na #L [from_country.GetAdjective|l]kich#! ziemiach! Oskarżenie o zdradę i traktowanie jak potwora sprawiło, że nawet małżeństwo z kimś takim, jak [alfonso_scope.GetName], nie było ratunkiem przed człowiekiem, na którego [from_country.GetAdjectiveWithNoTooltip|l]ki lud mówi „[from_country.Custom('GetRulerOrHeirTitle')|l]”."
 castilian_civil_war.1023.a: "Niech spoczywa w pokoju."
 castilian_civil_war.1024.title: "Plotki o nowej intrydze..."
 castilian_civil_war.1024.desc: "Szepty w korytarzach, przemykające nocami cienie. Na dworze panuje ogólna atmosfera niepokoju. Ani lojaliści, ani spiskowcy nie chcą pisnąć słowa. Nawet do czujnych uszu docierają tylko niejasne plotki.\n\n„Krew popłynie po dworskich parkietach...”."
 castilian_civil_war.1024.a: "To tylko szemrania paranoików. Nic, czym by się trzeba niepokoić."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip] powraca"
 castilian_civil_war.1025.desc: "[maria_scope.GetName] i [alfonso_scope.GetName] wzięli ślub, kiedy miała ona ledwie 15 lat. Małżeństwo nigdy nie było szczęśliwe. Dla #L [from_country.GetAdjective|l]kiej#! głowy państwa miłością jest [alfonso_scope.GetHerHim] [leonor_scope.Custom('GetLover')], podczas gdy [maria_scope.GetShortNameWithNoTooltip] ma tylko jedną osobę do towarzystwa – jest nią [target_ruler.GetDaughterSon]. Nawet [target_ruler.GetSheHe] jednak okazuje się być osobą zdradziecką, jak twierdzi [maria_scope.Custom('GetLadyLord')|l] [maria_scope.GetShortName]. Niestety, to ukochane dziecko kraju tak pięknego jak [target_country.GetName], powraca do swojego domu."
 castilian_civil_war.1025.a: "Witaj z powrotem."
 castilian_civil_war.1030.title: "Sojusznicy korony"
 castilian_civil_war.1030.desc: "[target_pretender.Custom('GetPrincessPrince')] [target_pretender.GetName], w swoim dążeniu do buntu, nadal nawiązuje stosunki dyplomatyczne z tymi, dla których [ShowRegionName('iberia_region')] to podatny grunt do siania chaosu. Nie wszyscy jednak mogą popierać [target_pretender.GetHerHis] ideę tego, czym może być państwo [from_country.GetName], i mogą preferować myśl, którą wyznaje [target_ruler.GetName]. Nasi sprytni dyplomaci zdołali stworzyć podwaliny sojuszu, w którym stroną ma być kraj [target_country.GetLongName]."
 castilian_civil_war.1030.a: "Niech [target_country.GetAdjectiveWithNoTooltip|l] [target_country.Custom('GetRulerOrRegentTitle')|l] otrzyma wiadomość, że mamy wiele do omówienia."
 castilian_civil_war.1030.a.tt: "[alliance|e], jaki wynegocjujemy my i [target_country.GetName], będzie dla nas atutem, jeśli [target_rebels.GetName] rozzuchwalą się na tyle, że wybuchnie [civil_war|el]."
 castilian_civil_war.1030.b: "Nie potrzebujemy pomocy z zewnątrz."
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip|l]ki sojusz"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nW tych pełnych napięć czasach [target_ruler.GetNameWithNoTooltip] i [target_country.GetLongName] rozpoczynają rozmowy w sprawie wsparcia, jakie moglibyśmy okazać w walce defensywnej, w której przeciwnikiem jest [target_ruler.GetHerHis] [target_pretender.GetSisterBrotherl]. Możemy, rzecz jasna, udzielić pomocy z dobroci serca, ale [ShowRegionName('iberia_region')] to też region, w którym moglibyśmy powiększyć swoje wpływy..."
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName] otrzyma od nas następującą propozycję:"
 castilian_civil_war.1031.a.tt.join_war: "#L [target_country.GetAdjective]ki#! naród otrzyma nasze poparcie, jeśli kraj [from_country.GetName] doczeka się rozpoczęcia [Concept('civil_war', 'wojny domowej')|e]."
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName] dołączy do nas na czas, kiedy trwa [ShowSituationName('hundred_years_war')], jeśli [target_ruler.GetName] wygra [Concept('civil_war', 'wojnę domową')|e]"
 castilian_civil_war.1031.b: "Nie łupy się liczą, lecz wojenna chwała. [target_ruler.GetShortNameWithNoTooltip] może liczyć na naszą pomoc!"
 castilian_civil_war.1031.b.tt: "#L [from_country.GetAdjective]ki#! naród otrzyma nasze poparcie, jeśli [target_rebels.GetName] doprowadzą do rozpoczęcia [Concept('civil_war', 'wojny domowej')|e]."
 castilian_civil_war.1032.title: "Warunki, jakie stawia kraj [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1032.desc: "Dotarły do nas wieści, jak poczyna sobie kraj [target_country.GetName]. Choć [target_country.GetAdjectiveWithNoTooltip|l] [target_country.Custom('GetRulerOrRegentTitle')|l] sprzyja sprawie, którą wyznaje [target_ruler.GetName], podkreśla też ryzyko, jakiego musiałby podjąć się jego kraj. Dodaje, że dlatego właśnie, jeśli udzielą nam pomocy, będą oczekiwali za to wynagrodzenia."
 castilian_civil_war.1032.a: "Przyjmujemy tę rozsądną prośbę."
 castilian_civil_war.1032.a.tt: "Zaakceptujemy warunki. Wydarzą się następujące rzeczy:"
 castilian_civil_war.1032.b: "Te warunki są niedopuszczalne. Niepotrzebna nam ich pomoc."
 castilian_civil_war.1032.b.tt: "Odrzucimy ich warunki. Kraj [target_country.GetName] zachowa #Y neutralność#! podczas [Concept('civil_war','wojny domowej')|e]."
 castilian_civil_war.1033.title: "[target_country.GetNameWithNoTooltip]: akceptacja naszych warunków!"
 castilian_civil_war.1033.desc: "Wieści o tym, czym żyje [target_country.GetName], docierają na nasz dwór. [target_ruler.GetName] w swojej łaskawości akceptuje warunki i zawiera z nami nowy sojusz."
 castilian_civil_war.1033.a: "To w końcu był ich jedyny wybór."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip]: odrzucenie naszych warunków"
 castilian_civil_war.1034.desc: "Wieści z kraju [target_country.GetName] docierają na nasz dwór. W swojej „niezmierzonej mądrości” [target_ruler.GetName] odtrąca naszą pomocną dłoń, uznając nasze rozsądne przecież warunki za skandaliczne. Ewidentnie ich prośby o pomoc nie były tak poważne, jak chcieliby, żebyśmy pomyśleli."
 castilian_civil_war.1034.a: "Niech więc tak będzie."
 castilian_civil_war.1035.title: "[root_country.GetNameWithNoTooltip] jako sojusznik?"
 castilian_civil_war.1035.desc: "Podczas gdy nasza dyplomacja uznała, że [target_country.GetName] to nasz najlepszy potencjalny sojusznik w wojnie, jaką szykuje nam kraj [target_pretender.GetName], inne państwo będzie ewidentnie zainteresowane dołączeniem do jednej ze stron: [root_country.GetName]. Ze względu na bliski sojusz, jaki ma z nimi kraj [target_country.GetName], [root_country.GetAdjectiveWithNoTooltip|l]ka korona może jednak nie uznać za stosowne nas wspierać, o ile nie obiecamy im części baskijskich ziem."
 castilian_civil_war.1035.a: "Jeśli nam pomogą, mogą sobie wziąć północne tereny."
 castilian_civil_war.1035.a.tt: "Proponujemy, że kraj [root_country.GetName] przejmie kontrolę nad prowincją [target_province_definition.GetName] oraz regionami [target_location_1.GetName] i [target_location_2.GetName], jeśli dołączy do nas podczas [Concept('civil_war', 'wojny domowej')|e], jaką szykują [target_rebels.GetName]."
 castilian_civil_war.1035.b: "Nie są warci takich obietnic."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ [target_country.GetName], nasz szacowny sojusznik, twierdzi, że [target_ruler.GetShortNameWithNoTooltip] może liczyć na ich pomoc. Również kraj [from_country.GetLongNameWithNoTooltip] pragnie zdobyć sobie nasze względy."
 castilian_civil_war.1036.a: "Ależ oczywiście, poprzemy naszych [from_country.GetAdjectiveWithNoTooltip|l]kich sąsiadów."
 castilian_civil_war.1036.a.tt: "[target_country.GetName] i [from_country.GetName] otrzymają naszą pomoc w [Concept('civil_war', 'wojnie domowej')|e], jaką urządzają [target_rebels.GetName] i ich sojusznicy.\nJeśli [target_ruler.GetName] wygra wojnę, kraj [root_country.GetName] może przejąć [Concept('province', 'prowincję')|e] [target_province_definition.GetName] oraz [locations|el] [target_location_1.GetName] i [target_location_2.GetName]."
 castilian_civil_war.1036.b: "To nie nasz konflikt"
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip]: zgoda na sojusz!"
 castilian_civil_war.1037.desc: "[root_country.GetName]: zgodnie z oczekiwaniami [root_country.Custom('GetRulerOrRegentTitle')|l] akceptuje naszą propozycję. Kraj stanie po naszej stronie w wojnie przeciw buntownikom."
 castilian_civil_war.1037.a: "Miejmy nadzieję, że ich pomoc okaże się godna swojej ceny."
 castilian_civil_war.1037.a.tt: "Jeśli [target_rebels.GetName] dopną swego i wybuchnie [Concept('civil_war','wojna domowa')|e], kraj [root_country.GetName] dołączy do nas w walce.\nJeśli [target_ruler.GetName] obroni tron, [root_country.GetName] zażąda dla siebie [Concept('province','prowincji')|e] [target_province_definition.GetName], a także następujących lokacji: [target_location_1.GetName] i [target_location_2.GetName]."
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip]: odrzucenie sojuszu"
 castilian_civil_war.1038.desc: "[root_country.GetName]: z przyczyn, których nasz ambasador nie potrafi pojąć, [root_country.Custom('GetRulerOrRegentTitle')|l] odrzuca naszą propozycję. Kraj pozostanie neutralny w zbliżającym się konflikcie."
 castilian_civil_war.1038.a: "Mają alergię na ekspansję?"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip]: zgoda na sojusz!"
 castilian_civil_war.1039.desc: "Wieści z #L [target_country.GetAdjective|l]kich#! ziem docierają na nasz dwór. [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')|l], ze względu na swoją sympatię, jaką cieszy się u niego [target_ruler.GetName] i [target_ruler.GetHerHis] sprawa, przysięga nam wierność w zbliżającej się wojnie z buntownikami, nie wysuwając w zamian żadnych żądań."
 castilian_civil_war.1039.a: "A mawiają, że prawdziwych rycerzy już nie ma."
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip]: odrzucenie sojuszu"
 castilian_civil_war.1040.desc: "Wieści z #L [target_country.GetAdjective|l]kich#! ziem docierają na nasz dwór. Kraj [target_country.GetLongNameWithNoTooltip] odrzuca naszą propozycję sojuszu. Nie potrafimy pojąć ich rozumowania, choć niektórzy twierdzą, że przyniósłby on korzyści jedynie nam."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "[ShowRegionNameWithNoTooltip('iberia_region')] i tamtejsze korony"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ Szczególnie kraj [target_country.GetName] interesuje się naszymi sprawami, jako że mieszka tam [maria_scope.GetName], [maria_scope.GetMotherFather] dla głowy naszego państwa ([target_ruler.GetShortNameWithNoTooltip]) i [maria_scope.Custom('GetPrincessPrince')|l] [target_country.GetAdjectiveWithNoTooltip|l]kiej korony. Mądrze byłoby przedyskutować sojusz z [target_country.GetAdjectiveWithNoTooltip|l]kim ludem."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Podczas gdy [target_pretender.GetShortNameWithNoTooltip] szuka sojuszników u swoich krewnych, [target_country.GetLongName] wykazuje wielkie zainteresowanie naszymi sprawami. Choć oczywistym jest, że kraj ten chce, aby region [ShowRegionNameWithNoTooltip('iberia_region')] stał się obszarem jego wpływów, [target_country.GetAdjectiveWithNoTooltip|l]ka siła może być dokładnie tym, czego potrzebujemy w walce z rebelianckim zagrożeniem."
 castilian_civil_war.1050.desc: "Konflikt na linii [target_ruler.GetName]-[target_pretender.GetName] przybiera na sile. Co naturalne, cały region [ShowRegionName('iberia_region')] w pełni zdaje sobie sprawę, z jakimi wewnętrznymi problemami zmaga się kraj [from_country.GetName]."
