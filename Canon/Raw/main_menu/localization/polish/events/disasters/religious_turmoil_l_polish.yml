l_polish:
 religious_turmoil.1.title: "Religijne niepokoje społeczne"
 religious_turmoil.1.desc: "Mimo prób mediacji między rozmaitymi grupami religijnymi w kraju regularnie dochodzi do konfliktów. Sytuacja jest coraz gorsza i jeśli nie podejmiemy drastycznych środków, wkrótce dojdzie tu do religijnej wojny domowej."
 religious_turmoil.1.a: "Zlikwidujmy heretyków, aby zaprowadzić pokój."
 religious_turmoil.1.b: "Powinniśmy budować tolerancyjne społeczeństwo."
 religious_turmoil.2.title: "Koniec religijnych niepokojów"
 religious_turmoil.2.desc: "Nasz kraj zdołał poradzić sobie z katastrofalnymi podziałami i religijnym niepokojem. Ponownie stał się zjednoczony."
 religious_turmoil.2.a: "Jedna wiara!"
 religious_turmoil.3.title: "Rosnąca liczba heretyków"
 religious_turmoil.3.desc: "Mimo naszych pilnych prób zlikwidowania herezji ludność niektórych naszych prowincji pozostaje silnie przywiązana do swojej wiary i stawia opór przed nawróceniem."
 religious_turmoil.3.a: "Wygnać innowierców!"
 religious_turmoil.3.a.tt: "Niektóre ze [pops|el] niewyznających religii #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ej#! tracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 religious_turmoil.3.b: "Zwiększmy kwoty przeznaczone na nawrócenie heretyków."
 religious_turmoil.4.title: "Podporządkowanie heretyków"
 religious_turmoil.4.desc: "Surowe traktowanie heretyków w naszym kraju nie przyniosło spodziewanych efektów. Zamiast przyczynić się do wprowadzenia porządku i zjednoczyć nasz naród w jednej wierze, doprowadziliśmy do zwiększenia gniewu wśród ludności, co przełożyło się na liczniejsze akty przemocy i okrucieństwa."
 religious_turmoil.4.a: "Zwiększmy kwoty przeznaczone na tłumienie herezji."
 religious_turmoil.4.b: "Zignorujmy ich."
 religious_turmoil.5.title: "Wzrost nietolerancji religijnej"
 religious_turmoil.5.desc: "Mimo prób uczynienia naszego społeczeństwa bardziej tolerancyjnym, coraz powszechniejsze są akty brutalności i zamieszki. Doszło do eskalacji przemocy – obie strony dopuszczają się czynów podłych, co pogłębia religijne podziały i grozi rozpadem naszego państwa od środka."
 religious_turmoil.5.a: "Heretycy muszą zostać okiełznani."
 religious_turmoil.5.b: "Musimy nawrócić ich na jedną, prawdziwą wiarę."
 religious_turmoil.6.title: "Puste słowa"
 religious_turmoil.6.desc: "Edykt o tolerancji, który został ogłoszony niedawno, okazał się być tylko nic niewartymi, pustymi słowami. Doszło w międzyczasie do szeregu brutalnych incydentów i przestępstw wymierzonych w religijne mniejszości, wobec których państwo [ROOT.GetCountry.GetName] przyjęło postawę całkowitej bierności."
 religious_turmoil.6.a: "Lepiej będzie spożytkować nasz czas inaczej."
 religious_turmoil.6.b: "Ogłośmy nowy edykt."
