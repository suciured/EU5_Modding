l_polish:
 decline_of_empire.1.title: "Państwo [ROOT.GetCountry.GetLongNameWithNoTooltip] podupada"
 decline_of_empire.1.desc: "Gdy państwo [ROOT.GetCountry.GetLongName] zbytnio się rozciąga, zaczynają pojawiać się pęknięcia. [ROOT.GetCountry.GetGovernment.GetCourtTitle] odczuwa paraliż z powodu słabego przywództwa, a sale obrad wypełnione są korupcją i niezdecydowaniem. Odległe prowincje, nawet w regionie [target_region.GetName], cierpią z powodu zaniedbań, zaś niezadowolenie rozprzestrzenia się w sercu kraju. Szepty o buncie odbijają się echem na ulicach, a niegdyś potężna biurokracja, na której czele stoi [target_character.GetName], walczy o utrzymanie kontroli.\n\n[ROOT.GetCountry.GetFlavorRank] jest nad przepaścią. Ludzie stają się niespokojni, głód i upadek gospodarczy podsycają ich gniew, a ambitni rywale dostrzegają słabość. Jeśli porządek nie zostanie przywrócony, upadek jest nieunikniony. Nadchodzące lata przetestują naszą wytrwałość jak nigdy dotąd. To, co zostało zbudowane krwią i trudem, stoi teraz w obliczu całkowitej ruiny, gdy kraj staje do walki z samym czasem."
 decline_of_empire.1.a: "Wraz z naszymi sercami spadają gwiazdy."
 during_decline_of_empire_explanation_tt: "W trakcie tej [Concept('disaster','katastrofy')|e] [provinces|el] zamieszkane przez [pops|el] [Concept('non_accepted_culture','nieakceptowanej kultury')|e] lub te, w których [control|e] jest niska, mogą dążyć do niepodległości. Jednocześnie zagraniczni rywale mogą wykorzystać naszą słabość, by poszerzyć swoje granice."
 decline_of_empire.2.title: "Koniec upadku"
 decline_of_empire.2.desc: "Gdy kryzys przygasa, państwo [ROOT.GetCountry.GetLongName] zaczyna się odbudowywać. Porządek został przywrócony, a pęknięcia, które kiedyś groziły rozerwaniem narodu, zostały załatane. Czy to poprzez wzmocnienie kontroli, czy też przyjęcie jedności kulturowej, chaos, który ogarniał nasz lud, został opanowany.\n\nOgniska buntu ucichły, niegdyś niespokojne prowincje powróciły do owczarni, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] odzyskuje władzę. Choć blizny pozostały, najgorsze już minęło. Udało nam się przetrwać burzę i wyjść z niej, jeśli nie bez szwanku, to przynajmniej w całości."
 decline_of_empire.2.a: "Najgorsze za nami!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Wszystkie [pop|el] [Concept('primary_culture','kultury podstawowej')|e] lub [Concept('accepted_culture','akceptowanej')|e] w [Concept('region','regionie')|e] [target_region.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 decline_of_empire.3.title: "Płomień niepodległości"
 decline_of_empire.3.desc: "Zamęt, który ogarnął państwo [ROOT.GetCountry.GetLongName] w końcu przyniósł nieuniknione konsekwencje; kraj [target_country.GetName] stał się wolny. Osłabiły nas konflikty wewnętrzne, więc nasz uścisk nad regionem rozluźnił się, a tamtejsi władcy skorzystali z okazji, by odrzucić nasze rządy. Ich sztandary powiewają wysoko, przywódcy mówią o suwerenności, a armie są gotowe do obrony nowo odkrytej wolności.\n\nTeraz stoimy przed wyborem: zebrać resztki sił, aby zmiażdżyć ten bunt i odzyskać to, co nasze, lub zaakceptować stratę i skupić się na sobie, upewniając się, że reszta ziem, którymi włada [ROOT.GetCountry.GetFlavorRank|l], nie pójdzie w ślady separatystów."
 decline_of_empire.3.a: "Zmiażdżyć ich!"
 decline_of_empire.3.b: "Na razie damy im wolność."
 target_country_allowed_to_slip_from_grasp_tt: "Państwo [target_country.GetNameWithNoTooltip] ogłosi niepodległość bez rozlewu krwi.\nIch [Concept('locations','lokacje')|e] #R nie będą#! już zaliczane jako nasze [Concept('cores','główne')|e]"
 decline_of_empire.4.desc: "Państwo [target_country.GetName] wykorzystało chaos panujący na naszych ziemiach i ogłosiło niepodległość. Nasza osłabiona władza okazała się niewystarczająca, by utrzymać w ryzach nieposłuszne prowincje, a teraz rebelianci wyrażają otwarty sprzeciw. Ich siły gromadzą się pod własnym sztandarem, a ich przywódcy odważnie domagają się autonomii, porzucając nasze rządy na dobre.\n\nKwestia przyznania im niepodległości jest trudnym tematem ze względu na naszą obecną sytuację. Uleganie ich żądaniom może sprawić, że nasze roszczenia do ich ziem znikną, ale także sprawi, że nasza uwaga skupi się na bardziej palących sprawach gdzie indziej."
 decline_of_empire.4.a: "Zapomnieli, komu służą. Do broni!"
 decline_of_empire.4.b: "Nie obchodzi nas to, o co spierają się [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] z odległych ziem."
 decline_of_empire.5.title: "Ginące imperium"
 decline_of_empire.5.desc: "Nasi sąsiedzi w państwie [target_country.GetName] są sparaliżowani kryzysem i upadkiem, a ich [target_country.GetFlavorRank] załamuje się pod wpływem buntów i nieporządku. Ich armie są rozciągnięte, ich prowincje wymykają się spod kontroli, a ich przywódcy starają się o to, by rząd i [target_country.GetGovernment.GetCourtTitle|l] pozostały całe. Gdy ich siły są podzielone, a uwaga skierowana gdzie indziej, mamy rzadką okazję. Szybka kampania może zabezpieczyć kluczowe terytoria, zanim odzyskają rezon – ale jeśli zadziałamy zbyt późno, możemy stanąć w obliczu kosztownej wojny."
 decline_of_empire.5.a: "Kujmy żelazo, póki gorące."
 decline_of_empire.5.b: "Na razie będziemy czekać."
 decline_of_empire.6.title: "Żądania ludu"
 decline_of_empire.6.desc: "W następstwie zamieszek ludność #L [target_culture.GetName|l]ka#! zaczęła domagać się większej autonomii. Niepokoje, z którymi musi radzić sobie [ROOT.GetCountry.GetFlavorRank|l], podsyciły ich pragnienie większej kontroli nad własnymi sprawami, a teraz wzywają do reform, które zapewniłyby im większą niezależność od naszych centralnych rządów.\n\nOdmowa może okazać się niebezpieczna! Wraz z rosnącą niechęcią wzrasta ochota do buntu. Jeśli zignorujemy ich prośbę, ryzykujemy zrażenie do siebie części populacji i wywołanie kolejnych niepokojów w całym kraju. Natomiast zaoferowanie ustępstw może złagodzić napięcia i utrzymać stabilność, choć z drugiej strony doprowadzi do osłabienia naszej kontroli."
 decline_of_empire.6.a: "Zapewnijmy im odrobinę autonomii."
 decline_of_empire.6.b: "Zapominają, kto tu rządzi!"
 explain_decline_of_empires_events.6_tt: "Zmniejszenie naszej [Concept('control','kontroli')|e] w tych [Concept('locations','lokacjach')|e] w krótkim okresie osłabi naszą ogólną kontrolę. Jednakże zwiększenie [Concept('pop_satisfaction','satysfakcji')|e] [pops|e] [target_culture.GetNameWithNoTooltip|l]kich może w przyszłości zwiększyć przyrost [Concept('control','kontroli')|e]"
 show_num_pops_affected_a_tt: "Około [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y tys.#! [pops|el] należących do [Concept('culture','kultury')|e] #L [target_culture.GetNameWithNoTooltip|l]kiej#! zyska [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 showcase_affected_locations_num_tt: "Około #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [Concept('locations','lokacji')|e], w których mieszkają [pops|el] #L [target_culture.GetNameWithNoTooltip|l]kie#! straci [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]"
 show_num_pops_affected_b_tt: "Około [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y tys.#! [pops|el] należących do [Concept('culture','kultury')|e] #L [target_culture.GetNameWithNoTooltip|l]kiej#! straci [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
