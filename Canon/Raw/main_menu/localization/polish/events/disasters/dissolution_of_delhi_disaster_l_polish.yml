l_polish:
 #Events
 dissolution_of_delhi.1.title: "[GetCountry('DLH').GetNameWithNoTooltip]: rozpad"
 dissolution_of_delhi.1.desc: "Dziesięciolecia wielkich wysiłków uratowania tak rozległego i wielkiego niegdyś państwa jak [ROOT.GetCountry.GetFlavorRank|l] pozostały bezowocne. Ciągłe knucia naszych wrogich sąsiadów i ich nieprzerwane próby podminowania naszego autorytetu oraz zniweczenia naszych prestiżowych podbojów przyniosły w końcu efekty. Ludzie stracili wiarę, że [target_character.GetName] może nimi pokierować, co doprowadziło do buntów, klęsk głodu, a nawet otwartej walki między osiedlami pod naszymi rządami. Sytuacja gorsza być już nie może – doradcom kończą się już pomysły na zaradzenie rozlicznym problemom, z jakimi się mierzymy."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "[estate_satisfaction|e] wszystkich naszych [Concept('estates','stanów')|e] zmniejszy się o [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 dissolution_of_delhi.2.title: "Sprawy prowincji"
 dissolution_of_delhi.2.desc: "[target_location.GetName]: mieszkańcy zapomnieli już, czym jest autorytet i szacunek, którego symbolem był dotąd nasz sztandar. Wszędzie mówi się o autonomii i niepodległości – teren ten powoli wymyka się spod naszej kontroli. Płacenie miejscowych podatków, rekrutacje poborowych i pozyskiwanie towarów – wszystko to jest niezwykle istotnym aspektem naszej władzy nad nim. Jasnym już jest, że jeśli nasi administratorzy mają zachować i chociaż częściowo kontrolować te ziemie, będą potrzebować naszych instrukcji i pomocy."
 dissolution_of_delhi.2.a: "Niech [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejmą władzę. Obszar [target_location.GetNameWithNoTooltip] tego potrzebuje."
 dissolution_of_delhi.2.b: "Niech zajmą się tym [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 dissolution_of_delhi.2.c: "Jeśli nie możemy sobie poradzić z tym sami, to nie zasługujemy na te ziemie!"
 dissolution_of_delhi.3.title: "Szemranie na dworze"
 dissolution_of_delhi.3.desc: "Już od jakiegoś czasu nasi najwyżsi doradcy niepokoją się szeptami, jakie słychać na dworskich korytarzach. Mówi się coraz więcej o tym, że najważniejsze postaci naszego dworu są niezadowolone z naszych ostatnich administracyjnych przedsięwzięć. Dobrze byłoby przyjrzeć się sprawie i dojść, kto głosi takie tezy. Nasz dyplomatyczny delegat zajmujący się sprawami międzystanowymi – jakże ważnymi dla naszych rządów – twierdzi, że musimy uważać, żeby nie narazić się żadnej z klas społecznych..."
 dissolution_of_delhi.3.a: "Może ten dar je obłaskawi?"
 dissolution_of_delhi.3.b: "To niegodne nas!"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] się skarżą"
 dissolution_of_delhi.4.desc: "[target_province.GetName]: [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] przybyli do nas z prośbą. Jak twierdzi ich posłaniec, lud cierpi z powodu niskiej jakości pożywienia i mało zróżnicowanej diety. Mówi, że choć prowincji nie grozi niedobór żywności, ta, która jest dostępna, pozostaje zarówno niskiej jakości, jak i mało atrakcyjna do spożycia. Być może gdybyśmy jakoś ją urozmaicili, miejscowi spojrzeliby na nas przychylniej?"
 dissolution_of_delhi.4.a: "Prowincja [target_province2.GetNameWithNoTooltip] ma rozmaite rodzaje żywności – możemy je przetransportować."
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w prowincji [target_province.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] [Concept('pops','społeczności')|e]"
 target_province_peasants_lose_10_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] [Concept('pops','społeczności')|e]"
 target_province_nobles_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] [Concept('pops','społeczności')|e]"
 target_province_nobles_gain_20_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] w prowincji [target_province.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] [Concept('pops','społeczności')|e]"
 target_province_peasants_lose_25_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w prowincji [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] [Concept('pops','społeczności')|e]"
 dissolution_of_delhi.5.title: "Nadużycia władzy"
 dissolution_of_delhi.5.desc: "[ROOT.GetCountry.GetCapital.GetName]: do miasta dotarły wieści o czynach, jakich [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] dopuszczają się w prowincji [target_province.GetName]. Wygląda na to, że zlikwidowali oni lokalne zgromadzenia i wprowadzili własne prawo, przez co chcą pozbawić wpływów władze centralne. Ma to być odpowiedź na trudy, z jakimi zmaga się nasze państwo. Doradcy popierają pomysł, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z okolicy trafili na szafot. Byłoby to ostrzeżeniem dla innych prowincji, które zapragnęłyby się nam narazić..."
 dissolution_of_delhi.5.a: "Skrócić ich o głowy!"
 dissolution_of_delhi.5.b: "Potrzebujemy ich."
 dissolution_of_delhi.6.title: "Spadek wartości waluty"
 dissolution_of_delhi.6.desc: "Handel wewnętrzny kraju zawsze oparty był na standardowej walucie, której jednolitość i wartość [ROOT.GetCountry.GetFlavorRank|l] sygnuje własną armią i sztandarem. Wraz jednak z osłabnięciem naszego autorytetu i władzy spada również cena naszej monety. [ShowGoodsName('silver')], drogocenne kamienie, niezbędne do bicia pieniądza materiały – braki tego wszystkiego doprowadziły do niedoboru gotówki i powszechnego rozczarowania wśród ludności. Wiele osiedli zaczęło stosować wymianę barterową i całkowicie odrzucać rządy oparte na stworzonym przez nas prawie..."
 dissolution_of_delhi.6.a: "Utrzymajmy obecną sytuację."
 dissolution_of_delhi.6.b: "Zintegrujmy te barterowe rynki z naszą oficjalną administracją!"
 dissolution_of_delhi.6.c: "Dokonać reformy waluty, wy głupcy!"
 dissolution_of_delhi.7.title: "Sprostać następstwom"
 dissolution_of_delhi.7.desc: "Naszemu ludowi nieobce są przeciwności losu. Lata trudów, wzrosty i spadki naszej władzy i odbudowa wielkiego niegdyś narodu – sprostaliśmy próbom czasu. Zwyciężyliśmy i jesteśmy silniejsi niż kiedykolwiek. Ci, którzy stawali przeciw nam, wkrótce dowiedzą się, czym jest gniew #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii, a nasze imię znów wstrząśnie fundamentami, na których opierają się $india$."
 dissolution_of_delhi.7.a: "Odrodziliśmy się..."
