l_polish:
 reverse_key: "Zmieńmy zatem kurs."
 nonsense_key: "Co za brednie!"
 estate_intro_paragraph: "Nie może być chyba zaskoczeniem, że #L [target_emperor_scope.GetAdjective|l]cy#! dygnitarze nie zaprzyjaźnili się z dzierżącymi w naszym kraju władzę. Zewnętrzne siły, wdzierające się w nasze granice, rzadko pozostawały w zgodzie z reprezentantami status quo."
 continuation_key: "których opór wobec tych wpływów zagraża destabilizacją całego naszego społeczeństwa."
 sinicization_disaster.1.title: "Równowaga sił"
 sinicization_disaster.1.desc: "Relacje, jakie [target_emperor_scope.GetLongName] ma z naszymi obywatelami, wydawały się z początku niewinne, ale teraz zaczęły zagrażać naszej niezależności. Ich rosnąca siła zaczyna przeważać nad naszą polityczną władzą. Musimy ograniczyć stopień wtrącania się cudzoziemców w nasze sprawy, o ile nie chcemy stać się jednymi z licznych poddanych wielkiego smoka..."
 sinicization_disaster.1.a: "[target_emperor_scope.GetNameWithNoTooltip] ma prawo do naszej wierności."
 sinicization_disaster.1.b: "Musimy chronić naszą suwerenność!"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! może okazać nam dobroć w tych niespokojnych czasach."
 sinicization_disaster.2.title: "Zagraniczne sympatie"
 sinicization_disaster.2.desc: "Szepty na dworze niosą wieść o paskudnym sekrecie – szemranych układach i niestosownych darach w zamian za pozytywne wpływy. Przedmiotem tych opowieści jest nie kto inny jak [target_character.GetName] z naszego gabinetu. Swoimi niedawnymi opiniami na temat prowadzonej polityki wydaje się zgadzać z tym, co mówią #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]cy#! przedstawiciele."
 sinicization_disaster.2.a: "Na razie na to pozwolimy..."
 sinicization_disaster.2.b: "I skończy się to wygnaniem."
 sinicization_disaster.2.c: "Natychmiast wezwać kata!"
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] przeciwstawiają się #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kim#! wpływom"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nPrzykładem mogą być [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], $continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] przeciwstawiają się #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kim#! wpływom"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nPrzykładem mogą być [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], $continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] przeciwstawiają się #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kim#! wpływom"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nPrzykładem mogą być [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], $continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] przeciwstawiają się #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kim#! wpływom"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nPrzykładem mogą być [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], $continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "Żądania trybutu"
 sinicization_disaster.7.desc: "Jeszcze nigdy dotąd najwyższa władza – [target_emperor_scope.GetLongName] – tak bezczelnie nie domagała się danin ustami swych przedstawicieli. Lekceważąc dotychczasowe umowy, wpadli na nasz dwór ze skandalicznymi żądaniami dalszego finansowania niemoralnych zachowań #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kiej#! władzy. A to tylko najnowsza gafa w całej serii nieudanych prób dyplomatycznej komunikacji. I znak, że zwyczajnie nie darzą nas szacunkiem..."
 sinicization_disaster.7.a: "Wyrzucić ich przez okno!"
 sinicization_disaster.7.b: "Dobrze. Tym razem zapłacimy."
 sinicization_disaster.8.title: "Nasza postawa pośród zagrożeń"
 sinicization_disaster.8.desc: "Rozmaici doradcy oraz dworzanie wyrażają swoje opinie na temat obecnej sytuacji na dworze. Niektórzy popierają wpływy, jakie roztaczają #L [target_emperor_scope.GetAdjective|l]cy#! sąsiedzi, inni zaś postrzegają je jako jawne zagrożenie dla naszej niepodległości..."
 sinicization_disaster.8.a: "Spróbujmy na razie stawić im opór."
 sinicization_disaster.8.b: "[target_emperor_scope.GetNameWithNoTooltip] będą się cieszyć naszym zaufaniem."
 until_disaster_ends: "Dopóki nie skończy się trwająca [disaster|el]"
 sinicization_disaster.100.title: "Nasze stosunki z #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kimi#! sąsiadami"
 sinicization_disaster.100.desc.a: "Mówi się, że ufanie krwiożerczemu tygrysowi jest nierozsądnym podejściem do życia. Jednak relacje, jakie [target_emperor_scope.GetName] i nas łączą, są żywym przykładem czegoś zupełnie przeciwnego. Nasze zaufanie do przyjaznych sąsiadów zapoczątkowało nową erę, w której powszechne są współpraca oraz wiara we wspólną sprawę!"
 sinicization_disaster.100.desc.b: "Należy strzec się bogatych darów zapakowanych w drogie skóry. Nasze próby usunięcia #L [target_emperor_scope.GetAdjective|l]kich#! obyczajów z kraju doprowadziły ostatecznie do jawnego ogłoszenia naszej niezależności od ich strefy wpływów."
 sinicization_disaster.100.desc.c: "Oto nadchodzi świt naszego narodu, początek wielkości i wspaniałej epoki. Z pogardą spoglądamy na żałosne próby naruszenia naszej stabilności i wyśmiewamy je. Próby spenetrowania naszego społeczeństwa przez #L [target_emperor_scope.GetAdjective]kich#! dygnitarzy napotykają jedynie drwiny i lekceważenie. Żaden wilk nie przejmuje się tym, co myślą o nim owce."
 sinicization_disaster.100.desc.d: "Niestety dary i wiadomości, które posłała do nas najwyższa władza – [target_emperor_scope.GetLongName] – były jedynie sposobem na kontrolowanie naszych spraw poprzez wbudowanie w społeczną tkankę finansowej pomocy oraz wsparcia. Wygląda na to, że daliśmy się oszukać i musimy się teraz ukorzyć przed nowymi panami..."
 sinicization_disaster.100.desc.e: "Czasy obcych wpływów, jakie posiadają $china$, dobiegły końca. Cokolwiek skrywa przyszłość, będziemy próbowali chronić nasz lud i nasze tradycje, nie zapominając przy tym o naszym najlepszym interesie."
 sinicization_disaster.100.a: "To się z pewnością może skończyć wyłącznie dobrze!"
 sinicization_disaster.100.b: "Nie ukorzymy się!"
 sinicization_disaster.100.c: "Czyżby miały rozedrzeć nas dwie sprzeczne siły?"
 sinicization_disaster.100.d: "Mamy już innego suwerena."
 sinicization_disaster.100.e: "Ich próby wywarcia wpływu były co najwyżej żałosne."
 sinicization_disaster.100.f: "Staliśmy się ledwie dopiskiem na marginesie ich wielkiej historii..."
 sinicization_disaster.100.g: "Przetrwaliśmy kolejną katastrofę!"
 this_may_lead_to_war_tt: "Ten rezultat rozgniewa #L [target_emperor_scope.GetAdjectiveWithNoTooltip|l]kie#! władze i może doprowadzić do wojny."
 make_us_tributary_tt: "Staniemy się #Y trybutariuszami#! i [Concept('subject', 'podwładnymi')|e] pod kontrolą państwa [target_emperor_scope.GetLongNameWithNoTooltip]."
 gains_cultural_bonuses_tt: "Ten rezultat przyniesie korzyści #L [target_emperor_scope.GetCulture.GetName|l]kiej#! kulturze."
 sinicization_disaster.101.title: "[target_sinicized_country.GetNameWithNoTooltip]: wieści"
 sinicization_disaster.101.desc: "[target_sinicized_country.GetName]: nasi stacjonujący na tamtejszym dworze dygnitarze wrócili z wieściami o sytuacji. Jak twierdzą, ostatnie lata naszych stale rosnących wpływów doprowadziły tam do niepokojów. Można je doskonale wykorzystać..."
 sinicization_disaster.101.a: "Padną przed nami na kolana!"
 sinicization_disaster.101.b: "[target_sinicized_country.GetNameWithNoTooltip] – witamy na pokładzie!"
 sinicization_disaster.101.c: "Wygląda na to, że wpłynęliśmy na ich kulturę."
 sinicization_disaster.101.d: "Nie mieli szans w starciu z naszą wielkością."
