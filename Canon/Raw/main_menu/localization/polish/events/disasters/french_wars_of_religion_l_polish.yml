 french_wars_religion.1.title: "Wojny religijne w państwie [ROOT.GetCountry.GetName]"
 french_wars_religion.1.desc: "Nowe religie szybko rozprzestrzeniają się wśród ludności, a ich przedstawiciele zdobywają się na coraz większą zuchwałość, przez co wielu wyznawców tradycyjnej wiary zaczyna się niepokoić sytuacją. Rosnące napięcia między różnymi grupami doprowadziły do buntów religijnych i utworzenia organizacji paramilitarnych, które dążą do zdominowania naszego kraju.\n\nW przypadku niepowodzenia domagają się znacznych praw i wolności, aby zabezpieczyć swoją przyszłość. W międzyczasie przywódcy wyznający wiarę #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! są coraz bardziej rozdrażnieni i ostrzegają przed ustępstwami, wskazując, że może dojść do wybuchów przemocy, jeśli [target_character.GetName] odwróci się od starych nauk."
 french_wars_religion.1.a: "Czekają nas zawirowania."
 fra_lutheran_rebels_explanation_tt: "[rebels|eU] wyznający wiarę #L [ShowReligionAdjective('lutheran')|l]ą#! powstaną przeciwko nam"
 fra_calvinist_rebels_explanation_tt: "[rebels|eU] wyznający wiarę #L [ShowReligionAdjective('calvinist')|l]ą#! powstaną przeciwko nam"
 fra_catholic_rebels_explanation_tt: "[rebels|eU] wyznający wiarę #L [ShowReligionAdjective('catholic')|l]ą#! powstaną przeciwko nam"
 french_wars_religion.1.historical_info: "Francuskie wojny religijne były serią gwałtownych konfliktów między katolicką większością a protestanckimi hugenotami, napędzanych podziałami religijnymi i ambicjami politycznymi. Wpływowe rodziny szlacheckie, takie jak Guise i Bourbon, wykorzystały chaos do zdobycia władzy. Wojny doprowadziły do brutalnych masakr, zmian sojuszy i rozległych zniszczeń. Władza królewska osłabła, ale stabilność zaczęła powracać, gdy Henryk IV, były protestant, przeszedł na katolicyzm i wydał edykt nantejski, zapewniając hugenotom tolerancję religijną. Kompromis ten pomógł zjednoczyć Francję i położył kres dziesięcioleciom niepokojów."
 french_wars_religion.2.title: "Religijne napięcia w regionie [target_province.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "[ROOT.GetCountry.GetFlavorRank] zmaga się z religijnymi zawirowaniami. Nieporozumienia na tle religijnym często przeradzają się w otwarty konflikt, w którym zmagają się [ROOT.GetCountry.GetReligion.GetName] i [target_religion.GetName]. Najnowszy z tych zatargów dotyczy starć w prowincji [target_province_start.GetName], gdzie lokalne władze podjęły działania przeciwko heretykom.\n\nNasi doradcy podpowiadają wiele rozwiązań tego problemu. Niektórzy sugerują, że wydalenie z kraju jest jedynym sposobem, mimo że wielu heretyków to wciąż nasi rodacy, którzy przeżyli całe swoje życie w pokoju."
 french_wars_religion.2.a: "Niech wyemigrują do państwa [target_country.GetLongNameWithNoTooltip]."
 french_wars_religion.2.b: "[target_migrants.GetNameWithNoTooltip] otrzymają tymczasowe ustępstwa."
 french_wars_religion.2.c: "Nie wydalimy ich, ale mają się nawrócić."
 pops_of_target_religion_in_target_province_25_sat_tt: "Nasze [pops|el] w prowincji [target_province_start.GetNameWithNoTooltip] wyznające [Concept('religion','religię')|e] #L [target_religion.GetAdjectiveWithNoTooltip|l]ą#! zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "Pozostałe [pops|el] w regionie [target_province_start.GetNameWithNoTooltip], związane z religią #L [target_religion.GetAdjectiveWithNoTooltip|l]ą#!, stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka Liga Religijna"
 french_wars_religion.3.desc: "W regionie [target_location.GetName] powstała liga reprezentująca przywódców wyznających religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!. Jej głównym zadaniem jest obrona wszystkich prawdziwie wierzących przed wywrotowym wpływem heretyków i zadbanie, by [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i rząd #L [ROOT.GetCountry.GetAdjective|l]ki#! pozostały otwarte wyłącznie dla wyznawców prawdziwej wiary.\n\nLiga, której przewodzi [target_character.GetName], stała się potężną siłą. Ma wpływ na [ShowDisasterName('french_wars_religion')|l] i działa niezależnie od tego, do czego dąży [ROOT.GetCountry.GetFlavorRank|l]. Bez względu na to, czy zdecydujemy się otwarcie wspierać nowo założoną ligę, czy wprost ją odrzucić, z pewnością ta decyzja ukształtuje przyszłość naszego narodu."
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip] i liga otrzymają nasze jawne poparcie."
 french_wars_religion.3.b: "Przyznajmy lidze kilka powierzchownych ustępstw."
 french_wars_religion.3.c: "Nie będą nami rządzić religijni szaleńcy."
 french_wars_religion.4.title: "Czy miasto [target_location.GetNameWithNoTooltip] jest warte mszy?"
 french_wars_religion.4.desc: "Zbrojne konflikty religijne, które spustoszyły państwo [ROOT.GetCountry.GetLongName] w ciągu ostatniej dekady, nadal destabilizują naród, a końca nie widać. Te trwające walki spowodowały ogromne cierpienie ludności i podkopały fundamenty naszego społeczeństwa. W sercu tego zamieszania znajduje się sama stolica, tygiel religijnych fanatyków i heretyków, którzy poprzez swoje podziały nieustannie podważają autorytet, jaki posiada [target_character.GetName].\n\nPomimo wyzwań, jest promyk nadziei. Zaproponowano, że jeśli [target_character.GetNameWithNoTooltip] wykona pojednawczy gest, może doprowadzić do rokowań pokojowych. Organizując wielką, wspólną mszę w mieście [target_location.GetName], może [target_character.GetSheHe] zasypać przepaść między zwaśnionymi frakcjami.\n\nTaki symboliczny akt pojednania mógłby zainspirować dialog, wspierać zrozumienie i poprowadzić nas w kierunku obopólnie korzystnego rozwiązania. Taki ruch nie tylko potwierdziłby, że [target_character.GetNameWithNoTooltip] wciąż posiada autorytet, ale także stanowiłby znaczący krok ku zakończeniu niepotrzebnego rozlewu krwi, który nęka nasze ziemie."
 french_wars_religion.4.a: "Miasto [target_location.GetNameWithNoTooltip] jest warte mszy."
 french_wars_religion.4.b: "Oby tak było."
 french_wars_religion.4.c: "Nigdy! Heretycy padną od miecza!"
 french_wars_religion.4.historical_info: "Wyrażenie #italic Paryż wart jest mszy#! odnosi się do wydarzenia z historii Francji, w którym uczestniczył Henryk IV – protestant, który przeszedł na katolicyzm w 1593 roku, aby zapewnić sobie prawo do tronu francuskiego. Francja, głęboko podzielona przez wojny religijne między katolikami i protestantami (hugenotami), potrzebowała katolickiego monarchy, aby utrzymać stabilność i prawomocność władzy. Henryk, zdając sobie z tego sprawę, nawrócił się i uzasadnił swoją decyzję słynnym pragmatycznym stwierdzeniem, sugerując, że rządzenie Francją i zaprowadzenie pokoju było ważniejsze niż osobista wiara. Akt ten utorował drogę do jego panowania i ostatecznego edyktu nantejskiego z 1598 roku, który zapewnił protestantom tolerancję religijną."
 pops_target_province_gain_sat_based_on_religion_a_tt: "Nasze [pops|el] w regionie [target_province.GetName], których wyznaniem jest [ROOT.GetCountry.GetReligion.GetName], stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], natomiast [pops|e] wyznające inne religie #L [ShowReligionGroupAdjective('christian')|l]ie#! zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "Nasze [pops|el] w regionie [target_province.GetName], których wyznaniem jest [ROOT.GetCountry.GetReligion.GetName], stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], natomiast [pops|e] wyznające inne religie #L [ShowReligionGroupAdjective('christian')|l]ie#! zyskają [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "Nasze [pops|el] w regionie [target_province.GetName], których wyznaniem jest [ROOT.GetCountry.GetReligion.GetName], zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e], natomiast [pops|e] wyznające inne religie #L [ShowReligionGroupAdjective('christian')|l]ie#! stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 french_wars_religion.5.title: "Masakra w regionie [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "Religijne spory, które od lat targają naszym narodem, nie słabną. Fanatycy z prowincji [target_province.GetName], kierowani gorliwymi przekonaniami, wzięli sprawy w swoje ręce. Miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] udzielili im błogosławieństwa, by mogli rozpocząć czystkę tych, których uważają za heretyków. Wielu innowierców zostało bezlitośnie wytropionych i straconych podczas publicznych pokazów pobożności. Powietrze jest gęste od strachu i nienawiści, a rozlew krwi nie ustaje."
 french_wars_religion.5.a: "Nie ma bestii dzikszej od człowieka."
 french_wars_religion.5.b: "Powinniśmy być lepsi."
 french_wars_religion.6.title: "Dzień barykad"
 french_wars_religion.6.desc: "W regionie [target_location.GetName] wybuchło wielkie powstanie, które pogrążyło stolicę w chaosie. #L [ROOT.GetCountry.GetAdjective]ka#! Liga #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!, rozwścieczona tym, że [target_character.GetName] postępuje pobłażliwie z heretykami, wznieciła zamieszki, gromadząc ludność wokół swojej sprawy, a wszystkim przewodzi [target_character2.GetName]. Pogłoski o spisku #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#!, którego celem jest [target_character2.GetShortNameWithNoTooltip], tylko podsyciły płomienie. W oszałamiającym akcie sprzeciwu uzbrojone bojówki i wściekli obywatele zbudowali barykady, paraliżując całe dzielnice, aby powstrzymać postępy Gardes-Françaises.\n\n[target_character.GetShortNameWithNoTooltip] odczuwa coraz większą presję, aby opuścić stolicę, liga ma więc teraz niezrównane wpływy w regionie [target_province.GetName]. Krucha równowaga sił coraz bardziej chyli się ku upadkowi."
 french_wars_religion.6.historical_info: "12 maja 1588 roku Paryż zapłonął, gdy obywatele, lojalni wobec księcia Guise i Ligi Katolickiej, zbuntowali się przeciwko królowi Henrykowi III. Wznosząc barykady na ulicach, zablokowali wojska królewskie, zmuszając króla do ucieczki z miasta. To dramatyczne powstanie przekazało kontrolę nad Paryżem Guise'owi i zmusiło króla do podpisania edyktu unii, co wzmocniło władzę Ligi. Triumf był jednak początkiem nadchodzącego chaosu, ponieważ Henryk III zlecił później zabójstwo Guise'a, zaogniając dalszy konflikt. Dzień barykad stanowił punkt zwrotny, pokazując siłę miejskiej rewolty w trakcie religijnych i politycznych zawirowań we Francji."
 french_wars_religion.6.a: "Stać i walczyć!"
 french_wars_religion.6.b: "Uciekajmy!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "Nasze [pops|el] w regionie [target_province.GetNameWithNoTooltip] wyznające [Concept('religion','religię')|e] #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą#! stracą [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 may_lead_to_target_character_assassination_tt: "#italic Wydarzenia mogą doprowadzić do tego, że [target_character.GetNameWithNoTooltip] zginie w zamachu#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip] – zabójstwo"
 french_wars_religion.7.desc: "W następstwie Dnia Barykad napięcia między rządem #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! a Ligą #L [ROOT.GetCountry.GetReligion.GetAdjective]ą#! przerodziły się w zdradę. Twierdząc, że działa w obronie wiary, głowa Ligi o imieniu [target_character2.GetName] [Select_CString(target_character2.IsFemale,'zaaranżowała','zaaranżował')] zabójstwo w regionie [target_location.GetName], którego ofiarą [Select_CString(target_character.IsFemale,'padła','padł')] [target_character.GetName].\n\nŚmiała zbrodnia zburzyła kruchy pokój, pogrążając państwo [ROOT.GetCountry.GetLongName] w chaosie, gdy rywalizujące frakcje rozpoczęły walkę o władzę. Liga ogłosiła swoją boską misję, lecz inni widzieli tylko podstęp, a [ROOT.GetCountry.GetFlavorRank|l] zmaga się z powszechnymi niepokojami. Zabójstwo stanowiło punkt zwrotny, wzniecając dalszy rozlew krwi, choć [ShowDisasterName('french_wars_religion')|l] są już dostatecznie brutalne."
 french_wars_religion.7.a: "Czy ta destabilizacja kiedyś się skończy?"
 french_wars_religion.8.title: "Ślub pośród chaosu"
 french_wars_religion.8.desc: "W śmiałej próbie uzdrowienia podziałów religijnych, z jakimi boryka się [ROOT.GetCountry.GetFlavorRank|l], [target_character.GetName] [Select_CString(target_character.IsFemale,'zaproponowała','zaproponował')] małżeństwo. [Select_CString(target_character2.IsFemale,'Żoną','Mężem')] ma zostać [target_character2.GetName], [Select_CString(target_character2.IsFemale,'której','którego')] wyznaniem jest [target_religion.GetName]. Chociaż miał to być gest pojednania, dzięki któremu [ShowDisasterName('french_wars_religion')|l] mogły dobiec końca, związek ten wywołał oburzenie wśród tych, dla których fundamentem jest [ROOT.GetCountry.GetReligion.GetName] i uważają ten mariaż za zdradę wiary.\n\nJeśli nie będziemy ostrożni, to ryzykowne posunięcie może przynieść odwrotny skutek, pogrążając kraj w jeszcze większym chaosie lub nawet doprowadzając do masakry, przez co pogłębią wewnętrzne podziały."
 french_wars_religion.8.a: "Niech biją kościelne dzwony!"
 french_wars_religion.8.b: "Nie dbamy o pustą symbolikę."
 this_may_lead_to_massacre_tt: "#Y To wydarzenie może doprowadzić do wielkiej masakry #![Concept('heretics','heretyków')|e]"
 french_wars_religion.9.title: "Masakra w dniu świętego Bartłomieja"
 french_wars_religion.9.desc: "To, co miało być symbolem jedności, przerodziło się w niewyobrażalny horror. Małżeństwo, które zawarli [target_character.GetShortName] i [target_character2.GetShortName], miało zasypać przepaść między wiernymi a heretykami, a zamiast tego rozpętało pożar. W noc ślubu plotki o spisku rozprzestrzeniły się jak ogień. Podsycane strachem i nienawiścią tłumy fanatyków szalały po całym kraju, mordując heretyków na oczach wszystkich.\n\nMasakra szybko wymknęła się spod kontroli, zaś [ROOT.GetCountry.GetFlavorRank|l] tonie we krwi. Zginęły tysiące osób, zaufanie między społecznościami zniknęło, a marzenie o jedności zostało pogrzebane pod ciałami zalegającymi na ulicach."
 french_wars_religion.9.a: "Okropne zrządzenie losu."
 french_wars_religion.9.historical_info: "W sierpniu 1572 roku w dniu św. Bartłomieja rozegrała się masakra, gdy w Paryżu doszło do wybuchów przemocy po ślubie protestanta Henryka z Nawarry z katoliczką Małgorzatą Walezjuszką. Początkowo postrzegane jako próba zawarcia pokoju, małżeństwo wywołało obawy wśród katolickich przywódców o rosnące wpływy hugenotów. W szybkiej i brutalnej reakcji, prominentni hugenoci zostali zamordowani, a tłumy zwróciły się przeciwko protestantom w całym mieście. Seria celowych mordów ogarnęła całą Francję, pozostawiając po sobie tysiące zabitych. Masakra zaogniła napięcia wyznaniowe, przedłużając francuskie wojny religijne."
 french_wars_religion.10.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "Po latach religijnych zmagań między #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! rządem a heretykami, [target_character.GetShortName] wkrótce wyda ostateczny edykt religijny, nad którym będzie debatować [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]. Zgodnie z tym, co stanowi [ShowPolicyName('edict_of_nantes')|l], heretycy otrzymają prawa religijne, zakazujące ich prześladowania, jednocześnie znosząc ograniczenia religijne nałożone na urzędy i instytucje publiczne.\n\nW poprzednich latach wyznający religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zmagali się z wieloma trudnościami, a uchwalenie takiej polityki może okazać się wyzwaniem dla autorytetu starej elity."
 french_wars_religion.10.a: "Podział religijny wkrótce się skończy!"
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip] okopuje się w regionie [target_location.GetNameWithNoTooltip]"
 french_wars_religion.11.desc: "Grupa fanatycznych wyznawców związanych z wiarą #L [target_religion.GetAdjective|l]ą#! przejęła kontrolę nad regionem [target_location.GetName], wzmacniając tę lokalizację, aby oprzeć się wszelkim próbom jej odzyskania. Rozprzestrzeniają swoje heretyckie wierzenia, zyskując lojalność miejscowej ludności. Ze względu na fortyfikacje bezpośredni atak będzie kosztowny, chociaż pozostawienie ich bez kontroli grozi dalszym rozprzestrzenianiem się herezji."
 french_wars_religion.11.a: "Uszanujmy ich autonomię."
 french_wars_religion.11.a.tt: "[pop|s] w prowincji [target_province.GetName] nawróci się na [target_religion.GetName|l]"
 french_wars_religion.11.b: "Ruszajmy i zmiażdżmy ich."
 french_wars_religion.11.c: "Zachowajmy neutralność."
 enable_the_edict_of_nantes_debate_tt: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] zacznie debatować, czy wprowadzić [Concept('policy','politykę')|e] „[ShowPolicyName('edict_of_nantes')]” i zakończyć [Concept('disaster','katastrofę')|e]"
 french_wars_religion.12.title: "Kończą się [ShowDisasterNameWithNoTooltip('french_wars_religion')|l]"
 french_wars_religion.12.desc: "Po latach krwawych konfliktów pomiędzy wyznawcami różnych denominacji, na jakie dzieli się [ShowReligionGroupName('christian')|l], [target_character.GetName] i [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l] z powodzeniem wprowadzają [ShowPolicyName('edict_of_nantes')|l], dzięki któremu kończą się [ShowDisasterName('french_wars_religion')|l]. Ten kluczowy dekret przyznaje ograniczoną tolerancję hugenotom, pozwalając im na swobodę wyznania w wyznaczonych obszarach, chociaż potwierdza, że [ROOT.GetCountry.GetReligion.GetName|l] jest oficjalną religią państwową. Pokój jest kruchy, jednak edykt zapowiada nową erę stabilności w kraju."
 french_wars_religion.12.a: "Niech zapanuje pokój, nawet kruchy."
 french_wars_religion.12.historical_info: "Francuskie wojny religijne zakończyły się w 1598 roku podpisaniem edyktu nantejskiego przez króla Henryka IV, byłego hugenota, który stał się katolikiem. Dekret ten przyniósł pokój po długotrwałym konflikcie między katolikami a protestantami. Przyznawał hugenotom ograniczone prawa oraz kontrolę nad ufortyfikowanymi miastami, w których mogli się schronić, ale także umocnił katolicyzm jako religię państwową. Mimo że edykt spotkał się z oporem ekstremistów po obu stronach, stworzył kruche fundamenty współistnienia. Dał też początek odbudowie Francji po latach zniszczeń, odzwierciedlając pragmatyczną wizję Henryka IV dotyczącą jedności i stabilności jego królestwa."
 heretic_pops_gain_33_satisfaction_tt: "[heretics|e] należący do [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]iej [Concept('religion_group','grupy religii')|e] zyskają [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 french_wars_religion.13.desc: "Dzięki czystej sile i pobożności pokonaliśmy wszystkie przeszkody w walce o uwolnienie kraju od heretyków nękających tę krainę. Nawracanie – za pomocą ksiąg czy surowszych środków – w końcu się opłaciło, ponieważ nasi ludzie wyznają teraz jedyną prawdziwą wiarę, [ROOT.GetCountry.GetReligion.GetName|l]. [target_character.GetName] jest najjaśniejszym światłem, jakie widziała religia #L [ShowReligionGroupName('christian')|l]ka#!, dlatego zostanie [Select_CString(target_character.IsFemale,'okrzyknięta obrończynią','okrzyknięty obrońcą')] wiary, wzbudzając strach wśród heretyków na całym świecie."
 french_wars_religion.13.a: "Jeden lud, jedna wiara!"
