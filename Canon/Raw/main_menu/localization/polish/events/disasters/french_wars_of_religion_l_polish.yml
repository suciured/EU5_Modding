 french_wars_religion.14.desc: "Nasze próby nakłonienia całego wielkiego kraju do tolerowania lub nawrócenia heretyków zakończyły się niepowodzeniem. Lata niepokojów, buntów i ogólnego niezadowolenia ludności stały się ponurą normą, a ludzie przywykli do nowej rzeczywistości. Nie wiemy, co przyniesie nam przyszłość, jeśli taka tragedia się powtórzy."
