l_polish:
 reform_society.1.title: "Reformy społeczeństwa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego"
 reform_society.1.desc: "Od zbyt dawna już byliśmy poddanymi kaprysów drobnych, miejscowych władców w innych miastach-państwach. Wykorzystując nasze rosnące znaczenie w regionie i siłę militarną niezbędną do poparcia naszych żądań, stworzymy nową formę rządów i zjednoczymy nasze państwo pod jednym sztandarem, wyeliminujemy buntowników i oddalimy widmo decentralizacji."
 reform_society.1.a: "Przetrwamy..."
 has_completed_all_religious_focuses_tt: "Ukończone wszystkie możliwe [Concept('religious_focus', 'naciski religijne')|e]"
 reform_society.2.title: "Nowa epoka dla państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 reform_society.2.desc: "Mimo oporu z rozmaitych kierunków, na przykład ze strony naszych wrogów, a nawet ważnych reprezentantów stanów naszego państwa, reformy mające na celu centralizację kraju okazały się olbrzymim sukcesem. Zdecydowanie zaowocuje to bezprecedensową kontrolą oraz nową erą władzy, w której nasz naród porzuci dawne obyczaje i wprowadzi nowe, innowacyjne formy rządów. Nasza przyszłość od teraz będzie wyłącznie świetlana..."
 reform_society.2.a: "Nadszedł nasz czas."
 reform_society.3.title: "Wewnętrzne protesty"
 reform_society.3.desc: "Wiele ważnych głosów w naszej krainie protestuje przeciw centralizacji i reformom prawnym, które niedawno wprowadziliśmy. Sugerując ni mniej, ni więcej, a bunt i rewolucję wymierzone w naszą władzę, oczekują obłaskawienia, jeśli chcemy przeprowadzić kluczowe zmiany prawne w celu realizacji naszych celów."
 reform_society.3.a: "Ośmielają się nam grozić?"
 reform_society.3.b: "Możemy z nimi negocjować i ich obłaskawić."
 reform_society.3.c: "Nadszedł czas reform!"
 annex_all_altepetls_tt: "Wszyscy podwładni o typie rządu „[ShowGovernmentReformName('altepetl')|l]” zostaną zaanektowani"
 reform_society.4.title: "Ogień na nocnym niebie"
 reform_society.4.desc: "[target_location.GetName]: każdej nocy, od nieco ponad roku, niebo rozświetla jaskrawy płomień. To niesamowity spektakl – szeroka podstawa łączy się ze spiczastym czubkiem, jak gdyby niebiosa krwawiły ogniem. Niektórym to niebiańskie zjawisko przypomina płonącą na sklepieniu kolbę kukurydzy. Większość historyków twierdzi, że to kometa. To ogniste przedstawienie rozpościera się nad głowami społeczności rozważającej radykalne reformy. Być może to znak boskiego niezadowolenia? Ludzie, wpatrując się w niebo, nie mogą nie czuć ciężaru niepewności. Zastanawiają się, czy to kosmiczne wydarzenie jest symbolem nadciągającej zmiany, czy też znakiem od wszechświata. Pobudza ich do rozmów i ożywionych dyskusji na temat przyszłości."
 reform_society.4.a: "Czyżbyśmy rozgniewali bogów?"
 reform_society.4.b: "Nie patrzcie w niebo!"
 reform_society.4.c: "Bogów trzeba obłaskawić..."
 reform_society.5.title: "Zniszczenie miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "Z początku to był tylko szept. Szelest liści w powietrzu wokół naszej stolicy, które wydawało się być coraz cięższe, jak gdyby boski kciuk dociskał je do ziemi. [target_location.GetName], wspaniałe niegdyś miasto, pełne wielkich świątyń i gwarnych rynków, teraz ulega zniszczeniu. Same niebiosa wydają się gorzko płakać – deszcz leje się strugami na świętą metropolię i wylewa na ulice niszczycielską powodzią.\n\nGrzmoty ryczą niczym gniewny głos Huītzilōpōchtli, płomienie zaś pożerają budynki jak niszczycielski ogień Xiuhtēcuhtli. Ziemia drży pod stopami przerażonych mieszkańców miasta, jak gdyby Tlaloc domagał się zemsty. Obszar „[target_location.GetNameWithNoTooltip]” przestaje istnieć w sposób przypominający boską klątwę, ostateczny osąd nad naszym ludem, domagający się jego zniszczenia i zrujnowania."
 reform_society.5.a: "Ratuj się, kto może!"
 reform_society.5.b: "Możemy naprawić część ze zniszczeń..."
 reform_society.5.c: "Pobożność i pokora nas uratują."
 reform_society.6.title: "Wielki płomień pośrodku dnia"
 reform_society.6.desc: "[target_location.GetName]: w samym sercu miasta wielka świątynia Huītzilōpōchtli stoi wysoka i dumna jako symbol naszego oddania bogom. Pewnego dnia jednak na miasto rzucił swój cień dziwaczny omen – strumień ognia rozpalił niebo mimo obecności słońca, przybywszy z odległego, zachodniego horyzontu. Jak gdyby kierowany boskimi dłońmi, rozszczepił się on na troje, każdy jego fragment zaś zostawiał za sobą iskry nieokiełznanej energii. Wśród obserwującej ten niebiański spektakl ludności zapanowała panika – wszyscy uznali go za złowrogi znak od samego Huītzilōpōchtli.\n\nNa ulicach rozbrzmiewają szepty – opowieści o nadciągającej zagładzie – zaś święte płomienie świątyni migocą niepewnie. Mimo starań nie jesteśmy w stanie opanować ognia w świątyni. Budynek pada ofiarą niewyjaśnionej pożogi, pogrążając nas w żałobie i każąc zadumać się nad wolą bóstwa słońca i wojny."
 reform_society.6.a: "Czyżby bogowie nie popierali naszych reform?"
 reform_society.6.b: "Zaufamy kapłańskim interpretacjom."
 reform_society.6.c: "Możemy podążać jedynie naprzód!"
 reform_society.7.title: "Okrzyki pośród ciemności"
 reform_society.7.desc: "[target_location.GetName]: w rozświetlanej blaskiem księżyca ciemności rozlega się smutny dźwięk, przyprawiając o dreszcze wszystkich, którzy krążą po ulicach. Noc po nocy ciszę rozdziera kobiecy głos, nawołując pilnie do działania. Zwraca się do mieszkańców, mówiąc: „Moje dzieci, musimy ruszać”, „Moje dzieci, dokąd się udacie?”. Te niepokojące słowa odbijają się niezmordowanym echem, budząc strach i zdumienie wśród tych, którzy nie zgadzają się z naszymi próbami przeprowadzenia reformy społeczeństwa, jak gdyby to sami bogowie chcieli wyrazić swoje niezadowolenie. Kierowani ciekawością i lękiem ludzie gromadzą się, aby odszyfrować przekaz tajemniczego głosu i rozwikłać jego tajemnicze pochodzenie. Jak dotąd nikt nie słyszał nic podobnego.\n\nNoce nadchodzą i dobiegają końca, lecz krzyki nie ustają. Jeszcze więcej w nich emocji i desperacji, co przekonuje ludzi, że stanowią boskie przesłanie, złowrogie proroctwo, którego nie wolno zignorować. Ich przeznaczenie scala się w jedność z nawoływaniami, stawiając ich przed kluczową decyzją: czy wysłuchać nawoływań upiornej kobiety i wyruszyć w pełną niepewności podróż? A może lepiej pozostać w ojczyźnie i zmierzyć się z cieniem nadciągającej pośród mroków nocy zagłady?\n\nZ każdą kolejną nocą krzyki stają się głośniejsze i bardziej desperackie. Ludność, przekonana już o ich boskim pochodzeniu, zaczyna wierzyć w ostrzeżenia kobiety i rozumieć, że ich los zależy od tego, czy wysłuchają jej błagań. Nadszedł czas decyzji: czy lepiej wysłuchać jej słów i wyruszyć w niepewną podróż? Czy też pozostać i zaryzykować to, co nieznane – spotkanie z zagładą, która wydaje się czyhać pośród nocy?"
 reform_society.7.a: "Zatkajcie uszy. Poradzimy sobie z tym!"
 reform_society.7.b: "Jesteśmy zgubieni!"
 reform_society.7.c: "Nasz lud nie da się omamić miejskimi legendami!"
 reform_society.8.title: "Odbicia gwiazd"
 reform_society.8.desc: "[target_location.GetName]: na otaczających miasto mokradłach sieć uzdolnionego łowcy uwięziła dziwnego, szarego ptaka o piórach barwy ponurego zachmurzonego nieba. Ten ptasi cud miał jedną charakterystyczną cechę – ciemną, przypominającą lustro ozdobę na czole. Gdy myśliwi ośmielili się spojrzeć w to magiczne zwierciadło, nie posiadali się ze zdumienia – ukazały im się gwiazdy i nieskończony bezkres odbitego w nim nocnego nieba.\n\nZdali sobie sprawę, jak ważne jest to tajemnicze odkrycie i zrozumieli, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] musi zobaczyć zwierzę. Gdy [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ta','ten')] zaś [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wejrzała','wejrzał')] w lustro, przed oczami ukazał [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','mu')] się oszałamiający spektakl: wojownicy dosiadający wspaniałych, przypominających wielkie sarny stworzeń – widok zarówno zadziwiający, jak i porywający. W odszyfrowaniu znaczenia tego mistycznego spotkania pomóc mają szacowni wielcy kapłani, którzy otrzymali ważne zadanie znalezienia rozwiązania dla powierzonej im niebiańskiej enigmy.\n\nGdy jednak oni wejrzeli po kolei w zwierciadło, jedynym, czego doświadczyli, były frustracja i zdumienie. Ku swemu wielkiemu rozczarowaniu stwierdzili, że pozostawało ono uparcie puste, ukrywając niebiańską wizję, która tak zadziwiła głowę państwa. Mimo swej wielkiej mądrości i bezbrzeżnego oddania najwyżsi kapłani nie byli w stanie zaoferować żadnej rady ani pomóc w odszyfrowaniu zagadki, która zaprzątała władczą wyobraźnię. Uznali to za zły omen związany z radykalnymi reformami, których przeprowadzenie planuje ostatnimi czasy nasz lud."
 reform_society.8.a: "Czyżbyśmy utracili swoją władzę?"
 reform_society.8.b: "To musi być znak..."
 reform_society.8.c: "Pozostańcie niezłomni!"
