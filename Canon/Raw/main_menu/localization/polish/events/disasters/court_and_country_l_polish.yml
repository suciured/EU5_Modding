 court_and_country.8.title: "Zalążki niezgody"
 court_and_country.8.desc: "[target_character.GetName] próbuje ujednolicić tradycje praw, podatków i zobowiązań prowincji w państwie [ROOT.GetCountry.GetLongName], a w efekcie przywódcy frakcji [target_rebel.GetName] wezwali swoich rodaków do broni. Twierdzą, że naruszyliśmy zasady, których przysięgaliśmy przestrzegać, gdy ich ziemie znalazły się pod naszą kontrolą, i że nie mają innego wyboru, jak tylko ponownie wznieść buntownicze sztandary.\n\nNasi lokalni przedstawiciele błagają nas o zawarcie porozumienia ze stolicy w mieście [target_location.GetName], zanim będzie za późno. Jeśli zagwarantujemy utrzymanie części autonomii, może uda się ich przekonać do rezygnacji z części innych praw."
 court_and_country.8.a: "Bunt należy zdeptać!"
 court_and_country.8.b: "Kupimy sobie ich lojalność."
