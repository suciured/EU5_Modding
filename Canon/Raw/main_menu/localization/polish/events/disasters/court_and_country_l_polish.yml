 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[pops|e] które #Y nie#! wspierają [Concept('rebellion','rebelii')|e] w regionie [target_province.GetNameWithNoTooltip] zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 court_and_country.9.title: "Kłótliwi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 court_and_country.9.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] zaczęli odczuwać niechęć do nowych ideałów szlachectwa. Stracili wpływy i władzę w regionie [target_location.GetName], ale nadal mają znaczne wpływy lokalne, posiadając rozległe posiadłości i głębokie kieszenie. Tęskniąc za czasami, gdy byli filarami królestwa, a nie służącymi, których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i ministrowie trzymali w garści, stali się coraz bardziej kłótliwi i uparci.\n\nWygląda na to, że jedna z takich grup przygotowuje spisek mający na celu przywrócenie dawnych przywilejów i przywrócenie tradycji i godności, które utraciły region [target_location.GetNameWithNoTooltip] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Wykorzystując swoje wiejskie posiadłości jako bazę wypadową, zebrali armię, aby narzucić nam swoją wolę."
 court_and_country.9.a: "Spotkamy się z nimi z mieczem w dłoni."
 court_and_country.9.b: "Spróbujmy spełnić ich żądania."
 every_supporter_pop_loses_5_satisfaction_tt: "[pops|e] wspierające [Concept('rebellion','rebelię')|e] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] i ich liga stawiają opór"
 court_and_country.10.desc: "W ostatnich latach miasta i gildie wchodzące w skład frakcji [target_rebel_pop.GetName] zmagały się z ciężarem rosnących podatków i zobowiązań, przestrzegając ich pomimo coraz większego niezadowolenia. Sytuacja osiągnęła jednak punkt wrzenia w mieście [target_location.GetName], gdzie najbogatsi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] skupieni wokół lokalnych przywódców otwarcie przeciwstawiają się rządowi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiemu#!.\n\nZjednoczeni przez potężne gildie i wspólne żale, domagają się prawa do nakładania własnych podatków, egzekwowania własnych praw i rządzenia z bezprecedensową autonomią. Kierując się swoją racją, siłą wypędzili naszych urzędników z prowincji. W obliczu niepokojów w całym kraju stoimy przed kluczowym wyborem: albo ulegniemy ich żądaniom, albo narzucimy naszą wolę, aby przywrócić kontrolę."
 court_and_country.10.a: "Zetrzyjmy łobuzów na proch!"
 court_and_country.10.b: "Możemy zrobić kilka wyjątków."
 every_pop_in_location_loses_5_satisfaction_tt: "[pops|e] w lokacji [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 every_pop_in_target_location_10_satisfaction_tt: "[pops|e] w lokacji [target_location.GetName] zyskają [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 court_and_country.11.title: "Nielojalni urzędnicy"
 court_and_country.11.desc: "Podczas wojny armia oferuje wyjątkowe możliwości awansu. Jednak w tym okresie wewnętrznych konfliktów musimy pamiętać, że wielu zdolnych żołnierzy wciąż ma powiązania z niezadowolonymi i nielojalnymi frakcjami w kraju.\n\nMinistrowie, których [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] darzy zaufaniem, kwestionują lojalność naszych sił zbrojnych, wzywając nas do pozbycia się wszystkich ludzi związanych z grupami i rodami, które są nam przeciwne."
 court_and_country.11.a: "Potrzebujemy lojalnych żołnierzy."
 court_and_country.11.b: "Nie stać nas na tę czystkę."
 court_and_country.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma zwolenników"
 court_and_country.12.desc: "Nie wszyscy stracą na nowym porządku w kraju! Niektórzy mogą teraz zrobić opłacalną karierę w wojsku lub jako funkcjonariusze w jednej z wielu nowych instytucji państwowych. Inni, ze względu na tradycję i własny honor, nadal uważają, że najwyższą władzą jest [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Chociaż opór wobec coraz bardziej żelaznych rządów, które sprawuje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z miasta [target_location.GetName] jest powszechny w naszym kraju, ostatnio obserwujemy wzrost liczby zwolenników."
 court_and_country.12.a: "Doskonała okazja do zacieśnienia naszych szeregów!"
 court_and_country.12.b: "Lojalność zostanie nagrodzona."
 court_and_country.12.c: "Egzekwujmy władzę z szacunkiem wobec starych instytucji."
