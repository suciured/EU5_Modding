l_polish:
 #Events for the disaster
 court_and_country.1.title: "Konflikt dworu z państwem"
 court_and_country.1.desc: "Wkroczenie państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#! do domen, które tradycyjnie były zdominowane przez miejscowych arystokratów, lokalne dwory lub inne grupy interesu, doprowadziło do powszechnej niechęci do władzy, którą sprawują [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] z regionu [target_location.GetName].\n\nGrupy niezadowolonych zjednoczyły się i utworzyły sojusze, by przeciwstawić się władzy centralnej. Dziś otrzymaliśmy szereg skarg na nasz ostatni dekret podatkowy, oparty na starożytnych prawach i ukrócający niemoralne zachowania tych parweniuszy. Oczywiste jest, że dalsze próby wzmocnienia naszej władzy będą utrudniane przy każdej okazji."
 court_and_country.1.a: "Padną na kolana przed najwyższą władzą!"
 court_and_country.1.b: "Spróbujmy negocjować z frondami."
 court_and_country.2.title: "Koniec wrogości między dworem i państwem"
 court_and_country.2.desc: "Okres powszechnego blokowania władzy w prowincjach wreszcie dobiegł końca. Metoda, dzięki której poradziliśmy sobie z tym kryzysem, ukształtuje sposób, w jaki lokalne struktury władzy wchodzą w interakcje z rządem w regionie [target_location.GetName] w najbliższej przyszłości."
 court_and_country.2.a: "Państwo triumfuje!"
 court_and_country.2.b: "Być może teraz będziemy mogli wreszcie współpracować."
 court_and_country.2.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] z miasta [target_location.GetNameWithNoTooltip] ma powody do smutku."
 legitimacy_yields_more_crown_power_tt: "[legitimacy|e] będzie teraz zwiększać [Concept('crown_power','wpływy korony')|e] dzięki zakończeniu [Concept('disaster','katastrofy')|e] [ShowDisasterName('court_and_country')] sukcesem."
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mają władzę"
 court_and_country.3.desc: "Gdy staramy się skonsolidować naszą władzę, stało się oczywiste, że musimy zetrzeć się z wpływami, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Era absolutyzmu zapowiada się jako wielkie przejście od feudalnych struktur, w których [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mieli ogromną lokalną władzę, do naszego marzenia o scentralizowanej i potężnej instytucji, gdzie to [target_character.GetName] ma zawsze ostatnie słowo."
 court_and_country.3.a: "Odebrać im przywileje!"
 court_and_country.3.b: "Interweniujmy na poziomie lokalnym."
 court_and_country.3.c: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] nie będzie miał dla nich miejsca."
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mają władzę"
 court_and_country.4.desc: "Przez lata [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zyskali duży wpływ na nasze sprawy polityczne. Poprzez handel i sponsorowanie lokalnej polityki często podważali nasz autorytet. Aby wzmocnić naszą pozycję na szczycie hierarchii, będziemy dążyć do znalezienia im właściwego miejsca pod naszym sztandarem."
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mają władzę"
 court_and_country.5.desc: "Władza nad duchowością w naszych społecznościach oraz decydowanie o kwestiach naszej wiary, sprawiły, że [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] posiadają ogromne wpływy. Ich słowo często jest przeciwstawne do tego, co głosi [target_character.GetName], ponieważ niegdyś posiadali oni znaczne części naszych ziem. Staramy się kontrolować ich zapędy poprzez przejmowanie majątku duchowieństwa i egzekwowanie supremacji państwa w sprawach religijnych."
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] mają władzę"
 court_and_country.6.desc: "Podporą naszego wspaniałego społeczeństwa jest nikt inny jak [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Ten najliczniejszy i najniższy ze stanów ma kluczowe znaczenie dla naszej gospodarki, ale lojalność ograniczona do własnego regionu i tradycyjne prawa czasami kolidują ze scentralizowaną władzą. Aby zabezpieczyć nasze rządy i ustanowić twarde panowanie nad ludem, rozsądnie byłoby podjęcie aktywnych kroków w celu ograniczenia ich władzy."
 court_and_country.7.title: "Prowincja odmawia płacenia podatków"
 court_and_country.7.desc: "Napięcie w regionie [target_province.GetName] rośnie, gdy lokalni przywódcy stanowczo odmawiają podporządkowania się serii rozporządzeń i podatków, które [Select_CString(target_character.IsFemale,'wprowadziła','wprowadził')] [target_character.GetName]. Zamiast cicho się poddać, przywódcy ci zjednoczyli się, by wystosować oficjalną prośbę do miasta stołecznego [target_capital.GetName], wzywając do natychmiastowej wymiany kilku poborców podatkowych stacjonujących w ich prowincji. Twierdzą, że ci #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! urzędnicy przekroczyli swoje granice, nadużywając władzy i lekceważąc starożytne prawa i przywileje, które od dawna stosowano w regionie.\n\nZażalenia są zarówno liczne, jak i poważne. Mnożą się opowieści o nienależnych opłatach nałożonych na i tak już nadwyrężonych rolników, nagłych konfiskatach towarów bez uzasadnionej przyczyny i niemal rażącym lekceważeniu lokalnych zwyczajów. Pokrzywdzeni twierdzą, że takie działania nie tylko zasiały niechęć, ale grożą zakłóceniem delikatnej równowagi porządku i lojalności w całej prowincji. Mieszkańcy postrzegają to jako obrazę ich godności, a bez szybkich działań pomruki niezgody mogą być jeszcze głośniejsze i znacznie trudniejsze do stłumienia."
 court_and_country.7.a: "Aresztować przywódców!"
 court_and_country.7.b: "Będziemy negocjować."
