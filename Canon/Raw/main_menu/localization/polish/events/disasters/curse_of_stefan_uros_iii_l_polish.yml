l_polish:
 curse_of_stefan_uros_iii.1.title: "[GetCountry('SER').GetNameWithNoTooltip] – straszliwa klątwa"
 curse_of_stefan_uros_iii.1.desc: "Nadeszły dla nas straszne czasy! Klątwa, którą rzucił [GetCharacter('ser_stefan_decanski').GetName], dręczy nasz naród. Nasi dworzanie i doradcy mówią o końcu epoki – twierdzą, że dla naszego kraju nachodzi mroczny okres..."
 curse_of_stefan_uros_iii.1.a: "To nie może być koniec. Nie w ten sposób..."
 curse_of_stefan_uros_iii.2.title: "[GetCountry('SER').GetNameWithNoTooltip] – nowa epoka"
 curse_of_stefan_uros_iii.2.desc: "Chmury nad naszym wielkim narodem rozwiały się, ustępując niebieskim bezkresom nadziei i nowemu dniowi. Mimo niedawnych kłopotów i zabobonów, podołaliśmy wszelkim przeszkodom, a nasz lud okazał się zwycięski i odporniejszy niż kiedykolwiek wcześniej!"
 curse_of_stefan_uros_iii.2.a: "Zjednoczeni i silniejsi, kroczymy dzielnie naprzód."
 curse_of_stefan_uros_iii.3.title: "Żądania autonomii"
 curse_of_stefan_uros_iii.3.desc: "Niedawne zmiany w naszej coraz to słabszej administracji doprowadziły do rozbrzmienia coraz większej liczby buntowniczych głosów domagających się niezależności od naszej władzy. Najnowsze petycje domagające się reprezentacji i lokalnej autonomii przysyła [target_province.GetName]. Wieść o naszych słabnących wpływach niesie się szeroko, poselstwo przybyło więc zbrojnie, stawia absurdalne żądania i mówi coś o dziwacznej koncepcji zwanej wolnością."
 curse_of_stefan_uros_iii.3.a: "Otrzymają ją."
 curse_of_stefan_uros_iii.3.b: "Przedstawcie im lokalną koncepcję zwaną biczem!"
 curse_of_stefan_uros_iii.4.title: "Sępy za sąsiadów"
 curse_of_stefan_uros_iii.4.desc: "[target_country.GetName] – knujące łajdaki z tamtejszego dworu nie marnowały czasu, natychmiast jęły knuć i szykować się do wchłonięcia naszego terytorium, kiedy tylko wywęszyły naszą słabość. Ta godna sępów polityka nie będzie tolerowana. Musimy im przypomnieć, co sprawia, że [GetCountry('SER').GetLongName] to kraj, z którym należy się liczyć."
 curse_of_stefan_uros_iii.4.a: "Niech no spróbują!"
 curse_of_stefan_uros_iii.5.title: "Powstanie chłopskie"
 curse_of_stefan_uros_iii.5.desc: "Słabość naszej władzy w tych niespokojnych czasach ośmieliła chłopstwo w naszym kraju. Zaczęło domagać się pomocy finansowej i przywilejów kosztem dworu. Chłopscy przywódcy ([target_location.GetName]) przysyłają swoje żądania, grożąc jednocześnie wandalizmem i zamieszkami!"
 curse_of_stefan_uros_iii.5.a: "Nie będziemy negocjować z chłopami!"
 curse_of_stefan_uros_iii.5.b: "Uda się nam chyba osiągnąć jakiś kompromis?"
 curse_of_stefan_uros_iii.6.title: "Prowincja ogłasza niepodległość!"
 curse_of_stefan_uros_iii.6.desc: "Podłe kreatury, dla których domem jest [target_location.GetName], ośmieliły się pokazać pazury i unieść łby, stawiając opór naszej władzy. W groteskowym popisie fałszywej samorządności ogłosiły swoją niezależność od korony, a nawet wysunęły roszczenia do tronu!"
 curse_of_stefan_uros_iii.6.a: "Ich szczątki pomogą naszym polom uprawnym przynosić nam dobrobyt!"
 curse_of_stefan_uros_iii.6.b: "Zostawmy ich w spokoju..."
 people_of_target_province_will_declare_war_on_us_tt: "Lud prowincji [target_province.GetNameWithNoTooltip] wypowie nam [Concept('war','wojnę')|e]!"
