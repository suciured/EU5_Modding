 #Spamming Events
 hook_and_cod_wars.1.title: "[target_location.GetNameWithNoTooltip]: anarchia"
 hook_and_cod_wars.1.title.fallback: "Anarchia w okolicy"
 hook_and_cod_wars.1.desc: "Podczas gdy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] walczą w imieniu swoich wybranych pretendentów, wiejskie osiedle zwane [target_location.GetName] pogrążyło się w całkowitej anarchii."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Daje nam to wspaniałą okazję, aby uderzyć tak, że [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] bardzo to poczują. Możemy sprawić, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] staną pod naszymi sztandarami, i zapewnić im na pewien czas niejakie przywileje."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] odmawiają płacenia nam danin, co zmniejsza zasoby, jakie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogą przeznaczyć na wojny. Wymuszenie na nich posłuszeństwa siłą rozwiązałoby problem, lecz z pewnością spowoduje to również niepokoje, które mogą stać się dla nas zagrożeniem..."
 hook_and_cod_wars.1.a: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] otrzymają zwiększoną autonomię."
 hook_and_cod_wars.1.b: "Wymuśmy posłuszeństwo siłą."
 hook_and_cod_wars.2.title: "[target_location.GetNameWithNoTooltip]: nieposłuszeństwo"
 hook_and_cod_wars.2.title.fallback: "Nieposłuszeństwo miasta"
 hook_and_cod_wars.2.desc: "[ROOT.GetCountry.GetName]: lokalne miasta widzą, że obecna sytuacja wymyka się spod kontroli obu stronom. [target_location.GetRank.GetName] [target_location.GetName] wykazuje się szczególnym nieposłuszeństwem."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Sprawia to, że #Y Dorszom#! jest o wiele trudniej działać. Jeśli [target_location.GetRank.GetNameWithNoTooltip] otrzyma stosowną opłatę, moglibyśmy jednak przekonać okoliczną ludność do stanięcia ponownie po naszej stronie."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Choć podważa to słuszność rządów obecnej władzy, niechęć płacenia podatków #Y Hakom#! jest dla nas korzystne. Jeśli [target_location.GetRank.GetNameWithNoTooltip] otrzyma od nas dodatkową autonomię, będziemy mogli powiększyć naszą przewagę nad wrogiem."
 hook_and_cod_wars.2.a: "Niech [target_location.GetRank.GetNameWithNoTooltip] otrzyma zapłatę."
 hook_and_cod_wars.2.a.fallback: "Niech miasto otrzyma zapłatę."
 hook_and_cod_wars.2.b: "Niech [target_location.GetRank.GetNameWithNoTooltip] otrzyma większą autonomię."
 hook_and_cod_wars.2.b.fallback: "Niech miasto otrzyma większą autonomię."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "#Y Dorsze#! stworzyły buntowniczą siłę do walki z #Y Hakami#!. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dostrzegają w tym okazję do wymuszenia na Hakach większych przywilejów pod groźbą stanięcia przeciw nim na polu walki."
 hook_and_cod_wars.3.a: "Zapewnijmy im nieco przywilejów..."
 hook_and_cod_wars.3.b: "Nie ustąpimy im ani o krok!"
 hook_and_cod_wars.3.c: "Powitajmy tych, którzy chcą wspomóc naszą sprawę."
 hacw_nobility_rebellion: "Bunt arystokracji"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "#Y Haki#! stworzyły buntowniczą siłę do walki z #Y Dorszami#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dostrzegają w tym okazję do wymuszenia na Dorszach większych przywilejów pod groźbą stanięcia przeciw nim na polu walki."
 hook_and_cod_wars.4.a: "Zapewnijmy im nieco przywilejów..."
 hook_and_cod_wars.4.b: "Nie ustąpimy im ani o krok!"
 hook_and_cod_wars.4.c: "Powitajmy tych, którzy chcą wspomóc naszą sprawę."
 hacw_burghers_rebellion: "Bunt mieszczan"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetNameWithNoTooltip]: sprawa sukcesji"
 hook_and_cod_wars.1000.desc: "[holland_previous_ruler.GetName], poprzednia głowa państwa [holland.GetName] nie żyje, co powoduje problem z sukcesją – nie sposób wskazać oczywistego następcy. [hacw_contender_1.GetName] jest według prawa pierwszą osobą w kolejce do tronu, lecz [hacw_contender_2.GetName] również rości sobie do niego prawa. Krajowi [holland.GetNameWithNoTooltip] zagraża krwawy konflikt, jeśli [hollands_dynasty.GetName], rządząca dynastia, nie rozstrzygnie szybko swojego sporu..."
 hook_and_cod_wars.1000.historical_info: "Wilhelm IV nie pozostawił po sobie syna, co doprowadziło do sporu o sukcesję. Cesarz Ludwik Bawarski ostatecznie nadał tytuły jego żonie, Małgorzacie II, hrabinie Hainaut, co wywołało gniew rozmaitych pretendentów do tronu. Próbująca skonsolidować swoją władzę głowa państwa musiała mierzyć się z wieloma wyzwaniami, w tym buntami, problemami finansowymi i konfliktami z biskupstwem w Utrechcie. Zamordowanie wpływowego arystokraty doprowadziło do otwartego konfliktu między frakcjami, co spowodowało jedynie wzrost niestabilności i liczby politycznych intryg. Czas, w którym Małgorzata próbowała przywrócić porządek drogą negocjacji i sojuszów, w tym z królem Anglii Edwardem III, stanowił w Holandii, Zelandii i Fryzji okres politycznych manewrów i wielkiej niepewności."
 hook_and_cod_wars.1000.a: "Nie możemy tracić nadziei..."
 hook_and_cod_wars.1001.title: "Roszczenia dynastii [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland.GetName]: [holland_previous_ruler.GetName], poprzednia głowa państwa, umiera, nie pozostawiwszy oczywistego następcy tronu, w związku z czym wszyscy przedstawiciele dynastii rządzącej zwanej [hollands_dynasty.GetName] wysuwają roszczenia wobec [holland.GetAdjectiveWithNoTooltip|l]kiego tronu. Jest wśród nich [hacw_claimant.GetName], [Select_CString(hacw_claimant.IsFemale,'która','który')] z naszym wsparciem może pokonać wszystkich pozostałych i przejąć tron kraju [holland.GetNameWithNoTooltip] w naszym imieniu."
 hook_and_cod_wars.1001.a: "[holland.GetNameWithNoTooltip] będzie nasza lub obróci się w popiół."
 hook_and_cod_wars.1001.b: "Nie mamy żadnego interesu w mieszaniu się w [holland.GetAdjectiveWithNoTooltip|l]kie sprawy."
 hook_and_cod_wars.1001.c: "Poprzemy roszczenia wybranej przez nas osoby."
 hook_and_cod_wars.1001.d: "To nie jest [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ka sprawa."
 hook_and_cod_wars.1001.e: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank|l] popiera kogoś z pretendentów. To [hacw_claimant.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] musi pozostać na naszym dworze."
 hook_and_cod_wars.1002.title: "Holenderscy pretendenci"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] daje już wszem i wobec do zrozumienia, że obejmuje tron, lecz musi zmierzyć się z wyzwaniem, jakie rzuca, przybywszy z daleka ([hacw_foreign_country_origin.GetName]), [hacw_foreign_claimant.GetShortNameWithNoTooltip]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ [hacw_contender_1.GetShortNameWithNoTooltip] jest osobą, dla której domem pozostaje [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] swoją ojczyzną nazywa zaś inny kraj: to [hacw_contender_2_origin_country.GetName]. Miejscem ich starcia będzie jednak [holland.GetNameWithNoTooltip], bowiem każde z nich liczy, że [holland.GetFlavorRank|l] będzie należeć właśnie do niego. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "[holland.GetName] pogrąża się w niepewności, tymczasem pojawiają się pretendenci do [holland.GetAdjectiveWithNoTooltip|l]kiego tronu: to [hacw_contender_1.GetName] i [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "Obie strony zbierają poparcie i grożą wybuchem pełnoskalowej przemocy. [holland.GetNameWithNoTooltip] może stać się terenem wielkich niepokojów..."
 hook_and_cod_wars.1002.a: "To naprawdę przeokropne wieści..."
 hook_and_cod_wars.1003.title: "[holland.GetNameWithNoTooltip]: sprawa sukcesji"
 hook_and_cod_wars.1003.desc: "Po okresie niepewności i niepokojów na dworze, sprawa sukcesji, z jaką boryka się [holland.GetName], wreszcie ma się ku końcowi. Choć do walki o tron stawali [hacw_contender_1.GetName] i [hacw_contender_2.GetName], zasiądzie na nim jedynie [holland_new_ruler.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1003.a: "Kryzys zażegnany."
 hook_and_cod_wars.1004.title: "Niepewna sukcesja"
 hook_and_cod_wars.1004.desc: "W powodów nam nieznanych i wykraczających poza naszą wyobraźnię, żaden kompetentny członek dynastii rządzącej zwanej [hollands_dynasty.GetName] ani ich potomkowie nie mieli prawa do #L [holland.GetAdjective|l]kiego#! tronu. Sprawa sukcesji pozostaje niepewna..."
 hook_and_cod_wars.1004.a: "Miejmy nadzieję, że nie wywoła to jakiegoś innego kryzysu..."
 hook_and_cod_wars.1004.a.tt: "[disaster|e] „[ShowDisasterName('succession_crisis')|l]” może zostać teraz aktywowana zamiast [Concept('disaster','katastrofy')|e] „[ShowDisasterName('hook_and_cod_wars')|l]”."
 hol_trigger_sc_instead_of_hacw_tt: "[ShowDisasterName('hook_and_cod_wars')] zostaną zastąpione przez [ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "[holland.GetNameWithNoTooltip]: pretendenci"
 hook_and_cod_wars.1005.desc: "[holland.GetName]: dotarły wieści od dwóch dziedziców. Ani [hacw_contender_1.GetName], ani [hacw_contender_2.GetName] nie zamierzają rezygnować z roszczeń do [holland.GetAdjectiveWithNoTooltip|l]kiego tronu. Na tym etapie konflikt między nimi jest już nieunikniony..."
 hook_and_cod_wars.1005.a: "Czekają nas mroczne czasy..."
 hook_and_cod_wars.1006.title: "Pretendenci z dynastii [holland_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "[holland_previous_ruler.GetName] umiera, co sprawia, że [holland.GetFlavorRank|l] [holland.GetName] pozostaje bez władcy ani prawowitego następcy – nie ma tam bowiem nikogo z rządzącej dynastii [hollands_dynasty.GetName] i wygląda na to, że sytuacja nie zostanie prędko opanowana.\n\nSzczęśliwie dla nas, na naszym dworze znajdują się dwie najbardziej kompetentne z należących do niej osób: [hacw_contender_1.GetName] i [hacw_contender_2.GetName]. Możemy wysłać kogoś z nich do kraju [holland.GetNameWithNoTooltip] i zwiększyć w ten sposób swoje wpływy w [holland.GetAdjectiveWithNoTooltip|l]kich granicach."
 hook_and_cod_wars.1006.a: "Niech uda się tam [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Niech uda się tam [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Nie możemy sobie pozwolić na odesłanie kogokolwiek."
 hook_and_cod_wars.1007.title: "[holland.GetNameWithNoTooltip]: nowa głowa państwa"
 hook_and_cod_wars.1007.desc: "Brak oczywistego następcy sprawiał, że kwestia sukcesji #L [holland.GetAdjective|l]kiego#! tronu była w najlepszym wypadku niejasna, w najgorszym zaś stanowiła poważne zagrożenie dla stabilności kraju. Na całe szczęście [holland_new_ruler.GetName] z kraju [from_country.GetName] obejmuje ostatecznie tron. Choć to osoba obcego pochodzenia, zapewni mu przynajmniej stabilność."
 hook_and_cod_wars.1007: "Niech żyje [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "[holland.GetNameWithNoTooltip]: kryzys sukcesyjny"
 hook_and_cod_wars.1008.desc: "[holland.GetName]: Dwie potężne persony zdobyły sobie w kraju dużą władzę. To [hacw_contender_1.GetName] i [hacw_contender_2.GetName]. Gromadzą teraz sojuszników i popleczników – ich celem są [holland.GetGovernment.GetEstateName('burghers_estate')|l] i [holland.GetGovernment.GetEstateName('nobles_estate')|l]. Szykują się do konfliktu na skalę ogólnokrajową."
 hook_and_cod_wars.1008.a: "Szykujmy się na kryzys..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "[holland.GetName]: mieszanie się obcych państw w sprawy kraju osiągnęło absolutny szczyt. [hacw_contender_1.GetName] i [hacw_contender_2.GetName] pochodzą z obcych krajów, a chcą decydować o naszym losie. Rozpęta się krwawy konflikt o #L [holland.GetAdjectiveWithNoTooltip|l]ki#! tron.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "[own_pretender.GetName] zgodnie z #L [holland.GetAdjective|l]kim#! prawem ma odziedziczyć tron. Niestety, ktoś rzuca nam wyzwanie. [foreign_pretender.GetName] rozpoczyna kampanię wewnątrz kraju, wykorzystując #L [semi_foreign_country_scope.GetAdjective|l]kie#! poparcie. Pragnie przejąć władzę dla siebie.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Mimo wszelkich starań pokojowego rozwiązania sprawy sukcesji, ostatecznie nie udało się znaleźć takiego rozwiązania. [hacw_contender_1.GetName] i [hacw_contender_2.GetName], dla których domem jest [holland.GetName], staną wkrótce do walki o [holland.GetAdjectiveWithNoTooltip|l]ki tron. Nawet gdyby miało to oznaczać krew rozlaną na [holland.GetAdjectiveWithNoTooltip|l]kiej ziemi.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "W ramach kryzysów sukcesyjnych konflikt między sobą – o przywileje i wpływy – toczą również stany społeczne. Jakby tego było mało, pretendenci do tronu mają swoich zarówno zewnętrznych, jak i krajowych popleczników. [hacw_contender_2.GetShortNameWithNoTooltip] może liczyć na poparcie, którego udzielą [holland.GetGovernment.GetEstateName('burghers_estate')|l] i miasta. Frakcja, na której czele stoi, to #Y Dorsze#!.\n\nPo przeciwnej stronie stoi [hacw_contender_1.GetShortNameWithNoTooltip], z poparciem, które obiecali [holland.GetGovernment.GetEstateName('nobles_estate')|l]. Ugrupowanie to stworzyło frakcję zwaną #Y Hakami#!, zamierzającą bronić się przed Dorszami."
 hook_and_cod_wars.1100.a: "Stańmy po stronie Haków."
 hook_and_cod_wars.1100.b: "Stańmy po stronie Dorszy."
 hook_and_cod_wars.1100.hook.tt: "Staniemy po stronie #Y Haków#!. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Staniemy po stronie #Y Dorszy#!. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Zdobędziemy dodatkowe premie, jeśli faworyzowana przez nas frakcja wygra cały konflikt, otrzymamy jednak dodatkowe kary, jeśli zwyciężą przeciwnicy."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Każda posiadana [location|el] o statusie [town_or_city|e], której co najmniej #Y 20%#! populacji to [ShowPopTypeName('burghers')|l], zyskuje [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], zaś do #Y 4#! lokacji, które nie są miasteczkiem ani miastem i w których mniej niż #Y 20%#! mieszkańców to [ShowPopTypeName('burghers')|l], traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołącza do [Concept('rebels', 'buntowników')|e] z frakcji [hacw_cod_faction.GetName]."
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Każda posiadana [location|el] nie mająca statusu [town_or_city|e], której mniej niż #Y 20%#! populacji to [ShowPopTypeName('burghers')|l], zyskuje [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], zaś do #Y 4#! lokacji, które są miasteczkiem lub miastem i w których co najmniej #Y 20%#! mieszkańców to [ShowPopTypeName('burghers')|l], traci [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e] i dołącza do [Concept('rebels', 'buntowników')|e] z frakcji [hacw_hook_faction.GetName]."
 hook_and_cod_wars.1101.title: "[holland.GetAdjective] [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')|l]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Czy to dzięki charyzmie, czy szczęściu, [our_claimant_character.GetName] zdobywa sobie względy frakcji Haków. Jej dalsze wsparcie mogłoby zwiększyć nadzieje na zdobycie [holland.GetAdjectiveWithNoTooltip|l]kiego tronu."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Czy to dzięki charyzmie, czy szczęściu, [our_claimant_character.GetName] zdobywa sobie względy frakcji Dorszy. Jej dalsze wsparcie mogłoby zwiększyć nadzieje na zdobycie [holland.GetAdjectiveWithNoTooltip|l]kiego tronu."
 hook_and_cod_wars.1101.desc: "Konflikt o #L [holland.GetAdjective|l]ki#! tron stał się krwawy. Wykształciły się dwie frakcje wspierające swoich pretendentów. #Y Dorsze#! to frakcja, której siłą są [holland.GetGovernment.GetEstateName('burghers_estate')|l] i która reprezentuje interesy miast. #Y Haki#! z kolei to przede wszystkim [holland.GetGovernment.GetEstateName('nobles_estate')|l] i obszary wiejskie."
 hook_and_cod_wars.1101.a: "Wesprzemy ambicję odpowiedniej osoby!"
 hook_and_cod_wars.1101.b: "Będzie ciekawie..."
 hook_and_cod_wars.1102.title: "[supporter_country.GetAdjectiveWithNoTooltip]ka ingerencja"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Przysyłają wsparcie nam, #Y frakcji Haka#!! Ich czyny stoją w jawnej sprzeczności z celami #Y frakcji Dorsza#! i są korzystne dla nas."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Przysyłają wsparcie naszym wrogom, #Y frakcji Haka#!! Ich czyny stoją w jawnej sprzeczności z celami #Y frakcji Dorsza#! i są dla nas niekorzystne."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Przysyłają wsparcie nam, #Y frakcji Dorsza#!! Ich czyny stoją w jawnej sprzeczności z celami #Y frakcji Haka#! i są korzystne dla nas."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Przysyłają wsparcie naszym wrogom, #Y frakcji Dorsza#!! Ich czyny stoją w jawnej sprzeczności z celami #Y frakcji Haka#! i są dla nas niekorzystne."
 hook_and_cod_wars.1102.desc: "Przybyły #L [supporter_country.GetAdjective|l]kie#! wieści!"
 hook_and_cod_wars.1102.a: "Co mogą na tym zyskać?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Pretendencka śmierć"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Haki zyskają znaczącą przewagę nad naszymi wrogami."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Haki zyskają znaczącą przewagę nad faworyzowaną przez nas stroną, #Y Dorszami#!. Musi pojawić się nowy kandydat, nowy przywódca naszej frakcji, o ile nie chcemy pogodzić się z faktem, że na [holland.GetAdjectiveWithNoTooltip|l]kim tronie zasiądzie człowiek od Haków."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Dorsze zyskają znaczącą przewagę nad faworyzowaną przez nas stroną, #Y Hakami#!. Musi pojawić się nowy kandydat, nowy przywódca naszej frakcji, o ile nie chcemy pogodzić się z faktem, że na [holland.GetAdjectiveWithNoTooltip|l]kim tronie zasiądzie człowiek od Dorszy."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Dorsze zyskają znaczącą przewagę nad naszymi wrogami."
 hook_and_cod_wars.1200.desc: "Jedna z sił, przez które [ShowDisasterName('hook_and_cod_wars')|l], i człowiek pretendujący do #L [holland.GetAdjective|l]kiego#! tronu, [dead_claimant.GetName], nie żyje! I tak oto [alive_claimant.GetName] nie ma już konkurencji w walce o koronę."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "W nieoczekiwanym obrocie spraw obie głowy frakcji, [hacw_contender_1.GetName] i [hacw_contender_2.GetName], umierają jednocześnie. Ani #Y Haki#!, ani #Y Dorsze#! nie mają teraz przywódcy, wskutek czego obie organizacje rozpadają się."
 hook_and_cod_wars.1200.a: "Zaproponujmy, że na czele państwa stanie [new_claimant_character.GetNameWithNoTooltip]!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] staje na czele naszej frakcji."
 hook_and_cod_wars.1200.b: "Zakończmy wreszcie tę wojnę..."
 hook_and_cod_wars.1200.c: "Cóż za niespodziewana sytuacja..."
 hook_and_cod_wars.1200.d: "I co teraz?"
 hook_and_cod_wars.1201.title: "[holland.GetNameWithNoTooltip]: osoba, którą proponowaliśmy na tron, nie żyje!"
 hook_and_cod_wars.1201.desc: "[holland.GetName]: dotarła wiadomość, że [Select_CString(dead_claimant.IsFemale,'przywódczyni,'przywódca')] naszej frakcji i osoba roszcząca sobie pretensje do [holland.GetAdjectiveWithNoTooltip|l]kiego tronu, [dead_claimant.GetName], nie żyje! Strona, którą wspieramy, desperacko szuka teraz nowego przywódcy, który mógłby zasiąść na tronie..."
 hook_and_cod_wars.1201.a: "Na [holland.GetAdjectiveWithNoTooltip|l]kim tronie zasiądzie [target_character.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] stanie na czele naszej frakcji i zapewni sobie szansę zdobycia [holland.GetAdjectiveWithNoTooltip|l]kiego tronu."
 hook_and_cod_wars.1201.b: "[foreign_character.GetShortNameWithNoTooltip] otrzyma nasze wsparcie w realizacji swoich ambicji."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] stanie na czele naszej frakcji i zapewni sobie szansę zdobycia [holland.GetAdjectiveWithNoTooltip|l]kiego tronu."
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] wykona swoje zadanie i tym samym kraj [ROOT.GetCountry.GetNameWithNoTooltip] zdobędzie tron."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] stanie na czele naszej frakcji i zapewni sobie szansę zdobycia [holland.GetAdjectiveWithNoTooltip|l]kiego tronu."
 hook_and_cod_wars.1201.d: "Zapomnijmy o tej sprawie."
 hook_and_cod_wars.1201.d.tt: "Nie zaproponujemy nowej osoby, co pozwoli na zakończenie [Concept('disaster','katastrofy')|e] „[ShowDisasterName('hook_and_cod_wars')|l]” wcześniej."
 hook_and_cod_wars.1202.title: "Nowa pretendentura"
 hook_and_cod_wars.1202.desc: "Po śmierci poprzedniego przywódcy pojawia się ktoś nowy, kto również pretenduje do #L [holland.GetAdjective|l]kiej#! korony: [new_claimant.GetName] [Select_CString(new_claimant.IsFemale,'pochodząca','pochodzący')] również z kraju [dead_claimant_country.GetName]."
 hook_and_cod_wars.1202.a: "I tak oto [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')|l] trwają..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] staje się nową osobą sprzeciwiającą się nam w roszczeniach."
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] staje się nową osobą sprzyjającą nam w roszczeniach."
 hook_and_cod_wars.1203.title: "Przedwczesny koniec wojen"
 hook_and_cod_wars.1203.desc: "Wraz ze śmiercią poprzedniego przywódcy i brakiem kogokolwiek nowego, kto mógłby podjąć wyzwanie, [alive_claimant.GetName] zwycięża, a [holland.GetName] ma nową głowę państwa. [ShowDisasterName('hook_and_cod_wars')] dobiegają końca."
 hook_and_cod_wars.1203.a: "Wojny nareszcie dobiegły końca."
 hook_and_cod_wars.1300.title: "Zagraniczna interwencja"
 hook_and_cod_wars.1300.desc: "[ShowDisasterName('hook_and_cod_wars')] trwają, a sąsiadujące kraje zaczęły interesować się naszymi wewnętrznymi sprawami. Zwłaszcza kraj [neighbor_country.GetName] wykazuje wielką uwagę i przysyła szpiegów, by obserwowali konflikt, zachowując jednak neutralność. Oczywistym jest jednak, że to tylko kwestia czasu, aż dołączą do którejś ze stron."
 hook_and_cod_wars.1300.a: "Przekupmy ich. Niech [ROOT.GetCountry.Custom('GetHaCWFaction')] mają w nich sojusznika."
 hook_and_cod_wars.1300.a.tt: "Kraj [neighbor_country.GetName] wskutek naszego przekupstwa dołączy do frakcji #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, która tym samym zwiększy swoje wpływy o #G 1#!."
 hook_and_cod_wars.1300.b: "Sami wybiorą właściwą stronę konfliktu."
 hook_and_cod_wars.1300.b.tt: "Kraj [neighbor_country.GetName] nie spotka się z żadnymi namowami dołączenia do którejś z frakcji."
 hook_and_cod_wars.1301.title: "[holland.GetAdjective] [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')|l]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nPrzybył do nas [holland.GetAdjectiveWithNoTooltip]ki ambasador mający zmotywować nas jeszcze bardziej, by wspieraną przez nas frakcją były #Y [holland.Custom('GetHaCWFaction')]#! lub abyśmy przynajmniej całkowicie zignorowali konflikt."
 hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')] dręczą kraj już od dłuższego czasu. [hacw_contender_1.GetName] i [hacw_contender_2.GetName], przywódcy #Y Haków#! i #Y Dorszy#!, walczą ze sobą o [holland.GetAdjectiveWithNoTooltip|l]ki tron i, jeśli wierzyć naszym szpiegom, nie wygląda na to, aby konflikt miał się rychło zakończyć. Choć [holland.GetAdjectiveWithNoTooltip|l] [holland.GetFlavorRank|l] bardzo na tym cierpi, dla nas może to być szansa na dołączenie do konfliktu."
 hook_and_cod_wars.1301.a: "Nasze poparcie mają [hacw_contender_2.GetShortNameWithNoTooltip] i [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.a.tt: "Nasze poparcie otrzymają #Y [holland.Custom('GetHaCWEnemyFaction')]#!. [hacw_contender_2.GetName] dostanie wsparcie w realizacji swoich ambicji."
 hook_and_cod_wars.1301.b: "Nasze poparcie powinni otrzymać [hacw_contender_1.GetShortNameWithNoTooltip] i [holland.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1301.b.tt: "Nasze poparcie otrzymają #Y [holland.Custom('GetHaCWFaction')]#!. [hacw_contender_1.GetName] dostanie wsparcie w realizacji swoich ambicji."
 hook_and_cod_wars.1301.c: "To wszystko nie nasz interes."
 hook_and_cod_wars.1301.c.tt: "Pozostaniemy neutralni w tym konflikcie."
 hook_and_cod_wars.1302.title: "[holland.Custom('GetHaCWFaction')] zyskują [neighbor_country.GetAdjectiveWithNoTooltip]kiego członka"
 hook_and_cod_wars.1302.desc: "Dotarły do nas wieści z #L [neighbor_country.GetAdjective|l]kiego#! dworu! [neighbor_country.GetAdjectiveWithNoTooltip|l] [neighbor_country.GetFlavorRank|l] dołączy do nas. #Y [holland.Custom('GetHaCWFaction')]#! rosną w siłę!"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')] odnoszą zwycięstwo!"
 hook_and_cod_wars.1303.title: "[holland.Custom('GetHaCWEnemyFaction')] zyskują [neighbor_country.GetAdjectiveWithNoTooltip]kiego członka"
 hook_and_cod_wars.1303.desc: "Dotarły do nas wieści z #L [neighbor_country.GetAdjective|l]kiego#! dworu! [neighbor_country.GetAdjectiveWithNoTooltip|l] [neighbor_country.GetFlavorRank|l] dołączy do naszych wrogów. #Y [holland.Custom('GetHaCWFaction')]#! rosną w siłę!"
 hook_and_cod_wars.1303.a: "Wszędzie [holland.Custom('GetHaCWEnemyFactionShort')]..."
 hook_and_cod_wars.1304.title: "Kraj [neighbor_country.GetNameWithNoTooltip] zachowuje neutralność"
 hook_and_cod_wars.1304.desc: "[neighbor_country.GetName]: choć dyplomaci tego kraju wykazywali początkowo zainteresowanie konfliktem, ostatecznie zapewnili nas, że dołączy on do żadnej strony naszego wewnętrznego konfliktu."
 hook_and_cod_wars.1304.a: "Przynajmniej nie sprawiają nam żadnych kłopotów."
 hook_and_cod_wars.1400.title: "Wsparcie dla sojuszu"
 hook_and_cod_wars.1400.desc: "Nasi sojusznicy, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, potrzebują zasobów do walki, jeśli #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! mają ponieść klęskę. Na szczęście dla nas, mają oni również innych sojuszników. Kraj [faction_ally_country.GetName] obiecuje wsparcie dla naszej sprawy. Warto może być poprosić o nie tego zaufanego sojusznika."
 hook_and_cod_wars.1400.a: "Każdy musi robić, co tylko może."
 hook_and_cod_wars.1400.b: "Możemy zapłacić sami."
 hook_and_cod_wars.1400.c: "Będziemy musieli radzić sobie bez złota..."
 hook_and_cod_wars.1401.title: "Wsparcie dla sojuszu"
 hook_and_cod_wars.1401.desc: "[holland.GetName], nasz sojusznik i, jak my, #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, przysyła oficjalną prośbę o dodatkowe złoto mające wspomóc działania wojenne. Choć suma, o którą proszą, jest znacząca, może pomóc przechylić szalę zwycięstwa na naszą stronę."
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')] muszą otrzymać nasze wsparcie."
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! zdobywają #G 2#! punkty wpływów ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1401.b: "Nie możemy sobie na to pozwolić."
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! zdobywają #R 2#! punkty wpływów ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1401.b.bt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! #R usuną nas ze swoich szeregów#!"
 hook_and_cod_wars.1402.title: "[faction_ally_country.GetAdjectiveWithNoTooltip]kie wsparcie"
 hook_and_cod_wars.1402.desc: "Nasza prośba o dodatkowe wsparcie została wysłuchana! Kraj [faction_ally_country.GetName] przysyła nam znaczącą sumę pieniędzy, których tak bardzo potrzebują #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "Państwo [faction_ally_country.GetNameWithNoTooltip] nas zawiodło"
 hook_and_cod_wars.1403.desc: "Nasza prośba o dodatkowe wsparcie finansowe została ostatecznie odrzucona. Kraj [faction_ally_country.GetLongName] zdradziecko odmawia pomocy. #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! tego nie zapomną!"
 hook_and_cod_wars.1403.a: "Poradzimy sobie w takim razie bez nich."
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] otrzymują wsparcie"
 hook_and_cod_wars.1404.desc: "[holland.GetAdjective] [ShowDisasterName('hook_and_cod_wars')|l] trwają z pełną siłą, a żadna ze stron nie chce nadal zrezygnować z tronu. Nasi wrogowie, #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, otrzymali znaczną ilość złota. Choć nie wiemy, skąd ono pochodzi, ich wpływy ewidentnie rosną, co sprawia, że #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! są w jeszcze większym niebezpieczeństwie."
 hook_and_cod_wars.1404.a: "Nie możemy pozwolić sobie na porażkę!"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! zdobywają #G 2#! punkty wpływów ([holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] w końcu poniosą klęskę."
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! zdobywają #R 2#! punkty wpływów ([holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] otrzymują wsparcie"
 hook_and_cod_wars.1405.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, wrogowie popieranej przez nas strony, zdobyli dodatkowe wsparcie. Udziela go kraj [faction_enemy_country.GetName]. W ten oto sposób wszelka przewaga, jaką miały #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!, stopniała."
 hook_and_cod_wars.1405.a: "Kraj [faction_enemy_country.GetLongNameWithNoTooltip] za to zapłaci."
 hook_and_cod_wars.100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] dobiegają końca"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Mimo naszych starań #Y Haki#! nie zdołały sprostać wpływom i władzy, jaką dysponowały #Y Dorsze#!. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] władają nad miastami i miasteczkami żelazną ręką, zaś nowa głowa państwa, [new_ruler.GetName], zgina kark przed zagranicznymi potęgami..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Mimo swoich starań #Y Dorsze#! ostatecznie nie miały szans z #Y Hakami#!, które odnoszą zwycięstwo w konflikcie. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mają powody do radości, gdyż ich interesów broni teraz głowa państwa, [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Mimo swoich starań #Y Haki#! ostatecznie nie miały szans z #Y Dorszami#!, które odnoszą zwycięstwo w konflikcie. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mają powody do radości, gdyż ich interesów broni teraz głowa państwa, [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Mimo naszych starań #Y Dorsze#! nie zdołały sprostać wpływom i władzy, jaką dysponowały #Y Haki#!. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] władają nad terenami wiejskimi żelazną ręką, zaś nowa głowa państwa, [new_ruler.GetName], zgina kark przed zagranicznymi potęgami..."
 hook_and_cod_wars.100.desc.e: "Może to przeznaczenie, [ROOT.GetCountry.GetReligion.GetGodName] albo zwykły przypadek, ale z powodów niepojętych dla zwykłego śmiertelnika obie frakcje zdecydowały, że to [new_ruler.GetName] będzie teraz ich [Select_CString(new_ruler.IsFemale,'przedstawicielką','przedstawicielem')]. W związku z tym niepokoje w naszym państwie ustępują, ponieważ znaleźliśmy [Select_CString(new_ruler.IsFemale,'prawowitą następczynię','prawowitego następcę')]."
 hook_and_cod_wars.100.desc: "[ShowDisasterName('hook_and_cod_wars')] dobiegły końca. [ROOT.GetCountry.GetName] nie musi martwić się już o sukcesję, a frakcje zaprzestają działań wojennych."
 hook_and_cod_wars.100.a: "Nareszcie mamy tu nieco pokoju..."
 hacw_claim_holland_tt: "[holland.GetName]: [hacw_claimant.GetName] spróbuje zdobyć dla siebie tron. Jeśli ktokolwiek inny z jego rodu [hollands_dynasty.GetName] zasiądzie na tronie, w kraju może rozpocząć się [disaster|el]: [ShowDisasterName('hook_and_cod_wars')|l]."
 hacw_ignore_claim_on_holland_throne_tt: "[holland.GetName]: [hacw_claimant.GetName] zignoruje swoje prawa do tronu. Nie będzie wówczas możliwość, żeby w kraju rozpoczęła się [disaster|el]: [ShowDisasterName('hook_and_cod_wars')|l]."
 STATIC_MODIFIER_NAME_hacw_opposing_character: "Pretendent przeciwnika"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "Prawowita głowa państwa"
 STATIC_MODIFIER_NAME_hacw_supported_character: "Wspierany pretendent"
 opinion_hol_our_placed_ruler: "Władca"
 opinion_hol_our_origin_country: "Kraj pochodzenia"
