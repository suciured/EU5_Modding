l_polish:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "Niedawne zmiany władzy w państwie [ROOT.GetCountry.GetLongName] sprawiły, że wielu nowych chętnych jest gotowych przejąć rządy i zarządzać swoimi stanami. Jedną z takich osób jest [target_character.GetName]. Posiada wzrastające wpływy i głos w sprawach jurysdykcji w regionie [target_location.GetName].\n\nDzięki ambicji i sile płynącej z własnej wiary, [target_character.GetSheHe] i [Select_CString(target_character.IsFemale,'jej','jego')] poplecznicy bez wątpienia będą kształtować przyszłość naszego ludu, na dobre i na złe."
 english_civil_war.250.a: "Ciekawe."
 more_likely_to_fire_disaster_tt: "Ryzyko rozpoczęcia [Concept('disaster','katastrofy')|e] „[ShowDisasterName('english_civil_war')]” będzie #R większe#!. Jeśli [target_character.GetName] żyje, gdy wybuchnie wojna, przejmie w niej dowodzenie."
 english_civil_war.250.historical_info: "Oliver Cromwell był kluczową postacią angielskiej wojny domowej i późniejszego okresu republikańskiego. Jako zdeklarowany purytanin poprowadził siły parlamentarne do decydujących zwycięstw, których kulminacją była egzekucja króla Karola I i utworzenie Wspólnoty Narodów. Jako Lord Protektor, Cromwell rządził autorytarnie, promując purytańskie wartości i konsolidując kontrolę nad Anglią, Szkocją i Irlandią. Jego kampanie wojskowe, szczególnie w Irlandii, są okryte niesławą ze względu na ich brutalność i wciąż odczuwalny wpływ."
 english_civil_war.251.title: "[english_civil_war_rebels_scope.GetNameWithNoTooltip] – bunt wzrasta"
 english_civil_war.251.desc: "Konflikt, który prowadzą [target_character_1.GetName] i [english_civil_war_rebels_scope.GetName], osiągnął punkt wrzenia. Niezadowolenie z władzy centralnej, podatków i polityki religijnej ożywiło frakcje, z których składa się [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], prowadząc do otwartego #L [ROOT.GetCountry.GetAdjective|l]kiego#! buntu.\n\nParlamentarni rebelianci, których poparciem cieszy się [target_character_2.GetName], chwycili za broń przeciwko #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiemu#! status quo, domagając się większych wpływów i ograniczenia prerogatyw państwa. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i niezadowolone masy udzieliły szerokiego poparcia tej sprawie. Przyszłość państwa [ROOT.GetCountry.GetName] wisi teraz na włosku, ponieważ naród pogrąża się w wojnie domowej."
 english_civil_war.251.a: "Buntownicze kanalie!"
 provinces_will_align_with_rebels_tt: "Niektóre [provinces|el] w regionie [ROOT.GetCountry.GetCapital.GetRegion.GetName] przejdą na stronę frakcji [english_civil_war_rebels_scope.GetName]"
 english_civil_war.251.historical_info: "Angielska wojna domowa (1642–1651) była wynikiem konfliktów o władzę królewską, podatki i reformy religijne, jakie toczyli ze sobą król Karol I i Parlament. Autokratyczne rządy Karola, odrzucanie procedur i narzucanie niepopularnych decyzji podsycały powszechne niezadowolenie.\n\nWojna postawiła rojalistów (zwolenników monarchii) przeciwko parlamentarzystom, opowiadającym się za rządami konstytucyjnymi. Doprowadziło to do egzekucji Karola I, zniesienia monarchii i ustanowienia Wspólnoty Narodów pod rządami Olivera Cromwella. Ostatecznie konflikt przekształcił angielską strukturę polityczną, osłabiając władzę monarchii i kładąc podwaliny pod nowoczesną demokrację parlamentarną, choć napięcia utrzymywały się aż do przywrócenia monarchii w 1660 roku."
 english_civil_war.252.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] idzie po myśli parlamentarzystów"
 english_civil_war.252.desc: "Po latach zaciekłych bojów [target_character.GetName] odnosi zwycięstwo, pokonując armie rojalistów i kończąc konflikt znany jako [ShowDisasterNameWithNoTooltip('english_civil_war')]. Triumf parlamentarzystów oznacza znaczące przetasowanie w równowadze sił, co oznacza, że [ROOT.GetCountry.GetFlavorRank|l] poważnie się zmieni.\n\nTo koniec status quo. Nowe zasady rządzenia są oparte na władzy parlamentu i woli ludu, a [target_character.GetShortNameWithNoTooltip] oczywiście z chęcią przejmie rolę przewodnią. [ROOT.GetCountry.GetFlavorRank] stoi teraz przed wyzwaniem odbudowania i przedefiniowania swojej tożsamości w ramach tego nowego porządku, zaś echa rewolucji kształtują przyszłość państwa [ROOT.GetCountry.GetName]."
 english_civil_war.252.a: "Co za zwrot akcji!"
 english_civil_war.253.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] idzie po myśli rojalistów"
 english_civil_war.253.desc: "Starcie, w którym brali udział [ROOT.GetCountry.GetFlavorRank|l] i parlamentarzyści, zakończyło się zdecydowanym zwycięstwem sił, którymi [Select_CString(target_character.IsFemale,'dowodziła','dowodził')] [target_character.GetName]. Armie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kie#! zmiażdżyły rebelianckie szumowiny, dzięki czemu [ROOT.GetCountry.GetFlavorRank|l] znów znajduje się pod rządami, jakie sprawuje [target_character.GetShortNameWithNoTooltip].\n\nWraz z pokonaniem rebeliantów odzyskaliśmy autorytet, a ideały rządów parlamentarnych zostały stłumione. Musimy teraz leczyć blizny po wojnie domowej, zaś nasze siły konsolidują kontrolę i pracują nad tym, by takie wyzwania dla naszej władzy nigdy więcej się nie pojawiły."
 english_civil_war.253.a: "Niech żyje [target_character.GetNameWithNoTooltip]!"
 english_civil_war.254.title: "Wybucha [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.254.desc: "Frakcje parlamentarne, sfrustrowane niesprawiedliwymi #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! rządami i pragnące przejąć władzę, oficjalnie oświadczyły, że [target_character.GetName] nie może już liczyć na lojalność, i wypowiedziały wojnę, naruszając status quo. Ich zmobilizowane armie maszerują pod sztandarami symbolizującymi pychę i reprezentatywne rządy.\n\nWkrótce [ROOT.GetCountry.GetFlavorRank|l] będzie polem wielu bitew, gdy siły parlamentarne zderzą się z oddziałami rojalistów, a każda ze stron będzie chciała kształtować przyszłość państwa [ROOT.GetCountry.GetName]. Naród jest pogrążony w chaosie, a wynik tej walki zadecyduje o tym, czy [target_character.GetShortNameWithNoTooltip] utrzyma władzę absolutną, czy też zwycięży wizja rządów rebeliantów."
 english_civil_war.254.a: "Stańmy po stronie parlamentarzystów!"
 english_civil_war.254.b: "Rojaliści odniosą zwycięstwo."
 english_civil_war.255.title: "Prowincja dołącza do parlamentarzystów"
 english_civil_war.255.desc: "Wiatry wojny zmieniły kierunek w prowincji [target_province.GetName]. Miejscowi przywódcy i wpływowe rody, sfrustrowane królewską polityką i brutalnymi rządami, otwarcie zadeklarowały swoje poparcie dla sprawy parlamentarzystów. Powstały milicje, wzmocniono fortyfikacje, a sztandary, pod którymi wojuje [ROOT.GetCountry.GetGovernment.GetParliament.GetName] powiewają teraz nad ratuszami i zamkami. Ten strategiczny region, bogaty w zasoby i siłę roboczą, stał się kluczową twierdzą buntowników. Korona musi działać szybko, aby stłumić tę rebelię, lub zaryzykować utratę kolejnych terenów na rzecz powstańców rosnących w siłę."
 english_civil_war.255.a: "Przeklęci zdrajcy!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "Niezadowolone [pops|el] w regionie [target_province.GetName] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i staną po stronie frakcji [english_civil_war_rebels_scope.GetName], jeśli wybuchnie [civil_war|e]"
 continue_playing_as_root_tt: "Rozpoczniemy [Concept('civil_war','wojnę domową')|e] jako [ROOT.GetCountry.GetLongName]"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] będzie wkrótce debatować nad propozycją podniesienia jakości armii. Tradycyjnie to [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przejmowali role dowódcze, choć większość z nich ma niewielkie doświadczenie wojskowe. Projekt zwany „[ShowParliamentIssueTypeName('new_model_army_pi')]” stara się temu zaradzić – niedoświadczeni członkowie rządu nie będą otrzymywać funkcji w armii lub marynarce wojennej na czas trwania wojny domowej. Zamiast tego siły zbrojne zostałyby przekształcone w armię nowego wzoru, którą [Select_CString(target_character_2.IsFemale,'dowodziłaby doświadczona i zdolna','dowodziłby doświadczony i zdolny')] [target_character_2.GetName]."
 english_civil_war.256.a: "Zgadza się!"
 english_civil_war.256.b: "Może nie teraz."
 pi_will_be_available_for_10_years_tt: "[parliament_issue|e] „[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]” będzie dostępna przez następne #Y 10#! lat"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] zniknie"
 english_civil_war.257.title: "Początek buntu"
 english_civil_war.257.desc: "Trwa [ShowDisasterName('english_civil_war')], a region [target_area.GetName] grozi sprzymierzeniem się z frakcją [english_civil_war_rebels_scope.GetName]. Frustracja związana z rządami #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kimi#! narasta, zachęcając ludność do popierania sprawy rebeliantów. Mieszkańcy miast i lokalne milicje zajęły kluczowe twierdze, domagając się wyższych płac i mniejszych wpływów władzy centralnej. Kontrola nad obszarem załamuje się, a ogień niezgody może zapłonąć gdzie indziej."
 english_civil_war.257.a: "Niech się buntują."
 english_civil_war.257.b: "Dajmy im trochę pieniędzy."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "Nasze [pops|el] w regionie [target_area.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] i wesprą frakcję [english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 target_area_suffers_33_control_penalty_tt: "Nasze [locations|el] w regionie [target_area.GetName] stracą [ShowNamedValue('control_extreme_penalty')|+=2%] [Concept('control','kontroli')|e]."
 english_civil_war.258.title: "Nasi poddani i [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Pośród chaosu kryje się szansa dla wielu naszych poddanych, którzy niegdyś padli na kolana, a teraz mogą powstać i pożreć nasze dziedzictwo. Gdy szaleje [ShowDisasterName('english_civil_war')], rosną napięcia między nami a naszymi podwładnymi z państwa [target_subject.GetLongName]. Ich przywódcy na pozór pozostają lojalni, ale są coraz bardziej sfrustrowani oczekiwaniami rządu #L [ROOT.GetCountry.GetAdjective|l]kiego#!, wprowadzającego kolejne podatki, mające sfinansować nadchodzące starcie, do którego szykuje się również frakcja [english_civil_war_rebels_scope. GetName].\n\nNiektórzy doradcy namawiają, by [target_character_1.GetName] [Select_CString(target_character1.IsFemale,'ściągnęła','ściągnął')] dodatkowe daniny na wsparcie armii, jednak inni ostrzegają, że zbyt mocne naciski mogą sprawić, że nasi poddani przyłączą się do frakcji [english_civil_war_rebels_scope.GetNameWithNoTooltip]. Musimy podjąć decyzję o wzmocnieniu zasobów wojennych lub zmniejszeniu obciążeń, aby utrzymać lojalność."
 english_civil_war.258.a: "Nie możemy ryzykować nadwyrężenia naszych relacji."
 english_civil_war.258.b: "Nadal pobierajmy wyższe podatki."
 target_subject_will_appreciate_this_tt: "Państwo [target_subject.GetLongNameWithNoTooltip] doceni ten gest"
 english_civil_war.259.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] trwa, lecz stosunki są dobre"
 english_civil_war.259.desc: "Ludność regionu [target_overlord.GetName] zmaga się obecnie z chaosem, który wywołała [ShowDisasterName('english_civil_war')]. Aby przeciwdziałać popsuciu wzajemnych relacji, [target_character_1.GetName] stara się zapewnić naszą stałą lojalność. Dostrzegając obciążenie związane z wysokimi podatkami i rosnącymi niepokojami w regionie, #L [target_overlord.GetAdjective|l]kie#! władze i [target_overlord.GetGovernment.GetCourtTitle|l] decydują się złagodzić wymagania podatkowe i wysłać hojny dar, który [ROOT.GetCountry.GetFlavorRank|l] może przyjąć. Ten akt dobrej woli ma na celu wzmocnienie naszej lojalności i zapewnienie, że pozostaniemy niezłomni we wspieraniu ich sprawy w tych burzliwych czasach."
 english_civil_war.259.a: "Kolejne figury przemieszczają się po szachownicy."
 english_civil_war.260.title: "Nacisk dyplomatyczny"
 english_civil_war.260.desc: "Gdy w państwie [target_overlord.GetLongName] trwa [ShowDisasterName('english_civil_war')], nałożone na nas wysokie opodatkowanie nadal sieje spustoszenie w naszym skarbcu. Pomimo tego, że niektórzy z tamtejszych doradców zalecają pewne złagodzenie dręczących nas obciążeń podatkowych, zwierzchnicy postanowili utrzymać status quo.\n\nNiestety, nasze błagania spotkały się z pogardą. [target_character_1.GetName] nie tylko odmawia obniżenia podatków, ale także dopuszcza się poważnej zniewagi, odrzucając nasze obawy jako nielojalne zrzędzenie. Ten akt arogancji pogłębił niechęć, a nasza lojalność stoi pod znakiem zapytania."
 english_civil_war.260.a: "To źle się dla nich skończy!"
 english_civil_war.261.title: "Rebelianci zdobywają wpływy"
 english_civil_war.261.desc: "Niedawne powstania i namacalne poczucie niestabilności doprowadziły do rozprzestrzenienia się paniki. W tym chaosie frakcja [english_civil_war_rebels_scope.GetName] uzupełniła swoje szeregi nowymi rekrutami chętnymi do podniesienia broni przeciwko nam i zastanemu status quo!"
 english_civil_war.261.a: "Przeklęci buntownicy!"
