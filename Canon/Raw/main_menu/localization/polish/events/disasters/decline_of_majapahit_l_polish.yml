l_polish:
 decline_of_majapahit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: powolny upadek"
 decline_of_majapahit.1.desc: "#L [ROOT.GetCountry.GetAdjective]ki#! [ROOT.GetCountry.GetFlavorRank|l] jest na łożu śmierci. Kraj [ROOT.GetCountry.GetNameWithNoTooltip] stanowił niegdyś centrum olbrzymiej sieci #L [ShowSubjectTypeName('vassal')|l]nych#! królestw i #L [ShowSubjectTypeName('tributary')|l]y#!, lecz teraz jego władza ledwo sięga poza stolicę o nazwie [ROOT.GetCountry.GetCapital.GetName]. Kupcy coraz częściej wolą odwiedzać naszych #L [ShowReligionAdjective('sunni')|l]ich#! rywali, a religia ta coraz bardziej umacnia się w północnych regionach obszaru [ShowAreaName('java_area')]. Co gorsza, wewnętrzne tarcia grożą, że [ROOT.GetCountry.GetFlavorRank|l] się rozpadnie."
 decline_of_majapahit.1.a: "Nadeszły ponure czasy."
 maj_disaster_tt: "Jeśli [ShowReligionGroupName('muslim')|l] dalej będzie się rozprzestrzeniać w naszym kraju, nawrócone [locations|e] mogą się w końcu zbuntować jako: $DEM$."
 decline_of_majapahit.2.title: "Rosnąca nielojalność względem kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.2.desc: "#L [maj_tributary_country.GetAdjective]cy#! władcy są coraz bardziej nielojalni względem #L [ROOT.GetCountry.GetAdjective|l]kich#! władz. Teraz przekroczyli kolejną granicę i odmówili zapłacenia daniny, znieważając naszych emisariuszy."
 decline_of_majapahit.2.a: "Jeszcze tego pożałują."
 decline_of_majapahit.2.b: "Dokonajcie ustępstw, by przywrócić ich lojalność."
 decline_of_majapahit.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: zmierzch kraju"
 decline_of_majapahit.3.desc: "Nie tak dawno temu [ShowRegionName('indonesia_region')] miała tylko jednego hegemona i był nim kraj [ROOT.GetCountry.GetLongName]. Niestety, te czasy to już przeszłość, a na naszych wodach pojawiło się mnóstwo innych krajów, które zyskują coraz większy szacunek. Jednym z tych krajów jest [target_country.GetLongName], który postanawia nam rzucić nieformalne wyzwanie."
 decline_of_majapahit.3.a: "To usprawiedliwia odwet."
 decline_of_majapahit.3.b: "Skupmy się na sprawach wewnętrznych."
 decline_of_majapahit.4.title: "Lokalne niepokoje"
 decline_of_majapahit.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] z prowincji [target_province.GetName] chwytają za broń, występując przeciwko siłom miejscowego adipatiego. Lokalny garnizon nie potrafi uporać się z rebeliantami, przez co prowincja stanęła w ogniu."
 decline_of_majapahit.4.a: "Przeczekajmy to."
 decline_of_majapahit.4.b: "Przekupmy rebeliantów złotem."
 decline_of_majapahit.5.title: "Pretendent do tronu"
 decline_of_majapahit.5.desc: "W kraju [ROOT.GetCountry.GetName] walka o sukcesję to rzecz codzienna. Tym razem książę imieniem [target_character.GetName] zgromadził armię i rozpoczął marsz na stolicę, by zająć należne sobie miejsce jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tej krainy."
 decline_of_majapahit.5.a: "Zmiażdżymy tego robaka."
 maj_every_pop_in_capital_province: "Każda [pop|el] w [Concept('capital','stolicy')|el] [Concept('province','prowincji')|el] o nazwie [ROOT.GetCountry.GetCapital.GetProvince.GetName]:"
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip]a ucieczka do prowincji [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "Religia #L [target_religion.GetAdjective|l]a#! powoli zostaje wyparta przez pojawienie się handlarzy wyznających wiarę #L [target_religion2.GetAdjective|l]ą#!. Każdego dnia coraz więcej wiernych nawraca się na [target_religion2.GetName], przez co w kraju [ROOT.GetCountry.GetName] [target_religion.GetNameWithNoTooltip] traci swój dominujący charakter. Te zmiany mają ogromny wpływ na [ROOT.GetCountry.GetFlavorRank|l] oraz mieszkańców kraju, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], gdzie wciąż dominuje religia [target_religion.GetAdjectiveWithNoTooltip|l]a, jest coraz bardziej zaniepokojony. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|U] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mówią, że to koniec [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich rządów i uciekają do prowincji [target_province.GetName]."
 decline_of_majapahit.6.a: "Czy to upadek cesarstwa?"
 decline_of_majapahit.7.title: "Adipati z miejsca [target_location.GetNameWithNoTooltip] nawraca się"
 decline_of_majapahit.7.desc: "Nasz lokalny gubernator z [target_location.GetName] postanowił nawrócić się na [ShowReligionName('sunni')|l]. Uważa się, że przyczyną tak nagłej decyzji był cud dokonany przez miejscowego #L [ShowReligionGroupAdjective('muslim')|l]iego#! świętego. My, jednakowoż, sądzimy, że to sprytna polityczna decyzja, by zjednać sobie kupców wyznających wiarę [ShowReligionAdjectiveWithNoTooltip('sunni')|l]ą."
 decline_of_majapahit.7.a: "Miejmy nadzieję, że gubernator nie podejmie żadnych bardziej radykalnych kroków."
 decline_of_majapahit.8.title: "Oferta pomocy"
 decline_of_majapahit.8.desc: "Sytuacja w kraju [ROOT.GetCountry.GetName] jest bardzo napięta, ale jeszcze nie wszystko stracone. Grupa bogatych #L [ShowReligionGroupAdjective('muslim')|l]ich#! kupców uznała, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może zechcieć wysłuchać ich oferty. Są oni skłonni sowicie zapłacić za przywileje handlowe w naszych portach i gwarancje dotyczące wyznawania swojej wiary w kraju [ROOT.GetCountry.GetName]. Bhattara Saptaprabhu ostrzega, że brak stabilności w cesarstwie może nawrócić naszych mieszańców na wiarę obcych kupców, co spowoduje odrzucenie tradycji [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego cesarstwa. Srebro, jednakże, stanowi tu istotny kontrargument."
 decline_of_majapahit.8.a: "Przyjmiemy ich pomoc z radością."
 decline_of_majapahit.8.b: "Nie potrzebujemy pomocy pogan!"
 maj_muslim_aid_impact: "Kiedy aktywna jest [ShowModifier('maj_muslim_aid')|l], prawdopodobieństwo [Concept('event','wydarzenia')|e] „$death_of_hayan_wuruk.6.title$” zwiększa się trzykrotnie."
 decline_of_majapahit.100.title: "Nowy początek dla kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.100.desc: "Wbrew przeciwnościom losu kraj [ROOT.GetCountry.GetName] wyszedł obronną ręką z wielu dekad niepokojów i problemów. [ROOT.GetCountry.GetGovernment.GetCourtTitle] odzyskuje stabilność, poddani są lojalni, a wspólna religia #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! wzmacnia naszą determinację, gdyż wciąż mamy w pamięci słowa, które wypowiedział [target_character.GetName]: pewnego dnia kraj [ROOT.GetCountry.GetNameWithNoTooltip] będzie rządzić całą Nusantarą."
 decline_of_majapahit.100.a: "Wróciliśmy znad przepaści."
 decline_of_majapahit_timer_tt: "Przynajmniej 10950 dni minęło od [Concept('disaster','katastrofy')|e] jaką był [ShowDisasterName('decline_of_majapahit')]. Pozostało [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] dni."
 decline_of_majapahit.101.title: "$MTM$ rośnie w siłę"
 decline_of_majapahit.101.desc: "#L [target_religion.GetAdjective]kie#! państwo [ROOT.GetCountry.GetLongName] nie było w stanie poradzić z zarządzaniem własnymi włościami na obszarze [ShowAreaName('java_area')]. Poddani presji [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]scy decydenci dostrzegli korzyści wynikające z konwersji i postanowili nawrócić się na wiarę #L [ROOT.GetCountry.GetReligion.GetName|l]ą#!. Możliwe, że pomoże zakończyć to [ShowDisasterName('decline_of_majapahit')|l], ale bez wątpienia wpłynie również na prestiż państwa [ROOT.GetCountry.GetName]."
 decline_of_majapahit.101.a: "Zrobiliśmy, co musieliśmy."
 decline_of_majapahit.102.title: "Powstanie państwa [target_country.GetNameWithNoTooltip]"
 decline_of_majapahit.102.desc: "Walcząca o autonomię społeczność #L [ShowReligionGroupAdjective('muslim')|l]a#! znalazła swojego czempiona w osobie zbuntowanego księcia imieniem [target_character.GetName], który twierdzi, że jest spokrewniony z #L [ROOT.GetCountry.GetAdjective|l]ką#! rodziną rządzącą. [target_character.GetNameWithNoTooltip] ogłosił, że [target_country.GetFlavorRank|l] #L [target_country.GetAdjective|l]kie#! nie tylko rości sobie prawa do niepodległości, ale też chce zdobyć tron kraju [ROOT.GetCountry.GetNameWithNoTooltip] dla siebie. Jako że mamy wiele własnych problemów, niewiele możemy zrobić w sytuacji, gdy [target_country.GetNameWithNoTooltip] gromadzi swoje siły."
 decline_of_majapahit.102.a: "Zdrajcy! Stawimy im czoła na polu bitwy!"
 decline_of_majapahit.102.b: "W swoim czasie odzyskamy te terytoria."
