l_polish:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "Powietrze staje się ciężkie od rozpaczy, gdy szepty o buncie rozprzestrzeniają się jak pożar. [ROOT.GetCountry.GetFlavorRank], niegdyś wzór potęgi, chwieje się pod ciężarem słabego przywództwa i nieurodzaju. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], niespokojni i ośmieleni, spiskują, licząc, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] się rozpadnie, a chłopi, głodujący i zdesperowani, wzniecają bunt. Obce mocarstwa krążą niczym sępy, chcąc wykorzystać chaos. Gdy nad krajem zbierają się cienie, rozpoczyna się [ShowDisasterName('time_of_troubles')] – burzliwa era, która będzie sprawdzianem wytrzymałości i odporności ludzi. Czy naród przetrwa, czy też zostanie zmieciony przez wichry niepokoju?"
 time_of_troubles.1.historical_info: "Wielka smuta trwała od śmierci ostatniego cara z liczącej 700 lat dynastii Rurykowiczów, Fiodora Iwanowicza, w 1598 roku, do objęcia władzy przez Michaiła Fiodorowicza z dynastii Romanowów w 1613 roku. Głód, zaraza, niepokoje społeczne i pojawienie się fałszywych pretendentów pogrążyły kraj w dekadzie zamętu, gdy sąsiednie mocarstwa, takie jak Szwecja i Polska, dostrzegły swoją szansę na ingerencję."
 time_of_troubles.1.a: "Nasza wytrwałość pozwoli nam przetrwać."
 time_of_troubles.2.title: "Szaleństwo"
 time_of_troubles.2.desc: "Od kilku miesięcy [target_character.GetShortName] zachowuje się nieracjonalnie, przez co [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i [ROOT.GetCountry.GetFlavorRank|l] mają coraz większy problem. To, co zaczęło się od drobnych dziwactw, przerodziło się w nieprzewidywalne i często destrukcyjne działania, które wywołują niepokój zarówno doradców, jak i dworzan.\n\nNiektórzy szepczą, że [target_character.GetShortName] traci resztki zdrowego rozsądku, wskazując na zaskakujące wybuchy, dziwaczne decyzje i pozorne oderwanie od rzeczywistości. Naród zadaje sobie teraz pytanie: jak długo może trwać ta niestabilność, zanim rząd zostanie rozerwany od wewnątrz?"
 time_of_troubles.2.a: "[target_character.GetNameWithNoTooltip] wciąż będzie u władzy."
 time_of_troubles.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wyznaczą kogoś nowego, [target_character_2.GetShortNameWithNoTooltip] ma ich poparcie!"
 time_of_troubles.3.title: "Zakazane lata"
 time_of_troubles.3.desc: "[ROOT.GetCountry.GetFlavorRank] podlega ścisłej kontroli przez wewnętrzne siły o wielkich wpływach. Ci, którzy starają się powiększać swoje fortuny, robią to poprzez wywieranie częstych nacisków, tak by [target_character.GetName] [Select_CString(target_character.IsFemale,'wydawała','wydawał')] decyzje zgodne z ich wolą.\n\nOstatnio potężni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] wystąpili z żądaniem bezprecedensowego ograniczenia praw, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Uzasadniają swą petycję rzekomą potrzebą ustabilizowania własności ziemskiej w czasach trudności finansowych. Takie działanie z pewnością odbije się szerokim echem w naszym społeczeństwie, a [ROOT.GetCountry.GetFlavorRank|l] zmieni się w nadchodzących latach wskutek podjętych decyzji."
 time_of_troubles.3.a: "Zatwierdźmy działania."
 time_of_troubles.3.b: "To zdrada naszego narodu!"
 time_of_troubles.3.historical_info: "Zniewolenie rosyjskich chłopów w XVI wieku było procesem stopniowym, napędzanym przez politykę państwa i zmiany społeczno-gospodarcze. Początkowo chłopi mieli pewną swobodę w przemieszczaniu się między posiadłościami, szczególnie w sezonie rolniczym. Jednak w 1581 roku Iwan IV wprowadził #italic Zakazane Lata#!, tymczasowo ograniczając mobilność chłopów, by ustabilizować wpływy z podatków i zapewnić siłę roboczą właścicielom ziemskim. Niestety, z czasem środki te stały się trwałe."
 time_of_troubles.4.title: "Nawiedził nas głód"
 time_of_troubles.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mocno odczuli ostatnie lata. Bandyci, zarazy i niestabilność gospodarcza pustoszą ziemię. Wygląda na to, że nieudane zbiory i niesprzyjająca pogoda doprowadziły do straszliwego niedoboru żywności w regionie [target_area.GetName]. Wkrótce nastąpi powszechny głód, a nasi doradcy przewidują wiele ofiar śmiertelnych tego nieszczęścia.\n\nZrozpaczeni uchodźcy napływają do prowincji [target_province.GetName], w tym do miasta [target_location.GetName], zużywając lokalne zasoby i szerząc chaos. Sama skala katastrofy pogłębia zapaść gospodarczą i niepokoje, tworząc podatny grunt dla powstań, których obawia się [ROOT.GetCountry.GetFlavorRank|l]."
 time_of_troubles.4.a: "Nie pomożemy im."
 time_of_troubles.4.b: "Wyślijmy wszystko, co możemy!"
 pops_in_target_area_suffer_10_sat_tt: "Nasze [pops|el] w regionie [target_area.GetNameWithNoTooltip] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 time_of_troubles.5.title: "Terror zbójców"
 time_of_troubles.5.desc: "Niedawne klęski głodu i niszczycielskie epidemie pogrążyły znaczną część kraju w chaosie, pozostawiając całe obszary na łasce losu. W regionie [target_area.GetName], upadek porządku przekształcił ten obszar w bezprawne pustkowie.\n\nBandy uzbrojonych zbójców wędrują teraz bez przeszkód po okolicy, plądrując wioski, zastawiając zasadzki na podróżnych i terroryzując i tak już zdesperowaną miejscową ludność. Brak zwierzchnictwa sprawił, że ludzie muszą radzić sobie sami, z niewielką nadzieją na ulgę, gdy [ROOT.GetCountry.GetFlavorRank|l] walczy o odzyskanie sił po zawirowaniach."
 time_of_troubles.5.a: "Niech robią, co chcą."
 time_of_troubles.5.b: "Wyślijmy fundusze, aby pomóc lokalnym urzędnikom."
 time_of_troubles.5.c: "Może ich przywódcę można by przekonać urzędem lub tytułem?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Każda posiadana [location|el] w regionie [target_area.GetNameWithNoTooltip] straci [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','kontroli')|e], a jej [pops|el] stracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 every_location_in_area_mild_penalty_control_tt: "Nasza [location|el] w regionie [target_area.GetNameWithNoTooltip] straci tylko [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e] dzięki wysłanej pomocy"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "W zamian za stanowisko, które przydzieli [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character_2.GetShortName] zaprzestanie większości nielegalnych działań w regionie [target_area.GetNameWithNoTooltip]"
 time_of_troubles.6.title: "Fałszywy dziedzic"
 time_of_troubles.6.desc: "[target_character_2.GetWomanMan|U] o imieniu [target_character_2.GetShortName] przedstawia się jako [Select_CString(target_character_2.IsFemale,'rzekomo zmarła młodsza','rzekomo zmarły młodszy')] [target_character_2.GetSisterBrother] [target_dead_heir.GetName] i [Select_CString(target_character_2.IsFemale,'prawowita','prawowity')] [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] państwa #L [ROOT.GetCountry.GetAdjective|l]kiego#!. [target_character_2.GetShortNameWithNoTooltip] szybko znajduje zwolenników w całym kraju, zwłaszcza wśród naszych rywali.\n\nW ostatnich miesiącach [target_character_2.GetShortNameWithNoTooltip] [Select_CString(target_character_2.IsFemale,'przekroczyła','przekroczył')] granicę państwa [ROOT.GetCountry.GetNameWithNoTooltip] wraz z obcymi i lokalnymi żołnierzami. Wygląda na to, że ma już silne wsparcie tych, którzy chcą naszego upadku."
 time_of_troubles.6.historical_info: "Podczas chaotycznej wielkiej smuty w Rosji w 1604 roku pojawiła się tajemnicza postać podająca się za Dymitra, dawno zmarłego syna Iwana Groźnego. Ów „Dymitr Samozwaniec”, wspierany przez polską szlachtę i Kościół Katolicki, przekonywał do siebie całą Rosję obietnicami stabilizacji. Wielu mu uwierzyło, desperacko pragnąc porządku pośród głodu i walk o władzę. Ostatecznie został koronowany na cara w 1605 roku, ale jego panowanie było krótkie. Zagraniczni zwolennicy oraz kosztowne reformy zraziły moskiewską elitę. Zaledwie rok później brutalny zamach stanu zakończył jego życie. Legenda Dymitra Samozwańca jednak przetrwała, przyciągając kolejnych pretendentów, gdy Rosja pogrążała się w coraz większym zamęcie."
 time_of_troubles.6.a: "[target_character_2.GetShortName] obraża nas takimi stwierdzeniami."
 fake_dmitry_pretender_rebels: "Buntownicy fałszywego pretendenta"
 rebellion_may_attract_foreign_aid_tt: "Frakcja [target_rebel.GetName], walcząc z nami, może poprosić o pomoc z zagranicy"
 time_of_troubles.7.title: "Głodowe zamieszki"
 time_of_troubles.7.desc: "Wyraźna zmiana klimatu w połączeniu z latami nietypowych mrozów sprawiła, że wiele z naszych niegdyś żyznych pól stało się jałowymi pustkowiami. Rolnicy zależni od produkcji rolnej stracili swoją godność i pozycję społeczną, którą niegdyś posiadali. Rozgniewane tłumy przemierzają teraz ulice kluczowych osad w regionie [target_area.GetName], wyrażając swoje niezadowolenie z rządów, które sprawuje [target_character.GetName], jednocześnie grożąc otwartym buntem."
 time_of_troubles.7.a: "Przeklęci chłopi!"
 every_pop_in_area_loses_15_sat_tt: "Wszystkie [pops|el] w lokacji [target_location.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 time_of_troubles.8.title: "Powstanie Chłopka"
 time_of_troubles.8.desc: "Zniewoleni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], cierpiąc z powodu głodu, zarazy i niekontrolowanego bandytyzmu, wzniecili wielki bunt, przez który [ROOT.GetCountry.GetFlavorRank|l] może ulec całkowitej destabilizacji."
 time_of_troubles.8.a: "A niech to!"
 time_of_troubles.8.historical_info: "Powstanie Chłopka z 1603 roku było chłopską rebelią w Rosji w czasie wielkiej smuty. Dowodzony przez Chłopka Kosołapa bunt obejmował chłopów, zbiegłych poddanych i Kozaków protestujących przeciwko surowej polityce zniewolenia i trudnościom gospodarczym. Zaatakowali posiadłości ziemskie i wyzwolili poddanych, rzucając wyzwanie władzy szlacheckiej."
 khlopko_rebellion: "Powstanie Chłopka"
 time_of_troubles.9.title: "Sprawiedliwa walka?"
 time_of_troubles.9.desc: "W państwie [target_character.GetName] zjawia się [target_character_3.GetWomanMan] i twierdzi, że należy do dynastii [target_dynasty.GetName], do której należy [target_character_2.GetName]. [Select_CString(target_character_3.IsFemale,'Zaginiona krewna','Zaginiony krewny')] może zakwestionować władzę, jaką posiada [target_character.GetName]. Przysyła emisariuszy z prośbą o pomoc, obiecując zadać śmiertelny cios naszemu wrogowi. Poparcie tej sprawy może osłabić naszego rywala, ale może sprowokować zaciekłą reakcję w regionie [target_location.GetName]. Czy powinniśmy zaryzykować i postawić na [Select_CString(target_character_3.IsFemale,'jej','jego')] sukces?"
 time_of_troubles.9.a: "Porządnie sfinansujemy [Select_CString(target_character_3.IsFemale,'jej','jego')] wysiłki!"
 time_of_troubles.9.b: "Tak, możemy poświęcić trochę pieniędzy."
 time_of_troubles.9.c: "Negocjacje z buntownikami są poniżej naszej godności."
 tot_we_may_not_get_another_chance_tt: "Możemy nie mieć kolejnej szansy na wsparcie tej sprawy"
 time_of_troubles.10.title: "[target_country.GetNameWithNoTooltip] w kryzysie"
 time_of_troubles.10.desc: "[ShowDisasterName('time_of_troubles')] ogarnia państwo [target_country.GetName], pozostawiając jego armie osłabione, a granice bezbronne. Gdy [target_country.GetFlavorRank|l] zmaga się z zamętem, [target_province.GetName], strategiczna prowincja na naszej granicy, jest odsłonięta. Ubieganie się o nasze roszczenia w tej chwili może rozszerzyć nasze granice i zabezpieczyć naszą pozycję, ale może również przyciągnąć gniew naszego wroga, gdy odzyska siły."
 time_of_troubles.10.a: "Kryzys to szansa!"
 time_of_troubles.11.title: "Zaraza ogarnia kolejną prowincję"
 time_of_troubles.11.desc: "Śmiertelna zaraza nawiedziła region [target_province.GetName], pochłaniając niezliczone istnienia. Ulice miasta [target_location.GetName] wypełniają krzyki chorych i pogrążonych w żałobie rodzin, chociaż lokalne władze walczą z epidemią. Handel został wstrzymany, pola leżą odłogiem, a ludność ogarnia strach, ponieważ liczba ofiar śmiertelnych rośnie z dnia na dzień. Niegdyś dobrze prosperująca prowincja jest teraz miejscem rozpaczy, a jej mieszkańcy szukają pomocy u władz, ponieważ epidemia grozi zniszczeniem zarówno życia, jak i gospodarki."
 time_of_troubles.11.a: "Czy może być jeszcze gorzej?"
 weak_penalty_outcome_tt: "Nasze [locations|el] w regionie [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e] i utracimy około #Y 2%#! naszych [pops|el] w [Concept('province','prowincji')|e]"
 mild_penalty_outcome_tt: "Nasze [locations|el] w regionie [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('prosperity_weak_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e] i utracimy około #Y 5%#! naszych [pops|el] w [Concept('province','prowincji')|e]"
 strong_penalty_outcome_tt: "Nasze [locations|el] w regionie [target_province.GetNameWithNoTooltip] stracą [ShowNamedValue('prosperity_severe_penalty')|+=2%] [Concept('prosperity','dobrobytu')|e] i utracimy około #Y 7,5%#! naszych [pops|el] w [Concept('province','prowincji')|e]"
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip] umiera"
 time_of_troubles.12.desc: "Pewnego spokojnego dnia roku [GetCurrentYear] w mieście stołecznym [ROOT.GetCountry.GetCapital.GetName] doszło do tragedii. [target_heir.GetName], [Select_CString(target_heir.IsFemale,'dziedziczka','dziedzic')] o wielkim potencjale, [Select_CString(target_heir.IsFemale,'została znaleziona martwa','został znaleziony martwy')] w tajemniczych okolicznościach wraz z wieloma innymi członkami rodziny. Oficjalna wersja głosi, że był to wypadek – atak padaczki podczas zabawy nożem – ale szepty o spisku rozprzestrzeniają się jak pożar. Wielu podejrzewa, że [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] mieli w tym swój udział, jako że są chętni do szerzenia swojej władzy i wpływów.\n\nŚmierć [Select_CString(target_heir.IsFemale,'dziedziczki','dziedzica')] pozostawiła ranę, którą [ROOT.GetCountry.GetFlavorRank|l] będzie goić przez długi czas. Wstrząsnęła fundamentami państwa [ROOT.GetCountry.GetLongName], cały [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] jest nieufny, zaś frakcje chętne do przejęcia władzy są coraz śmielsze. Czy była to tragiczna strata dziecka, czy wyrachowany ruch ambitnego regenta? Być może nigdy nie poznamy prawdy, ale konsekwencje będą odczuwalne przez lata."
 time_of_troubles.12.a: "Straszny dzień..."
 time_of_troubles.12.historical_info: "W 1591 roku młody Dymitr, ostatni syn Iwana Groźnego, zmarł w tajemniczych okolicznościach w Ugliczu, co oficjalnie uznano za wypadek, ale powszechnie podejrzewano morderstwo, prawdopodobnie zaaranżowane przez Borysa Godunowa. Ta śmierć pozostawiła Rosję bez oczywistego następcy, podsycając dynastyczny chaos. Pojawili się fałszywi Dymitrowie (oszuści podający się za cudownie ocalałego księcia), wykorzystując niezadowolenie społeczne. Ci pretendenci wzniecali powstania i prosili zagraniczne siły o interwencję, pogrążając Rosję w wielkiej smucie – okresie głodu, niestabilności politycznej i wojen. Śmierć Dymitra symbolizowała upadek władzy centralnej, pogłębiając nieufność i rozbijając państwo, dopóki Romanowowie nie przywrócili porządku w 1613 roku."
 time_of_troubles.13.title: "Kończy się [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.13.desc: "Stabilność i pokój w końcu powróciły do państwa [ROOT.GetCountry.GetLongName], co oznacza koniec długiego i burzliwego okresu znanego jako [ShowDisasterName('time_of_troubles')]. Lata głodu, wewnętrznych konfliktów i chaosu politycznego, które zdewastowały kraj i jego mieszkańców, ustąpiły miejsca odnowionemu poczuciu porządku i nadziei. [target_character.GetName] poprowadzi nas w te nowe dni."
 time_of_troubles.13.a: "Ludzie po raz kolejny pokazali swoją wytrwałość!"
 time_of_troubles.13.historical_info: "Koniec wielkiej smuty w 1613 roku dał początek dynastii Romanowów, przywracając stabilność po latach chaosu. Rządy Michała Romanowa przywróciły władzę centralną, ograniczając niepokoje wewnętrzne i odbudowując gospodarkę. Państwo rozszerzyło pańszczyznę, aby ustabilizować rolnictwo, zaś konsolidacja terytorialna wzmocniła granice. Ten okres odbudowy położył podwaliny pod scentralizowany i autokratyczny rząd, umożliwiając Rosji rozwój w potężne Cesarstwo. Powstanie Romanowów stanowiło punkt zwrotny, kształtując tożsamość narodu i przygotowując grunt pod jego przyszłość dominującej siły w Europie Wschodniej i poza nią."
