l_polish:
 ciompi_revolt.1.title: "Bunt ciompich"
 ciompi_revolt.1.desc: "[target_location.GetName], [target_location.GetAreaName]: dzwony naszych kościołów biją na trwogę – tysiące rozgniewanych chłopów i kupców wyległo na ulice. Ten potężny bunt niższych klas przeciw rządzącej oligarchii napędzany jest niezgodą na panujące warunki społeczne i ekonomiczne, w tym wysokie podatki i słabe warunki pracy. Ciompi, z których większość to włókiennicy i inni rzemieślnicy, domagają się reprezentacji politycznej i większych praw. Bunt ten może doprowadzić do tymczasowego przekształcenia się florenckiego rządu, dopóki nie stłumi go rządząca elita."
 ciompi_revolt.1.a: "Przed nami trudne czasy..."
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "[GetCurrentYear] to wyjątkowo niespokojny rok. W naszych politycznych kręgach wyłoniła się nowa frakcja, #italic Gente Nuova#!, składająca się z wędrownych kupców i obywateli. Znana jest ona ze swoich progresywnych ideałów i nawoływania do reform politycznych i społecznych. Za cel obrała sobie rzucenie wyzwania rządzącym oligarchom i stworzenie bardziej inkluzywnego rządu. Z dnia na dzień zdobywa sobie coraz większe poparcie klasy średniej i niższej, niezadowolonych z obecnej struktury władzy. Wpływy frakcji stale rosną w miarę, jak coraz śmielej głosi ona swoją wizję społeczeństwa o mniejszych nierównościach."
 ciompi_revolt.2.a: "Chętnie obejmiemy mecenat nad tym nowym pokoleniem przedsiębiorców."
 ciompi_revolt.2.b: "Nie możemy sobie na to pozwolić w czasach kryzysu!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] wynegocjuje lepsze warunki."
 ciompi_revolt.3.title: "#italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "Podczas buntu ciompich w [GetCurrentYear] roku uformowała się nowa frakcja niezadowolonych obywateli, #italic Popolo Minuto#!. Składa się ona z niższej klasy robotników i rzemieślników, którzy dołączyli do powstania wymierzonego w rządzącą oligarchię, odgrywając w tych niepewnych czasach bardzo ważną rolę. #italic Popolo Minuto#! pragną lepszych warunków pracy, wyższych pensji i większej reprezentacji politycznej. Znani są z angażowania się w uliczne walki i demonstracje, upartego domagania się własnych praw i uczciwszego społeczeństwa. Ich udział w buncie podkreśla społeczne i ekonomiczne zaniedbanie, jakiego doznawały niższe klasy tego okresu."
 ciompi_revolt.3.a: "Niezbędne będą środki, za które zdobędziemy ich lojalność."
 ciompi_revolt.3.b: "Oni też muszą zacisnąć pasa..."
 ciompi_revolt.3.c: "[target_character.GetNameWithNoTooltip] cieszy się zaufaniem ludzi!"
 ciompi_revolt.4.title: "#italic Miserabiles#! rosną w siłę"
 ciompi_revolt.4.desc: "#italic Miserabiles#!, żyjący w największej nędzy członkowie społeczeństwa, dołączyli do powstania wraz z #italic Popolo Minuto#!. Domagają się podźwignięcia z ekstremalnej biedy, a także sprawiedliwszej dystrybucji bogactwa. Często uczestniczą w protestach i demonstracjach, gdzie domagają się społecznych i ekonomicznych reform mających poprawić ich tragiczne warunki życia. Obecność tych ludzi na ulicach jest objawem desperacji najbardziej zmarginalizowanych grup społecznych w niespokojnym okresie buntu ciompich."
 ciompi_revolt.4.a: "Musimy ulżyć ich trudom..."
 ciompi_revolt.4.b: "Niech sami sobie radzą!"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip] zadba o wszystkich, wykorzystując swoją władzę wykonawczą."
 ciompi_revolt.5.title: "Robotnicy uciekają przed obciążeniami podatkowymi"
 ciompi_revolt.5.desc: "Koszty poniesione w ciągu ostatnich kilku lat sprawiają, że pracownicy uciekają z naszego kraju przed wysokimi podatkami. Wysokie daniny pobierane przez rządzącą oligarchię stały się dla klasy pracującej, a nawet dla kupców w naszych portach, nie do zniesienia. W obliczu ekonomicznych trudów wielu pracowników postanawia opuścić domy w poszukiwaniu innych, dających większe możliwości miejsc. Ten exodus pracowników powiększa jeszcze napięcia społeczne i gospodarcze, z jakimi zmaga się kraj [ROOT.GetCountry.GetName], co przekłada się jeszcze bardziej na wiodący ku buntowi gniew."
 ciompi_revolt.5.a: "Pozwólmy im odejść."
 ciompi_revolt.5.b: "Możemy im to wynagrodzić."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] sprawuje miłościwe rządy..."
 ciompi_revolt_allowed_migration_effect_tt: "Ze względu na naszą politykę [Concept('migration','migracji')|e], z której korzystają [ShowPopTypeName('peasants')|l] lub [ShowPopTypeName('laborers')|l], liczba migrujących [pops|el] będzie większa"
 ciompi_revolt.6.title: "Ci, którzy są u władzy"
 ciompi_revolt.6.desc: "W obliczu skarg niższych klas, wielu doradców liczy, że [target_character.GetName] spróbuje osłabić wpływy rządzącej oligarchii i zajmie się nierównościami społecznymi i gospodarczymi, rzucając wyzwanie szlacheckiej władzy w kraju. W obliczu znaczącego wzrostu tej ostatniej, opracowano szczegółowo liczne kroki mające na celu wprowadzenie reform politycznych i zapewnienie reprezentacji klasie pracującej. Rzucając wyzwanie władzy i wpływom arystokracji, spróbujemy stworzyć bardziej sprawiedliwe społeczeństwo, które ulży cierpieniom będącym główną przyczyną buntu."
 ciompi_revolt.6.a: "Na razie mogą zachować swoje prawa..."
 ciompi_revolt.6.b: "Rzućmy wyzwanie ich władzy!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] wierzy w lud, nie zaś w bogatych arystokratów."
 ciompi_revolt.7.title: "Presja i reformy"
 ciompi_revolt.7.desc: "Zniszczenia, do jakich doprowadził bunt ciompich, odcisnął się piętnem na tkance naszego społeczeństwa. Rodziny głodują, obywatele uciekają się do przestępstw i zamieszek, podczas gdy wpływowi magnaci mimo trudnych czasów żyją w dobrobycie. Pojawiły się w rezultacie liczne głosy zarówno w rządzie, jak i poza nim, nawołujące do radykalnych reform mających zapewnić cierpiącym reprezentację, merytokrację i równość."
 ciompi_revolt.7.a: "Chłopstwo musi wiedzieć, gdzie jego miejsce..."
 ciompi_revolt.7.b: "Głos ludu musi zostać wysłuchany!"
 ciompi_revolt.7.c: "[target_character.GetNameWithNoTooltip] ujawnia pełnię swojej dobrotliwości!"
 ciompi_revolt.8.title: "Kryzys i przemiany"
 ciompi_revolt.8.desc: "Po długim okresie niestabilności i buntów doczekaliśmy w końcu spokojniejszych czasów. Trudy, porażki i przeszkody posłużą tylko jako pożywka dla naszej niezłomności i pozwolą nam wznieść się ponad wszelkie wyżyny, jakie dotąd osiągnęliśmy. Niepokoje mamy już za sobą i możemy z wyczekiwaniem patrzeć w przyszłość, cokolwiek przyniesie nam ona pod nowymi rządami."
 ciompi_revolt.8.a: "Nasi ludzie przetrwali historyczne próby."
 ciompi_revolt.8.b: "Potrzebujemy silnej władzy potężnego człowieka!"
