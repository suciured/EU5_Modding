l_polish:
 horde_civil_war.1.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]: kryzys sukcesyjny"
 horde_civil_war.1.desc: "Kraj [target_country.GetLongName] znajduje się w trudnym położeniu po śmierci poprzedniej głowy państwa. [target_country.Custom('GetRulerOrRegentTitle')] zasiada co prawda obecnie na [target_country.GetAdjectiveWithNoTooltip|l]kim tronie, nie może jednak liczyć na jedność i wsparcie wojowników. Dlatego też [scope_pretender.GetName] gromadzi w granicach naszego państwa lojalistów, pragnąc rozpocząć walkę o tron..."
 horde_civil_war.1.a: "Zatknijcie tę pustą głowę na kiju!"
 horde_civil_war.1.tt: "Kilka z naszych [Concept('provinces', 'prowincji')|e] niezadowolonych z naszych rządów zmieni stronę, a [scope_pretender.GetNameWithNoTooltip] urośnie w siłę."
 horde_civil_war.2.title: "[target_country.GetGovernment.GetRulerTitle] zasiada na tronie!"
 horde_civil_war.2.desc: "[dead_ruler.GetName] znienacka umiera, a kraj [target_country.GetLongName] po szybkiej serii krwawych zmian na szczytach władzy ma nową głowę państwa."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Choć zgodnie z prawem to [target_ruler.GetName] jest prawowitą głową państwa, [target_character.GetName] próbuje wykorzystać chaos, jaki towarzyszy sukcesji, i chce uzurpować sobie tron. Konfrontacja może sprawić, że [target_ruler.GetShortNameWithNoTooltip] przeżyje, zakończy się to jednak wojną domową..."
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Choć [target_character.GetNameWithNoTooltip] i [dead_ruler.GetShortName] to nie ludzie, o których można było mówić „przyjaciele”, to właśnie [target_character.GetNameWithNoTooltip] zgodnie z prawem zyskuje tytuł „[target_country.GetGovernment.GetRulerTitle|l]”.\n\n[target_character.GetHerHis] objęcie władzy nie przechodzi jednak bez echa. [scope_pretender.GetName] zbiera wojowników, aby wymusić spełnienie swoich roszczeń do [target_country.GetAdjectiveWithNoTooltip|l]kiego tronu."
 horde_civil_war.2.a: "Obejmie władzę po naszym trupie!"
 horde_civil_war.2.b: "Takie są prawa stepu."
 horde_civil_war.2.c: "I tak oto walka trwa dalej..."
 horde_civil_war.3.title: "Wodzowskie narodziny"
 horde_civil_war.3.desc: "[target.GetName] nie żyje i nasza rywalizacja dobiega końca! Zagrożenie pozostaje jednak niezmienne. Niespokojni wojownicy gromadzą się pod nowym sztandarem. [scope_pretender.GetName] zamierza kontynuować wojnę o #L [target_country.GetAdjective|l]ki#! tron!"
 horde_civil_war.3.a: "Żaden kryzys sukcesyjny nie ma łatwego końca..."
 horde_civil_war.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] odnosi zwycięstwo!"
 horde_civil_war.4.desc: "[target_character.GetName], nasz zaciekły wróg, nie stanowi już wreszcie problemu, walka dobiegła końca. Obszar [target.GetName] ulega całkowitej aneksji, kraj [target_country.GetLongName] trwa dalej, a [target_ruler.GetName] znów cieszy się pełnią władzy! [target_character.GetShortNameWithNoTooltip] staje przed obliczem sprawiedliwości, a wkrótce później – jak należy – kata."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nA jednak wraz z porażką jednego wroga pojawia się kolejny. [scope_pretender.GetName] gromadzi rozproszonych wojowników pod swoim sztandarem. [target_country.GetGovernment.GetRulerTitle] znów ma przeciwnika do pokonania."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nNa widok tak druzgocącej porażki nikt już nie chce próbować pretendentury do [target_country.GetAdjectiveWithNoTooltip|l]kiego tronu. Kraj [target_country.GetName] może znów cieszyć się stabilnością."
 horde_civil_war.4.a: "Kolejny sęp próbuje przejąć tron."
 horde_civil_war.4.b: "Nasza władza została niemal całkowicie przywrócona!"
 horde_civil_war.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ponosi klęskę!"
 horde_civil_war.5.desc: "[target_ruler.GetName], mimo starań, ponosi klęskę – [target_character.GetName] wraz ze swoimi nieugiętymi wojownikami okazali się zbyt silni. Ostatecznie kraj [target_country.GetLongName], mimo dawnej wielkości, ugina się pod nieustającymi atakami, jakie przypuszczają pretendenci. #L [target_country.GetAdjectiveWithNoTooltip]ka#! wojna domowa dobiega końca. [target_country.GetGovernment.GetRulerTitle] przegrywa sromotnie..."
 horde_civil_war.5.a: "Niech ta pretendencka kreatura udławi się swoją własną, podłą dumą."
 horde_civil_war.5.b: "Kraj [target_country.GetNameWithNoTooltip] kończy swe istnienie..."
 horde_civil_war.6.title: "[target_character.GetShortNameWithNoTooltip] u władzy"
 horde_civil_war.6.desc: "[target_country.GetLongName]: dawny porządek przestał istnieć, a [target_character.GetName] włada obecnie stepem. [target_character.GetHerHis] czyny spowodowały jednak wiele cierpienia i rozlewu krwi. Inni wojownicy mogą chcieć dokonać własnych przewrotów w obliczu tego, komu przysługuje obecnie miano „[target.GetGovernment.GetRulerTitle|l]”..."
 horde_civil_war.6.a: "Niech próbują!"
 horde_civil_war.7.title: "[target_province.GetNameWithNoTooltip]: powstanie"
 horde_civil_war.7.title.generic: "Prowincjalna rebelia"
 horde_civil_war.7.desc: "Kraj [target_country.GetName] donosi, iż konflikt na linii [target_ruler.GetName]-[target_character.GetName] znacznie utrudnia starania mające na celu centralizację władzy. Wojownicy w prowincji [target_province.GetName] domagają się swojej autonomii i niezależności od głowy państwa. Grożą, że jeśli [target_ruler.GetShortNameWithNoTooltip] ich nie wysłucha, dołączą do powstania."
 horde_civil_war.7.a: "Przed nikim się nie ugniemy!"
 horde_civil_war.7.a.tt: "Wszystkie [Concept('pop', 'społeczności')|e] w prowincji [target_province.GetName] dołączają do rebelii, na czele której stoi [target_rebel.GetName]"
 horde_civil_war.7.b: "Nie mamy innego wyboru"
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip] pada ofiarą morderstwa"
 horde_civil_war.8.title.generic: "Zabójstwo polityczne"
 horde_civil_war.8.desc: "Zwykła chwila nieuwagi. Krótki moment nieostrożności. I oto płomień życia zostaje zdmuchnięty. Tak właśnie kończy [target_ruler.GetName] – ze strzałą w gardle. Kto zamordował? [target_character.GetName]. Choć w pomniejszych krajach byłoby to tragedią, państwo [target_country.GetLongName] uważa to już za normę."
 horde_civil_war.8.a: "Takie są prawa stepu."
 horde_civil_war.9.title: "Zapaść handlu"
 horde_civil_war.9.desc: "Stepy, z których słynie [target_country.GetFlavorRank|l], zawsze stanowiły bezpieczne miejsce dla [target_country.GetAdjective|l]kich kupców i ich biznesowych partnerów. Rosnąca wrogość na linii [target_ruler.GetName]-[target_character.GetName] sprawia jednak, że karawany stają się celem buntowniczych łupieżców. Co naturalne, nasi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nie zamierzają tolerować zaistniałej sytuacji i domagają się rekompensat."
 horde_civil_war.9.a: "Zwróćmy im utracone zyski."
 horde_civil_war.9.b: "Mogą się domagać choćby i cały dzień."
 horde_civil_war.10.title: "Lojalność wojowników"
 horde_civil_war.10.desc: "Trwa brutalna wojna domowa. Wielu żołnierskich zdrajców udowodniło swój brak lojalności – może na nich liczyć co najwyżej [target_character.GetName]. Na każdego takiego padalca przypada jednak też wojownik taki, z jakich słynie kraj [target_country.GetLongName]. Ci, którzy pozostali lojalni, przysięgli, że [target_ruler.GetName] może liczyć na ich wierność. [target_location.GetName] to miejsce ich zbiórki, [target_country.GetGovernment.GetRulerTitle|l] jest zaś dla nich inspiracją."
 horde_civil_war.10.a: "Czas wygłosić porywające przemówienie!"
 horde_civil_war.10.b: "Pokażmy im siłę poprzez walkę!"
 horde_civil_war.10.c: "Wtajemniczmy wojowników w nasze plany bitewne."
 horde_civil_war.1000.title: "Niezabezpieczone granice"
 horde_civil_war.1000.desc: "Kraj [from_country.GetName] chroni zwykle swoje granice patrolami konnych zwiadowców. [target_character.GetName] jednak, poprzez swoją ambicję, sieje chaos i naraża bezpieczeństwo państwa. Kwestią czasu jest, aż jakaś [ShowGovernmentTypeName('steppe_horde')|l] lub jakakolwiek inna siła pojawi się nieproszona na naszych ziemiach..."
 horde_civil_war.1000.a: "Wzmocnić te patrole!"
 horde_civil_war.1000.b: "Będziemy musieli jakoś sobie radzić..."
 horde_civil_war.1000.b.tt: "Wszystkie sąsiadujące [Concept('country','kraje')|e] zdadzą sobie sprawę z naszego obecnego osłabienia..."
 horde_civil_war.1001.title: "[from_country.GetNameWithNoTooltip] okazuje wielką słabość"
 horde_civil_war.1001.desc: "Nasz sąsiad, [from_country.GetLongName], ma kłopoty – trwa tam [ShowDisasterName('horde_civil_war')|l]. Ich [from_country.GetGovernment.GetRulerTitle|l] twierdzi, że to tragedia, lecz dla nas to raczej doskonała szansa. Ich granice pozostają niestrzeżone, nikt też ich nie patroluje. Jakby czekały tylko na łupieski najazd... a może nawet pełnoskalową inwazję?"
 horde_civil_war.1001.a: "Pozostańmy na razie przy zwykłych wyprawach łupieskich."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Efekty te będą mieć zastosowanie także we wszystkich innych [Concept('locations','lokacjach')|e] sąsiadujących z krajem [from_country.GetName]#!"
 horde_civil_war.1001.b: "Musimy uderzać, dopóki są słabi!"
 horde_civil_war.1002.title: "[from_country.GetNameWithNoTooltip] i wewnętrzne spory"
 horde_civil_war.1002.desc: "[from_country.GetLongName] i mieszkający tam barbarzyńcy mają kłopoty. Trwa tam [ShowDisasterName('horde_civil_war')|l]. Nasze granice, terroryzowane niegdyś stale przez ich najazdy, mogą wreszcie odetchnąć. Niektórzy z naszych doradców chcą jednak posunąć się dalej: według nich jedynym sposobem na zapewnienie sobie pokoju jest sprawienie, aby miano „[from_country.GetLongNameWithNoTooltip]” przeszło do historii."
 horde_civil_war.1002.a: "I mają rację. Czas szykować się do wojny!"
 horde_civil_war.1002.b: "Nie możemy sobie w obecnej sytuacji na to pozwolić."
 horde_civil_war.1002.b.tt: "Każda posiadana [location|el] sąsiadująca z krajem [from_country.GetName] otrzymuje na #Y 4 lata#! modyfikator „[ShowModifier('recovering_from_raids')|l]” zapewniający następujące efekty:\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]: koniec kryzysu sukcesyjnego"
 horde_civil_war.100.desc.no_horde: "Dawne prawa hordy przeszły do historii! Powstaje [target_country.GetLongName] – [target_ruler.GetName] odrzuca wiele ze starych tradycji, jakie praktykowała [ShowGovernmentTypeName('steppe_horde')], i umacnia swoją pozycję jako [target_country.GetGovernment.GetRulerTitle|l]. W rezultacie kryzys sukcesyjny, jaki wyrósł na gruncie naszych nomadycznych tradycji, został rozwiązany."
 horde_civil_war.100.desc: "Okres wewnętrznych walk i wojen domowych dobiegł końca. [target_ruler.GetName] zaprowadza twarde rządy, a [target_country.GetLongName] staje się stabilnym, zdolnym wytrzymać próbę czasu państwem."
 horde_civil_war.100.a: "Niech żyje [target_country.GetGovernment.GetRulerTitle|l]!"
 horde_civil_war.100.a.tt: "W oparciu o nasze [Concept('crown_power', 'wpływy korony')|e] otrzymamy:"
