l_polish:
 coup_attempt.1.title: "Żelazo i zdrada"
 coup_attempt.1.desc: "Powietrze gęstnieje od podszeptów do zdrady. [ROOT.GetCountry.GetGovernment.GetCourtTitle] to teraz gniazdo spisków, dążących do obalenia rządów, które sprawuje [target_character.GetName]. Dworzanie szepczą za zamkniętymi drzwiami, a [ROOT.GetCountry.GetFlavorRank|l] chwieje się w posadach. Musimy działać szybko i zdecydowanie, zanim zdrada zamieni się w krwawą jatkę. Jeśli nie zmobilizujemy naszych popleczników, spiskowcy nabiorą śmiałości, uderzając wtedy, gdy będziemy najbardziej bezbronni, doprowadzając do długiej destabilizacji."
 coup_attempt.1.a: "Wykurzyć i zmiażdżyć spiskowców!"
 explain_coup_attempt_tt: "Zapewnia dostęp do następujących [Concept('actions','działań')|e] związanych z [Concept('disaster','katastrofami')|e]: [ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')] i [ShowGenericActionName('execute_court_member')]\n"
 explain_coup_attempt_2tt: "Możemy wyjść zwycięsko z tej [Concept('disaster','katastrofy')|e] poprzez zwiększenie naszej [Concept('legitimacy','prawomocności')|e] lub wyeliminowanie wszystkich spiskowców w ciągu #Y 5#! lat lub zanim [target_character.GetNameWithNoTooltip] zginie z ich ręki"
 coup_attempt.2.title: "Spisek się rozrasta"
 coup_attempt.2.desc: "Doniesienia o zdradzie mnożą się, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] staje się legowiskiem żmij. Każdy dzień przynosi plotki o nowych zdrajcach i tajnych sojuszach. Ci, którzy kiedyś przysięgali lojalność, teraz spiskują w ciemnych salach. Kryzys się pogłębia i wkrótce może wymknąć się spod kontroli. Nadszedł czas, aby działać i usunąć tych, którzy chcą rozlewać swoją truciznę!"
 coup_attempt.2.a: "Wokół tronu krążą sępy."
 conspiracy_grows_tt: "Jedna z [Concept('characters','postaci')|e] dołącza do spisku, grozi nam [ShowDisasterName('coup_attempt')]"
 coup_attempt.3.title: "Spiskowiec zdemaskowany"
 coup_attempt.3.desc: "Szpieg w naszych szeregach odkrył jedną z kluczowych osób spiskujących przeciw rządom, które sprawuje [target_character_2.GetName]. [Select_CString(target_character_1.IsFemale,'Zdrajczyni','Zdrajca')], [target_character_1.GetName], potajemnie [Select_CString(target_character_1.IsFemale,'pracowała','pracował')] nad podważeniem naszych rządów, ale [Select_CString(target_character_1.IsFemale,'jej','jego')] los jest teraz w naszych rękach. Czy uczynimy z [Select_CString(target_character_1.IsFemale,'niej','niego')] przykład, mając nadzieję odstraszyć innych, czy też wydobędziemy więcej informacji? Być może odkryjemy podłoże tej zdrady."
 coup_attempt.3.a: "Zginie!"
 coup_attempt.3.b: "Ocali głowę."
 coup_attempt.3.c: "Niech ujawni potencjalnych współspiskowców!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] wstrzyma swoje poparcie dla przewrotu i doprowadzi do egzekucji dwóch [Concept('characters','postaci')|e] mogących być #Y potencjalnymi#! współspiskowcami zatrudnianymi przez [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]"
 conspirators_exposed_tt: "Przeprowadzimy dochodzenie, by wykryć potencjalnych współsprawców."
 target_character_1_flees: "[target_character_1.GetName] ucieka za granicę"
 cease_activities_and_stay: "\n[target_character_1.GetName] pozostanie na naszym dworze i zaprzestanie konspiracyjnej działalności"
 coup_attempt.4.title: "[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle] to cel śledztwa"
 coup_attempt.4.desc: "Nasi agenci, którymi dowodzi [target_character_2.GetName], rozpoczęli dogłębne i niebezpieczne śledztwo. Dokładnie przeszukują korytarze, nasłuchując szeptanych sekretów i wychwytując najmniejsze przejęzyczenia. Analizowana jest każda interakcja i nikt nie pozostaje poza podejrzeniami. Ale im głębiej kopią, tym więcej przybywa nam wrogów. Ich najnowsze odkrycia są naprawdę zdumiewające i wynika z nich, że [target_character_1.GetName] jest ważną częścią spisku!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] pokojowo wstrzyma swoje poparcie dla przewrotu"
 coup_attempt.5.title: "#L [ROOT.GetCountry.GetGovernment.GetAdjective|U]ka#! zdrada"
 coup_attempt.5.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] jest teraz miejscem politycznych wstrząsów. Wygląda na to, że [Select_CString(target_character_2.IsFemale,'nasza','nasz')] [target_character_2.GetName], jest częścią spisku. Nasza linia krwi została zatruta zdradą. Czy powinniśmy ujawnić, że [target_character_2.GetName] knuje przeciw nam, czy też ta śmierć sprawi, że [ROOT.GetCountry.GetFlavorRank|l] rozpadnie się na kawałki?"
 coup_attempt.5.a: "Ujawnijmy, co knuje [target_character_2.GetName]."
 coup_attempt.5.b: "[target_character_2.GetName] straci głowę!"
 coup_attempt.5.c: "Nie możemy ryzykować skalania dynastii #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#!."
 coup_attempt.6.title: "Tajna rada roku [GetCurrentYear]"
 coup_attempt.6.desc: "Zorganizowano potajemne spotkanie najbardziej wpływowych członków stanów, gdzie tajne umowy i ciche negocjacje mogą zadecydować o tym, jak będzie wyglądać [ROOT.GetCountry.GetFlavorRank|l]. Niektórzy żądają pieniędzy i przywilejów, inni oferują kompromis. Bez względu na to, jaką decyzję podejmiemy, musimy zrównoważyć naszą wewnętrzną stabilność i władzę. Opierając się na postanowieniach tej rady z pewnością doprowadzimy do ujawnienia niektórych spiskowców, jednocześnie w dłuższej perspektywie konsolidując władzę stanów."
 coup_attempt.6.a: "Taką cenę warto zapłacić."
 coup_attempt.6.b: "Z drugiej strony..."
 conspirator_names_exposed_tt: "Nazwiska niektórych spiskowców zostaną ujawnione podczas kolejnego [Concept('event','wydarzenia')|e]."
 coup_attempt.7.title: "Ujawniono nazwiska spiskowców"
 coup_attempt.7.desc: "Dzięki machinacjom tajnej rady, przekupstwom i wnikliwym śledztwom, uzyskaliśmy nazwiska tych, którzy spiskowali przeciwko nam. Teraz to my decydujemy o ich losie. Niektórzy z naszych doradców popierają pomysł szybkiej czystki wśród zdrajców takich jak [target_character_2.GetName] wraz z poplecznikami. Inni jednak sugerują ułaskawienie – mając te osoby niebezpiecznie blisko siebie, moglibyśmy nimi potem manipulować."
 coup_attempt.7.desc_b: "Dzięki wysiłkom tajnej rady odkryliśmy tożsamość [Select_CString(target_character_2.IsFemale,'zdrajczyni spiskującej','zdrajcy spiskującego')] przeciwko nam. [target_character_2.GetName] jest teraz na naszej łasce. Niektórzy doradcy wzywają do natychmiastowej egzekucji, argumentując, że pozostawienie kogoś tak groźnego przy życiu jest zbyt niebezpieczne. Inni jednak sugerują bardziej wyważone podejście, wierząc, że jeśli [target_character_2.GetName] zachowa życie, będzie później bardziej [Select_CString(target_character_2.IsFemale,'podatna','podatny')] na manipulacje."
 coup_attempt.7.a: "Zabić ich. Zabić wszystkich!"
 coup_attempt.7.b: "Ułaskawmy ich, są nam potrzebni."
 coup_attempt.7.c: "Zabić [Select_CString(target_character_2.IsFemale,'ją','go')]!"
 coup_attempt.7.d: "[target_character_2.GetName] uzyska ułaskawienie."
 conspirators_will_stick_around_absolved_tt: "Wspomniani spiskowcy zostaną rozgrzeszeni ze swoich zbrodni i zachowają głowy. Na razie..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] zostanie [Select_CString(target_character_2.IsFemale,'ułaskawiona','ułaskawiony')] i zachowa głowę. Na razie..."
 coup_attempt.8.title: "Próba zabójstwa"
 coup_attempt.8.desc: "Grupa zabójców, bez wątpienia finansowana przez ukrytych spiskowców, dokonała śmiałego zamachu, którego celem [Select_CString(target_character_1.IsFemale,'była','był')] [target_character_1.GetName]! Po wielu miesiącach przygotowań te łotry dążą do destabilizacji kraju i zakończenia rządów, które sprawuje [target_character_1.GetShortNameWithNoTooltip]!"
 coup_attempt.8.a: "Łajzy!"
 this_will_end_the_coup_disaster_tt: "[disaster|e] znana jako [ShowDisasterName('coup_attempt')] zakończy się wynikiem #R negatywnym#!"
 coup_attempt.9.title: "Egzekucja spiskowca?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] [Select_CString(target_character_2.IsFemale,'została skazana','został skazany')] na śmierć. Lud cieszy się z ukarania [Select_CString(target_character_2.IsFemale,'znanej zdrajczyni','znanego zdrajcy')], a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] oddycha z ulgą, gdyż sprawiedliwości stało się zadość. Prawdopodobnie nie jest to ostatnia głowa, która musi spaść, aby tron, na którym zasiada [target_character.GetName], był bezpieczny, ale mimo wszystko jest to krok w dobrym kierunku."
 coup_attempt.9.desc.innocent: "Niestety! Kat zbyt chętnie spuścił topór na niewinny kark, przez co popełniono poważny błąd! Wygląda na to, że [target_character_2.GetName] [Select_CString(target_character_2.IsFemale,'była niewinna','był niewinny')], ale [Select_CString(target_character_2.IsFemale,'jej','jego')] głowa leży teraz u naszych stóp. [ROOT.GetCountry.GetGovernment.GetCourtTitle] szemrze ze strachu, a zaufanie do władzy, którą sprawuje [target_character.GetName], zostało zachwiane."
 coup_attempt.9.a: "Co my narobiliśmy? [Select_CString(target_character_2.IsFemale,'Była niewinna','Był niewinny')]!"
 coup_attempt.9.b: "Głowa zdrajcy ozdobi naszą ścianę!"
 because_they_are_consort_or_heir_tt: "Ze względu na znaczenie, jakie [Select_CString(target_character_2.IsFemale,'miała','miał')] [target_character_2.GetShortNameWithNoTooltip]:"
 coup_attempt.100.title: "Wieczne cienie"
 coup_attempt.100.desc: "Zamach stanu nie został powstrzymany, ale niezadowolenie nadal kwitnie i rozwija się w cieniu. Spiskowcy mogą się ukrywać, ale ich idee wciąż żyją, zatruwając umysły tych, którzy nadejdą po nich. Jeśli nie zachowamy czujności, historia może się powtórzyć."
 coup_attempt.100.a: "Będziemy musieli przygotować się na ich kolejną próbę."
 inconclusive_end_5_years_tt: "Spiskowcy nie zostali wyeliminowani na czas, ale nie podjęli działań, więc [target_character.GetName] jest [Select_CString(target_character.IsFemale,'bezpieczna','bezpieczny')]. [disaster|e] kończy się #R bez rozstrzygnięcia#! i może aktywować się ponownie za #Y 5#! lat."
 murdered_ending_tt: "Zamach spiskowców się powiódł i [target_character_2.GetName] nie żyje. Tylko czas pokaże, czy [target_character.GetName] jest marionetką zdrajców."
 coup_attempt.101.title: "Koniec spisku"
 coup_attempt.101.desc: "Po odzyskaniu prawomocności rządy, które sprawuje [target_character.GetName] stają się nieugięte. Ludzie stoją za nami murem i nikt nie śmie kwestionować naszych praw. Wyszliśmy z opresji silniejsi niż wcześniej!"
 coup_attempt.101.a: "Nikt nie ośmieli się zakwestionować naszej władzy!"
 coup_attempt.200.title: "Świt nowej epoki"
 coup_attempt.200.desc: "Stary porządek się rozsypał, a z popiołów powstała nowa wizja tego, jak ma wyglądać [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Spisek, choć krwawy, zmienił kierunek, w którym zmierzamy, pozbywając się władzy i wpływów starej monarchii. Teraz musimy wykorzystać ten moment i wyznaczyć nasz kurs na niepewne jutro, choć może się ono wydawać zaskakujące i kuszące."
 coup_attempt.200.a: "Nie wiemy, co niesie przyszłość!"
