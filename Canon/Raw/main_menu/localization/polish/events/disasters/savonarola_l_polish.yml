l_polish:
 savonarola.1.title: "Ambitny, młody kaznodzieja"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nPojawiła się propozycja, aby kaznodzieja, [GetCharacter('flo_savonarola').GetName], został zaproszony do stolicy – jak twierdzą niektórzy, [ROOT.GetCountry.GetCapital.GetName] i my sami możemy wiele skorzystać na jego obecności w mieście. W najgorszym wypadku skorzystamy na powabie jego słów, które ściągną z pewnością wielkie tłumy."
 savonarola.1.a: "Zaprosić go."
 savonarola.1.b: "Odesłać go."
 savonarola.2.title: "Savonarola naucza"
 savonarola.2.desc: "Niesiony siłą swoich przekonań, [GetCharacter('flo_savonarola').GetName] naucza niezmordowanie. Stale widać go na głównym placu, gdzie głosi swoją prawdę. Im dłużej głosi kazania, tym większy zbiera się wokół niego tłum. Choć nie wszyscy są jego poplecznikami, nie da się zaprzeczyć, że swoimi słowami wywiera na ludzi coraz większy wpływ.\n\nRosnące poparcie zachęca go do uczynienia kazań odważniejszymi. Stale skupia się na ideach żalu za grzechy i reform. Atakuje w coraz mniej zawoalowany sposób nadużycia, jakich dopuszczają się rządzący, i zdeprawowanie władz europejskich oraz kościelnych."
 savonarola.2.a: "Niech naucza."
 savonarola.2.b: "Powstrzymać go."
 savonarola.3.title: "Powstanie piagnonich"
 savonarola.3.desc: "[GetCharacter('flo_savonarola').GetName] stale zwiększa swój wpływ, a jego uczniowie zaczęli tworzyć grupy zwące same siebie piagnoni, co oznacza „płaczących” lub „łkających”. Podążają oni za nim, spijając mu z ust każde słowo i biorąc sobie jego przesłanie głęboko do serc.\n\nJeśli pozostawimy ich bez żadnej kontroli, wkrótce staną się oni zaczątkiem niepowstrzymanej fali poparcia dla Savonaroli."
 savonarola.3.a: "Dajmy im spokój."
 savonarola.3.b: "Zakazać tej działalności."
 savonarola.4.title: "Sława Savonaroli rośnie"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] staje się postacią ważniejszą, niż początkowo przewidywaliśmy. Choć miejsce jego nauczania to głównie [ROOT.GetCountry.GetCapital.GetName], wieści o nim roznoszą się po całym kraju, a nawet dalej. Docierają do nas meldunki sugerujące, że obszar znany jako [target_location.GetName] również staje się miejscem, w którym ludzie spotykają się, aby rozmawiać o jego przesłaniu, a nawet urządzają wyprawy do stolicy, aby móc wysłuchać go osobiście.\n\nNie możemy zaprzeczyć wielkiej sile jego nauk i wpływowi, jaki wywiera na ludność. Każdego dnia coraz więcej ludzi wyraża otwarcie swoje poparcie dla jego słów. Jeśli tak dalej pójdzie, może stać się nam solą w oku, którą nie sposób będzie wypłukać."
 savonarola.4.a: "Jest niegroźny."
 savonarola.4.b: "Staje się problematyczny."
 savonarola.5.title: "Savonarola przejmuje kontrolę"
 savonarola.5.desc: "[GetCharacter('flo_savonarola').GetName] stale powiększa swoje wpływy. W miarę, jak więcej i więcej ludzi gromadzi się wokół niego, a kraj [ROOT.GetCountry.GetName] jest w coraz to gorszej sytuacji, jego ataki, których celami są kościół i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [target_character.GetName], stają się coraz to intensywniejsze. Nazywa sam siebie reformatorem kościoła. Lud wysuwa żądania: [target_character.GetNameWithNoTooltip] ma zrzec się stanowiska, aby [GetCharacter('flo_savonarola').GetNameWithNoTooltip] zajął jego miejsce. W ten sposób państwo [ROOT.GetCountry.GetNameWithNoTooltip] ma rzekomo stać się krajem rządzonym przez Boga.\n\nChoć [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] bez wątpienia zdoła wyprowadzić nasz kraj z opałów własnymi sposobami, nie sposób zaprzeczyć, że duża część naszej ludności domaga się zmian."
 savonarola.5.a: "Pozwólmy mu przejąć kontrolę."
 savonarola.5.b: "Jego ideologia jest słuszna, ale żaden z niego władca."
 savonarola.5.c: "Przestał nam już być potrzebny."
 savonarola.6.title: "Prawa Savonaroli"
 savonarola.6.desc: "[ROOT.GetCountry.GetLongName]: jako niedawno wyznaczony władca, [GetCharacter('flo_savonarola').GetName] zaczyna wprowadzać w życie reformy, do których wcześniej nawoływał. Zorganizowawszy się ze swoimi poplecznikami w partię polityczną, zdominował [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] politykę, przez co jego reformy nie napotykają na opór. Proponowane są nowe prawa potępiające niemoralne zachowania i ekscesy. Wszelka niemoralność będzie uznana za nielegalną, zorganizowane zostaną też patrole uliczne dbające o to, aby miasto pozostawało wolne od wszelkich bezwstydnych zachowań czy strojów.\n\nPrzeprowadzenie tych reform na pewno uczyni nasze państwo ukochanym w oczach Boga, stanie się jednak przyczyną olbrzymich zmian w sposobie życia naszych obywateli."
 savonarola.6.a: "Przyjmijmy te reformy."
 savonarola.6.b: "To już trochę przesada."
 savonarola.7.title: "Savonarola wezwany do Rzymu"
 savonarola.7.desc: "[ROOT.GetCountry.GetLongName]: [GetCharacter('flo_savonarola').GetName] przyniósł wielkie zmiany, głosząc kazania, i przedefiniował nasze społeczeństwo, gdy stanął na jego czele. Choć na początku Stolica Apostolska nieco krzywiła się, słysząc jego krytykę wobec kościoła, nadal udzielała mu poparcia. Jego stała niezgoda z decyzjami, jakie podejmuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l], a także stale rosnąca nadgorliwość, uczyniły ich relacje niepokojąco napiętymi.\n\nPodjął on próbę zapobiegnięcia dalszemu powiększeniu się tych podziałów, wysyłając głowie kościoła listy, próby te jednak okazały się nieskuteczne. [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] wezwał go ostatecznie do Rzymu, aby zakończyć tę debatę raz na zawsze."
 savonarola.7.a: "Bądźmy posłuszni decyzjom, które podejmuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 savonarola.7.b: "Zignorujmy decyzje, które podejmuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 savonarola.8.title: "Savonarola i palenie bluźnierstw"
 savonarola.8.desc: "Palenie przedmiotów uznanych za grzeszne nie stanowi w Europie rzadkości. Gorliwi kapłani zawsze gotowi są potępiać nieumiarkowanie i niemoralność, nie bojąc się przy tym urządzić spektakularnych pokazów na poparcie swoich słów. Palenie kosmetyków, luster, sukni i wszystkiego, co może zostać uznane za budzące pokusę do grzechu, stanowi jeden z najbardziej oczywistych sposobów na potępienie próżności. Przedmioty te stale są zagrożone padnięciem ofiarą oczyszczającego ognia wiary.\n\n[GetCharacter('flo_savonarola').GetName] podjął się urządzenia takiego palenia, aby [ROOT.GetCountry.GetName] i obywatele tego kraju mogli uwolnić się od grzechu. Odbędzie się ono na głównym placu stolicy – [ROOT.GetCountry.GetCapital.GetName] będzie stanowić przykład, za którym należy podążać."
 savonarola.8.a: "Spalmy wszystko!"
 savonarola.8.b: "To już zbyt wiele."
 savonarola.9.title: "Ekskomunika Savonaroli"
 savonarola.9.desc: "Nieporozumienia na linii [GetCharacter('flo_savonarola').GetName]-[GetCountry('PAP').GetGovernment.GetRulerTitle|l] [GetCountry('PAP').GetGovernment.GetRuler.GetName] są już nie do naprawienia. Rosnąca nadgorliwość Savonaroli i jego stałe ataki na autorytet kościoła stały się przyczyną niepokoju Stolicy Apostolskiej. Żądania, które wysuwa [GetCountry('PAP').GetGovernment.GetRulerTitle|l], są konsekwentnie lekceważone, pojawia się też coraz więcej oskarżeń o herezję i podżeganie do buntu.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle] postanowił ostatecznie podjąć radykalne działania i ekskomunikował go, grożąc jednocześnie tym samym każdemu, kto chciałby udzielić mu pomocy."
 savonarola.9.a: "To on się myli!"
 savonarola.10.title: "Próba ognia"
 savonarola.10.desc: "[GetCharacter('flo_savonarola').GetName] wzniósł się na niespotykane dotąd poziomy religijnej gorliwości. Jego wymierzone w kościół oskarżenia nie są już tylko zawoalowanymi atakami – stały się otwarcie wyrażaną obrazą. Jego ostatnie publikacje stały się też radykalniejsze – próbuje w nich odeprzeć wymierzone w niego oskarżenia o herezję. Zaczął nawet twierdzić, że jest w stanie dokonywać cudów – gdyby było to prawdą, ponad wszelką wątpliwość dowodziłoby, że kieruje nim Bóg. Wezwano go, aby udowodnił prawdziwość swoich słów, podejmując się próby ognia, w której miałby przejść przez gorzejący płomień. Jeśli rzeczywiście jest w stanie czynić cuda i prowadzi go Bóg, nie spłonie – pozostanie nietknięty.\n\nW wyznaczonym dniu na głównym placu zebrał się wielki tłum pragnący ujrzeć na własne oczy wynik próby. Wyczekiwanie i nerwowość dało się wyczuć w powietrzu i w miarę, jak czas upływał, a nic się nie działo, nastroje tłumu stawały się coraz bardziej podłe. Ostatecznie nagły opad deszczu wymusił odwołanie próby, ludzie zaś wrócili do domu rozgniewani, oskarżając o wszystko Savonarolę."
 savonarola.10.a: "Jest ewidentnie heretykiem. Aresztować go i stracić!"
 savonarola.10.b: "Nie spłonął, więc Bóg jest ewidentnie po jego stronie."
 savonarola.11.title: "Dziedzictwo Savonaroli"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName] swoją śmiercią wstrząsnął krajem równie mocno jak swym życiem. Nie da się zaprzeczyć, że wszyscy odczuli wpływ jego działań bez względu na to, czy zgadzali się z jego naukami, czy nie. [ROOT.GetCountry.GetLongName] to teraz inny kraj. Jego śmierć stanowi koniec emocji, które wywoływał, i choć wielu uczniów wciąż głosi jego nauki, nie stanowią takiej samej siły zdolnej do przemian.\n\nNasz kraj przetrwał trzęsienie ziemi, jakie [GetCharacter('flo_savonarola').GetNameWithNoTooltip] wywołał, przez co stał się silniejszy."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] całkowicie wstrząsnął naszym krajem. Jego wskazana przez Boga ścieżka sprawiła, że spłynęły na nas niebiańskie błogosławieństwa. Będziemy dalej kroczyć tą drogą, aby wszyscy mówili, że [ROOT.GetCountry.GetLongName] to rzeczywiście kraina boskich wybrańców.\n\nPod jego przewodnictwem sprawimy, że słowo „[ROOT.GetCountry.GetNameWithNoTooltip]” będzie oznaczać niebiańskie światło na Ziemi, symbol zbawienia dla wszystkich dusz i przykład, za jakim należy podążać."
 savonarola.11.a: "Przywróćmy porządek, jaki reprezentuje [ROOT.GetCountry.GetFlavorRank|l]."
 savonarola.11.b: "Kroczymy jego boską ścieżką."
 savonarola.12.title: "Medyceusze kontratakują"
 savonarola.12.desc: "Od kiedy [GetCharacter('flo_savonarola').GetName] został stracony, [ROOT.GetCountry.GetLongName] to kraj, którym zarządza [GetCharacter('flo_piero_soderini').GetName] – za cel postawił on sobie przywrócenie porządku. Choć jego rządy są jak dotąd są całkiem udane, nie brak w nich też problemów, niektórzy obywatele zaś nie są zadowoleni z faktu, że jest on u władzy. Jedną taką grupą są [ShowDynastyName('medici_dynasty')]. Dawniej stanowili oni jeden z najbardziej wpływowych rodów w kraju i stali nawet na czele rządu, lecz utracili swoje stanowiska, kiedy kontrolę przejął Savonarola.\n\nTeraz, gdy [GetCharacter('flo_piero_soderini').GetName] przywrócił dawny porządek, widzą swoją szansę na powrót do rządu. Mają dość poparcia, aby do tego doprowadzić i nie spotkać się przy tym z dużym sprzeciwem ze strony społeczeństwa."
 savonarola.12.a: "Przywróćmy im status."
 savonarola.12.b: "Może zostać, jak jest."
 savonarola.13.title: "Savonarola powraca"
 savonarola.13.desc: "[ROOT.GetCountry.GetName]: myśleliśmy, że [GetCharacter('flo_savonarola').GetName] jest już problemem przeszłości po tym, jak wygnano go z kraju, lecz wygląda na to, że jego nauczanie nie dobiegło końca. nie wystarczą mu niepokoje, jakie już wywołał – postanowił powrócić i dalej szerzyć w naszym kraju swoją doktrynę. Okazuje się, że [ROOT.GetCountry.GetCapital.GetName] znów jest miejscem jego nauczania – widziano go w samym centrum miasta otoczonego wsłuchanym w jego słowa tłumem."
 savonarola.13.a: "Irytujący osobnik."
