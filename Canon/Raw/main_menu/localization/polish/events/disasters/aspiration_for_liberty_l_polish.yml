l_polish:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Aspiracje do wolności"
 aspiration_for_liberty.1.desc: "Wątpliwe rządy, które sprawuje [target_character.GetName], tęsknota ludu za wolnością i pragnienie wprowadzenia w życie oświeceniowych ideałów wywołały bunt, którego raczej nie dało się uniknąć. Ludność zjednoczyła się i chwyciła za broń w celu obalenia władzy. Zainicjowała tym samym jedną z najkrwawszych rewolucji naszych czasów."
 aspiration_for_liberty.1.a: "Czekają nas ciężkie czasy."
 pops_lose_satisfaction_based_on_literacy_tt: "[pops|e] należące do stanów [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] lub [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] stracą [Concept('pop_satisfaction','satysfakcję')|e] zależnie od ich poziomu [Concept('literacy','piśmienności')|e]"
 aspiration_for_liberty.2.title: "Porządek został przywrócony"
 aspiration_for_liberty.2.desc.a: "Wrogość, jaką wywołali [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], wzrastała coraz bardziej podczas niekontrolowanych rządów, które [Select_CString(target_character.IsFemale,'sprawowała','sprawował')] [target_character.GetName]. Wraz z rosnącymi podatkami i malejącą wolnością osobistą, ludzie domagali się powrotu do starego porządku, w którym to [ROOT.GetCountry.GetGovernment.GetParliament.GetName] i przedstawiciele byli uznawani za reprezentację interesów ludu. Jest to rozwiązanie uważane za zabezpieczenie przed arbitralnymi rządami, chroniące prawa i własność przed nadmiernymi wpływami. Ta siła polityczna wymusiła, by [target_character.GetShortNameWithNoTooltip] [Select_CString(target_character.IsFemale,'przywróciła','przywrócił')] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 aspiration_for_liberty.2.desc.b: "W odpowiedzi na bunty, które zorganizowali [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], [target_character.GetName] zaciekle trzyma się absolutyzmu, by zapobiec jakiejkolwiek erozji własnej władzy.\n\nUważa, że piastuje swój urząd z boskiego nadania, a każde ustępstwo na rzecz władzy parlamentarnej stanowi zagrożenie dla własnego autorytetu i stabilności rządów. Dzięki wprowadzeniu surowych środków i zmiażdżeniu wielu rebelii, [ROOT.GetCountry.GetFlavorRank|l] znów może cieszyć się spokojem."
 aspiration_for_liberty.2.a: "Tego chce lud."
 aspiration_for_liberty.2.b: "Nie będzie żadnego sprzeciwu!"
 aspiration_for_liberty.3.title: "Bitwy na obcej ziemi"
 aspiration_for_liberty.3.desc: "W ciągu ostatnich kilku lat nasze perspektywy na sukces finansowy były wyjątkowo ponure. [target_character.GetName] nieustannie [Select_CString(target_character.IsFemale,'inwestowała','inwestował')] w kosztowne wojny na obcej ziemi, pustosząc skarbiec i pozostawiając niewiele pieniędzy na zaspokojenie podstawowych potrzeb kraju. W połączeniu z szerzącą się niegospodarnością rządową, zaniedbaniami finansowymi i eskalacją niestabilności politycznej, działania te zniszczyły gospodarkę, podkopując zaufanie społeczne do władz.\n\nObecnie balansujemy na krawędzi bankructwa, a wśród obywateli wzrasta niepokój i coraz częściej kwestionują oni priorytety, którymi kieruje się [target_character.GetShortNameWithNoTooltip]. Im bardziej rosną długi, tym bardziej dramatyczna staje się sytuacja, a państwo walczy o podtrzymanie nawet podstawowych funkcji w obliczu zbliżającej się zapaści fiskalnej."
 aspiration_for_liberty.3.a: "W skarbcu jeszcze sporo zostało!"
 aspiration_for_liberty.3.b: "Ograniczmy wojenne wydatki."
 aspiration_for_liberty.4.title: "Niekompetencja rządu"
 aspiration_for_liberty.4.desc: "Nieudolność rządu w zarządzaniu krajem podczas wydarzeń znanych jako [ShowDisasterName('aspiration_for_liberty')] doprowadziła do powszechnego niezadowolenia, które stało się przyczyną wybuchu nowych krajowych powstań, takich jak [target_rebel.GetName]. Frustracja ludu osiągnęła punkt wrzenia, ponieważ wielu protestuje przeciwko przywódcom, których uważają za skorumpowanych i nieskutecznych.\n\nPragnienie rewolucji rośnie z każdym dniem, a ludzie z różnych środowisk dołączają do ruchu. Zdeterminowani, by odzyskać kontrolę nad swoją przyszłością, są gotowi walczyć o swoje prawa za wszelką cenę, dając jasno do zrozumienia, że nie zaakceptują niczego innego niż całkowitej kapitulacji wobec ich żądań."
 aspiration_for_liberty.4.a: "Nie ma się czym martwić."
 aspiration_for_liberty.4.b: "Ruch [target_rebel.GetNameWithNoTooltip] otrzyma kilka ustępstw."
 lose_10_control_in_affected_locations_tt: "[locations|e] wspierające obecnie [Concept('rebellion','rebelię')|e] [target_rebel.GetNameWithNoTooltip] stracą [ShowNamedValue('control_mild_penalty')|+=2%] [Concept('control','kontroli')|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Wszystkie [pop|e] wspierające obecnie [Concept('rebellion','rebelię')|e] [target_rebel.GetNameWithNoTooltip], zyskają [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
