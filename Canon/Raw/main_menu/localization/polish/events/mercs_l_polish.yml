l_polish:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName] są niezadowoleni"
 mercs.1.desc: "[SCOPE.sMercenary('patriotic_mercs').GetName] żywią bezpodstawne i godne pożałowania uczucia wobec swej ojczyzny – państwa [SCOPE.sCountry('merc_home_country').GetName]. Wielu z nich dezerteruje, nie chcąc obserwować, jak ich rodzinne miasta giną w płomieniach."
 mercs.1.a: "Ich serca są słabe."
 mercs.1.b: "Szkoci tak naprawdę kochają tylko złoto."
 mercs.2.title: "Wróg ich wroga"
 mercs.2.desc: "[bloodthirsty_mercs.GetName] nie mogą się doczekać walki z ich znienawidzonymi #L [bloodthirsty_mercs_enemy.GetAdjective|l]kimi#! wrogami. Wygląda na to, że gorzki spór, jaki toczą ze sobą kraje [bloodthirsty_mercs_home.GetName] i [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] obejmuje nawet najemników."
 mercs.2.a: "Szczęśliwy zbieg okoliczności."
 mercs.2.b: "To uczucie podziela każdy, kto uważa, że [ROOT.GetCountry.GetName] to jego ojczyzna."
 mercs.3.title: "Zapłata w łupach"
 mercs.3.desc: "Kilka zatrudnionych przez nas kompanii najemników jest niezadowolonych z żołdu. Ich zapłata nie może się równać z bogactwem wrogich miast, takich jak [rich_enemy_province.GetName], a przynajmniej oni tak twierdzą. Kapitan najemnej kompanii, zwanej [loot_mercs.GetName], wyraził swoje zdanie i zażądał, aby duża część łupów wojennych została zarezerwowana dla niego i jego ludzi."
 mercs.3.a: "Podzielmy się z nimi łupami."
 mercs.3.b: "Nie dostaną łupów, ale podwyższymy im żołd."
 mercs.4.title: "[veteran_mercs.GetName]: atrakcyjna oferta dla weteranów"
 mercs.4.desc: "[ROOT.GetCountry.GetName] to kraj jest wysoko ceniony wśród kapitanów najemników zarówno ze względu na nasz międzynarodowy prestiż, jak i, co najważniejsze, reputację, jaką zyskaliśmy, płacąc żołnierzom najemnym na czas i według uzgodnionych stawek. Wielu zagranicznych weteranów to obecnie [veteran_mercs.GetName], mający nadzieję, że znajdą u nas stałe zatrudnienie."
 mercs.4.a: "Kto nie chciałby walczyć dla takiego państwa jak [ROOT.GetCountry.GetNameWithNoTooltip]?"
 mercs.5.title: "Słonie!"
 mercs.5.desc: "Po raz pierwszy od czasów Hannibala i wojen punickich, słonie bojowe powróciły do Europy pod dowództwem #L [ROOT.GetCountry.GetAdjective|l]kich#! generałów. Nasi wrogowie kulą się ze strachu przed tymi ogromnymi, majestatycznymi bestiami wyposażonymi w zbroje i ozdobionymi wojennymi symbolami."
 mercs.5.a: "Niech [elephant_mercs.GetNameWithNoTooltip] wzbudzają strach."
 mercs.7.title: "Duże zapotrzebowanie na usługi, które świadczą [popular_mercs.GetNameWithNoTooltip]"
 mercs.7.desc: "Ponieważ naszym zakątkiem świata stale targają konflikty, usługi najemników są obecnie w cenie. Żołnierze z kompanii [popular_mercs.GetName] odkryli, że ich szczególne talenty są wyjątkowo przydatne w aktualnej sytuacji i otrzymali oferty od wielu walczących państw.\n\nKiedy [popular_mercs.GetName] wracają domu, państwa [popular_mercs_origin.GetName], przynoszą ze sobą łupy wojenne, wliczając w to zarówno żołd, jak i wszelkie kosztowności, które udało im się złupić podczas kampanii. Ten napływ bogactwa stymuluje lokalną gospodarkę i zachęca innych, by zaciągnęli się do kompanii [popular_mercs.GetName]."
 mercs.7.a: "Niech bogactwo płynie."
 mercs.10.title: "Najemniczy zapał"
 mercs.10.desc: "[pious_mercs.GetName] traktują swoje przekonania, których podstawą jest [ROOT.GetCountry.GetReligion.GetName|l], bardzo poważnie – przynajmniej jak na standardy najemnych żołnierzy. Ośmielona naszą słuszną sprawą kompania jest w dobrych nastrojach, przygotowując się do walki z bezbożnymi wrogami, zwanymi [pious_mercs_enemy.GetName]."
 mercs.10.a: "Nasza racja jest słuszna!"
