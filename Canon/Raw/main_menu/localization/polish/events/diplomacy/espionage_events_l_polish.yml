l_polish:
 espionage_events.1.title: "Nielojalność czyni agenta"
 espionage_events.1.desc: "Szpiegostwo bywa najtrudniejszą z prób lojalności wobec własnego kraju. Szpiegów zewsząd otacza zarówno strach, jak i wszelakie pokusy, a im lepsi są w swym fachu, tym częściej są wodzeni na pokuszenie. Jesteśmy, rzecz jasna, skorzy dostarczyć zagranicznym agentom mnóstwa takich pokus.\n\nTak się składa, że agent z kraju [espionage_event_country.GetName], gdzie korupcja jest zjawiskiem nagminnym, postanowił ulec takiej właśnie pokusie. Wiedziony obietnicą zarobku większego niżeli ten pozyskiwany z łapówek, zaoferował nam, iż będzie działał jako podwójny agent. Jego anonimowe metody nie okazały się jednak znowu aż tak anonimowe, więc zdołaliśmy poznać jego tożsamość. Jak winniśmy postąpić w tej sytuacji?"
 espionage_events.1.a: "Zaakceptujmy ofertę za niższą kwotę i darujmy mu życie."
 espionage_events.1.b: "Śledźmy go przez kilka dni, aż przytrafi mu się wypadek."
 espionage_events.2.title: "Druga szansa dla zdrajcy"
 espionage_events.2.desc: "Jesteśmy boleśnie świadomi korupcji, która toczy #L [ROOT.GetCountry.GetAdjective|l]kie#! społeczeństwo, ale mieliśmy przynajmniej nadzieję, że ogranicza się ona do transakcji między naszymi własnymi obywatelami. Srodze się myliliśmy. Współpracownicy agenta, który nadzoruje siatkę szpiegowską w kraju [origin_country.GetName], dowiedli niezbicie, że przyjął on pieniądze mogące pochodzić jedynie od #L [origin_country.GetAdjective|l]kiego#! rządu. Należy zaakceptować fakt, iż jeden z naszych najlepszych ludzi wykazał się brakiem lojalności.\n\nNiektórzy twierdzą, że całą operację da się jeszcze uratować. Gdyby skonfrontować szpiega z dowodami jego zdrady, może byłby skory znów pracować na naszą rzecz. Miałoby to tę dodatkową zaletę, że jego dotychczasowy mocodawca wciąż pokładałby w nim ufność. Czy warto podjąć takie ryzyko?"
 espionage_events.2.a: "Teraz przyda się nam jeszcze bardziej."
 espionage_events.2.b: "Narobił dość szkód. Zaprosić go do ojczyzny po raz ostatni."
 espionage_events.3.title: "Zdrajca po dwakroć?"
 espionage_events.3.desc: "Problem z osobnikami o podłych charakterach jest taki, że rzadko kiedy dopuszczają się zdrady po raz ostatni. Wydaje się, że #L [espionage_event_country.GetAdjective|l]ki#! szpieg, któremu zaproponowaliśmy okazałą sumę i łaskę w zamian za sprzeniewierzenie się własnej ojczyźnie, został wykryty przez swoich zdradzonych mocodawców. Pozostali szpiedzy donoszą, że zaoferowano mu, by podtrzymał pozory i dalej działał na dwa fronty, ale w istocie był usłużny swojemu krajowi.\n\nNie ulega wątpliwości, że taka oferta padła, a fakt, że agent uniknął śmierci, dowodzi, że przynajmniej pozornie na nią przystał. Mimo to może on nadal działać na naszą korzyść i przekazywać drugiej stronie jedynie szczątkowe doniesienia. Czy możemy podjąć takie ryzyko?"
 espionage_events.3.a: "Cała ta sytuacja jest równie niedorzeczna, co dalsze darzenie go zaufaniem."
 espionage_events.3.tt_1: "Jeśli agent wciąż jest im lojalny:"
 espionage_events.3.b: "Znów ich oszukał? Dobry jest."
 espionage_events.3.tt_2: "Jeśli agent wciąż jest nam lojalny:"
 espionage_events.4.title: "Tajemnica spowiedzi"
 espionage_events.4.desc: "Instytucje wiary cieszą się najwyższą czcią i powszechnie uznaje się, że znajdują się ponad małostkowymi knowaniami i intrygami państw oraz szpiegów. Niezliczone sekrety, o których nikt nie śmiałby mówić głośno, sięgają uszu kościelnych hierarchów, którzy wręcz zinstytucjonalizowali tę praktykę w postaci spowiedzi.\n\nTak się składa, że [victim_country.GetName] i tamtejszy kościół dali asumpt, by wykorzystać to na naszą korzyść. Jedna z naszych lojalnych agentek, która podszywa się pod zakonnicę w tamtejszym klasztorze, mianowicie odkryła, że podczas posługi w kościele może podsłuchiwać rozmowy w konfesjonałach. Jej wykrycie wydaje się wątpliwe, acz intryga ta w razie ujawnienia z pewnością oburzyłaby hierarchów. Czy warto podejmować takie ryzyko?"
 espionage_events.4.a: "Może i nie zdołamy zmyć ich grzechów, ale warto je poznać..."
 espionage_events.4.b: "Niesłychane! Powinna powiadomić księży, że słyszy ich spowiedzi."
 espionage_events.5.title: "Papież odkrywa intrygę"
 espionage_events.5.desc: "Nasz plan, aby wykorzystać spowiedzi w celu wzmocnienia działań wywiadowczych w kraju [victim_country.GetName], wywołał kryzys dyplomatyczny ze Stolicą Apostolską po tym, jak wykryto naszą agentkę w kilka miesięcy po rozpoczęciu operacji. Kobieta, aby uniknąć gniewnej reakcji Kościoła, zniknęła z klasztoru wraz ze swoim ziemskim dobytkiem, choć pozostaje otwartą kwestią, czy stało się tak z powodu działań wroga, czy jej własnej woli.\n\nMożemy być jednak pewni, że Kościół dowiedział się dostatecznie dużo, by móc obarczyć nas odpowiedzialnością. Papież jest wstrząśnięty, że posunęliśmy się do tego, by wykorzystać Kościół i jego praktyki. [ROOT.GetCountry.GetGovernment.GetRulerTitle] może tłumaczyć się niewiedzą o procederze, ale reputacja kraju mocno ucierpiała."
 espionage_events.5.a: "Czy jest zbyt późno, by prosić o przebaczenie?"
 espionage_events.8.title: "Mistrz szpiegów podejrzewa sąsiadów"
 espionage_events.8.desc: "Zatrudnienie mistrza szpiegów usprawniło nasze działania wywiadowcze, ale czasem zarządza on również kontrwywiadem, którego niedawne śledztwo ujawniło spisek. Jest on zapewne dziełem jednego z sąsiednich krajów, choć pozostaje niejasnym, którego konkretnie. Niemniej częsta wymiana informacji wskazuje, że to sprawka naszego bliskiego sąsiada.\n\nNasz mistrz szpiegów sporządził listę podejrzanych spośród zagranicznych oficjeli, ale sprzeczne teorie co do faktycznego inspiratora nie pozwalają nam przystąpić do przesłuchań. [ROOT.GetCountry.GetGovernment.GetRulerTitle] musi rozstrzygnąć, który trop podjąć, i to szybko. Trzeba będzie jednak liczyć się z tym, że sąsiedzi przyjmą oskarżenia z niezadowoleniem."
 espionage_events.8.a: "Spośród wielu podejrzanych państw, to..."
 counterintelligence_operation: "Działania kontrwywiadowcze"
 espionage_events.8.b: "...lub to wydaje się najbardziej prawdopodobnym."
 espionage_events.9.title: "Sekrety w naszym sojuszu"
 espionage_events.9.desc: "Ambasadorzy i dyplomaci nierzadko sprawują podwójną funkcję, jeśli nie szpiegów, to przynajmniej informatorów, częstokroć wykraczając poza swoje obowiązki, aby zbierać informacje w kraju, w którym winni prowadzić uczciwe negocjacje. Jest przeto małym zaskoczeniem, że #L [spying_ambassador.GetAdjective|l]kiego#! ambasadora w kraju [ROOT.GetCountry.GetCapital.GetName] posądza się o szpiegostwo. Sztuka w tym, aby roztropnie potraktować to odkrycie, bowiem tylko w toku przesłuchań możemy rozstrzygnąć o jego winie."
 espionage_events.9.a: "Trzeba wyjaśnić tę sprawę. Aresztować go."
 espionage_events.9.b: "Zwróćmy się o jego wymianę."
 espionage_events.9.c: "Spróbuj go izolować od ważnych spraw."
 espionage_events.10.title: "Ambasador przyznaje się do winy"
 espionage_events.10.desc: "Pozbawienie podejrzanego ambasadora wygód wynikających z piastowanej przezeń funkcji sprawiło, że szybko przyznał się do szpiegostwa. Co więcej, [spying_ambassador.GetName] wyjawił, że siatka szpiegowska jest znacznie rozleglejsza, niżeli początkowo sądziliśmy. Stawia to naszego sąsiada w kłopotliwej sytuacji, ale ten zwrócił się o jej polubowne rozwiązanie i odesłanie ambasadora do ojczyzny.\n\nChoć za dobrą praktykę uważa się nie więzić i nie zabijać dyplomatów, mamy niewątpliwie do czynienia z wrogiem naszego kraju. Ponadto wciąż jest w posiadaniu wartościowych informacji. Czy aby na pewno powinniśmy go puszczać wolno, aby załagodzić sytuację?"
 espionage_events.10.a: "Nie. Wrogi szpieg, który ugina się pod presją, to cenne źródło."
 imprisoned_ambassador: "Uwięziony ambasador"
 espionage_events.10.b: "Wszyscy się wzajemnie szpiegujemy. Przebaczmy i zapomnijmy o tym."
