l_polish:
 unionevents.1.title: "Protesty miejscowej szlachty"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U] zdaje się faworyzować #L [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName|l]ką#! szlachtę ponad tę #L [ROOT.GetCountry.GetCulture.GetName|l]ką#!. Nasi szlachcice są zniesmaczeni, że ignoruje się ich kultywowane od stuleci rodowody. Ma to drastyczne konsekwencje dla naszego królestwa."
 unionevents.1.a: "Ściąć paru z nich!"
 opinion_restrict_nobles: "Ograniczenia obcej szlachty"
 unionevents.1.b: "Doprowadzić do zgody."
 opinion_reconcile: "Zgoda"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip] ignoruje kraj"
 unionevents.2.desc: "[Select_CString(target_ruler.IsFemale,'Nasza wspólna monarchini','Nasz wspólny monarcha')] skupia się dobitnie na własnym kraju i nie angażuje się dostatecznie w kwestie, z jakimi boryka się [ROOT.GetCountry.GetFlavorRank|l]. Taki stan rzeczy nie odpowiada, rzecz jasna, naszej ludności."
 unionevents.2.a: "To zniewaga dla całego kraju!"
 opinion_ignorant_monarch: "Obojętność monarchy"
 unionevents.2.b: "Zaprośmy [Select_CString(target_ruler.IsFemale,'ją','go')] do naszej stolicy!"
 opinion_supportive_monarch: "Wsparcie władzy"
 unionevents.3.title: "[ROOT.GetCountry.GetName]: gospodarcze zaniedbania"
 unionevents.3.desc: "Choć łączy nas osoba suwerena, nasi kupcy wciąż są traktowani jak obcy. Niezmiernie szkodzi to gospodarce naszego państwa. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] musi spędzić więcej czasu w naszym kraju i zadbać o jego dobrobyt!"
 unionevents.3.a: "Czyżby była to unia jedynie z nazwy?"
 opinion_union_in_name: "Unia tylko z nazwy"
 unionevents.4.title: "Różnice kulturowe"
 unionevents.4.desc: "Zwyczaje [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'naszej nowej władczyni','naszego nowego władcy')] nie są – sprawa godna ubolewania – tak cywilizowane jak nasze. [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] lud zdaje się być tym urażony."
 unionevents.4.a: "Powinni nauczyć się manier!"
 opinion_backward_monarch: "Zacofany monarcha"
 unionevents.5.title: "Zła reputacja unii"
 unionevents.5.desc: "[Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'Nasza monarchini','Nasz monarcha')] nie cieszy się, delikatnie rzecz ujmując, najlepszą opinią wśród sąsiadów. [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] nacja zasłynęła długą historią podbojów. Wygląda na to, że jesteśmy, o zgrozo, wrzucani do tego samego worka."
 unionevents.5.a: "Nie jesteśmy bynajmniej tacy sami"
 opinion_bad_monarch: "Zła władza"
 unionevents.5.b: "Jesteśmy jednością!"
 opinion_one_and_same: "Jak dwie krople wody"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] i [ROOT.GetCountry.GetFlavorRank|l]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip] i [ROOT.GetCountry.GetFlavorRank|l]"
 unionevents.98.desc: "[root_character.GetName] nie żyje, więc [ROOT.GetCountry.GetLongName] jest teraz krajem bez władcy. Zwykle [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName] pozwala nam szybko znaleźć nową osobę na to stanowisko, jednak obecnie sytuacja wygląda inaczej – [ROOT.GetCountry.GetDiplomacy.GetUnion.GetName|l] sprawia, że [ROOT.GetCountry.GetFlavorRank|l] musi dokonać niezwykłego wyboru."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], [Select_CString(target_character.IsFemale,'obecna władczyni, jaką','obecny władca, jakiego')] posiada [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip|l], żąda #L [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]kiego#! tronu. Jeśli chcemy zachować członkostwo – a być może sprawić też, by [GetInternationalOrganizationType('union').GetName|l] znalazła się pod naszym przywództwem – [target_character.GetShortNameWithNoTooltip] może być dobrym wyborem, mimo że nie wyznaje zasad, jakimi rządzi się [ShowGovernmentTypeName('republic')|l]."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName] – mimo że [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip|l] znajduje się teraz pod [target_character.GetHerHis|l] władzą – jest [Select_CString(target_character.IsFemale,'odpowiednią kandydatką','odpowiednim kandydatem')] do [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiego rządu. Jeśli chcemy zachować pozycję, jaką pozwala nam utrzymywać [GetInternationalOrganizationType('union').GetName|l] w swoich szeregach, być może powinniśmy zrobić dla [Select_CString(target_character.IsFemale,'niej','niego')] wyjątek, nawet jeśli [ShowGovernmentTypeName('republic')|l] straci w ten sposób zaufanie sporej części naszego ludu."
 unionevents.98.fallback: "[GetInternationalOrganizationType('union').GetName] już nie istnieje – pozostał jedynie dyplomatyczny i administracyjny bałagan w #L [ROOT.GetCountry.GetAdjective|l]kich#! urzędach. Jednak choć [ShowGovernmentTypeName('monarchy')|l] przychodzi i odchodzi, [ShowGovernmentTypeName('republic')|l] dalej trwa."
 unionevents.98.a: "[target_character.GetShortNameWithNoTooltip] to właściwy wybór!"
 unionevents.98.b: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] dłużej nie zasługuje na nasze członkostwo."
 unionevents.98.c: "Chwała państwu [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
