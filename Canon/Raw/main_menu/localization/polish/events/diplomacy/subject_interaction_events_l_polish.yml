l_polish:
 subject_interaction_events.1.title: "Pretendencka władza"
 subject_interaction_events.1.desc: "Zwolennicy [Select_CString(target_previous_ruler.IsFemale,'byłej monarchini','byłego monarchy')] kraju [ROOT.GetCountry.GetName] wierzą, że ma [Select_CString(target_previous_ruler.IsFemale,'ona','on')] większe prawa do tronu niż [target_ruler.GetName], i spora ich grupa maszeruje ku miastu [ROOT.GetCountry.GetCapital.GetName], by dopilnować, że na tronie zasiądzie [Select_CString(target_previous_ruler.IsFemale,'„prawowita” władczyni','„prawowity” władca')]."
 subject_interaction_events.1.a: "Może kraj [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] nam pomoże."
 subject_interaction_events.ask_overlord_for_help: "Wyślemy poselstwo z prośbą o pomoc!"
 subject_interaction_events.1.b: "Zajmijmy się tym sami."
 subject_interaction_events.2.title: "Kraj [subject_in_need.GetName] prosi o pomoc"
 subject_interaction_events.2.desc: "Rebeliancka armia pod dowództwem pretendenta do tronu maszeruje na stolicę państwa [subject_in_need.GetName] – [subject_in_need.GetCapital.GetName]! Członkowie rodziny [Select_CString(subject_in_need.GetGovernment.GetRuler.IsFemale,'odsuniętej monarchini','odsuniętego monarchy')] zyskali znaczne poparcie i zamierzają sprawić, że [subject_in_need.GetGovernment.GetFullRulerName] straci tron."
 subject_interaction_events.2.a: "Wyślijcie złoto i armię."
 opinion_sent_help: "Pomoc wysłana"
 subject_interaction_events.2.b: "Muszą sobie radzić sami."
 opinion_refused_send_help: "Nie wysłano wsparcia w potrzebie"
 subject_interaction_events.3.title: "Nadchodzi pomoc?"
 subject_interaction_events.3.desc: "Buntownicy już się zbliżają, ale posłaniec powinien niebawem wrócić. Miejmy nadzieję, że kraj [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] prześle z jego pomocą złoto i żołnierzy, którzy pomogą nam odeprzeć nikczemnych wywrotowców!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] przesyła nam złoto i żołnierzy!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] odmawia udzielenia nam pomocy!"
 subject_interaction_events.4.title: "Niekompetentna rodzina"
 subject_interaction_events.4.desc: "[Select_CString(subject_target.GetGovernment.GetRuler.IsFemale,'Nasza droga','Nasz drogi')] [subject_target.GetGovernment.GetFullRulerName] skrajnie nieudolnie sprawuje władzę nad podległym nam państwem [subject_target.GetName]. Ktoś taki nie powinien dzierżyć żadnej władzy."
 subject_interaction_events.4.a: "Niech władzę przejmie [better_ruler.GetNameWithNoTooltip]"
 subject_interaction_events.4.b: "Zmiany tylko pogłębią chaos w państwie. Niech będzie, jak jest."
 subject_interaction_events.5.title: "Kompetentna rodzina"
 subject_interaction_events.5.desc: "Zachodzą reformy, bezużyteczni ministrowie i doradcy stracili stanowiska, armia i marynarka mają się lepiej niż kiedykolwiek... Zdaje się, że [subject_target.GetGovernment.GetFullRulerName] rządzi podległym nam państwem [subject_target.GetName] pewną ręką i podejmuje rozważne decyzje."
 subject_interaction_events.5.a: "Wszelkie ewentualne wątpliwości idą w niepamięć."
 subject_interaction_events.7.title: "Wojskowe wsparcie się marnuje"
 subject_interaction_events.7.desc: "Wsparcie, jakiego udzieliliśmy naszemu podwładnemu państwu, zostało wykorzystane w zupełnie nieprzewidziany sposób! Nasi ludzie zostali zaprzęgnięci do budowy infrastruktury czy sprzątania rynków w miastach i nawet przez chwilę nie parali się wojaczką. Choć ich drogi są szersze i porządniejsze, budynki solidniejsze, a miasta czystsze niż kiedykolwiek, nie takie jest chyba powołanie naszych wojsk?"
 subject_interaction_events.7.a: "Nauczmy ich, do czego służy armia!"
 opinion_reprimanded: "Reprymenda za niewłaściwe wykorzystanie wsparcia"
 subject_interaction_events.7.b: "Działają z pomysłem. Niech im będzie!"
 opinion_resourceful: "Pomysłowe wykorzystanie wsparcia"
 subject_interaction_events.8.title: "Pochwała albo reprymenda"
 subject_interaction_events.8.desc: "Zwierzchni kraj [our_overlord.GetName] przekazał nam wojskowe wzmocnienia, ale czasy są spokojne i żołnierze okazali się zbędni. Żeby nie spędzali czasu tylko na ćwiczeniach, jedzeniu i spaniu, znaleźliśmy im zajęcie. Budowali infrastrukturę, sprzątali rynki miast i wykonywali inne istotne zadania, które w przeciwnym razie wymagałyby czasu i pieniędzy, jakimi nie dysponujemy."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] jest zdania, że marnujemy siły tych ludzi."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] zachwala naszą pomysłowość."
 subject_interaction_events.9.title: "Wojskowy kłopot"
 subject_interaction_events.9.desc: "Odkąd suweren podjął się wspierania naszej armii, nie narzekamy na brak ludzi, ale pojawienie się nowych żołnierzy wywołało w wojsku niepokoje. Kultura, język, tradycja, a niekiedy i religia napływowych sił są inne niż naszych własnych ludzi, a to prowadzi do sporych problemów. Przybysze są też mniej zdyscyplinowani, a czasem zwyczajnie odmawiają wykonywania rozkazów naszych generałów."
 subject_interaction_events.9.a: "Odeślijmy ich tam, skąd przybyli."
 opinion_purged_manpower: "Pozbyto się przydatnych, lecz słabo zdyscyplinowanych żołnierzy"
 subject_interaction_events.9.b: "Spróbujmy sprawić, by się przystosowali."
 subject_interaction_events.10.title: "Żołnierze sprawiają problemy w kraju [subject_target.GetName]"
 subject_interaction_events.10.desc: "Gdy ludzie wywodzący się z różnych kultur, o różnych językach i tradycjach, a niekiedy i wierzeniach, zostają nagle zmuszeni do współpracy, różnice między nimi nierzadko rodzą napięcia. Siły, jakie wysłaliśmy do kraju [subject_target.GetName], okazały się zbyt kłopotliwe, a [subject_target.GetGovernment.GetFullRulerName] nie ma do naszych ludzi cierpliwości. Część z nich została odesłana."
 subject_interaction_events.10.a: "Nasi ludzie potrafią wykonywać rozkazy. Zwyczajnie się nie postarali!"
 subject_interaction_events.14.title: "Embarga i przemytnicy"
 subject_interaction_events.14.desc: "Niedawne embarga nałożone na rywali naszego suwerena mogą ściągnąć na nas finansową klęskę. Szczęśliwie w kraju [ROOT.GetCountry.GetName] znaleźli się uczynni ludzie, skłonni rozwikłać nasz handlowy problem. Choć nazywanie tak skromnego przedsięwzięcia „przemytem” jest drobną przesadą, próżno szukać innego słowa – a że naruszymy przy tym embarga, których zażyczył sobie od nas suweren, nasza niesubordynacja może nie zostać przyjęta ciepło."
 subject_interaction_events.14.a: "Takie okazje nie trafiają się często. Musimy skorzystać!"
 subject_interaction_events.14.ct: "Jest cień szansy, że nie umknie to uwadze suwerena"
 subject_interaction_events.14.b: "Nie warto ryzykować gniewu suwerena."
 subject_interaction_events.15.title: "Przemytnicy naszych wasali"
 subject_interaction_events.15.desc: "Embarga nałożone na naszych rywali nie działają tak dobrze, jak liczyliśmy. Jedną z przyczyn może być fakt, że nasi wasale nadal z nimi handlują! Prowadzą ciągły, obukierunkowy przemyt towarów, szkodząc tym samym naszym celom i sprawiając, że wyglądamy na słabych. Skala przemytu jest drobna, lecz może nam przynieść spore straty.\nZ drugiej strony grupa znaczących możnych byłaby skłonna zapłacić za przymknięcie oka na sprawę."
 subject_interaction_events.15.a: "Powstrzymać przemyt, natychmiast!"
 opinion_smuggling_hindered: "Przemytnictwo zatrzymane"
 subject_interaction_events.15.b: "Mogą kontynuować swoją drobną działalność."
 opinion_small_smuggling_ok: "Przemytnictwo na niewielką skalę jest akceptowane"
 subject_interaction_events.16.title: "Przyłapani!"
 subject_interaction_events.16.desc: "Nasze przemytnicze przedsięwzięcie nie umknęło uwadze kraju [From.GetCountry.GetName]. Przemytnicy dali się przyłapać na gorącym uczynku, przy rozładowywaniu towarów mających trafić do rywala naszego suwerena. Tchórze przyznali się do wszystkiego, a nawet wygadali, od jak dawna działaliśmy."
 subject_interaction_events.16.a: "Zmuszają nas do zaprzestania przemytu!"
 subject_interaction_events.16.b: "Jeżeli poprzestaniemy na drobnej działalności, możemy dalej robić swoje."
 subject_interaction_events.17.title: "Wojna zawsze jest taka sama"
 subject_interaction_events.17.desc: "W zamian za odrobinę spokoju nasi wasale mają uiścić nam, jako suwerenowi, pewną dodatkową zapłatę. Nie będą wówczas zobowiązani do udziału w naszych wojnach, co stanowi według nas bardzo korzystny układ – za nieco złota unikają niemal wszelkich konfliktów. Jeden z naszych wasali zastanawia się, czy udział w wojnie nie byłby dla niego korzystniejszy niż wypłacanie, jego zdaniem, niedorzecznych sum."
 subject_interaction_events.17.a: "Niewdzięczni imbecyle!"
 subject_interaction_events.18.title: "Plusy podatków"
 subject_interaction_events.18.desc: "Podczas gdy nasze udręczone wojną ziemie przechodzą mozolną odbudowę, naszą uwagę zwróciło spojrzenie ambasadora naszego wasala – pełne zrozumienia i przerażenia, przemieszane z ulgą, że tragedia ta nie dotyczy jego własnego kraju. „Teraz” – powiada – „podatek, jaki uiszczaliśmy za uniknięcie udziału w wojnie, zdaje się doprawdy niewielką ceną w zamian za pokój”."
 subject_interaction_events.18.a: "Zapewnialiśmy, że dobrze na tym wyjdą!"
 opinion_scutage_benefits: "Korzyści z podatku"
 subject_interaction_events.20.title: "Rozrzutni lojaliści"
 subject_interaction_events.20.desc: "Opłacamy lojalistów, by utrzymywali dążenia wolnościowe podległego nam państwa w ryzach, lecz ostatnim doniesieniom z ich strony towarzyszą coraz bardziej desperackie błagania o kolejne sumy. Niewątpliwie marnują nasze pieniądze i nie służą im one do podtrzymania stabilnych relacji między naszymi krajami."
 subject_interaction_events.20.a: "Przekonajmy ich, by lepiej zarządzali comiesięcznymi opłatami."
 subject_interaction_events.20.b: "Przekażmy im niewielką sumę, by zadbać o ich lojalność."
 subject_interaction_events.21.title: "Kompromitacja lojalistów"
 subject_interaction_events.21.desc: "Wysoce cenimy sobie patriotów, lojalistów i wszystkich, którzy kochają swój kraj i są gotowi za wszelką cenę go chronić, lecz gdy kompromitują nas na oczach całego dworu, nasze przywiązanie do nich zdecydowanie topnieje. Nie za to im płacimy! Co miesiąc nabijamy im kabzę sowitymi sumami! Międzypaństwowe relacje, jakie staramy się chronić, są warte więcej niż ich zakute łby."
 subject_interaction_events.21.a: "Skrócić ich o głowy i wywiesić je na murach miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 opinion_embarrasing_loyalists: "Faux pas lojalistów"
 subject_interaction_events.21.b: "Na pewno da się coś zrobić, żeby zażegnać konflikt i zapomnieć o tym przykrym zdarzeniu."
 subject_interaction_events.22.title: "Skuteczni lojaliści"
 subject_interaction_events.22.desc: "Środki przekazane lojalistom w jednym z podporządkowanych nam państw okazały się doskonałą inwestycją – lepszą niż mogliśmy kiedykolwiek zakładać. Dążenia wolnościowe miejscowych osłabły ponad wszelką spodziewaną miarę."
 subject_interaction_events.22.a: "Cóż za miła niespodzianka!"
 subject_interaction_events.24.title: "Okrucieństwo niesubordynowanych oficerów"
 subject_interaction_events.24.desc: "„Niepozorne strumyki razem mogą przynieść powódź” – powiedzenie to niestety sprawdziło się w naszym protektoracie. Seria drobnych zdarzeń, umykających naszej uwadze, lecz bardzo dotkliwych dla ich świadków i ofiar, połączona z zadawnionymi skargami i gorzkimi wspomnieniami z okresu, gdy państwo stawało się naszym protektoratem, przelała czarę goryczy. Niegodne, wręcz okrutne postępowanie oddelegowanych przez nas oficerów doprowadziło do waśni między nami a protektoratem."
 subject_interaction_events.24.a: "Musimy nauczyć naszych oficerów godnego zachowania!"
 opinion_cruel_officers: "Okrutni oficerowie"
 subject_interaction_events.25.title: "Oficer i dżentelmen"
 subject_interaction_events.25.desc: "Kodeks postępowania, jaki staraliśmy się wpajać naszym oficerom przed wysłaniem ich do roli instruktorów wojsk jednego z naszych protektoratów, zdaje się przynosić owoce. Otrzymaliśmy wiadomość zachwalającą imponujące maniery i wzorową dyscyplinę naszych wojskowych, podkreślającą, że jako nacja możemy być dumni z wyszkolenia oficerów na takich dżentelmenów."
 subject_interaction_events.25.a: "To powód do największej dumy."
 opinion_excellent_officers: "Doskonali oficerowie"
 subject_interaction_events.26.title: "Sprzedajemy, siejemy, rośniemy"
 subject_interaction_events.26.desc: "Kontrolujemy handel w naszym protektoracie, a im więcej owoców jego hodowli eksportujemy, tym więcej przybywa plonów! Jakimś sposobem zdołaliśmy zwiększyć zarówno jakość, jak i ilość tamtejszej produkcji, wzmacniając przy tym także własną siłę handlową."
 subject_interaction_events.26.a: "Ilość i jakość – o to chodzi."
 opinion_export_good: "Zwiększenie produkcji poprzez eksport"
 subject_interaction_events.27.title: "Szkodliwe skutki eksportu"
 subject_interaction_events.27.desc: "Handlarze i kupcy w naszych protektoratach znacznie ucierpieli na skutek przejęcia przez nas kontroli nad tamtejszym handlem. Ich utyskiwania na niedogodności, jakie sprawia im nasza polityka handlowa, ściągnęły uwagę miejscowych władz, które przychylają się do ich stanowiska i wyraźnie sygnalizują, że prowadzi to do pogorszenia naszych wzajemnych relacji."
 subject_interaction_events.27.a: "Dopóki jedynie się skarżą, nie ma to żadnego znaczenia."
 opinion_export_bad: "Gospodarka cierpi ze względu na kształt polityki handlowej"
 subject_interaction_events.29.title: "Prawo do władzy pod znakiem zapytania"
 subject_interaction_events.29.desc: "Choć nasze umocowanie na tronie kraju [ROOT.GetCountry.GetName] zdaje się słabnąć, a nasza wiarygodność jest kwestionowana, nasza duma i prestiż szczególnie ucierpiały po tym, jak jeden z naszych podwładnych publicznie wystąpił przeciw nam. Głosi on, że nie mamy prawa rządzić innym krajem, skoro ledwie radzimy sobie z własnymi sprawami."
 subject_interaction_events.29.a: "Podwładny, który wystąpił przeciw nam, powinien zostać zganiony."
 opinion_low_legitimacy: "Niska prawomocność rządów"
 subject_interaction_events.29.b: "Może i nie jest bez racji. Nie powinno to wpływać na opinię o nas."
 subject_interaction_events.30.title: "Otchłań zwana bankructwem"
 subject_interaction_events.30.desc: "Władca niestroniący od luksusu, skarbiec zarządzany przez chciwców i dyletantów, nietrafione inwestycje i zbyt liczne pożyczki... Tak właśnie można wykopać pod sobą dół zwany bankructwem. Może zaważyły wszystkie te rzeczy, a może wystarczyła jedna, by pchnąć jedno z podległych nam państw w tę przepaść i zesłać je na samo dno. Możemy udzielić mu pomocy w wyrwaniu się z tej otchłani, przesyłając dotację, bądź też zignorować sprawę i zostawić je na pastwę losu."
 subject_interaction_events.30.a: "Interweniujmy! Wyślijmy pieniądze i drabinę!"
 opinion_money_sent: "Wysłano pieniądze w potrzebie"
 subject_interaction_events.30.b: "Może winić tylko siebie!"
 opinion_no_money: "Nie wysłano pieniędzy w potrzebie"
 subject_interaction_events.32.title: "Podwładni zwracają się przeciw nam"
 subject_interaction_events.32.desc: "Nasza gotowość do wojaczki wywołuje rzekomo irytację poddanych. Wieść niesie, że nie interesuje nas prowadzenie sprawiedliwych rządów, a jedynie barbarzyńskie podboje. Choć to słowa fałszywe i niegodne, niemądrym byłoby tak to zostawić."
 subject_interaction_events.32.a: "Uczyńmy z nich przykład."
 opinion_tyrant_overlord: "Despotyczny suweren"
 subject_interaction_events.32.b: "Na pewno zdołamy załagodzić sprawę."
 subject_interaction_events.33.title: "Suweren robi z nas przykład"
 subject_interaction_events.33.desc: "Ze względu na głosy niezadowolenia nasz senior uznał za stosowne uczynić z naszej nacji przykład. Cóż za hańba."
 subject_interaction_events.33.a: "Oko za oko..."
 subject_interaction_events.34.title: "Wierni poddani"
 subject_interaction_events.34.desc: "Powszechnie wiadomo, że nasi poddani należą do najbardziej ukontentowanych i lojalnych w świecie. Właściwie nie sposób nas poróżnić, co wyśmienicie świadczy o naszym narodzie."
 subject_interaction_events.34.a: "Te czasy przejdą do historii."
 subject_interaction_events.34.b: "Należy to wykorzystać."
 subject_interaction_events.35.title: "Nielojalni poddani"
 subject_interaction_events.35.desc: "Nie jest tajemnicą, że napięcia między nami a naszymi poddanymi są ogromne. Nasz dwór tonie w karmazynie krwi i czerni intryg, a nienawiść kwitnie. Niewątpliwie trzeba się tym zająć."
 subject_interaction_events.35.a: "Niech się dzieje, co chce."
 subject_interaction_events.35.b: "Zajmijmy się tym."
 subject_interaction_events.36.title: "Mięso armatnie"
 subject_interaction_events.36.desc: "Wygląda na to, że nasz kraj nieco wyjałowiał, jeśli chodzi o pewien kluczowy zasób: mięso armatnie. Ale bez obaw! Choć sami mamy na tym polu do czynienia z nieurodzajem, nasi podwładni niewątpliwie mogą nam dostarczyć świeże mięso. Jeśli zmusimy ich do udzielenia nam tego rodzaju pomocy, zapewne nie będą zachwyceni, ale tak już bywa."
 subject_interaction_events.36.a: "Broń szuka człowieka."
 subject_interaction_events.36.b: "Nie możemy ryzykować rozdrażnienia podwładnych."
 subject_interaction_events.37.title: "Mięso armatnie"
 subject_interaction_events.37.desc: "Nasz senior najwyraźniej uznał za stosowne przykryć nieudolne rządy, przymuszając do służby naszych poddanych. Nasze pola pustoszeją i nic się już pewnie nie zmieni."
 subject_interaction_events.37.a: "To skandal!"
 subject_interaction_events.38.title: "Dodatkowy podatek"
 subject_interaction_events.38.desc: "Byłoby niedopowiedzeniem stwierdzić, że nasza gospodarka radzi sobie marnie. Można wręcz rzec, że sprawy nabrały katastrofalnego obrotu. Podczas gdy my ledwie wiążemy koniec z końcem, nasi podwładni mają się aż za dobrze. Najwyraźniej pobieramy za niskie podatki."
 subject_interaction_events.38.a: "Dodatkowe opodatkowanie mogłoby pomóc."
 subject_interaction_events.38.b: "Nie potrzebujemy ich."
 subject_interaction_events.39.title: "Dodatkowy podatek"
 subject_interaction_events.39.desc: "Nasz władca zażądał od nas zapłaty sporej sumy złota, która ma pomóc w odbudowie jego przymierającej gospodarki."
 subject_interaction_events.39.a: "Niech to!"
 subject_interaction_events.43.title: "Podwładni mają dość wojen"
 subject_interaction_events.43.desc: "Wygląda na to, że nasze wojny znacznie zdestabilizowały sytuację u naszych podwładnych. Możemy zostawić ich z tym kłopotem samych, ale może warto byłoby okazać nieco dobrej woli i udzielić pomocy."
 subject_interaction_events.43.a: "Wyślijmy pomoc."
 opinion_benevolent_overlord: "Dobroduszny suweren"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Suweren przesyła pomoc"
 subject_interaction_events.44.desc: "Nasz władca był łaskaw nadesłać wsparcie, byśmy mogli odbudować kraj po wojnach."
 subject_interaction_events.44.a: "Prześlijmy podziękowania."
 subject_interaction_events.45.title: "Wolność gospodarcza"
 subject_interaction_events.45.desc: "Skoro nie jesteśmy już zdani na łaskę innego państwa, możemy realizować własną politykę handlową i nie jesteśmy zmuszeni uciekać się do obchodzenia regulacji ani przemytu."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Równy status"
 subject_interaction_events.46.desc: "Kraj [target.GetName] przesyła nam poprzez swego przedstawiciela propozycję zawarcia unii między naszymi nacjami.\n\nWyraża gotowość do natychmiastowego zawiązania unii z państwem [ROOT.GetCountry.GetLongName] pod warunkiem, że #L [target.GetCulture.GetName|l]ki#! lud wraz ze swymi tradycjami znajdą się pod taką samą ochroną, jak nasza własna ludność."
 subject_interaction_events.46.a: "Niech tak będzie."
 subject_interaction_events.46.b: "Prędzej czy później do nas dołączą, ale nie na równych prawach!"
 subject_interaction_events.47.title: "Skorumpowani dyplomaci"
 subject_interaction_events.47.desc: "Nasi posłowie w mieście [target.GetCapital.GetName] odkryli, że wielu istotnych #L [target.GetAdjective|l]kich#! dyplomatów byłoby skłonnych przeforsować natychmiastową unię naszych państw – za odpowiednią cenę."
 subject_interaction_events.47.a: "To tylko interes."
 subject_interaction_events.47.b: "Albo załatwimy to uczciwie, albo wcale!"
 subject_interaction_events.48.title: "[target_country.GetAdjectiveWithNoTooltip|l] [Select_CString(target.GetGovernment.GetRuler.IsFemale,'pretendentka','pretendent')]"
 subject_interaction_events.48.desc: "Po dogłębnym przestudiowaniu najdawniejszych rękopisów #L [target.GetAdjective|l]cy#! badacze w mieście [target.GetCapital.GetName] wysunęli twierdzenie, jakoby ich [target.GetGovernment.GetRulerTitle|l], [new_king.GetName] [Select_CString(target.GetGovernment.GetRuler.IsFemale,'dysponowała','dysponował')] odległym, lecz niezaprzeczalnym prawem do #L [ROOT.GetCountry.GetAdjective|l]kiego#! tronu.\n\nTwierdzą, że jeśli zgodzimy się, by [Select_CString(new_king.IsFemale,'obsadziła ona','obsadził on')] tron, zjednoczenie naszych państw będzie właściwie przesądzone."
 subject_interaction_events.48.a: "Problem zażegnany!"
 subject_interaction_events.48.b: "Przesłanki zdają się niepewne..."
