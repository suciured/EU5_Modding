l_polish:
 colonial_policies.10.title: "Pośpiech kolonistów"
 colonial_policies.10.desc: "Plotki o poszukiwaniu nowego świata doprowadziły do tego, że coraz więcej ludzi szykuje się do nowego życia jako osadnicy."
 colonial_policies.10.a: "Mogą być przydatni."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Kolonialny entuzjazm"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Duże grupy ambitnych ludzi są zainteresowani przejściem do kolonii."
 colonial_policies.11.title: "Ludzie uciekają do kolonii"
 colonial_policies.11.desc: "Poszukiwanie przez nas nowego świata dało nowe możliwości ludziom w naszych koloniach. Ciągnąca się wojna przekonała wielu najlepszych i najbardziej światłych, że nadeszła pora, by skorzystać z istniejących okazji."
 colonial_policies.11.a: "Pozwólmy im odejść."
 colonial_policies.11.b: "Trzeba ich powstrzymać."
 colonial_policies.13.title: "Doskonali wicekrólowie"
 colonial_policies.13.desc: "Od czasu do czasu państwo doświadcza błogosławieństwa, jakim są uczciwi ludzie, ciężko dla niego pracujący. Duża liczba wicekrólów z zamorskich terenów daje nam prawdziwe wsparcie."
 colonial_policies.13.a: "Miło nam to słyszeć."
 STATIC_MODIFIER_NAME_excellent_administration: "Znakomita administracja"
 STATIC_MODIFIER_DESC_excellent_administration: "Nasi wicekrólowie wykonują znakomitą pracę, podnosząc nasze przychody z zamorskich prowincji."
 colonial_policies.14.title: "Skorumpowani wicekrólowie"
 colonial_policies.14.desc: "Zamorskie prowincje słyną z tego, jak trudne są do kontroli, przez co dobrzy wicekrólowie są niezbędni utrzymania tam porządku. Czasem jednak rzeczy nie dzieją się zgodnie z planem, przez co do władzy dochodzą skorumpowani i przekupni ludzie."
 colonial_policies.14.a: "Podejmijmy działanie."
 colonial_policies.14.b: "Przymkniemy na to oko."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Skorumpowani wicekrólowie"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Niestety, niektórzy z niedawno wybranych wicekrólów wierzą, że jeśli korona przyznała im stanowisko zapewniające zysk, to właśnie on jest najważniejszy."
 colonial_policies.21.title: "Skuteczna kompania"
 colonial_policies.21.desc: "Nasza decyzja, by nadać koncesję firmie kupieckiej, okazała się rozsądna. Nasze przychody znacząco się zwiększyły, a pieniądze przydadzą się na inne cele."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Kolonialny entuzjazm"
 colonial_policies.22.desc: "„W koloniach czeka na was nowe życie! Szansa na nowy początek w bajecznej krainie szans i przygód!”. Choć życie w koloniach tak nie wygląda, ludzie bardzo chcą wierzyć w taki los. Starają się dotrzeć na zamorskie tereny, zanim ta wspaniała ich zdaniem okazja przepadnie."
 colonial_policies.22.a: "To głupcy..."
 colonial_policies.23.title: "Ruchy dyplomatyczne"
 colonial_policies.23.desc: "Nasz korpus dyplomatyczny ciężko pracował, by mieć pewność, że nasze interesy nie są pomijane na zagranicznych dworach. Dzięki ich wysiłkom nasza sieć wpływów ma jeszcze większy zasięg."
 colonial_policies.23.a: "To są bardzo dobre wieści!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Ruchy dyplomatyczne"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Nasi dyplomaci ciężko pracowali, by mieć pewność, że nasze interesy nie są pomijane na zagranicznych dworach, dzięki czemu nasza sieć wpływów ma jeszcze większy zasięg."
 colonial_policies.24.title: "Bum na szkutnictwo"
 colonial_policies.24.desc: "Nasz przemysł szkutniczy doświadczył zwiększonego zainteresowania statkami handlowymi. Boom skończył się, wskutek czego nasze stocznie mają wolne moce przerobowe. Nie potrwa to długo, ale nasza flota może chwilowo na tym skorzystać."
 colonial_policies.24.a: "Wykorzystajmy to."
 STATIC_MODIFIER_NAME_ship_building_boom: "Bum na szkutnictwo"
 STATIC_MODIFIER_DESC_ship_building_boom: "Boom na statki handlowe dobiegł końca, a nasze stocznie mają wolne moce przerobowe. Nasza flota może na tym skorzystać."
 colonial_policies.25.title: "Lepsza reputacja"
 colonial_policies.25.desc: "Nasi dyplomaci długo pracowali, by nasza reputacja była nieskazitelna. Ciekawy układ zdarzeń doprowadził do tego, że stoi ona teraz na wyższym poziomie."
 colonial_policies.25.a: "Wykorzystajmy to!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Lepsza reputacja"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Ciężka praca naszych dyplomatów oraz ciekawy układ zdarzeń doprowadziły do tego, że nasza reputacja dyplomatyczna stoi teraz na wyższym poziomie."
 colonial_policies.26.title: "Sukces handlowy"
 colonial_policies.26.desc: "Nasza klasa kupców cieszy się z powodu niesamowitych sukcesów na całym świecie. Niektórzy mówią, że to tylko łut szczęścia, ale dla nas to nieistotne. Bogactwo to bogactwo, niezależnie od źródła."
 colonial_policies.26.a: "Niech podzielą się bogactwem... z nami."
 STATIC_MODIFIER_NAME_trade_success: "Sukces handlowy"
 STATIC_MODIFIER_DESC_trade_success: "Kupcy cieszą się z powodu niesamowitych sukcesów na całym świecie, będących źródłem bogactwa dla nas."
 colonial_policies.28.title: "Porażka handlowa"
 colonial_policies.28.desc: "Naszym handlowcom ostatnio nie wiedzie się najlepiej. W domach towarowych brakuje zagranicznych dóbr, a co najważniejsze, spadły przychody."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Porażka handlowa"
 STATIC_MODIFIER_DESC_trade_failure: "Osiągnięcia naszych kupców są ostatnimi czasy mizerne, co prowadzi do niższych przychodów."
 colonial_policies.28.b: "Spróbujmy temu jakoś zaradzić!"
 colonial_policies.29.title: "Problemy ze szkutnictwem"
 colonial_policies.29.desc: "Napływ licznych próśb o statki doprowadził do wzrostu popytu na transport, co doprowadziło do wzrostu kosztów i czasu budowy statków. Choć nikt nie odważy się podnieść ich cen, proces budowy trwa dłużej."
 colonial_policies.29.a: "Czy mamy dość czasu?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Problemy ze szkutnictwem"
 colonial_policies.30.title: "Dyplomatyczne faux pas"
 colonial_policies.30.desc: "Podczas bardzo ważnego wydarzenia państwowego na dworze jednego z naszych sąsiadów nasz ambasador dopuścił się najstraszniejszej gafy. Informacja o tym rozniosła się, co utrudnia naszym dyplomatom pracę – nasi sąsiedzi nie szczędzą okazji, by z nich drwić."
 colonial_policies.30.a: "To straszne!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Dyplomatyczne faux pas"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Dyplomatyczna gafa jednego z naszych ambasadorów sprawiła, że innym dyplomatom trudniej się pracuje."
