l_polish:
 conquest_of_paradise.1.title: "Prawa płacowe dla budowniczych"
 conquest_of_paradise.1.desc: "Ceny w budownictwie rosną, ponieważ brakuje wykwalifikowanych pracowników – przyczyną jest napływ kolonistów, którzy wymagają ich usług. Powstała propozycja wprowadzenia maksymalnej płacy w kraju [ROOT.GetCountry.GetName] dla wszystkich stolarzy, traczy, kamieniarzy i murarzy. Ceny zostaną ustalone na sprawiedliwych poziomach, a każdy, kto będzie domagał się większej płacy lub zaoferuje większą opłatę rzemieślnikom, otrzyma karę. Jak będziemy głosować?"
 conquest_of_paradise.1.a: "Zagłosujmy za. To sensowny pomysł."
 conquest_of_paradise.1.b: "Takie regulacje są zbędne."
 STATIC_MODIFIER_NAME_construction_wages: "Płace w rzemieślnictwie"
 STATIC_MODIFIER_DESC_construction_wages: "Aby powstrzymać wzrost cen, wprowadzona zostanie maksymalna płaca za prace budowlane."
 conquest_of_paradise.2.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.2.desc: "Osadnicy z #L [colonial_conflict_target.GetAdjective|l]kiej#! kolonii przekroczyli nasze granice! W poszukiwaniu zasobów wdarli się oni na terytorium kraju [ROOT.GetCountry.GetName] i wdali się w konflikt z lokalną społecznością. Nie może być na to zgody!"
 conquest_of_paradise.2.a: "Wyślijmy lokalną milicję, by ich wyrzucić!"
 conquest_of_paradise.2.a.tt: "Mogą się jednak zemścić..."
 conquest_of_paradise.2.b: "Pozwólmy, żeby sytuacja sama się wyjaśniła."
 conquest_of_paradise.3.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.3.desc: "W poszukiwaniu ziem i zasobów osadnicy z #L [ROOT.GetCountry.GetAdjective|l]kiej#! kolonii doprowadzili do lokalnego konfliktu z regionem [colonial_conflict_source.GetName], przekraczając jego granice. Region odpowiedział, wysyłając milicję, żeby ich wypędzić, ta jednak posunęła się za daleko i jej misja zmieniła się w mściwy napad na #L [ROOT.GetCountry.GetAdjective|l]kie#! ziemie. Nie może być na to zgody!"
 conquest_of_paradise.3.a: "Też wyślijmy lokalną milicję!"
 conquest_of_paradise.3.b: "Pozwólmy, żeby sytuacja sama się wyjaśniła."
 conquest_of_paradise.4.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.4.desc: "Wysłanie milicji, by wypędzić konkurencyjnych osadników z kolonii [colonial_conflict_target.GetLongName], mogło być błędem. Po łatwym sukcesie nasze oddziały posunęły się za daleko i najechały ich przygraniczne wsie. Doprowadziło to do wielkiego niezadowolenia, którego efektem było wysłanie ich milicji na nasze ziemie."
 conquest_of_paradise.4.a: "A niech ich!"
 conquest_of_paradise.5.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.5.desc: "Ech... to gdzie zacząć? Wygląda na to, że osadnicy z kolonii [colonial_conflict_target.GetLongName] wybrali się na tereny zwane [colonial_conflict_source.GetLongName], szukając nowych ziem i zasobów. Kolonia [colonial_conflict_source.GetName] wysłała milicję, by ich wypędzić, ale była ona zbyt nadgorliwa, wypychając osadników z powrotem na ich ziemie, najeżdżając je i paląc. Konflikt eskalował, gdy kolonia [colonial_conflict_target.GetName] wysłała swoją milicję, by wypędzić milicję #L [colonial_conflict_source.GetAdjective|l]ką#! i prowadzić swoje najazdy na terenie kolonii [colonial_conflict_target.GetName]...\n\n[colonial_conflict_source.GetGovernment.GetRulerTitle] kolonii [colonial_conflict_source.GetName] uważa, że winę ponosi druga strona, czyli [colonial_conflict_target.GetGovernment.GetRulerTitle] kolonii [colonial_conflict_target.GetName], i na odwrót. Jak rozwiążemy ten konflikt, wychodząc z twarzą?"
 conquest_of_paradise.5.a: "Niech kolonie rozwiążą to między sobą."
 conquest_of_paradise.5.b: "Zgańmy tych, którzy eskalowali konflikt!"
 conquest_of_paradise.5.c: "Zgańmy tych, którzy zaczęli konflikt!"
 conquest_of_paradise.6.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.6.desc: "W niedawnym konflikcie, w jakim biorą udział [colonial_conflict_source.GetName] i [colonial_conflict_target.GetName], [the_overlord.GetLongName] stoi po tej drugiej stronie. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] uważa, że winę za incydent ponosi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i zwalnia [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.6.a: "Za kogo [Select_CString(the_overlord.GetGovernment.GetRuler.IsFemale,'ta','ten')] „[the_overlord.GetGovernment.GetRulerTitle|l]” się uważa?"
 conquest_of_paradise.7.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.7.desc: "W niedawnym konflikcie, w jakim biorą udział [colonial_conflict_source.GetName] i [colonial_conflict_target.GetName], [the_overlord.GetLongName] stoi po naszej stronie! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] uważa, że winę za incydent ponosi [colonial_conflict_target.GetGovernment.GetRulerTitle|l] [colonial_conflict_target.GetGovernment.GetRuler.GetName], i zwalnia [colonial_conflict_target.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.8.desc: "W niedawnym konflikcie, w jakim biorą udział [colonial_conflict_source.GetName] i [colonial_conflict_target.GetName], [the_overlord.GetLongName] stoi po tej drugiej stronie. [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] uważa, że winę za incydent ponosi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] i zwalnia [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.8.a: "Za kogo [Select_CString(the_overlord.GetGovernment.GetRuler.IsFemale,'ta','ten')] „[the_overlord.GetGovernment.GetRulerTitle|l]” się uważa?"
 conquest_of_paradise.9.title: "Konflikt na granicy kolonii"
 conquest_of_paradise.9.desc: "W niedawnym konflikcie, w jakim biorą udział [colonial_conflict_source.GetName] i [colonial_conflict_target.GetName], [the_overlord.GetLongName] stoi po naszej stronie! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] uważa, że winę za ten incydent ponosi [colonial_conflict_source.GetGovernment.GetRulerTitle|l] [colonial_conflict_source.GetGovernment.GetRuler.GetName], i zwalnia [colonial_conflict_source.GetGovernment.GetRuler.GetHerHim]."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Lepsza milicja kolonialna"
 conquest_of_paradise.10.desc: "Zgromadzenie zaproponowało, żebyśmy odłożyli znaczną część zasobów, by wzmocnić milicję. Kolonia potrzebuje lepszej ochrony zarówno przed tubylczymi atakami, jak i napaściami z innych kolonii. Ta decyzja wzmocni również nas w sytuacji, gdy kraj [ROOT.GetOverlord.GetName] będzie z nami w stanie wojny."
 conquest_of_paradise.10.a: "Przyjmijmy tę propozycję."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Lepsza milicja kolonialna"
 conquest_of_paradise.10.b: "Nie wdrażajmy propozycji."
 conquest_of_paradise.11.title: "Zakaż handlu futrem"
 conquest_of_paradise.11.desc: "Mieszkańcy kraju [ROOT.GetCountry.GetName] są zbyt przyjaźni dla tubylców. Zaproponowano wprowadzenie zakazu prywatnego handlu z tubylcami, włącznie z karą śmierci dla tych, którzy zostaną przyłapani na uczeniu tubylców korzystania z broni palnej. Nowe ograniczenia uderzą w sytuację gospodarczą zarówno tubylców, jak i lokalnej populacji, ale zapewnią naszym podwładnym ochronę przed zbrojnymi napaściami tubylców."
 conquest_of_paradise.11.a: "Zatwierdźmy propozycję."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Handel futrem ograniczony"
 conquest_of_paradise.11.b: "Zignorujmy problem."
 conquest_of_paradise.12.title: "Zbiory w roku [GetCurrentYear]"
 conquest_of_paradise.12.desc: "Plony w kraju [ROOT.GetCountry.GetName] były w tym roku bardzo niskie, a braki w żywności są już odczuwalne w całej kolonii. Ceny rosną, a niektórzy przewidują również ciężką zimę. Znajdujący się w pobliżu tubylcy dowiedzieli się o naszej trudnej sytuacji i przekazali nam część własnych zasobów żywnościowych. To, co otrzymaliśmy, nie pozwoli nam na przetrwanie zimy, ale w miejscu, z którego przynieśli dary, musi być więcej kukurydzy. Pojawiają się głosy, żebyśmy wysłali żołnierzy do tubylczych wiosek i przejęli ich żywność."
 conquest_of_paradise.12.a: "Weźmy, czego potrzebujemy."
 conquest_of_paradise.12.b: "Rozwiążemy to bez pomocy."
 conquest_of_paradise.13.title: "Żelazo odkryte"
 conquest_of_paradise.13.desc: "Aby się utrzymać, kraj [ROOT.GetCountry.GetName] musi poszukać nowych źródeł przychodów i ograniczyć nasze uzależnienie od importu. Pojawiła się znakomita okoliczność, gdyż odkryto tu rudę darniową! Wysunięto propozycję nakazania właścicielowi ziemi budowy pieca i kuźni oraz natychmiastowego rozpoczęcia produkcji. W zamian właściciel otrzyma ulgę podatkową na 10 lat, by wynagrodzić początkowe koszta."
 conquest_of_paradise.13.a: "Brzmi jak dobra okazja."
 conquest_of_paradise.13.b: "Nie, dziękuję"
 conquest_of_paradise.14.title: "Domowy przemysł wełniany"
 conquest_of_paradise.14.desc: "Malejące zyski handlu kolonialnego i oparcie się na importowanych dobrach zaczęły mieć negatywny wpływ na kraj [ROOT.GetCountry.GetName]. Musimy próbować się ekonomicznie uniezależnić od importu – w tym celu zaprezentowana została nowa propozycja. Zakazując eksportu owiec i zlecając zwiększenie produkcji wełny lokalnie, zapewnimy dostatecznie dużo ciepłych ubrań oferowanych kolonistom. W tym celu w kraju [ROOT.GetCountry.GetName] powinna powstać manufaktura tekstylna."
 conquest_of_paradise.14.a: "Brzmi jak dobra okazja."
 conquest_of_paradise.14.b: "Nie, dziękuję"
 conquest_of_paradise.15.title: "Zakaz uprawy towarowej"
 conquest_of_paradise.15.desc: "W przeciwieństwie do założycieli kraju [ROOT.GetCountry.GetName], nowi osadnicy mają tendencję do krótkowzroczności i przychody stawiają ponad przyszłość swoją i ich rodzin. Wielu ignoruje potrzebę produkcji jedzenia dla kolonii i hoduje wyłącznie żywność na sprzedaż, wierząc w to, że będą w stanie sprzedać ją, a następnie kupić jedzenie od innych rolników. Jeśli nic się nie zmieni, naszą kolonię dotkną prędzej czy później głód i nieład. Aby temu przeciwdziałać, zasugerowano wprowadzenie prawa, według którego nowi rolnicy będą musieli przynajmniej część jedzenia produkować na własnych polach."
 conquest_of_paradise.15.a: "Takie prawo wydaje się konieczne."
 conquest_of_paradise.15.b: "To nie nasz interes."
 conquest_of_paradise.16.title: "Zabronione plantacje tytoniu"
 conquest_of_paradise.16.desc: "Gdy tu pierwszy raz dotarliśmy, ceny tytoniu były wysokie, a przychody ogromne. Teraz, gdy przybyło tu więcej rolników, którzy zajmują się własnymi plantacjami, podaż tytoniu szybko wzrosła, doprowadzając do spadku cen w Europie rok po roku. Padła propozycja ze strony wieloletnich hodowców, by zakazać rolnikom uprawy tytoniu przez rok, do czasu, aż ceny się unormują. Nowi rolnicy są przeciwni temu pomysłowi, ale w pierwszej kolejności musimy chronić nasze utrzymanie."
 conquest_of_paradise.16.a: "Wyegzekwujmy ten zakaz."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Zabronione plantacje tytoniu"
 conquest_of_paradise.16.b: "Odrzucamy tę propozycję."
