l_polish:
 colonial_charter.1.title: "[SCOPE.sLocation('new_colony').GetNameWithNoTooltip]: kompania"
 colonial_charter.1.desc: "Nasz kraj jest otoczony przez terytoria niezajęte jeszcze przez któregokolwiek z naszych rywali, zaś nasza ambicja poszerzenia granic podsyciła nacjonalistyczny ferwor wśród naszego ludu, w rezultacie czego powstała nowa prywatna kompania pragnąca sprowadzić osadników na te ziemie znane pod nazwą [SCOPE.sLocation('new_colony').GetName] i zająć je dla chwały, złota i wdzięczności, jaką z pewnością okaże [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'jej','jego')] kompania. Jeśli wyrazimy na to zgodę, w prowincji pojawi się wielu osadników, a wpływy #L [ROOT.GetCountry.GetAdjective|l]kie#! na tym obszarze gwałtownie się rozszerzą."
 colonial_charter.1.a: "To może nam tylko pomóc. Zostawmy ich w spokoju."
 colonial_charter.1.b: "Nałożyć na nich dodatkowe opłaty!"
 colonial_charter.3.title: "Fala imigracji"
 colonial_charter.3.desc: "[target.GetName], jedna z naszych kolonii, odnotowuje napływ wielu imigrantów poszukujących szczęścia na naszych terytoriach. Wkrótce stanie się ona samodzielnie funkcjonującym miastem, które zapewni nam sporo bogactwa."
 colonial_charter.3.a: "Dobrze to widzieć."
 colonial_charter.4.title: "Kolonialna katastrofa"
 colonial_charter.4.desc: "W jednej z naszych kolonii doszło do katastrofy. Wielu osadników zginęło, a jeszcze inni postanowili powrócić do domów. To prawdziwy kataklizm – możemy nawet stracić kolonię."
 colonial_charter.4.a: "Nic nie poradzimy."
 colonial_charter.4.b: "Nie szczędźmy wysiłków we wspieraniu kolonii."
 colonial_charter.5.title: "Przyjaźń z rdzennymi"
 colonial_charter.5.desc: "Nasi koloniści zdołali nawiązać kontakt z rdzennymi mieszkańcami okolicy, a nawet znaleźć z nimi wspólny język, dzięki czemu ich nowa ojczyzna, [SCOPE.sColonialCharter('target').GetName], może cieszyć się jeszcze szybszym rozwojem, nie ryzykując niezadowolenia tubylców."
 colonial_charter.5.a: "Wieść warta dziękczynienia!"
 colonial_charter.6.title: "Sprowadzanie kobiet do zamążpójścia"
 colonial_charter.6.desc: "Pionierska kolonia to miejsce głównie dla mężczyzn, jednak wraz z jej rozwojem pragniemy, aby głównym źródłem przyrostu ludności zamiast imigracji stały się urodzenia. Kompania kolonialna postarała się o grupę gotowych do zamążpójścia kobiet, głównie wdów, które udadzą się na miejsce i dzięki którym [SCOPE.sColonialCharter('target').GetName] powita nowe rodziny."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Zachęta do encomiendy"
 colonial_charter.7.desc: "Rdzenna populacja okolicy stanowi dla nas kluczową kwestię – musimy upewnić się, że tubylcy pod naszą opieką będą chronieni przed wrogo nastawionymi sąsiadami, zostaną odpowiednio ucywilizowani i nawrócą się na prawdziwą wiarę. Nasz plan przewiduje powierzenie tego obowiązku kolonistom: każdemu z nich przypisana zostanie pewna grupa rdzennych mieszkańców do nauki i opieki. Oczywiście nie jest to coś, co ludzie będą skłonni robić za darmo, dlatego w zamian tubylcy poświęcą na naszą rzecz pewną liczbę dni pracy."
 colonial_charter.7.a: "Znakomity pomysł!"
 STATIC_MODIFIER_NAME_encomienda_system: "Encomienda"
 STATIC_MODIFIER_DESC_encomienda_system: "System encomienda przewiduje przekazanie pod opiekę każdego kolonisty pewnej grupy rdzennych mieszkańców okolicy, których będzie on uczył i chronił, tubylcy ci będą zaś w zamian poświęcać na naszą rzecz pewną ilość pracy."
 colonial_charter.8.title: "Misja ewangelizacyjna"
 colonial_charter.8.desc: "Pragnąc wypełniać wolę niebios, ludzie wiary szerzą prawdziwą wiarę z nadzieją, iż [SCOPE.sLocation('missionary_location').GetName] i tamtejsi mieszkańcy nawrócą się na nią – i misja ta przyniosła wspaniałe efekty."
 colonial_charter.8.a: "Szerzmy dobrą nowinę."
 colonial_charter.9.title: "Kłopoty w kolonii!"
 colonial_charter.9.desc: "Nasze kolonialne starania są zbyt rozproszone. Jedna z naszych lokacji popadła w tarapaty i zaczęło w niej brakować żywności, w rezultacie czego wielu zginęło, a jeszcze więcej osób opuściło kolonię i powróciło do domu."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Musimy im pomóc!"
 colonial_charter.10.title: "Słabe zbiory"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] to ostatnimi czasy pechowe miejsce – kolonię spotkała seria słabych zbiorów, co doprowadziło do niedoboru żywności, czyniąc okolicę mniej atrakcyjną dla nowych imigrantów i sprawiając, że obecni mieszkańcy zaczęli powracać do domów. Nie wróży to dobrze."
 colonial_charter.10.a: "Nie możemy ich porzucić."
 colonial_charter.10.b: "Są w stanie sami sobie poradzić."
 colonial_charter.100.title: "[SCOPE.sProvince('target').GetNameWithNoTooltip]: kolonia"
 colonial_charter.100.desc: "Karta, którą wprowadziliśmy, by skolonizować prowincję [SCOPE.sProvince('target').GetName], spełniła swoją rolę, prowadząc do w pełni funkcjonalnej kolonii. Musimy teraz zdecydować, co zrobimy z tym terytorium!"
 colonial_charter.100.a: "Sformujmy nowego kolonialnego podwładnego."
 colonial_charter.100.b: "Niech dołączy do: [SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]."
 colonial_charter.100.c: "Niech dołączy do: [SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]."
 colonial_charter.100.d: "Niech pozostanie częścią kraju [ROOT.GetCountry.GetNameWithNoTooltip]!"
 colonial_charter.100.e: "A może tak rozpocząć nowe życie w koloniach?"
 colonial_charter.100.f: "Niech dołączy do: [SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]."
 colonial_charter.100.e.tt: "Graj nowym kolonialnym podwładnym."
 colonial_charter.200.title: "[target.GetNameWithNoTooltip]: nieudana próba kolonizacji"
 colonial_charter.200.desc: "Kolonizacja obszaru [target.GetNameWithNoTooltip] nie powiodła się; większą skutecznością, odpierając wszystkie nasze próby, wykazał się przeciwnik, [attacker.GetLongName]!"
 colonial_charter.200.a: "To katastrofa!"
