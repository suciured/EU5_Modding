l_polish:
 pirate_events.1.title: "[target_character.GetNameWithNoTooltip] żyje z piractwa"
 pirate_events.1.desc: "Kraj [ROOT.GetCountry.GetName], niegdyś serce wielkiego Cesarstwa Śriwidżaja, od dawna rywalizuje o nasz region z zagranicznymi rywalami. Status kraju [GetCountry('MAJ').GetLongName] pozostawił [ROOT.GetCountry.GetFlavorRank|l] bezbronnym i przez dziesięciolecia służył jako przystań dla piratów. Jednak sytuacja zmieniła się ponownie, gdy poszerzamy nasze wpływy na morzu. Pojawiły się nowe grupy korsarzy, a wśród nich [Select_CString(target_character.IsFemale,'sprytna i bezwzględna przywódczyni','sprytny i bezwzględny przywódca')], [target_character.GetName]. Otrzymawszy zatrudnienie w naszej flocie, może nadawać się na stanowisko admiralskie."
 pirate_events.1.a: "Spróbujemy szczęścia na otwartym morzu!"
 pirate_events.1.b: "Niech służy w naszej flocie."
 pirate_events.1.c: "Odesłać [Select_CString(target_character.IsFemale,'ją','go')]."
 government_implements_several_policies_relevant_to_pirates_tt: "Nasz rząd wdroży kilka [Concept('policies','polityk')|el], aby wspierać pirackie działania na naszych wybrzeżach"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip] i [Select_CString(target_character.IsFemale,'jej','jego')] banda"
 pirate_events.2.desc: "[Select_CString(target_character.GetName.IsFemale,'Osławiona','Osławiony')] #L [target_culture.GetName|l]ki#! [Select_CString(target_character.GetName.IsFemale,'piratka','pirat')], [target_character.GetName] i bezwzględna banda rzezimieszków zawinęli do portu [target_location.GetName], gdzie [Select_CString(target_character.GetName.IsFemale,'pani kapitan','kapitan')] czeka na audiencję, której ma udzielić [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] słynie z brutalności, stawia czoła niebezpieczeństwom, by zdobyć cenne łupy i tylko w tym roku [Select_CString(target_character.GetName.IsFemale,'zatopiła','zatopił')] wielu wrogów. Mówi się, że w regionie [ShowAreaNameWithNoTooltip('taiwan_area')], [Select_CString(target_character.GetName.IsFemale,'zmasakrowała rdzennych mieszkańców i użyła','zmasakrował rdzennych mieszkańców i użył')] ich krwi jako uszczelniacza do zatkania przecieku na swoim okręcie.\n\n[target_character.GetShortNameWithNoTooltip] twierdzi, że zawijając do miasta [target_location.GetNameWithNoTooltip] ma zamiar zaoferować swe usługi, z których skorzysta [ROOT.GetCountry.GetFlavorRank|l] w zamian za schronienie przed [target_culture.GetNameWithNoTooltip|l]kimi władzami. Reputacja i wielkość floty, jaką posiada [target_character.GetShortNameWithNoTooltip], pozwalają jednak przypuszczać, że prawdziwe ambicje wykraczają poza to, co twierdzi [Select_CString(target_character.GetName.IsFemale,'piratka','pirat')]."
 build_galleys_to_navy_size_percentage_tt: "W lokacji [target_location.GetName] będą powstawać galery"
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip] i tyrania"
 pirate_events.4.desc: "Kiedy kapitan piratów wciąga czarną banderę, musi wywoływać przerażenie w sercach wszystkich, którzy na niego patrzą. Ale musi też wzbudzać szacunek swojej załogi i przynajmniej w teorii dowodzić statkiem za jej zgodą.\n\n[target_character.GetShortName] słynie z okrucieństwa i despotycznych rządów. Wymierza kary nawet za najdrobniejsze i nieudowodnione przewinienia, zbyt surowe nawet jak na standardy ludzi bezprawia. Niepokoje narastają i jest tylko kwestią czasu, kiedy załoga weźmie sprawy w swoje ręce."
 pirate_events.4.a: "Bunt!"
 pirate_events.4.b: "Słowo kapitana jest prawem."
 pirate_events.5.title: "Podział łupów"
 pirate_events.5.desc: "Ostatnio [target_privateer.GetName] [Select_CString(target_privateer.IsFemale,'zdobyła','zdobył')] znacznie cenniejszy ładunek niż się spodziewaliśmy. Fakt ten nie został jeszcze ujawniony załogom, które na pewno zażądają dodatkowego udziału w łupach.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], będący posiadaczami udziałów w korsarskiej flocie, chcą przeznaczyć pieniądze na remont swoich statków i zakup dodatkowych dział, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] twierdzą, że najlepiej wydać fundusze na przekupienie urzędników w portach."
 pirate_events.5.a: "Podzielmy łup równomiernie między członków załogi."
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] otrzymają swój udział."
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] otrzymają dodatkowy udział."
 pirate_events.6.title: "Fałszywe listy przewozowe"
 pirate_events.6.desc: "Piractwo to niebezpieczna działalność, ale przemyt może nieść ze sobą równie duże ryzyko, jeśli nie zostaną podjęte odpowiednie środki ostrożności. Nasi przemytnicy zarabiają, kupując skradzione towary od pirackich załóg i sprzedając je z zyskiem na legalnych rynkach.\n\nAby sprzedać te nielegalnie zdobyte towary, przemytnicy muszą przekupić urzędników portowych, aby zignorowali ich pochodzenie lub przedstawić dokumenty, które potwierdzają ich legalność. [target_character.GetName], [Select_CString(target_character.IsFemale,'utalentowana fałszerka','utalentowany fałszerz')], ostatnio do nas [Select_CString(target_character.IsFemale,'dołączyła i zdobyła','dołączył i zdobył')] dla nas szereg dokumentów, które powinny być akceptowane w niemal każdym porcie, dzięki czemu nasze operacje będą nadal przebiegać bez zakłóceń."
 pirate_events.6.a: "Jest to korzystne dla interesów."
 pirate_events.7.title: "Korsarz zmienia stronę"
 pirate_events.7.desc: "Kapitan floty [target_navy.GetName], [target_character.GetName], [Select_CString(target_character.IsFemale,'wsławiła','wsławił')] się służbą w #L [target_country.GetAdjective|l]kiej#! marynarce. Zapłata, jaką otrzymuje za swoje czyny, jest jednak znacznie niższa niż pełna wartość samych przedsięwzięć.\n\nPodobnie jak wielu doświadczonych kapitanów, [target_navy.GetName] sobie sprawę, że może osiągnąć większy zysk, stawiając na piractwo. Po wyrzuceniu listu kaperskiego za burtę i [Select_CString(target_character.IsFemale,'obrała','obrał')] kurs na nasze wybrzeża. Jako [Select_CString(target_character.IsFemale,'piratka','pirat')] w służbie państwa [ROOT.GetCountry.GetLongName] może plądrować do woli i zatrzymać skradzione łupy."
 pirate_events.7.a: "Dla zysku i grabieży!"
 pirate_events.8.title: "Przechwycony statek niewolniczy"
 pirate_events.8.desc: "Po wejściu na pokład ostatniego okrętu, który [Select_CString(target_privateer.IsFemale,'zajęła','zajął')] [target_privateer.GetName], odkryliśmy, że ładownie są wypełnione niewolnikami. Wielu członków naszej załogi na własnej skórze doświadczyło okropności niewolnictwa i ich naturalnym odruchem było zażądanie uwolnienia nieszczęśników oraz wcielenia ich do załogi albo odesłania do regionu [target_location.GetName].\n\nMniej dobrotliwi korsarze skupieni na bogactwie woleliby zamiast tego potraktować tych ludzi jako ładunek i sprzedać ich pośrednikom. Twierdzą, że będą oczekiwać pieniężnej rekompensaty, jeśli odmówimy czerpania zysków z handlu niewolnikami."
 pirate_events.8.a: "Wyzwólmy ich! Niech żyją wolni w regionie [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Są tylko towarem na sprzedaż."
 pirate_events.9.title: "Karenaż"
 pirate_events.9.desc: "Po raz kolejny nadszedł czas, aby zająć się karenażem okrętów. Ten żmudny proces wymaga od załóg przeciągnięcia statków na bezpieczną plażę podczas przypływu i ostrożnego opuszczenia ich na burty, aby odsłonić kadłub do naprawy.\n\nJest to zadanie, którego boi się każdy pirat nie tylko ze względu na wysokie ryzyko uszkodzenia statku oraz obrażeń załogi, ale również z powodu katorżniczej pracy, którą należy wykonać, aby prawidłowo wykonać zadanie. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] uważają, że należy nieco swobodniej podchodzić do konserwacji kadłuba, choć [target_character.GetShortName] utrzymuje, że brak odpowiednich napraw w przyszłości przyniesie znacznie więcej problemów."
 pirate_events.9.a: "Upewnijmy się, że załoga wykona dokładną pracę."
 pirate_events.9.b: "Niech załogi odpoczną."
 pirate_events.10.title: "Przemytnicy mają trudności"
 pirate_events.10.desc: "Nawet w najlepszych czasach trudno jest przemycić kontrabandę do zagranicznych portów. Obecne czasy z pewnością nie są najlepsze. Wielu naszych przemytników wraca do regionu [target_location.GetName] po tym, jak ich towary zostały skonfiskowane. Niektórzy w ogóle nie wracają i czekają na szubienicę."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] – wolna posada"
 pirate_events.11.desc: "Ponieważ poprzednia osoba piastująca urząd zwany [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] państwa [ROOT.GetCountry.GetLongName] najwyraźniej zrobiła sobie spacer po desce, potrzebujemy nowego kandydata do tej roli. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] oznacza wyjątkową jurysdykcję i odpowiedzialność w naszym kraju o statusie [ROOT.GetCountry.GetFlavorRank|l]. Osobę tę wybiera załoga, ponieważ ma być ich przedstawicielem i bronić ich potrzeb przed często arbitralnym autorytetem kapitana.\n\nNatychmiast pojawiły się dwie kandydatury. [target_character_1.GetName] jest [Select_CString(target_character_1.IsFemale,'prawdziwą rzeczniczką','prawdziwym rzecznikiem')] załogi; ma w sobie zarówno pokorę, by słuchać ich obaw, jak i hart ducha, by przeciwstawić się kapitanowi. Tymczasem [target_character_2.GetName] to typowa prawa ręka kapitana; potrafi manipulować załogą tak, aby uwierzyła, że nasze życzenia są także ich własnymi. Kto zdobędzie serca i umysły zgromadzonych piratów?"
 pirate_events.11.a: "Niech [target_character_1.GetNameWithNoTooltip] otrzyma awans."
 pirate_events.11.b: "[target_character_2.GetNameWithNoTooltip] obejmie ten urząd."
 pirate_events.11.c: "Nie będzie faworyzowania!"
 as_long_as_cabinet_tt: "dopóki ta [character|el] pracuje w [Concept('cabinet','gabinecie')|e]"
 pirate_events.12.title: "Załoga na czarnej liście"
 pirate_events.12.desc: "Załoga naszej głównej floty stanowi zagrożenie. Chociaż osiąga doskonałe wyniki w dostarczaniu łupów, gdy tylko dotrze do portu, pijaństwo i przemoc wywołują zamęt oraz masę szkód w regionie [target_location.GetName]. Wielu zastanawia się, czy wszystkie te kłopoty są tego warte. Po szczególnie niszczycielskim wypadzie miejscowi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] postanowili umieścić całą załogę na czarnej liście, uniemożliwiając im sprzedaż łupów w dowolnym miejscu w państwie #L [ROOT.GetCountry.GetAdjective|l]kim#!.\n\nWywołało to niepokój wśród piratów, którzy nazywają region [target_location.GetNameWithNoTooltip] domem. Uważają, że ich naturalne prawa do życia zgodnie z własną wolą zostały naruszone, a kilku rozrabiaków porównuje przemytników do snobistycznych arystokratów."
 pirate_events.12.a: "Nikt nie ośmieli się zakwestionować naszego kodeksu!"
 pirate_events.12.b: "Utrzymać zakaz."
 pirate_events.12.c: "Znieść zakaz."
