l_polish:
 institution_events.1.title: "Żądanie umowy wasalnej"
 institution_events.1.desc: "Rządy, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], od wieków charakteryzują się prostotą. Klany przysięgają wierność państwu, a w zamian otrzymują ochronę #L [ROOT.GetCountry.GetAdjective|l]kich wojowników.\n\nElity z prowincji [feudal_province.GetName] nie są zadowolone z takiego luźnego sojuszu, uważając, że nie jest to dostateczna ochrona dla ich przywilejów oraz własności. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oczekują wiążącej umowy, dzięki której [ROOT.GetCountry.GetLongNameWithNoTooltip], [target_ruler.GetName] i oni sami umocnią wzajemne relacje."
 institution_events.1.a: "Podpiszmy umowę wasalną, tak jak chcą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 institution_events.1.b: "Nie potrzeba nam takiej umowy."
 institution_events.2.title: "Wyzwanie dla wojowniczych elit"
 institution_events.2.desc: "Z czasem udało nam się wzmocnić władzę, jaką sprawuje [target_character.GetName] nad prowincjami, które obejmuje [ROOT.GetCountry.GetFlavorRank|l], w rezultacie czego władza miejscowych watażków i pomniejszych przywódców jest teraz uważana za zagrożoną. Zwykle z takimi lokalnymi siłami można sobie łatwo poradzić, ale w regionie [feudalism_location.GetName] być może trzeba będzie użyć bezpośrednich argumentów, aby przypomnieć innym o naszym prawie do rządzenia."
 institution_events.2.a: "Zmiażdżyć ich!"
 institution_events.2.b: "Potrzebujemy ich poparcia."
 institution_events.3.title: "Rosnący wpływ elit miejskich"
 institution_events.3.desc: "Chociaż brakuje im formalnego głosu w naszym rządzie, bogate ośrodki miejskie mogą wykorzystać swoje wpływy na inne sposoby. W niektórych przypadkach mogą nawet łączyć się w grupy, aby jeszcze bardziej zwiększyć władzę nad prowincją. Przywódcy jednej z takich konfederacji zorganizowali ostatnio spotkanie w mieście [urban_location.GetName] i zwracają się teraz do nas z prośbą o sformalizowanie niektórych metod sprawowania kontroli nad prowincjami. Dzięki przymierzu z ośrodkami miejskimi moglibyśmy wspierać znacznie trwalsze systemy rządów, ale prawdopodobnie stracilibyśmy poparcie, jakim darzą nas [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], na których aktualnie opieramy swoją armię."
 institution_events.3.a: "[urban_location.GetNameWithNoTooltip] to partner, którego z radością powitamy."
 institution_events.3.b: "To wykluczone."
 institution_events.10.title: "Obca koncepcja legalizmu"
 institution_events.10.desc.start: "[ROOT.GetCountry.GetFlavorRank] ma długie tradycje, dzięki którym #L [ROOT.GetCountry.GetAdjective|l]kie#! społeczeństwo jest stabilne.\n\nStarym zasadom zagrażają jednak nowe idee, które rozprzestrzeniają się z państwa [legalism_country.GetName] na region [legalism_location.GetName]."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Zarówno [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], jak i [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] z lokacji [legalism_location.GetNameWithNoTooltip] dobrze przyjęli #L [legalism_country.GetAdjectiveWithNoTooltip|l]ki#! kodeks prawny mający swe korzenie w samym Cesarstwie Rzymskim.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] są wyjątkowo przychylni obowiązującym w kraju [legalism_country.GetNameWithNoTooltip] pobożnym prawom #L [ShowReligionGroupAdjective('muslim')|l]im#!, które wiążą wiele aspektów życia.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Prawa i [ShowInstitutionName('legalism')|l] jako całość są uważane przez państwo [legalism_country.GetNameWithNoTooltip] za filozofię o wielkim znaczeniu i gwarancję zabezpieczenia biurokracji. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] opowiadają się za promowaniem koncepcji Fa-chia, która wzmocniłaby praworządność i stabilność regionu [legalism_location.GetNameWithNoTooltip]. Oczywiście [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] chcą odpowiadać za wdrożenie tych nowych pomysłów.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [legalism_country.GetAdjectiveWithNoTooltip]ki koncept znany jako „[ShowReligionGroupName('dharmic')|l]” znalazł spore poparcie. [ROOT.GetCountry.GetFlavorRank] dostrzega podobieństwo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ich tradycji do zwyczajów religii #L [ShowReligionGroupAdjective('dharmic')|l]iej#!.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Chociaż z tych zagranicznych koncepcji da się czerpać ogromne korzyści, większość naszego państwa przeczuwa zagrożenie dla starych zwyczajów."
 institution_events.10.a: "Promujmy te zagraniczne idee."
 institution_events.10.b: "Nie możemy pozwolić, aby coś zagroziło naszym tradycjom."
 institution_events.11.title: "Brak biurokracji"
 institution_events.11.desc: "Czasami postęp bywa szybszy z dala od centrum władzy, gdzie stare elity są zbyt ugruntowane w swoich przekonaniach, by dążyć do zmian. Gdy nowe metody rządów popularyzują się w naszym kraju, obywatele coraz bardziej irytują się, że stolica, [ROOT.GetCountry.GetCapital.GetName], oraz jej elity odmawiają sformalizowania jakiejkolwiek formy instytucji rządowych."
 institution_events.11.a: "Czasy się zmieniają."
 institution_events.11.b: "Nie możemy przyspieszać zmian."
 institution_events.12.title: "Nieformalna władza słabnie"
 institution_events.12.desc: "Dzięki dobrej polityce i prostemu powtarzaniu, autorytet i władza mogą zakorzenić się na tyle, by promować rozwój trwałych instytucji rządowych. Z biegiem czasu nasze praktyki przeszły od arbitralnych demonstracji władzy do spójnych metod rządów."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Rozprzestrzenianie idei merytokratycznych"
 institution_events.20.desc: "Od zarania dziejów stanowiska administracyjne, jakie posiada [ROOT.GetCountry.GetFlavorRank|l], piastowali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], bowiem pochodzenie społeczne człowieka miało większe znaczenie niż rzeczywiste osiągnięcia.\n\nNajnowsze idee z kraju [meritocracy_country.GetName] zaczęły się jednak rozprzestrzeniać, przez co [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] kwestionuje rządy błękitnej krwi i opowiada się za systemem premiującym kompetencje zamiast urodzenia.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] czują się zagrożeni tym nowym zjawiskiem i oczekują zakazania merytokratycznych idei."
 institution_events.20.a: "Będą rządzić tylko najzdolniejsi."
 institution_events.20.b: "Musimy zdusić te pomysły!"
 institution_events.21.title: "Ocena miejscowych zarządców"
 institution_events.21.desc: "#L [ROOT.GetCountry.GetAdjective]ka#! kontrola nad regionem [meritocracy_location.GetName] praktycznie nie istnieje. Choć nasz niewielki wpływ na ten obszar to kwestia odległości i gorszej komunikacji, największym problemem jest lokalna administracja, która wydaje się być zainteresowana głównie napełnianiem kieszeni swych członków bez względu na cierpienie tamtejszych mieszkańców.\n\n[ROOT.GetCountry.GetGovernment.GetCabinetTitle] i członkowie będący zwolennikami #L [meritocracy_country.GetAdjective|l]kich#! idei chcą wypromować te pomysły poprzez system oceniania miejscowych zarządców, który ma wprowadzić [ROOT.GetCountry.GetFlavorRank|l] na całym terytorium."
 institution_events.21.a: "Dobry plan."
 institution_events.21.b: "Nie stać nas na to."
 institution_events.30.title: "Książęce zwierciadła"
 institution_events.30.desc: "[target_character.GetName] bardzo ciekawi się #L [ShowInstitutionName('renaissance')|l]em#!, nie tylko z powodów kulturalnych i artystycznych, ale także ze względu na polityczne i naukowe przełomy dokonywane w państwach włoskich. [target_heir.GetName] jednak zupełnie nie interesuje się tymi kwestiami, które [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] uznaje za powód do zmartwień. Od pokoleń europejscy dziedzice mogli pogłębiać swoją edukację dzięki księgom przybliżającym postępowanie władców. Renesansowi myśliciele szybko zdominowali ten gatunek literatury, a wiele z tych „książęcych zwierciadeł” jest wręcz przepełnionych nowymi ideami. Powinniśmy rozważyć uczynienie tych książek głównym elementem edukacji, jaką odbiera [target_heir.GetNameWithNoTooltip]."
 institution_events.30.a: "Zadbajmy o wykształcenie, jakie odbierze [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]."
 institution_events.30.b: "Tradycyjna nauka wystarczy."
 institution_events.31.title: "Wpływ renesansu na kulturę"
 institution_events.31.desc: "Wraz z ponownym wzrostem zainteresowania epoką klasyczną, wielu naszych artystów i uczonych tworzy nowe dzieła sztuki i nauki oparte na fundamentach starożytnej literatury greckiej i rzymskiej. Oczywiście osiągnięcia te wykazują się nie tylko wielkim prestiżem, ale także wzbogacają wymiar tego, czym jest nasze #L [ROOT.GetCountry.GetCulture.GetName|l]kie#! dziedzictwo."
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] jest zgodny z tradycjami [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]kimi."
 institution_events.31.b: "Wpływ, jaki wywiera kultura [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]ka, zwiększy się dzięki starożytnym ideom."
 institution_events.40.title: "Upowszechnienie lichwy"
 institution_events.40.desc: "Religia #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]a#! dopuszcza pożyczanie pieniędzy i oferowanie pożyczek, jednak nieetyczne czerpanie zysków z tychże w postaci odsetek jest zabronione. W związku z tym kupcy, gildie i szlachta, dla których wiara #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]a#! jest wyznacznikiem, muszą polegać na Żydach i innych lichwiarzach, którzy nie są zobowiązani do przestrzegania takich zasad.\n\nMimo to potępienie religijne nie powstrzymuje żądnych zysku rodzin kupieckich przed prowadzeniem takiej działalności. Lichwiarze stają się coraz bardziej powszechnym widokiem i chociaż istnieje możliwość skorzystania z ich usług, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] chcą powstrzymać rozprzestrzenianie się tej bezbożnej praktyki."
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zdecydowanie przesadzają."
 institution_events.40.b: "Te sępy nie zaciemnią światłości, której źródłem jest [ROOT.GetCountry.GetReligion.GetGodName]."
 institution_events.41.title: "Rodzina bankierów z regionu [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "Wraz z pogłębiającym się zrozumieniem złożoności świata rośnie znaczenie ekonomii. Oczywiście sprytni ludzie dążący do bogactwa i władzy wykorzystują okazję do tworzenia firm i banków.\n\nPewna rodzina bankierów z regionu [banking_location.GetName] zyskała sławę, ponieważ okazała się bardzo uzdolniona w tej branży. Jej bogactwo, choć imponujące, stało się zagrożeniem dla naszej kontroli nad tymi terenami, ponieważ jej wpływy rywalizują z naszymi."
 institution_events.41.a: "Dajmy im spokój."
 institution_events.41.b: "Odzyskajmy kontrolę nad regionem [banking_location.GetNameWithNoTooltip], ale zapewnijmy rodzinie pewną autonomię."
 institution_events.41.c: "Zlikwidować bank i przejąć jego aktywa!"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] boją się o swoją pozycję"
 institution_events.50.desc: "Feudalni poddani, jakich posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], stanowią filar armii, gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wzywa do walki za kraj. Podczas gdy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] szlifują wojskowe umiejętności, poborowymi są głównie [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] – prości ludzie, którzy woleliby nie walczyć.\n\nW naszym kraju szerzą się #L [professional_armies_country.GetAdjective|l]kie#! idee dotyczące armii zawodowej, przez co [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zaczęli się martwić o swój status w społeczeństwie i wojsku. Czas niewyszkolonego chłopstwa oraz konnej elity niewątpliwie się kończy."
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] muszą się dostosować."
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] będą chronieni."
 institution_events.51.title: "Wymagania zawodowej armii"
 institution_events.51.desc: "Gdy w państwie [professional_armies_country.GetName] pojawiła się stała armia zawodowa, wzrosło zapotrzebowanie na broń i opancerzenie. Ta zmiana wpływa nie tylko na [professional_armies_country.GetAdjectiveWithNoTooltip|l]ki rynek zbytu, ale także na nasz własny, ponieważ [professional_armies_country.GetAdjectiveWithNoTooltip|l]cy kupcy poszukują oręża, którego potrzebuje [professional_armies_country.GetGovernment.GetRulerTitle|l] i [professional_armies_country.GetGovernment.GetRulerOrRegent.GetHerHis] rozrastające się wojsko."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "Interesujący rozwój wydarzeń."
 institution_events.51.b: "Nasza gospodarka nie wesprze [professional_armies_country.GetAdjectiveWithNoTooltip|l]kiego zagrożenia."
 institution_events.60.title: "Upowszechnienie plonów nowego świata"
 institution_events.60.desc: "Wraz z odkryciem i kolonizacją nowego świata do europejskiej gospodarki wprowadzono szereg nowych upraw. [ShowGoodsName('potato')], [ShowGoodsName('maize')|l] i pomidory powoli stały się powszechne wśród europejskich rolników, ale trudno wyzbyć się starych nawyków i jak dotąd te nowe wysokowydajne uprawy są wprowadzane bardzo wolno.\n\nMoglibyśmy spróbować przyspieszyć ten proces, wykorzystując fundusze, jakie posiada [ROOT.GetCountry.GetFlavorRank|l], ale obecni liderzy rynków rolnych prawdopodobnie poczuliby się zagrożeni."
 institution_events.60.a: "To zdecydowanie dobra inwestycja."
 institution_events.60.b: "Zbyt szybko dostajemy niestrawności!"
 institution_events.61.title: "Większe wymagania floty"
 institution_events.61.desc: "Wraz z kolonizacją obejmującą [ShowInstitutionName('new_world')] znacznie wzrosło znaczenie marynarki wojennej. Sprawiło to, że popyt na towary niezbędne do budowy okrętów wzrósł do niebagatelnego poziomu.\n\nMoglibyśmy zmniejszyć popyt, przejmując statki handlowe, które posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 institution_events.61.a: "Rynek sam sobie z tym poradzi."
 institution_events.61.b: "Przejmijmy statki handlowe."
 institution_events.70.title: "Rozpowszechnianie wrogich publikacji"
 institution_events.70.desc: "Kiedy druk był nowością, najpierw przyciągnął wydawców uznających księgi za dzieła sztuki i filantropów pragnących rozpowszechniać klasykę literatury w bardziej przystępnym formacie. Wkrótce jednak do tego grona dołączyli inni, mniej uczciwi ludzie, którzy zarabiali na życie oczernianiem innych.\n\nOdkąd branża drukarska stała się codziennością, prasy w całej Europie były wykorzystywane przez demagogów snujących sieci kłamstw. Stosy broszur czekają na każdego, kto jest gotów uwierzyć w ich treść. W lokacji [target_location.GetName] ta skądinąd obiecująca technologia została wykorzystana jako środek do szerzenia złośliwych oszczerstw na temat rządów, które sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], co prowadzi do podkopywania autorytetu, jakim cieszy się [ROOT.GetCountry.GetFlavorRank|l]. Nie możemy tego tolerować!"
 institution_events.70.a: "Pora wprowadzić cenzurę!"
 institution_events.70.b: "Nie możemy kontrolować słów."
 institution_events.70.b.tt: "Każda posiadana [location|el] w prowincji [target_province.GetName], gdzie upowszechnia się [ShowInstitutionName('printing_press')|l], zyska [ShowNamedValue('institution_progress_extreme_bonus')|+=] akceptacji instytucji."
 institution_events.71.title: "Ambitny zakład drukarski w regionie [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "[ShowInstitutionName('printing_press')] nie tylko wpłynęła na społeczeństwo oraz uczonych, ale też utorowała drogę nowej branży. Tam, gdzie kiedyś całe księgi trzeba było ręcznie kopiować, teraz wystarczy maszyna, która jest zarówno łatwa w obsłudze, jak i bardziej wydajna niż najlepiej wyszkolony skryba.\n\nNiektórzy przedsiębiorczy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] upatrują w tym doskonałą okazję do zwiększenia swojego bogactwa poprzez założenie nowego warsztatu drukarskiego w regionie [printing_press_location.GetName]. Handlarze ci dążą jednak, w przeciwieństwie do mniejszych przedsiębiorstw, do produkcji ponad normę, co zagraża stabilności cen, jaką w tej chwili cieszą się [ShowGoodsName('books')|l] i [ShowGoodsName('paper')|l], jeśli nie wprowadzimy regulacji."
 institution_events.71.a: "Niech prowadzą swoją działalność."
 institution_events.71.b: "Wprowadźmy regulację w zakładzie."
 institution_events.71.c: "Kto wie, co wydrukują o naszym państwie? Zamknąć ten zakład!"
 institution_events.71.d: "Niech kontynuują, ale upewnijmy się, że zapłacą za ochronę swojej działalności."
 institution_events.80.title: "Nowa taktyka na polu bitwy"
 institution_events.80.desc: "Podczas konfliktu nasza tradycyjna taktyka napotkała potężnego przeciwnika. Na polu bitwy pojawiła się niesławna formacja nosząca miano [ShowInstitutionName('pike_and_shot')|l]. Ta innowacyjna strategia polega na rozmieszczeniu żołnierzy noszących piki, aby nie dopuścić wroga walczącego w zwarciu do towarzyszy uzbrojonych w arkebuzy. Strzelcy wykorzystują tę osłonę do przeładowywania broni oraz atakowania z dystansu.\n\nChoć niektórym dygnitarzom z naszego królewskiego dworu brakuje dalekowzroczności, aby docenić zastosowanie tej nowej strategii, inni z naszych wojskowych są wyjątkowo chętni, aby zbadać i opracować własną formację pikinierów. Będą jednak potrzebować miejsca do szkolenia swoich żołnierzy. Chociaż wybrali region [target_location.GetName] na swój poligon, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyrażają niechęć do inwestowania w „bezcelową modę na polu bitwy”."
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i ich interesy muszą ustąpić sprawom wojskowym."
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mają rację. To tylko przejściowa taktyka."
 institution_events.80.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zostaną włączeni do tych badań."
 institution_events.81.title: "Najemnicy wprowadzają nową taktykę."
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Kolejne obserwacje potwierdzają te raporty. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "Nasze kręgi wojskowe plotkują o słynnej taktyce znanej pod nazwą [ShowInstitutionName('pike_and_shot')|l]. Zarówno oficerowie, jak i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] są zaintrygowani opowieściami żołnierzy z pól bitewnych."
 institution_events.81.our_mercs: "[rented_mercs.GetName] – nasi ludzie, którzy zdecydowali się zarabiać na życie jako najemnicy, byli świadkami skuteczności nowej strategii, gdy lekkomyślna kawaleria została rozniesiona przez piki, a wspierającą piechotę rozgromiła broń palna."
 institution_events.81.their_mercs: "[hired_mercs.GetName], żołnierze z państwa [foreign_merc_country.GetName], opowiadają historie o zdyscyplinowanych oddziałach na polu bitwy, których formacje zdołały przetrzymać nawet najpotężniejsze natarcia. Ani konnica, ani zdezorganizowana piechota nie zdołały się przebić."
 institution_events.81.closing_line: "Oczywiście te anegdoty to dobry argument za tym, by nasza armia lepiej przyjrzała się tej taktyce. Zaplanowano już przeprowadzenie ćwiczeń w regionie [target_location.GetName]."
 institution_events.81.a: "Zaiste, intrygujące opowieści."
 institution_events.81.d: "Przećwiczmy tę taktykę w regionie [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] herezja w regionie [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "Wielu heretyków w regionie [target_location.GetName] otwarcie zadeklarowało swój sprzeciw wobec nauk, którymi kieruje się religia #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!. Te obrazoburcze nastroje tylko podsyciły ogień niezgody, co doprowadziło do poważnego podważenia naszego autorytetu na tym obszarze.\n\nChociaż wyegzekwowanie naszej władzy po raz kolejny może pomóc uporać się z miejscowym pragnieniem autonomii, wynikające z tego niepokoje mogą zwiększyć już występujące niezadowolenie ludności i doprowadzić do otwartej rebelii przeciw nam na tych ziemiach."
 institution_events.90.a: "Zostawmy mieszkańców regionu [target_location.GetNameWithNoTooltip] samym sobie."
 institution_events.heretic.a.tt: "Każda [Concept('heretic','heretycka')|e] [pop|el] w lokacji [target_location.GetName] zyska [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.90.b: "Tak czy inaczej, musimy egzekwować naszą władzę!"
 institution_events.heretic.b.tt: "Każda [Concept('heretic','heretycka')|e] [pop|el] w lokacji [target_location.GetName] straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.90.c: "Udobruchajmy heretyków, przyznając im dodatkową autonomię."
 institution_events.heretic.c.tt: "Każda [Concept('heretic','heretycka')|e] [pop|el] w lokacji [target_location.GetName] zyska [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.90.d: "Zmusimy tych heretyków do przyjęcia prawdziwej wiary, a wtedy uznają nasze panowanie."
 institution_events.heretic.d.tt: "Każda [Concept('heretic','heretycka')|e] [pop|el] w lokacji [target_location.GetName] straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], #Y 10%#! z nich nawróci się na [Concept('religion','religię')|e] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!, a #R 2%#! zginie."
 institution_events.91.title: "Poganie w regionie [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "Region [target_location.GetName] jest znany z tego, że wiara #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]a#! jest obca jego mieszkańcom. Nie są to nawet heretycy, którzy nie zgadzają się z niektórymi naukami, jakie głosi religia #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#!, lecz jawni poganie, którzy nie mogliby być bardziej oddaleni od światłości, którą opromienia nas [ROOT.GetCountry.GetReligion.GetGodName]. Ci żałośni [ROOT.GetCountry.Custom('GetHeathenInsultPlural')|l] mają czelność podważać władzę, pod którą znajduje się [target_location.GetRank.GetName|l].\n\nZdanie doradców na dworze jest głośne i wyraźne – należy okiełznać region [target_location.GetNameWithNoTooltip] – jednak miejscowi już okazali niezadowolenie z naszych rządów. Wyegzekwowanie naszej władzy może być ostatnią iskrą potrzebną poganom do rozpalenia buntu przeciwko nam."
 institution_events.91.a: "[target_location.GetRank.GetNameWithNoTooltip] nie jest miejscem wartym wysiłku."
 institution_events.heathen.a.tt: "Każda [Concept('heathen','pogańska')|e] [pop|el] w lokacji [target_location.GetName] zyska [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.91.b: "Przypomnijmy tym niewiernym, na czyjej ziemi mieszkają."
 institution_events.heathen.b.tt: "Każda [Concept('heathen','pogańska')|e] [pop|el] w lokacji [target_location.GetName] straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.91.c: "Niech ci poganie radzą sobie sami. Być może się do nas przekonają?"
 institution_events.heathen.c.tt: "Każda [Concept('heathen','pogańska')|e] [pop|el] w lokacji [target_location.GetName] zyska [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]"
 institution_events.91.d: "Wiara [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]a powinna zostać zasiana w tych zagubionych duszach."
 institution_events.heathen.d.tt: "Każda [Concept('heathen','pogańska')|e] [pop|el] w lokacji [target_location.GetName] straci [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e], #Y 10%#! z nich nawróci się na [Concept('religion','religię')|e] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!, a #R 2%#! zginie."
 institution_events.92.title: "Spory teologiczne"
 institution_events.92.desc: "Teologiczne kwestie, na których opiera się [ROOT.GetCountry.GetReligion.GetGroup.GetName|l], stały się tematem zagorzałych dyskusji na #L [ROOT.GetCountry.GetAdjective|l]kim#! dworze. Zwłaszcza [true_faith_advisor.GetName] i [false_faith_advisor.GetName], dwójka najważniejszych doradców, których słucha [target_ruler.GetHimHerFormal] [target_ruler.GetName], stale debatuje, na czym polega życie, dla którego filarem jest [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] uważa, że te dysputy w niczym nie pomagają, ale członkowie [target_ruler.GetHerHis] gabinetu starają się przekonać innych do swojej wiary. W końcu zwracają się do światłej władzy, aby znaleźć rozwiązanie niekończącego się sporu."
 institution_events.92.a: "[true_faith_advisor.GetNameWithNoTooltip] ma rację."
 institution_events.92.b: "Oczywiście, [false_faith_advisor.GetNameWithNoTooltip] ma rację."
 institution_events.92.c: "Znajdźmy jakiś kompromis."
 institution_events.92.d: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] nie ma miejsca na żadną z tych osób."
 institution_events.100.title: "Wielka podróż"
 institution_events.100.desc: "Coraz więcej europejskiej młodzieży o określonym statusie społecznym podąża za modą i wyrusza w wielką podróż, aby zobaczyć zabytki, w jakie bogata jest [ShowContinentName('europe')]. W ten sposób młodzi potomkowie znamienitych europejskich rodów mogą oddać szacunek wspaniałym władcom, umysłom i instytucjom naszej epoki, jednocześnie przywożąc ze sobą nowe pomysły i kontakty. Powinniśmy rozważyć, czy [target_character.GetName] też się czegoś nauczy podczas takiej wyprawy, gdyż mogłoby być to korzystne dla naszego kraju.\n\nRzecz jasna od osoby z takiego państwa jak nasze oczekuje się podróżowania w wielkim stylu..."
 institution_events.100.a: "Doskonały pomysł!"
 institution_events.100.b: "Nie mamy się czego uczyć od obcokrajowców."
 institution_events.101.title: "[target_character.GetNameWithNoTooltip] i [target_character.GetHerHis] wielka podróż"
 institution_events.101.desc: "Zwyczaj wymaga, by europejska młodzież odpowiedniej proweniencji udała się w wielką podróż po kontynencie, aby zobaczyć cuda swojej epoki, spotkać się z wielkimi umysłami oraz wpływowymi ludźmi, a także zdobyć ogólną wiedzę o świecie i jego mieszkańcach. Nasi #L [institution_country.GetAdjective]cy#! przyjaciele z państwa [institution_country.GetLongName] ostatnio poprosili, by [target_character.GetName] także [Select_CString(target_character.IsFemale, 'wyruszyła', 'wyruszył')] na podobną wyprawę, na co chętnie wyraziliśmy zgodę. Co prawda oferta ta pachnie arogancją, ale [ROOT.GetCountry.GetFlavorRank|l] może uznać za niezwykle przydatne to, czego się tam nauczy."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] uważa, że [ROOT.GetCountry.GetFlavorRank|l] to fascynujące miejsce!"
 institution_events.101.b: "Szczególnie fascynuje [Select_CString(target_character.IsFemale,'ją','go')] [marriage_target.GetNameWithNoTooltip]..."
 institution_events.101.b.tt: "[target_character.GetName] poprosi swą #L [institution_country.GetAdjective|l]ką#! rodzinę o zgodę na małżeństwo, które zawrą [target_character.GetSheHe] i [marriage_target.GetName]."
 institution_events.105.title: "Nieoczekiwana prośba"
 institution_events.105.desc: "Listy, jakie pisze [target_character.GetName] na temat swych podróży po kraju [toured_country.GetName], od czasu [target_character.GetHerHis] wyjazdu stanowią główny temat, jakim żyje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Prawdziwe zamieszanie wywołał jednak dopiero ostatni z nich, z którego wynika, że [target_character.GetHeSheFormal] podczas pobytu w mieście [toured_capital.GetName] [Select_CString(target_character.IsFemale,'zakochała','zakochał')] się bez pamięci, zaś obiektem [target_character.GetHerHis] uczuć jest [marriage_target.GetName]. [target_character.GetNameWithNoTooltip] prosi teraz o zgodę na sprowadzenie [marriage_target.GetHerHim] do naszego kraju w celu zawarcia małżeństwa, zupełnie ignorując jakiekolwiek strategiczne propozycje, jakie dla [Select_CString(target_character.IsFemale,'niej','niego')] przygotowywaliśmy!"
 institution_events.105.a: "Kimże jesteśmy, by stawać na drodze prawdziwej miłości?"
 institution_events.105.b: "To skandal! Takie głupoty należy natychmiast ukrócić!"
 institution_events.102.title: "Rozbudowa faktorii handlowej"
 institution_events.102.desc: "Kupcy z kraju [trade_company_country.GetLongName] prowadzący interesy na naszych ziemiach zwrócili się do miejscowych władz w regionie [trade_company_province.GetName] z prośbą o pozwolenie na rozbudowę istniejącej faktorii. Pragną oni zbudować fort i uzyskać pozwolenie na pobieranie podatków od naszych poddanych mieszkających w określonym promieniu od ich włości. Ci zagraniczni przedsiębiorcy argumentują, że jeśli damy im te prawa, nie tylko będą w stanie zrekompensować nam to finansowo, ale też poprzez zwiększony handel i ruch do naszych portów w prowincji doprowadzą do ogólnego wzrostu znaczenia regionu w handlu międzynarodowym.\n\nPozwolilibyśmy jednak tym obcym na ekspansję kosztem naszych własnych kupców..."
 institution_events.102.a: "Przyznajmy im prawo do rozszerzenia działalności."
 institution_events.102.b: "Nie możemy na to pozwolić!"
 institution_events.103.title: "Ustępstwa handlowe"
 institution_events.103.desc: "Przedsiębiorczy kupcy działający w obiecującym #L [target_country.GetAdjective|l]kim#! porcie regionu [trade_company_province.GetName] zdołali wyprosić znaczne ustępstwa u miejscowego władcy. Rozbudowali swoją faktorię i postawili mały fort, z którego kontrolują część regionu. Ten nowy układ daje lokalnemu władcy dostęp do globalnej sieci handlowej, ale może być również wykorzystany jako łatwy pretekst do bardziej bezpośredniej ekspansji na [target_character.GetHerHis] ziemie..."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Skargi kupców"
 institution_events.104.desc: "Przedsiębiorczy handlarze działający w regionie [trade_company_province.GetName], gdzie znajduje się obiecujący #L [target_country.GetAdjective|l]ki#! port, próbowali wyprosić znaczne ustępstwa u miejscowego władcy. Ich podejście okazało się mało dyplomatyczne i zakończyło się potępieniem przez miejscowego władcę zarówno ich, jak i nas."
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U] tego pożałuje."
 institution_events.110.title: "Nowa artyleria"
 institution_events.110.desc: "Konflikt znany jako [target_war.GetName] zapoczątkował nową erę działań zbrojnych, w których [ShowGoodsName('cannons')|l], wcześniej używane w trakcie oblężeń, stały się najważniejszym orężem na polu bitwy. Ta potężna broń wspiera teraz nasze szarżujące pułki, siejąc zniszczenie w szeregach wroga. Nasi przywódcy wojskowi chętnie wykorzystują ten potencjał i opracowują innowacyjne taktyki z użyciem tych dział. Wyznaczyli region [target_location.GetName] i jego wielkie kuźnie jako miejsce tych eksperymentów, ale zapewnienie niezbędnych funduszy na zakup artylerii pozostaje palącym problemem."
 institution_events.110.a: "Przyznajmy im potrzebne fundusze."
 institution_events.110.b: "Nie stać nas na to."
 institution_events.110.c: "Zainwestujmy jeszcze więcej w ich pomysły."
 institution_events.111.title: "Rozwój rusznikarstwa"
 institution_events.111.desc: "Ciężkie działa dalekiego zasięgu nie są niczym nowym w historii ludzkości. Katapulty, balisty i inne machiny wojenne były coraz częściej zastępowane przez wczesne formy armat, które z początku służyły do zwalczania piechoty. Wraz z postępami sztuki wojennej i technologii, produkcja, użytkowanie i skuteczność armat znacznie się zwiększyły.\n\nNadchodzi nowa era działań wojennych. Artyleria odegra w niej kluczową rolę, kształtując przyszłą historię świata, gdy [ShowGoodsName('cannons')|l] będą niszczyć fortyfikacje i szeregi wroga – a my znajdujemy się w wyjątkowej sytuacji i możemy stać się pionierami w dziedzinie rozwoju artylerii, gdy wkraczamy w epokę zdefiniowaną przez grzmiący ryk dział. O ile zgodzimy się zainwestować w dalsze postępy."
 institution_events.111.a: "Armata to nasza przyszłość."
 institution_events.111.b: "Nie możemy sobie pozwolić na takie przedsięwzięcie."
 until_artillery_institution_embraced: "nieokreślony czas do przyjęcia [Concept('institution','instytucji')|e] [ShowInstitutionName('artillery_institution')]"
 institution_events.112.title: "Poprawa mobilności"
 institution_events.112.desc: "Ciągłym wyzwaniem od dawna nękającym artylerię jest jej nieporęczność, przez co nie można jej szybko rozstawić na polu bitwy. Manewrowanie armatami na pozycjach i przygotowywanie ich do bitwy okazało się żmudnym zadaniem, często opóźniającym ich udział w starciu aż do jego końca. Na szczęście pionierscy rusznikarze w regionie [target_location.GetName] wkroczyli na nowatorską ścieżkę, eksperymentując z kompaktowymi lufami, aby zmniejszyć obciążenie dział, i ulepszając koła, aby usprawnić ich mobilność."
 institution_events.112.a: "Miło to słyszeć."
 institution_events.113.title: "Przełomowe uzbrojenie"
 institution_events.113.desc: "Wykwalifikowani rusznikarze z prowincji [target_location.GetName] wprowadzili kolejne ulepszenia do naszych modeli armat – tworząc wydłużone lufy i wykorzystując większe ilości gruboziarnistego prochu, znacznie zwiększyli niszczycielską siłę ognia dział. Co więcej, ich pomysłowość dała początek modelom moździerzy, które doskonale nadają się do oblegania fortyfikacji ze względu na wysoką trajektorię wystrzeliwanych pocisków.\n\nPoświęcają się dla kraju, ale #L [ROOT.GetCountry.GetAdjective|l]#! [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi wesprzeć ich finansowo, ponieważ ich odkrycia nie przynoszą natychmiastowych zysków. Jeśli chcemy wykorzystać ich pracę w naszej armii, musimy ich sowicie wynagrodzić."
 institution_events.113.a: "Zakupmy nową artylerię przydatną do walki."
 institution_events.113.b: "Weźmy nowe modele moździerzy do oblężeń."
 institution_events.113.c: "Zapłaćmy za oba wynalazki."
 institution_events.113.d: "Przyjrzyjmy się ich innowacjom, ale nie kupujmy ich."
 institution_events.114.title: "Przeznaczenie armaty"
 institution_events.114.desc: "Pierwotnie pomyślane jako broń przeciw piechocie, [ShowGoodsName('cannons')|l] z XIV wieku i późniejszego okresu stały się bardziej uniwersalne, wykazując niezwykłą skuteczność w trakcie oblężeń, ponieważ są w stanie z łatwością zrównać z ziemią całe fortece. Jednak ich sprawność wykracza poza ofensywne oblężenia, ponieważ służą jako potężny środek odstraszający najeźdźców, gdy są używane do obrony.\n\nFort [target_location.GetName] stanowi doskonałą okazję do ukazania podwójnego przeznaczenia i potęgi tych armat. Zwiększenie możliwości obronnych fortyfikacji tymi armatami lub wykorzystanie ich przeciwko samemu fortowi i jego murom obronnym to doskonałe sposoby na zaprezentowanie mocy dział. Chociaż ta druga opcja może osłabić zdolność fortu do odparcia najeźdźców, wiedza zdobyta podczas tego eksperymentu polowego może okazać się kluczowa dla rozwoju naszej wojskowej technologii."
 institution_events.114.a: "Wzmocnijmy armatami obronę fortu [target_location.GetNameWithNoTooltip]"
 institution_events.114.b: "Z fortecy [target_location.GetNameWithNoTooltip] nie zostanie nawet kamień!"
 institution_events.114.c: "Żadna z tych opcji nie jest warta swojej ceny."
 institution_events.115.title: "Opracowano nową artylerię"
 institution_events.115.desc: "Lata eksperymentów, badań i strategicznych inwestycji przyniosły owoce. Nasze stałe zaangażowanie w rozwój artylerii nie tylko wzmocniło naszą infrastrukturę i doktryny wojskowe, ale także wyniosło artylerię na nowe wyżyny, zapewniając nam znaczną przewagę nad rywalizującymi narodami w oblężeniach, bitwach i logistyce."
 institution_events.115.a: "Nasi wrogowie zadrżą w obliczu naszych grzmiących dział!"
 institution_events.120.title: "Proto-uprzemysłowienie"
 institution_events.120.desc: "Przez wieki nasze kopalnie i kuźnie słynęły za granicą z dużego wydobycia i dobrej jakości, jaką ma produkowane w nich [ShowGoodsName('iron')|l]. Są one również unikalne ze względu na sposób organizacji pracy w tych branżach, ale ich metody można jeszcze udoskonalić, przyswajając ostatnie innowacje, jakie nasze [ROOT.GetCountry.GetFlavorRank|l] dostrzega w naszych przemysłach."
 institution_events.120.a: "Powinniśmy rozpowszechnić tę metodę we wszystkich zakątkach naszego kraju."
 institution_events.120.b: "Po namyśle – to będzie zbyt dużo kosztować."
 institution_events.121.title: "Zmiana gildii w manufaktury"
 institution_events.121.desc: "Choć gildie od dawna miały wpływ na gospodarkę naszych ośrodków miejskich, ich stała pozycja nigdy nie była pewna. Wiatry zmian przetaczają się przez nasze ziemie, gdy koncepcja manufaktur znajduje poparcie w naszym kraju. Zakłady te upraszczają metody produkcji, wypierając pojedynczych rzemieślników pracujących w tradycyjnych gildiach. Zgodnie z przewidywaniami niektóre gildie opierają się wpływom szkodzącym ich pozycji, lecz inne dostrzegają dochodowy potencjał i przenoszą swoją działalność, wybierając [ShowInstitutionName('manufactories')|l].\n\nZainteresowanie losem państwa, z jakim mierzy się [target_location.GetRank.GetName|l] [target_location.GetName], może wydawać się minimalne, ale oportunistyczni członkowie naszego dworu widzą sposób na wykorzystanie tego rozwoju. Proponują dwa potencjalne kierunki działania: dalsze inwestycje w obszar [target_location.GetRank.GetNameWithNoTooltip], aby jeszcze bardziej zwiększyć jego produktywność, lub nałożenie korzystnych dla nas podatków na przekształcające się gildie, które przyjęły model manufaktury."
 institution_events.121.a: "Zainwestujmy w manufaktury w regionie [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Lepiej się w to nie mieszać."
 institution_events.121.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zostaną opodatkowani!"
 institution_events.122.title: "Gildie sprzeciwiają się manufakturom"
 institution_events.122.desc: "Przez wieki gildie sprawowały władzę nad polityczną i społeczną tkanką regionu [target_location.GetName]. Tamtejsi [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ustanowili monopol na kluczowe towary, przestrzegali regulowanych praktyk produkcyjnych, które uniemożliwiały jednemu rzemieślnikowi prześcignięcie innego, i stanowczo opierali się wszelkim innowacjom zagrażającym status quo, dzięki czemu ugruntowali swoją pozycję jako faktyczni władcy regionu.\n\nDlatego nie powinno dziwić, że ostro sprzeciwiają się przemianom, jakie mogą wprowadzić [ShowInstitutionName('manufactories')|l] w regionie [target_location.GetRank.GetNameWithNoTooltip], ponieważ zmiana ta grozi zburzeniem struktury władzy. Ich obawy oraz wrogość stanowią poważne zagrożenie dla stabilności obszaru, ponieważ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] mogą wzniecić bunt wśród ludności, jeśli poczują, że tracą wpływy."
 institution_events.122.a: "Ustąpmy gildiom."
 institution_events.122.b: "Nawet nie zasługują na naszą uwagę."
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Wiatry zmian ponownie przetaczają się przez nasze ziemie. Wizjonerzy i uczeni kwestionują odwieczny porządek, poszukując precyzyjnych odpowiedzi na fundamentalne pytania dotyczące świata i samej natury. Nienasycona ciekawość ludzkości osiągnęła wyżyny, by zmienić bieg historii.\n\nW tym kluczowym momencie zajmujemy dogodną pozycję, aby stać się pionierami w dziedzinie samej nauki. Jednak nasza zdolność do wykorzystania tej szansy zależy od tego, czy [ruler_scope.GetName] postanowi zainwestować w rozwój wiedzy i technologii."
 institution_events.130.a: "Dobrobyt naszego ludu nie ma żadnej ceny."
 institution_events.130.a.tt: "Napotkamy dodatkowe [events|el], z którymi powiązana jest [ShowInstitutionName('scientific_revolution')|l]. Wydarzenia te wprowadzą dalsze przełomy w nauce do naszego kraju, a nawet zapewnią nam, w zależności od liczby przełomów, potężny, tymczasowy [modifier|el], gdy [ShowInstitutionNameWithNoTooltip('scientific_revolution')|l] rozkwitnie."
 institution_events.130.b: "Choć może to mieć kluczowe znaczenie, nie możemy sobie na to pozwolić."
 institution_events.131.title: "Wczesna metoda naukowa"
 institution_events.131.desc: "Koncepcja stosowania ustalonych metod naukowych w sposób racjonalny wyjaśniających działanie natury jest ideą, która przetrwała w annałach historii. Nawet w czasach starożytnych filozofowie prowadzili żarliwe i nieustanne debaty, ale konsensus pozostawał nieuchwytny. Wprowadzenie metody eksperymentalnej w świecie islamu w średniowieczu wniosło nowy bodziec do tych dyskusji, łącząc teorię z praktyczną obserwacją.\n\nNiemniej jednak zdefiniowanie kompleksowych ram dla metod naukowych pozostawało nieustannie kwestią sporną. Dopiero dzięki zbiorowemu przyjęciu systematycznych eksperymentów, rozumowaniu indukcyjnemu, odrzuceniu nieuzasadnionych założeń i dążeniu do bezstronnej obserwacji metody te ugruntowały ostatecznie swoją pozycję jako fundament, na którym wszystkie inne dyscypliny naukowe mogły budować swoje struktury. W wyniku tej transformacji jesteśmy świadkami kluczowego momentu w historii wiedzy i oświecenia."
 institution_events.131.a: "Dzięki tym metodom z pewnością dojdzie do wielkich odkryć!"
 institution_events.132.title: "Przedstawiono heliocentryczny światopogląd"
 institution_events.132.desc: "Choć kulistość naszej planety jest bezdyskusyjna, sugestia, że Ziemia nie jest centrum wszechświata, pozostawała przedmiotem gorących debat, a czasem nawet uznawano takie stwierdzenia za herezję, w czym przodowała zwłaszcza wiara #L [ShowReligionGroupAdjective('christian')|l]a#!. Niemniej jednak nie można zaprzeczyć wadze badań naukowych i obserwacji empirycznych, a koncepcja heliocentryczna nieuchronnie zyskała akceptację."
 institution_events.132.a: "To herezja!"
 institution_events.132.b: "Ciekawe."
 institution_events.132.historical_info: "Pionierskie prace Mikołaja Kopernika (1473–1543), renesansowego polimaty, zrewolucjonizowały rozumienie kosmosu. Jego przełomowy model wszechświata opisany w #italic De revolutionibus orbium coelestium#! („O obrotach sfer niebieskich”) z 1543 roku odważnie umieścił Słońce w centrum kosmosu, wyznaczając początek przewrotu kopernikańskiego. Odkrycie Kopernika zapoczątkowało rewolucję naukową, podważając ustalone przekonania i zmieniając kierunek badań naukowych. Jego wszechstronne talenty i sprawność intelektualna rozciągały się na matematykę, astronomię, prawo kanoniczne i ekonomię, a on sam pozostawił niezatarty ślad w annałach ludzkiej wiedzy."
 institution_events.134.title: "Ludzka anatomia"
 institution_events.134.desc: "Ludzkie zrozumienie anatomii tradycyjnie opierało się na sekcjach zwłok zwierząt, a idea przeprowadzenia autopsji ludzkiego ciała, by je zbadać, przez wieki była uważana za tabu w wielu kulturach. Niemniej jednak, wąska grupa dociekliwych naukowców, kierowana chęcią pogłębienia wiedzy na temat ludzkiej fizjologii, odważnie przełamała tę odwieczną barierę, aby przyjrzeć się ludzkim częściom ciała. Z czasem spostrzeżenia zebrane z tych sekcji zostały połączone i zapisane w jednej powszechnie dostępnej księdze, demokratyzując tę nowo odkrytą wiedzę wśród szerszej publiki."
 institution_events.134.a: "Wesprzyjmy tych genialnych myślicieli."
 institution_events.134.historical_info: "Andreas Vesalius (1514–1564), luminarz w historii nauk medycznych, zmienił pojmowanie ludzkiej anatomii dzięki pionierskim badaniom. Jego kariera rozpoczęła się, gdy objął prestiżowe stanowisko katedry chirurgii i anatomii na Uniwersytecie Padewskim, a jego działania odmieniły badania anatomiczne. Zakwestionował ustalone normy, opowiadając się za systematyczną sekcją jako głównym narzędziem nauczania i dyskredytując klasyczne teksty, zwłaszcza te Galena. Jego przełomowe arcydzieło #italic De humani corporis fabrica#! było kluczowym momentem w historii publikacji medycznych i uczyniło anatomię nowoczesną nauką opisową. Niezwykłe dziedzictwo Vesaliusa przetrwało, nawet gdy jego życie zakończyło się przedwcześnie na wyspie Zakynthos."
 institution_events.135.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')] i chemia tego okresu"
 institution_events.135.desc: "Chemia ma swoje korzenie w starożytnej sztuce alchemii, choć w przeciwieństwie do swojego przodka, współczesna chemia ewoluowała w odrębną dyscyplinę naukową. Filozofia chemiczna kładzie nacisk na aktywne właściwości materii i odchodzi od mistycyzmu. Praktyczne postępy, szczególnie w metalurgii, przyczyniają się do zmian w nauce."
 institution_events.135.a: "Te odkrycia będą stanowić podstawę wielu rozwiązań."
 institution_events.135.historical_info: "Robert Boyle (1627–1691), angielsko-irlandzki filozof przyrody, chemik i fizyk, jest uznawany za kluczową postać w rozwoju nowoczesnej chemii i eksperymentalnej metodologii naukowej. Jego słynna idea, prawo Boyle'a, wyjaśnia odwrotną zależność między ciśnieniem gazu a objętością, gdy temperatura jest utrzymywana na stałym poziomie w układzie zamkniętym. Spośród jego ważnych prac #italic Sceptyczny chemik#! jest fundamentem w dziedzinie chemii. Choć Boyle był głęboko oddany swojej anglikańskiej wierze, jego naukowe podejście jest zgodne z zasadami Francisa Bacona zawartymi w #italic Novum Organum#!. Kładzie on nacisk na dowody empiryczne, unikając nieuzasadnionych hipotez. Wszechstronne badania Boyle'a obejmowały różne dziedziny nauki, w tym fizykę, rozprzestrzenianie się dźwięku, siłę ekspansywną zamarzającej wody, ciężary właściwe, siły załamania światła, kryształy, elektryczność, kolor, hydrostatykę i wiele innych. Jego poświęcenie chemii i pragnienie wiedzy doprowadziły do sformułowania istotnych spostrzeżeń na temat składu substancji, natury pierwiastków oraz rozróżnienia między mieszaninami i związkami. Jego wpływowe prace położyły podwaliny pod współczesne rozumienie świata fizycznego i badań naukowych."
 institution_events.136.title: "Matematyzacja"
 institution_events.136.desc: "Następuje głęboka zmiana w podejściu do zrozumienia świata przyrody. Pojęcie „matematyzacji” pojawiło się, odkąd mędrcy i naukowcy coraz częściej stosują pomiary ilościowe do badania zjawisk fizycznych na Ziemi. Zmiana ta oznacza odejście od tradycyjnej filozofii arystotelesowskiej i zwiastuje nową erę badań naukowych, w której matematyka będzie odgrywać kluczową rolę w próbach zrozumienia wszechświata."
 institution_events.136.a: "Miejmy nadzieję, że będzie to przydatne."
 institution_events.137.title: "Koncepcja grawitacji"
 institution_events.137.desc: "W dziedzinie fizyki i rozumienia grawitacji zaszła ogromna transformacja. Jesteśmy świadkami rozwoju przełomowych idei dotyczących sił grawitacyjnych i ich efektów. Te nowatorskie koncepcje stanowią wyzwanie dla dominujących paradygmatów naukowych i kładą podwaliny pod znaczący postęp technologiczny."
 institution_events.137.a: "Ten przełom przyciągnie wiele zmian odczuwalnych przez następne dziesięciolecia."
 institution_events.137.historical_info: "W 1687 roku sir Isaac Newton (1642–1727) przedstawił #italic Philosophiæ Naturalis Principia Mathematica#!, przełomowe dzieło, które położyło podwaliny pod mechanikę klasyczną. Na jego stronach Newton ujawnił trzy uniwersalne prawa dynamiki, zapoczątkowując nową erę pojmowania zawiłych relacji między obiektami, siłami, które nimi rządzą i wynikającymi z nich ruchami. Zasady te zapoczątkowały gwałtowny postęp podczas rewolucji przemysłowej, kształtując współczesny świat.\n\nWkład intelektualny Newtona wykraczał poza mechanikę nieba, obejmując także innowacje w analizie geometrycznej podobnej do rachunku różniczkowego i pionierskie prace w dziedzinie akustyki. Jego badania nad prędkością dźwięku, spłaszczeniem Ziemi i precesją równonocy udowodniły jego wszechstronną błyskotliwość.\n\nDzięki swojemu trwałemu dziedzictwu Newton pozostaje ikoną oświecenia, inspirując pokolenia naukowców i myślicieli."
 institution_events.138.title: "Rozprawa o świetle"
 institution_events.138.desc: "W [GetCurrentYear] zapoczątkowano fundamentalne badania opisujące prawo odwrotności kwadratu natężenia światła, zasady odbicia i ich astronomiczne implikacje. Dalsze prace przyczyniły się do lepszego zrozumienia załamania i odbicia światła, a kluczowe odkrycia dotyczyły natury światła, koloru i właściwości optycznych."
 institution_events.138.a: "Idee te rozświetlą nasze jestestwo."
 institution_events.138.historical_info: "Na początku XVII wieku Johannes Kepler (1571–1630) zajął się kompleksowym badaniem zjawisk optycznych. Wynik jego niestrudzonych badań, #italic Astronomiae Pars Optica#! („Optyczna część astronomii”), został przedstawiony cesarzowi w 1604 roku. Praca ta położyła podwaliny pod nowoczesną optykę, wyjaśniając zasady takie jak prawo odwrotności kwadratu natężenia światła i zawiłości odbicia przez płaskie i zakrzywione lustra. Pionierskie badania Keplera dotyczyły również ludzkiego oka, gdzie zauważył odwróconą projekcję obrazów na siatkówce.\n\nW 1610 roku Kepler rozszerzył swoje badania na soczewki teleskopowe, skrupulatnie badając właściwości soczewek podwójnie wypukłych i podwójnie wklęsłych. Kulminacją tych badań była jego praca „Dioptrice”, opublikowana w 1611 roku. Traktat Keplera nie tylko wyjaśnił teoretyczne podstawy soczewek zbieżnych i rozbieżnych, ale także pozwolił wynaleźć teleskop astronomiczny, zwany keplerowskim, wykorzystujący dwie wypukłe soczewki do uzyskania lepszego powiększenia. Jego przełomowe prace optyczne miały ogromny wpływ na rozwój teleskopów, wyznaczając drogę obserwacjom astronomicznym i rewolucjonizując świat optyki."
 institution_events.139.title: "Koniec rewolucji naukowej"
 institution_events.139.desc: "Po długim okresie innowacji i pomysłów fala postępu opadła. Choć żar naszej ciekawości i postępu naukowego wciąż się tli, tempo odkrywania nowych wynalazków znacznie zwolniło. Teraz utrzymuje stały rytm. Niemniej, nasze wysiłki podczas rewolucji naukowej odcisnęły na nas swoje piętno, ponieważ nasz lud wykazał się wyjątkowym zainteresowaniem czytelnictwem, pismem oraz odkryciami."
 institution_events.139.a: "Nadchodzi [ShowInstitutionNameWithNoTooltip('enlightenment')|l]."
 institution_events.140.title: "Masowe zapotrzebowanie na muszkiety skałkowe"
 institution_events.140.desc: "Powstałe kilkadziesiąt lat temu muszkiety skałkowe cieszą się niesłabnącą popularnością. Wzrost liczebności armii, rozwój nowych taktyk, które kładą nacisk na walkę na dystans, a także przestarzałość staromodnych arkebuzów, dziesięciokrotnie zwiększyły zapotrzebowanie na nowe muszkiety. Nie tylko nasze taktyki i strategie wojenne uległy zmianie – także nasze własne interesy gospodarcze zmieniły kurs ze względu na fakt, że w naszym kraju trwa [ShowInstitutionName('military_revolution')|l]."
 institution_events.140.a: "Broń! Broń! Broń dla każdego!"
 institution_events.141.title: "Generalska teoria wojskowości"
 institution_events.141.desc: "W stale ewoluującej sferze strategii wojskowej nasze tradycyjne taktyki wydają się przestarzałe. Pojawienie się rewolucyjnej formacji zwanej [ShowInstitutionName('pike_and_shot')|l] stanowi kolejny kamień milowy w ciągłym rozwoju działań wojennych, jednak i ta innowacja zostanie wkrótce zastąpiona. Generał [target_character.GetName], po zamieszkaniu w regionie [target_location.GetName], opracowuje ważny traktat, który opisuje nowoczesne doktryny mające kształtować przyszłość naszej armii.\n\nJednak tam, gdzie pojawiła się błyskotliwość, jest też zazdrość. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wyrazili swój sprzeciw, twierdząc, że nasze obecne metody spełniają swoje zadanie. Przyjęcie teorii generała mogłoby zwiększyć naszą potęgę militarną, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] mogą się rozgniewać."
 institution_events.141.a: "Wprowadźmy pomysły generała"
 institution_events.141.b: "Nie chcemy, by [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] wściekli się jeszcze bardziej."
 institution_events.142.title: "Rozwój administracji wojskowej"
 institution_events.142.desc: "Kwestie wojskowe wykraczają poza zwykłe starcie armii na polu bitwy, obejmując różnorodne domeny pełne złożonej biurokracji i zawiłości logistycznych. Zapewnienie dostępności żołnierzy, uzbrojenia i zaopatrzenia ma kluczowe znaczenie w przygotowaniu naszych sił do walki. Region [target_location.GetName] okazał się obiecującą lokalizacją, nadającą się do roli nowego centrum logistycznego dla naszej armii, pod warunkiem, że zdecydujemy się dokonać potrzebnych inwestycji."
 institution_events.142.a: "Inwestujmy w obszar [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Niech zajmie się tym wojsko."
 institution_events.142.c: "Przejmijmy wojskowe finanse na rzecz tego nowego centrum."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip] i filozofia"
 institution_events.150.desc: "[ShowInstitutionName('enlightenment')] i jego skutki dotarły w końcu do kraju [ROOT.GetCountry.GetName], a wraz z nimi nadchodzi fala przemyśleń, pomysłów i filozofii. [target_artist.GetName] i [target_artist.GetHerHis] filozofia już zyskują popularność w regionie [target_location.GetName]."
 institution_events.150.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|l] musi znaleźć dla [Select_CString(target_artist.IsFemale,'niej','niego')] miejsce."
 institution_events.150.b: "[target_artist.GetHerHis|U] pomysły stanowią dla nas zagrożenie."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip] i filozofia"
 institution_events.151.desc: "Odkąd [target_artist.GetName] zajmuje ważne stanowiska w naszym państwie, [target_artist.GetHerHis] filozofia stała się swoistym fenomenem. Badając naturę rządu, legitymizację władzy, kwestie wolnej woli i samostanowienia człowieka, [target_artist.GetNameWithNoTooltip] wywołuje poważny dyskurs wśród elit kraju [ROOT.GetCountry.GetLongName]. Chociaż społeczne sumienie naszego ludu tylko na tym zyskuje, wpływy oraz idee tej filozofii mogą zagrażać władzy, jaką sprawuje [GetEstateName('crown_estate')|l]."
 institution_events.151.tt: "Każda [location|el] w regionie [target_area.GetName] zyskuje [ShowNamedValue('institution_progress_severe_bonus')|+=2%] postępów do idei [ShowInstitutionName('enlightenment')|l]."
 institution_events.151.a: "[target_artist.GetHerHis|U] pomysły poprawią byt w naszym państwie."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] stanowi zagrożenie dla stabilności w kraju!"
 institution_events.152.title: "[ShowInstitutionNameWithNoTooltip('enlightenment')] i jego apostołowie"
 institution_events.152.desc: "Dziś nasza stolica, [ROOT.GetCountry.GetCapital.GetName], ugościła niezwykłych ludzi, którzy proszą, by [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')|l] ich [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wysłuchała','wysłuchał')]. Grupa ta przedstawiła się jako reprezentanci placówki edukacyjnej z odległej krainy. Twierdzą, że przybywają z misją dokumentowania, zmierzenia i skategoryzowania naszych roślin, dzikiej przyrody i społeczności. Chcą dowiedzieć się wszystkiego, co mogą o naszym kraju, by następnie zabrać tę wiedzę dalej, umożliwiając innym porównanie tych znalezisk z danymi z innych krańców świata.\n\nWidać, że są to ludzie uczeni i że prawdopodobnie moglibyśmy dobrze wykorzystać część tej wiedzy. Jeśli jednak pozwolimy im swobodnie podróżować po naszych ziemiach, ryzykujemy, że newralgiczne informacje wpadną w ręce obcych szpiegów..."
 institution_events.152.a: "Musimy uczyć się od tych fascynujących ludzi."
 institution_events.152.b: "Nie mogą przedzierać się przez nasze granice."
 institution_events.153.title: "Zdrowa krytyka?"
 institution_events.153.desc: "Wyszynki, kawiarnie i inne miejsca, w których społeczeństwo może się spotykać i dyskutować, tradycyjnie często były również siedliskiem krytyki i niezadowolenia z naszych rządów. Ostatnio jednak stało się to nagminnym zjawiskiem, gdy dysputy upowszechniły się wśród bardziej zaangażowanej politycznie populacji. Chociaż wiele z tych rozmów nie ma na celu wyłącznie obrzucania #L [ROOT.GetCountry.GetAdjective|l]kiego#! rządu błotem, nasza reputacja nadal może ucierpieć.\n\nNiektórzy powiedzieliby, że moglibyśmy skorzystać z tej swobodnej dyskusji, ale inni zalecają natychmiastowe zamknięcie takich miejsc spotkań."
 institution_events.153.a: "Nie możemy kontrolować myśli ludu."
 institution_events.153.b: "Nie będziemy tego tolerować."
 institution_events.160.title: "Przyjęto nowe metody produkcji"
 institution_events.160.desc: "Hutnicy w regionie [industrialization_province.GetName] byli w stanie znacznie zwiększyć produkcję surówki i kutego żelaza, wykorzystując pionierskie, zagraniczne metody produkcji. Jest to znaczące ułatwienie dla wszystkich wytwórców, którzy potrzebują trwałego żelaza, dzięki któremu mogą zwiększyć produkcję przy niższych kosztach. W świetle tego sukcesu zasugerowano, że inne części naszego kraju mogłyby skorzystać na przyjęciu tych metod."
 institution_events.160.a: "To wszystko zmienia!"
 institution_events.161.title: "Urbanizacja"
 institution_events.161.desc: "Rodziny rzemieślników z wiejskich osad szukają nowego domu, którym może stać się [target_location.GetRank.GetName|l] [target_location.GetName]. Chcą pracować w jednej z wielu dobrze prosperujących manufaktur. Z czasem [target_location.GetNameWithNoTooltip] staje się jeszcze bardziej atrakcyjną lokalizacją dla wielu innych obywateli. Ten tak zwany #italic proces urbanizacji#! nie zwalnia, ponieważ kolejna fala ludności zamierza przenieść się z prowincji [rural_province.GetName] do regionu [urbanization_province.GetName]."
 institution_events.161.a: "To normalne i tak powinno być."
 institution_events.161.b: "Musimy szybko zatrzymać tę falę migracji."
 institution_events.170.title: "Poczucie całkowitej wspólnoty"
 institution_events.170.desc: "Obrona państwa była przedmiotem troski jedynie elit rządzących i ich uzbrojonych poddanych. Prości [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] niezbyt przejmowali się tym, kto czerpał korzyści z podatków. Jednak wraz z rozwojem państwowej armii, większą liczbą żołnierzy na polu walki, a także rozprzestrzenianiem się poczucia narodowej jedności i dumy, podejście zwykłych ludzi do bezpieczeństwa, jakim cieszyć się może [ROOT.GetCountry.GetFlavorRank|l], uległo zmianie. Interesy i ochrona narodu są teraz odpowiedzialnością wszystkich, a poczucie całkowitej wspólnoty stało się powszechnym etosem."
 institution_events.170.a: "Odwaga ludzi będzie naszą bronią."
 institution_events.170.b: "Ciężka praca ludzi będzie naszym dobrem."
 institution_events.170.c: "Posłuszeństwo ludzi będzie naszą siłą."
 institution_events.171.title: "Wezwanie do obrony dla wszystkich"
 institution_events.171.desc: "Państwo [ROOT.GetCountry.GetLongName] zostało zaatakowane przez nikczemnych #L [target_country.GetCulture.GetName|l]kich#! wrogów! Nasi rekruterzy rozpoczęli już poszukiwania ludzi gotowych wstąpić do wojska, by stawić czoła temu zagrożeniu. Mieszkańcy prowincji [target_province.GetName] wykazali wielki entuzjazm, by dołączyć do naszych sił i pomóc w walce z najeźdźcami."
 institution_events.171.a: "Niech żyje [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l]!"
 institution_events.172.title: "Dezercje w regionie [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "Wraz z rozwojem administracji wojskowej mamy coraz więcej możliwości zaopatrywania mas żołnierzy na polach bitew, dzięki czemu są gotowi maszerować i umierać tak, jak wymaga od nich [ROOT.GetCountry.Custom('GetMotherlandFatherland')|l]. Mimo to ktoś musi nosić mundur, a nie każdy jest entuzjastycznie nastawiony do poświęcenia swojego życia, by spełnić obowiązek, jaki stawia przed nim [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nRegion [target_location.GetName] odmawia wysłania nam poborowych. Ponadto wielu dezerterów uciekło do lokacji [target_location.GetNameWithNoTooltip], aby znaleźć schronienie przed naszymi rekruterami."
 institution_events.172.a: "Ściągnijmy tych ludzi do naszego wojska. Potrzebujemy wszystkich!"
 institution_events.172.b: "Przymknij oko na tę sprawę. Mamy wystarczająco dużo żołnierzy, by uzupełnić braki."
