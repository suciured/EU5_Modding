l_polish:
 exploration_monthly.1.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip] to trudne miejsce"
 exploration_monthly.1.desc: "Podczas misji mającej na celu znalezienie przydatnych prowincji do skolonizowania natrafiliśmy na odpowiednią – to [ROOT.GetExploration.GetLocation.GetName]. Tubylcy są nastawieni dość wrogo, ale ziemia jest bardzo bogata. Możemy wiele zyskać na handlu z tą prowincją. Tylko chyba trzeba będzie przekupić kilku wodzów..."
 exploration_monthly.1.a: "Złożyć m uczciwą propozycję."
 exploration_monthly.1.b: "Złożyć im nieuczciwą propozycję."
 exploration_monthly.2.title: "Wrodzy tubylcy"
 exploration_monthly.2.desc: "Nasza ekspedycja natrafiła na wrogich tubylców [ROOT.GetExploration.GetLocation.GetName] przez co musiała stamtąd uciekać.\n\nKilku żeglarzy zeszło na ląd w poszukiwaniu wody pitnej i wracało już na pokład, kiedy nagle pojawiła się [pop.GetCulture.GetName|l] grupa pięciu kanoe z uzbrojonymi mężczyznami w środku.\n\n[ROOT.GetExploration.GetOwner.GetAdjective] załoga zawróciła statek i rzuciła się do ucieczki ścigana przez łodzie tubylców. Jedno z kanoe niemalże zrównało się ze statkiem, ale gdy żeglarze szykowali się już do walki, nagle zwolniło i dołączyło do pozostałych.\n\nStatkowi udało się uciec, ale kilku członków załogi zostało rannych. Zatruta strzała trafiła jednego z marynarzy w nogę i choć rana została odkażona środkiem wykonanym z uryny i oliwy z oliwek, nie wiadomo, czy człowiek ten przeżyje."
 exploration_monthly.2.a: "Sprawdzić, czy tandetne świecidełka udobruchają tubylców."
 exploration_monthly.2.b: "Wrócić tam, zabić tubylców i zabrać ich złoto!"
 exploration_monthly.3.title: "Obcy w obcym kraju"
 exploration_monthly.3.desc: "Nasz statek zbliża się do brzegów lądu znanego jako [ROOT.GetExploration.GetLocation.GetName]. Wkrótce jego śladem zaczyna podążać liczna grupa kanoe wyładowanych przeróżnymi podarunkami. Tubylcy z łodzi bez strachu wdrapali się na nasz pokład, dwóch wyglądających na ważnych jegomości próbuje przekonać nas, że [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'powinna','powinien')] udać się z nimi do ich stolicy o nazwie [tribal_nation.GetCapital.GetName].\n\nWszystko wskazuje na to, że cel jest dość niewinny – nasi tłumacze wyjaśniają, że najwyraźniej dotarliśmy tu w czasie jakiegoś miejscowego święta.\n\nMaszty, ożaglowanie i olinowanie naszego statku przypominają tubylcom jakieś ichnie artefakty, zaś nasz kurs zgodnie z ruchem wskazówek zegara wokół wyspy odzwierciedla trasę procesji podczas święta. Wszystko to przekonało miejscowych, że musimy mieć przyjazne zamiary – ale jeden błąd i to może się zmienić..."
 exploration_monthly.3.a: "Przyjąć ich prymitywne tradycje."
 opinion_good_first_impression: "Dobre pierwsze wrażenie"
 exploration_monthly.3.b: "Trzymać się od nich z dala i nie schodzić na ląd!"
 exploration_monthly.4.title: "Droga ku chwale"
 exploration_monthly.4.desc: "Obserwatorzy informowali o rozsianych siedliskach, ale nigdzie nie było widać śladu tubylców, w końcu jednak zauważyliśmy przybrzeżną wioskę w miejscu o nazwie [ROOT.GetExploration.GetLocation.GetName].\n\nKiedy niewielka obsada zeszła na ląd, [native_pop.GetCulture.GetName|l] grupa mieszkańców przyjęła ją gościnnie, wyraźnie zafascynowana. Okazało się, że to [explorers_pop.GetCulture.GetName|l] załoga trzech brodatych i wysokich marynarzy zrobiła na nich takie wrażenie. Miejscowi nie mają bród i z trudem udało im się przekazać, że ich legendy wspominały o brodatych bogach, którzy przybędą do nich znad morza.\n\nTubylcy obdarowali załogę żywnością i skarbami, dlatego [target_character.GetName] uważa, że ta prowincja musi być bogata i może być dla nas niezwykle cenna."
 exploration_monthly.4.a: "To obiecująca kraina!"
 exploration_monthly.5.title: "Kurs na lato"
 exploration_monthly.5.desc: "Słowa Krzysztofa Kolumba idealnie pasują do napotkanego przez nas plemienia: „Handlowali z nami i życzliwie obdarowali nas wszystkim, co mieli... Z radością starali się nas zadowolić... Są niezwykle spokojni i nie znają zła; nie mordują ani nie kradną... Wasza Wysokość może wierzyć, że nie ma na całym świecie lepszych ludzi... Miłują swych sąsiadów jak siebie samych, mówią w słodkim języku, są łagodni i stale się śmieją”."
 exploration_monthly.5.a: "Wykorzystać ich!"
 angry_natives: "Wyzysk!"
 exploration_monthly.5.b: "Trzeba skorzystać z ich łagodnego usposobienia."
 friendly_natives: "Przyjazne spotkanie"
 exploration_monthly.6.title: "Niepożądany pasażer"
 exploration_monthly.6.desc: "[ROOT.GetExploration.GetLocation.GetName] ma w swej okolicy wioskę, która jakiś czas temu została opuszczona – uschnięte plony dobitnie świadczą o tym, że okolicę od dawna musiała nawiedzać susza.\n\nKiedy ekspedycja wróciła na statek, przeżyła ciężki szok – na pokład próbował wdrapać się jeden z największych niedźwiedzi, jakiego kiedykolwiek widzieli!\n\nŻeglarze postanowili schwytać wygłodniałe zwierzę i zabrać je ze sobą w podróż powrotną do kraju [ROOT.GetExploration.GetOwner.GetLongName].\n\nSpętano je i wciągnięto na statek, ale bestia zerwała liny i załoga musiała ją zabić. Po tym ataku i po stanie, w jakim jest prowincja [ROOT.GetExploration.GetLocation.GetProvince.GetName], [target_character.GetName] [Select_CString(target_character.IsFemale,'uświadomiła','uświadomił')] sobie, że [ROOT.GetExploration.GetArea.GetName] to jałowy teren i przeczesywanie go nie ma żadnego sensu."
 exploration_monthly.6.a: "Wielka szkoda."
 exploration_monthly.7.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] i zielone wzgórza"
 exploration_monthly.7.desc: "[ROOT.GetExploration.GetLocation.GetName] to ciekawe miejsce, a zafascynowani mieszkańcy chętnie przyjęli szklane koraliki, mosiężne dzwonki i materiały, jakie [Select_CString(target_character.IsFemale,'ofiarowała','ofiarował')] im [target_character.GetName] w zamian za świeże ryby i dziczyznę. Miejscowi nie są zbyt bogaci, ale wydają się pokojowo nastawieni.\n\nPewnej nocy porzucili swoje domy, co pozwoliło członkom ekspedycji zbadać wioskę. Nie znaleziono zbyt wiele, poza niewielką złotą grzechotką pośród sieci rybackich, co może oznaczać, że [ROOT.GetExploration.GetArea.GetName] to obszar, który jednak przyniesie nam jakieś zyski."
 exploration_monthly.7.a: "Świetnie!"
 exploration_monthly.8.title: "Za horyzontem"
 exploration_monthly.8.desc: "[ROOT.GetExploration.GetLocation.GetName] i tamtejsze wybrzeże okazały się dla nas gościnne. Gdy nasz statek unosił się leniwie na falach, podpłynęła do niego [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName|l] grupka ciekawskich tubylców w kanoe.\n\nZałoga zaprosiła ich na pokład, gdzie wymieniono gesty świadczące o pokojowych intencjach. Przybysze zostali poczęstowani żywnością i napitkiem, a potem wrócili do swych łodzi i na brzeg.\n\nSpotkanie musiało okazać się pomyślne, bowiem później do karaweli podpłynęło jeszcze sześć kanoe."
 exploration_monthly.8.a: "Tak wiele się dowiedzieliśmy!"
 exploration_monthly.9.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] i czyhające tam zagrożenia"
 exploration_monthly.9.desc: "[ROOT.GetExploration.GetLocation.GetName] i tamtejsi mieszkańcy z początku nastręczyli nam problemów. Po dość burzliwych początkach w końcu udało nam się przekonać ich o naszych dobrych intencjach.\n\nKiedy zeszliśmy na ląd, do statku zbliżyło się dwóch mężczyzn – młodszy i starszy. Nie byli zainteresowani naszymi podarunkami, a kiedy oddaliśmy strzał ostrzegawczy ponad ich głowami, starszy mężczyzna został lekko ranny. Wzburzony pobiegł do chat i sprowadził więcej mężczyzn z włóczniami, którzy atakowali nasza załogę, dopóki nie rozpędziły ich kolejne dwa strzały.\n\nDorośli uciekli do lasu, porzucając dzieci. Przed wycofaniem się na statek część żeglarzy zostawiła malcom drobne błyskotki na znak przyjaźni."
 exploration_monthly.9.a: "Sprawić, by zrozumieli, że nie chcieliśmy zrobić im krzywdy."
 exploration_monthly.10.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] i tamtejsze bestie"
 exploration_monthly.10.desc: "Przed wyruszeniem na ekspedycję [ROOT.GetExploration.GetCharacter.GetName] [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'słyszała','słyszał')] opowieści kartagińskiego odkrywcy imieniem Hanno, który trafił na wyspę zamieszkałą przez „owłosionych i dzikich ludzi”.\n\nHanno próbował schwytać mężczyzn, ale mu się to nie udało, pojmano więc trzy kobiety, jednak z powodu ich gwałtownej natury odkrywca musiał je zabić. By mieć dowód na istnienie tych bestii, wyprawiono i zabezpieczono ich skóry na czas podróży. Tłumacze podróżujący z Hanno nazwali te stworzenia „Gorillae”.\n\nPrzypuszczamy, że [ROOT.GetExploration.GetLocation.GetName] to miejsce, w którym mieszkają te „Gorillae” z opowieści Hanno, bowiem widzieliśmy tam taki gatunek podobny do małp."
 exploration_monthly.10.a: "Brać, co się da, i uciekać!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "[marriage_location.GetName] i okolice wymagają mnóstwa czasu, by je zbadać. Po wielu miesiącach nasz odkrywca [ROOT.GetExploration.GetCharacter.GetName] i pewna [bride_pop.GetCulture.GetName|l] chłopska rodzina bardzo zbliżyli się do siebie, w szczególności zaś on i niezamężna panna imieniem [bride.GetName].\n\nWżenienie się w miejscową rodzinę z pewnością pomoże naszej ekspedycji."
 exploration_monthly.11.a: "Ślubu udzielił im kapelan ekspedycji."
 exploration_monthly.11.b: "Uhonorować miejscowe zwyczaje weselne."
 exploration_monthly.11.c: "Nie ma czasu na romanse."
 exploration_monthly.12.title: "Pijacka ekspedycja"
 exploration_monthly.12.desc: "[target_character.GetName] z naszej ekspedycji [Select_CString(target_character.IsFemale,'wplątała się','wplątał się')] w żenującą sytuację. Najwyraźniej [Select_CString(target_character.IsFemale,'przeceniła','przecenił')] swoje możliwości, jeśli chodzi o picie owocowego trunku, z którego słyną tubylcy i [ROOT.GetExploration.GetLocation.GetName].\n\nDarujmy sobie paskudne szczegóły – wystarczy nadmienić, że długo [Select_CString(target_character.IsFemale,'wymiotowała dalej, niż widziała','wymiotował dalej, niż widział')]. Tubylcy uznali całą sytuację za zabawną i śmiali się z naszej ofiary, ale wieści o tym wydarzeniu dotarły już do elit, a wiadomo, że w takim kraju jak [ROOT.GetExploration.GetOwner.GetName] nie toleruje się podobnego zachowania."
 exploration_monthly.12.a: "Owocowy trunek? A przywieźliście trochę ze sobą?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Pijacka ekspedycja"
 exploration_monthly.16.title: "Świętokradztwo"
 exploration_monthly.16.desc: "[ROOT.GetExploration.GetLocation.GetName] to miejsce kultu dla wyznawców związanych z religią #L [pop.GetReligion.GetAdjective|l]ą#!. [target_character.GetName] [Select_CString(target_character.IsFemale,'otrzymała','otrzymał')] tam zaproszenie, ale niestety wygrała chciwość.\n\nKiedy miejscowi kapłani odwrócili wzrok, [Select_CString(target_character.IsFemale,'wsunęła','wsunął')] [target_character.GetHeShe] sobie do kieszeni cenny artefakt i [Select_CString(target_character.IsFemale,'uciekła','uciekł')], zanim ktokolwiek się zorientował."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Przejażdżka łodzią"
 exploration_monthly.17.desc: "[target_character.GetName] wraz ze swoją ekspedycją, której cel to [ROOT.GetExploration.GetArea.GetName], [Select_CString(target_character.IsFemale,'otrzymał','otrzymała')] pomoc od tubylców. Życzliwa [pop.GetCulture.GetName|l] grupa myśliwych przewiozła całą załogę po rzece swoimi osobliwymi łodziami."
 exploration_monthly.17.a: "Zwiedzanie jest najlepsze w towarzystwie miejscowych!"
 exploration_monthly.18.title: "Zastój"
 exploration_monthly.18.desc: "[ROOT.GetExploration.GetArea.GetName] to dla nas wciąż nieodkryty teren. Ze względu na zbyt słabe wiatry ekspedycja utknęła w martwym punkcie. [target_character.GetName] modli się, by wkrótce przybrały na sile."
 exploration_monthly.18.a: "Straciliśmy mnóstwo czasu..."
 exploration_monthly.19.title: "Naturalne odkrycie"
 exploration_monthly.19.desc: "Podróżując przez obszar o nazwie [ROOT.GetExploration.GetArea.GetName], [target_character.GetName] [Select_CString(target_character.IsFemale,'badająca','badający')] przyrodę [Select_CString(target_character.IsFemale,'poczyniła','poczynił')] istotne odkrycie, jeśli chodzi o miejscową florę.\n\nNie wiadomo na razie, czego konkretnie dotyczy, ale potrzebuje [target_character.GetHeShe] więcej czasu na napisanie pełnego raportu."
 exploration_monthly.19.a: "Z pewnością będzie to spory postęp w zakresie nauk przyrodniczych."
 exploration_monthly.19.b: "Czas nas nagli."
 exploration_monthly.20.title: "Głosy pośród nocy"
 exploration_monthly.20.desc: "Podczas podróży przez obszar o nazwie [ROOT.GetExploration.GetArea.GetName], członkowie ekspedycji zaczęli wątpić, czy [target_character.GetName] faktycznie zna drogę. Nawet #L [pop.GetCulture.GetName|l]ka#! grupa, której dom to [ROOT.GetExploration.GetLocation.GetName], zaczęła twierdzić, że duchy przodków ostrzegały ich przed udawaniem się tam, gdzie [target_character.GetNameWithNoTooltip] prowadzi swych ludzi.\n\n[target_character.GetHeShe|U] z początku [Select_CString(target_character.IsFemale,'kpiła','kpił')] z tych absurdalnych stwierdzeń, jednak [Select_CString(target_character.IsFemale,'obudziła','obudził')] się poprzedniej nocy, zarzekając się, że musiały odwiedzić [Select_CString(target_character.IsFemale,'ją','go')] duchy przodków, bowiem [Select_CString(target_character.IsFemale,'słyszała','słyszał')] głosy nakazujące zmianę kursu. [Select_CString(target_character.IsFemale,'Uznała','Uznał')] więc, że nie może dłużej ignorować znaków, jednak będą potrzebne dodatkowe fundusze, jako że nowa trasa jest trudniejsza i wymaga dodatkowego zaopatrzenia i wyposażenia."
 exploration_monthly.20.a: "[target_character.GetHisHer|U] instynkt jeszcze nigdy nas nie zawiódł."
 exploration_monthly.20.b: "Głosy duchów? Co za bzdury."
 exploration_monthly.21.title: "Talent do języków"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetArea.GetName] to dla nas wciąż niezbadany teren. Eksploracja na jakiś czas została wstrzymana, jednak niedawno do naszego obozu [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'przybyła','przybył')] [ROOT.GetExploration.GetCharacter.GetName], [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'która','który')] mimo #L [pop.GetCulture.GetName|l]kiej#! narodowości zna łamany [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName|l]. Podobno pewna #L [ROOT.GetExploration.GetOwner.GetCulture.GetName|l]ka#! osoba odwiedziła [translator.GetHisHer] wioskę wiele lat temu, kiedy [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'była ona','był on')] jeszcze dzieckiem i to od niej [Select_CString(ROOT.GetExploration.GetCharacter.IsFemale,'nauczyła','nauczył')] się języka. Proponuje, że pomoże w nawiązaniu dalszych kontaktów ze swoim ludem. Dodaje, że może też pomóc w stworzeniu słownika swojego języka, twierdząc, że będzie to użyteczne narzędzie."
 exploration_monthly.21.a: "Sfinansujemy powstanie słownika."
 exploration_monthly.21.b: "Nie ma potrzeby."
 exploration_monthly.21.c: "Ktoś, kto umie tłumaczyć, przydałby się w ojczyźnie."
 exploration_monthly.21.b.tt: "[translator.GetName] dołączy do naszego dworu"
 exploration_monthly.22.title: "Użyteczna burza"
 exploration_monthly.22.desc: "Żeglując przez obszar o nazwie [ROOT.GetExploration.GetArea.GetName], statki, których właścicielem jest [target_character.GetName] złapał potężny sztorm. Co mogło skończyć się tragedią, okazało się prawdziwym łutem szczęścia – kiedy niebo się przejaśniło, nie tylko żadna jednostka nie uległa zniszczeniu, ale też wiatr pchnął całą ekspedycję zgodnie z wytyczonym kursem. Wprawdzie żagle zostały podarte w strzępy i trzeba było wciągnąć zastępcze, ale dla takich postępów było warto."
 exploration_monthly.22.a: "Podnieść żagle!"
 exploration_monthly.23.title: "Wzgórze Wiatru"
 exploration_monthly.23.desc: "[ROOT.GetExploration.GetArea.GetName] to obszar, który w tej chwili jest przez nas eksplorowany. W miejscu o nazwie [target_location.GetName] [target_leader.GetName] [Select_CString(target_leader.IsFemale,'natrafiła','natrafił')] na stożkowate wzgórze o lekko wypłaszczonym wierzchołku. Donosi nam, że ze szczytu rozciąga się doskonały widok na okoliczne tereny. To dobre miejsce na założenie bazy, która posłuży nam za punkt obserwacyjny, a przy tym będzie łatwo rozpoznawalnym punktem. [target_leader.GetNameWithNoTooltip] przekonuje, że jeśli zapewnimy [Select_CString(target_leader.IsFemale,'jej','mu')] niezbędne surowce, zbuduje tam trwalszą budowlę, która stanie się naszą wieżą obserwacyjną. Utrzymuje, że mogąc mieć na oku odległe tereny znacznie usprawni swoją logistykę."
 exploration_monthly.23.a: "Zbudujmy wieżę obserwacyjną."
 exploration_monthly.23.b: "Nie ma potrzeby."
 exploration_monthly.24.title: "Przyjazny pies"
 exploration_monthly.24.desc: "[ROOT.GetExploration.GetArea.GetName] to iście zaskakujące miejsce. [explorer.GetName] niedawno się o tym [Select_CString(explorer.IsFemale,'przekonała','przekonał')], kiedy do obozu zaczął zaglądać najwyraźniej przyjazny pies. Stale szczeka, ale raczej próbuje zwrócić na siebie uwagę i nie jest groźny, bo każdy może bez problemu do niego podejść. Chyba próbuje zaprowadzić gdzieś ekspedycję, ale z drugiej strony to tylko pies, prawda?"
 exploration_monthly.24.a: "Zejść na psy"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] przygarnie psa jako swojego zwierzaka, a ten będzie wykonywał polecenia"
 exploration_monthly.24.b: "Kto jest dobrym pieskiem?"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] pogłaszcze psa. Może trochę za bardzo"
 STATIC_MODIFIER_NAME_friendly_dog: "Przyjazny pies"
 exploration_monthly.25.title: "Cisza na morzu"
 exploration_monthly.25.desc: "[target_explorer.GetName] i [target_explorer.GetHerHis] statek utknęli na otwartym morzu w okolicach o nazwie [ROOT.GetExploration.GetArea.GetName]. Nie ma wiatru ani żadnych prądów morskich, które mogłyby pchnąć łajbę dalej. Zaczynają kończyć się zapasy, a załoga robi się coraz bardziej niespokojna. Część ze zwierząt na pokładzie została już zjedzona albo wyrzucona za burtę, żeby nie zużywać na nie wody i żywności. Jeśli nic się nie zmieni, kto wie, ile jeszcze wytrwają."
 exploration_monthly.25.a: "To poza ludzkimi możliwościami, trzeba zaufać siłom wyższym."
 exploration_monthly.25.b: "Musi być coś, co można zrobić. Spróbować wszystkiego."
 exploration_monthly.26.title: "Ptak przewodnik"
 exploration_monthly.26.desc: "[target_explorer.GetName] i [target_explorer.GetHerHis] statek już od dłuższego czasu żeglują monotonnie po obszarze o nazwie [ROOT.GetExploration.GetArea.GetName]. Pogoda się nie zmienia, morze też pozostaje tak samo niezmącone i załoga zaczyna obawiać się, że być może łajba tkwi ciągle w tym samym miejscu. O świcie marynarzy na pokładzie zaskoczył widok mewy lecącej nad statkiem. Wyglądało jakby ptak próbował poprowadzić ich ku najbliższemu brzegowi. Część załogi twierdzi, że to oczywisty znak, że gdzieś niedaleko musi znajdować się stały ląd, i chce zmienić kurs, by podążać za mewą i uzupełnić zapasy, a przynajmniej wyrwać się z tej monotonii."
 exploration_monthly.26.a: "Podążanie za ptakiem to dobry pomysł."
 exploration_monthly.26.b: "Mewy lecą nad morze tylko po to, żeby umrzeć, prawda?"
 exploration_monthly.27.title: "Bunt!"
 exploration_monthly.27.desc: "[target_explorer.GetName] i [target_explorer.GetHerHis] załoga od jakiegoś czasu coraz gorzej się dogadują. Napięcie stale rośnie. Ludzie są zdania, że [target_explorer.GetShortNameWithNoTooltip] kiepsko radzi sobie z dowodzeniem i są coraz bardziej niezadowoleni. Pod pokładem narastały szepty, a marynarze rzucali [Select_CString(target_explorer.IsFemale,'jej','mu')] coraz bardziej nienawistne spojrzenia. [target_explorer.GetShortNameWithNoTooltip] jednak kompletnie [Select_CString(target_explorer.IsFemale,'zlekceważyła','zlekceważył')] całą sytuację i to stało się powodem [target_explorer.GetHerHis] upadku. Załoga wszczęła bunt."
 exploration_monthly.27.a: "Wylecicie za burtę!"
 exploration_monthly.27.b: "Trzeba poprawić warunki załogi."
 exploration_monthly.27.c: "Rozwiąż sytuację dyplomatycznie."
 exploration_monthly.27.d: "Chcecie rozlewu krwi, to go dostaniecie."
 exploration_monthly.28.title: "Zawody wędkarskie"
 exploration_monthly.28.desc: "Żeglując po obszarze o nazwie [ROOT.GetExploration.GetArea.GetName], załoga wymyśliła sobie osobliwą rozrywkę. Nie ma nic dziwnego w tym, że marynarze łowią ryby na morzu, by zapewnić sobie dodatkowe pożywienie, ale grupa, którą dowodzi [target_explorer.GetName], urządziła sobie z tego zawody.\n\nZapisują wyniki zależne nie tylko od liczby złapanych ryb, ale też ich wielkości, a nawet rodzaju. Poszczególnym gatunkom przypisane są różne wartości punktowe i niekoniecznie wcale większa ryba jest cenniejsza. Marynarze mają na pokładzie tablicę, na której uwzględnieni są wszyscy uczestnicy, i pod koniec tygodnia dokonują podsumowania. Wędkarz, który osiągnie najwyższy wynik, może jako pierwszy wybierać racje żywnościowe przez cały następny tydzień.\n\nWysokie morale u załogi jest ważne, ale nie ulega wątpliwości, że trochę za bardzo zaangażowali się w tę błahą rozrywkę. Pytanie, czy nie zaszkodzi to ekspedycji."
 exploration_monthly.28.a: "Należy im się jakaś rozrywka."
 exploration_monthly.28.b: "Niech się bawią, póki wykonują swoje obowiązki."
 exploration_monthly.28.c: "Zakaż jakichkolwiek zawodów wędkarskich."
 exploration_monthly.29.title: "Lekcje pływania"
 exploration_monthly.29.desc: "Podczas eksploracji wybrzeża w regionie o nazwie [ROOT.GetExploration.GetArea.GetName], [target_explorer.GetName] [Select_CString(target_explorer.IsFemale,'została poinformowana','został poinformowany')] o pewnym problemie. Mimo spędzania mnóstwa czasu na morzu, wielu marynarzy nie umie pływać, choć często widziało topielców. Z tego względu dość powszechny jest u nich strach przed utonięciem.\n\n[ROOT.GetExploration.GetArea.GetNameWithNoTooltip] to tereny o rozległych plażach, które zapewniłyby bezpieczne środowisko do nauki pływania, a jeden z członków załogi zaoferował się, że zorganizuje lekcje dla pozostałych. Z jednej strony spowoduje to niewątpliwe opóźnienia w postępach ekspedycji, ale z drugiej – zapewni żeglarzom bezpieczeństwo, a przynajmniej trochę ich uspokoi."
 exploration_monthly.29.a: "Zorganizować lekcje."
 exploration_monthly.29.b: "To strata czasu."
 exploration_monthly.30.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip] i delfiny"
 exploration_monthly.30.desc: "[ROOT.GetExploration.GetArea.GetName] to miejsce, które okazało się dla załogi przyjemną niespodzianką – za statkiem zaczęło płynąć stado delfinów. Choć nie jest to niespotykane zachowanie dla tych ssaków, rzadko zdarza się, by podążały za jednostką tak długo i stale trzymały się w okolicy. Marynarze zaczęli nawet rozpoznawać poszczególne osobniki i nadawać im imiona."
 exploration_monthly.30.a: "Przyniosą nam szczęście."
 exploration_monthly.30.b: "Łatwiej będzie na nie polować."
 exploration_monthly.31.title: "Syreni śpiew"
 exploration_monthly.31.desc: "[target_explorer.GetName] [Select_CString(target_explorer.IsFemale,'dowiedziała','dowiedział')] się, że od kilku dni wśród załogi krążą nietypowe plotki. Marynarze twierdzą, że od jakiegoś czasu słyszą nocami dobiegające z oddali pieśni. Doniesienia powtarzają się, mimo że statek przebywa na otwartym morzu, z dala od stałego lądu. Co więcej, nawet ci żeglarze, którzy nie tknęli kropli alkoholu, zarzekają się, że również słyszeli śpiewanie. Mówią, że melodia jest jednostajna i wysoka. Nie sposób wyłowić słów, ale brzmienie jest zdecydowanie kobiece. Załoga jest przekonana, że to syreny, które podążają za statkiem i chcą zwabić marynarzy na pewną śmierć. Żeglarze uważają, że najlepiej wrócić do portu, zanim potwory zatriumfują."
 exploration_monthly.31.a: "Syreny? To jakieś bzdury."
 exploration_monthly.31.b: "Z tymi morskimi stworzeniami nie ma żartów."
 exploration_monthly.31.c: "Musimy zbadać źródło pieśni."
 exploration_monthly.31.d: "To pewnie wieloryby, zapolujmy na nie."
 exploration_monthly.32.title: "Pochmurna noc"
 exploration_monthly.32.desc: "[ROOT.GetExploration.GetArea.GetName] to obszar, który w tej chwili jest przez nas eksplorowany. [target_explorer.GetName], dowódca ekspedycji, [Select_CString(target_explorer.IsFemale,'napotkała','napotkał')] pewne trudności. Przez kilka ostatnich nocy niebo pokrywała gruba warstwa chmur, uniemożliwiając dostrzeżenie jakichkolwiek gwiazd, a nawet księżyca. Takie sytuacje się zdarzają, jednak jako że trwa to już od dłuższego czasu, załoga nie jest pewna, czy potrafi dobrze określić swoją pozycję. Statek jest wyposażony w najnowszą technologię nawigacyjną, ale mimo to żeglowanie nocą bez pomocy gwiazd to trudne zadanie."
 exploration_monthly.32.a: "Módlmy się, żebyśmy nie zboczyli z kursu."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] wie doskonale, gdzie jesteśmy."
 exploration_monthly.33.title: "Kartograf na pokładzie"
 exploration_monthly.33.desc: "Ekspedycja na obszarze o nazwie [ROOT.GetExploration.GetArea.GetName] przebiega zgodnie z planem, jednak [target_explorer.GetName] uważa, że [target_explorer.GetHerHis] umiejętności tworzenia map nie są w pełni wykorzystywane. [Select_CString(target_explorer.IsFemale,'Wysłała','Wysłał')] nam petycję z prośbą o większe fundusze, żeby [Select_CString(target_explorer.IsFemale,'mogła','mógł')] zapewnić nam lepsze i bardziej szczegółowe mapy."
 exploration_monthly.33.a: "Oczywiście. Przydadzą nam się lepsze mapy."
 exploration_monthly.33.b: "To za drogo."
 exploration_monthly.34.title: "Niebezpieczne skały"
 exploration_monthly.34.desc: "Podczas eksploracji obszaru o nazwie [ROOT.GetExploration.GetArea.GetName] okręt, którym dowodzi [target_explorer.GetName], natrafił na odcinek wybrzeża naszpikowany płytko położonymi ostrymi skałami. Można go łatwo ominąć, ale będzie wymagało to zmiany kursu, co opóźni całą ekspedycję. Z drugiej strony mało prawdopodobne, by statek wyszedł z tego bez szwanku, jeśli zdecydujemy się przepłynąć przez tak niebezpieczne wody."
 exploration_monthly.34.a: "Lepiej popłynąć naokoło."
 exploration_monthly.34.b: "Cała naprzód, naprawimy szkody po wszystkim."
 exploration_monthly.35.title: "Stary wrak"
 exploration_monthly.35.desc: "Płynąc przez obszar o nazwie [ROOT.GetExploration.GetArea.GetName], okręt, którym dowodzi [target_explorer.GetName], natrafił na nietypowe znalezisko. Na plaży spoczywają szczątki jakiejś starej jednostki – ot, kolejny dowód, że morze nie zna litości. Niektóre elementy kadłuba wyglądają na nienaruszone i część załogi sugeruje, że warto je zbadać i pozyskać, co się da. Z drugiej strony wydaje się mało prawdopodobne, by można było tam znaleźć cokolwiek wartościowego, więc równie dobrze całe przedsięwzięcie może tylko okazać się stratą czasu i niepotrzebnie opóźnić naszą ekspedycję."
 exploration_monthly.35.a: "Kto wie, co możemy tam znaleźć. Lepiej to sprawdzić."
 exploration_monthly.35.b: "Nie mamy na to czasu."
 exploration_monthly.36.title: "Dym na wybrzeżu"
 exploration_monthly.36.desc: "Kiedy okręt, którym dowodzi [target_explorer.GetName], płynął wzdłuż wybrzeży obszaru o nazwie [ROOT.GetExploration.GetArea.GetName], te z początku robiły wrażenie zupełnie zwyczajnych. Jednak nagle coś zwróciło uwagę załogi – na wydawałoby się niezamieszkałym skrawku lądu dostrzeżono unoszącą się smugę dymu. A gdzie jest dym, tam jest i ogień, więc być może okolica wcale nie jest bezludna. Po przeczesaniu plaży okazało się, że utknął tam rozbitek ocalały z poprzedniej ekspedycji. Próbował tu przetrwać, a jednocześnie wyglądał przepływających statków, próbując zaalarmować je o swojej obecności."
 exploration_monthly.36.a: "Zejść na ląd i przyjąć rozbitka na pokład."
 exploration_monthly.36.b: "To nie nasza wina i nie nasz problem."
 exploration_monthly.37.title: "Statek widmo"
 exploration_monthly.37.desc: "Opowieści o statkach widmach od zawsze były na ustach marynarzy i rozpalały ich wyobraźnię. Traktują o upiornych galeonach spotykanych na otwartym morzu, żeglujących mimo braku wiatru i rozdartych kadłubów. Załogę stanowią w nich zawsze szkielety i rozdęte trupy topielców. Historie te nierzadko są niezwykle barwne i nieprawdopodobne, ale wielu żeglarzy twierdzi, że w istocie spotkało statki nie z tego świata.\n\nPodobne opowieści krążą teraz wśród załogi, którą dowodzi [target_explorer.GetName], podczas eksploracji obszaru o nazwie [ROOT.GetExploration.GetArea.GetName]. Niektórzy marynarze zarzekają się, że widzieli widmową jednostkę podążającą śladem naszego statku, która to pojawiała się, to znikała. Rośnie napięcie i część załogi zaczyna się obawiać, że oto idzie po nich sama Śmierć."
 exploration_monthly.37.a: "Opowieści o duchach to bzdury."
 exploration_monthly.37.b: "Lepiej na wszelki wypadek zachowajmy ostrożność."
 exploration_monthly.38.title: "Odkrycie Nowego Świata!"
 exploration_monthly.38.desc: "Po długiej i trudnej podróży jedna a naszych ekspedycji wróciła do kraju [target_root_country.GetName] ze wspaniałymi wieściami. Załoga trafiła na niewielką wyspę, gdzie spotkała ludzi noszących złote ozdoby i mówiących w obcym języku. Zgodnie z raportem może to być alternatywna droga do Indii, jednak niektórzy przypuszczają, że udało się odkryć całkiem nowy, nieznany kontynent. Możemy zbudować na wyspach posterunki jako pierwszy krok ku kolonii i dalszym eksploracjom tamtego obszaru."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Piekielne owady"
 exploration_monthly.39.desc: "Eksploracja obszaru o nazwie [ROOT.GetExploration.GetLocation.GetName] została wstrzymana – nieustępliwe ataki meszek zmusiły nasza ekspedycję do odwrotu.\n\nNasi odkrywcy natrafili na rozległe niziny poprzecinane licznymi rzekami i drogami wodnymi wpadającymi do wielkiej słonej zatoki.\n\nKu swemu przerażeniu, kiedy zbliżyli się do wybrzeża, opadły ich nieprzebrane roje meszek, próbujących napić się ich krwi. Boleśnie pokąsani musieli się wycofać i teraz proszą nas o zgodę na poszukanie innej drogi naprzód."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "Wracać tam, natychmiast!"
 exploration_monthly.40.desc: "W pogoni za niezbadanymi terytoriami i nieznanym, odkrywcy z państwa [target_root_country.GetName] dotarli do odległych wybrzeży. Ziemie te są zamieszkane przez rdzennych mieszkańców, mówiących nieznanymi językami i ozdobionych niezwykłymi ornamentami. Odkrycie to rodzi więcej pytań niż odpowiedzi i może zmienić bieg historii w sposób, którego nie jesteśmy jeszcze w stanie przewidzieć. Nowy świat czeka, a jego pełny potencjał i wyzwania wciąż owiane są tajemnicą."
 exploration_monthly.40.a: "Przyszło nam żyć we wspaniałych czasach!"
 exploration_monthly.40.historical_info: "W 1492 roku Krzysztof Kolumb wyruszył w podróż z nadzieją na znalezienie nowej drogi do Azji. Zamiast tego natknął się na Amerykę, ziemię już zamieszkałą przez miliony rdzennych mieszkańców. Moment ten zapoczątkował eksplorację i kolonizację #italic Nowego Świata#! przez Europejczyków, zmieniając tym samym historię na zawsze. Epoka przyniosła nowe możliwości, ale także zniszczenia, ponieważ rdzenne populacje stanęły w obliczu podboju, chorób i wstrząsów kulturowych. Odkrycie to połączyło dwa światy, przekształcając społeczeństwa i globalną równowagę sił w bezprecedensowy sposób."
