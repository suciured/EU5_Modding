l_polish:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Od X wieku [target_country.GetGovernment.GetRulerTitle|l] z państwa [target_country.GetName] dzierży prestiżowy tytuł [ShowGovernmentReformName('primas_germaniae')]. Jest to najważniejszy #L [ShowReligionAdjective('catholic')|l]i#! [target_country. GetGovernment.GetRulerTitle|l] w unii [GetUniqueInternationalOrganization('hre').GetName].\n\nNaturalnie, taki tytuł wzbudzi zazdrość wśród innych księstw Cesarstwa... [Select_CString(home_ruler.IsFemale,'Nasza władczyni','Nasz władca')], [home_ruler.GetName], musi mieć się na baczności i nie pozwolić, by $game_concept_prestige$ spadł zbyt nisko, w przeciwnym razie tytuł może nam się wymknąć z rąk!"
 primasgermaniae.1.a: "Ach tak..."
 primasgermaniae.2.title: "Tytuł Primas Germaniae zakwestionowany"
 primasgermaniae.2.desc: "[target_country.GetGovernment.GetRulerTitle] musi wiedzieć, że znaczna część społeczności #L [ShowReligionAdjective('catholic')|l]iej#! straciła w nas wiarę! Krążą nawet pogłoski, że inne arcybiskupstwo planuje ubiegać się o nasz tytuł, [ShowGovernmentReformName('primas_germaniae')]!"
 primasgermaniae.2.a: "To pewnie tylko plotki."
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "Tytuł [ShowGovernmentReformName('primas_germaniae')] – najważniejszego #L [ShowReligionAdjective('catholic')|l]iego#! tytułu, jakim może poszczycić się [original_prime.GetGovernment.GetRulerTitle|l] w całej unii zwanej [GetUniqueInternationalOrganization('hre').GetName] – został ustanowiony w X wieku, kiedy Moguncja stała się pierwszym arcybiskupstwem uhonorowanym tym stanowiskiem.\n\nMyśl, że takie nieudolne rządy, które sprawuje [original_prime.GetLongName], miałyby posiadać tak prestiżowy tytuł, wydaje się zniewagą, jakiej [GetUniqueInternationalOrganization('catholic_church').GetName] nie zniesie. Być może uda się znaleźć bardziej godnego kandydata?"
 primasgermaniae.3.a: "A może... my?"
 opinion_accepted_primas_germaniae: "Przyjęto tytuł Primas Germaniae"
 primasgermaniae.3.b: "Dajmy temu spokój. Na razie..."
 opinion_supported_primas_germaniae: "Poparto wybór nowego Primas Germaniae"
 primasgermaniae.4.title: "Utracono Primas Germaniae"
 primasgermaniae.4.desc: "[original_prime.GetGovernment.GetRulerTitle] musi wiedzieć, że straciliśmy prestiżowy tytuł [ShowGovernmentReformName('primas_germaniae')]. Ze względu na naszą niską pozycję w unii [GetUniqueInternationalOrganization('hre').GetName] inny arcybiskup, [new_primae.GetGovernment.GetRuler.GetName] z państwa [new_primae.GetName], przejął ten tytuł!"
 primasgermaniae.4.a: "No trudno, pogratulujmy mu..."
 opinion_congratulated_new_primas_germaniae: "Pogratulowano nowemu Primas Germaniae"
 primasgermaniae.4.b: "Nie zapomnimy tego!"
 opinion_lost_primas_germaniae: "Nie poparto nowego Primas Germaniae"
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle] przysyła posła"
 primasgermaniae.6.desc: "Dobre wieści! [pope_country.GetGovernment.GetRulerTitle] nominuje nas do prestiżowego tytułu [ShowGovernmentReformName('primas_germaniae')] – najważniejszego #L [ShowReligionAdjective('catholic')|l]iego#! arcybiskupa w całym związku [GetUniqueInternationalOrganization('hre').GetName] – po tym, jak poprzedni posiadacz wypadł z łask."
 primasgermaniae.6.a: "Z radością przyjmiemy ten tytuł."
 primasgermaniae.6.b: "Musimy z grzecznością odmówić."
 opinion_declined_primas_germaniae: "Odmówiono tytułu Primas Germaniae"
