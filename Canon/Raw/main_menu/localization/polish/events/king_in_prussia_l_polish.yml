l_polish:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip]ka korona"
 king_in_prussia.1.desc: "Gdy nasz wielki naród wspina się na nowe wyżyny, [target_character.GetName] informuje, że zamierza zmienić państwo [target_country.GetName] w [ShowCountryRankName('rank_kingdom')], przyjmując miano „[target_character.Custom('GetQueenKing')]”. Jako [target_character.Custom('GetPrincessPrince')] w unii [GetUniqueInternationalOrganization('hre').GetName] powinniśmy porozmawiać na ten temat z [Select_CString(emperor_character.IsFemale,'cesarzową','cesarzem')], dlatego napisaliśmy propozycję, którą [Select_CString(emperor_character.IsFemale,'powinna','powinien')] dokładnie rozważyć."
 king_in_prussia.1.desc.emperor: "Nasz naród wznosi się na kolejne wyżyny. [target_character.GetName] może liczyć na łaskę władz cesarstwa, dzięki czemu państwo [target_country.GetName] osiągnęło nowy szczyt potęgi. Nadszedł czas, aby porzucić stary, małostkowy tytuł „[target_character.Custom('GetPrincessPrince')]” i ubiegać się o właściwą rangę – jedyna właściwa to [target_character.Custom('GetQueenKing')]!"
 king_in_prussia.1.a: "Będziemy królestwem!"
 king_in_prussia_request_tt: "[emperor.GetLongName] podejmie decyzję."
 king_in_prussia.2.title: "[target_character.Custom('GetQueenKing')] w państwie [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.GetName] to rosnąca potęga w unii [GetUniqueInternationalOrganization('hre').GetName], zdobywająca dominującą pozycję w polityce Cesarstwa i umacniająca się jako pretendent na arenie światowej. [target_character.GetName] ogłasza, że zamierza utworzyć [ShowCountryRankName('rank_kingdom')] Prus – [target_country.GetFlavorRank] to za mało dla tego narodu. Jest to ruch praktycznie niespotykany w unii [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], a [emperor_character.GetName] musi rozważyć, jak rozwiązać tę kwestię."
 king_in_prussia.2.a: "[target_character.GetName] może się posługiwać tytułem „[target_character.Custom('GetQueenKing')]” państwa [target_country.GetNameWithNoTooltip]."
 king_in_prussia_compromise_tt: "[target_country.GetName] zmieni się w [ShowCountryRankName('rank_kingdom')] będące częścią unii [GetUniqueInternationalOrganization('hre').GetName] poprzez prawny kompromis, który zatwierdza [emperor_character.Custom('GetEmpressEmperor')]"
 opinion_king_in_prussia: "Król Prus"
 king_in_prussia.2.b: "Kraj [target_country.GetNameWithNoTooltip] otrzyma nową rangę: cesarskie [ShowCountryRankNameWithNoTooltip('rank_kingdom')]."
 king_in_prussia_elevated_tt: "[target_country.GetName] otrzyma rangę [ShowCountryRankName('rank_kingdom')] w unii [GetUniqueInternationalOrganization('hre').GetName], dzięki wsparciu, którego udzieli [emperor_character.Custom('GetEmpressEmperor')]"
 elevated_prussia: "Wyniesione Prusy"
 king_in_prussia.2.c: "Nie uznamy tego samozwańczego monarchy."
 king_in_prussia_rejection_tt: "Kraj [target_country.GetName] musi wybrać między nieprawomocną koroną a statusem cesarskiego księstwa."
 opinion_prussia_not_recognized: "Odmowa legitymizacji Prus"
 king_in_prussia.3.title: "Król państwa [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "[Select_CString(emperor_character.IsFemale,'Nasza bliska przyjaciółka i sojuszniczka','Nasz bliski przyjaciel i sojusznik')], [emperor_character.GetName], łaskawie [Select_CString(emperor_character.IsFemale,'zdecydowała się','zdecydował się')] wynieść kraj [prussia.GetName] do rangi królestwa cesarskiego! Taki przywilej nie został przyznany od czasów panowania królów nad państwem [GetCountry('BOH').GetName]. Nowi władcy będą nosić swoją koronę z dumą, zawsze pamiętając o łasce, jakiej [Select_CString(emperor_character.IsFemale,'udzieliła','udzielił')] im [emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.3.a: "Niech uwielbieni będą Bóg i [emperor_character.Custom('GetEmpressEmperor')]!"
 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] w państwie [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "Zgodnie z tradycją jedynymi królami w cesarstwie byli władcy Rzymian, czyli [emperor_character.Custom('GetEmpressEmperor')], oraz król państwa [GetCountry('BOH').GetName]. [emperor_character.GetName] zezwala jednak na intrygujący kompromis prawny: nasi monarchowie będą używać tytułu „[target_character.Custom('GetQueenKing')] państwa [target_country.GetNameWithNoTooltip]”. Ponieważ kraj [target_country.GetName] leży poza granicami unii [GetUniqueInternationalOrganization('hre').GetName], możemy nazywać się królami, a [emperor_character.Custom('GetEmpressEmperor')] nie złamie tradycji."
 king_in_prussia.4.a: "Satysfakcjonujący kompromis."
 king_in_prussia.5.title: "[target_character.Custom('GetQueenKing')] w państwie [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], [Select_CString(emperor_character.IsFemale,'ta pozbawiona honoru idiotka, odmówiła','ten pozbawiony honoru bęcwał, odmówił')] uznania naszego prawa do nazywania się królami, nie bacząc na to, jakie rozsądne kompromisy zaproponowaliśmy. Oczywiście nie będziemy zwracać na to uwagi i bez względu na wszystko będziemy tytułować się królami."
 king_in_prussia.5.a: "Nie potrzebujemy zgody [Select_CString(emperor_character.IsFemale,'cesarzowej','cesarza')]."
 king_in_prussia.5.b: "Taktownie zaakceptujmy decyzję, którą podejmuje [emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Odkąd tytuł „[target_character.Custom('GetQueenKing')] państwa [ROOT.GetCountry.GetNameWithNoTooltip]” wprowadzono na zasadzie kompromisu, pomysł, aby kraj [ROOT.GetCountry.GetName] mógł oficjalnie nosić miano „[ShowCountryRankName('rank_kingdom')]” w ramach unii [GetUniqueInternationalOrganization('hre').GetName] nigdy więcej się nie pojawił. Jednak ostatni problem, z którym zmaga się, [GetUniqueInternationalOrganization('hre').GetParliament.GetName|l] sprawiła, że [emperor_character.GetName] musi ponownie rozważyć wspomniany kompromis. Jest pewna pilna sprawa – [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName] – w której [target_character.GetName] może udzielić swojego poparcia, zapadła zatem decyzja, by państwo [ROOT.GetCountry.GetNameWithNoTooltip] otrzymało tytuł „[ShowCountryRankNameWithNoTooltip('rank_kingdom')]”."
 king_in_prussia.6.a: "Cierpliwość w końcu się opłaciła!"
