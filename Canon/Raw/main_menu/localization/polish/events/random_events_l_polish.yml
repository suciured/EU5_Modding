l_polish:
 random_event.1.title: "Dostrzeżono kometę"
 random_event.1.desc: "[ROOT.GetCountry.GetFlavorRank] zamieszkują przesądni ludzie, a pojawienie się komety na niebie wywołało panikę. Poddani są przekonani, że to znak rychłego końca świata lub zwiastun czegoś złego, co wydarzy się w najbliższej przyszłości."
 random_event.1.a: "To omen."
 random_event.2.title: "Dar dla państwa"
 random_event.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], którzy zamieszkują #L [ROOT.GetCountry.GetAdjective|l]kie#! tereny, postanowili nagrodzić nasze dobre rządy w ostatnich latach, przekazując hojne darowizny do skarbca – niektórzy z czystego patriotyzmu, a inni w zamian za tytuły i stanowiska."
 random_event.2.a: "Uzupełnijmy skarbiec."
 random_event.2.b: "Czas na hojne wydatki."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] tymczasowo traci zmysły"
 random_event.3.desc: "[target_ruler.GetName] od kilku miesięcy zachowuje się bardzo dziwnie. Wygląda na to, że cierpi na tymczasową utratę zmysłów. W efekcie [ROOT.GetCountry.GetFlavorRank|l] nie może liczyć na składne rządy."
 random_event.3.a: "Ograniczyć [Select_CString(target_ruler.IsFemale,'jej','jego')] obowiązki administracyjne."
 random_event.3.b: "Ograniczyć [Select_CString(target_ruler.IsFemale,'jej','jego')] obowiązki dyplomatyczne."
 random_event.3.c: "Ograniczyć [Select_CString(target_ruler.IsFemale,'jej','jego')] obowiązki wojskowe."
 random_event.4.title: "Fala obskurantyzmu"
 random_event.4.desc: "Niedawno nasi naukowcy opublikowali kilka prac zawierających radykalne tezy, które mogą prowadzić do destabilizacji, jeśli dojdzie do ich rozpowszechnienia. Czy powinniśmy wybrać łatwą ścieżkę obskurantyzmu i ukryć tę wiedzę, czy też lepiej nie stawać na drodze postępu w imię spokoju ducha?"
 random_event.4.a: "Wiedza to potęga."
 random_event.4.b: "Niewiedza jest błogosławieństwem."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] odznacza się talentem"
 random_event.5.desc: "Stało się jasne, że [SCOPE.sCharacter('minister').GetName] w naszym gabinecie to znakomita osobistość, wykonująca cenną pracę dla królestwa jako [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Mamy szczęście, że ktoś tak wspaniały to [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]!"
 random_event.5.a: "Zachęćmy [Select_CString(minister.IsFemale,'ją','go')] do dalszego wysiłku."
 random_event.5.b: "Czerpmy z tego korzyści."
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – skandal"
 random_event.6.desc: "Na #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kim#! dworze wybuchł skandal! Krążą pikantne plotki o rozwiązłości, której dopuszcza się [princess.GetName], w wyniku czego dynastia [target_ruler.GetDynasty.GetName] stała się pośmiewiskiem i wszyscy #L [ROOT.GetCountry.GetAdjective|l]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z niej drwią. To sprawia, że nie możemy zbyt wiele zdziałać."
 random_event.6.a: "Gdzie [princess.GetNameWithNoTooltip] znajdzie teraz męża?"
 random_event.6.b: "Kupmy milczenie plotkarzy."
 random_event.7.title: "Wyjątkowy rok"
 random_event.7.desc: "Ostatni rok przyniósł obfite zbiory i doskonałe warunki dla kupców i przedsiębiorców. Okazało się to błogosławieństwem dla podstawy opodatkowania, a [ROOT.GetCountry.GetFlavorRank|l] może czerpać dodatkowe dochody."
 random_event.7.a: "Niech [ROOT.GetCountry.GetFlavorRank|l] na tym skorzysta."
 random_event.7.b: "Od razu wykorzystajmy te dochody."
 random_event.7.c: "Zainwestujmy w przyszłość."
 random_event.8.title: "Ruch dyplomatyczny"
 random_event.8.desc: "Dyplomacja między narodami jest często uzależniona od czynników losowych po obu stronach, wykraczających poza możliwości korpusu dyplomatycznego któregokolwiek z państw. W związku z tym, że nasze stosunki z sąsiadami zmieniają się jeszcze szybciej niż zwykle, nasi dyplomaci ledwo nadążają za sytuacją."
 random_event.8.a: "Mianujmy nowych dyplomatów."
 random_event.8.b: "Poprawmy relacje z sąsiadami."
 random_event.8.tt: "Każdy sąsiedni [country|el] zyskuje [ShowBiasValue('opinion_diplomatic_move')|+=0] [Concept('opinion','opinii')|e] na nasz temat."
 random_event.9.title: "Doskonała dyplomacja"
 random_event.9.desc: "Umiejętna praca naszych dyplomatów i godna pozazdroszczenia ugruntowana sytuacja, w jakiej znajduje się nasza ojczyzna, [ROOT.GetCountry.GetFlavorRank|l], korzystnie wpływają na pozycję kraju wśród konkurentów. Nasi dyplomaci wykorzystują te czynniki do jeszcze korzystniejszych negocjacji dyplomatycznych."
 random_event.9.a: "Obłaskawmy kapryśne stany."
 random_event.9.b: "Poprawmy naszą reputację."
 random_event.10.title: "Dobra polityka rządu"
 random_event.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] wyrażają poparcie dla naszej obecnej polityki. Pochwały te są znacznie wyolbrzymione, ale stanowią dowód dobrej woli rządu, który dba o dobrobyt, na czym korzysta [ROOT.GetCountry.GetFlavorRank|l]."
 random_event.10.a: "Przekażmy pieniądze najbardziej potrzebującym."
 random_event.10.b: "Zainwestujmy te pieniądze w nasz rząd."
 random_event.10.c: "Wypełnijmy skarbiec."
 random_event.11.title: "Kiepska polityka rządu"
 random_event.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] są wyjątkowo niezadowoleni z naszej polityki. Nasze działania są interpretowane sprzecznie z intencjami do tego stopnia, że przeciwnicy uważają je za dowód złej woli oraz braku zainteresowania dobrem kraju."
 random_event.11.a: "Obraliśmy właściwą ścieżkę."
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mają słuszne uwagi."
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] są niezadowoleni"
 random_event.12.desc: "Rozbieżne opinie oraz interesy w kwestiach religijnych i świeckich, przez które [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zgłaszają skargi wobec naszych rządów, stały się istotnym źródłem konfliktu w kraju. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] domagają się teraz zmian w polityce, oświadczając, że [target_ruler.GetName] straci ich poparcie, jeśli spotkają się z odmową."
 random_event.12.a: "Zignorujmy te żądania."
 random_event.12.b: "Zgódźmy się na ich żądania."
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] są niezadowoleni"
 random_event.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] podnoszą sprzeciw i coraz częściej protestują w związku z podatkami, interesami prowadzonymi przez państwo oraz polityką handlową i celną. To może doprowadzić do gwałtownego spadku produkcji przemysłowej, jeśli nie będziemy ostrożni."
 random_event.13.a: "Skazać wichrzyciel na śmierć."
 random_event.13.b: "Udobruchajmy wichrzycieli."
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] są niezadowoleni"
 random_event.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] są wściekli i protestują jeszcze częściej niż zwykle z powodu podatków, okrucieństwa właścicieli, wywłaszczeń, pańszczyzny oraz polityki celnej. Jeśli nie uda nam się wkrótce rozwiązać tych problemów, konsekwencje dla stabilności naszego kraju mogą być opłakane."
 random_event.14.a: "Rządzimy, jak nam się podoba!"
 random_event.14.b: "Spróbujmy poprawić ich sytuację."
 random_event.15.title: "Niezadowolenie wśród kupców"
 random_event.15.desc: "Konflikty i protesty kupców w związku z naszymi podatkami, cłami portowymi, rekwizycjami marynarki wojennej, przepisami handlowymi i polityką celną stają się dość częste i przynoszą skutki odwrotne do zamierzonych dla naszej gospodarki."
 random_event.15.a: "Zmniejszmy inwestycje i nadzór handlowy."
 random_event.15.b: "Pozbądźmy się wichrzycieli."
 random_event.16.title: "Polityczny kryzys"
 random_event.16.desc: "Od czasu do czasu [ROOT.GetCountry.GetFlavorRank|l] boryka się z kryzysami politycznymi. Często wiążą się z brakiem jednomyślności między tym, czego chce [target_ruler.GetName], a tym, do czego dąży [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Czasem źródłem sporu są niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] lub konflikt interesów między oczekiwaniami, jakie mają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Jeden z takich kryzysów wywołał ostatnio publiczne wątpliwości wobec naszych instytucji rządowych."
 random_event.16.a: "Z czasem rozwiązanie samo się pojawi."
 random_event.16.b: "Reputacja to nie wszystko."
 random_event.17.title: "Korupcja"
 random_event.17.desc: "Korupcja jest jednym z najbardziej powszechnych oraz najczęstszych elementów życia politycznego i gospodarczego w kraju. Kilka skandali w ciągu ostatniego roku wysunęło tę kwestię na pierwszy plan na tyle wyraźnie, że wielu wpływowych populistów wzywa nas do podjęcia działań przeciwko temu narastającemu problemowi. Zaniechanie może mieć tragiczne konsekwencje, które odczują [ROOT.GetCountry.GetFlavorRank|l] i nasze rządy."
 random_event.17.a: "Spróbujmy wyeliminować problemy."
 random_event.17.b: "Zignorujmy to."
 random_event.18.title: "Obraza dyplomatyczna"
 random_event.18.desc: "[target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'wyraziła','wyraził')] się w sposób, który [angry_ruler.GetName] [Select_CString(angry_ruler.IsFemale,'uznała','uznał')] za obrazę. Uspokojenie nastrojów nie będzie łatwe bez utraty twarzy."
 random_event.18.a: "Nie będzie to nam zapomniane!"
 random_event.18.b: "Spróbujmy rozładować napięcie."
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] żądają przywilejów"
 random_event.19.desc: "Przywileje, którymi cieszą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], są nieustannie poddawane pod wątpliwość, odkąd [target_ruler.GetName] próbuje scentralizować władzę. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] w końcu stracili cierpliwość i domagają się zwrotu tego, co ich zdaniem słusznie im się należy."
 random_event.19.a: "Zaakceptujmy ich słuszne roszczenia."
 random_event.19.b: "Zignorujmy te żądania."
 random_event.20.title: "Święci dokonują cudów"
 random_event.20.desc: "Niektórzy nadzwyczaj pobożni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] i świeccy poddani poświęcili się pomaganiu biednym oraz uzdrawianiu chorych. Dochodzą nas słuchy, że społeczności, które odwiedzają te bogobojne osoby, zaczynają ich nazywać świętymi, a niektórzy nawet uważają, że dokonali cudów, za które [ROOT.GetCountry.GetFlavorRank|l] może im dziękować."
 random_event.20.a: "Jesteśmy zaprawdę błogosławieni."
 random_event.20.b: "Ich działania wskazały nam właściwą drogę."
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] układają się z obcą potęgą"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] często okazują się niesfornymi poddanymi, z którymi musi sobie radzić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Stale starają się opierać wszelkim naruszeniom ich autonomii i wykorzystują każdą okazję do wzmocnienia swojej pozycji. Często wlicza się w to nawiązywanie współpracy z obcymi mocarstwami. Ostatnio kilku kluczowych notabli zawarło porozumienie z państwem [noble_ally_target.GetName], aby popierać #L [noble_ally_target.GetAdjectiveWithNoTooltip|l]kie#! metody działania w zamian za pewne przysługi i obietnice. Chociaż teoretycznie nie jest to zdrada, takie zachowanie zdecydowanie szkodzi naszym interesom. Jednak powstrzymanie szlachty raczej nie będzie łatwe."
 random_event.21.a: "Zapłacą za swój podstęp."
 random_event.21.b: "Później się nimi zajmiemy."
 random_event.22.title: "Ustanie funkcji kościelnych"
 random_event.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wysłali kilku swoich przedstawicieli, a [target_ruler.GetName] otrzymuje propozycję. Możni pragnący zdobyć więcej ziem i tytułów z zazdrością spoglądają na posiadłości, które mają do dyspozycji [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Proszą zatem, byśmy przekazali ziemię kościelną w zamian za finansowe wsparcie dla państwa [ROOT.GetCountry.GetLongName]. Oczywiście w dłuższej perspektywie stracilibyśmy wpływy z podatków od gruntów kościelnych w zamian za ten krótkoterminowy wzrost przychodów."
 random_event.22.a: "Do czego [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] potrzebują ziemskich dóbr?"
 random_event.22.b: "Ziemie, które posiadają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], powinny być chronione!"
 random_event.23.title: "Sprzedaż urzędów"
 random_event.23.desc: "[ROOT.GetCountry.GetFlavorRank] i skarbiec widziały lepsze dni. Nowe źródła finansowania są nam rozpaczliwie potrzebne. Na szczęście niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zaoferowali hojne dary w zamian za kilka urzędów państwowych. Taka sprzedaż przyniosłaby sporo dochodów, ale w dłuższej perspektywie większa liczba urzędników będzie się wiązać z wyższymi wydatkami, zanim wpływy z podatków dotrą do skarbu państwa."
 random_event.23.a: "Przyjmijmy ich hojną ofertę."
 random_event.23.b: "Znajdziemy fundusze gdzie indziej."
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] domagają się wyższych pensji"
 random_event.24.desc: "[target_ruler.GetName] musi stosować wiele metod, aby niesforni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] raczyli się słuchać. Jednym z najpowszechniejszych sposobów jest gotówka prosto do ręki. Już teraz przyznajemy im świadczenia w zamian za zrzeczenie się pewnych praw. Jednak ich przywódcy twierdzą, że nie płacimy im wystarczająco dużo i domagają się podniesienia pensji, jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nadal chce otrzymywać ich wsparcie."
 random_event.24.a: "Zaakceptujmy ich żądania."
 random_event.24.b: "Odrzućmy ich żądania."
 random_event.25.title: "Udzielanie licencji eksportowych"
 random_event.25.desc: "Zamiast płacić za wsparcie, które okazują [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], możemy im przyznać przywileje do pobierania specjalnych przychodów, na przykład z handlu zagranicznego pozwalającego czerpać spore zyski. Niedawno [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'otrzymała','otrzymał')] propozycję – [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] oraz ich rody mogą dostać zezwolenia eksportowe na handel z państwem [trade_target.GetName]. Niezmiernie by ich to ucieszyło, ale [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] mogą spojrzeć na sprawę mniej przychylnie."
 random_event.25.a: "Udzielmy przywilejów."
 random_event.25.b: "Na przywilej trzeba sobie zasłużyć."
 random_event.26.title: "Stworzenie obozów wojskowych"
 random_event.26.desc: "Wyznaczenie stałych obszarów rekrutacji do armii znacznie ułatwiło nam wyszukiwanie mężczyzn zdolnych do służby w wojsku. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] proponuje utworzenie nowych obozów wojskowych w prowincji [target_province.GetName]."
 random_event.26.a: "To dobry plan."
 random_event.26.b: "Nie musimy tego robić."
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] domagają się dawnych praw"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wciąż pamiętają czasy, gdy władza, czyli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nie wywyższała się ponad resztę możnych. Tęsknią za powrotem do tamtej epoki i aktywnie nalegają, aby [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'przywróciła','przywrócił')] im niektóre utracone prawa oraz przywileje."
 random_event.27.a: "Zaakceptujmy ich żądania."
 random_event.27.b: "Odrzućmy ich żądania"
 random_event.28.title: "Ośrodki miejskie domagają się dawnych praw"
 random_event.28.desc: "Dążąc do centralizacji naszego państwa, którego status to [ROOT.GetCountry.GetFlavorRank|l], nieuchronnie naruszamy autonomię mieszkańców miast, którzy zawsze funkcjonowali w oparciu o inne zasady niż ich wiejscy pobratymcy. Mieszczanie aktywnie opierają się naciskom wymuszającym bardziej jednolite zasady i przepisy, domagając się przy tym poszanowania dawnych praw."
 random_event.28.a: "Odmówmy im ich dawnych praw!"
 random_event.28.b: "Zaakceptujmy ich żądania."
 random_event.29.title: "Nieegzekwowanie rozporządzeń"
 random_event.29.desc: "Chociaż [target_ruler.GetName] wydaje wiele rozporządzeń, w praktyce nie może wiele zdziałać, aby je wdrożyć. Zamiast tego ich egzekwowaniem zajmują się lokalne organy – [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i władze miejskie – które nie zawsze wykazują się gorliwością, na jaką liczymy. Ostatnio zwróciliśmy uwagę, że nasze władze w prowincji [target_province.GetName] są szczególnie powściągliwe w wywiązywaniu się z oczekiwań, jakie ma [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.29.a: "Niech się tym zajmą."
 random_event.29.b: "Zwiększmy wysiłki!"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] proszą o przywileje"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] są coraz bardziej zazdrośni o władzę, jaką posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a w szczególności drażni ich niemożność objęcia wyższych stanowisk w kraju. Jedyna droga do władzy prowadzi przez wżenianie się w biedne, ale utytułowane rody lub wciśnięcie się na nieobsadzone stołki w rządzie dzięki domaganiu się większych przywilejów, które może przyznać jedynie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 random_event.30.a: "Otrzymają przywilej: [target_privilege.GetNameWithNoTooltip]."
 random_event.30.b: "Takie przywileje otrzymują tylko [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 random_event.31.title: "[Select_CString(italian.IsFemale,'Włoska architektka','Włoski architekt')]"
 random_event.31.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] gości [Select_CString(italian.IsFemale,'młodą architektkę','młodego architekta')] z Toskanii o imieniu [italian.GetName], a [target_ruler.GetName] może skorzystać z [Select_CString(italian.IsFemale,'jej','jego')] usług. Twierdzi, że dobrze zna się na sztuce budowania pięknych pałaców w nowym renesansowym stylu, który tak bardzo chcemy naśladować. Jednak te usługi nie będą tanie."
 random_event.31.a: "Zatrudnijmy [Select_CString(italian.IsFemale,'ją','go')]."
 random_event.31.b: "Odrzućmy ofertę."
 random_event.32.title: "Dostępny włoski inżynier"
 random_event.32.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] gości [Select_CString(italian.IsFemale,'inżynierkę','inżyniera')] z północnych Włoch, [Select_CString(italian.IsFemale,'specjalizującą','specjalizującego')] się w sztuce oblężniczej, a [target_ruler.GetName] może wykorzystać [Select_CString(italian.IsFemale,'jej','jego')] talent. Twierdzi, że dobrze zna się na budowie włoskiego bastionu, #italic trace italienne#!, który nasi teoretycy wojskowi desperacko próbowali naśladować. Te usługi nie będą jednak tanie."
 random_event.32.a: "Zatrudnijmy [Select_CString(italian.IsFemale,'ją','go')] do poprawienia naszych fortyfikacji."
 random_event.32.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] [Select_CString(italian.IsFemale,'ją','go')] zatrudni."
 random_event.32.c: "Jak właściwie wymawia się to „#italic tracé à l'italienne#!”?"
 random_event.33.title: "Dostępny zagraniczny instruktor musztry"
 random_event.33.desc: "#L [drill_country.GetAdjective]cy#! instruktorzy musztry stali się mistrzami w efektywnej sztuce szkolenia żołnierzy w obsłudze broni palnej. Ich metody nie są jednak tajemnicą – wręcz przeciwnie. Okazało się, że przedsiębiorczy [drill_country.GetAdjectiveWithNoTooltip|l]cy weterani zarabiają teraz na życie szerząc tę wiedzę i cała [ShowContinentName('europe')] może skorzystać z ich usług. Jeden z nich przybył do nas i [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] otrzymuje ofertę szkolenia."
 random_event.33.a: "Niech szkoli nasze wojska."
 random_event.33.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] powinien wykorzystać ten talent!"
 random_event.33.c: "Odrzućmy ofertę."
 random_event.34.title: "Zbudujmy [ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]"
 random_event.34.desc: "Monarchowie często starali się ograniczać władzę, jaką posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], i zabezpieczyć reputację w gronie równych sobie. Rozwój broni palnej zmniejszył rolę, którą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] odgrywają w wojsku, ale zdaniem monarchów pozostawił im za dużo wolnego czasu. Aby olśnić możnych i zapewnić zajęcie, wielu monarchów coraz częściej buduje nowe, okazałe pałace, jak również wprowadza wyszukane dworskie rytuały. [target_ruler.GetName] postępuje podobnie. Zleciliśmy naszemu głównemu architektowi zbudować [ShowBuildingTypeNameWithNoTooltip('grand_palace')], którym [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] będą oczarowani."
 random_event.34.a: "Zbudujmy [ShowBuildingTypeNameWithNoTooltip('grand_palace')]!"
 random_event.34.b: "Nie budujmy."
 random_event.35.title: "Niechętny filozof"
 random_event.35.desc: "[Select_CString(philosopher.IsFemale,'Filozofka','Filozof')] [philosopher.GetName] nie stroni od wyrażania opinii sprzecznych z tym, co głoszą [target_ruler.GetName] i kościół. [Select_CString(philosopher.IsFemale,'Jej','Jego')] ostatnie publikacje wydają się szczególnie prowokacyjne. Do tego stopnia, że kościół domaga się, abyśmy przekazali [Select_CString(philosopher.IsFemale,'ją','go')] inkwizytorom, osądzili za herezję i „przekonali” do nawrócenia. Odmowa rozgniewałaby duchownych, ale [philosopher.GetNameWithNoTooltip] ma wielu zwolenników wśród krajowej inteligencji."
 random_event.35.a: "[philosopher.GetName] spłonie."
 random_event.35.b: "[philosopher.GetName] zachowa wolność."
 random_event.35.c: "Spalić wszystko!"
 random_event.35.c.tt: "Jeśli [philosopher.GetNameWithNoTooltip] i [Select_CString(philosopher.IsFemale,'jej','jego')] zwolennicy spłoną, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] pozbędzie się heretyków, ale ich rodziny i przyjaciele będą wściekli."
 random_event.36.title: "Dręczeni kupcy"
 random_event.36.desc: "Nasi kupcy od dawna skarżą się na niesprawiedliwe traktowanie w regionie [target_market.GetName]. Ostatnio jednak skargi te nasiliły się, a kupcy twierdzą teraz, że są ofiarami #L [market_owner.GetAdjective|l]kich#! bandytów i korsarzy, których ponoć wspiera po cichu państwo [market_owner.GetNameWithNoTooltip]. Musimy znaleźć rozwiązanie tego problemu, w ten czy inny sposób."
 random_event.36.a: "[market_owner.GetNameWithNoTooltip] otrzyma formalną skargę."
 random_event.36.b: "Poszukajmy dyplomatycznego rozwiązania."
 random_event.37.title: "Prośba o zadośćuczynienie"
 random_event.37.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] w regionie [uppity_peasants.GetName] tak bardzo źle traktowali swoich poddanych, że rozgniewani [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] wysłali delegację, której [target_ruler.GetName] musi wysłuchać. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] będą nam przychylni, jeśli się zgodzimy na zadośćuczynić poszkodowanym, ale [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] uznają to za pogwałcenie ich praw do rządzenia."
 random_event.37.a: "Przyjmijmy petycję."
 random_event.37.b: "Odrzućmy petycję."
 random_event.37.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] w regionie [uppity_peasants.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 random_event.38.title: "Uznana rodzina prosi o pomoc"
 random_event.38.desc: "Jedna z najpotężniejszych rodzin szlacheckich w państwie [ROOT.GetCountry.GetName] narobiła sobie znacznych długów pomimo posiadania ogromnego majątku ziemskiego. Rzeczeni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie potrafią się teraz wypłacić, więc proszą o pomoc w nadziei, że [target_ruler.GetName] weźmie pod uwagę ich dalekie pokrewieństwo z dynastią [target_ruler.GetDynasty.GetName] oraz obietnicę wsparcia rodu w potrzebie."
 random_event.38.a: "Udzielmy im wsparcia."
 random_event.38.b: "Nie otrzymają wsparcia."
 opinion_supports_dissidents: "Wsparcie dla opozycji"
 random_event.39.title: "Wsparcie dla zagranicznej opozycji"
 random_event.39.desc: "Skontaktowała się z nami grupa #L [dissidents.GetAdjective|l]kich#! dysydentów, którzy twierdzą, iż dzięki szerokim kontaktom mogą doprowadzić do sytuacji, że [dissidents.GetGovernment.GetRulerTitle|l] obierze bardziej pro#L [ROOT.GetCountry.GetAdjective|l]ki#! kurs, jeśli tylko zapewnimy im trochę funduszy. Chociaż najprawdopodobniej kłamią, ich wypowiedzi wzbudziły zainteresowanie wielu wpływowych ludzi, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Wspieranie opozycjonistów prawdopodobnie nie przyniesie niczego poza zantagonizowaniem państwa [dissidents.GetNameWithNoTooltip], ale jeśli odrzucimy prośbę, nasi bardziej wojowniczy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] będą zniesmaczeni."
 random_event.39.a: "Wesprzemy ich."
 random_event.39.b: "To marnowanie pieniędzy!"
 random_event.40.title: "Rośnie konkurencja w handlu zagranicznym"
 random_event.40.desc: "Zagraniczni kupcy coraz śmielej konkurują z naszymi handlowcami w portach należących do kraju [ROOT.GetCountry.GetFlavorRank|l], zalewając rynki tanimi towarami wyprodukowanymi za granicą. Utrudnia to naszym kupcom zarabianie na życie. Wysunęli propozycję – [target_ruler.GetName] ma zaproponować nową stawkę celną na zagraniczne towary, co uchroniłoby miejscowych przedsiębiorców przed zagraniczną konkurencją."
 random_event.40.a: "Wprowadźmy nowe cło."
 random_event.40.b: "Nie będzie żadnych nowych ceł."
 random_event.41.title: "Heretycki doradca"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] są wzburzeni, ponieważ [target_ruler.GetName] zatrudnia [Select_CString(minister.IsFemale,'heretyczkę','heretyka')] imieniem [minister.GetName]. Oczekują, że ta osoba zostanie natychmiast zwolniona!"
 random_event.41.a: "Zwolnić [Select_CString(minister.IsFemale,'ją','go')]!"
 random_event.41.b: "[minister.GetName] cieszy się naszym zaufaniem."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] zdobywa władzę"
 random_event.42.desc: "Wygląda na to, że jedna z osób, którą zatrudnia [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [minister.GetName], nie cofnie się przed niczym, by poprawić swoją pozycję. Korzystając z wątpliwych metod [Select_CString(minister.IsFemale,'sprawiła','sprawił')], że [target_ruler.GetName] poświęca [Select_CString(minister.IsFemale,'jej','mu')] całą uwagę i wymusza na innych, by spełniali [Select_CString(minister.IsFemale,'jej','jego')] zachcianki."
 random_event.42.a: "Zwolnić [Select_CString(minister.IsFemale,'ją','go')]!"
 random_event.42.b: "[minister.GetName] wykonuje świetną robotę."
 random_event.43.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] się burzą"
 random_event.43.desc: "Dzięki naszym wysiłkom [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są skutecznie trzymani w ryzach. Trochę nawet zbyt skutecznie. Nasze surowe rządy sprawiają, że biedacy coraz głośniej narzekają i zwracają się przeciwko swoim panom, domagając się lepszego traktowania i dogodniejszych warunków."
 random_event.43.a: "Narzućmy naszą władzę."
 random_event.43.b: "To się zdarza."
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] są skorumpowani"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mają być nieprzekupni – w końcu sami to głoszą. Zdaje się jednak, że nie zawsze postępują zgodnie z własnymi naukami. Wybuchł skandal związany z kilkoma czołowymi duchownymi, które zamiast zapewniać naszym ludziom uczciwe religijne przewodnictwo, od dłuższego czasu nieprzyzwoicie się bogacą za pomocą różnych podejrzanych interesów."
 random_event.44.a: "Oczyścić świątynię."
 random_event.44.b: "Zignorujmy to, by mieć udział w zyskach."
 random_event.45.title: "Podziały kupieckie"
 random_event.45.desc: "Między kilkoma niezwykle zamożnymi – a przez to wpływowymi – kupcami wybuchł spór o #L [ROOT.GetCountry.GetAdjective|l]ką#! politykę handlową. Jedna grupa opowiada się za podejściem merkantylistycznym, wzywając rząd do zapewnienia, że bogactwo generowane przez handel w państwie [ROOT.GetCountry.GetName] trafia głównie do [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kich kupców i producentów. Druga strona odrzuca to protekcjonistyczne podejście jako staromodne i opowiada się za wolnym handlem, który, jak twierdzą, umożliwiłby im poszukiwanie zysków na całym świecie. Oczywiście obie strony uważają, że ich opozycja jest w najlepszym razie bardzo nierozsądna, a w najgorszym niebezpieczna w swoich błędnych przekonaniach."
 random_event.45.a: "Poprzemy merkantylizm."
 random_event.45.b: "Wolny rynek to przyszłość."
 random_event.45.c: "Nie my o tym decydujemy."
 random_event.46.title: "Wzgardzone tradycje floty"
 random_event.46.desc: "Ostatnio skupialiśmy się głównie na armii. Chyba powinniśmy zadbać o rozwój silnej marynarki wojennej i zainwestować więcej czasu w badania morskie."
 random_event.46.a: "To dobrze, ziemia jest tam, gdzie jest."
 random_event.46.b: "Musimy zatrzymać dalszą degradację."
 random_event.47.title: "Wzgardzone tradycje armii"
 random_event.47.desc: "Ostatnio skupialiśmy się głównie na flocie. Chyba powinniśmy zadbać o rozwój silnej armii i zainwestować więcej czasu w badania wojskowe."
 random_event.47.a: "Flota to nasz drewniany mur."
 random_event.47.b: "Musimy zatrzymać dalszą degradację."
 random_event.48.title: "Przeciwne szkoły wojskowe"
 random_event.48.desc: "Sporadyczne akty wrogości, które wybuchają między naszymi przeciwnymi szkołami wojskowymi, zdarzają się coraz częściej. Jeśli szybko nie zainterweniujemy, ryzykujemy dalszy rozłam w naszych siłach zbrojnych."
 random_event.48.a: "Atak jest zawsze najlepszym wyjściem."
 random_event.48.b: "Zawsze musimy bronić przede wszystkim siebie!"
 random_event.48.c: "To, co najlepsze z obu szkół naturalnie wyłoni się podczas debaty."
 random_event.49.title: "Dostępny dworski malarz"
 random_event.49.desc: "Ostatnio szukaliśmy malarzy lub artystów, którzy odpowiednio uchwyciliby chwałę, jaką promienieje [ROOT.GetCountry.GetFlavorRank|l] oraz założyciele kraju. Tak się składa, że [Select_CString(the_artist.IsFemale,'malarka','malarz')], [the_artist.GetName], dziś rano [Select_CString(the_artist.IsFemale,'zaoferowała','zaoferował')] nam swoje usługi."
 random_event.49.a: "Zatrudnijmy [Select_CString(the_artist.IsFemale,'ją','go')]."
 random_event.49.b: "Nie skorzystamy z tych usług."
 random_event.50.title: "Wielki bal w mieście [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] upodobali sobie efektowne bale, państwowe obiady i inne ekstrawagancje służące rozrywce. Choć takie wydarzenia są dość kosztowne, stanowią doskonałą okazję do pochwalenia się wspaniałością państwa [ROOT.GetCountry.GetName] oraz hojnością, jaką obdarza wszystkich [target_ruler.GetName]."
 random_event.50.a: "Zorganizujmy bal."
 random_event.50.b: "Nie organizujmy balu."
 random_event.51.title: "Święto"
 random_event.51.desc: "Ten rok zapowiada się tak pomyślnie, że kilku doradców, których słucha [target_ruler.GetName], sugeruje, iż w geście dobrej woli warto ogłosić święto, organizując różne uroczystości dla ludu."
 random_event.51.a: "Zorganizujmy święto."
 random_event.51.b: "Marnowanie pieniędzy w ten sposób to nonsens!"
 random_event.52.title: "Skargi na baliwów"
 random_event.52.desc: "Nasi baliwowie w regionie [bailiff_location.GetName] zyskali reputację chciwych i okrutnych urzędników. Lokalni mieszkańcy zebrali się, by złożyć petycję o ich usunięcie."
 random_event.52.a: "Wymieńmy baliwów."
 random_event.52.b: "Zignorujmy te skargi."
 random_event.52.c: "Usuńmy baliwów."
 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] głoszą herezję!"
 random_event.53.desc: "Dotarły do nas pogłoski, że w regionie [heresy_location.GetName] pojawili się [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], którzy głoszą herezję wyraźnie sprzeczną z naszą jedyną prawdziwą wiarą. Jeśli nic nie zrobimy, miejscowa ludność zacznie podążać za ich zdradzieckimi słowami, co może zwiastować kłopoty na przyszłość."
 random_event.53.a: "Heretyccy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] nie stanowią zagrożenia. Zignoruj ich."
 random_event.53.b: "Weźmy się za nich!"
 random_event.54.title: "Dramatyczna korekta wartości waluty"
 random_event.54.desc: "Obawiając się rosnącej inflacji, nasi doradcy zdecydowanie doradzili nam porzucenie starej monety i rozpoczęcie używania nowej, bardziej stabilnej waluty. Choć na dłuższą metę byłoby to korzystne, [ROOT.GetCountry.GetFlavorRank|l] może się spodziewać społecznych niepokojów, a przy okazji ujawnimy przed sąsiadami, że katastrofalnie zarządzaliśmy gospodarką."
 random_event.54.a: "Posłuchajmy rady."
 random_event.54.b: "Wszystko da się naprawić biciem większej ilości pieniędzy."
 random_event.55.title: "Dekadencja"
 random_event.55.desc: "Pokój i dobrobyt, których obecnie doświadcza [ROOT.GetCountry.GetFlavorRank|l], pozwoliły ludziom odpocząć, cieszyć się szczęściem i bezpieczeństwem. Przyzwyczaili się do dobrostanu tak bardzo, że nikt nie myśli o ewentualnych przyszłych problemach, a ludzie z czasem stają się coraz bardziej leniwi i mniej produktywni."
 random_event.55.a: "Musimy coś zrobić."
 random_event.55.b: "Dobre czasy nigdy się nie skończą!"
 random_event.56.title: "Napływ kolonistów"
 random_event.56.desc: "Presja demograficzna, ekonomiczna i polityczna w kraju spowodowała nagły wzrost liczby osób szukających lepszego życia w bogatych, niezbadanych krainach naszych zamorskich kolonii, a w tym gronie znaleźli się też przedsiębiorcy żądni przygód i bogactwa płynącego z handlu zagranicznego."
 random_event.56.a: "Przyjmijmy dodatkowych kolonistów."
 random_event.56.b: "Przyjmijmy wpływy finansowe."
 random_event.57.title: "Napływ kupców"
 random_event.57.desc: "Ekspansja handlowa doprowadziła do rosnącej chęci wśród naszych kupców, by rozpocząć nowe przedsięwzięcia handlowe poza naszymi granicami."
 random_event.57.a: "Z radością zaakceptujmy dodatkowe przedsięwzięcia kupieckie."
 random_event.57.b: "Wzmocnijmy istniejące szlaki handlowe."
 random_event.58.title: "Podzielone wojsko!"
 random_event.58.desc: "Przeciwne frakcje w wojsku opowiadają się za różnymi taktykami. W obliczu braku kompromisu musimy poprzeć jedną z nich, aby zakończyć spory."
 random_event.58.a: "Forty są naszą siłą!"
 random_event.58.b: "Musimy zawsze atakować!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sprawia, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ma powody do wstydu"
 random_event.59.desc: "[target_ruler.GetName|U] dopuszcza się dziś absolutnego faux pas, którego świadkami są [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] i kilku zagranicznych dygnitarzy. Skutki tej pomyłki będziemy odczuwać latami."
 random_event.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ponosi winę."
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] domagają się rekompensaty"
 random_event.60.desc: "Przez długi czas państwo żyło dzięki wsparciu, jakiego udzielali [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Teraz [ROOT.GetCountry.GetFlavorRank|l] radzi sobie dobrze, więc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] oczekują swojego kawałka tortu."
 random_event.60.a: "Zignorujmy ich!"
 random_event.60.b: "Dobrze, spłaćmy ich."
 random_event.61.title: "Reformy monetarne"
 random_event.61.desc: "Nasi skarbnicy twierdzą, że musimy wprowadzić pewne reformy w naszej polityce gospodarczej. Potrzebny będzie również nowy zarządca mennicy, który zajmie się gospodarką, ale ich kandydat na to stanowisko nie słynie z populizmu."
 random_event.61.a: "Wprowadzić reformy!"
 random_event.61.b: "Nie potrzeba nam reform."
 random_event.62.title: "Następstwa wojny"
 random_event.62.desc: "[ROOT.GetCountry.GetFlavorRank] ciężko odczuwa wojenne spustoszenia, a ludzie, czy to bogaci [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], czy najbiedniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], są tym zmęczeni. Musimy wprowadzić pewne tymczasowe zasady, dzięki którym [ROOT.GetCountry.GetFlavorRank|l] ma szansę szybciej się odbudować."
 random_event.62.a: "Nie szczędzić środków."
 random_event.62.b: "Wprowadźmy kilka symbolicznych zasad."
 random_event.63.title: "Silne przywództwo wojskowe"
 random_event.63.desc: "Nasze ostatnie wojny wyłoniły kompetentnych przywódców. Wśród nich znaleźli się nawet [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l]. Moglibyśmy czerpać korzyści z ich umiejętności, ale możemy też ich odrzucić, jako że nie są to [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], którzy tradycyjnie dowodzili naszymi armiami."
 random_event.63.a: "Państwo [ROOT.GetCountry.GetNameWithNoTooltip] potrzebuje wszystkich!"
 random_event.63.b: "Tylko [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dostąpią takich zaszczytów."
 random_event.64.title: "Marynarska tradycja"
 random_event.64.desc: "Tak naprawdę tylko doświadczenie na morzu jest w stanie uczynić z kogoś dobrego dowódcę. Kiedy awansuje się kompetentnych ludzi niezależnie od ich pochodzenia, nasza marynarka rośnie w siłę. Jednak niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nie lubią takiego egalitaryzmu."
 random_event.64.a: "Chłopiec okrętowy też może zostać kapitanem!"
 random_event.64.b: "Nigdy!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] choruje"
 random_event.65.desc: "[target_ruler.GetName] cierpi na chorobę i na razie nie może zająć się wszystkimi sprawami, związanymi z rządzeniem państwem [ROOT.GetCountry.GetName]. Co powinniśmy zrobić?"
 random_event.65.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] otrzymają większą władzę."
 random_event.65.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otrzymają większą władzę."
 random_event.65.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] otrzymają większą władzę."
 random_event.65.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] otrzymają większą władzę."
 random_event.66.title: "Regionalni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] rzucają wyzwanie państwu [ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "Lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] z prowincji [unruly_nobles_province.GetName] nie są zadowoleni z przyznanych im przywilejów. Domagają się większych praw i grożą, że wywołają bunt, jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie spełni ich żądań."
 random_event.66.a: "Zmiażdżyć ich!"
 random_event.66.b: "Dać im więcej władzy lokalnej."
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] potępiają heretycką filozofię!"
 random_event.67.desc: "[Select_CString(natural_philosopher.IsFemale,'Wybitna filozofka','Wybitny filozof')] przyrody, [natural_philosopher.GetName], przedstawia nowe twierdzenia, które są sprzeczne z prawdami religijnymi. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] żądają, by [Select_CString(natural_philosopher.IsFemale,'została zatrzymana','został zatrzymany')], i oczekują odpowiedniej kary. Tak czy inaczej, [ROOT.GetCountry.GetFlavorRank|l] może się spodziewać poważnego zamieszania."
 random_event.67.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] otrzymają wsparcie."
 random_event.67.b: "[natural_philosopher.GetNameWithNoTooltip] otrzyma nasze wsparcie."
 random_event.68.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ściągają do rozwijającego się regionu [target_location.GetNameWithNoTooltip]"
 random_event.68.desc: "Wygląda na to, że [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] wyprowadzają się z głębi kraju i obszaru [starting_location.GetName], by zarabiać na życie w regionie [target_location.GetName]. W lokacji [starting_location.GetNameWithNoTooltip] panuje zamieszanie, ale w dłuższej perspektywie cel migracji – [target_location.GetNameWithNoTooltip] – może na tym skorzystać."
 random_event.68.a: "Musimy to zaakceptować."
 random_event.68.a.tt: "[pop|e] w lokacji [starting_location.GetName] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] powinni zostać u siebie."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Ponieważ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] otrzymali [estate_privilege|el] [ShowEstatePrivilegeName('peasants_free_peasantry')], wystąpią następujące efekty:#!"
 random_event.69.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] traci reputację!"
 random_event.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ma styczność z jakimś propagandowym tekstem, który głosi, że [target_ruler.GetName] nie zna litości i dąży do wojny. Może to wpłynąć na nasze relacje z poddanymi i innymi krajami."
 random_event.69.a: "Cieszmy się tą reputacją!"
 random_event.69.b: "Ktoś straci za to głowę!"
 random_event.70.title: "Walczmy w słusznej sprawie!"
 random_event.70.desc: "[ROOT.GetCountry.GetFlavorRank] jednoczy się w kwestii sprawiedliwej wojny przeciwko państwu [enemy_country.GetLongName]. Obywatele czują, że jest to walka, którą musimy wygrać i wszyscy pracują na rzecz kraju [ROOT.GetCountry.GetLongName]."
 random_event.70.a: "Utrzymać pozycję!"
 random_event.71.title: "Rozbudowa miasta stołecznego [target_capital.GetNameWithNoTooltip]"
 random_event.71.desc: "Chwała miasta [target_capital.GetName] przez długi czas była zaniedbywana. Mamy teraz okazję ulepszyć [target_capital.GetRank.GetName] i uczynić stolicę symbolem naszej dumy z kultury. Może się to okazać kosztowne dla naszego skarbca, ale zawsze możemy wykorzystać nasze rezerwy siły roboczej."
 random_event.71.a: "Wykorzystajmy wojsko jako siłę roboczą."
 random_event.71.b: "Zatrudnijmy niezależnych wykonawców."
 random_event.72.title: "Pokolenie tchórzy"
 random_event.72.desc: "Wiele długich lat pokoju doprowadziło do niepokojącego ubytku męskich cnót u zwykłych ludzi. Może to być katastrofalne w skutkach, ponieważ zbyt wielu naszych niedawnych rekrutów okazało się tchórzami..."
 random_event.72.a: "W naszych armiach nie ma miejsca dla tchórzy!"
 random_event.72.b: "Potrzebujemy ich."
 random_event.73.title: "Hojna rodzina kupiecka"
 random_event.73.desc: "Jedna z największych i najbogatszych rodzin kupieckich w państwie [ROOT.GetCountry.GetLongName] postanowiła nagrodzić nas za nasze sprawiedliwe rządy pokaźną darowizną. Jako szanowani kupcy, którzy zbudowali swoją fortunę na handlu i zyskali reputację hojnych mecenasów religii oraz sztuki. Teraz, z tym nowo odkrytym bogactwem, możemy wzmocnić nasz skarbiec lub zaoferować patronat nowym talentom. [Select_CString(the_artist.IsFemale,'Pewna artystka','Pewien artysta')], [the_artist.GetName], zaczyna zdobywać rozgłos w lokalnych kręgach, a skorzystanie z [Select_CString(the_artist.IsFemale,'jej','jego')] usług może być dobrodziejstwem, na którym zyska [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank] potrzebuje pieniędzy."
 random_event.73.b: "Uhonorujemy ród, gdy [the_artist.GetNameWithNoTooltip] otrzyma nasz patronat."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip] chętnie przyjmie pracę, jaką oferuje [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]!"
 random_event.74.title: "Odkryto lokalnego eksperta od fortyfikacji"
 random_event.74.desc: "Nasi miejscowi administratorzy, których lokalizacja to [fortification.GetName], donoszą, że mieszkańcy mają dość intrygujące pomysły na stworzenie lepszych fortyfikacji. Niechętnie jednak opuszczają swoje rodzinne miasto."
 random_event.74.a: "[ROOT.GetCountry.GetFlavorRank] potrzebuje ich pomysłów."
 random_event.74.b: "Niech usprawnią fortyfikacje w regionie [fortification.GetNameWithNoTooltip]."
 random_event.75.title: "Naiwny krewny"
 random_event.75.desc: "Osoba z bliskiej rodziny naszej najwyższej władzy, [naive.GetName], okazała się przesadnie naiwna i publicznie przekazuje obcokrajowcom istotne informacje. Z technicznego punktu widzenia jest to zdrada, ale egzekucja członka rodziny #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]kiej#! może wywołać niepokoje."
 random_event.75.a: "Nasi agenci zajmą się [Select_CString(naive.IsFemale,'nią','nim')]."
 random_event.75.b: "Ale to w końcu ktoś bliski..."
 random_event.76.title: "Swoboda przemytników"
 random_event.76.desc: "Ludzie znajdują wiele sposobów na uniknięcie podatków i opłat za przewożone towary, przemycając je pod nosami naszych władz różnymi tajnymi kanałami. Zmniejsza to nasze dochody, ale powstrzymanie tego procederu wiązałoby się ze sporymi kosztami w krótkoterminowej perspektywie."
 random_event.76.a: "Powstrzymać ich!"
 random_event.76.b: "To za drogo."
 random_event.77.title: "Prasa drukarska przynosi korzyści"
 random_event.77.desc: "Od czasu wynalezienia prasy drukarskiej publikowanych jest coraz więcej książek poruszających coraz szerszy wachlarz tematów. Zauważamy płynące z tego korzyści, ponieważ wiedza rozprzestrzenia się szybciej, a nasi filozofowie i przyrodnicy wpadają na coraz więcej nowych pomysłów."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Wyjątkowe zasady werbunku"
 random_event.78.desc: "Jesteśmy w stanie wojny, a nasze rezerwy ludzkie powoli się kończą. Nasza wspaniała i kompetentna najwyższa władza – [target_ruler.GetName] – opracowuje plan werbunku większej liczby mężczyzn do służby wojskowej. Może to jednak wywołać problemy na wsi."
 random_event.78.a: "Zwerbować jak najwięcej!"
 random_event.78.b: "Weźmy tylko tych, których możemy stracić."
 random_event.79.title: "Wspaniała polityka gospodarcza"
 random_event.79.desc: "Dzięki wspaniałemu przywództwu administracyjnemu, jakim wykazuje się [target_ruler.GetName], w zeszłym roku udało nam się radykalnie zmniejszyć skumulowaną inflację w naszym kraju."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Złoty wiek kultury!"
 random_event.80.desc: "Wraz z nastaniem pokoju w naszym kraju, wielcy muzycy, artyści i poeci cieszą się z nowych możliwości dostarczania rozrywki swojemu ludowi. Ta era kulturowego oświecenia zdecydowanie poprawia nastroje, w państwie [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Wojownicy nie czytają książek"
 random_event.81.desc: "Wojna pochłania uwagę każdej zdolnej i produktywnej osoby w narodzie, więc mamy znacznie mniej czasu na frywolne zajęcia muzyków i poetów. A nawet najlepszy poeta nie jest lepszym żołnierzem od zwykłego chłopa."
 random_event.81.a: "Miecz jest silniejszy od pióra."
 random_event.82.title: "Kompetentna dyplomacja!"
 random_event.82.desc: "Po włożeniu odrobiny wysiłku w komunikację z równymi sobie, [target_ruler.GetName] wie, że trud się opłacił. Nasza pozycja dyplomatyczna wzrosła dzięki złotym ustom naszej władzy."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] jest osobą godną zaufania!"
 random_event.83.title: "Nieudolna dyplomacja!"
 random_event.83.desc: "To wręcz niewyobrażalne, jak nieudolnie [target_ruler.GetName] radzi sobie z dyplomacją. Nie wiemy, jakim cudem, ale naszej pozycji dyplomatycznej na świecie zaszkodził jeden list z przeprosinami do ambasadora od naszej najwyższej władzy."
 random_event.83.a: "Jak to możliwe?"
 random_event.84.title: "Ludność zmęczona wojną"
 random_event.84.desc: "Nasi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są zmęczeni wojną, a żołnierze padają z wyczerpania. Coraz trudniej jest zmusić ich do walki za naszą sprawę, ponieważ znajdują coraz wymyślniejsze metody unikania poboru. Nawet ci, którzy służą w armii, myślą bardziej o domu niż o chwale pokonania wroga. Powinniśmy szybko zakończyć wojnę. W przeciwnym razie może wkrótce przybrać gorszy obrót."
 random_event.84.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zostaną zignorowani."
 random_event.84.b: "Żołnierze to tylko [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] w mundurach."
 random_event.85.title: "Wciąż jest nadzieja"
 random_event.85.desc: "Choć państwo [ROOT.GetCountry.GetName] jest zmęczone wojną, wszyscy, czy to najbiedniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], czy [target_ruler.GetName], wciąż pielęgnują nadzieję oraz wiarę w sercu. Przetrwajmy tę wojnę i ją wygrajmy."
 random_event.85.a: "Jeszcze raz do wyłomu."
 random_event.85.b: "My, wybrani, kompania braci..."
 random_event.86.title: "Wizyta podejrzanych osób"
 random_event.86.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] – zawitało kilka nieco podejrzanie wyglądających postaci. Złożyli pewną ofertę – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może skorzystać z ich usług. Ludzie ci twierdzą, że są gotowi i zdolni do robienia rzeczy, których każdy rezolutny władca nigdy nie raczyłby zrobić... publicznie."
 random_event.86.a: "Jest to oferta..."
 random_event.86.b: "...którą możemy odrzucić."
 merchants_not_supported: "Brak wsparcia dla kupców"
 random_event.87.title: "Rozproszeni kupcy"
 random_event.87.desc: "Nasi kupcy zarabiają na handlu na całej Ziemi. Wygląda jednak na to, że zbytnio rozproszyli się po świecie, a rząd nie jest w stanie zapewnić im pełnego wsparcia dyplomatycznego ze strony państwa [ROOT.GetCountry.GetLongName]. Zdaje się, że będziemy musieli dokonać wyboru, gdzie skoncentrować nasze wysiłki handlowe."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] nie jest aż tak ważna."
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')] może być ignorowana."
 random_event.87.c: "Tak czy siak, wesprzyjmy ich!"
 opinion_united_in_faith: "Zjednoczeni w wierze"
 random_event.88.title: "Poprawa relacji"
 random_event.88.desc: "Znaleźliśmy wspólny język z naszymi #L [neighbour_country.GetAdjective|l]kimi#! sąsiadami dzięki temu, że łączy nas wspólna #L [ROOT.GetCountry.GetReligion.GetAdjective|l]a#! wiara. Wzajemne stosunki uległy poprawie, a nasze dwa narody patrzą teraz jednakowo w przyszłość."
 random_event.88.a: "Niech wiara [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] się umacnia."
 random_event.89.title: "Sprzedaż tytułów"
 random_event.89.desc: "Jeden z naszych doradców zasugerował sprzedaż tytułów, jakimi szczycą się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], każdemu, kogo stać na ich opłacenie. Mogłoby to przynieść spore dochody oraz otworzyć drogę do awansu społecznego dla bogatych, ale pomysł ten zdewaluowałby ideę szlachectwa i zapewne [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nie byliby tym zachwyceni. Czy powinniśmy to zrobić?"
 random_event.89.a: "Złoto jest oznaką prawdziwej wartości!"
 random_event.89.b: "Niektórych rzeczy nie da się kupić!"
 random_event.90.title: "Wędrowni minstrele"
 random_event.90.desc: "Grupa znanych minstreli przekroczyła niedawno granice naszego kraju. Zamierzają wędrować po państwie [ROOT.GetCountry.GetLongName], przynosząc radość wszystkim, którzy ich usłyszą, ale niektórzy twierdzą, że tylko [target_ruler.GetName] może posłuchać tak wspaniałej muzyki."
 random_event.90.a: "Niech idą, gdzie ich serce poniesie."
 random_event.90.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ich zaprosi."
 random_event.91.title: "Obfite zbiory"
 random_event.91.desc: "Tegoroczne zbiory były wyjątkowe! Rzadko kiedy w historii naszego narodu ziemia przynosiła tak obfite plony. Ludność już interpretuje to jako znak boskiej łaski dla naszych rządów."
 random_event.91.a: "Jesteśmy błogosławieni!"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] są skonfliktowani"
 random_event.92.desc: "W naszym narodzie najwyższą władzę dzierżą dwa stany: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. Nie zawsze się jednak dogadują. Ostatnio [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] w regionie [bicker.GetName] oraz lokalne klasztory w pobliżu ich lenn zaczęły kłócić się o to, kto jest właścicielem dość dużego kawałka ziemi.\n\nObecnie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]ki#! dwór – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – jest zasypywany mądrościami o prawie do rządzenia nadanym przez Boga. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] twierdzą, że z woli niebios mogą rządzić ziemskimi majątkami, a [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] podkreślają, że są przedstawicielami Najwyższego na Ziemi. Cała ta sytuacja staje się napięta, a rzeczeni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] nastawiają podobnych sobie przeciwko tezom, które głoszą [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l], kwestionując ich prawo do posiadania jakiejkolwiek ziemi. Przeorzy klasztorów przeciągnęli na swoją stronę wysoko postawionych kapłanów i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] z kolei grożą, że kraj [GetCountry('PAP').GetName] usłyszy o ich niedoli, jeśli to [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] otrzymają nasze poparcie. W związku z tym znajdujemy się w dość trudnej sytuacji."
 random_event.92.a: "Jezus żył pośród żebraków i rybaków, więc [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] też by mogli."
 random_event.92.b: "Z pewnością nie chcemy rozgniewać jego świątobliwości."
 random_event.93.title: "Nieprzychylny doradca"
 random_event.93.desc: "[minister.GetName] – osoba, którą zatrudnia [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] – od dawna wiernie nam służy, ale ostatnio wysoka pozycja za bardzo uderza do głowy takiej osobistości, przez co staje się nieznośna i ośmiela się potępiać rządy, które sprawuje [target_ruler.GetName]. Ostatnio doszło do tego publicznie, na oczach zagranicznych ambasadorów. Nawet jeśli ta krytyka ma jakieś podstawy, nie możemy pozwolić, aby [Select_CString(target_ruler.IsFemale,'nasza','nasz')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [Select_CString(target_ruler.IsFemale,'znosiła','znosił')] częściej takie lekceważące uwagi."
 random_event.93.a: "Ale krytyka była słuszna..."
 random_event.93.b: "Skrócić [Select_CString(minister.IsFemale,'ją','go')] o głowę!"
 random_event.94.title: "Miejscowi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] rosną w siłę"
 random_event.94.desc: "Poprzez dworskie intrygi, zręczne sojusze i mnóstwo oportunizmu lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] uzyskali sporą władzę w regionie [local_noble.GetName]. Jeśli teraz się z nimi nie rozprawimy, mogą wesprzeć jednego z licznych pretendentów, którym marzy się [ROOT.GetCountry.GetFlavorRank|l]. Arystokraci mają nadzieję na jeszcze większe wpływy, a ograniczenie ich władzy okaże się trudne, biorąc pod uwagę ich potęgę oraz sporą siłę najemników, których utrzymują jako część swojej prywatnej armii."
 random_event.94.a: "Zignorujmy ich."
 random_event.94.b: "Ograniczmy ich władzę."
 random_event.95.title: "Kolonialne odkrycie!"
 random_event.95.desc: "Nasi koloniści natknęli się na niesamowite odkrycie – [ShowGoodsName('cocoa')|l]. Cała [ShowContinentName('europe')] uznaje je za wielki przysmak. Główne domy handlowe importują tę ciekawostkę całymi beczkami. Zasobów jest wystarczająco dużo, aby zaopatrzyć nasz kraj do końca świata."
 random_event.95.a: "Wszyscy na tym skorzystają!"
 random_event.95.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ma priorytet w tej kwestii!"
 random_event.96.title: "Destabilizacja kraju"
 random_event.96.desc: "Nasze ostatnie decyzje i działania na rzecz wzmocnienia państwa kosztem interesów regionalnych pozostawiła pewną lukę w lokalnej polityce. Ponieważ nie ma miejscowych potentatów, którzy powiedzieliby ludziom, że wszystko jest w porządku, poddani zaczęli uważać nasze rządy za słabe."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Oficerowie marynarki przechodzą na emeryturę"
 random_event.97.desc: "Zdecydowaliśmy skupić się na armii lądowej, przez co wielu obiecujących młodych oficerów marynarki wojennej odeszło ze służby. Twierdzą oni, że nie mają tak wielu możliwości awansu jak kiedyś."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Korsarze przynoszą zyski"
 random_event.98.desc: "Nasza decyzja o wsparciu floty korsarskiej się opłaciła. Jednemu z naszych kapitanów udało się przechwycić statek pełen cennych towarów płynący do portu [gold_port.GetName]. Po sprzedaniu towarów nasz kraj otrzyma znaczny zysk!"
 random_event.98.a: "Wypełnimy nasze kufry."
 random_event.99.title: "Schwytani korsarze"
 random_event.99.desc: "Nasi kapitanowie wykazali się niezwykłymi umiejętnościami w walce morskiej, chwytając wielu rywalizujących z nimi korsarzy, którzy próbowali napaść na nasze statki. Nigdy wcześniej nie mieliśmy tak wielu kapitanów aż tak skutecznie zwalczających wrogich dowódców. Już zyskali oni sporą sławę wśród marynarzy i ludności, a ich umiejętności wzbudzają zaufanie nowych rekrutów."
 random_event.99.a: "Warto się uczyć od takich kapitanów!"
 random_event.100.title: "Kupcy organizują ekspedycję"
 random_event.100.desc: "Po ostatnich sugestiach dotyczących szlaku handlowego, który połączyłby $india$ wraz z naszym kontynentem, grupa kupców zebrała flotę i wynajęła odkrywcę imieniem [india_explorer.GetName], do zbadania nieznanych wód na zachodzie."
 random_event.100.a: "To ciekawe, niech [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] znajdzie miejsce dla kogoś takiego jak [india_explorer.GetNameWithNoTooltip]."
 random_event.100.b: "Skoro ich nie ma, przejmijmy ich aktywa!"
 random_event.101.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] i patronat dla artystów"
 random_event.101.desc: "Różnorodne i innowacyjne idee, na których opiera się [ShowInstitutionName('renaissance')|l], rozprzestrzeniają się w naszym kraju. Już teraz wiele zamożnych rodów zdecydowało się wesprzeć finansowo obiecujących artystów. [Select_CString(ren_artist.IsFemale,'Pewna artystka','Pewien artysta')], [ren_artist.GetName], przyciąga uwagę wszystkich. Czy mamy pozwolić historii przeminąć bez pozostawienia w niej naszego śladu?"
 random_event.101.a: "My również będziemy wspierać [ShowInstitutionNameWithNoTooltip('renaissance')|l] i rozkwit sztuki."
 random_event.101.b: "Możemy lepiej wydać te pieniądze."
 random_event.102.title: "Upadek morskich idei"
 random_event.102.desc: "Ponieważ nasza uwaga przenosi się z marynarki wojennej na armię, niektórzy z naszych mistrzów szkutnictwa zdecydowali się szukać pracy gdzie indziej. To spowodowało, że ucierpiał cały nasz potencjał morski."
 random_event.102.a: "Można się było tego spodziewać."
 random_event.103.title: "Reformacja armii"
 random_event.103.desc: "Obecnie opracowywane są plany niewielkiej reformy naszej armii. Nowe taktyki, broń i rozkazy to tylko niektóre z omawianych kwestii mających poprawić naszą skuteczność w walce."
 random_event.103.a: "Nacisk na jakość."
 random_event.103.b: "Nacisk na ilość."
 random_event.103.c: "Nacisk na atak"
 random_event.103.d: "Nacisk na obronę."
 random_event.104.title: "Reformacja floty"
 random_event.104.desc: "Obecnie opracowywane są plany niewielkiej reformy naszej marynarki. Nowe taktyki, broń i rozkazy to tylko niektóre z omawianych kwestii mających poprawić naszą skuteczność w walce."
 random_event.104.a: "Ulepszmy już istniejącą flotę."
 random_event.104.b: "Skupmy się bardziej na morzu."
 random_event.105.title: "Potrzeba stabilnego rządu"
 random_event.105.desc: "Kilku czołowych członków rządu jest głęboko zaniepokojonych zaproponowanymi niedawno zmianami w systemie rządów, jakimi charakteryzuje się [ROOT.GetCountry.GetFlavorRank|l]. Domagają się wstrzymania oburzających reform i powrotu do sprawdzonych i znanych tradycji. Oczywiście unikają wzmianek o tym, jak zmiany wpłynęłyby na ich własną pozycję..."
 random_event.105.a: "Zaakceptujmy ich żądania."
 random_event.105.b: "Zignorujmy ich."
 random_event.106.title: "Wybitny rząd"
 random_event.106.desc: "[ROOT.GetCountry.GetFlavorRank] ma za sobą rok niezwykle efektywnych rządów. Teraz możemy na tym skorzystać."
 random_event.106.a: "Pieniądze zawsze się przydadzą!"
 random_event.106.b: "Ale prestiż jest ważniejszy!"
 random_event.107.title: "Wpływ na wybory"
 random_event.107.desc: "Łapówki i inne zachęty nigdy nie były niczym dziwnym przed wyborami. Powszechnie wiadomo również, że wpływowi ludzie, także ci, których zatrudnia [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], uciekali się do takich praktyk, licząc na zmianę wyniku głosowania na swoją korzyść."
 random_event.107.a: "Tak dyktuje zdrowy rozsądek!"
 random_event.107.b: "[ROOT.GetCountry.GetFlavorRank] nie toleruje łapówek!"
 random_event.108.title: "Instytucje narodowe"
 random_event.108.desc: "Ostatnio coraz więcej osób domaga się reprezentatywnych instytucji krajowych. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] od dawna dba, by [ROOT.GetCountry.GetFlavorRank|l] i rząd przetrwali zawirowania, ale nasi ludzie mają do nas coraz mniejsze zaufanie, twierdząc, że nie posiadają wystarczającej kontroli nad tym, kto ich reprezentuje."
 random_event.108.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] przeprowadzi kolejną debatę."
 random_event.109.title: "Reforma wojskowa"
 random_event.109.desc: "Państwo [ROOT.GetCountry.GetLongName] rozpoczyna gruntowną rewizję krajowej struktury wojskowej. Chociaż oficerowie wciąż są zaciągani z [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i mieszczanie mogą awansować na niższe rangi. Wprowadzono regularne ćwiczenia oraz utworzono potężną flotę wraz z setkami pancerników, galer i innych jednostek."
 random_event.109.a: "Skupmy się na reformach armii."
 random_event.109.b: "Skupmy się na reformach floty."
 random_event.109.c: "Może obie kwestie? Tak, obie są dobre."
 random_event.110.title: "Bank narodowy"
 random_event.110.desc: "Ustanowienie banku narodowego nadało nam renomę poważnego i wiarygodnego podmiotu. [ROOT.GetCountry.GetFlavorRank] może dzięki temu również pozwolić sobie na znacznie większą elastyczność w pozyskiwaniu funduszy na działania wojenne."
 random_event.110.a: "To korzystny obór spraw!"
 random_event.111.t: "Na gorącym uświnku"
 random_event.111.desc: "Wszystkie żywe stworzenia, które gości u siebie [ROOT.GetCountry.GetFlavorRank|l], podlegają prawom człowieka, niezależnie od tego, czy są w stanie je pojąć, czy nie. Niedawno locha została przyłapana na zabójstwie i pożarciu dziecka. Teraz staje przed sądem za swoją ciężką zbrodnię.\n\nWładze muszą zadbać o pozory egzekwowania praw i porządku w kraju. Nawet jeśli oskarżony nie jest człowiekiem, przeprowadzenie procesu w pełni zgodnego z ustalonym prawem sprawia, że ludzie mają większe zaufanie do systemu.\n\nMożna jednak zakwestionować koszt pełnoprawnego procesu przeciw istocie, która nie wyciągnie żadnych wniosków. Czy sąd nad zwierzętami nie powinien odbywać się szybciej, bez zbędnych wydatków?"
 random_event.111.a: "Prawo powinno być sprawiedliwe dla wszystkich, nawet dla zwierząt!"
 random_event.111.b: "Musimy ograniczyć wydatki na procesy zwierząt!"
 random_event.111.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] powinni być odpowiedzialni także za zwierzęta."
 random_event.112.title: "Wybrakowana [ShowGoodsNameWithNoTooltip('copper')|l]"
 random_event.112.desc: "Niezadowoleni [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] przysłali swoich przedstawicieli, by złożyli oficjalną skargę na działania, jakich dopuszczają się [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')l] prowadzący interesy w lokacji [target_location.GetName]. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] twierdzą, że zakupiona przez nich [ShowGoodsName('copper')|l] jest tak kiepskiej jakości, że praktycznie nie nadaje się do użytku.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] utrzymują, że dostarczony metal był w pełni zgodny z umową. Napięcie rośnie, spór rozprzestrzenia się po całym targowisku, a niektórzy zaczynają się zastanawiać, czy handel w lokacji [target_location.GetNameWithNoTooltip] faktycznie jest uczciwy."
 random_event.112.a: "Albo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] wezmą, co dostali, albo pozostaną z niczym!"
 random_event.112.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ponoszą winę."
 random_event.112.c: "Małostkowe sprzeczki..."
