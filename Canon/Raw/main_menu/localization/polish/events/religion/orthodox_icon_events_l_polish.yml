l_polish:
 orthodox_icon_events.1.title: "Matka Chrystusa"
 orthodox_icon_events.1.desc: "Opłakujący utratę całej rodziny i gospodarstwa mężczyzna z rozdartej wojną prowincji [eleusa_church_province.GetName] spędził podobno dzień i noc modląc się przed ikoną Eleusy w tamtejszej katedrze. Ponieważ samo miasto było pod okupacją, jego smutek podzielało wielu jego [ROOT.GetCountry.GetAdjective|l] braci. Następnego dnia wydawało się, że ikona wysłuchała jego modlitw. Lojalni mieszkańcy regionu [eleusa_church_province.GetName] połączyli siły i wypędzili pozostałe siły wroga.\nDalsze losy prowincji są niejasne, ale gdy wojna i zniszczenia nawiedzają kraj, wielu naszych obywateli zwraca się do kościoła, szukając pocieszenia i wsparcia moralnego."
 orthodox_icon_events.1.a: "Cud!"
 orthodox_icon_events.3.title: "Święty Michał"
 orthodox_icon_events.3.desc: "Niedawna kampania rekrutacyjna w regionie [michael_icon_church_province.GetName] zaowocowała zaskakującą liczbą nowych poborowych. Miejscowe duchowieństwo jest przekonane, że jest to wynikiem powszechnego religijnego zapału, do którego przyczyniła się ikona świętego Michała. Kapłani donoszą, że młodzi mężczyźni przybywają ze wszystkich części regionu, aby zobaczyć ikonę Archistrategosa i wyjeżdżają przepełnieni silną wolą walki za swoją wiarę."
 orthodox_icon_events.3.a: "Do broni!"
 orthodox_icon_events.4.title: "Chrystus Pantokrator"
 orthodox_icon_events.4.desc: "Jako władca wszystkiego, Chrystus Pantokrator spogląda z góry na wiele cerkiewnych kopuł w całym kraju. Nasza cześć i wielka uwaga poświęcona tej najważniejszej ikonie w każdym ikonostasie również wydaje się być źródłem kontemplacji dla wielu obywateli. Przypominając sobie o własnej roli w stworzeniu i prawowitej władzy, jaką sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], wielu poddanych jest bardziej zadowolonych zarówno z własnego życia, jak i z rządu, któremu podlegają."
 orthodox_icon_events.4.a: "Bo Królestwo należy do Niego."
 orthodox_icon_events.5.title: "Trzy dary Mikołaja"
 orthodox_icon_events.5.desc: "Wygląda na to, że cześć, jaką oddajemy świętemu Mikołajowi, wywarła spore wrażenie na jednym z kupców niedawnego poselstwa z państwa [benevolent_if_distant_neighbor.GetName]. Kupiec był pod takim wrażeniem ikony świętego Mikołaja w regionie [nicholas_icon_was_here.GetName], historii świętego i naszego oddania dziedzictwu Mikołaja, że zdecydował się przekazać trzy dary. Jeden trafi do katedry, w której zobaczył ikonę, drugi do artysty, który stworzył obraz, a trzeci do dobroczyńcy, który za nią zapłacił."
 orthodox_icon_events.5.a: "Podziękujmy mu w imieniu Kościoła."
 STATIC_MODIFIER_NAME_famous_icon: "Słynna miejscowa ikona"
 STATIC_MODIFIER_DESC_famous_icon: "Lokalna ikona zyskała znaczną sławę po rzekomo natychmiastowym nawróceniu zagranicznego kupca w miejscowej katedrze. Nawrócony szybko stał się ważnym dobroczyńcą Kościoła, a sława ikony przyciąga teraz więcej ludzi do tej prowincji."
 st_nicholas_icon_gratitude: "Religijna wdzięczność"
 orthodox_icon_events.5.b: "Zatrudnimy artystę na znak wdzięczności."
 orthodox_icon_events.5.c: "Najbardziej hojny prezent dla darczyńcy."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] z prowincji [climacus_church_province.GetName] twierdzą, że dzięki silnemu lokalnemu kultowi postaci zwanej [target_character.GetName], która uosabia ideę samodoskonalenia, cały region rozkwita. Rzeczywiście zbiory wydają się obfitsze, a ludzie bardziej pokojowi i wierni niż kiedykolwiek. Przez stulecia dzieło „[target_art.GetName]” pomogło wielu osobom poprawić swoje postępowanie, a teraz chyba znów [target_character.GetNameWithNoTooltip] zasługuje na naszą wdzięczność."
 orthodox_icon_events.6.a: "„Potokami łez Twoich użyźniłeś niepłodną pustynię”."
 orthodox_icon_events.6.b: "„I dzięki głębokim jękom wysiłki twe stokrotnie zaowocowały”."
 orthodox_icon_events.6.c: "„Przez swoje cuda stałeś się jaśniejącą pochodnią dla świata”."
