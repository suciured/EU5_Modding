 nahuatl_events.310.title.s: "Nēmontēmi"
 nahuatl_events.310.desc.a: "#italic Ātlcāhualo#!, co oznacza „ustanie wody”, jest pierwszym świętem jest poświęcony Tlālocowi, bogu dszczu i innym pokrewnym bóstwom deszczu. Nasi ludzie błagają boga o sprowadzenie deszczu, gdy rozpoczynają się najbardziej suche miesiące w roku.\n\nW tym okresie Tlālocowi składa się ofiary z kukurydzy i dzieci. Żywe ofiary są ubierane w odświętne stroje i przyprowadzane przez kapłanów na kilka świętych gór, zaś poddani płaczą na widok tej procesji. Dzieci te są nazywane #italic Tlācatetehuit#!, czyli „ludzkie paski”, analogicznie do papierowych pasków zwanych #italic Āmatetehuitl#!, które noszą kapłani.\n\nPrzed złożeniem w ofierze dzieci spędzają noc na szczycie góry, gdzie nie wolno im spać. Ich krzyki w nocy są postrzegane jako dobry omen rychłego nadejścia deszczu."
 nahuatl_events.310.desc.b: "Święto #italic Tlācaxīpēhualiztli#! – „Obdarcie ludzi ze skóry” – jest obchodzone w drugim miesiącu naszego kalendarza słonecznego i poświęcono je Xīpe Totēcowi. Cykl życia, śmierci i odrodzenia jest jego domeną, podobnie jak krwawa wojna. W tym miesiącu nasi ludzie świętują nadejście wiosny i płodności, odrodzenie życia.\n\nNa cześć bóstwa jeńcy są składani w ofierze, a zdarte z nich skóry są noszone przez dwadzieścia dni. Składane są również ofiary gladiatorskie, w których jeńcy otrzymują atrapy broni i są zmuszani do walki na śmierć i życie, w której biorą najlepsi wojownicy noszący miano „[ShowUnitDefinitionName('a_jaguar_warrior')|l]”. Jeśli więźniowie zwyciężą, odzyskują wolność."
 nahuatl_events.310.desc.c: "Podczas obchodów święta #italic Tōzōztōntli#!, czyli „Małego czuwania”, świętuje się sadzenie i zasiewy. Choć uroczystości są obchodzone głównie na cześć Tlāloca, czci się także innych bogów oraz boginie kukurydzy i płodności, takich jak Cōātlīcue. Podczas święta dzieci są sprowadzane na pola uprawne i nakłuwane, aby upuścić im krew, a niektóre z nich są również składane w ofierze Tlālocowi w jaskiniach. Tam też ostatecznie zdejmuje się i zakopuje skóry zdarte w trakcie obchodów Tlācaxīpēhualiztli."
 nahuatl_events.310.desc.d: "Dziś obchodzimy święto „Wielkiego czuwania” – #italic Huēyi Tōzōztli#! na cześć boga Centeōtla, którego domeną jest [ShowGoodsName('maize')|l]. Dziękujemy kukurydzy za to, że nas karmi i czcimy zbiory, które z niej otrzymujemy.\n\nW tym miesiącu „Wielkiego czuwania” składamy ofiary z dzieci na cześć Tlāloca i wszystkich bóstw kukurydzy, ponieważ Tlālocowi należy również podziękować za deszcz, który zapewnił i nawodnił nasze zbiory."
 nahuatl_events.310.desc.e: "Święto #italic Toxcatl#!, oznaczające „suszę”, obchodzone jest w piątym miesiącu roku i koncentruje się wokół odnowy. Uroczystości są poświęcone bogom Tēzcatlipōce i Huītzilōpōchtli, którym składa się ofiary z jedzenia oraz kwiatów. Punktem kulminacyjnym festiwalu jest jednak złożenie w ofierze mężczyzny, który przez ostatni rok reprezentował Tēzcatlipōcę.\n\nPrzeznaczony na ofiarę młody człowiek jest zawsze wybierany spośród jeńców. Przez rok uczy się języka, pieśni, gry na flecie oraz tego, jak się zachowywać. W tym czasie nasz lud traktuje go z szacunkiem, gdyż jest wcieleniem samego Tēzcatlipōci, ale podczas Toxcatl składa się go w ofierze, obdziera ze skóry, a jego szczątki spożywają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Ten, który wcieli się w Tēzcatlipōcę w przyszłym roku, zostaje wybrany natychmiast po ceremonii, aby cykl mógł dalej trwać."
 nahuatl_events.310.desc.f: "Szósty miesiąc roku nazywany jest #italic Etzalcualiztli#!, czyli „Świeża [ShowGoodsName('maize')]”. Święto to jest poświęcone bogom Tlālocowi i Chālchiuhtlicuemu, a czcimy w nim świeże plony i koniec pory suchej.\n\nPodczas #italic Etzalcualiztli#! nasza główna świątynia jest ozdobiona sitowiem i kolorowym papierem zakładanym na szyje posągów bóstw jak naszyjnik. Bogowie są proszeni o deszcz, aby położyć kres porze suchej, a pielgrzymki odbywają się na szczyt góry Tlāloc, gdzie w ofierze składa się zarówno dzieci, jak i dorosłych."
 nahuatl_events.310.desc.g: "„Mały festiwal bóstw”, czyli #italic Tēcuilhuitōntli#!, obchodzony jest na cześć Huīxtohcihuātl, bogini soli i słonej wody oraz siostry Tlāloca. W tym miesiącu ludzie dziękują bogom za nadejście wody i zdrowy wzrost plonów, a miasto jest udekorowane wodnymi kwiatami.\n\nPodobnie jak w przypadku innych świąt, w tym miesiącu to kobieta uosabia Boginię, a inne kobiety tańczą wokół niej podczas ceremonii, ozdabiając się żółtymi kwiatami. Po zakończeniu ceremonii osoba reprezentująca Huīxtohcihuātl jest rytualnie składana w ofierze."
 nahuatl_events.310.desc.h: "Obchodzimy #italic Huēyi Tēcuilhuitōntli#!, czyli „Wielki festiwal bogów”. Bóstwa, których domeną jest [ShowGoodsName('maize')|l], w szczególności bogini Chicōmecōātl, są honorowane tańcami, a panowie karmią zwykłych ludzi, gdy czcimy obfitość.\n\nW tym miesiącu niewolnice, reprezentujące boginie Chicōmecōātl i Cihuacōātl, są składane w ofierze. Ta, która reprezentuje Chicōmecōātl, jest wnoszona na szczyt góry, a następnie ona i akuszerki towarzyszące jej podczas uroczystości, biegną z powrotem do świątyni, aby się modlić. Tam wybranka musi zatańczyć w świątyni, po czym zostaje złożona w ofierze."
 nahuatl_events.310.desc.i: "Dziewiąty miesiąc roku poświęcamy zmarłym i święto to obchodzą nasi kupcy. Miesiąc ten, zwany #italic Tlaxōchimaco#!, czyli „Dawanie kwiatów”, jest poświęcony kwiatom i handlowi.\n\nOkres ten jest wypełniony uroczystościami ku czci naszych zmarłych, a nasi handlarze świętują swój całoroczny sukces. Bóg Huītzilōpōchtli jest honorowany w tym miesiącu ofiarami kwiatów i jedzenia, które otrzymuje przed resztą bóstw. Szlachetne kobiety otrzymują #italic xocotl#!, co oznacza „owoc”, który jest grubą kłodą wznoszoną następnie w naszej głównej świątyni.\n\nObchody obejmują ofiarowanie kwiatów i żywności przodkom, a także ofiary z dzieci i wcielenie się w Mictlāntēcutli – boga zmarłych."
 nahuatl_events.310.desc.j: "Główne święto zmarłych obchodzone jest podczas #italic Xocotl Huetzi#!, co oznacza „Jesień owoców”. Ceremonia ma uświęcić owoce i zbiory.\n\nBogowie Huēhuehteōtl i Xiuhtēcuhtli są czczeni przez cały ten miesiąc, a ludzie wspinają się na dachy swoich domów i zapraszają własnych zmarłych do powrotu. Wzniesiony w poprzednim miesiącu #italic xocotl#! jest zdejmowany i umieszczany na szczycie kłody ozdobionej paskami papieru.\n\nOstatniego dnia tego miesiąca jeńcy są wrzucani do ognia, po czym kapłani wyrywają im serca. Na koniec młodzi ludzie próbują wspiąć się na kłodę, używając lin, aby zdobyć szacunek, a następnie kłoda zostaje ścięta."
 nahuatl_events.310.desc.k: "Podczas miesiąca „Zmycia”, czyli #italic Ochpāniztli#!, świętujemy żniwa i oczyszczenie. W ciągu tych dwudziestu dni czci się kilku bogów, takich jak Tlahzolteōtl, Toci (zwana także Cōātlīcue lub Tēteoh īnnān) lub Centeōtl.Przez ten rytualny okres ludzie rytualnie obmywają się i kąpią, a przedstawicielka bogini Toci jest składana w ofierze.\n\nNiewolnica reprezentująca Toci jest ignorowana przez pierwsze pięć dni miesiąca, a następnie cicho tańczy przez kolejne osiem. Wreszcie, podczas ostatnich pięciu dni, akuszerki i uzdrowiciele, którzy kupili niewolnicę na tę ceremonię, pozorują z nią walkę, aby odwrócić jej uwagę. W noc ostatniego dnia, niewolnica zostaje przyprowadzona do świątyni, a kapłan niesie ją po tym, jak na posadzce została rozsypana [ShowGoodsName('maize')|l] w formie mąki. Następnie drugi kapłan odcina jej głowę, a ciało jest obdzierane ze skóry. Potem kapłan nosi skórę jako wyobrażenie nowej i odrodzonej Toci. Z kawałka skóry nogi powstaje potem maska."
 nahuatl_events.310.desc.l: "„Przybycie bogów” lub #italic Teōtlehco#! jest dwunastym miesiącem naszego kalendarza. Obchodzimy pojawienie się bóstw i w tym czasie czcimy wszystkie z nich.\n\n[ShowGoodsName('maize')] w postaci mąki zostaje ułożona na talerzu w świątyni, a kapłan co jakiś czas sprawdza, czy są na niej ślady stóp. Jeśli są, bogowie przybyli, co ogłaszają instrumenty dęte, po czym ludzie ofiarowują kulki kukurydzy.\n\nPo przybyciu Bogów jeńcy są wrzucani do ognia i wyciągani tuż przed śmiercią, by można było pozbawić ich serca i ściąć im głowy. Ci więźniowie, reprezentujący #italic mīmixcōah#!, stają się gwiazdami na niebie po tej uroczystości.\n\nWraz z upływem miesiąca pija się duże ilości pulque na cześć Ōmetōchtli, różnych bóstw alkoholu."
 nahuatl_events.310.desc.m: "Trzynasty miesiąc to święto #italic Tepēilhuitl#!, czyli „Uczczenie gór”, poświęcone górom Tlāloc, Popōcatepētl i Iztaccihuatl. Przez cały ten miesiąc czcimy bogów handlu, ale także Tlāloca i Xōchiquetzal.\n\nNasi ludzie idą w procesji za kapłanami wędrującymi na najbliższe szczyty. W świątyniach wzniesionych na tych szczytach, zwanych #italic Āyauhcalli#! lub „domami mgły”, wyznawcy zostawiają swoje ofiary bogom, a ludzie ucztują do zmierzchu w górach „między chmurami”.\n\nWśród ofiar są dzieci składane Tlālocowi zgodnie ze zwyczajem, a także przedstawiciela Xōchiquetzal, również ofiarowana bóstwom."
 nahuatl_events.310.desc.n: "Podczas święta #italic Quechōlli#!, czyli „warzęchy różowej”, głównym tematem jest polowanie, a miesiąc poświęcony jest bogu polowań, Mixcōhuātlowi, wężowi chmur. To właśnie podczas tych suchych miesięcy polowanie staje się ważną częścią naszej kultury.\n\nPodczas obchodów odbywają się rytualne polowania, składa się także ofiary z niewolników i jeńców. Jest to również miesiąc, w którym uzupełniamy nasze arsenały i tworzymy nową broń. Wszyscy uczestnicy tych uroczystości praktykują upuszczanie krwi, aby uhonorować zwierzęta, na które będziemy polować oraz naszych ludzi poległych w bitwach, oddając krew za krew."
 nahuatl_events.310.desc.o: "Święto #italic Panquetzaliztli#!, czyli „wznoszenie sztandarów”, jest piętnastym miesiącem naszego kalendarza i oznacza czas, w którym narodził się Huītzilōpōchtli.\n\nW tym okresie odbywa się wielki festyn z okazji narodzin bóstwa, pod koniec którego kilku niewolników i jeńców jest składanych w ofierze, a ich właściciele powstrzymują się od jedzenia prawie do końca miesiąca. Ponieważ jest to miesiąc czczenia walk, toczone są rytualne bitwy.\n\nDo stworzenia podobizny boga używana jest [ShowGoodsName('maize')|l], którą zjada się po złożeniu ofiar. Przez cały miesiąc spożywa się znaczne ilości pulque, a ludzie składają w ofierze bogu swoją krew."
 nahuatl_events.310.desc.p: "Jest to szesnasty miesiąc roku lub #italic Ātemoztli#!, co oznacza „zejście wody” i jest poświęcony Tlālocowi, bogu deszczu.\n\nW tym okresie modlimy się o dobry deszcz, który odżywi nasze pola i zapewni obfite zbiory, spożywana jest również [ShowGoodsName('maize')|l], z której powstają podobizny bóstwa w formie ciasta. Oprócz jeńców i niewolników składa się w ofierze również dzieci, topione w górskich jeziorach."
 nahuatl_events.310.desc.q: "Gdy zbliża się koniec roku, obchodzimy święto #italic Tititl#! – „rozciąganie”. Rytuały są poświęcone Cihuacōātl, a w ich trakcie bogini jest nazywana Ilamahtēuctli, czyli „starą kobietą”, ponieważ Ziemia wyschła, a ona jest płodną matką nas wszystkich.\n\nPodczas ceremonii poświęca się rytualnie wizerunek bogini wykonany z amarantusa. Gdy ziarno wysycha, staje się męskie, ukazując dualistyczną naturę świata.\n\nStarsi ludzie celebrują poświęcony im miesiąc na wiele sposobów, ale wszyscy tańczą i uczestniczą w rytuałach płodności. Kupcy składają również ofiary z niewolników zakupionych specjalnie na tę uroczystość."
 nahuatl_events.310.desc.r: "Ostatni miesiąc roku, „odrodzenie” lub #italic Izcalli#!, wyznacza koniec naszego kalendarza, tuż przed budzącymi lęk dniami Nēmontēmi. Czas ten poświęca się Tlālocowi i Xiuhtēcuhtliemu, w nadziei, że dadzą naszym polom płodność, potrzebną do wyżywienia naszego ludu.\n\nPodczas festiwalu spożywa się duże ilości tamales wykonanych z amarantusa, a młodzi ludzie polują na zwierzynę w lasach lub ptaki nad jeziorami, zaś w świątyniach i domach gasną paleniska. Ogniska te zostaną ponownie rozpalone tylko w obecności bogów. Tak jak w przypadku wszystkich świąt, składane są ofiary z niewolników i jeńców przebranych za bóstwa."
 nahuatl_events.310.desc.s: "Trwa okres pięciu ostatnich dni w roku, znanych jako Nēmontēmi. W tym czasie nasi ludzie niczego nie świętują, ponieważ uważa się te dni za pechowe – nie prowadzi się żadnych interesów, a ludzie praktykują abstynencję jako znak szacunku dla #italic Tzitzimime#!.\n\nPrzez resztę roku nasi ludzie czczą je jako opiekunki kobiecości i progenitury ludzkości, lecz podczas Nēmontēmi, niestabilnego okresu w roku, obawiają się ich.\n\nMimo to [target_character.GetName] organizuje uroczystość. Nie przybyło na nią zbyt wiele gości, ponieważ większość obawia się katastrofy lub przynajmniej tego, że celebrowanie podczas pechowych dni może przynieść nieszczęście ich rodzinom. Pomimo rad, których udzielili nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'posłuchała','posłuchał')] i przygotowania trwały dalej. Czy bóstwa nas ukarzą?"
 nahuatl_events.310.a: "Niech uczta będzie wyjątkowo wspaniała."
 nahuatl_events.310.b: "Niech uczta będzie wielka."
 nahuatl_events.310.c: "Nieważne."
