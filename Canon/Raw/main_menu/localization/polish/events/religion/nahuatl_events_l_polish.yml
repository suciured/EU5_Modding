l_polish:
 nahuatl_events.1.title: "Złe znaki"
 nahuatl_events.1.desc: "Po dogłębnych badaniach nieba i odpowiednich kalendarzy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] są zgodni – wszystko wskazuje, że nadchodzą ciężkie i niespokojne czasy. Podczas gdy [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] przygotowują się na to, co ma nadejść, wielu obywateli będzie próbowało uchronić się przed złymi czasami, przelewając trochę własnej krwi."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] poświęci odrobinę własnej krwi dla bogów."
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Drogi syn"
 nahuatl_events.2.desc: "Nasza stolica, [ROOT.GetCountry.GetCapital.GetName], donosi o narodzinach wyjątkowego dziecka. Poród trwał prawie dwa dni, a matka pochodzi ze stanu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], ale astrologowie oraz inni wróżbici są jednomyślni, że jej synowi pisana jest wielkość. Zgodnie z tradycją matka wkrótce przyprowadzi go do domu młodzieży, aby przedstawić go tym, którzy później zajmą się jego edukacją wojenną od okresu dojrzewania do wieku małżeństwa."
 nahuatl_events.2.a: "Telpochcalli uczynią z niego wspaniałego wojownika."
 nahuatl_events.2.a.tt: "Dziecko będzie uczęszczać do szkoły telpochcalli."
 nahuatl_events.2.b: "Spróbujmy wysłać go do Calmecac."
 nahuatl_events.2.b.tt: "Dziecko będzie kształcić się w Calmecac, rozwijając swój potencjał, ale ludzie zwrócą uwagę na zerwanie z tradycją."
 nahuatl_events.3.title: "Wojna jest twą pustynią, twym zadaniem"
 nahuatl_events.3.desc: "Chłopak, który urodził się pod szczęśliwą gwiazdą 16 lat temu, osiągnął dorosłość i nadszedł czas, aby ruszył do walki. Oczekuje się, że podobnie jak inni chłopcy w jego wieku, wkrótce przyprowadzi swoich pierwszych jeńców, rozpoczynając swoją karierę wojownika.\n\nJeśli którykolwiek z chłopców nie weźmie jeńca, zostanie na zawsze naznaczony jako niezdolny do bycia wojownikiem i będzie musiał żyć do końca swych dni jako nic nie znaczący człowiek."
 nahuatl_events.3.a: "Znaki sprzyjają temu człowiekowi, z pewnością sobie poradzi."
 nahuatl_events.3.a.tt: "Wojownik zostaje wysłany na wojnę, aby przejść sprawdzian."
 nahuatl_events.3.b: "Poświęćmy trochę naszej krwi, aby mu pomóc."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] przeleje trochę swojej krwi, co powinno pomóc naszemu wojownikowi, ale jeśli nasz wybraniec poniesie porażkę, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] straci reputację."
 nahuatl_events.4.title: "Twój dom nie jest tutaj, gdyż jesteś orłem, jaguarem"
 nahuatl_events.4.desc: "Młody wojownik, który urodził się wiele lat temu, przeszedł najśmielsze oczekiwania, udowadniając, że wróżby miały rację. Przy każdej nadarzającej się okazji brał jeńców i przynosił wielką chwałę sobie i swojemu rodowi. Kiedyś z pewnością osiągnie największe zaszczyty, jakie może dać całe życie bitew."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Zasługujesz na śmierć od obsydianowego noża."
 nahuatl_events.5.desc: "Pomimo bardzo korzystnych znaków, wydaje się, że młody wojownik urodzony tyle lat temu został schwytany przez wrogów. Wkrótce spotka go przeznaczenie na kamieniu ofiarnym w ich stolicy. Chociaż jest to honorowa śmierć, jego ród jest wielce rozczarowany."
 nahuatl_events.5.a: "Godna śmierć!"
 nahuatl_events.6.title: "Będziesz dawał Słońcu napitek, strawę i pożywienie."
 nahuatl_events.6.desc: "Pomimo sprzyjających znaków, młody wojownik urodzony lata temu zginął na polu bitwy. Nigdy nie stanie się wielkim wojownikiem, a jego serce i krew nie zostaną złożone w ofierze bogom."
 nahuatl_events.6.a: "Pechowa śmierć."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Twój dom nie jest tutaj..."
 nahuatl_events.7.desc: "Pomimo bardzo sprzyjających znaków, chłopiec urodzony wiele lat temu okazał się rozczarowaniem dla siebie i swojego rodu. Podczas bitwy stchórzył, pozostając z tyłu i nie schwytał ani jednego wroga, mimo że miał ku temu wiele okazji. Po powrocie do domu jego włosy zostaną obcięte, a on sam na zawsze będzie znany jako nieudany wojownik."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Dobre znaki"
 nahuatl_events.8.desc: "Po dokładnym przestudiowaniu gwiazd, odpowiednich kalendarzy oraz innych znaków, z jakimi zaznajomieni są nasi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], stało się jasne, że nadchodzą dobre czasy. Ponieważ koniec świata oddalił się, wielu poddanych może nieco odetchnąć, wiedząc, że ich poświęcenie zostało docenione."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] popisuje się swoim bogactwem"
 nahuatl_events.9.desc: "Jeden z doświadczonych rzemieślników, często zatrudnianych przez nas i innych zamożnych członków naszego społeczeństwa, próbował wznieść się ponad swój społeczny status. Wszyscy [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] zazwyczaj skromnie świętują narodziny dziecka, ale gdy człowiek ten doczekał się w zeszłym miesiącu syna, zorganizował ucztę, jakiej nie powstydziliby się pomniejsi [GetEsateName('nobles_estate')|l]. Choć nie jest niczym złym, gdy [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] zdobywają bogactwo, [ROOT.GetCountry.GetReligion.GetGodName] może uznać obnoszenie się majątkiem za obrazę boskiej czci i tradycji."
 nahuatl_events.9.a: "Bóstwo [ROOT.GetCountry.GetReligion.GetGodName] zostało obrażone. [target_character.GetSheHe|U] musi umrzeć."
 nahuatl_events.9.b: "[target_character.GetHerHis|U] wykonuje zbyt ważną pracę, by zginąć."
 nahuatl_events.10.title: "Incydent podczas Nēmontēmi"
 nahuatl_events.10.desc: "Członek jednej z naszych najznamienitszych rodzin, jakie posiadają [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], został dziś znaleziony pijany na ulicy. Nie dość, że stanowi to straszliwą obrazę, którą [ROOT.GetCountry.GetReligion.GetGodName] nakazuje ukarać uduszeniem, dodatkowo wydarzyło się to podczas Nēmontēmi, kiedy wszelkie zakłócenia spokoju są surowo zabronione."
 nahuatl_events.10.a: "[target_char.GetSheHe|U] musi umrzeć."
 nahuatl_events.10.b: "Za bardzo [target_char.GetHerHim] potrzebujemy."
 nahuatl_events.11.title: "Wędrowny czarownik"
 nahuatl_events.11.desc: "Otrzymaliśmy wiadomość z jednej z naszych prowincji, że człowiek o rzekomo magicznych mocach szerzy tam strach i złe plotki. Lokalni przywódcy są przekonani, że jest to zwykły szarlatan, z którym mogą sobie poradzić, ale [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] są podatni na jego wpływ."
 nahuatl_events.11.a: "Niech nasz emisariusz go schwyta."
 nahuatl_events.11.a.tt: "Rozpoczyna się polowanie na czarownika."
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Wiejski czarownik"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Podobno czarownik terroryzuje okolicę w tym miejscu."
 nahuatl_events.11.b: "Niech lokalne władze się nim zajmą."
 nahuatl_events.12.title: "Czarownik znika"
 nahuatl_events.12.desc: "Problem z czarownikiem siejącym strach na naszych ziemiach najwyraźniej zniknął. Nigdy go nie złapano, ale nie widziano go od wielu tygodni, więc jego zły wpływ osłabł."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Schwytano czarownika"
 nahuatl_events.13.desc: "Czarownik siejący strach na naszych ziemiach został schwytany. Tradycyjną karą dla takich jak on byłoby ścięcie włosów, co pozbawiłoby go magicznych mocy. Jednak ten człowiek zdołał wyrządzić znacznie więcej szkód niż przeciętny wiejski zaklinacz, być może lepiej byłoby natychmiast ukarać go śmiercią, aby [ROOT.GetCountry.GetReligion.GetGodName] i lud zostali uspokojeni."
 nahuatl_events.13.a: "Ściąć mu włosy!"
 nahuatl_events.13.b: "Zabić go!"
 nahuatl_events.14.title: "Tlacatecolotl"
 nahuatl_events.14.desc: "Dotarły do nas wieści, że ukaranie czarownika, który wywołał tak wiele niepokojów na naszych ziemiach, nie poszło dokładnie tak, jak planowano. Nie pozostał żaden świadek, który mógłby potwierdzić plotki, ale chodzą słuchy, że mężczyzna był prawdziwym Tlacatecolotlem i że widziano sowę opuszczającą jego celę. Niezależnie od tego, czy zamienił się w ptaka, czy nie, ten incydent doprowadził do rozprzestrzenienia dziwacznych pogłosek w całym kraju."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Wiejski czarownik powraca"
 nahuatl_events.15.desc: "Wygląda na to, że czarownik, który raz nam uciekł, właśnie powrócił. Lokalne władze twierdzą, że mężczyzna rozprzestrzenia choroby i wygłasza złe przepowiednie, więc należy go powstrzymać."
 nahuatl_events.15.a: "Niech nasz emisariusz go schwyta."
 nahuatl_events.15.b: "Niech lokalne władze się nim zajmą."
 nahuatl_events.16.title: "Cihuateteo"
 nahuatl_events.16.desc: "Spotkała nas wielka katastrofa. Nie wiemy, gdzie jest [target_character.GetName]. Jeden ze służących dziecka twierdzi, że sprawcą był Cihuateotl przypominający kobietę, która niedawno zmarła w pobliżu, podczas porodu. Fakt, że [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] znika w środku nocy za sprawą tej mrocznej istoty, jest z pewnością znakiem, że koniec świata zbliża się wielkimi krokami."
 nahuatl_events.16.a: "Zróbmy, co się da, by Tēzcatlipōca i Tlazolteotl zostali udobruchani."
 nahuatl_events.16.b: "Niech sługa zostanie ukarany za rozpowszechnianie kłamstw."
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] choruje"
 nahuatl_events.17.desc: "[target_character.GetName] choruje i cierpi na rosnącą gorączkę. Obecni na miejscu lekarze zalecili szereg naparów z korzeni i ziaren kukurydzy."
 nahuatl_events.17.a: "Posłuchajmy ich i miejmy nadzieję na poprawę."
 nahuatl_events.17.b: "Musimy złożyć wielkie ofiary, by bóstwo [ROOT.GetCountry.GetReligion.GetGodName] było zadowolone."
 nahuatl_extra_sacrifice: "Żądanie ofiar"
 nahuatl_events.18.title: "Ollamalitzli"
 nahuatl_events.18.desc: "Podczas pobytu w domu młodzieży [target_character.GetName] [Select_CString(target_character.IsFemale,'nauczyła się','nauczył się')] tradycyjnej gry w piłkę – Ollamalitzli – ale wraz z wejściem w dorosłość [Select_CString(target_character.IsFemale,'porzuciła','porzucił')] ten nawyk. Ponieważ gra jest rozgrywana w różnych dzielnicach stolicy, którą jest [ROOT.Capital.GetName], osoba ta jest często widywana na trybunach różnych boisk w pobliżu świątyń lub rynków, nawet w dojrzałym wieku. Zamiłowanie to dotyczy również uczestnictwa w spontanicznych zakładach związanych z wynikami gry, ponieważ [target_character.GetNameWithNoTooltip] przychodzi dziś do ciebie z prośbą o pomoc w spłacie swoich długów."
 nahuatl_events.18.a: "Pomożemy."
 nahuatl_events.18.b: "[target_character.GetName] nie może się więcej zakładać."
 nahuatl_events.19.title: "Skradziony jeniec"
 nahuatl_events.19.desc: "Starcia między wojownikami to zawsze indywidualne pojedynki i raczej trudno dokładnie prześledzić, kiedy i jak pojmano każdego jeńca. Niedawno niektórzy żołnierze zauważyli, jak jeden z naszych najbardziej doświadczonych wojowników wymyka się z jeńcem towarzysza broni. Jeśli jeniec został skradziony, jest to jedno z najcięższych przewinień, karane śmiercią. Co gorsza, wielu podejrzewa, że porywacz celowo oddał jeńca swojemu towarzyszowi."
 nahuatl_events.19.a: "Zabić oskarżonego."
 nahuatl_events.19.b: "Zabić obu."
 nahuatl_events.19.c: "Oszczędzić wojowników."
 nahuatl_events.20.title: "Tlācaxīpēhualiztli – święto obdzierania ze skóry"
 nahuatl_events.20.common: "Wraz ze zbliżającą się równonocą wiosenną i sezonem siewu zbliża się święto Tlācaxīpēhualiztli. Nadszedł czas, aby poświęcić wszystkich jeńców wojennych w świątyni Xīpe Totēc. [ROOT.GetCountry.GetReligion.GetGodName] pożywi się ich krwią, a ich skóry będą noszone przez ich porywaczy i kapłanów świątyni, zanim zostaną zbawieni w świętej jaskini."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nLos nagrodził nas wieloma jeńcami i tym razem święto potrwa wiele dni. [ROOT.GetCountry.GetReligion.GetGodName] ucieszy się z wielkiego przelewu krwi."
 nahuatl_events.20.a: "Złóżmy jeńców w ofierze."
 nahuatl_events.20.b: "Zorganizuj jeszcze większe obchody, żądając dodatkowych jeńców od naszych podwładnych."
 nahuatl_events.21.title: "Kamień gladiatorów"
 nahuatl_events.21.desc: "Z okazji większych obchodów Tlācaxīpēhualiztli, w tym roku najlepsi spośród schwytanych wojowników staną do walki, w której udział wezmą także [ShowUnitDefinitionName('a_eagle_warrior')|l] i [ShowUnitDefinitionName('a_jaguar_warrior')|l] – wybierzemy z nich czterech najznamienitszych reprezentantów. Jeńcy zostną przywiązani do kamienia ofiarnego i dostaną jedynie atrapę mācuahuitl – maczugę z piórami zamiast obsydianowych ostrzy. W mało prawdopodobnym przypadku, gdy jeniec przeżyje spotkanie z pierwszymi czterema przeciwnikami, będzie musiał stawić czoła ostatniemu, leworęcznemu wojownikowi. Poza tym, że [ROOT.GetCountry.GetReligion.GetGodName] będzie zadowolony, ceremonia ta jest niezwykle popularna i prawdopodobnie przyciągnie dużą liczbę widzów."
 nahuatl_events.21.nothing: "Nie wydarzyło się nic wielkiego!"
 nahuatl_events.21.uncoop: "Pojawi się niechętny do współpracy wojownik – [doom|el] się zwiększa."
 nahuatl_events.21.spectactle: "Wspaniałe widowisko, [doom|el] się zmniejsza."
 nahuatl_events.21.a: "Niech rozpocznie się walka."
 nahuatl_events.21.b: "Ograniczmy się do skromniejszych obchodów."
 nahuatl_events.22.title: "Niechętny wojownik"
 nahuatl_events.22.desc: "Pomimo rygorystycznych przygotowań, pojmany wojownik, który miał dziś walczyć przy kamieniu gladiatorów, okazał się mało chętny do współpracy. Gdy świątynia wypełniła się widzami po brzegi, mężczyzna odmówił walki i musiał zostać szybko powalony przez swojego pierwszego przeciwnika. Rzuciło to złowrogi cień na całe tegoroczne święto, a niektórzy uważają to za zły omen."
 nahuatl_events.22.a: "Dajmy Słońcu się napić."
 nahuatl_events.23.title: "Wspaniałe widowisko."
 nahuatl_events.23.desc: "Walka między naszymi czterema mistrzami a zniewolonym wojownikiem przerosła wszelkie oczekiwania. Jeniec nie tylko przetrwał pierwsze cztery starcia, ale wyglądało na to, że miałby szansę pokonać ostatniego, leworęcznego przeciwnika, z którym się zmierzył.\n\nZgodnie ze zwyczajem, po ostatecznym pokonaniu jeńca, [ROOT.GetCountry.GetReligion.GetGodName] otrzymał jego serce w ofierze, a jego ciało zostało przekazane rodzinie porywacza do spożycia, zaś ten, który go pojmał, będzie nosił jego skórę przez wiele dni.\n\nObchody tegorocznego Tlācaxīpēhualiztli prawdopodobnie zostaną zapamiętane na długie lata."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Koniec obchodów"
 nahuatl_events.24.desc: "Święto obdarcia ze skóry zakończyło się, czas na zasiew. Tegoroczne ekstrawaganckie obchody prawdopodobnie zostaną zapamiętane na długo."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nPonieważ ostatnio nie toczyliśmy żadnych wojen, odczuwamy poważny brak jeńców do poświęcenia. To samo w sobie jest złym znakiem i sytuacja prawdopodobnie tylko się pogorszy, jeśli nie będziemy w stanie przelać dziś więcej krwi."
 nahuatl_events.25.a: "Musimy sobie radzić z jeńcami, których przetrzymujemy."
 nahuatl_events.25.b: "Niech nasi podwładni dostarczą jeńców."
 nahuatl_events.28.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] wielki poeta"
 nahuatl_events.28.desc: "Słowo mówione zawsze miało szczególne znaczenie dla naszego ludu, pieśni i recytacje zajmują ważne miejsce we wszystkich naszych ceremoniach religijnych i świeckich, a nawet nasz najwyższy przywódca jest określany jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – mówca. Poezja ustna jest zatem jedną z najświętszych form sztuki i jednym z niewielu akceptowanych sposobów wyrażania niezadowolenia, niepokoju, a nawet wątpliwości co do samego losu, na które [ROOT.GetCountry.GetReligion.GetGodName] się nie rozgniewa.\n\nNiedawno nasza stolica, [ROOT.GetCountry.GetCapital.GetName], ugościła wyjątkowo [Select_CString(target_character.IsFemale,'popularną poetkę','popularnego poetę')] o [ROOT.GetCountry.GetCulture.GetName] pochodzeniu. Pochwala [target_character.GetSheHe] nasze miasto i jego mieszkańców, ale [Select_CString(target_character.IsFemale,'sama','sam')] jest obiektem krytyki."
 nahuatl_events.28.a: "[ROOT.GetCountry.GetReligion.GetGodName] i lud są zadowoleni z tego, co głosi [target_artist.GetName]."
 nahuatl_events.28.b: "[target_artist.GetSheHe|U] nie może tu dłużej zostać."
 nahuatl_events.29.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: powiększenie głównej świątyni"
 nahuatl_events.29.desc: "Główna świątynia naszej stolicy jest najważniejszym symbolem naszych rządów i łaski, jaką obdarza nas [ROOT.GetCountry.GetReligion.GetGodName]. To w tym miejscu składamy większość ofiar podczas wielu ważnych świąt i jest to główny cel dla każdego najeżdżającego wroga. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ma obowiązek utrzymania i rozbudowy świątyni, gdy tylko jest to możliwe."
 nahuatl_events.29.a: "Podejmijmy się poważnej rozbudowy piramidy."
 nahuatl_events.29.b: "Czas dodać kolejne piętro piramidy."
 nahuatl_events.29.c: "Możemy sobie pozwolić tylko na skromne ulepszenia."
 nahuatl_events.29.d: "Nie stać nas na zbyt wiele."
 religious_focus_gain_tt: "Dopóki modyfikator „[ShowModifier('nahuatl_temple_expansion_modifier')]” jest aktywny, nasze [religious_focuses|el] zyskają #G 0,2#! pkt. miesięcznych postępów."
 nahuatl_events.30.title: "Pielgrzymka do [ShowLocationNameWithNoTooltip('cholollan')]"
 nahuatl_events.30.desc: "Zgodnie z tradycją wszyscy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] podróżują do wielkiej świątyni Quetzalcōātla w mieście świątynnym [ShowLocationName('cholollan')]. To główne miejsce czci dobroczynnego pierzastego węża, obrońcy sztuki i deszczy. Tutaj [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] z Mezoameryki mogą się pochwalić swoim bogactwem bez potrzeby stawania do pojedynków."
 nahuatl_events.30.a: "Oddajmy hołd Quetzalcōātlowi."
 nahuatl_events.30.b: "Jaki bóg nie wymaga ofiar z ludzi?"
