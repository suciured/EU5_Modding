l_polish:
 ikko_ikki.1.title: "Powstanie $ikko_ikki$!"
 ikko_ikki.1.desc: "Niezadowolenie z niekończących się działań wojennych sprawiło, że grupa chłopów, mnichów i drobnych właścicieli ziemskich, należących do buddyjskiej sekty [target_io.GetName], otwarcie wystąpiła przeciwko rządom, które sprawuje [target_character.GetName]. Jeśli nie podejmiemy zdecydowanych działań i szybko nie stłumimy zapędów tej brudnej zgrai, niepokoje mogą się rozprzestrzenić i jeszcze bardziej zdestabilizować nasze państwo."
 ikko_ikki.1.a: "Musimy im pokazać, gdzie ich miejsce!"
 ikko_ikki.1.b: "Uniknijmy pogarszania sytuacji."
 ikko_ikki.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: pojawiają się $ikko_ikki$!"
 ikko_ikki.2.desc: "Narastające problemy z $ikko_ikki$, z jakimi mierzy się [target_country.GetFlavorRank|l] w naszym sąsiedztwie, doprowadziły do zbrojnej konfrontacji. Brutalność walk sprawiła, że niedobitki sekty Jednomyślnych zaczęły napływać do naszego kraju. Bandy chłopów, mnichów i drobnych właścicieli ziemskich już wzmocniły swoje siły zwolennikami, a [ROOT.GetCountry.GetFlavorRank|l] jest w niebezpieczeństwie. Jeśli nie podejmiemy szybkich i zdecydowanych działań, z pewnością przysporzą nam jeszcze więcej kłopotów."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "W tych niespokojnych czasach coraz więcej ludzi poszukuje wskazówek i bezpieczeństwa w religii. [ShowReligionGroupName('buddhist')] od dawna już jest obecny w naszym społeczeństwie, ostatnimi czasy jednak liczba jego wyznawców wzrasta, a w codziennym życiu [ROOT.GetCountry.GetAdjective|l] ludu pojawia się coraz więcej buddyjskich tradycji.\n\nJedna z takich tradycji to [target_io.GetName], odłam, jaki obejmuje [ShowPolicyName('pure_land_school_policy')], a który powstał na bazie nauk, które głosi [ShowPolicyName('tiantai_policy')|l]. Pozorna obietnica zbawienia oraz awansu społecznego wśród wyznawców przyciąga wielu nowych wiernych, przez co [ROOT.GetCountry.GetFlavorRank|l] przepełnia się tymi naukami, a nasi mieszkańcy zaczynają się organizować w grupy zwane $ikko_ikki$."
 ikko_ikki.3.a: "Ten zapał jest inspirujący! Patronujmy temu ruchowi."
 sect_gains_favor_tt: "[target_io.GetName] zyska #Y 10#! $sect_favor$"
 ikko_ikki.3.b: "Trudno jest się sprzeciwiać tak silnym przekonaniom wiernych."
 ikko_ikki.3.c: "Musimy ograniczać wszystko, co mogłoby wzmocnić biednych."
 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "Społeczności wiernych, jakich posiada szkoła [target_io.GetName], zaczęły się organizować w niewielkie miasteczka wokół największych buddyjskich świątyni, jakie posiada [ROOT.GetCountry.GetFlavorRank|l]. Osiedla te, zwane #italic jinaichō#! bądź #italic jinaimachi#! ze względu na położenie na terenach świątynnych, są nie tylko wpływowe w kwestiach duchowych, ale też posiadają własne siły obronne złożone z osób różnego pochodzenia – od drobnych posiadaczy ziemskich zwanych jizamurai po uzbrojonych rolników oraz mnichów. [ROOT.GetCountry.GetFlavorRank] może odczuwać na kontrolowanych przez siebie okolicznych terenach zagrożenie ze strony tych komun z ich wewnętrznymi samorządami.\n\nJedno takie osiedle pojawiło się wokół świątyni na terenie zwanym [target_location.GetName] i choć jego wsparcie może być dla nas korzystne, taka mieszanka religijnego zapału, broni oraz autonomii jest potencjalnym zagrożeniem dla naszej stabilności."
 ikko_ikki.4.a: "Musimy zniszczyć te gniazda os."
 ikko_ikki.4.b: "Starajmy się współpracować z tymi armiami wiernych."
 ikko_ikki.4.c: "Autoryzujmy budowę kolejnych miast świątynnych."
 ikko_ikki.5.title: "Napięcia społeczne"
 ikko_ikki.5.desc: "$ikko_ikki$, dla których [ROOT.GetCountry.GetFlavorRank|l] jest domem, rosną w siłę, zwiększają swą liczebność, a przede wszystkim – coraz śmielej sobie poczynają. Nasi urzędnicy donoszą, że czasem po przybyciu do wioski dowiadują się, że osoba z [target_io.GetName] już pobrała tam opłaty, zaś kupcy nie czują się dłużej bezpiecznie, podróżując wśród tych społeczności. $ikko_ikki$ są teraz na tyle potężni, że wielu zaczęło kwestionować ich przywileje."
 ikko_ikki.5.a: "Mają do tego prawo."
 ikko_ikki.5.b: "Nie mogą rozprzestrzeniać się poza swoje obecne granice."
 ikko_ikki.5.c: "Nie możemy dłużej pozwalać na taki tupet!"
 ikko_ikki.6.title: "Koniec religijnych samorządów"
 ikko_ikki.6.desc: "Zdołaliśmy ukrócić zapędy $ikko_ikki$ i zniszczyć miasta pod ich dowództwem. Ich zwolennicy zostali rozbrojeni, a nasi urzędnicy są teraz jedynymi, którzy mają prawo pobierać opłaty oraz podatki i organizować obronę przed obcymi."
 ikko_ikki.6.a: "Porządek został przywrócony."
 ikko_ikki_no_longer_available.tt: "Nie będziemy mieć dłużej dostępu do [Concept('religious_faction','frakcji religijnej')|e] $ikko_ikki$."
 ikko_ikki.6.b: "Poszukajmy ponownie ukojenia w #L [target_io.GetNameWithNoTooltip|l]kiej#! wierze."
 ikko_ikki.7.title: "Władza równoległa"
 ikko_ikki.7.desc: "Społeczności $ikko_ikki$ tak łatwo nie znikną. Choć staraliśmy się zabezpieczyć własną władzę, przekazaliśmy też wiele uprawnień oraz przywilejów ich jinaichō i najprawdopodobniej będą one odgrywać znaczącą rolę w naszym społeczeństwie."
 ikko_ikki.7.a: "Będą służyć naszym celom."
 ikko_ikki.7.b: "Ich wpływy stają się zbyt duże."
 ikko_ikki.8.title: "Wsparcie dla $ikko_ikki$"
 ikko_ikki.8.desc: "Od pewnego czasu wspieramy rozwój społeczności świątynnych [target_io.GetName], w rezultacie czego jesteśmy kojarzeni z $ikko_ikki$. Przywódcy osiedli wokół świątyń [ShowReligionGroupAdjective('buddhist')|l] mają duże wpływy w naszym społeczeństwie, ale [ROOT.GetCountry.GetFlavorRank|l] cieszy się też ich zagorzałym poparciem."
 ikko_ikki.8.a: "Wspierajmy ich dalej, są przydatni."
 ikko_ikki.8.b: "Być może zapewniamy im zbyt duże wsparcie."
 ikko_ikki.9.title: "Budda Nieograniczonego Światła"
 ikko_ikki.9.desc: "Nasze długoletnie poparcie dla [target_io.GetName] wielokrotnie było źródłem tarć, a w wielu sytuacjach wydawać mogło się wręcz, że [ROOT.GetCountry.GetName] to kraj o dwóch władzach. Tak czy inaczej, $ikko_ikki$ nie doszliby raczej aż tak daleko bez ochrony, jaką zapewnia im [ROOT.GetCountry.GetFlavorRank|l].\n\nW rezultacie ostatnich wydarzeń religijnych wielu oczekuje, że awansujemy przywódców $ikko_ikki$ na wysokie stanowisko i zapewnimy ich wierze bardziej oficjalne poparcie, inni jednak potraktują to jako poważną zniewagę dla naszych tradycji."
 ikko_ikki.9.a: "Nie możemy całkowicie odwrócić się od tradycji naszych przodków."
 ikko_ikki.9.b: "#italic Namu amida butsu#!. Musimy przyjąć i utrwalić ich wierzenia."
 ikko_ikki.9.c: "#italic Namu amida butsu#!. Ich społeczności otrzymają pełną władzę."
 ikko_ikki.9.d: "#italic Namu amida butsu#!, ale nie możemy pozwolić im rządzić."
 ikko_ikki_lots_of_mahayana.tt: "Wiele z naszych [pops|el] nawróci się na religię [ShowReligionName('mahayana')|l]."
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "Niedawne narodziny w kraju [target_origin_country.GetLongName] nowej wiary, jaką jest [target_io.GetName|l], to zapowiedź ważnej zmiany dla wszystkich krajów wyznających [ShowReligionName('shinto')|l], które będą musiały zdecydować, jak wejść w interakcję z tą nowo powstałą frakcją. Czy postanowią wspierać tę nową wiarę, czy też wzgardzić jej wyznawcami, nie można zaprzeczyć, że jej wpływ będzie się dało odczuć wszędzie."
 ikko_ikki.10.a: "Czekają nas ciekawe czasy."
 ikko_ikki_enabled.tt: "Mamy teraz dostęp do [Concept('religious_faction','frakcji religijnej')|e] $ikko_ikki$."
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Grupy $ikko_ikki$ zostały całkowicie zniszczone i nie ma już nikogo, kto wyznawałby ich wiarę. Dobiegły końca czasy, w których nasze ziemie nękane były przez ich działania niepokojami religijnymi – kraj [target_origin_country.GetLongName] ogłosił właśnie głośno, że ku uldze wielu wyznawcy $ikko_ikki$ zostali zlikwidowani."
 ikko_ikki.11.a: "Ich wiara nie była dość silna."
