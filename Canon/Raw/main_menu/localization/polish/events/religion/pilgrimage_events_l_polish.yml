l_polish:
 pilgrimage_events.1.title: "Osuwisko"
 pilgrimage_events.1.desc: "Podczas pielgrzymki do świętego miasta [target_holy_site.GetName] w regionie [target_location.GetName], [target_ruler.GetName] wraz z orszakiem napotkali na drodze niemałą przeszkodę. Wygląda na to, że niedawne deszcze osłabiły glebę i doprowadziły do osunięcia się ziemi, powodując znaczne szkody w pobliskich osadach. Szlaki całkowicie zniknęły, a domy zostały zmyte przez błoto; plantacje zostały zniszczone, a ludzie zostali bez środków do życia. [target_ruler.GetShortNameWithNoTooltip] wysłuchuje teraz skarg poddanych, proszących o pomoc w odbudowie swoich źródeł utrzymania."
 pilgrimage_events.1.a: "Dajmy im złoto, by nieco im ulżyć."
 pilgrimage_events.1.b: "Oddelegujmy kilku ludzi do pomocy w odbudowie."
 pilgrimage_events.1.c: "Spieszymy się, nie możemy się zatrzymać."
 pilgrimage_events.1.d: "Musimy się zatrzymać i pomóc tym ludziom."
 pilgrimage_events.1.d.tt: "Pielgrzymka potrwa dłużej"
 pilgrimage_events.2.title: "[Select_CString(target_monk.IsFemale,'Wędrująca mniszka','Wędrujący mnich')]"
 pilgrimage_events.2.desc: "Procesja do świętego miasta [target_holy_site.GetName] w regionie [target_location.GetName], której przewodzi [target_ruler.GetName], została na chwilę przerwana przez [Select_CString(target_monk.IsFemale,'wędrującą mniszkę proszącą','wędrującego mnicha proszącego')] o jałmużnę na poboczu drogi. [target_monk.GetName] twierdzi, że [Select_CString(target_monk.IsFemale,'urodziła się i wychowała','urodził się i wychował')] dokładnie w regionie [target_location.GetNameWithNoTooltip], zdobywając wykształcenie związane z wiarą #L [target_monk.GetReligion.GetAdjective|l]ą#! w mieście [target_holy_site.GetNameWithNoTooltip]. W związku z tym obiecuje, że [target_ruler.GetShortNameWithNoTooltip] może poznać tajemnice związane z wiarą #L [target_monk.GetReligion.GetNameWithNoTooltip|l]ą#!, jeśli pozwoli [Select_CString(target_monk.IsFemale,'jej','mu')] towarzyszyć procesji."
 pilgrimage_events.2.a: "Świątobliwe osoby są zawsze mile widziane."
 pilgrimage_events.2.b: "Obecnie doradzający nam [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] cieszą się naszym zaufaniem."
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bez kontroli"
 pilgrimage_events.3.desc: "Gdy [target_ruler.GetName] jest daleko na swej pielgrzymce do miasta [target_holy_site.GetName] w regionie [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] nie robi dosłownie nic. Wykorzystując tę próżnię wynikającą z nieobecności [Select_CString(target_ruler.IsFemale,'władczyni','władcy')], dworzanie zaczęli knuć i spiskować, aby zdobyć więcej wpływów i władzy dla siebie. Kiedy [target_ruler.GetShortNameWithNoTooltip] się o tym [Select_CString(target_ruler.IsFemale,'dowiedziała, zaniemówiła','dowiedział, zaniemówił')], uświadamiając sobie, że nie cieszy się już takim samym autorytetem jak dawniej."
 pilgrimage_events.3.a: "Wszyscy z nich to zdrajcy!"
 pilgrimage_events.3.b: "Czas im pokazać, gdzie ich miejsce!"
 pilgrimage_events.3.c: "Będą tego żałować."
 pilgrimage_events.3.d: "Stoi za tym nikt inny jak [ROOT.GetCountry.GetGovernment.GetHeirTitle] [Select_CString(ROOT.GetCountry.GetGovernment.GetRulerTitle.IsFemale,'naszej władczyni','naszego władcy')]!"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip] boryka się z przeludnieniem"
 pilgrimage_events.4.desc: "Po przybyciu do miasta [target_holy_site.GetName] w regionie [target_location.GetName], [target_ruler.GetName] nie [Select_CString(target_character.IsFemale,'mogła','mógł')] uwierzyć w to, co [Select_CString(target_character.IsFemale,'zobaczyła','zobaczył')]. To, co miało być centrum wiary i duchowości, zamiast tego bardziej przypominało ruchliwy plac targowy. Teren był wypełniony po brzegi przybywającymi zewsząd ludźmi, a kupcy rozstawili swoje stragany, by czerpać zyski ze wszystkich obecnych. Oferowali prawie wszystko, od jedzenia i napojów dla pielgrzymów, po różne akcesoria, które miały służyć jako dowód wizyty. Niektórzy mieli nawet czelność oferować rzekome „relikwie” na samej świętej ziemi. Było oczywiste, że wszyscy ci ludzie nie byli pobożnymi pielgrzymami, ale motłochem przyciągniętym przez spektakl, podczas gdy prawdziwi pielgrzymi byli jak rozbitkowie w morzu hedonizmu."
 pilgrimage_events.4.a: "Może też zajrzymy na stragany?"
 pilgrimage_events.4.b: "Bluźnierstwo! Musimy chronić świętą ziemię."
 pilgrimage_events.4.b.tt: "Każda [pop|el] straci [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 pilgrimage_events.4.c: "Sami zadbamy o świętość tego miejsca, spalcie stragany!"
 pilgrimage_events.4.c.tt: "Każda [pop|el] straci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 pilgrimage_events.5.title: "Niebezpieczny spacer"
 pilgrimage_events.5.desc: "Podczas pielgrzymki do świętego miejsca [target_holy_site.GetName] w regionie [target_location.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'musiała','musiał')] przejść trudną ścieżką. [Select_CString(target_ruler.IsFemale,'Wiedziała','Wiedział')] wcześniej, że wizyta w tak górzystym miejscu nie będzie łatwą przechadzką, ale trudy wędrówki okazały się bardziej uciążliwe niż się spodziewano. Zbocza były zbyt strome i skaliste, by konie mogły się wspiąć, procesja była więc zmuszona kontynuować podróż pieszo, ale ziemia była śliska i zdradliwa. W końcu [target_ruler.GetShortNameWithNoTooltip] nie [Select_CString(target_ruler.IsFemale,'wytrzymała','wytrzymał')] i [Select_CString(target_ruler.IsFemale,'spadła','spadł')] ze zbocza góry. Wynikające z tego obrażenia są dość poważne, a będzie potrzebować wszelkiej pomocy medycznej, jaką może zapewnić [ROOT.GetCountry.GetFlavorRank|l]. Byłoby też dobrze otrzymać przychylność, jakiej udziela [ROOT.GetCountry.GetReligion.GetGodName], jeśli [target_ruler.GetName] ma wyzdrowieć."
 pilgrimage_events.5.a: "Znaleźć najlepszych uzdrowicieli."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] odnosi obrażenia i wezwiemy najlepszych uzdrowicieli"
 pilgrimage_events.5.b: "Możemy jedynie się modlić."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] odnosi rany i liczymy, że [ROOT.GetCountry.GetReligion.GetGodName] wysłucha naszych próśb o uzdrowienie"
