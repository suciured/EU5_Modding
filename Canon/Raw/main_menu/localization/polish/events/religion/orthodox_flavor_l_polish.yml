 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Procedury duchowieństwa"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Bliższe przyjrzenie się postępowaniu duchownych z pewnością poprawi ich skuteczność."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Opodatkowanie duchowieństwa"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "[ShowEstateTypeName('clergy_estate')] muszą być odpowiednio i sprawiedliwie opodatkowani, zgodnie z krajowym prawem."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Próby nawrócenia"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Dążenie do pobożności społeczeństwa stało się naszą główną dyrektywą, jeśli chodzi o sprawy religijne."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Duchowa analiza i wymiana"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Będziemy analizować dzieła zagranicznych autorów z zachodu i wschodu, starając się lepiej zrozumieć otaczający nas świat."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Prawosławne postępowanie w rządzie"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Wysokie i pobożne standardy dla naszego gabinetu znacznie poprawią zdolności legislacyjne osób sprawujących urzędy na naszych ziemiach."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Kontrole gabinetu"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Rozszerzenie naszej administracji zgodnie z prawem religijnym jest wielkim krokiem w kierunku bardziej efektywnego rządu."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "W obronie wiary"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Wezwanie do walki z poganami i heretykami jest muzyką dla uszu poddanych, którzy stają w obronie naszych ziem i wiary."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Pobożny dobrobyt"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Dbanie o nasz lud jest jednym z najszlachetniejszych zajęć, nagradzanym życzliwością i harmonijną współpracą między różnymi gałęziami naszego społeczeństwa."
 orthodox_synod_diplomatic_embassy_modifier: "Poselstwo dyplomatyczne"
