l_polish:
 orthodox_flavor.1.title: "Ruch niezachłannych"
 orthodox_flavor.1.desc: "Kościół jest dużym właścicielem ziemskim, co przyniosło mu wiele bogactwa. Niezachłanni twierdzą, że tak wielki majątek jest źródłem zepsucia. Ich przeciwnicy argumentują, że kościół potrzebuje pieniędzy, aby wypełniać swoją świętą misję. Kluczową kwestią jest to, że religijni notable nie płacą dużych podatków, a gdyby zostali zmuszeni do oddania swojej ziemi, przekazaliby ją w ręce ludzi, których możemy opodatkować. Problem w tym, że kościół przeznaczałby na swoją misję mniej pieniędzy."
 orthodox_flavor.1.a: "Wesprzyjmy władze kościelne."
 orthodox_flavor.1.b: "Poprzyjmy ten ruch."
 orthodox_flavor.2.title: "Wielki synod"
 orthodox_flavor.2.desc: "Kościół zebrał się na wielkim synodzie, prosząc o nasze wsparcie i pewne przywileje w zamian za pomoc w walce z antyfeudalnymi herezjami krążącymi po naszych ziemiach. Czy pomożemy Kościołowi utrzymać lud w ryzach, czy też wesprzemy te ruchy, aby rozbić stary feudalny porządek?"
 orthodox_flavor.2.a: "Udzielmy przywilejów"
 orthodox_flavor.2.b: "Są zdani sami na siebie."
 orthodox_flavor.3.title: "Reforma liturgiczna"
 orthodox_flavor.3.desc: "Wschodni kościół prawosławny jest jedynym, świętym, katolickim i apostolskim Kościołem ustanowionym przez Jezusa Chrystusa, naszego Pana i jego apostołów. Jednak nasza rodzina jest duża i zróżnicowana. Nasz patriarcha proponuje pewne reformy w naszej liturgii, które zbliżą nasze zwyczaje do innych kościołów. Pomysł jest odważny i wzmocni kościół, ale wiemy, że przesądni i zacofani odrzucą tę zmianę."
 orthodox_flavor.3.a: "Wspierajmy reformy."
 orthodox_flavor.3.b: "Trzymajmy się starych tradycji."
 orthodox_flavor.4.title: "Ograniczenie niezależności kościoła"
 orthodox_flavor.4.desc: "Kościół jest potężną instytucją, a co ważniejsze – zamożną. Gdybyśmy mieli ograniczyć wpływy kościoła i włączyć go bardziej w strukturę państwa, mielibyśmy również więcej dochodów do opodatkowania. Z drugiej strony osłabilibyśmy również autorytet duchowieństwa w oczach ludu."
 orthodox_flavor.4.a: "Chrońmy niezależność."
 orthodox_flavor.4.b: "Trzeba powstrzymać ich zapędy."
 orthodox_flavor.5.title: "Członkowie świeccy mianowani przez państwo?"
 orthodox_flavor.5.desc: "Gdybyśmy promowali i wzmacniali uprawnienia świeckich członków administracji kościelnej i wprowadzili więcej państwowych nominacji, doprowadzilibyśmy do tego, że kościół znalazłby się pod kontrolą rządu. Drugą stroną medalu jest to, że zaszkodzimy moralnej pozycji kościoła wśród ludzi."
 orthodox_flavor.5.a: "Zostawmy święty kościół w spokoju."
 orthodox_flavor.5.b: "Wyznaczmy świeckich."
 orthodox_flavor.6.title: "Synod poświęcony sprawom państwa"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Ten synod skupi się na kwestiach państwowych."
 orthodox_flavor.6.a: "Ustawodawstwo przyniesie korzyści władzom centralnym."
 orthodox_flavor.6.b: "Musimy dążyć do ustabilizowania spraw wewnętrznych."
 orthodox_flavor.6.c: "Zaprezentujmy światu nasz prestiż."
 orthodox_flavor_synod_prev_string: "Zgodnie z procedurą ustanowioną przez naszych przodków i najwyższe władze kościelne, dla których wyznacznikiem jest religia [ShowReligionName('orthodox')|l], zwołaliśmy synod, by zbadać i usprawnić nasze prawodawstwo. Różni prominentni [ShowEstateTypeName('clergy_estate')|l] zjawili się na miejscu, by poznać końcowe wnioski."
 orthodox_flavor.7.title: "Synod poświęcony sprawom duchowieństwa"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Ten synod skupi się na kwestiach duchowieństwa."
 orthodox_flavor.7.a: "Wprowadźmy prawa, z których skorzystają [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 orthodox_flavor.7.b: "Musimy dążyć do ściągnięcia sprawiedliwego podatku od naszych kapłanów."
 orthodox_flavor.8.title: "Synod poświęcony lokalnej administracji"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Ten synod skupi się na lokalnej administracji."
 orthodox_flavor.8.a: "Będziemy dbać o wszystkich ludzi."
 orthodox_flavor.8.b: "Postarajmy się jeszcze bardziej nawracać."
 orthodox_flavor.8.c: "Umożliwienie studiowania zagranicznych tekstów poszerzy nasze horyzonty..."
 orthodox_flavor.9.title: "Synod poświęcony obradom gabinetu"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Ten synod skupi się na obradach gabinetowych."
 orthodox_flavor.9.a: "Zadbajmy o skuteczny gabinet."
 orthodox_flavor.9.b: "Zwiększmy wysiłki naukowe."
 orthodox_flavor.9.c: "Rozbudujmy obecny aparat administracyjny."
 orthodox_flavor.10.title: "Synod poświęcony polityce zagranicznej"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Ten synod skupi się na polityce zagranicznej."
 orthodox_flavor.10.a: "Uchwalenie ambasady byłoby dla nas korzystne."
 orthodox_flavor.10.b: "Skodyfikujmy wojny przeciwko niewiernym."
 orthodox_flavor.11.title: "Pentarchia"
 orthodox_flavor.11.desc: "Religia [ShowReligionGroupAdjective('christian')|l] – [ShowReligionName('orthodox')|l] – odzyskała dzięki nam wszystkie pięć Patriarchatów i przywróciliśmy starą Pentarchię, tym samym skutecznie kończąc wielką schizmę wschodu i zachodu. Choć dla niektórych krajów świata [ShowReligionName('catholic')|l] wciąż może być nadrzędny, państwo kościelne, [GetCountry('PAP').GetFlavorRank|l], straciło swój osławiony prymat jako prawowity następca świętego Piotra, a [ShowLocationName('rome')] i jego biskup nie są już najważniejsi."
 orthodox_flavor.11.a: "Rana się zagoiła!"
 orthodox_flavor.100.title: "Synod roku [GetCurrentYear]"
 orthodox_flavor.100.desc: "Sprawy duchowne naszego królestwa wymagają ostrożności i uwagi, jeśli chcemy zachować nasze tradycje, których podstawą jest wiara [ShowReligionAdjective('orthodox')|l]. Aby przedyskutować te kwestie i ustalić wspólny cel dla całej naszej duchowej domeny, niezwłocznie zwołany zostanie najświętszy [ShowGenericActionName('orthodox_synod')|l]."
 orthodox_flavor.100.a: "Omówimy nasze wewnętrzne sprawy."
 orthodox_flavor.100.b: "Zastanówmy się nad sprawami duchownych."
 orthodox_flavor.100.c: "Otwórzmy księgi lokalnej administracji."
 orthodox_flavor.100.d: "Powinniśmy zrewidować poczynania naszego gabinetu."
 orthodox_flavor.100.e: "Konieczna jest ponowna analiza naszej polityki zagranicznej."
