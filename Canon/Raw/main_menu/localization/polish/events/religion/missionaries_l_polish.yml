l_polish:
 missionaries.1.title: "Chory misjonarz"
 missionaries.1.desc: "Misjonarz, którego wysłaliśmy do regionu [target_location.GetName], jak dotąd nie odniósł większych sukcesów, a właśnie dotarła do nas wiadomość, że zachorował. Wszelkie dalsze prace nad nowym kościołem zostały wstrzymane, zaś bez jego przewodnictwa szanse na nawrócenie miejscowych są raczej niewielkie."
 missionaries.1.a: "Wyślijmy mu kogoś do pomocy."
 missionaries.1.b: "Skupmy nasze wysiłki gdzie indziej."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Chory misjonarz"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Wysłany przez nas misjonarz zachorował. Wszelkie dalsze prace nad nowym kościołem zostały wstrzymane, zaś bez jego przewodnictwa szanse na nawrócenie miejscowych są raczej niewielkie."
 missionaries.2.title: "Religijny opór"
 missionaries.2.desc: "Nawrócenie mieszkańców regionu [target_location.GetName] okazuje się znacznie trudniejsze niż przewidywano. Chociaż kilku z nich wykazało z początku wyraźne zainteresowanie, większość nie wydaje się chętna do przyjęcia nowej religii."
 missionaries.2.a: "Zwiększmy nasze wysiłki"
 missionaries.2.b: "To strata czasu."
 STATIC_MODIFIER_NAME_missionary_failure: "Porażka misjonarzy"
 STATIC_MODIFIER_DESC_missionary_failure: "Nawrócenie tych mieszkańców okazuje się znacznie trudniejsze niż przewidywano. Chociaż kilku z nich wykazało z początku wyraźne zainteresowanie, większość nie wydaje się chętna do przyjęcia nowej religii."
 missionaries.4.title: "Religijna wrzawa"
 missionaries.4.desc: "Według zarządcy regionu [target_province.GetName], mieszkańcy są wściekli z powodu całkowitego braku szacunku naszych misjonarzy dla jakichkolwiek praktyk religijnych lub tradycji innych niż ich własne. Zarządca prosi nas, byśmy rozważyli odwołanie wszelkich dalszych działań misyjnych w tym obszarze lub przynajmniej wysłali więcej żołnierzy, dopóki sytuacja się nie uspokoi."
 missionaries.4.a: "Zignorujmy ich!"
 missionaries.4.b: "Wstrzymajmy wysiłki."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Wysiłki misyjne wstrzymane"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Aby uspokoić lokalnych mieszkańców, zgodziliśmy się wstrzymać nasze wysiłki misyjne."
 missionaries.6.title: "Napięcia religijne"
 missionaries.6.desc: "Sytuacja w regionie [target_location.GetName] staje się nie do zniesienia. Mieszkańcy odmawiają wysłuchiwania kazań naszych misjonarzy wysłanych tam jakiś czas temu, a teraz ci duchowni obawiają się o własne życie. Bunt wydaje się nieuchronny, chyba że coś z tym zrobimy."
 missionaries.6.a: "Zaryzykujmy."
 missionaries.6.b: "Zróbmy, co się da."
 STATIC_MODIFIER_NAME_religious_tensions: "Napięcia religijne"
 STATIC_MODIFIER_DESC_religious_tensions: "Mieszkańcy odmawiają wysłuchania kazań naszych misjonarzy."
 missionaries.7.title: "Sąsiad zakłóca spokój"
 missionaries.7.desc: "Misjonarze, których wysłaliśmy do regionu [target_location.GetName] narzekają, że obszar ten jest obecnie zbyt niestabilny. Pomimo naszej neutralnej postawy, wojna, która toczy się teraz w sąsiednim kraju, ma również wpływ na region [target_location.GetNameWithNoTooltip]."
 missionaries.7.a: "Zaoferujmy pomoc."
 missionaries.7.b: "Nie ma się czym martwić."
 missionaries.8.title: "Działania misyjne"
 missionaries.8.desc: "Nasi teologowie narzekają, że inwestujemy za mało pieniędzy w działalność misyjną. Nasi obecni misjonarze z trudem wystarczają do nawrócenia całej populacji w regionie [target_location.GetName]."
 missionaries.8.a: "Może mają rację?"
 missionaries.8.b: "Tyle wystarczy."
