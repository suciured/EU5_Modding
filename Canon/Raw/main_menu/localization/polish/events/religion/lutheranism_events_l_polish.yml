l_polish:
 lutheranism_events.1.title: "Reformator szuka bezpiecznego schronienia"
 lutheranism_events.1.desc: "Jeden z wielkich teologów naszych czasów, [reformer.GetName], w obawie o swoje bezpieczeństwo musiał opuścić swój ojczysty kraj ([reformer_fleeing_from_here.GetLongName]). Jako kraj #L [ShowReligionAdjective('lutheran')|l]i#! mamy obowiązek zaoferować bezpieczne schronienie temu człowiekowi, co niewątpliwie wzmocniłoby pozycję naszego państwowego kościoła. Przynajmniej tak długo, jak ten reformator zgadza się z naszą polityką."
 lutheranism_events.1.a: "Powitajmy tego wielkiego człowieka!"
 lutheranism_events.1.a.tt: "Dopóki Reformator żyje w naszych granicach, może krytykować lub popierać politykę naszego kościoła państwowego."
 protected_reformer: "Dano schronienie reformatorowi"
 lutheranism_events.1.b: "Odmówmy mu."
 did_not_protect_reformer: "Odmówiono schronienia reformatorowi"
 lutheranism_events.2.title: "[from.GetLongNameWithNoTooltip]: reformator szuka schronienia"
 lutheranism_events.2.desc: "Jeden z najbardziej prominentnych zwolenników reformacji w naszym kraju, [reformer.GetName], wybrał inne państwo, [from.GetLongName], za swój cel podróży twierdząc, że obawia się prześladowań ze strony tutejszych władz, którymi kieruje wiara [ShowReligionAdjective('catholic')|l]. Nie zadowalając się samym wyjazdem, mężczyzna spędza jednak teraz czas na tworzeniu broszur wyszydzających nie tylko Kościół katolicki, ale także własną starą ojczyznę."
 lutheranism_events.2.a: "Oburzające!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] krytykuje kościół państwowy"
 lutheranism_events.3.desc: "Tak zdeterminowany reformator jak [reformer.GetName] przebywający w naszych granicach spowodował napięcia. Wydaje się, że człowiek, który porzucił swój stary kraj, raczej niechętnie łagodzi swoje poglądy, aby dopasować je do polityki nowego domu."
 lutheranism_events.3.a: "Życie pod naszą ochroną oznacza wspieranie kościoła!"
 lutheranism_events.3.b: "Skoro ma tak wyraźne zdanie na ten temat..."
 lutheranism_events.6.title: "Strach przed kryptokatolikami"
 lutheranism_events.6.desc: "W naszym kraju wciąż żyje obawa, że niektórzy osobnicy głoszący wiarę we wszystkie prawdy naszego kościoła państwowego, potajemnie wciąż sympatyzują z [ShowReligionName('catholic')|l]em. W szczególności jedna rodzina szlachecka, choć mocno osadzona w machinie państwowej, ma podobno papistyczne skłonności. W miarę upływu lat plotki te nie chcą umrzeć i teraz wydają się niemal niemożliwe do zignorowania."
 lutheranism_events.6.a: "Ograniczymy tej rodzinie możliwości piastowania urzędów."
 lutheranism_events.6.b: "Należy ich osądzić."
 lutheranism_events.6.c: "Zignorujmy te okropne pogłoski."
 lutheranism_events.7.title: "Ostatnie dni państwa [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.7.desc: "Nasz kraj, [ROOT.GetCountry.GetName], jest ogarnięty religijnym żarem, gdyż ludność uważa, że zbliżają się dni ostateczne. Chłopi twierdzą, że widać znaki na niebie, a miejscowi księża, wbrew doktrynie kościoła państwowego, wygłaszają kazania na temat apokalipsy. W miarę jak millenaryzm ogarnia prowincję, winą obarcza się państwo i sam kościół, który wyznaje luteranizm, ale najwyraźniej nie spełnia swojej powinności.\n\nOficjalne reakcje na te niepokoje były jak dotąd bardzo słabe, ponieważ nawet [ROOT.GetCountry.GetCapital.GetName] w jakimś stopniu uważa, że obawy te są uzasadnione."
 lutheranism_events.7.a: "Spróbujmy uspokoić sytuację."
 lutheranism_events.7.b: "Podejmijmy zdecydowane działania."
 lutheranism_events.7.c: "Słusznie się boją. Nawróćcie się, bo koniec jest bliski!"
 lutheranism_events.9.title: "Przesłanie dla wiernych"
 lutheranism_events.9.desc: "Jedną z największych zalet posiadania kościoła państwowego jest możliwość dotarcia do wszystkich wiernych w naszym kraju jednocześnie. Zbliża się narodowy dzień modlitwy i zwyczajowo kazanie w tym dniu jest częściowo dyktowane przez centralną radę naszego kościoła. Na czym powinno skupiać się w nadchodzących latach?"
 lutheranism_events.9.a: "Na wdzięczności za pokój, którym się teraz cieszymy."
 lutheranism_events.9.b: "Na uzasadnieniu dla naszych wojen."
 lutheranism_events.9.c: "Na czystości wiary."
 lutheranism_events.9.d: "Na jedności samego chrześcijaństwa."
 lutheranism_events.9.e: "Nie wtrącajmy się na szczeblu lokalnym."
 lutheranism_events.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: opór przed reformacją"
 lutheranism_events.10.desc: "Wciąż są tacy, zwłaszcza na wsi, którzy sprzeciwiają się kościołowi państwowemu, który wyznacza ścieżkę, jaką podąża nasz kraj, [ROOT.GetCountry.GetLongName] i pragną powrócić na łono kościoła rzymskiego. Istnieje jednak duża różnica między wątpliwościami religijnymi a otwartym buntem, a do tej pory nasze ukochane państwo, [ROOT.GetCountry.GetName], utrzymało nastroje w ryzach. Kościół państwowy był przeto zadowolony z pozostawienia większości z tych ludzi w spokoju, o ile tylko uczęszczali na nabożeństwa i płacili podatki.\n\nWygląda na to jednak, że ten spokój nie potrwa długo. Niedawna zbiórka srebra kościelnego w okolicy została uznana przez miejscową ludność za otwarte wypowiedzenie wojny i teraz chwyta ona za broń, aby chronić swoje kościoły przed chciwymi łapskami, które wyciąga stolica – [ROOT.GetCountry.GetCapital.GetName]."
 lutheranism_events.10.a: "Czas na odrobinę przymusu."
 lutheranism_events.10.b: "Na razie zwolnijmy ten obszar ze zbiórki."
 lutheranism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: teologowie potępiają kościół"
 lutheranism_events.11.desc: "Wielu teologów miało przed sobą obiecujące kariery na długo przed tym, jak reformacja dotarła do naszego kraju i zanim powstał kościół, który kraj [ROOT.GetCountry.GetLongName] uznaje za państwowy. Te wpływowe osoby o mocno ugruntowanych poglądach nie dały się przekonać do przyjęcia nowej natury kościoła. Ten opór wobec zmian tylko wzrósł z biegiem lat i teraz teologowie ci są postrzegani jako otwarci przeciwnicy kościoła. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie może tolerować kogoś takiego na swoim dworze, musimy coś zrobić!"
 lutheranism_events.11.a: "Wygnać!"
 lutheranism_events.11.b: "Oskarżyć ich o bluźnierstwo i zarządzić egzekucję."
 lutheranism_events.11.c: "Wielka szkoda..."
 lutheranism_events.12.title: "Katolicki myśliciel na dworze"
 lutheranism_events.12.desc: "[target_character.GetName] słynie z bystrości umysłu, a obecność takich osób na naszym dworze tylko dodaje nam splendoru. [target_character.GetNameWithNoTooltip] zgadza się z tym, co głosi [ShowReligionName('catholic')|l], a w zamian za to, że chce u nas pozostawać, ma zezwolenie na praktykowanie swojej wiary tak, jak chce. Byłoby nie do pomyślenia, aby sam kościół państwa [ROOT.GetCountry.GetName] krytykował to, co czyni [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ale po stolicy [ROOT.GetCountry.GetCapital.GetName] krążą plotki, że [target_character.GetNameWithNoTooltip] próbuje zasiać wywrotowe katolickie idee, którym nie oprze się nawet [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip|l]."
 lutheranism_events.12.a: "Niech gadają."
 lutheranism_events.12.b: "Wyrzucić z dworu."
 lutheranism_events.13.title: "Wpływ kalwinizmu"
 lutheranism_events.13.desc: "Krążą pogłoski, że [minister.GetName], zaufana osoba, której rad słucha [ROOT.GetCountry.GetGovernment.GetRuler.GetName], w sekrecie skłania się ku zasadom, którymi kieruje się religia [ShowReligionAdjective('calvinist')l]. Wiele ostatnich praw, jakie proponuje [Select_CString(minister.IsFemale,'ta doradczyni','ten doradca')], uważa się za próby potajemnego zbliżenia naszego kraju do ideałów kościołów reformowanych."
 lutheranism_events.13.a: "Odrzućmy te plotki jako nonsens."
 lutheranism_events.13.b: "[minister.GetNameWithNoTooltip] stanie się persona non grata."
 lutheranism_events.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]: edukacja"
 lutheranism_events.14.desc: "Nauczyciele, od których [ROOT.GetCountry.GetGovernment.GetHeir.GetName] pobiera nauki, uważają to dziecko w przyszłości będzie wspaniale władać krajem. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] wykazuje wielkie zainteresowanie wszelkimi sprawami państwowymi i ma do nich talent. Jednakże władze kościelne martwią się zbytnią ciekawością, jaką przejawia [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] wobec wiary katolickiej, którą porzuciliśmy."
 lutheranism_events.14.a: "Dzięki temu [ROOT.GetCountry.GetGovernment.GetHeir.GetName] będzie lepiej rządzić."
 lutheranism_events.14.b: "Należy zabronić wszystkich papistowskich nauk."
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] wykazuje katolickie skłonności"
 lutheranism_events.15.desc: "Nie jest tajemnicą, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] doskonale zna wiarę katolicką. Być może znacznie bardziej, niż życzyliby sobie tego duchowni w naszym kościele państwowym. Niemniej jednak [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] koronacja była wielkim wydarzeniem, a ludzie wydają się popierać naszą nową władzę. Zrozumienie obcych wyznań bez wątpienia będzie przydatne dla przywódców państw luterańskich i niewielu odważyłoby się powiedzieć publicznie, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dopuszcza się kryptokatolicyzmu."
 lutheranism_events.15.a: "Niech żyje [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Tolerancyjna monarchia"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Nasza głowa państwa słynie z wielkiej wyrozumiałości dla innych wyznań, a mniejszości religijne na naszych włościach cieszą się przywilejami, których nie mogłyby uzyskać, gdyby prześladowano je za wiarę."
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ma wyrzuty sumienia"
 lutheranism_events.16.desc: "Przez lata władza, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRuler.GetName] była sprawiedliwa i słuszna. Duchowni nie obawiają się już nagłego katolickiego zamachu stanu, a ich nienawiść do papizmu została złagodzona przez fakt, iż [ROOT.GetCountry.GetGovernment.GetRuler.GetName] zna prawidła religii.\n\nJednakże [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ma poważny problem. Po latach zdaje[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] sobie sprawę, że [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] osobista wiara jest bliższa katolicyzmu, który stara się [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] chronić, zaś ma mniej wspólnego z państwową religią, jaką wyznaje [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] kraj, [ROOT.GetCountry.GetName]."
 lutheranism_events.16.a: "Jedynym rozwiązaniem jest abdykacja."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] musi radzić sobie z wyrzutami sumienia."
 STATIC_MODIFIER_NAME_plagued_conscience: "Udręczone sumienie"
 STATIC_MODIFIER_DESC_plagued_conscience: "Osoba władająca naszym krajem nie wyznaje gorliwie nauk kościoła państwowego. Chociaż nie ma to bezpośredniego wpływu na naszą politykę, oznacza to, że sprawy samego kościoła mają niski priorytet."
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] i [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] nie zgadzają się ze sobą"
 lutheranism_events.17.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] od lat interesuje się coraz bardziej katolicyzmem i obecnie otacza się filozofami, uczonymi i artystami wiary katolickiej. Jest to niejako powód do wstydu. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], jako głowa kościoła, którego wiara obowiązuje w państwie [ROOT.GetCountry.GetName], musi dbać o wartości reformacji. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] może posłuchać rad i zmienić ten stan rzeczy, albo ucierpi jego władza nad naszym kościołem."
 lutheranism_events.17.a: "Niech [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] spróbuje wpłynąć na obecną władzę."
 lutheranism_events.17.b: "Nie zawsze musimy się zgadzać."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] dostrzega swój błąd."
 lutheranism_events.18.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] rozumie, czego się od [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale,'niej','niego')] oczekuje i zgadza się na zdystansowanie się od katolików i ich wierzeń."
 lutheranism_events.18.a: "Chwalmy Pana!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] nie chce iść na kompromis"
 lutheranism_events.20.desc: "Choć wymogi stawiane następcom tronu są jasne, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] upiera się trwać w niezdrowej fascynacji kościołem katolickim. Propagandziści i satyrycy ze stolicy już zaczęli rozdawać broszury twierdzące, że [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie jest w stanie kontrolować swoich krewnych, nie mówiąc już o ochronie wiernych królestwa."
 lutheranism_events.20.a: "Nic nie da się z tym zrobić."
 lutheranism_events.20.b: "Nie mamy wyboru. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] zostaje [Select_CString(ROOT.GetCountry.GetGovernment.GetHeir.IsFemale, 'wydziedziczona','wydziedziczony')]!"
 STATIC_MODIFIER_NAME_disinherited: "Wydziedziczenie"
 lutheranism_events.22.title: "Wciąż jest nadzieja na pojednanie"
 lutheranism_events.22.desc: "Wciąż są tacy, którzy tęsknią za czasami, gdy wiara chrześcijańska była zjednoczona. Chociaż uważają reformację i narodziny luteranizmu za konieczne, to jednocześnie ubolewają, że nie udało się dokonać zmian bez schizmy.\n\nTego tego poglądy mimo dobrych intencji mogą być bardzo szkodliwe dla kościoła państwowego, takiego jak nasz. Dlatego niepokoi nas fakt, iż wielu urzędników w naszym kościele, a także w niektórych naszych seminariach, zdaje się mieć podobne pomysły."
 lutheranism_events.22.a: "Wystarczy reprymenda."
 STATIC_MODIFIER_NAME_phillipists: "Filipiści"
 lutheranism_events.22.b: "Wyłapać najważniejszych i osądzić za zdradę stanu."
 lutheranism_events.23.title: "Luterańska diaspora"
 lutheranism_events.23.desc: "Gdy chrześcijaństwo staje się coraz bardziej podzielone, strużka uchodźców religijnych zmierzających do naszego państwa zmieniła się w stały strumień. Konflikty religijne w głównych krajach katolickich spowodowały, że wielu luteranów opuściło swoje stare ojczyzny. Jako kraj luterański z własnym kościołem bylibyśmy w stanie zaoferować im ochronę, a także dobrze wykorzystać ich umiejętności i majątki.\n\nLuteranizm jest jednak daleki od zjednoczenia i jest mało prawdopodobne, aby wszyscy przybysze uważali kościół, który uznaje państwo [ROOT.GetCountry.GetName], za w pełni odpowiadający ich własnym przekonaniom. Chociaż przyjęcie wszystkich luterańskich imigrantów byłoby godne podziwu, rozsądniej byłoby ostrożnie wybrać tych posiadających umiejętności, które moglibyśmy dobrze wykorzystać."
 lutheranism_events.23.a: "Otwórzmy nasze granice dla wszystkich luteranów."
 lutheranism_events.23.c: "Dajmy im ziemię w nowym świecie."
 lutheranism_events.23.d: "Odeślijmy ich."
 welcomed_fleeing_lutherans: "Przyjęto uchodźców"
 turned_away_fleeing_lutherans: "Odesłano uchodźców"
 lutheranism_events.27.title: "Surowy teolog"
 lutheranism_events.27.desc: "Z systemu edukacyjnego kościoła państwa [ROOT.GetCountry.GetName] wyłonił się niedawno człowiek nadzwyczajny. Jest to kapłan o szczególnej charyzmie i determinacji, ale zamiast próbować zmienić kościół zgodnie ze swoimi przekonaniami, jest zdecydowany zaszczepić przestrzeganie luterańskich tradycji i dogmatów kościoła państwowego w swoich zwolennikach.\n\nW obecnych czasach cechy tego człowieka są niezwykłe i bez wątpienia moglibyśmy go dobrze wykorzystać."
 lutheranism_events.27.a: "Niech naucza naszych księży."
 lutheranism_events.27.b: "Wykorzystajmy go do walki z herezją."
 lutheranism_events.29.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: reformator chwali kościół"
 lutheranism_events.29.desc: "Niedawno jeden z wielkich myślicieli stojących na czele reformacji wskazał nasz kraj jako wzorzec do naśladowania dla innych w jednej ze swoich publikacji, a także podczas dysputy. Z pewnością wzmocni to zarówno naszą międzynarodową reputację, jak i nada dodatkowego ciężaru władzy samego Kościoła."
 lutheranism_events.29.a: "Wykorzystajmy to w naszej wewnętrznej propagandzie."
 lutheranism_events.29.b: "Dzięki temu zbliżymy się do innych luteranów."
 beacon_of_lutheranism: "Idealny kraj luterański"
 lutheran_ideal: "Idealny kraj luterański"
 lutheranism_events.30.title: "Procesy czarownic w regionie [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "Przejście od bycia elementem szerszego kościoła rzymskokatolickiego do miejscowej wiary, jaką wyznaje państwo [ROOT.GetCountry.GetLongName], ogólnie się sprawdziło, ale niektóre regiony, takie jak [witch_location.GetName], nie mają pewności, kto sprawuje władzę religijną. W dawnych czasach, gdy pojawiało się podejrzenie o czary, Kościół Katolicki często zajmował się sprawami tego typu i mógł łagodzić oburzenie miejscowej ludności. Z drugiej strony reformacja uczyniła wiele, by wzmocnić wiarę w powszechne wersje chrześcijaństwa poza Kościołem łacińskim.\n\nW państwie [ROOT.GetCountry.GetNameWithNoTooltip] wiele kobiet zostało oskarżonych o czary, a poszukiwania kolejnych podejrzanych już się rozpoczęły. Miejscowi księża i sędziowie włączyli się w procesy, ale jak dotąd nie zaangażowano władz państwowych. Ponieważ liczba kobiet oczekujących na proces rośnie, być może będziemy musieli podjąć działania."
 lutheranism_events.30.a: "Pochwalmy procesy."
 lutheranism_events.30.b: "Zignorujmy procesy."
 lutheranism_events.30.c: "Musimy wstrzymać procesy."
 lutheranism_events.40.title: "Państwo chroni czarownice"
 lutheranism_events.40.desc: "Nasze próby ukrócenia coraz bardziej paranoicznego polowania na czarownice w regionie [witch_location.GetName] zostały źle zrozumiane przez tamtejszą ludność. Nasi wysłannicy sami zostali oskarżeni o czary, a część mieszkańców stała się wrogo nastawiona do wszelkich zewnętrznych sił, postrzeganych jako te, które próbują chronić czarownice rzekomo nawiedzające ten obszar."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Rozpowszechnianie wrogich publikacji"
 lutheranism_events.31.desc: "Ostatnio zaczęły krążyć liczne broszury, drzeworyty i inne pomniejsze publikacje, bez wątpienia finansowane przez naszych wrogów. W tych nikczemnych tekstach twierdzi się, że wiele kwestii wiary obowiązujących w państwie [ROOT.GetCountry.GetName], zostało wymyślonych dla wygody władz.\n\nChociaż wątpliwe jest, aby ta krytyka odcisnęła trwałe piętno na reputacji naszego kościoła państwowego, to jego obraz został naruszony."
 lutheranism_events.31.a: "Godne pożałowania."
 lutheranism_events.32.title: "Integracja nowych regionów"
 lutheranism_events.32.desc: "W miarę jak nasz kraj rozszerza się na nowe regiony zamieszkałe przez luteranów, rozpoczęliśmy proces włączania tych ludów do kościoła państwowego. Wprowadzenie kościelnych rejestrów parafialnych na niektórych niedawno zdobytych ziemiach przyniosło zaskakujące objawienie: ten obszar jest znacznie gęściej zaludniony, niż sądzili jego poprzedni władcy."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Pietyzm"
 lutheranism_events.33.desc: "W naszym kraju zaczął się rozwijać nowy typ ruchu luterańskiego – pietyzm. Pietyści zajmują się wewnętrznym zbawieniem i wykazują niewielkie zainteresowanie tak studiami teologicznymi, jak dogmatami kościoła państwowego."
 lutheranism_events.33.a: "Spróbujmy ograniczyć wpływy ruchu."
 lutheranism_events.33.b: "Podejdźmy do pietystów z ciekawością."
 lutheranism_events.34.title: "Obrazoburcze zamieszki w regionie [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "Nienawiść do ikon i obrazów starego kościoła katolickiego jest wspólną cechą wielu luteranów, więc polityka przyjęta przez państwo [ROOT.GetOwner.GetLongName], która zezwala na obrazy, nigdy nie była wolna od problemów.\n\nMieszkańcy regionu [target_province.GetName], rozwścieczeni tym, co uważają za bałwochwalstwo, szturmowali wiele kościołów w prowincji, rozbijając witraże oraz niszcząc ikony i ołtarze."
 lutheranism_events.34.a: "Ukażmy sprawców."
 lutheranism_events.34.b: "Naprawmy i odnówmy uszkodzone kościoły."
 lutheranism_events.35.title: "Charyzmatyczny i patriotyczny kaznodzieja w regionie [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "[target_province.GetName] to region pełen małych kościołów luterańskich, które odrzucają ideę scentralizowanego kościoła dogmatycznego.\n\nPewien charyzmatyczny kaznodzieja zyskał tutaj rozgłos i choć jego kazania spajają tutejsze społeczności, tak samo utrzymują ludzi w przekonaniu, by zachować ich autonomię od kościoła z ich starej ojczyzny."
 lutheranism_events.35.a: "To zbyt duży wysiłek, aby cokolwiek zrobić."
 lutheranism_events.35.b: "Zróbmy, co w naszej mocy, aby zmniejszyć jego wpływ."
