l_polish:
 witch_trials.1.title: "Czary"
 witch_trials.1.desc: "Mieszkańcy rozdartego wojną miasta [target_location.GetName] szukają przyczyn nieszczęść, które ich spotkały. Na szczęście nie obwinili za nie naszych władz, ale niestety to, co znaleźli, wywołało spore poruszenie. Twierdzą, że przedłużające się skutki wojny i fakt, że niektórzy odczuwają je mocniej od innych, mogą być dziełem osób praktykujących czary i magię.\n\nRzucono wiele oskarżeń, a lokalne władze są gotowe zorganizować odpowiednie procesy. Na tyle, na ile uczciwe sądzenie za czary jest możliwe w państwie [ROOT.GetCountry.GetName]."
 witch_trials.1.a: "Zezwólmy na lokalne procesy."
 witch_trials.1.b: "Nasz inkwizytor może zająć się tymi sprawami w bardziej zorganizowany sposób."
 witch_trials.1.c: "W państwie [ROOT.GetCountry.GetNameWithNoTooltip] nie ma miejsca na takie przesądy!"
 witch_trials.1000.title: "Procesy czarownic w regionie [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Ludność w prowincjach cierpiących z powodu głodu, chorób i nieszczęśliwych wydarzeń twierdzi, że za ich tragedią stoją magia i czarnoksięstwo. Kobiety, dzieci i mężczyźni byli oskarżani o czary, oddawanie czci diabłu i stanowienie zagrożenia dla chrześcijaństwa. Doszło do tego, że ludzie zamieszkujący region [target_location.GetName] linczowali domniemane czarownice bez sądu!"
 witch_trials.1000.a: "Czarownice i czary nie istnieją!"
 witch_trials.1000.b: "Teraz nie będziemy się w to wtrącać."
 witch_trials.1000.c: "Wyślijmy posłańca i spytajmy, co radzi [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 witch_trials.1000.d: "Zajmie się nimi dominikańska inkwizycja."
 witch_trials.1001.title: "Wołanie o pomoc"
 witch_trials.1001.desc: "[target_ruler.GetName] prosi, aby nasza najwyższa władza, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], udzieliła rady w sprawie niedawnych polowań na czarownice i procesów. Mieszkańcy [target_ruler.GetHerHis] państwa obwiniają czary i czarnoksięstwo za choroby i inne nieszczęścia. Ich gniew doprowadził do tego, że kobiety, dzieci i mężczyźni zostali oskarżeni o oddawanie czci diabłu i zagrażanie chrześcijaństwu oraz dobrostanowi wiernych. Czy te polowania na czarownice i procesy powinny zostać zakazane, czy też ludzie powinni mieć możliwość polowania, ścigania, obwiniania i karania osób podejrzanych o czary, które mogą być niewinne?"
 witch_trials.1001.a: "Potępić polowania na czarownice i procesy!"
 witch_trials.1001.b: "Lud może kontynuować te praktyki."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] potępia procesy czarownic"
 witch_trials.1002.desc: "Długo czekaliśmy na odpowiedź, ale [GetCountry('PAP').GetGovernment.GetRuler.GetName] [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'udzieliła','udzielił')] rady w tej całej kwestii czarownic, gdy zapytaliśmy czy powinniśmy kontynuować nasze polowania oraz procesy. Wiadomość, którą [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'podpisała sama','podpisał sam')] [GetCountry('PAP').GetGovernment.GetRulerTitle|l] na końcu oficjalnego dokumentu, głosi: „Natychmiast zaprzestać polowań na czarownice i procesów!”."
 witch_trials.1002.a: "Posłuchamy."
 witch_trials.1002.b: "Nie zgadzamy się."
 opinion_witchtrials_good: "Postąpiono zgodnie z doktryną."
 opinion_witchtrials_bad: "Sprzeciwiono się doktrynie."
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] zezwala na procesy czarownic"
 witch_trials.1003.desc: "Wiadomość, którą [Select_CString(GetCountry('PAP').GetGovernment.GetRuler.IsFemale,'napisała','napisał')] [GetCountry('PAP').GetGovernment.GetRuler.GetName], była bardzo jasna: czary i czarnoksięstwo powinny być ścigane, oskarżeni osądzeni, a winni ukarani za swoje grzeszne czyny. Wszyscy, którzy czczą diabła, uczestniczą w sabatach czarownic i zagrażają chrześcijaństwu, spłoną w piekle!"
 witch_trials.1003.a: "Rozumiemy i zgadzamy się."
 witch_trials.1003.b: "Nie pozwolimy, by przesądy niszczyły nasz kraj!"
 witch_trials.remove_modifiers.tt: "Procesy czarownic zostały wstrzymane!"
