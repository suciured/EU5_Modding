l_polish:
 kirishitan.1.title: "Nowy Budda?"
 kirishitan.1.desc: "Wraz z przybyciem Europejczyków zetknęliśmy się z nową kulturą i nową religią. Pod pewnymi względami wydaje się ona podobna do naszej, ale pod innymi jest całkowicie obca. Grupa mężczyzn zjawiła się w mieście [ROOT.GetCountry.GetCapital.GetName], próbując głosić ewangelię swojego kirishitańskiego boga. Ich przesłanie wydaje się jednak bardzo dziwne, prawdopodobnie z powodu niekompetentnych lub wrogo nastawionych tłumaczy.\n\nLicząc, że [target_ruler.GetName] szybko obdarzy ich względami, misjonarze przybyli bez żadnych darów i wykrzykują bzdury. To poważny brak szacunku dla władzy, którą uosabia [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], ale niektórzy wskazują, że popełnione błędy oznaczają, iż ci ludzie desperacko potrzebują naszej pomocy."
 kirishitan.1.a: "To niedorzeczne! Nie ma tu dla nich miejsca!"
 kirishitan.1.b: "Pozwolimy im zostać, o ile będą się dobrze zachowywać."
 kirishitan.1.c: "Wysłuchajmy, czego może nas nauczyć ich Bóg."
 kirishitan.2.title: "Misje w regionie [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] gości dziś grupę kirishitan w mieście [ROOT.GetCountry.GetCapital.GetName]. Proszą o pozwolenie na stworzenie małej społeczności wiernych, których bez problemu pomieści [target_location.GetRank.GetName]. Następnie będą opiekować się biednymi i przekazywać nauki boże każdemu, kto jest chętny ich wysłuchać.\n\nMisjonarze wspominają, że [target_heir.GetName] również może posłuchać boskich nauk oraz poznać tajniki #L [ShowReligionGroupAdjective('christian')|l]iej#! nauki. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyznający religię #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ą#!, a także niektórzy nasi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ostrzegają nas, ponieważ uważają, że jest to zniewaga dla starożytnych tradycji. Jednakże kupcy mają nadzieję na zawarcie cennych umów handlowych z ludźmi z Zachodu, jeśli pozwolimy im zostać."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] z chęcią dowie się więcej o ich bogu."
 kirishitan.2.b: "Pozwólmy im szerzyć u nas ich wiarę."
 kirishitan.2.c: "Musimy bronić wiary naszych przodków!"
 catholic_pop_conversion.tt: "Misjonarze nawrócą część [pops|el] w regionie [target_location.GetName] na [ShowReligionName('catholic')]"
 kirishitan.3.title: "Przywileje handlowe"
 kirishitan.3.desc: "Grupa kirishitańskich misjonarzy przedstawiła ofertę, którą może zainteresować się [target_ruler.GetName]. Proponują skierowanie wielkich statków handlowych z ich ojczyzny do naszych portów, jeśli pozwolimy im stworzyć nadmorską społeczność dla nawróconych kirishitan. Jest to oferta o znacznej wartości dla naszych kupców."
 kirishitan.3.a: "Niech próbują!"
 kirishitan.3.b: "Nie możemy na to pozwolić."
 kirishitan.4.title: "List polecający"
 kirishitan.4.desc: "Kirishitańscy kaznodzieje na naszej ziemi zachowują się grzecznie, odkąd się tu osiedlili. Szanują nasze prawa, a coraz więcej mężczyzn i kobiet zaczyna dostrzegać światło ich bóstwa. Ich [Select_CString(target_character.IsFemale,'przywódczyni','przywódca')], [target_character.GetName], odznacza się wspaniałą umiejętnością mediacji i prawdopodobnie świetnie sprawdzi się w ministerialnej roli. Posiada nawet list polecający ze swej ojczyzny.\n\nOczywiście nasi bardziej tradycjonalistyczni wasale uznaliby taką nominację za obrazę zarówno tradycji, jak i ich samych."
 kirishitan.4.a: "[target_character.GetNameWithNoTooltip] będzie nam służyć."
 kirishitan.4.b: "Nie możemy tego zrobić."
 kirishitan.5.title: "[ShowReligionGroupNameWithNoTooltip('christian')]a wiara przed sądem"
 kirishitan.5.desc: "Zwrócili się do nas najznamienitsi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] oraz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ze społeczności świątynnych na naszych ziemiach. Wszyscy domagają się, abyśmy przyjrzeli się wywrotowym cechom wiary #L [ShowReligionGroupName('christian')|l]iej#!. Uważają, że ta obca religia niszczy nasze tradycje i obraża przodków. Żądają, abyśmy poddali to wyznanie próbie, pozwalając zaufanym ludziom o nieposzlakowanej opinii przyjrzeć się sprawie."
 kirishitan.5.a: "Czeka ich zatem inkwizycja."
 kirishitan.5.a.tt: "Wyniki mogą się różnić w zależności od tego, co znajdzie inkwizycja."
 kirishitan.5.b: "To błąd. Umysł nie może przewyższać wiary."
 kirishitan.6.title: "Natura boskości"
 kirishitan.6.desc: "Inkwizycja dotycząca natury wiary #L [ShowReligionGroupName('christian')|l]iej#! przybrała szokujący obrót, ponieważ nasi sędziowie powrócili, domagając się chrztu. Ponieważ zostali wyznaczeni do tej misji jako filary społeczeństwa, jest to dla nas wszystkich nieoczekiwany rozwój wydarzeń."
 kirishitan.6.a: "A zatem musimy się na to zgodzić."
 kirishitan.6.b: "Niedorzeczne!"
 kirishitan.7.title: "Wiara [ShowReligionGroupNameWithNoTooltip('christian')|l]a zostaje wyszydzona"
 kirishitan.7.desc: "Zgodnie z przewidywaniami, po dochodzeniu w sprawie natury wiary #L [ShowReligionGroupName('christian')|l]iej#! religia ta została uznana za pozbawioną szacunku dla tradycji naszej kultury. Uczeni i honorowi ludzie, którym powierzyliśmy prowadzenie śledztwa, oświadczyli, że chociaż wiara ta może wydawać się kusząca, w rzeczywistości stanowi zagrożenie dla naszego społeczeństwa."
 kirishitan.7.a: "To [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] panuje na tych ziemiach!"
 kirishitan.7.b: "Chociaż szanujemy ten osąd, ludzie Zachodu muszą zostać."
 kirishitan.8.title: "Atak na społeczność kirishitańską"
 kirishitan.8.desc: "Magazyny kirishitańskich kupców w regionie [christian_port_event_target.GetName] zapaliły się w tym miesiącu więcej niż raz i chociaż lokalni [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] twierdzą, że była to seria niefortunnych wypadków, staje się jasne, iż nie wszyscy są przychylnie nastawieni do przybyszów z Zachodu na naszych wybrzeżach."
 kirishitan.8.a: "Przeprowadźmy dochodzenie i ukarzemy sprawców."
 kirishitan.8.b: "Niewiele możemy poradzić na wypadki."
 kirishitan.9.title: "Zerwanie z tradycją?"
 kirishitan.9.desc: "Nie jest tajemnicą, że [target_ruler.GetName] i [Select_CString(target_ruler.IsFemale,'jej','jego')] ród mają związki z wiarą #L [ShowReligionGroupAdjective('christian')|l]ą#!. Z biegiem czasu wyznanie [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ie wyprzedziło nasze tradycje w państwie [ROOT.GetCountry.GetName] i stała się przewodnią krajową ideologią. Teraz, gdy jesteśmy bardziej zjednoczonym i uporządkowanym społeczeństwem, być może nadszedł czas, aby zakończyć transformację i przyjąć [ShowReligionName('catholic')] jako państwową religię?"
 kirishitan.9.a: "Nigdy nie możemy całkiem odwrócić się od tradycji!"
 kirishitan.9.b: "Nadszedł czas na zmiany!"
 kirishitan.10.title: "Kirishitańskie państwo"
 kirishitan.10.desc: "Wzięliśmy wyznawców #L [ShowReligionGroupAdjective('christian')|l]iego#! boga pod nasze skrzydła i zapewniliśmy im ochronę naszego państwa. Gdziekolwiek się udadzą w naszym kraju, wszyscy wiedzą, że ci kirishitanie mają prawo do życia, pracy i nawracania. Kupcy wyznający religię [ShowReligionGroupAdjectiveWithNoTooltip('christian')]ą są częstym widokiem w naszych miastach, a [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ministrowie i poddani traktują tę wiarę jako powszechną."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')]ie wyznanie zostanie odepchnięte"
 kirishitan.11.desc: "Mimo że cudzoziemcy Nanban próbują szerzyć kirishitańską wiarę, udało nam się odepchnąć jej niebezpieczne wpływy w naszym społeczeństwie. Trzymaliśmy ich misjonarzy na dystans i zamknęliśmy [ROOT.GetCountry.GetFlavorRank|l] dla obcych wyznawców, posuwając się nawet do tropienia podejrzanych elementów w naszych granicach. W rezultacie jesteśmy chwaleni przez wiernych, a [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], dla których najważniejszą wiarą jest [ROOT.GetCountry.GetReligion.GetName|l], uznają nas za obrońców tradycji naszych przodków."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] zwycięży!"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip] dozna łaski chrztu"
 kirishitan.12.desc: "Chcąc szerzyć swoją wiarę, kirishtańscy kaznodzieje wysunęli propozycję, którą [target_ruler.GetName] może rozważyć. Ponieważ [Select_CString(target_ruler.IsFemale,'władczyni wyraziła','władca wyraził')] zainteresowanie ich wiarą, kapłani uznali to za znak, że [target_ruler.GetName] dłużej nie podąża drogą, którą wyznacza [target_ruler.GetReligion.GetName], i zamierza przyjąć [ShowReligionName('catholic')|l]. Zaoferowali zatem rytuał chrztu. Oczywiście zacieśniłoby to nasze więzi, ale [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] nie będą zadowoleni z takiej decyzji."
 kirishitan.12.a: "Zezwólmy na chrzest."
 kirishitan.12.b: "Nie przyjmiemy obcej wiary."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Wraz z przybyciem zagranicznych kupców na ziemiach #L [target_country.GetAdjective|l]kich#! zjawili się też mnisi obcego wyznania. Będziemy musieli zdecydować, jak chcemy z nimi współdziałać, ponieważ ta nowa wiara może być kluczem otwierającym sakiewki obcokrajowców dla nas lub nasze dla nich."
 kirishitan.13.a: "Ostrożnie obserwujmy tych mnichów."
 kirishitan_enabled.tt: "Mamy teraz dostęp do [Concept('religious_faction','frakcji religijnej')|e] $kirishitan_monks$"
