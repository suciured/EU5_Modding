l_polish:
 mysticism_vs_jurisprudence.1.title: "Rozprzestrzenienie ekstremalnych praktyk w regionie [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "Wykształca się kilka nowych form #L [ShowReligionGroupAdjective('muslim')|l]iego#! mistycyzmu, z których jedną z najbardziej kontrowersyjnych była grupa sufickich derwiszów znanych jako „wyrzekający”. Ludzie ci starają się całkowicie odseparować od normalnego społeczeństwa, goląc całe owłosienie ciała aż po brwi i publicznie łamiąc zasady, jakie wyznacza $sharia$, aby zademonstrować swoją wyjątkową relację z Bogiem, wędrując od miasta do miasta i żebrząc o jałmużnę. Nasi religijni uczeni namawiają do ich prześladowania, argumentując, że jeśli niewykształcona ludność będzie podziwiać te wywrotowe działania, odejdzie od prawdziwej wiary."
 mysticism_vs_jurisprudence.1.a: "[spread_of_extreme_practices_province.GetNameWithNoTooltip] nie może przez nich cierpieć. Wygnać ich."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Powracający uczeni"
 mysticism_vs_jurisprudence.2.desc: "W następstwie podbojów #L [GetCountry('MGE').GetAdjective|l]kich#! w XIII wieku [ShowRegionName('egypt_region')] i Syria stały się najważniejszymi ośrodkami nauki w świecie #L [ShowReligionGroupAdjective('muslim')|l]im#!. #L Rzesza [ShowReligionAdjective('sunni')|l]ich#! uczonych o rozmaitych poglądach przybywała do miast, takich jak [ShowLocationName('cairo')] czy [ShowLocationName('damascus')], aby czerpać wiedzę od najbardziej znanych nauczycieli nauki, teologii, a przede wszystkim prawa. W tym czasie uczeni [Concept('shia', 'szyiccy')|e] podróżowali do miejscowości [ShowLocationName('sidon')] w kraju [ShowProvinceDefinitionName('lebanon_province')], aby spotkać się z uczonymi wyznającymi ortodoksyjny [ShowReligionName('shia')|l] – imamizm. Wielu studentów z naszych ziem wraca do domu po ukończeniu pielgrzymki edukacyjnej i ma nadzieję, że [ROOT.GetCountry.GetFlavorRank|l] pozwoli im wdrożyć poznane w samym sercu wiary prawa wyznawane przez [ShowReligionGroupNameWithNoTooltip('muslim')|l]."
 mysticism_vs_jurisprudence.2.a: "Będą mile widziani w naszym kraju."
 mysticism_vs_jurisprudence.2.b: "Kontakt z boskością to coś więcej niż tylko studiowanie ksiąg."
 mysticism_vs_jurisprudence.3.title: "Organizacje sufickie zbierają poparcie"
 mysticism_vs_jurisprudence.3.desc: "Popularne formy kultu sufickiego stają się niezwykle popularne w świecie #L [ShowReligionGroupAdjective('muslim')|l]im#!. Widząc słabość naszych armii, $rank_county_arabic_ruler_male$ jednego z głównych bractw zaczął nakłaniać swoich wyznawców do chwycenia za broń, by wesprzeć nas w walce z wrogami."
 mysticism_vs_jurisprudence.3.a: "Nie możemy polegać na wsparciu mistyków!"
 mysticism_vs_jurisprudence.3.b: "Powitajmy tych wojowników wiary."
 mysticism_vs_jurisprudence.4.title: "Religijna harmonia"
 mysticism_vs_jurisprudence.4.desc: "Podobnie jak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] masowo przyjęli sufickie przekonania, tak wiele z naszych bractw sufickich również zaczęło wychwalać cnotę pobożnego życia prowadzonego zgodnie nakazami szariatu. Pomimo nieprzychylnych głosów z obu skrajnych stron, udało się nam znaleźć równowagę na osi [ShowSocietyDirectionName('mysticism')|l] – [ShowSocietyDirectionName('jurisprudence')|l]. [ROOT.GetCountry.GetFlavorRank] cieszy się obecnie owocami umiarkowania i tolerancji dla różnych praktyk religijnych."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] to żywa dobroć."
 mysticism_vs_jurisprudence.5.title: "Debata na temat filozofii Ibn Arabiego"
 mysticism_vs_jurisprudence.5.desc: "Ibn Arabi był #L [ShowCultureName('andalusi')|l]kim#! uczonym i mistykiem z XII wieku uważanym przez wielu sufich za czołowego przewodnika duchowego. Jego panteistyczna filozofia „jedności bytu” postrzegała całe stworzenie jako sposób, w jakim objawia się [ROOT.GetCountry.GetReligion.GetGodName], i zachęcała wiernych do dostrzegania boskiego piękna we wszystkich aspektach życia, a nie tylko w tradycyjnych rytuałach stosowanych przez [ShowReligionGroupName('muslim')|l].\n\nOd tego czasu toczą się debaty na temat zgodności jego filozofii z naukowymi interpretacjami wiary, a niektórzy posuwają się nawet do nazwania go niewiernym. Z drugiej strony dla wielu sufich filozofia Ibn Arabiego stała się podstawą praktyk religijnych. Teraz my również jesteśmy proszeni o opowiedzenie się po jednej ze stron."
 mysticism_vs_jurisprudence.5.a: "Zaprzeczmy jedności bytu."
 mysticism_vs_jurisprudence.5.b: "Poprzyjmy jedność bytu."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] i ograniczenia budowlane"
 mysticism_vs_jurisprudence.6.desc: "Zgodnie z prawem #L [ShowReligionGroupAdjective('muslim')|l]im#! mieszkańcy mierzą się z szeregiem ograniczeń dotyczących stawiania nowych budynków w centrach miast: ich domy nie mogą być wyższe niż domy wierzących i nie wolno im budować nowych ośrodków kultu, a jedynie utrzymywać te, które już istnieją. W praktyce zasady te często nie są egzekwowane, ale w miarę, jak [ROOT.GetCountry.GetFlavorRank|l] przesuwa się w kierunku legalistycznej interpretacji tego, czego naucza [ShowReligionGroupNameWithNoTooltip('muslim')|l], najważniejsi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] zaczynają wzywać do bardziej rygorystycznego stosowania praw."
 mysticism_vs_jurisprudence.6.a: "Egzekwujmy literę prawa."
 mysticism_vs_jurisprudence.6.b: "Niech robią, co chcą."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] lekceważą ograniczenia budowlane"
 mysticism_vs_jurisprudence.7.desc: "Pomimo oficjalnego zakazu budowania domów modlitwy i wysokich budynków [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] otwarcie łamią prawo w kilku prowincjach, z których składa się [ROOT.GetCountry.GetFlavorRank|l], a wielu naszych kadich reaguje zbyt pobłażliwie, ponieważ nie widzą w tym nic złego lub otrzymują wysokie łapówki za przymykanie oka."
 mysticism_vs_jurisprudence.7.a: "Skupmy się na egzekwowaniu przepisów."
 mysticism_vs_jurisprudence.7.b: "Odpuśćmy sobie egzekwowanie tych praw."
 mysticism_vs_jurisprudence.8.title: "Nakazywanie dobra i zakazywanie zła"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$ zachęca #L [ShowReligionGroupAdjective('muslim')|l]ich#! wiernych do odgrywania aktywnej roli w swojej społeczności, aby „nakazywać dobro i zabraniać zła”. Chociaż zalecenie to było interpretowane na wiele sposobów przez uczonych, czasami było wykorzystywane przez grupy reformatorskie do usprawiedliwiania przymusowego rozpowszechniania bardziej ekstremalnych poglądów. Grupa charyzmatycznych mówców z meczetów państwa [ROOT.GetCountry.GetName] zaczęła wzywać do zakończenia nieortodoksyjnych praktyk religijnych oraz podburza ludność przeciwko sufim, co prowadzi do przemocy i walk ulicznych."
 mysticism_vs_jurisprudence.8.a: "Powstrzymajmy tę grupę."
 mysticism_vs_jurisprudence.8.b: "Zaoferujmy im nasze wsparcie."
 mysticism_vs_jurisprudence.9.title: "Debata na temat praktyk sufickich"
 mysticism_vs_jurisprudence.9.desc: "Wśród #L [ShowReligionGroupAdjective('muslim')]ich#! uczonych nie ma zgody w kwestii dopuszczalności sufizmu. Choć większość z nich docenia wielką pobożność, jaką ruch zainspirował wśród ogółu populacji, są tacy, którzy nie pochwalają sposobu, w jaki pewni sufici wyrażają swoją wiarę. Poezja i pieśni o winie oraz niedozwolonej miłości, wspólne tańce czy oddawanie czci grobom osób uważanych za świętych sprawiają, że niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] wyrażają swój sprzeciw."
 mysticism_vs_jurisprudence.9.a: "Wspierajmy twardogłowych."
 mysticism_vs_jurisprudence.9.b: "Poprzyjmy umiarkowanych."
 mysticism_vs_jurisprudence.10.title: "Oczyszczenie przepisów podatkowych"
 mysticism_vs_jurisprudence.10.desc: "Jeśli [ROOT.GetCountry.GetFlavorRank|l] ma działać zgodnie z tym, co nakazuje szariat, od czasu do czasu musimy przeprowadzać rewizję systemu podatkowego i dążyć do jak najściślejszego dostosowania tych zasad do stanowisk zajmowanych przez wielkich prawodawców z naszej szkoły zwanej [ROOT.GetCountry.GetReligiousSchool.GetName|l]. Oznacza to wyeliminowanie zwyczajowych podatków, które nagromadziły się przez lata, i pobieranie tylko tego, co jest dozwolone przez szariat."
 mysticism_vs_jurisprudence.10.a: "Chłopi muszą być wolni od bezprawnych obciążeń."
 mysticism_vs_jurisprudence.10.b: "Odrzućmy tę propozycję."
 mysticism_vs_jurisprudence.11.title: "Mistycy i gawędziarze"
 mysticism_vs_jurisprudence.11.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] – a nawet wielu z nich – zakwestionowaliby wielki wpływ gawędziarzy na życie zwykłych ludzi. Tradycyjne opowieści o bohaterach naszego ludu mają wiekowe tradycje, ale istnieje ryzyko, że zniekształcone losy historycznych postaci staną się przyczynkiem do powstania sekt. Wybitni duchowni z regionu [storytellerprovince.GetName] zajęli zdecydowane stanowisko przeciwko gawędziarzom w królestwie i przypominają, że religijni uczeni ostrzegali w przeszłości przed przesadnym wsłuchiwaniem się w opowieści. Może bowiem doprowadzić do fałszywej wiary."
 mysticism_vs_jurisprudence.11.a: "[ROOT.GetCountry.GetFlavorRank] musi być miejscem wolnym od nieprawomyślnych historii."
 mysticism_vs_jurisprudence.11.b: "Nie ma nic złego w idealizowaniu naszych przodków."
 mysticism_vs_jurisprudence.12.title: "Gildie i cechy handlowe"
 mysticism_vs_jurisprudence.12.desc: "Gildie i bractwa są stałą częścią życia codziennego, którymi [ROOT.GetCountry.GetFlavorRank|l] się szczyci. Pod wieloma względami są to mniejsze społeczności wewnątrz większych z własnymi zasadami, zwyczajami, a nawet prawami. Bardzo często stowarzyszenia te oddają się mistycznym tradycjom, sufizmowi, a nierzadko też nieortodoksyjnej adaptacji tego, co nakazuje $sharia$. To z kolei czasami utrudnia przeniknięcie do środowiska miejskiego prawom, których przestrzegania oczekują [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l].\n\nRzemieślnicy z regionu [fraternity_province.GetName] skontaktowali się z władzami, ostrzegając o miejscowych członkach cechu, którzy posiadają duży wpływ na lokalne sprawy. Każdy, kto chce podjąć się rzemiosła w mieście, musi uzyskać aprobatę cechu, a następnie złożyć przysięgę wierności."
 mysticism_vs_jurisprudence.12.a: "To niedopuszczalne."
 mysticism_vs_jurisprudence.12.b: "Nie ingerujmy w działalność gildii."
 mysticism_vs_jurisprudence.13.title: "Społeczne niezadowolenie i powszechny sufizm"
 mysticism_vs_jurisprudence.13.desc: "Ogromne znaczenie, jakie decyzją naszego rządu ma [ShowSocietyDirectionName('jurisprudence')|l], i ograniczanie, z jakim mierzy się [ShowSocietyDirectionName('mysticism')|l] w naszym społeczeństwie, spowodowały, że sufizm jest ściśle kojarzony z oporem wobec rządów centralnych. W czasach niepokojów społecznych wielu obywateli szuka duchowego przewodnictwa w mistycznych bractwach jako alternatywy dla legalizmu, który uskuteczniają [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] oraz ich #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]cy#! sojusznicy.\n\nGdy napięcia w regionie [popular_sufism_province.GetProvince.GetName] rosną, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] otrzymuje poparcie od wpływowego sufickiego mędrca ([master_char.GetName]), co może potencjalnie uspokoić nastroje."
 mysticism_vs_jurisprudence.13.a: "Nie mamy powodów, żeby obłaskawiać bandę mistyków."
 social_unrest_mysticism: "Niepokoje społeczne"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] to żywa dobroć."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] i [ShowGoodsNameWithNoTooltip('tobacco')|l]"
 mysticism_vs_jurisprudence.14.desc: "Chociaż używki, takie jak [ShowGoodsName('coffee')|l] i [ShowGoodsName('tobacco')|l], są dość nowym zjawiskiem w naszym społeczeństwie, szybko stały się popularne, a stolica [ROOT.GetCountry.GetCapital.GetName] jest pełna kawiarni, które można znaleźć również w regionie [coffee_province.GetName]. Popularność jest szczególnie widoczna wśród bractw sufickich. Ponieważ są to nowe substancje, religijni hierarchowie jeszcze nie ustalili w ich sprawie wspólnego zdania.\n\nWielu surowych legalistów chce, byśmy ograniczyli spożycie używek, zaś inni opowiadają się za ostrożnością, ponieważ zarówno [ShowGoodsNameWithNoTooltip('coffee')|l], jak i [ShowGoodsNameWithNoTooltip('tobacco')|l] są bardzo popularne w naszym kraju. Lokalny zarządca regionu [coffee_province.GetNameWithNoTooltip] prosi, aby stolica zamknęła miejscowe kawiarnie, które jego zdaniem stały się miejscem spotkań dysydentów."
 mysticism_vs_jurisprudence.14.a: "Wprowadźmy ograniczenia."
 mysticism_vs_jurisprudence.14.b: "Niech im ta [ShowGoodsNameWithNoTooltip('coffee')|l] wyjdzie na zdrowie."
 mysticism_vs_jurisprudence.15.title: "Bractwa sufickie zyskują na popularności w regionie [new_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.15.desc: "Niektóre z popularniejszych bractw sufickich państwa [ROOT.GetCountry.GetName] szybko zaczęły zajmować ziemie w nowo zajętym regionie [new_province.GetName]. Chociaż miejscowi wydają się nieco podejrzliwi wobec nowych rządów, przyjęli bractwa, dzięki czemu [new_province.GetRank.GetName] ulegnie szybszemu przyłączeniu do naszego kraju."
 mysticism_vs_jurisprudence.15.a: "Zamiast tego należy wzmocnić instytucje prawne."
 mysticism_vs_jurisprudence.15.b: "Wspaniałe wieści."
 mysticism_vs_jurisprudence.16.title: "$sharia$ lekceważony?"
 mysticism_vs_jurisprudence.16.desc: "Uczeni [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] narzekają na powszechne lekceważenie zasad szariatu, których przestrzeganie [ROOT.GetCountry.GetFlavorRank|l] dopuszcza na całym swoim obszarze. Żądają, byśmy zmniejszyli wpływy bractw mistycznych i heterodoksji w kraju. Niezastosowanie się do tego żądania może pozbawić nas ich poparcia, a wielu z tych cennych uczonych może znaleźć dla siebie miejsce na innych dworach."
 mysticism_vs_jurisprudence.16.a: "Postępujmy zgodnie z ich zaleceniami."
 mysticism_vs_jurisprudence.16.b: "Nie możemy ulegać takim groźbom."
 mysticism_vs_jurisprudence.17.title: "Wygaśnięcie ograniczeń budowlanych"
 mysticism_vs_jurisprudence.17.desc: "Gdy [ROOT.GetCountry.GetFlavorRank|l] traci zapał do legalistycznego #L [ShowReligionGroupName('muslim')|l]u#!, coraz trudniej jest nam znaleźć i wyznaczyć kadich chętnych do pełnego wdrożenia oficjalnych ograniczeń budowlanych, które [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')|l] musieliby stosować. W tym momencie prawo stało się po prostu niemożliwe do wyegzekwowania."
 mysticism_vs_jurisprudence.17.a: "No trudno."
 mysticism_vs_jurisprudence.20.title: "Nowa władza"
 mysticism_vs_jurisprudence.20.desc: "Naszemu narodowi bardzo brakowało twardej przewodniej ręki, gdy rządziło nami nieśmiałe dziecko, [target_heir.GetName], które nie było przygotowane do stawienia czoła niebezpieczeństwom świata. Na szczęście dla nas wszystkich, ktoś spośród [target_heir.GetHerHis] najbliższych doradców postanowił działać. Dziecko jest teraz pod bezpieczną opieką i nie może wyrządzić większych szkód. Osoba, która podjęła się tych działań, stoi teraz na czele naszego państwa i przysięga, że zapewni przewodnictwo, którego nasz kraj tak desperacko potrzebuje."
 mysticism_vs_jurisprudence.20.a: "Niech będą to długie i pomyślne rządy!"
 mysticism_vs_jurisprudence.21.title: "Niech [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] stanie się meczetem."
 mysticism_vs_jurisprudence.21.desc: "[ShowWorkOfArtName('hagia_sophia')] została zbudowana z rozkazu #L [GetCountry('BYZ').GetAdjective|l]kiego#! cesarza Justyniana I w 532 roku, który wybrał na architektów Izydora z Miletu i Antemiusza z Tralles. Kościół został zbudowany z hellenistycznych kolumn ze świątyni Artemidy w Efezie; porfiru z [ShowRegionName('egypt_region')]u, zielonego marmuru, z którego słynie [ShowProvinceDefinitionName('thessaly_province')], czarnego kamienia z ([ShowLocationName('bosphorus')]) i żółtego kamienia z Syrii. Fakt, że kościół #L [ShowReligionGroupAdjective('christian')|l]i#! jest nadal używany, nie podoba się ludowi, który domaga się przekształcenia go w meczet. Budynek wymaga gruntownej renowacji, więc musimy go przebudować, zanim stanie się meczetem."
 mysticism_vs_jurisprudence.21.a: "Naprawmy i odmieńmy świątynię!"
 mysticism_vs_jurisprudence.21.b: "Dajmy temu spokój."
 mysticism_vs_jurisprudence.22.title: "Piątkowe modlitwy?"
 mysticism_vs_jurisprudence.22.desc: "Cotygodniowa modlitwa kongregacyjna przez wieki służyła #L [ShowReligionGroupAdjective('muslim')|l]im#! władcom do legitymizacji swych rządów. Długotrwała #L [ShowReligionAdjective('sunni')|l]a#! dominacja, z powodu której większość piątkowych modlitw odbywała się, gdy nakazywał je #L [ShowReligionAdjectiveWithNoTooltip('sunni')|l]i#! $rank_empire_muslim_ruler_male$ lub $rank_kingdom_muslim_ruler_male$, doprowadziła jednak do tego, że nie wiadomo, czy modlitwy te są szczere w kraju wyznania #L [ShowReligionAdjective('shia')|l]iego#!.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] wyznający wiarę #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]ą#! w większości sprzeciwiają się piątkowym modlitwom, uważając je za zwyczaj #L [ShowReligionAdjectiveWithNoTooltip('sunni')|l]ich#! władz, ale są też tacy, którzy widzą w szansę na to, by społeczeństwo, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] i władca mogli się zjednoczyć."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] poprowadzi piątkowe modlitwy, a nasz kraj będzie się modlił."
 mysticism_vs_jurisprudence.22.b: "Pozwólmy ludziom modlić się tak, jak chcą."
