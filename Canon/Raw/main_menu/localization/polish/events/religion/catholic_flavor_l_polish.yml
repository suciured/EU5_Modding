l_polish:
 catholic_flavor.1.title: "Wpływowy kaznodzieja"
 catholic_flavor.1.desc: "Pobożny młody kaznodzieja o imieniu [target_character.GetName] mówił ostatnio o tym, jak wielkie jest nasze przywiązanie do nauk Ojca Świętego, którego siedziba to [pope_capital_scope.GetName]. To dobry znak na przyszłość."
 catholic_flavor.1.a: "Wyślijmy go do miasta [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Będzie doskonałym biskupem."
 catholic_flavor.2.title: "Prosperujący [ShowBuildingTypeNameWithNoTooltip('monastery')|l]"
 catholic_flavor.2.desc: "[ShowBuildingTypeName('monastery')] na terenie zwanym [target_location.GetName] cieszy się dostatkiem, przyciągając wielu słynnych [ShowReligionAdjective('catholic')|l]ich uczonych. Ten sukces wpływa na cały rejon [target_location.GetNameWithNoTooltip] i pomaga mu się wzbogacić. Dobrze byłoby, gdyby [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'odwiedziła','odwiedził')] [ShowBuildingTypeNameWithNoTooltip('monastery')|l], czyniąc mu zaszczyt."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip] [Select_CString(target_ruler.IsFemale,'powinna','powinien')] udać się tam z wizytą."
 catholic_flavor.2.b: "Zostawimy ich samych sobie."
 catholic_flavor.3.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] ma problemy"
 catholic_flavor.3.desc: "[ShowBuildingTypeName('monastery')] zamieszkany przez naszych mnichów ma kłopoty. Ze względu na zarówno brak finansowania, jak i nowych wyznawców jest obecnie tylko cieniem dawnej świetności. Tamtejsi mnisi błagają nas o pomoc w postaci hojnej darowizny, bez której nie będą w stanie wspierać lokalnej populacji, jak czynili do tej pory."
 catholic_flavor.3.a: "Przekażemy im nieco pieniędzy."
 catholic_flavor.3.b: "To nie jest nasz problem."
 catholic_flavor.4.title: "Symonia?"
 catholic_flavor.4.desc: "Mamy wakat na wysokim stanowisku w administracji kościelnej w państwie [ROOT.GetCountry.GetName]. Pewna osoba duchowna z bogatej rodziny, [target_character.GetName], złożyła nam kuszącą ofertę – jeśli zatwierdzimy i poprzemy [target_character.GetHerHis] wybór na ten urząd, zyskamy duże wpływy do naszego skarbca. Niektórzy bardziej pobożni ludzie twierdzą, że takie zachowanie stanowi grzech zwany symonią, ale co oni mogą wiedzieć?"
 catholic_flavor.4.a: "Potrzebujemy pieniędzy!"
 catholic_flavor.4.b: "Symonia jest grzechem!"
 catholic_flavor.5.title: "Sprzedaż odpustów"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nObietnica rozgrzeszenia z ziemskich przewinień w zamian za pieniądze jest niezwykle popularna wśród [ShowReligionAdjective('catholic')|l] wyznawców, a przynajmniej tych bogatych. Wszystkie ich grzechy zostają wybaczone i nie wymaga się od ich nawet porzucenia złych nawyków! #L [ROOT.GetCountry.GetAdjective]cy#! [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] mają wątpliwości co do takich praktyk i nie są zachwyceni tym, że [GetCountry('PAP').GetGovernment.GetRulerTitle|l] i [GetInternationalOrganization('catholic_church').GetName] bogacą się w taki sposób. Zamiast tego kapłani wzywają #L [ShowReligionGroupAdjective('christian')|l]ich#! wyznawców do okazania prawdziwej skruchy, jeśli chcą odpuszczenia grzechów.\n\nTeraz zaś, gdy [target_ruler.GetName] się starzeje, spory w tej sprawie stają się coraz bardziej osobiste. Ma grzechy na sumieniu, a przecież [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma obowiązek zapewnić bezpieczeństwo swojej władzy. W jaki sposób ma [target_ruler.GetSheHe] uzyskać przebaczenie?"
 catholic_flavor.5.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] otrzyma darowiznę."
 catholic_flavor.5.b: "Odpusty są łatwiejszym wyjściem; pokuta jest lepsza."
 catholic_obstructing_church: "Odmowa zapłaty odpustów"
 catholic_flavor.6.title: "Kult relikwii"
 catholic_flavor.6.desc: "Od najznamienitszego szlachcica po najpośledniejszego chłopa, ludzie wierzą, że oddawanie czci relikwiom skraca czas pobytu w czyśćcu. Traktat sprzeciwiający się tej praktyce znaleziono na drzwiach jednego z naszych kościołów w prowincji [unrest_province.GetName], gdzie znajduje się pokaźna kolekcja relikwii. Czy w tych skargach tej rozprawy jest jakaś prawda, czy też składają je jedynie zaprzańcy i heretycy próbujący zaszkodzić jedności, jaką cieszy się [GetInternationalOrganization('catholic_church').GetName], nasza jedyna prawdziwa droga do zbawienia?"
 catholic_flavor.6.a: "Dopiero co kupiliśmy buteleczkę z mlekiem Maryi Dziewicy!"
 catholic_flavor.6.b: "Tylko [ROOT.GetCountry.GetReligion.GetGodName] może nam przebaczyć."
 catholic_flavor.6.b.tt: "[ShowReligionAdjective('catholic')] populacja prowincji [unrest_province.GetName] będzie z tego niezadowolona."
 catholic_flavor.7.title: "Kult maryjny"
 catholic_flavor.7.desc: "Najświętsza Maryja Panna, Matka naszego Pana, Jezusa Chrystusa, jest Królową Nieba i orędowniczką wielu łask. Jest wzorem kobiecości, a jej święte macierzyństwo zapewnia jej miejsce po prawicy Boga. Czy aby na pewno? Ostatnio radykalni teologowie twierdzą, że takie wstawiennictwo nie jest potrzebne. Czy mają rację, czy też takie graniczące z herezją stwierdzenia są zagrożeniem dla Świętej Matki kościoła?"
 catholic_flavor.7.a: "Niech Madonna im wybaczy."
 catholic_flavor.7.b: "Jest wyjątkową kobietą, ale wciąż tylko kobietą."
 opinion_denying_the_holy_mother: "Odrzucenie Matki Boskiej"
 catholic_flavor.8.title: "Doktryna sądu szczegółowego"
 catholic_flavor.8.desc: "Jak wiemy, kiedy umieramy, [ROOT.GetCountry.GetReligion.GetGodName] natychmiast nas osądza i decyduje o tym, co stanie się z duszą, aż nie nadejdzie sąd ostateczny.\n\nJednak pewien mnich z regionu [unrest_province.GetName] rozpoczął graniczący z herezją spór doktrynalny twierdząc, że nie ma czyśćca i mówiąc, że modlitwy za zmarłych nie pomagają im w przejściu do nieba.\n\nSpory te zagrażają jedności, jaką cieszy się [GetInternationalOrganization('catholic_church').GetName]."
 catholic_flavor.8.a: "Pewnie jest heretykiem."
 catholic_flavor.8.b: "Nie da się pomóc martwym."
 catholic_flavor.9.title: "Nowe wyznanie wiary"
 catholic_flavor.9.desc: "Reformatorzy przedstawili nowe wyznanie wiary, które zawiera pewne drobne, ale wciąż znaczące różnice, sprzeczne z tym, na czym opiera się wiara [ShowReligionAdjective('catholic')|l] [GetInternationalOrganization('catholic_church').GetName] twierdzi, że graniczy ono z herezją, choć są tacy, którzy sugerują, że taki nowy rodzaj wyznania doprowadziłby do ściślejszej kontroli kościoła i jego aparatu administracyjnego."
 catholic_flavor.9.a: "Promujmy je, nawet jeśli niektórzy z naszych podwładnych zbytnio się oddalą."
 catholic_flavor.9.b: "Nie, ściągniemy na wszystkich potępienie."
 catholic_flavor.10.title: "Obietnica listu żelaznego?"
 catholic_flavor.10.desc: "Grupa tak zwanych reformatorskich mnichów zawitała ostatnio na nasz [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], będąc pod uroczystą ochroną listu żelaznego, aby mogli przedstawić słuszność swojej sprawy. Podobnie jak [jan_hus_scope.GetName] przed nimi, głoszą oni oczywiste herezje, ale złożyliśmy im obietnicę."
 catholic_flavor.10.a: "Mają nasze słowo honoru."
 catholic_flavor.10.b: "Nie jesteśmy związani obietnicami złożonymi heretykom."
 catholic_flavor.11.title: "Proklamacja świętego"
 catholic_flavor.11.desc: "[pope_scope.GetName] właśnie ogłosił, że jeden z najbardziej szanowanych i czczonych przodków naszego władcy, [ancestor_saint.GetName], wstępuje do grona świętych naszego szanowanego kościoła i nadszedł czas, aby odpowiednio go czcić. Świętujmy!"
 catholic_flavor.11.a: "Te Deum!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName] wydaje dekret, że rdzenni mieszkańcy w koloniach nie mogą być uczynieni niewolnikami. Przekonanie, że są oni gorszymi istotami, niezdolnymi do przyjęcia łaski, jaką okazuje [ROOT.GetCountry.GetReligion.GetGodName], jest nikczemnym kłamstwem rozpowszechnianym przez samego wroga rasy ludzkiej. Jego Świątobliwość podkreśla, że podobnie jak wszystkie istoty ludzkie, ludzie ci tęsknią za bożym światłem i dlatego wszyscy pobożni rządzący powinni spieszyć się z szerzeniem wśród nich zasad, którymi kieruje się [ShowReligionName('catholic')|l]."
 catholic_flavor.12.a: "Będzie tak, jak głosi [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "To, czego [GetCountry('PAP').GetGovernment.GetRulerTitle|l] nie wie, nie zaszkodzi."
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] to źródło herezji"
 catholic_flavor.13.desc: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')], którego dom to [target_location.GetName], przy kopiowaniu pewnych tekstów religijnych popełniło kluczowy błąd, przez co można interpretować je w iście heretycki sposób. Jeśli nie będziemy działać szybko, mogą one naruszyć zaufanie naszego ludu wobec prawdziwej wiary."
 catholic_flavor.13.a: "Musimy za wszelką cenę powstrzymać je przed rozprzestrzenieniem się."
 catholic_flavor.13.b: "Sprawa z czasem sama się rozwiąże."
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] – koniec schizmy"
 catholic_flavor.14.desc: "Biskup miasta [ShowLocationName('rome')], [target_character.GetName], [Select_CString(target_character.IsFemale,'ogłosiła','ogłosił')] koniec Wielkiej Schizmy, a [target_character.GetHerHis] deklaracja została poparta przez nowe kościelne marionetki, którymi stały się [ShowLocationName('constantinople')] i [ShowLocationName('moscow')]. Chociaż moglibyśmy pozostać przy naszych starych zwyczajach, zwycięstwa #L [target_country.GetAdjective|l]kie#! wskazują, że [ROOT.GetCountry.GetReligion.GetGodName] być może prawdziwie opowiada się po stronie #L [ShowReligionAdjective('catholic')|l]iej#!"
 catholic_flavor.14.a: "Przyjmiemy [ShowReligionNameWithNoTooltip('catholic')|l]."
 catholic_flavor.14.a.tt: "Duża część naszej populacji przejdzie na [ShowReligionName('catholic')|l]."
 catholic_flavor.14.b: "Dopóki mówią „Filoque”, naszą wiarą pozostanie [ShowReligionNameWithNoTooltip('orthodox')|l]!"
 catholic_flavor.14.b.tt: "Mała część naszej populacji przejdzie na [ShowReligionName('catholic')|l]."
 catholic_flavor.15.title: "Święto Głupców"
 catholic_flavor.15.desc: "Nadeszło Święto Głupców!\n\nWybrano nowego biskupa odzianego w diabelskie szaty. Ludzie piją, śmieją się i tańczą, podczas gdy fałszywy duchowny kpi z kościelnych rytuałów. To parodia chrześcijańskiego kultu, którą lubią niemal wszyscy, choć wyznający [ShowReligionGroupName('christian')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] nie są zachwyceni i nalegają, aby [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i kraj dla własnego dobra zawiesili te obchody."
 catholic_flavor.15.a: "Niech święto trwa dalej."
 catholic_flavor.15.b: "Nie będziemy tolerować kpiny z naszych świętych instytucji!"
 catholic_flavor.15.c: "Dla żartu mianujmy konia na papieża."
 catholic_flavor.15.d: "Mianujmy nowego dzwonnika, którego będzie mieć [ShowLocationNameWithNoTooltip('paris')]."
 catholic_flavor.16.title: "Na cześć skrybów"
 catholic_flavor.16.desc: "Sztuka przepisywania tekstów jest zwykle zadaniem trudnym i zwykle niewdzięcznym. [ShowBuildingTypeNameWithNoTooltip('scriptorium')] w lokacji [target_location.GetName] otrzymało jednak pochwałę od opata, który wypowiedział się o skrybach w następujący sposób: #italic Oddani skrybowie, o których traktuje ta wiadomość, nigdy nie zawodzą w oddawaniu czci Bogu, sprawiają przyjemność aniołom, umacniają sprawiedliwych, nawracają grzeszników, pochwalają pokornych, utwierdzają dobrych w ich czynach, zawstydzają pysznych i ganią upartych.#!"
 catholic_flavor.16.a: "To wspaniały przykład naszego oddania."
 catholic_flavor.16.b: "Skrybowie dobrze się spisali, zasługując na takie pochwały."
 catholic_flavor.100.title: "Kardynał-nepot"
 catholic_flavor.100.desc: "Od dawna istnieje [ROOT.GetCountry.GetAdjective|l] tradycja, wedle której [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] Kolegium Kardynalskiego wybierany jest spośród krewnych. Choć niektórzy uważają, że stanowi to przejaw faworyzowania rodziny, kardynałowie-nepoci mają swoje miejsce w kurii."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Teraz [cardinal_nephew_country.GetName] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'tamtejsza władczyni','tamtejszy władca')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] muszą wybrać nowego kardynała i zdecydować, czy osoba z rodziny będzie nadawać się do objęcia stanowiska w prowincji [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Teraz [cardinal_nephew_country.GetName] i [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'tamtejsza władczyni','tamtejszy władca')] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] muszą wybrać nowego kardynała i zdecydować, czy osoba z rodziny będzie nadawać się do objęcia stanowiska."
 catholic_flavor.100.a: "Nie, to tradycja, którą powinniśmy zakończyć."
 catholic_flavor.100.b: "Krewny, którego posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], będzie dobrym kardynałem."
 catholic_flavor.101.title: "Kardynał-nepot, którego wybiera [GetCountry('PAP').GetGovernment.GetRulerTitle|l]"
 catholic_flavor.101.desc: "[target_character.GetName] prosi nas o mianowanie swojego krewnego na kardynała, którego nową siedzibą będzie [cardinal_nephew_province.GetName]. Choć jest to powszechna praktyka, wielu uważa ją za oczywisty przejaw faworyzowania rodziny."
 catholic_flavor.101.a: "Zaakceptujmy kardynała-nepota, którego wskazuje [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 catholic_flavor.101.a.tt: "Każdy kraj posiadający [Concept('cardinal','kardynała')|e] zyskuje [ShowBiasValue('opinion_popes_pet')|+=0] [Concept('opinion','opinii')|e] na temat państwa [cardinal_nephew_country.GetName]"
 opinion_popes_pet: "Ulubieniec papieża"
 catholic_flavor.101.b: "Nie będziemy wspierać nepotyzmu w kościele."
 catholic_flavor.102.title: "Zaakceptowany kardynał-nepot"
 catholic_flavor.102.desc: "Kraj [cardinal_nephew_country.GetName] akceptuje krewnego, którego [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wskazała','wskazał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] do roli kardynała w prowincji [cardinal_nephew_province.GetName]."
 catholic_flavor.102.a: "Idealnie!"
 opinion_cardinal_nephew: "Kardynał-nepot"
 catholic_flavor.103.title: "Odrzucony kardynał-nepot"
 catholic_flavor.103.desc: "Kraj [cardinal_nephew_country.GetName] odmawia mianowania krewnego, którego [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'wskazała','wskazał')] [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] do roli kardynała w prowincji [cardinal_nephew_province.GetName]."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "[ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] dla państwa [SCOPE.sCountry('actor').GetNameWithNoTooltip]"
 catholic_flavor.1000.desc: "Państwo [SCOPE.sCountry('actor').GetName] zwraca się do nas z prośbą, by została im przyznana nowa [ShowBuildingTypeName('seat_of_cardinal')|l]. Jeśli ją zaakceptujemy, kardynał zajmie stanowisko w lokacji [target_location.GetName]."
 catholic_flavor.1000.a: "Przychylimy się do tej prośby."
 catholic_flavor.1000.b: "Musimy im odmówić."
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] łaskawie przychyla się do naszej prośby o przyjęcie nowego kardynała w lokacji [target_location.GetName]. Budowa odpowiedniej siedziby dla takiego stanowiska już się rozpoczęła."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] niestety odrzuca naszą prośbę. [ShowBuildingTypeName('seat_of_cardinal')] nie zostanie nam przyznana. Nie możemy zrobić nic więcej poza żywieniem nadziei, że w przyszłości uda nam się uzyskać zgodę."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "Ze względu na okoliczności, na które nie mamy wpływu, [ShowGovernmentReformName('papacy_reform')] już do nas nie należy. Nie możemy przyzwolić na taki obrót spraw. [GetInternationalOrganization('catholic_church').GetLeaderTitle] musi ponownie stać się prawowitą władzą."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
