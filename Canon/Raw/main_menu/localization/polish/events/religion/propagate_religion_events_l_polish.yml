l_polish:
 propagate_religion_events.1.title: "Kupcy wyznający religię [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ą w regionie [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "#L [target_country.GetAdjective]cy#! kupcy wyznający religię [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ą są coraz częstszym widokiem w naszych portach, więc przywykliśmy do nich i ich religii. W szczególności w mieście [target_location.GetName] kupcy ci stali się tak powszechni, że czują się już integralną częścią lokalnej populacji.\n\nOstatnio niektórzy z tych handlarzy zwrócili się z prośbą, nad którą debatuje [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Proszą o pozwolenie na zbudowanie własnej osady, tuż poza granicami miasta [target_location.GetNameWithNoTooltip]."
 propagate_religion_events.1.a: "To rozwiązanie ma same zalety."
 propagate_religion_events.1.b: "Nie, muszą pozostać tam, gdzie możemy ich kontrolować."
 propagate_religion_events.2.title: "Misjonarze wyznający religię [target_country.GetReligion.GetAdjectiveWithNoTooltip|l]ą"
 propagate_religion_events.2.desc: "Grupa misjonarzy wyznających religię #L [target_country.GetReligion.GetAdjective|l]ą#! z państwa [target_country.GetName] przybyła do nas, chcąc osiedlić się w regionie [target_location.GetName], aby stworzyć tam nową społeczność dla siebie i swoich konwertytów. Współpracują z lokalnymi władzami i nie sprzeciwiają się naszym rządom, ale ich obecność prawdopodobnie doprowadzi do szybszego rozprzestrzeniania się ich religii na cały obszar."
 propagate_religion_events.2.a: "Nie możemy pozwolić, by władza przeszła w ręce zewnętrznych grup, takich jak ta."
 propagate_religion_events.2.b: "Będą oni mile widzianym dodatkiem do naszego społeczeństwa."
 location_pops_convert_to_muslim.tt: "#Y 1%#! [pops|el] w regionie [target_location.GetName] [Concept('convert','nawrócić się')|e] na [target_country.GetReligion.GetName]"
 propagate_religion_events.3.title: "Marynarze wyznający religię [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ą"
 propagate_religion_events.3.desc: "Od najbardziej wysuniętych na wschód mórz po cieplejsze monsunowe wody, między wieloma portami nieustannie pływa mnóstwo statków, od małych dau po wielkie galery. Łącznie ta sieć handlowa dostarcza towary i zaopatrzenie dla ponad połowy światowej populacji. Wiele z tych statków łączy to, że są one obsadzone przez #L [ShowReligionGroupAdjective('muslim')|l]ich#! marynarzy, których domem jest [ShowContinentName('africa')] lub [ShowSubContinentName('middle_east')]. Dołącza do nich nawrócona miejscowa ludność."
 propagate_religion_events.3.a: "Zachęćmy tych żeglarzy do odwiedzenia naszych portów!"
 propagate_religion_events.3.b: "Nie potrzebujemy obcych wyznań na naszych statkach."
 propagate_religion_events.4.title: "Cud"
 propagate_religion_events.4.desc: "Mówi się, że [Select_CString(target_character.IsFemale,'uczona','uczony')] z państwa [target_country.GetName] [Select_CString(target_character.IsFemale,'uleczyła','uleczył')] część mieszkańców regionu [target_location.GetName] z ciężkiej choroby. Miejscowi są pod wielkim wrażeniem i postanowili przyjąć wiarę [Select_CString(target_character.IsFemale,'tej wykształconej kobiety','tego wykształconego mężczyzny')], aby [Select_CString(target_character.IsFemale,'jej','jego')] Bóg mógł ich chronić w nadchodzących czasach."
 propagate_religion_events.4.a: "To dobry znak."
 propagate_religion_events.4.b: "[target_character.GetWomanMan|U] otrzyma zaproszenie do miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 propagate_religion_events.5.title: "W regionie [target_location.GetNameWithNoTooltip] powstaje meczet"
 propagate_religion_events.5.desc: "Osoby wyznający wiarę #L [target_location.GetDominantReligion.GetAdjective|l]ą#! z regionu [target_location.GetName] wybudowały miejsce mające służyć za ich dom modlitwy. Meczet jest nowym centrum społeczności i prawdopodobnie przyciągnie większą liczbę osób do osiedlenia się tutaj. Ułatwi to również nawrócenie całego obszaru.\n\n Istnieją wyraźne oznaki, że nowy meczet jest częściowo finansowany przez wielu #L [target_country.GetAdjective|l]kich#! kupców aktywnych w tym regionie, a niektóre osoby w naszym rządzie martwią się, że może to prowadzić do nadmiernego wpływu na nich samych i ich religię."
 propagate_religion_events.5.a: "Nie możemy na to pozwolić."
 propagate_religion_events.5.b: "Zapewnijmy im wsparcie w budowie lepszej społeczności."
 propagate_religion.5.b.tt: "Każda [location|el] w regionie [target_location.GetArea.GetName] straci [ShowNamedValue('control_severe_penalty')|+=2%] [Concept('control','kontroli')|e] i zyska modyfikator „[ShowModifier('mosque_of_x')]” na #Y 10#! lat"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ w państwie [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "[ShowReligionGroupName('muslim')] staje się w coraz większym stopniu dominującą religią, więc [ROOT.GetCountry.GetFlavorRank|l], wielu naszych urzędników państwowych, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a także inni notable zaczęli przyjmować islamskie oraz #L [ShowLanguageName('arabic_language')|l]kie#! koncepcje władzy, imion i tytułów. Dlatego [ROOT.GetCountry.GetFlavorRank|l] według wielu to teraz $rank_kingdom_muslim$, mimo że naszą oficjalną religią państwową jest [ROOT.GetCountry.GetReligion.GetName]. Niektórzy doradcy, których zatrudnia [target_ruler.GetName], sugerują teraz, że rozsądnie byłoby się z tym pogodzić. Jeśli zaakceptujemy, że nasz kraj to $rank_kingdom_muslim$, możemy zacieśnić stosunki z wieloma #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]imi#! narodami na całym świecie."
 propagate_religion_events.6.a: "To sensowny pomysł."
 sultan_titles_for_non_muslims_tooltip: "Przyjmiemy #L [ShowReligionGroupAdjective('muslim')|l]ie#! tytuły, poprawiając nasze relacje o #G 75#! pkt. ze wszystkimi znanymi [Concept('countries','krajami')|e] #L [ShowReligionGroupAdjective('muslim')|l]imi#!."
 propagate_religion_events.6.b: "Nie, musimy bronić tradycyjnych wartości państwa [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 propagate_religion_events.7.title: "Dołączenie do wspólnoty wiernych"
 propagate_religion_events.7.desc: "Jako że [ROOT.GetCountry.GetReligion.GetName] jest teraz oficjalną religią państwa [ROOT.GetCountry.GetName], dołączyliśmy do wspólnoty wiernych. Chociaż niektórzy pozostali tradycjonaliści ubolewają nad tą zmianą, wielu innych mieszkańców #L [ShowReligionGroupAdjective('muslim')|l]ich#! cieszy się teraz ze sprawiedliwych rządów, którymi charakteryzuje się teraz [ROOT.GetCountry.GetFlavorRank|l]."
 propagate_religion_events.7.a: "Państwo [ROOT.GetCountry.GetLongNameWithNoTooltip] odniesie triumf!"
 sultan_conversion_tooltip: "Nasze relacje poprawią się o #G 50#! pkt. ze wszystkimi znanymi [Concept('countries','krajami')|e] #L [ShowReligionGroupAdjective('muslim')|l]imi#!."
 propagate_religion_events.8.title: "[Select_CString(target_character.IsFemale,'Wędrowna uczona','Wędrowny uczony')]"
 propagate_religion_events.8.desc: "[Select_CString(target_character.IsFemale,'Uczona','Uczony')] z państwa [target_country.GetName] przybywa do miasta [ROOT.GetCountry.GetCapital.GetName]. Twierdzi, że [Select_CString(target_character.IsFemale,'pobierała','pobierał')] nauki u mędrców w wielu znanych miastach, i zna się na polityce całego świata #L [ShowReligionGroupAdjective('muslim')|l]iego#!, a także na zawiłych kwestiach teologicznych."
 propagate_religion_events.8.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] znajdzie odpowiednie zajęcie dla kogoś takiego."
 propagate_religion_events.8.b: "Dowiedzmy się jak najwięcej o sytuacji za granicą."
 propagate_religion_events.9.title: "Wodzowie wyznający wiarę #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ą#!"
 propagate_religion_events.9.desc: "W głębi kraju #L [ROOT.GetCountry.GetAdjective|l]kiego#! wielu wodzów rządzi własnymi małymi domenami przy niewielkiej ingerencji ze strony administracji centralnej. Jednakże, nawet jeśli nie mają oni zdolności do sprawowania większej władzy, niektórzy z nich mają poważniejsze ambicje. Niektórzy lokalni wodzowie w regionie [target_location.GetName] pozują na potężniejszych nich są, udając sułtanów i próbując zwiększyć swój autorytet poprzez nawracanie ludności na wiarę #L [ShowReligionGroupName('muslim')|l]ą#!."
 propagate_religion_events.9.a: "Absurd."
 propagate_religion_events.10.title: "#L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]i#! synkretyzm"
 propagate_religion_events.10.desc: "Coraz częstszym widokiem na #L [ROOT.GetCountry.GetAdjective|l]ich#! terenach wiejskich są podróżujący suficcy uczeni, mistyczni misjonarze wiary #L [ShowReligionGroupAdjective('muslim')|l]iej#!. Są oni często ciepło przyjmowani nie tylko przez swoich braci w wierze, ale także przez ludność chłopską, która znalazła sposób na zintegrowanie wyznania [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]iego z własnymi tradycjami i mitami. [ShowLocationName('mecca')] czy [ShowLocationName('cairo')] nie byłyby czymś takim zachwycone, ale z drugiej strony religia [ShowReligionGroupNameWithNoTooltip('muslim')|l]a zdobywa w ten sposób więcej wiernych."
 propagate_religion_events.10.a: "Musimy chronić wiarę naszych przodków!"
 propagate_religion_events.10.b: "Coś takiego nam nie zaszkodzi."
 propagate_religion_events.11.title: "Uchodźcy wyznający wiarę [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]ą"
 propagate_religion_events.11.desc: "Do naszych granic przybyło wielu uchodźców uciekających przed wojną w odległym państwie [target_country.GetName]. Przewodzi im #L [ShowReligionGroupAdjective('muslim')|l]i#! $rank_county_arabic_ruler_male$ i twierdzą, że jeśli tylko pozwolimy im osiedlić się na skrawku niezamieszkałej ziemi, stworzą dla siebie dobrze prosperującą osadę i będą wieść produktywne życie jako nasi poddani."
 propagate_religion_events.11.a: "Chyba znajdziemy dla nich idealne miejsce."
 propagate_religion_events.11.b: "Niech poszukają schronienia gdzie indziej."
