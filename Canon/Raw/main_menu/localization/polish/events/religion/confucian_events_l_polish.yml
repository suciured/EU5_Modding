l_polish:
 confucian_events.1.title: "Koncepcja Shàngdì"
 confucian_events.1.desc: "Wyznawcy, dla których wyznacznikiem jest wiara [target_location.GetDominantReligion.GetAdjective|l] z regionu [target_location.GetName], coraz częściej integrują nasze rytuały i koncepcje, których podstawą w codziennym życiu jest [ShowPolicyName('confucianism_policy')|l]. Najnowszym trendem jest utożsamianie koncepcji Shàngdì z ich własnymi najwyższymi bóstwami. Ta interpretacja jest nieco niekonwencjonalna dla uczonych ekspertów, jakich zatrudnia [ROOT.GetCountry.GetFlavorRank|l], ale wierni, dla których podstawą jest religia [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] mogliby zintegrować wiele koncepcji, rytuałów, stałych i klasycznych nauk, jakie wykłada [ShowPolicyNameWithNoTooltip('confucianism_policy')|l] z własną teologią.\n\nStolica [ROOT.GetCountry.GetCapital.GetName] wciąż jednak debatuje, czy wiara [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] powinna obrać tę drogę, aby zjednoczyć się z naszą biurokracją."
 confucian_events.1.a: "Sprowadźmy ich na właściwą ścieżkę!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Odrzucono sprzeczne koncepcje Shàngdì"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Nie pozwalamy ludziom utożsamiać koncepcji Shàngdì z niektórymi z ich wcześniejszych przekonań. W efekcie trudniej jest im zrozumieć nasze własne systemy."
 confucian_events.1.b: "Dostosujmy się do tej abstrakcji."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Przyjęto sprzeczne koncepcje Shàngdì"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Koncepcja Shàngdì została łatwo zinterpretowana jako niektóre z wcześniejszych wierzeń. W efekcie poddani mogą szybciej zrozumieć nasze własne systemy."
 confucian_events.2.title: "Przekład klasyki"
 confucian_events.2.desc: "Wyznawcy z regionu [target_location.GetName], dla których ścieżką jest wiara [target_location.GetDominantReligion.GetAdjective|l], są ludem o silnych tradycjach i obrzędach, a ich przywiązanie do języka ich własnych nauk powstrzymuje ich przed postępem w kierunku cywilizacji. Jeśli mają kiedyś porzucić barbarzyństwo i naprawdę zintegrować się z naszym społeczeństwem, być może musimy zapewnić im dostęp do klasyków i właściwych rytuałów w ich własnym języku.\n\nNiektórzy uczeni już zaczęli tworzyć takie dzieła, ale inni stanowczo sprzeciwiają się takim działaniom. Czy powinniśmy zachęcać ich do kontynuowania syntezy ich starych koncepcji religijnych ze wzniosłymi zasadami, które wyłożył Kǒng Fūzǐ?"
 confucian_events.2.a: "Pozwólmy im stworzyć własną wersję właściwych nauk."
 STATIC_MODIFIER_NAME_classics_translated: "Przetłumaczono klasykę"
 STATIC_MODIFIER_DESC_classics_translated: "Pozwalamy ludziom tłumaczyć klasyczne nauki, którymi kieruje się [ShowPolicyName('confucianism_policy')|l] na ich własne języki, dzięki czemu lepiej znają te praktyki."
 confucian_events.2.b: "Byłaby to parodia naszej ideologii!"
 STATIC_MODIFIER_NAME_classics_defended: "Obrona klasyki"
 STATIC_MODIFIER_DESC_classics_defended: "Nie pozwalamy, by klasyczne nauki zostały wypaczone przez tłumaczenie ich na obce języki. Ich czystość jest tym, co napędza koła zębate naszej biurokracji."
 confucian_events.3.title: "Wiara, którą wyznaje [target_character.GetNameWithNoTooltip]"
 confucian_events.3.desc: "Zaufana osoba z naszego dworu, [target_character.GetName], czyli [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l], oraz [target_location.GetDominantReligion.GetAdjective|l] społeczność z regionu [target_location.GetName] ściśle współpracują, by ucywilizować tamtejsze barbarzyńskie zwyczaje. Po zaskakujących odkryciach i przestudiowaniu lokalnych odkryć i literatury uznaje [target_character.GetSheHe], że religia [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] oraz jej zwyczaje są warte przyjęcia. Wielu poddanych obawia się jednak, że wiara [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] zbytnio zaciemnia [target_character.GetHerHis] umysł. Niektórzy uważają wręcz, że [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] w tajemnicy przechodzi na inne wyznanie, co jest obrazą dla [target_character.GetHerHis] przodków, a kraj [ROOT.GetCountry.GetName] nie może tego tolerować."
 confucian_events.3.a: "Niech straci swe stanowisko!"
 confucian_events.3.b: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] społeczność mogłaby nas wiele nauczyć."
 STATIC_MODIFIER_NAME_converted_minister: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]: człowiek nauki"
 STATIC_MODIFIER_DESC_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] posiada członka, który został uwiedziony przez obcą religię. Chociaż szkodzi to naszej wierze, nie można łatwo zignorować korzyści płynących z innych źródeł wiedzy."
 confucian_events.4.title: "Prawa i obrzędy"
 confucian_events.4.desc: "Chociaż nasz kraj, [ROOT.GetCountry.GetName], kieruje się niektórymi tradycjami, na jakich opiera się wiara [target_location.GetDominantReligion.GetAdjective|l] mogą być one bardzo trudne do zaakceptowania. Cywilizowani ludzie powinni przestrzegać tego, co słuszne i logiczne, tak jak głosi [ShowPolicyName('confucianism_policy')|l], ale wiele zwyczajów tych mężczyzn i kobiet jest sprzeczna z tymi zasadami. Nasi urzędnicy w regionie [target_location.GetName] walczą z miejscowymi, którzy upierają się przy swoich barbarzyńskich obyczajach."
 confucian_events.4.a: "Barbarzyńcy!"
 confucian_events.4.b: "Nie obchodzą nas takie drobnostki."
 confucian_events.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]: wzmocnienie urzędu"
 confucian_events.5.desc: "Chociaż [target_location.GetDominantReligion.GetAdjective|l] społeczność to barbarzyńcy, mają oni pewne zwyczaje i obrzędy, które moglibyśmy wykorzystać. Ponieważ ich tradycje i ceremonie dotyczące rządów zawierają już koncepcję najwyższej władzy, takiej jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest to coś, co moglibyśmy dobrze wykorzystać. Lokalni urzędnicy w regionie [target_location.GetName] już to robią, ale zgodnie z sugestiami, ceremonia [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] mogłaby być wykorzystana nawet na wyższych szczeblach. Inni twierdzą, że zawstydzilibyśmy naszych przodków i zeszlibyśmy z właściwej ścieżki, gdybyśmy pozwolili tym tradycjom zanieczyścić nasze zwyczaje."
 confucian_events.5.a: "Nie brzmi to najgorzej."
 confucian_events.5.b: "Musimy się zająć tymi haniebnymi urzędnikami!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Tłumienie miejscowych obyczajów"
 confucian_events.6.title: "Niesienie cywilizacji barbarzyńcom"
 confucian_events.6.desc: "Z biegiem czasu ludność [target_location.GetDominantReligion.GetAdjective|l] przyjęła wiele naszych zwyczajów. Osoba z naszego rządu, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|l] [target_character.GetName], po odwiedzinach w regionie [target_location.GetName] odkryła, że tutejszemu ludowi daleko do cywilizacji. Kiedy miejscowy wpływowy właściciel ziemski zaprosił [target_character.GetHerHim] do wzięcia udziału w ceremonii nadania imienia swemu synowi, podczas której nazwał chłopca własnym mianem, przelała się czara goryczy.\n\n[target_character.GetNameWithNoTooltip] wraca z tego obszaru z bardzo niską opinią o zwyczajach, jakie wyznaje [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip|l] społeczność i daje jej nikłe szanse na dołączenie do cywilizowanych narodów."
 confucian_events.6.a: "W takim razie zostawimy ich samych sobie."
 confucian_events.6.b: "Wyślijmy naszych najlepszych i najzdolniejszych, aby ich ucywilizowali."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] cywilizacja"
 confucian_events.7.desc: "Niektórzy barbarzyńcy są bardziej przychylni rozumowi i intelektowi. Mieszkańcy z regionu, [target_location.GetName], gdzie dominuje religia [target_location.GetDominantReligion.GetAdjective|l], przejęli już wiele z naszych tradycji, od tych ważniejszych, aż po drobnostki. Przyjezdni obcokrajowcy nie zauważają, że [ROOT.GetCountry.GetName] i ten obszar się różnią, ponieważ, z wyjątkiem kilku drobnych dziwactw, ludzie i zwyczaje wydają się podążać tą samą ścieżką, co [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 confucian_events.7.a: "Postęp!"
 confucian_events.7.b: "Musimy wykorzystać tę szansę w regionie!"
 confucian_events.8.title: "Xiăorén?"
 confucian_events.8.desc: "Sprawowanie rządów nad wspaniałym krajem, jaki stanowi [ROOT.GetCountry.GetFlavorRank|l], to wielka odpowiedzialność, ale też przywilej, którym cieszy się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [target_ruler.GetDynasty.GetName] to dynastia, która w przeszłości szczyciła się dawaniem przykładu, przestrzeganiem ścisłej etykiety, osobistą surowością i starannym usuwaniem tych, którzy nie są zgodni z tymi ideałami.\n\nDlatego z ciężkim sercem [target_ruler.GetName] obserwuje, w którym kierunku rozwija się [target_heir.GetName]. [Select_CString(target_heir.IsFemale,'Ta','Ten')] [target_heir.GetWomanMan|l] – [ROOT.GetCountry.GetGovernment.GetAdjective|l] [ROOT.GetCountry.GetGovernment.GetHeirTitle|l] – oddala się od ideału, a wśród [target_heir.GetHerHis] cech nauczyciele wymieniają małostkowość, pożądanie natychmiastowej gratyfikacji i skupienie na przyjemnościach. Niektóre frakcje, na jakie dzieli się [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], uważają jednak, że nie możemy [Select_CString(target_heir.IsFemale,'jej','go')] porzucić, a nowa osoba, która tytułowałaby się jako [ROOT.GetCountry.GetGovernment.GetHeirTitle|l], nie miałaby ich poparcia."
 confucian_events.8.a: "Taka osoba nie nadaje się do rządzenia takim krajem, jak [ROOT.GetCountry.GetFlavorRank|l]."
 confucian_events.8.b: "Nie możemy zaburzyć obecnej równowagi."
 confucian_events.9.title: "Popularna powieść"
 confucian_events.9.desc: "Powieść w narodowym języku o znanej historii z przeszłości szybko zyskuje popularność wśród naszych podwładnych. Samo w sobie nie stanowi to problemu, ale zwróciliśmy uwagę, że ta literacka adaptacja w rzeczywistości łamie główne założenia, którymi kieruje się [ShowPolicyName('confucianism_policy')|l], ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i władze centralne są przedstawione tak, by zachęcać do nieposłuszeństwa wobec rządu.\n\nNasi urzędnicy argumentują, że książka musi zostać zakazana, choć niektórzy obawiają się, że w ten sposób stanie się jeszcze bardziej pożądaną lekturą wśród potencjalnych czytelników."
 confucian_events.9.a: "Zakażmy jej natychmiast."
 STATIC_MODIFIER_NAME_banned_novel: "Zakazana powieść"
 STATIC_MODIFIER_DESC_banned_novel: "Wywrotowe powieści sprzeczne z zasadami wykładanymi przez [ShowPolicyName('confucianism_policy')|l] nigdy nie mogą być dozwolone w naszym kraju."
 confucian_events.9.b: "Rządzimy dając przykład, a nie wydając dekrety. Dajmy spokój."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Zezwolono na krytyczną powieść"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Powieść bardzo krytyczna wobec naszych rządów została dopuszczona do obiegu. Chociaż nie przedstawia nas w najlepszy sposób, możemy się cieszyć, że nasi obywatele dla odmiany czytają jakiekolwiek książki."
 confucian_events.10.title: "Administracja cywilna"
 confucian_events.10.desc: "Edukacja, samodoskonalenie i przestrzeganie klasyki są podstawą każdego rządu opartego na zasadach promowanych przez [ShowPolicyName('confucianism_policy')|l], a jeśli nasz kraj, [ROOT.GetCountry.GetFlavorRank|l], ma aspirować do wielkości, musimy poświęcać fundusze, uwagę i energię by upewnić się, że nasi urzędnicy są tak dobrze wykształceni i zorientowani, jak to tylko możliwe. Dlatego też niepokoi fakt, że liczba osób poszukujących pracy w rządzie wydaje się ostatnio spadać."
 confucian_events.10.a: "Rozszerzmy biurokrację!"
 confucian_events.10.b: "Nie ma jeszcze potrzeby wzmacniania kadr."
 confucian_events.11.title: "Moralne przewodnictwo w epoce niepokojów"
 confucian_events.11.desc: "Wiele z czołowych postaci kraju [ROOT.GetCountry.GetName] to albo ludzie, którzy zrobili karierę własnymi siłami, albo tacy, którzy polegają na tych pierwszych. Nasze dawne kodeksy moralne na czele stawiają jednak pochodzenie, lojalność i porządek społeczny oparty na posłuszeństwie władzy, jaką sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Badacze, których polem zainteresowania jest [ShowPolicyName('confucianism_policy')|l], przyglądają się obecnie naukom wielkich mistrzów i na ich podstawie tworzą podstawy zasad rządzenia w naszym kraju.\n\nTo odkryte na nowo zainteresowanie neokonfucjanizmem kładzie raczej na dawne wartości moralności i uczenia się, nie skupiając się przy tym tak dalece jak późniejsi uczeni na zasadach prawidłowych rządów. Mędrcy starają się stworzyć racjonalny kodeks moralny dla miejscowych władców i zwykłych ludzi. Jedną z takich uczonych osób jest [target_character.GetName], [Select_CString(target_character.IsFemale,'która zyskała','który zyskał')] sobie sławę wśród wykształconych elit."
 confucian_events.11.a: "Powinniśmy starać się przyciągać ludzi takich jak [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Niech [ROOT.GetCountry.GetFlavorRank|l] wspiera swoje instytucje."
 confucian_events.12.title: "Narodziny i przywilej"
 confucian_events.12.desc: "Szerzenie się w naszym społeczeństwie idei, które głosi [ShowPolicyName('confucianism_policy')|l], sprawiło, że wielu ludzi niskiego staniu zajęło stanowiska o dużym intelektualnym wpływie. [target_character.GetName], jedna z tęższych głów naszej epoki, również nie jest kimś, kogo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] nazwaliby [Select_CString(target_character.IsFemale,'równą','równym')] sobie, i wraz z innymi uczonymi zamierza upowszechnić dostęp do nauki poprzez publiczne wykłady oraz pisanie prostym językiem książek.\n\nJest to pod wieloma względami wyzwanie dla dawnego porządku publicznego, w którym nauka była przywilejem dostępnym jedynie dla rodzin stosownego pochodzenia."
 confucian_events.12.a: "To inicjatywa, którą musimy wesprzeć."
 confucian_events.12.b: "Nie możemy pozwolić, żeby porządek społeczny mierzył się z takimi zagrożeniami!"
 confucian_events.13.title: "Merytokracja"
 confucian_events.13.desc: "[target_ruler.GetName] od młodości [Select_CString(target_ruler.IsFemale,'studiowała','studiował')] teksty głoszące [ShowPolicyName('confucianism_policy')|l] i [Select_CString(target_ruler.IsFemale,'słuchała','słuchał')] neokonfucjańskich wykładów. Jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName] ma teraz możliwość wykorzystania wielu z tych filozoficznych zasad w praktyce. Ambitnie byłoby pozbyć się tych, którzy są niekompetentni, lecz zachowują swoje wpływy wyłącznie ze względu na urodzenie i pradawne więzi lojalności między naszymi rodami.\n\nOczywiście nasi wierni wasale uznaliby to za niewdzięczność i bezpodstawną wrogość."
 confucian_events.13.a: "Naczelną wartością powinny być dokonania."
 confucian_events.13.b: "Musimy wspierać tych, którzy są nam wierność."
