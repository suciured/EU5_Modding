l_polish:
 anglican_events.1.title: "Prezentacja królewskiego herbu"
 anglican_events.1.desc: "Po zniszczeniu i usunięciu papistowskich symboli kościoły anglikańskie zostały ogołocone z ozdób. Zgodnie z dekretem w miejsce tych bluźnierczych ikon ma być zostaną zaprezentowane barwy herbowe, którymi posługuje się [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Obecność królewskich symboli utrwali w publicznej świadomości nowy porządek rzeczy – to [ROOT.GetCountry.GetGovernment.GetRuler.GetName] z boskiej woli posługuje się tytułem [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kraju [ROOT.GetCountry.GetName] i piastuje również najwyższy urząd kościelny."
 anglican_events.1.a: "Prezentuj z dumą królewski herb w każdym kościele"
 anglican_events.2.title: "Rekuzancja"
 anglican_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] państwa [ROOT.GetCountry.GetName] wymaga obowiązkowego uczestnictwa w nabożeństwie anglikańskim, zaś odmowa partycypacji jest karana surowymi grzywnami. Osoba uznana za winną traci wszystkie swoje dobra, ruchomości, ziemie, dzierżawy i dziedzictwo, a także wszystkie czynsze oraz płace. Egzekwowanie prawa jest jednak trudne ze względu na ogromną liczbę potencjalnych odstępców, dlatego powinniśmy skupić nasze wysiłki na najgorszych winowajcach.\n\nUznawanie papiestwa jest szczególnie ohydnym przestępstwem. Ponieważ papież nie uznaje władzy, którą sprawuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], wszyscy katolicy czynią podobnie, a zatem powinni zostać uznani za zdrajców stanu.\n\nRadykalni nonkonformiści, tacy jak purytanie, również mogą być celem tych praw, jeśli odejdą zbyt daleko od ustalonych doktryn kościoła.\n\nNasz kraj, [ROOT.GetCountry.GetName], prawnie wymusza jednolitość przekonań religijnych, co można wykorzystać do ograniczenia podziałów na dworze. Samo podejrzenie kogoś o odstępstwo od wiary może zniszczyć jego reputację."
 anglican_events.2.a: "Weźmy na cel katolików."
 anglican_events.2.b: "Weźmy na cel purytanów."
 anglican_events.2.a.tt: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]."
 anglican_events.3.title: "Proroctwa i kazania"
 anglican_events.3.desc: "Kościół anglikański nie wymaga od swoich duchownych poświęcania dużej ilości czasu na głoszenie kazań. Zgodnie z prawem, wystarczy comiesięczne lub nawet kwartalne kazanie bezpośrednio z Księgi Homilii.\n\nWielu parafian pragnie bardziej osobistego i zaangażowanego podejścia do nabożeństw i wzięło sprawy w swoje ręce, zbierając pieniądze na opłacenie wykształconych mówców, którzy będą głosić kazania w ich miastach. Oratorzy ci jednak nie zawsze mają dostatecznie ortodoksyjne poglądy teologiczne. Często zdarza się, że najbardziej chętni do przemów są osoby z najbardziej radykalnymi pomysłami, więc te prywatne kazania są kojarzone z ruchem purytańskim.\n\nChociaż bardziej religijnie wykształcone społeczeństwo ma swoje zalety, rozprawienie się z purytanizmem zwiększyłoby autorytet kościoła."
 anglican_events.3.a: "Zakażmy nonkonformistycznych kazań."
 anglican_events.3.b: "Niech głoszą, co chcą."
 anglican_events.4.title: "Debata parlamentarna na temat doktryny"
 anglican_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] to #L [ROOT.GetCountry.GetAdjective|l]kie#! zgromadzenie, które często zbiera się, by przedyskutować kwestie religii. Zazwyczaj [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] proponuje nową falę reform kościoła anglikańskiego, a zgromadzenie, zwane [ROOT.GetCountry.GetGovernment.GetParliament.GetName|l], zajmuje stanowisko zgodnie z podziałami frakcyjnymi: członkowie gminu chętniej popierają radykalne, a nawet purytańskie pomysły, zaś lordowie częściej skłaniają się ku bardziej konserwatywnym rozwiązaniom. [ROOT.GetCountry.GetGovernment.GetRulerTitle] z rzadka osiąga zamierzony efekt, a nawet jeśli się to uda, często musi stosować środki przymusu."
 anglican_events.4.a: "Wprowadź reformy dokładnie tak, jak proponuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 anglican_events.4.b: "Przyznajmy rację lordom."
 anglican_events.4.c: "Przyznajmy rację gminowi."
 anglican_events.5.title: "Traktaty Marprelate'a"
 anglican_events.5.desc: "Niezadowolona z konserwatywnego stanowiska kościoła anglikańskiego grupa purytanów, piszących pod pseudonimem „Martin Marprelate”, zaczęła publikować serię zjadliwych broszur skierowanych przeciwko przywódcom kościoła. Według autorów krajowi biskupi są „dumnymi papistami, zarozumiałymi, bluźnierczymi, nędznymi, szkodliwymi i przewrotnymi prałatami, którzy uzurpują sobie boską władzę”.\n\nTrakty te przyciągnęły uwagę opinii publicznej i grożą ośmieszeniem władz, jeśli pozostawimy je bez odzewu."
 anglican_events.5.a: "Zignorujmy ten nonsens."
 anglican_events.5.b: "Odpowiedzmy tym samym, czas na wojnę broszur!"
 anglican_events.5.c: "Znajdźmy i aresztujmy autorów."
 anglican_events.6.title: "Rebelia modlitewników"
 anglican_events.6.desc: "Doktryny Kościoła anglikańskiego są zawarte w Księdze Wspólnej Modlitwy. Książka ta wymaga okresowych rewizji, aby dostosować się do zmian w myśli anglikańskiej, przechodząc od bardziej radykalnej do bardziej tradycyjnej teologii. Najnowsze wydanie zawiera materiał, który bardzo rozgniewał mieszkańców z regionu [prayer_book_province.GetName], z których wielu wciąż trzyma się katolickich dogmatów i praktyk. Ogłosili bunt, domagając się przywrócenia poprzedniego wydania modlitewnika."
 anglican_events.6.a: "Unieważnijmy nowe wydanie i ustąpmy tradycjonalistom."
 anglican_events.6.b: "Nie będziemy tolerować zdrady papistów!"
 anglican_events.7.title: "#L Krypto[ShowReligionAdjectiveWithNoTooltip('catholic')|l]ki#! mąż stanu"
 anglican_events.7.desc: "[ROOT.GetCountry.GetName] to kraj po reformacji, jednak masa mieszkańców wciąż jest nieprzekonana. Wielu nadal żywi #L [ShowReligionAdjective('catholic')|l]kie#! sympatie – nie są od tego wolne nawiet miejsca takie jak [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Odkryto, że [minister.GetName] potajemnie uczestniczy w #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kich#! mszach, co jest praktyką surowo zabronioną przez prawo. Jeśli zostanie to ujawnione, straci [minister.GetSheHe] całą ziemię i majątek, a także otrzyma zakaz pełnienia funkcji publicznych."
 anglican_events.7.a: "To zbyt użyteczna osoba. Przynajmniej na razie."
 anglican_events.7.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] musi być miejscem wolnym od #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]kich#! bluźnierców!"
 anglican_events.7.c: "Skrócić [Select_CString(minister.IsFemale,'ją','go')] o głowę!"
 anglican_events.8.title: "Modlitwy do świętych"
 anglican_events.8.desc: "Kiedy [ROOT.GetCountry.GetName] i Rzym rozłączyły się, pozbyliśmy się zabobonnego poglądu, że modlitwy powinny być kierowane do świętych, a nie do samego Boga. Ponieważ w naszej nowej teologii nie ma miejsca na papistyczną koncepcję czyśćca, nie ma potrzeby, aby święci wstawiali się za naszymi duszami. Mimo to wiele osób kontynuuje praktykę modlitwy do świętych, a wiele kościołów oddaje nadmierną cześć ich patronom."
 anglican_events.8.a: "To nieszkodliwe. Możemy na to pozwolić."
 anglican_events.8.b: "Należy egzekwować jednolitość."
 anglican_events.9.title: "Zniesienie dni świątecznych"
 anglican_events.9.desc: "Katolicki kalendarz liturgiczny jest wypełniony dniami świątecznymi, które funkcjonują jako dni wolne od pracy i okazje do świętowania. Nie podlegając już władzy papieskiej, nasz własny kościół musi zdecydować, jak dalece należy kontynuować te praktyki. Najbardziej zagorzali reformatorzy argumentują, że zbędne święta zachęcają do grzesznych pokus i odwracają uwagę od pracy zarobkowej. Twierdzenia te uznano za zgodne z naszą teologią, ale zniesienie dni świątecznych może zdenerwować ludność, która bardzo ceni okazjonalny dzień wolny."
 anglican_events.9.a: "Znosimy więcej dni świątecznych."
 anglican_events.9.b: "Niech się bawią."
 anglican_events.10.title: "Purytanie wyruszający do kolonii"
 anglican_events.10.desc: "Purytanie od pewnego czasu krytykują hierarchię i doktryny religijne, które nasz kraj, [ROOT.GetCountry.GetName], uznaje za obowiązujące. W ich oczach reformacja poskutkowała jedynie tym, że zamiast papieża rządzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] i otwarcie potępiają leniwe podejście państwa do reform. Pomijając spory teologiczne, purytanie byli również prześladowani jako nonkonformiści, zależnie od poglądów, które wyznaje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. W końcu, wyczerpani religijnymi sprawami Europy, liczni purytanie zdecydowali się na emigrację do Nowego Świata. Zorganizowali się w kompanię kolonialną i poprosili o statut, aby założyć nowe osady w obu Amerykach."
 anglican_events.10.a: "Niech zbudują własną osadę."
 anglican_events.10.b: "Zintegrujmy ich z istniejącą kolonią."
 anglican_events.11.title: "Kontrowersje wokół szat liturgicznych"
 anglican_events.11.desc: "Kwestia szat kleru pozostaje sporną kwestią w kościele anglikańskim. Ekstrawaganckie i zabobonne szaty papistów z pewnością powinny zostać usunięte, ale stopień skromności wymagany od duchowieństwa nadal rozbudza debaty i protesty.\n\nKonserwatywni anglikanie chcą przywrócić niektóre z wyszukanych szat starego katolickiego kapłaństwa, zaś ci umiarkowani twierdzą, że zwykła komża jest wystarczająca. Radykalni reformatorzy twierdzą, że szaty liturgiczne nie tylko nie mają oparcia w Piśmie Świętym, ale także zniekształcają i psują obrzędy ustanowione przez Boga."
 anglican_events.11.a: "Zezwalaj na tradycyjne szaty liturgiczne."
 anglican_vestments_tt: "[ShowPopTypeName('clergy')] zwiększą popyt na [ShowGoodsName('fine_cloth')|l]"
 anglican_events.11.b: "Tylko komże."
 anglican_events.11.c: "Potępiamy wszystkie szaty liturgiczne."
 anglican_events.12.title: "Rozbijanie ołtarzy"
 anglican_events.12.desc: "Wczesne lata angielskiej reformacji to czas żarliwego obrazoburstwa. Każda ozdoba lub relikwia, która choćby sugeruje papizm, istnienie czyśćca lub boskość świętych, jest bezwzględnie usuwana z kościołów. Wszystko, co mogłoby sprowadzić świeckich na manowce, musi zostać zniszczone; ołtarze są rozbijane, obrazy zamalowywane, a kapliczki burzone.\n\nBezustannym problemem dla nowego kościoła anglikańskiego jest to, jak daleko należy posunąć ten ikonoklazm. Niektórzy bardziej radykalni reformatorzy naciskają na koniec symboli, świeczników i krucyfiksów, podczas gdy inni starają się przywrócić niektóre z bardziej nieszkodliwych ozdób."
 anglican_events.12.a: "Rozbić ołtarze i uwięzić protestujących papistów!"
 anglican_events.12.a.tt: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 anglican_events.12.b: "Zniszczyć tylko to, co jest niezaprzeczalnie papistowskie."
 anglican_events.12.b.tt: "Wszystkie #L [ShowReligionAdjective('catholic')|l]ie#! [pops|el] utracą [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [Concept('pop_satisfaction', 'satysfakcji')|e]."
 anglican_events.12.c: "Należy zakończyć to obrazobórstwo."
 anglican_events.13.title: "Katoliccy podżegacze"
 anglican_events.13.desc: "Chociaż [ROOT.GetCountry.GetName] i Rzym formalnie stały się oddzielnymi bytami, papież nadal wtrąca się w nasze sprawy, organizując spiski, z którymi boryka się [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l]. Wśród jego agentów znajdują się jezuici i księża, chronieni przez zdradzieckich odstępców od wiary.\n\nCi kryptokatolicy stosują przebiegłe metody ukrywania papistowskich agentów przed prawem, sprytnie budując tajne pokoje za ścianami, pod deskami podłogowymi, a nawet w ukrytych podziemnych korytarzach. Schowanie się w takich „dziurach kapłańskich” może prowadzić do uszczerbku na zdrowiu lub nawet uduszenia, więc jest mało prawdopodobne, aby ci agenci byli w stanie szybko uciec, gdy zostaną zlokalizowani."
 anglican_events.13.a: "Przeprowadzić ogólnokrajowe polowanie na księży. Przeszukać każdy dom!"
 anglican_events.13.b: "Sprawdźmy, skąd przychodzą."
 anglican_events.15.title: "Nonkonformistyczny monarcha"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] znajduje się w sytuacji nie do pozazdroszczenia pozwalając sobie na religijny nonkonformizm i będąc jednocześnie głową kościoła, którą uznaje nasz kraj, [ROOT.GetCountry.GetName]. Anglikanie, którzy uważają, że [ROOT.GetCountry.GetName] to ich ojczyzna, z trudem tolerują ten stan rzeczy, a wiarygodność kościoła jest dramatycznie osłabiona."
 anglican_events.15.a: "Trudno będzie się dostosować."
 anglican_events.15.b: "Monarcha musi wyznawać anglikanizm."
