l_polish:
 hindu_events.1.title: "Dziecię bóstwa [ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.1.desc: "Od jakiegoś czasu w państwie [ROOT.GetCountry.GetName] nie pojawiły się dzieci, których przeznaczeniem jest tytuł „[ROOT.GetCountry.GetGovernment.GetHeirTitle|l]”, więc panująca dynastia – [target_ruler.GetDynasty.GetName] – ma powody do zmartwień. [target_character.GetName], członkini odpowiedniego rodu, niedawno urodziła dziecko, które mogłoby objąć tron, gdyby nie fakt, że matka jest niezamężna.\n\nZnając legendę $mahabarata$, kobieta opowiada jednak historię o tym, jak wielki król Karṇa został zrodzony z dziewicy, za czym stał [ShowGodName('surya_god')]. [target_ruler.GetNameWithNoTooltip] wyjaśnia, że ona również nauczyła się mantry, dzięki której legendarna księżniczka zaszła w ciążę, a jej potomstwo, dziecię słońca, jest przeznaczone do wielkich rzeczy."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] nas błogosławi! To będzie początek Słonecznej Dynastii."
 hindu_events.1.b: "Niepokalane poczęcie? Bądźmy poważni."
 hindu_events.2.title: "Bāla"
 hindu_events.2.desc: "Nasz kraj jest w stanie wojny, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wie, że konflikt to sprawa rodzinna. [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_heir.GetName] otrzymuje generalską nominację i poprowadzi [ROOT.GetCountry.GetAdjective|l] armie do zwycięstwa. [target_ruler.GetName] posiada też córkę o imieniu [target_daughter.GetName], która również zainteresowała się wojną, poznając działania zbrojne wraz z edukacją religijną.\n\nLudzie pamiętają historię Bāli Tripurasundarī, młodej bogini, walczącej u boku swoich braci, którzy z ciekawości wzięli się za wojaczkę. [target_daughter.GetNameWithNoTooltip] słucha tych historii, z fascynacją i wie, jak matka Bāli nieustannie próbowała zniechęcić ją do ruszenia na wojnę. Jej prośba nikogo nie dziwi."
 hindu_events.2.a: "[target_daughter.GetNameWithNoTooltip] wzbudzi strach w sercach naszych wrogów."
 hindu_events.2.b: "Młodzieńcza ciekawość bardziej przyda się w dążeniu do pokoju niż do wojny."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bāla Tripurasundarī"
 hindu_events.3.title: "Medytacja guru"
 hindu_events.3.desc: "Zarówno ludzie, jak i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] muszą czasami polegać na mądrości świętych mędrców. Guru jest nie tylko nauczycielem, ale także uczniem duchowym i musi czasami zrobić krok w tył, aby zastanowić się w spokoju nad wnioskami. Jeden z najbardziej szanowanych guru, [target_character.GetName], do którego często zwraca się [target_ruler.GetName], stał się ostatnio niezwykle samotny, spędzając prawie cały swój czas na głębokiej medytacji. [ROOT.GetCountry.GetGovernment.GetCourtTitle] i lud stają się niespokojni, postrzegając to jako zły znak."
 hindu_events.3.a: "To z pewnością samospełniająca się przepowiednia..."
 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')], Stwórca"
 hindu_events.1000.desc: "Nikt nie potrafi uchwycić w dziełach sztuki chwały, jaką roztacza [ShowGodName('shiva_god')] tak, jak [target_artist.GetName]. Dlatego właśnie [target_ruler.GetName] zaprasza [target_artist.GetHerHim] na swój [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Pomimo [target_artist.GetHerHis] pomocnych rad na wiele tematów, [target_artist.GetHerHis] wiedza o boskości pozostaje jednak nadal tajemnicą.\n\nPewnej nocy, spacerując po salach pałacowych naszej stolicy, miasta [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetShortNameWithNoTooltip] widzi, jak [target_artist.GetName] wykańcza posąg i w końcu pyta [target_artist.GetHerHim], jakie wizje pozwoliły [Select_CString(target_artist.IsFemale,'jej','mu')] przedstawić wiele twarzy, które posiada [ShowGodNameWithNoTooltip('shiva_god')].\n\n[target_artist.GetShortName] odpowiada, że każda dusza jest częścią jestestwa, jakie reprezentuje [ShowGodNameWithNoTooltip('shiva_god')], i tak jak [ShowGodNameWithNoTooltip('shiva_god')] stworzył wszystko, co istnieje, tak dusza jest obdarzona mocą tworzenia."
 hindu_events.1000.a: "Warto to przemyśleć."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Śiwaizm"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Czas na kontemplację"
 hindu_events.1000.b: "To są słowa artysty. A [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kieruje się czymś innym."
 hindu_events.1001.title: "Sṛṣṭi: Dzieło"
 hindu_events.1001.desc: "Po latach rozmyślań nad słowami artysty na temat duszy i stworzenia, [target_ruler.GetName] układa wiele spostrzeżeń na temat tego, jaki jest [ShowGodName('shiva_god')], stwórca świata, zdając sobie również sprawę ze znaczenia stworzenia w swoim własnym dziedzictwie. Medytacje, dzięki którym [target_ruler.GetNameWithNoTooltip|l] lepiej rozumie proces tworzenia świata i narodu, zostaną zapamiętane przez przyszłych myślicieli."
 hindu_events.1001.a: "Oṃ."
 STATIC_MODIFIER_NAME_shiva_srishti: "Sṛṣṭi"
 STATIC_MODIFIER_NAME_jnana: "Dźńana"
 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')], Opiekun"
 hindu_events.1100.desc: "W państwie [ROOT.GetCountry.GetName] panuje pokój. Rządy, które sprawuje [target_ruler.GetName], przyniosły krajowi okres stabilizacji, dzięki czemu możemy się skupić na kwestiach duchowych. Niestety, przez to [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] obawia się, że szczęśliwe czasy mogą się skończyć.\n\n[target_ruler.GetNameWithNoTooltip] pogrąża się w modlitwach przed świętym posągiem, by [ShowGodName('shiva_god')] wysłuchał modłów, kiedy zjawia się [target_character.GetName]. Gdy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] kończy mantrę, dzieli się swoimi obawami i pyta o radę. [target_character.GetShortNameWithNoTooltip] wskazuje na posąg i mówi, że [ShowGodNameWithNoTooltip('shiva_god')] wznosi dłoń, by przypomnieć nie tylko o swej mocy tworzenia i niszczenia, lecz także o tym, że sprawuje opiekę."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Ufamy, że [ShowGodNameWithNoTooltip('shiva_god')] pomoże nam w wielu sprawach, ale opieka nad krajem to nasz obowiązek."
 hindu_events.1101.title: "Sthithi: Ochrona"
 hindu_events.1101.desc: "Po latach kontemplacji Abhayamudry, czyli dłoni, którą [ShowGodName('shiva_god')] unosi, dając błogosławieństwa otuchy i bezpieczeństwa, [target_ruler.GetName] czuje, że obowiązkiem władcy jest ochrona świata. Wiedza o tym uspokaja [target_ruler.GetHerHis] umysł, pozwalając [Select_CString(target_ruler.IsFemale,'jej','mu')] skupić się na tym, by [target_ruler.GetHerHis] kraj, [ROOT.GetCountry.GetName] był dobrze rządzony, i dbać o niego, tak jak [ShowGodNameWithNoTooltip('shiva_god')] dba o wszystko, co istnieje."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')], Niszczyciel"
 hindu_events.1200.desc: "Nasz kraj, [ROOT.GetCountry.GetName], toczy wojnę. Naród niszczy naszych wrogów, pozostawiając za sobą zniszczenie i spustoszenie. W trakcie działań wojennych [target_ruler.GetName] ma niewiele czasu na medytację lub jakiekolwiek religijne przemyślenia. Jednak pewnego dnia odwraca się, by spojrzeć na krew i ogień pozostawione po bitwie. Przez chwilę wydaje się, że droga prawości, którą wyznacza [ShowGodName('shiva_god')], została zgubiona.\n\n[target_character.GetName], jako osoba o głębokiej duchowości, powiada, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie może spoglądać wstecz. Świat musi spłonąć, nim zdoła się odrodzić. Lord [ShowGodNameWithNoTooltip('shiva_god')] także niszczy, by tworzyć."
 hindu_events.1200.a: "Te myśli będą kierować naszymi działaniami."
 hindu_events.1200.b: "Ludzie samolubnie niszczą świat. Nie powinniśmy go przekształcać tak, jak robi to [ShowGodNameWithNoTooltip('shiva_god')]."
 hindu_events.1201.title: "Saṃhāra: Zniszczenie"
 hindu_events.1201.desc: "W trakcie wojny [target_ruler.GetName] dostrzega zniszczenie, ale także podążającą za nim odbudowę. Choć ogień, który strawił wrogów, nie miał boskiego pochodzenia, [target_ruler.GetName] czuje, że lepiej rozumie płomień, którego używa [ShowGodName('shiva_god')] do przekształcania świata."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')], Ukryty"
 hindu_events.1300.desc: "Poszukując wiedzy duchowej, [target_ruler.GetName] czuje, że [target_ruler.GetHerHis] oświecenie celowo gdzieś ucieka. Jeśli boskość jest obecna we wszystkich rzeczach, jak jej natura może umknąć temu, kto jej szuka?\n\nPytanie to słyszy [target_character.GetName] i musi się zastanowić nad odpowiedzią, nim rzecze, że [ShowGodName('shiva_god')] ukrywa łaskę przed tym, co stworzył. Dostrzeżenie tego faktu jest pierwszym krokiem do głębszego zrozumienia boskości, ponieważ bez ukrytej prawdy nie byłoby żadnych poszukiwań."
 hindu_events.1300.a: "Trzeba zrozumieć to znaczenie."
 hindu_events.1300.b: "A zatem poszukajmy oświecenia gdzie indziej."
 hindu_events.1301.title: "Tirobhāva: Iluzja"
 hindu_events.1301.desc: "Po latach medytacji nad tym, jak łaska, którą obdarza nas [ShowGodName('shiva_god')] ukrywa prawdę przed oczami śmiertelników, [target_ruler.GetName] czuje wewnętrzny spokój. Wiedząc, że [target_ruler.GetHerHis] własne istnienie, poszukiwania i ostateczne zrozumienie zależą od tej kwestii, może [target_ruler.GetSheHe] teraz dostrzec, jak ta zasada przenika każdy aspekt rzeczywistości."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhāna"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')], Ujawniony"
 hindu_events.1400.desc: "Po latach poszukiwań guru, który mógłby [target_ruler.GetHerHim] poprowadzić, [target_ruler.GetName] nie potrafi znaleźć nikogo, kto mógłby odpowiednio wyjaśnić tajemnice istnienia lub kwestie religijne. [target_ruler.GetName] zaczyna tracić nadzieję na odnalezienie wielkich nauczycieli i woli dyskutować o sprawach duchowych z równymi sobie.\n\nPewnego dnia zagaduje go [target_ally_ruler.GetName] z państwa [target_ally.GetName], rozpoczynając dyskusję o naturze duszy i jej jedności z boskością. Choć [target_ally_ruler.GetNameWithNoTooltip] wyznaje bóstwo [ShowGodName('vishnu_god')], [target_ruler.GetNameWithNoTooltip] zauważa, że [target_ally_ruler.GetHerHis] słowa doprze opisują to, co czyni [ShowGodName('shiva_god')].\n\nTo, co zostało wypowiedziane w tej rozmowie, nie brzmiało jak słowa ucznia, lecz nauczyciela. Być może [ShowGodNameWithNoTooltip('shiva_god')] wskazuje w ten sposób, że [target_ruler.GetShortNameWithNoTooltip] cieszy się jego łaską, dając [Select_CString(target_ruler.IsFemale,'jej','mu')] to objawienie."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "Od starszych zawsze można się wiele nauczyć."
 hindu_events.1401.title: "Anugraha: Wyzwolenie"
 hindu_events.1401.desc: "Medytacja nad wiedzą, którą [target_ruler.GetName] nabywa przez lata duchowych poszukiwań, dała [Select_CString(target_ruler.IsFemale,'jej','mu')] czas na uświadomienie sobie procesu, w którym [ShowGodName('shiva_god')] objawia światu swoją łaskę i przynosi duszom mądrość. Teraz możemy podzielić się tą mądrością z innymi i poprowadzić ich, tak jak [target_ruler.GetShortNameWithNoTooltip] w rozmowie ze swym sojusznikiem, choć z początku była to nieświadoma nauka."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"
 hindu_events.1402.title: "Rudra, wyznawca [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1402.desc: "[target_ally_ruler.GetName] wyznaje [ShowGodName('vishnu_god')], lecz nie przeszkadza to w dyskusjach z osobami kroczącymi drogą, którą wyznaczył [ShowGodName('shiva_god')]. [target_ruler.GetName] z kraju [target_origin_country.GetName] wierzy, że najwyższym bóstwem jest [ShowGodNameWithNoTooltip('shiva_god')], co nie oznacza, że [target_ruler.GetHerHim] przymierza, przyjaźń i dzisiejsze nauki są nic nie warte. Mówiąc o jednym z popleczników [ShowGodNameWithNoTooltip('vishnu_god')], bogu gromów Rudrze, [target_ruler.GetNameWithNoTooltip] uważa, że jest to sam [ShowGodNameWithNoTooltip('shiva_god')].\n\n[target_ruler.GetHerHis|U] opis bóstwa jest żywy i natchniony, stanowiąc przekonujący argument, że to Rudra przynosi śmiertelnikom wiedzę religijną."
 hindu_events.1402.a: "To dlatego, że Rudra jest jednym pierwszych uczniów [ShowGodNameWithNoTooltip('vishnu_god')]."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Wisznuizm"
 hindu_events.1402.b: "Wszyscy stanowimy część boskości. Posłuchajmy, co ma do powiedzenia [ShowGodNameWithNoTooltip('shiva_god')]."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] ma swojego boga, ale my musimy znaleźć własnego."
 hindu_events.1403.title: "Rudra Sampradaja"
 hindu_events.1403.desc: "[target_ruler.GetName] od lat medytuje, by zrozumieć [ShowGodName('vishnu_god')] poprzez Rudrę, jego ucznia. Ponieważ [target_ruler.GetName] wyznaje [ShowGodNameWithNoTooltip('vishnu_god')], chce podążać za przykładem Rudry i szerzyć wiedzę wśród innych. [target_ruler.GetSheHe|U] i jego uczniowie, oraz w zasadzie wszystko wokół, są elementami nieskończonej boskości, jaką stanowi [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] i [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "[target_ruler.GetName] poświęca czas na zrozumienie tego, jak [ShowGodName('shiva_god')] łączy się z [ShowGodName('vishnu_god')] i pomogło [Select_CString(target_ruler.IsFemale,'jej','mu')] to w poszukiwaniu odpowiedzi. Zaczyna [target_ruler.GetSheHe] postrzegać najwyższego boga jako ducha bez ograniczeń i granic, którego esencja jest obecna nawet w [target_ruler.GetHerHis] duszy, a także w całym świecie. Choć jest to zbyt szeroka koncepcja, by ją dokładnie nazwać, powinna otrzymać jakieś imię."
 hindu_events.1404.a: "Tym imieniem pozostanie [ShowGodNameWithNoTooltip('vishnu_god')], jak wskazuje Rudra."
 hindu_events.1404.b: "Tym imieniem będzie [ShowGodNameWithNoTooltip('shiva_god')], Pan Tańca."
 hindu_events.1404.c: "Tym imieniem będzie [ShowGodNameWithNoTooltip('shiva_god')], Niszczyciel."
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], oblubienica [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1500.desc: "Państwo [ROOT.GetCountry.GetName] utrzymuje stosunki dyplomatyczne z innymi krajami dzięki więzom małżeńskim, a podczas jednego z ostatnich spotkań [target_country_ruler.GetName] z kraju [target_country.GetName] i [target_ruler.GetName] poruszyli temat duchowego znaczenia małżeństwa.\n\n[target_country_ruler.GetShortNameWithNoTooltip] i wielu [target_country_ruler.GetHerHis] ambasadorów jest wyznawcami [ShowGodName('vishnu_god')] i uważa, że [ShowGodName('shakti_god')] to małżonka [ShowGodNameWithNoTooltip('vishnu_god')], zwana [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip] korzysta z okazji, aby porozmawiać z zagraniczną delegacją o znaczeniu tej bogini jako medium dla boskości. [target_ruler.GetHerHis|U] słowa zdawały się trafiać w sedno, a ich przywódcy lepiej rozumieją teraz naszą wiarę, a także wartość naszego królewskiego związku małżeńskiego."
 hindu_events.1500.a: "Bogini jest mocą, Bogini jest pięknem."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName] z kraju [target_origin_country.GetName] to osoba, której można zaufać – nie tylko w kwestiach politycznych. Umowy małżeńskie łączą nasze kraje, a [target_origin_country.GetGovernment.GetRulerTitle|l] często dzieli się z nami swoimi filozoficznymi spostrzeżeniami.\n\nPewnego dnia między rządzącymi doszło do dyskusji o [ShowGodName('vishnu_god')] i naturze duszy. [target_ruler.GetNameWithNoTooltip], wyznając [ShowGodName('shakti_god')], wspomina o tym, ze oba bóstwa są nierozłączne jak mąż i żona lub jak dusza, również nierozerwalnie związana z boskością. Aby właściwie zrozumieć [ShowGodNameWithNoTooltip('vishnu_god')], możemy szukać go poprzez boginię [ShowAvatarName('lakshmi_avatar')], jego małżonkę."
 hindu_events.1501.a: "Niechaj [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] połączy nasze dusze z [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1501.b: "Będziemy kontemplować tę jedność i boginię."
 hindu_events.1501.c: "Doceniamy radę, ale szukamy [ShowGodNameWithNoTooltip('vishnu_god')] bez pośredników."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], Sampradaja"
 hindu_events.1502.desc: "Lata duchowych poszukiwań, w których pośredniczyła małżonka [ShowGodName('vishnu_god')] – [ShowAvatarName('lakshmi_avatar')] – ujawniły wiele odpowiedzi na pytania, które zadaje [target_ruler.GetName]. Teraz rozumiemy, co mieli na myśli nasi przyjaciele podążający za [ShowGodName('shakti_god')] i jak ważna jest jedność duszy z boskością."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] i [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "Po latach medytacji nad związkiem [ShowGodName('vishnu_god')] i [ShowAvatarName('lakshmi_avatar')], [target_ruler.GetName] zachwyca się nad mądrością, jaką przekazała nam bogini. Teraz postrzegamy ją nie jako pośredniczkę, lecz jako część samej najwyższej boskości."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] to moc stojąca za [ShowGodNameWithNoTooltip('vishnu_god')], najwyższym bóstwem."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] może wykraczać nawet poza [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1503.c: "Będziemy podążać ścieżką bogini, ścieżką potęgi."
 hindu_events_1600.desc_common: "Dzięki dziecku o imieniu [target_heir.GetName] [target_ruler.GetName] spogląda w przyszłość z nadzieją, a [target_heir.GetHerHis] narodziny pokazały ludowi, dlaczego uważamy Dewi za najwyższą boską moc."
 hindu_events.1600.title: "Dewi, Matka"
 hindu_events.1600.desc: "Dynastia [target_heir.GetDynasty.GetName] cieszy się z niedawnych narodzin potomka. $hindu_events_1600.desc_common$ Choć [target_ruler.GetShortNameWithNoTooltip] może rządzić państwem zwanym [ROOT.GetCountry.GetName] jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], potęga, która utrwala naszą linię krwi, a nawet sam świat, jest domeną kobiecości.\n\n[target_consort.GetName] reprezentuje ten aspekt bogini i sprawia, że zastanawiamy się nad pięknem i dobrocią Dewi."
 hindu_events.1600.a: "To założenie wymaga dalszych przemyśleń."
 STATIC_MODIFIER_NAME_hindu_shakta: "Śaktyzm"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] jest wspaniała, ale nie jest boginią."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ – odrzucono"
 hindu_events.1600.desc_female: "Niedawno [target_ruler.GetName] urodziła dziecko, które będzie kontynuować dziedzictwo, jakie reprezentuje dynastia [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Tak jak [target_ruler.GetShortNameWithNoTooltip] rodzi następną władzę kraju [ROOT.GetCountry.GetName], tak świat rodzi się i odradza z bogini.\n\nTo, że Dewi używa tej wielkiej mocy do łagodnych celów, zaiste jest oznaką jej dobroci i łaski, a świadomość, że jej istnienie objawia się [Select_CString(target_ruler.IsFemale,'władczyni','władcy')] sprawia, że [target_ruler.GetShortNameWithNoTooltip] uważa to za aspekt, z którym może się identyfikować."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] może być życzliwą matką, ale jest równie zaciekła, jak bogini."
 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "Od czasu narodzin swego dziecka, którym jest [target_heir.GetName], [target_ruler.GetName] [Select_CString(target_ruler.IsFemale,'zmieniła','zmienił')] swe postrzeganie [ShowGodName('shakti_god')]. [ROOT.GetCountry.GetGovernment.GetRulerTitle] nadal rozumie, że jej energia niszczy, ale wie także, że jest źródłem wszystkiego, co istnieje. [target_ruler.GetShortNameWithNoTooltip] uważa, że bogini jest piękna oraz łagodna – i z tą łagodnością, popartą nieskończoną siłą, będziemy również rządzić państwem, które zwiemy [ROOT.GetCountry.GetName]."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Więzy małżeńskie"
 hindu_events.1700.desc: "Dzięki zrozumieniu kreatywnego i pełnego wdzięku aspektu [ShowGodName('shakti_god')] nasz kraj, [ROOT.GetCountry.GetName] potrafi zastraszać i zachęcać inne narody do przyłączenia się do naszych działań. Jedną z wielu metod jednoczenia narodów jest związek małżeński, który [target_ruler.GetName] czasami uważa za najbardziej eleganckie rozwiązanie, nawiązując kilka takich więzi z innymi krajami. Negocjacje dyplomatyczne przybrały charakter rozszerzonych spotkań rodzinnych, podczas których wszystkich zebranych łączy dynastia [target_ruler.GetDynasty.GetName].\n\nOstatnio [target_ruler.GetShortNameWithNoTooltip|l], inspirując się głębokim wpływem tych związków, zastanawia się, w jaki sposób bogini wspomaga [target_ruler.GetHerHis] pracę. Być może głębsza medytacja tantryczna przybliży nas do zrozumienia tej kwestii."
 hindu_events.1700.a: "Związek między żoną i mężem jest naprawdę sercem boskości."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] tworzy jedność, ponieważ cały świat jest jej esencją."
 hindu_events.1700.c: "Nie mieszajmy polityki i spraw duchowych."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Po latach tantrycznej medytacji nad tym, jak więzi małżeńskie odnoszą się do boskich więzi między Dewi i Dewą, [target_ruler.GetName] utożsamia się z [ShowAvatarName('parvati_avatar')], matką wielu wielkich bogów, którą wziął za żonę [ShowGodName('shiva_god')]. Jako źródło wszelkiej potęgi, pomoże nam wzmocnić i kontrolować więzi między śmiertelnikami."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Prakṛti"
 hindu_events.1702.desc: "Po latach ttantrycznej medytacji nad esencją bogini we wszystkich rzeczach [target_ruler.GetName] utożsamia się z Prakṛti, boskością samej natury. Pokrewieństwo naszego ducha z otoczeniem uspokaja innych i jednoczy ludzi, którzy uważają [ROOT.GetCountry.GetName] za swą ojczyznę."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Dewi, Protektorka"
 hindu_events.1800.desc: "Państwo [ROOT.GetCountry.GetName] stoi w płomieniach. Toczymy wojnę przeciwko tym, którzy chcą zmiażdżyć nasz kraj i zabić jego lojalnych poddanych. Taka napaść na nasz lud jest niedopuszczalna, a [target_ruler.GetName] znajduje w sobie niezwykłą furię skierowaną przeciwko tym, którzy wywołali ten konflikt. Ze sposobu, w jaki inni na [Select_CString(target_ruler.IsFemale,'nią','niego')] patrzą, jasno wynika, że [target_ruler.GetHerHis] gniew i determinacja wzbudzają postrach.\n\nPodczas odpoczynku w świątyni [target_ruler.GetName] widzi posąg [ShowAvatarName('kali_avatar')], przerażający w swoim wyglądzie i brutalności. Jednak w boskich oczach, czerwonych z wściekłości, jest coś znajomego: poczucie celu. Tak jak [ShowAvatarNameWithNoTooltip('kali_avatar')] strzeże swoich dzieci, tak my będziemy po kres swych dni chronić synów i córki, uważających że nasz kraj, [ROOT.GetCountry.GetNameWithNoTooltip], to ich dom."
 hindu_events.1800.a: "Nawet w samym sercu zniszczenia jest piękno."
 hindu_events.1800.b: "Zrobimy to, co musimy, ale to nie jest sposób, w jaki postrzegamy Dewi."
 hindu_events.1801.title: "Kalikula"
 hindu_events.1801.desc: "Wojna odcisnęła swoje piętno na wielu, ale po spotkaniu z boginią [target_ruler.GetName] odkrywa, że [target_ruler.GetHerHim] wzmocniła. Zrozumieliśmy, że piękno duszy lub boskości nie objawia się wyłącznie poprzez zewnętrzną łaskę, a twarz splamiona krwią może również skrywać mądrość i odwagę."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Sprzeciw"
 hindu_events.1900.desc: "Wygląda na to, że [ShowGodName('shakti_god')] pokazała swoje najbardziej zaciekłe oblicze, ponieważ nasz kraj, [ROOT.GetCountry.GetName], bierze udział w makabrycznej wojnie. Widząc wszystkie aspekty konfliktu, [target_ruler.GetName] może lepiej zrozumieć niszczycielskie siły, które kształtują świat, ale musimy również rozważyć nasze własne motywacje w dążeniu do tej agresji.\n\nDewi, którą znamy, jest zaciekła, ale jaki jest tego powód? Medytacja nad tym, dlaczego przynosimy zagładę naszym wrogom, może dać wgląd w to, dlaczego bogini przynosi śmierć."
 hindu_events.1900.a: "Ich czas nadszedł. Zniszczmy siły zła."
 hindu_events.1900.b: "Ich krew zostanie przelana na naszej drodze do wyzwolenia."
 hindu_events.1900.c: "Nie ma czasu na medytację. Toczymy wojnę!"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Po latach tantrycznej medytacji [target_ruler.GetName] utożsamia się z [ShowAvatarName('kali_avatar')], czarną boginią. Dzięki mocy i mądrości tego aspektu [ShowGodName('shakti_god')], wyeliminujemy złe wpływy na świecie i przekształcimy go przy pomocy ognia."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Po latach tantrycznej medytacji [target_ruler.GetName] uważa, że jest niczym [ShowAvatarName('tara_avatar')], wiecznie płonąca gwiazda. Przelewając krew naszych wrogów, wyzwolimy i ochronimy nasz lud."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Wiedza przekazana dalej"
 hindu_events.2000.desc: "Poszukując religijnych prawd, [target_ruler.GetName] zdaje sobie sprawę, że oddzielenie boskości i naszych dusz od egzystencji czasem wydaje się niewykonalne. Rady może udzielić mu [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], a konkretnie [target_character.GetName]. [target_ruler.GetName] zdaje sobie sprawę, że jest to pierwszy krok do zrozumienia duszy i naszego Pana, [ShowGodName('vishnu_god')]. Prawda absolutna istnieje niezależnie od naszej rzeczywistości. Święta wiedza bogów jest przekazywana przez wieki, a [target_character.GetNameWithNoTooltip] oferuje może udzielać nauk w tych sprawach.\n\n[target_character.GetHerHis|U] śmiałość w przewodnictwie duchowym, jakiego poszukuje [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest zaskakująca, ale być może ma [target_character.GetSheHe] rację."
 hindu_events.2000.a: "Zawsze przyjmiemy dar wiedzy."
 hindu_events.2000.b: "Nie tylko [target_character.GetNameWithNoTooltip] posiada wiedzę, posłuchajmy też innych mędrców."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brahma Sampradaja"
 hindu_events.2000.c: "Sami dojdziemy do prawdy."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Ostatnie lata wiele nas nauczyły. [target_character.GetName] jest teraz guru, dzięki czemu [target_ruler.GetName] godzi się z istnieniem boskości jako odrębnej od duszy i pozwala [Select_CString(target_ruler.IsFemale,'jej','mu')] medytować i czcić [ShowGodName('vishnu_god')] z tą myślą. Zaczynamy przygotowywać się do przekazania tej prawdy innym, tak jak została ona przekazana nam."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "[target_ruler.GetName] odrzuca jednego nauczyciela na rzecz korzystania z duchowych porad wielu mędrców i wysłuchania kilku różnych punktów widzenia. Jednak zdaliśmy sobie również sprawę, jak ogromnym wyzwaniem jest zrozumienie natury boskości. Rzeczywiście, jest to nauka, która może zająć całe życie, a nawet dłużej."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Czterej Kumarowie"
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName] ma poważny problem, gdyż wciąż nie wiadomo, czy narodzi się [ROOT.GetCountry.GetGovernment.GetHeirTitle|l]. Rządząca dynasta – [target_ruler.GetDynasty.GetName] – może stracić władzę, jeśli [target_ruler.GetName] umrze, nie wyznaczając następcy, a presja spłodzenia potomka bardzo na [Select_CString(target_ruler.IsFemale,'niej','nim')] ciąży. Codzienne modlitwy o to, by bogowie dali [target_ruler.GetHerHim] dziecko, pozostają bez odpowiedzi, ale jedna historia zaprząta umysły wszystkich.\n\nPewnego razu Stwórca Brahma powołał ze swego ciała czterech synów, Kumarów, by kontynuowali jego dziedzictwo i pomagali mu w tworzeniu. Jednak Kumarowie odrzucili takie doczesne zadania i poświęcili się wyłącznie nauce i nauczaniu boskości. Bez ich oddania i świętości wiedza o [ShowGodName('vishnu_god')] by do nas nie dotarła.\n\nJeśli chcemy zadowolić naszego Pana, [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetShortNameWithNoTooltip] musi porzucić marzenia o potomstwie motywowane pragnieniem władzy oraz cielesnymi zachciankami i poszukać prawdy."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] poświęci swoje życie czystości i [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.2100.b: "Posłuchamy rady, ale nie możemy porzucić obowiązku."
 hindu_events.2100.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma przede wszystkim rządzić, a cielesne pragnienia może zaspokajać w czasie wolnym."
 hindu_events.2101.title: "Akhanda Brahmaczarja"
 hindu_events.2101.desc: "Minęły lata, odkąd [target_ruler.GetName] nie próbuje już spłodzić następcy dla swej dynastii i żyje w celibacie, studiując Wedy. Nie wiemy, co się stanie, gdy [target_ruler.GetName] odejdzie, ale [target_ruler.GetHerHis] poświęcenie nie słabnie. Porzucając życie, które zwykle wiedzie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], może [target_ruler.GetSheHe] zrozumieć Kumarów i ich dążenie do poznania i szerzenia wiedzy [ShowGodName('vishnu_god')]."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Kumara Sampradaja"
 hindu_events.2102.desc: "Po latach kontemplacji [target_ruler.GetName] wiele wie o Kumarach, posłańcach [ShowGodName('vishnu_god')]. Chociaż nie może [target_ruler.GetSheHe] całkowicie wyrzec się materialistycznych dążeń jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sprawując rządy nad państwem [ROOT.GetCountry.GetName], przez ten czas [target_ruler.GetShortNameWithNoTooltip] uczy się patrzeć na świat z duchową jasnością i wykorzysta to doświadczenie w swojej przyszłości jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Przeszkody na naszej drodze"
 hindu_events.2200.desc: "Gdy rządzi [target_ruler.GetName], stolica kraju, [ROOT.GetCountry.GetCapital.GetName] osiąga szczyt naukowego rozwoju, wzbudzając zazdrość sąsiadów. Państwo [ROOT.GetCountry.GetName] wskazuje innym narodom drogę ku wiedzy i innowacji. Wiedząc, że [ShowGodName('ganesha_god')] ceni mądrość, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] cieszy się, że nasz lud odniósł sukces w jej poszukiwaniu.\n\nJednocześnie jednak, im bardziej się rozwijamy, tym więcej wyzwań staje nam na drodze rozwoju. Pan [ShowGodNameWithNoTooltip('ganesha_god')], który tworzy i odsuwa przeszkody tego świata, może nie tylko pomóc w naszych badaniach, ale także je utrudnić."
 hindu_events.2200.a: "Musimy poświęcić czas na zrozumienie tej kwestii."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Nie rozwinęliśmy naszej technologii poprzez bezczynną medytację!"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "Po latach studiowania tekstów mędrców i $purana$ oraz prac naukowców i poetów [target_ruler.GetName] zaczyna dostrzegać motywy, którymi kieruje się [ShowGodName('ganesha_god')], stawiając przeszkody na drodze wiedzy. Wyższość, jaką odznacza się państwo [ROOT.GetCountry.GetName], uczyniła elitę, do której zalicza się także [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], próżną i zarozumiałą. Teraz widzimy, iż prawdziwa mądrość wymaga pokory. Trudności, które są już za nami, a także te, które dopiero nas czekają, są właśnie wyzwaniami zapewniającymi nam mądrość."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Rodzi się [ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2300.desc: "Nasz kraj, [ROOT.GetCountry.GetName], a także ludy poza naszymi granicami wiedzą, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] wierzy, iż [ShowGodName('ganesha_god')] to najwyższe bóstwo, więc wiele osób oczekuje, że [target_ruler.GetName] będzie bardziej otwarcie wyrażać swoją pobożność.\n\nNarodziny bóstwa są zwykle obchodzone jesienią, a gdy zbliża się ten dzień, państwo [ROOT.GetCountry.GetNameWithNoTooltip] zmienia tę ceremonię w wielkie widowisko dla wszystkich obywateli, co może być doskonałą okazją do zjednoczenia narodu w czczeniu i świętowaniu."
 hindu_events.2300.a: "Miłość, jaką dynastia [target_ruler.GetDynasty.GetNameWithNoTooltip] darzy Pana Winajakę, będzie widoczna dla wszystkich!"
 hindu_events.2300.b: "Hołd, jaki otrzymuje od nas [ShowGodNameWithNoTooltip('ganesha_god')] pozostanie prywatną sprawą każdej rodziny."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] Katurthi"
 hindu_events.2301.desc: "Dziś [target_ruler.GetName] prowadzi ceremonię, przypominającą o tym, jak narodził się [ShowGodName('ganesha_god')], w jaki sposób powstał dzięki swej matce, [ShowAvatarName('parvati_avatar')] i jak jego ojciec, [ShowGodName('shiva_god')], obdarował go głową słonia. Cała stolica, [ROOT.GetCountry.GetCapital.GetName], opowiada i świętuje tę legendę, podobnie jak wiele innych regionów w państwie [ROOT.GetCountry.GetName]. Posągi boga są publicznie czczone, a modak, słodkie desery, które lubi [ShowGodNameWithNoTooltip('ganesha_god')], są spożywane i składane w ofierze. Jako bóg początków, Winajaka z pewnością przyniósł nowy początek państwu, które dziś nazywa się [ROOT.GetCountry.GetNameWithNoTooltip]."
 hindu_events.2301.a: "Chwała Panu Ganeszy!"
 hindu_events.2400.title: "Przygotowanie do odejścia"
 hindu_events.2400.desc: "Przez całe swoje życie [target_ruler.GetName] podąża ścieżką, którą wyznacza wiara [ShowReligionAdjective('hindu')|l]. [target_ruler.GetHerHis] oczy widziały wielu, którzy odeszli i przeszli przez rytuały pogrzebowe, które czasami wykorzystują wodę ze świętej rzeki. Żyje [target_ruler.GetSheHe] wystarczająco długo, by myśleć o własnej śmiertelności i o tym, że pewnego dnia [target_ruler.GetHerHis] ciało umrze, a [target_ruler.GetHerHis] duch wstąpi do niebios.\n\n[target_ruler.GetName] ma nadzieję, że [target_ruler.GetHerHis] śmierć nastąpi blisko brzegu rzeki. Jednak żaden śmiertelnik nie może wiedzieć, kiedy jego życie dobiegnie końca, więc przynajmniej możemy postarać się zadbać o [target_ruler.GetHerHis] zbawienie poprzez rozsypanie [target_ruler.GetHerHis] prochów w Gangesie."
 hindu_events.2400.a: "Lepiej się przygotujmy"
 STATIC_MODIFIER_NAME_thinking_about_death: "Myśli o śmierci"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ma przed sobą jeszcze wiele lat!"
 hindu_events.2401.desc_common: "Poprzednia osoba władająca państwem [ROOT.GetCountry.GetName], [target_last_ruler.GetName], niedawno odeszła. Po pogrzebie prochami zajmuje się [target_ruler.GetName] i chce wypełnić [target_last_ruler.GetHerHis] wolę, by zanurzyć szczątki w świętej rzece – Gangesie."
 hindu_events.2401.title: "Pogrzeb nad Gangesem"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nChociaż go czcimy, Ganges nie przepływa przez państwo [ROOT.GetCountry.GetName]. Co prawda podróż nad rzekę z prochami może zająć trochę czasu, byłaby to również okazja do pogłębienia naszej duchowej więzi z tymi wodami."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] upewni się, że prochy bezpiecznie dotrą na miejsce."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Pielgrzymka nad Ganges"
 hindu_events.2401.b: "Lepiej rozrzućmy prochy w tutejszej rzece."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nPonieważ nasze państwo, [ROOT.GetCountry.GetNameWithNoTooltip], jest pobłogosławione i rzeka jest w jego granicach, nie będzie to trudna podróż. Jednak ceremonia nadal będzie wymagała poświęcenia czasu potrzebnego na wypełnianie obowiązków, które [target_ruler.GetNameWithNoTooltip] pełni jako [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 hindu_events.2401.a_presence: "To dobry czas, by połączyć się z boskością."
 hindu_events.2401.b_presence: "Nie mamy czasu na żałobę."
 hindu_events.2402.title: "Ganges"
 hindu_events.2402.desc: "Po dotarci na brzeg Gangesu [target_ruler.GetName] czuje obecność opatrzności. Gdy wchodzi do rzeki z prochami, otaczająca woda zdaje się płynąć przez trzy światy, obrazując ciemności Patali i piękno Swargi.\n\nWszyscy obecni czują wyjątkową jedność ze światem i rzeką, modląc się, aby kiedyś zobaczyć koniec swojego życia na tym świętym brzegu."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Świątynie Słońca"
 hindu_events.2500.desc: "[ShowGodName('surya_god')] nie jest już tak uwielbiany, jak kiedyś. Saura, którzy postrzegali go jako absolutną boskość, są coraz mniej liczni, zaś $india$, gdzie niegdyś było wiele czczących go świątyń, zapomniały o ich utrzymaniu, a niektóre miejsca kultu zostały zniszczone. Nie każdy władca wciąż okazuje szacunek, jakiego wymaga [ShowGodNameWithNoTooltip('surya_god')], tak jak [target_ruler.GetName], a obrazoburcy wyznajacy inne religie włożyli wiele wysiłku w zburzenie tych ostatnich bastionów Najwyższego Światła.\n\nJednakże stolica kraju, [ROOT.GetCountry.GetCapital.GetName], dba o to, by [ShowBuildingTypeName('temple')|l] poświęcona bóstwu nadal stała. Pod naszym czujnym okiem, a także okiem Mitry, Varuṇa i Agni, nigdy nie upadnie. Traktując los innych świątyń jako ostrzeżenie, być może powinniśmy poświęcić więcej czasu i pieniędzy na to, by [ShowBuildingTypeNameWithNoTooltip('temple')|l] nadal była utrzymywana."
 hindu_events.2500.a: "Pan [ShowGodNameWithNoTooltip('surya_god')] potrzebuje nas teraz bardziej niż kiedykolwiek."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "Świątynia przetrwa, tak długo jak miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] będzie w naszych rękach..."
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "Nadzorując stan, w jakim jest [ShowBuildingTypeName('temple')|l] Słońca, którą może pochwalić się stolica, [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetName] poświęca także czas na modlitwy i medytację. Jesteśmy zdeterminowani, aby bóg [ShowGodName('surya_god')] mógł być dalej czczony w tym pomniku jego wielkości. Dbamy o to, by nasz kraj, [ROOT.GetCountry.GetName], był w dobrych rękach, tak jak [ShowGodNameWithNoTooltip('surya_god')] dba o nas, a jeśli ktokolwiek spróbuje zniszczyć jego świątynie, nasz gniew spali go tak, jak Słońce pali ziemię."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Zmiany pór roku"
 hindu_events.2600.desc: "Kończy się zima. [ShowGodName('surya_god')] zawraca swój rydwan i przynosi ciepło oraz wiosnę, którymi może cieszyć się nasze państwo [ROOT.GetCountry.GetName]. Zwykle wyznawcy, kierujący się prawdami, które ceni [ShowGodNameWithNoTooltip('surya_god')], świętowali ten okres w domach, ale po tym, jak włożyliśmy wysiłek w to, by nasza stolica, [ROOT.GetCountry.GetCapital.GetName], mogła mieć własne miejsce kultu, znane jako [ShowBuildingTypeName('temple')] Słońca i widząc oddanie bóstwu, jakie przejawia [target_ruler.GetName], zbiera się tam coraz więcej ludzi. To doskonała okazja na uczczenie Najwyższego Światła jakimś większym świętem."
 hindu_events.2600.a: "Miasto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] wita wszystkich w domu, w którym zamieszkał [ShowGodNameWithNoTooltip('surya_god')]!"
 hindu_events.2600.b: "Istnieje wiele mniejszych świątyń, które mogą pomieścić wyznawców."
 hindu_events.2601.title: "Rathasaptamī"
 hindu_events.2601.desc: "Po oczyszczeniu swego ciała wodą i liśćmi kalotropisu, [target_ruler.GetName] wkracza do miejsca kultu. [ShowBuildingTypeName('temple')|l] w naszej stolicy, za którą uznajemy [ROOT.GetCountry.GetCapital.GetName] wita ludzi ze wszystkich kast, uznających państwo [ROOT.GetCountry.GetName] za swoją ojczyznę. Wierni przybyli, aby przynieść ofiary z wody, kwiatów i owoców oraz oglądać wielkie procesje, jakie goszczą w swoich murach [ShowBuildingTypeNameWithNoTooltip('temple')|l] oraz pałac. Z tej okazji Mandala, symbol, którym posługuje się [ShowGodName('surya_god')], została udekorowana, a wyznawcy odwiedzający bóstwo jednoczą się w uwielbieniu i radują się z kolejnego końca zimy."
 hindu_events.2601.a: "Chwalmy Słońce!"
