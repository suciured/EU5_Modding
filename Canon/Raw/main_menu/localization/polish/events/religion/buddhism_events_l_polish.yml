l_polish:
 buddhism_events.1.title: "Rezygnacja ministra"
 buddhism_events.1.desc: "[target_minister.GetName] potępia rządy, które sprawuje [target_ruler.GetName] oraz [target_ruler.GetHerHis] gabinet. [target_minister.GetSheHe|U] przypomina nam, że jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie potrafi przestrzegać ustalonych praw, przyciągnie do władzy tylko kłamców i donosicieli, a [target_minister.GetSheHe] nie chce mieć z nami nic wspólnego, dopóki nie obierzemy właściwej ścieżki."
 buddhism_events.1.a: "Szerokiej drogi!"
 buddhism_events.1.b: "[ROOT.GetCountry.GetFlavorRank] może skorzystać z [target_minister.GetHerHis] sugestii."
 buddhism_events.2.title: "Agitacja klasztorów wśród ludności"
 buddhism_events.2.desc: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma obowiązek chronić instytucje klasztorne, one powinny chronić kraj przed złymi władcami. Ponieważ uważają one, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie potrafi zadbać o wspólne dobro i nie interesuje się takimi kwestiami, a w szczególności utrzymaniem organizacji kościelnych, [target_character.GetName] jest [Select_CString(target_character.IsFemale,'potępiana','potępiany')] przez niektóre z potężniejszych klasztorów, co zwraca przeciw [Select_CString(target_character.IsFemale,'niej','niemu')] opinię publiczną."
 buddhism_events.2.a: "To skandal!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('peasants')] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e] w zamieszkiwanych [Concept('locations','lokacjach')|e], gdzie rozgłoszono skargi, jakie wysuwają [ShowPopTypeName('clergy')|l]"
 buddhism_events.2.b: "Pójdźmy na ustępstwa."
 buddhism_events.2.c: "Rozwiążmy problem „alternatywnymi” metodami."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip] ustanawia precedensowe prawo"
 buddhism_events.3.desc: "[target_ruler.GetName] to rozsądna osoba, a [target_ruler.GetHerHis] decyzje zawsze uważano za słuszne do tego stopnia, że w niedawno utworzonym dodatku do zbioru praw, którymi posługuje się nasz kraj [ROOT.GetCountry.GetName], jedno z ostatnich orzeczeń zostało uznane za tak sprawiedliwe i dobrze uargumentowane, iż stanowi teraz przykład do naśladowania w podobnych przypadkach. Ponieważ [target_ruler.GetNameWithNoTooltip] słynie z rygorystycznych, niezmiennie przestrzeganych cnót Dasavidha-rājadhamma, dziesięciokrotnej cnoty władcy, na której opiera się [ROOT.GetCountry.GetReligion.GetName|l], nie był to pierwszy raz, gdy [target_ruler.GetHerHis|l] reguły są stawiane za wzór."
 buddhism_events.3.a: "I nie będzie to ostatni raz."
 buddhism_events.4.title: "Okropności wojny"
 buddhism_events.4.desc: "Nie wszyscy mężczyźni są stworzeni do wojaczki i wygląda na to, że konflikt, w którym obecnie znajduje się nasz kraj, uświadomił to niektórym z nich. Liczba dezerterów ukrywających się za murami klasztorów nie jest duża, ale stanowią oni niebezpieczny przykład. [ROOT.GetCountry.GetFlavorRank], opierając się na filarach, na których stoi wiara [ROOT.GetCountry.GetReligion.GetAdjective|l], chroni klasztory, ale wielokrotnie ostrzegaliśmy je, by nie przyjmowały takich ludzi, a jednak wygląda na to, że niektóre wciąż to robią."
 buddhism_events.4.a: "Musimy być delikatni."
 buddhism_events.4.b: "Żądamy, aby klasztory wydały nam tych „mnichów”."
 buddhism_events.5.title: "Obfite zbiory"
 buddhism_events.5.desc: "Te zbiory były niezwykle obfite i moglibyśmy wykorzystać to nieoczekiwane bogactwo do sfinansowania planowanych dzieł religijnych. Zasugerowano wprowadzenie dodatkowego podatku, aby pozyskać dla państwa więcej zborza od rolników. Jednak tradycyjna nauka [ROOT.GetCountry.GetReligion.GetAdjective|l] wskazuje, że nie możemy uciskać ludności, a niektórzy z naszych ministrów wydają się niechętni obciążaniu ich dodatkowym podatkiem."
 buddhism_events.5.a: "Nałóżmy podatek."
 buddhism_events.5.b: "Nie kradnijmy owoców ich pracy."
 buddhism_events.6.title: "Dāna"
 buddhism_events.6.desc: "To właśnie w takich chwilach, gdy w naszym kraju panuje względny spokój, przypominamy sobie o tych, którzy mają mniej szczęścia. Ostatnie zbiory nie były ani porażką, ani wielkim sukcesem, w wyniku czego większość nie głoduje, a państwo ma wystarczające zapasy zboża. Są jednak nieszczęśliwe dusze, które nie zdołają się wyżywić. To właśnie w takich czasach musimy pamiętać o Dānie, akcie dobroczynności i dawaniu jałmużny, zgodnie z tym, co głosi wiara [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 buddhism_events.6.a: "Rozdajmy nasze zboże ubogim!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Zboże dla ubogich"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Redystrybuujemy nasze nadwyżki zboża, aby upewnić się, że nikt na naszych ziemiach nie będzie cierpiał z głodu."
 buddhism_events.6.b: "Zachowajmy rezerwę."
 STATIC_MODIFIER_NAME_food_reserves: "Rezerwy zboża"
 STATIC_MODIFIER_DESC_food_reserves: "Wypełnione magazyny zboża są gwarantem stabilności naszego kraju."
 buddhism_events.7.title: "Pariccāga"
 buddhism_events.7.desc: "Gdy nasz kraj znajduje się w stanie wojny, a nasze wojska biorą udział w bitwie, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi odpowiadać na pytania ludu i udzielać wskazówek. Wiele osób uważa, że nasza wiara – [ROOT.GetCountry.GetReligion.GetName|l] – kieruje się kluczową cnotą, zwaną Pariccāga, co oznacza samopoświęcenie. A zatem [target_ruler.GetName] musi dzielić los naszych wojowników i dołączyć do nich w bitwie, nawet kosztem [target_ruler.GetHerHis] bezpieczeństwa.\n\nInni twierdzą jednak, że Pariccāga nie jest całkowitym lekceważeniem własnego dobra, ale ograniczeniem dbania wyłącznie o własne interesy i że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może zadbać o bezpieczeństwo nie tylko nie jest to sprzeczne z tym, co głosi religia [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l], ale jest kluczem do zapewnienia ochrony, której wymaga [ROOT.GetCountry.GetFlavorRank|l]."
 buddhism_events.7.a: "Niechaj [target_ruler.GetSheHe] daje nam przykład."
 buddhism_events.7.b: "Nie na tym polega samopoświęcenie."
 buddhism_events.8.title: "Tapa"
 buddhism_events.8.desc: "Ostatnio [target_ruler.GetName] jest celem ataków tych, dla których [target_ruler.GetHerHis] władza kojarzy się z ekstrawagancją i wystawną konsumpcją. Niektórzy na dworze twierdzą jednak, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] musi sobie pozwalać na odrobinę luksusu, zwłaszcza w obecności obcych władców i emisariuszy."
 buddhism_events.8.a: "Pozbądźmy się rzeczy doczesnych!"
 buddhism_events.8.b: "Nie możemy zniżać się do tego samego poziomu, co [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]..."
 buddhism_events.9.title: "Spadek"
 buddhism_events.9.desc: "[ShowBuildingTypeName('monastery')] – przez nasz kraj, [ROOT.GetCountry.GetName], uważany z jeden z ważniejszych obiektów religijnych – ma problem po śmierci mnicha, który pochodził z bardzo wpływowej świeckiej rodziny. Kwestią sporną jest to, kto powinien odziedziczyć, poza wieloma innymi skarbami, bogatą kolekcję cennych manuskryptów i wiele obrazów Buddy, jakie znajdowały się w pokoju zmarłego. Choć mnisi nie mogą posiadać własności jako takiej, prawo nadal pozwala oddanemu uczniowi odziedziczyć te rzeczy i być uważanym za syna mnicha. W tym przypadku [ShowBuildingTypeNameWithNoTooltip('monastery')|l] wspomina o młodym uczniu, który opiekował się mnichem do ostatniego dnia.\n\nSą jednak inni zainteresowani, a sam [ShowBuildingTypeNameWithNoTooltip('monastery')|l] argumentuje, że powinni otrzymać spadek i prawdopodobnie byliby bardzo wdzięczni za wsparcie w tej sprawie. Świecka rodzina mnicha ma również nadzieję, że [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] zezwoli na odziedziczenie nie tylko manuskryptów i obrazów, ale także części ziemi, którą [ShowBuildingTypeNameWithNoTooltip('monastery')|l] posiada, odkąd członek rodziny stał się mnichem."
 buddhism_events.9.a: "Rozstrzygnijmy na korzyść ucznia."
 buddhism_events.9.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')] otrzyma spadek."
 buddhism_events.9.c: "Poprzyjmy świecką rodzinę mnicha."
 buddhism_events.10.title: "[target_ruler.GetNameWithNoTooltip] doznaje zniewagi"
 buddhism_events.10.desc: "Państwo zwane [target_country.GetLongName] doprowadziło do incydentu dyplomatycznego, gdy nasza władza – [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] – doznała zniewagi ze strony emisariusza, odmawiającego udziału w ceremonii zorganizowanej z takiej okazji. [target_ruler.GetName] się wścieka i choć można mieć pewne wątpliwości co do tego, czy zniewaga była celowa, czy nie, opinia publiczna wyraźnie tak to postrzega.\n\nJeśli nie potępimy publicznie ambasadora, ryzykujemy utratę twarzy, ale wielu zauszników, z których składa się nasza rada – [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] – zaleca jednak ostrożność."
 buddhism_events.10.a: "Publicznie wyśmiejmy ambasadora."
 buddhism_events.10.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] nigdy nie traci nerwów."
 buddhism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: prawa"
 buddhism_events.11.desc: "Prawo [ShowReligionGroupAdjective('buddhist')|l] jest powszechnie praktykowane w takiej czy innej formie w wielu [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l] krajach. Chociaż zasady te nie są gromadzone i spisywane przez same państwa, różnią się one w zależności od kraju i czasami taki zbiór musi zostać zaktualizowany lub odnowiony. Państwo zwane [ROOT.GetCountry.GetName] stworzyło zaktualizowaną wersję jednego z najczęściej używanych zbiorów prawa w naszym kraju.\n\nPonieważ sam zbiór opiera się na rzeczywistych przypadkach, można postrzegać ten kodeks jako całkiem aktualny komentarz do wyroków, które orzeka [target_ruler.GetName]."
 buddhism_events.11.a: "Doskonale! Wypromujmy te prawa."
 buddhism_events.11.a.tt1: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie traktuje swoich poddanych dostatecznie sprawiedliwie, ten zbiór praw źle o [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','nim')] świadczy i obniży nasz [prestige|el]."
 buddhism_events.11.a.tt2: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] traktuje swoich poddanych sprawiedliwie, ten zbiór praw dobrze o [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','nim')] świadczy i podwyższy nasz [prestige|el]."
 buddhism_events.11.a.tt3: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] jest przykładem tego, jak należy traktować swoich poddanych, ten zbiór praw dobrze o [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','nim')] świadczy i podwyższy nasz [prestige|el]."
 buddhism_events.11.a.tt4: "Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma bardzo złą reputację, gdy chodzi o sprawiedliwe traktowanie swoich poddanych, ten zbiór praw bardzo źle o [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'niej','nim')] świadczy i zniszczy nasz [prestige|el]."
 buddhism_events.11.b: "Zróbmy wszystko, aby powstrzymać rozprzestrzenianie się tego zjawiska."
 buddhism_events.12.title: "Skłóceni prawnicy"
 buddhism_events.12.desc: "Prawnicy obstawiający wynik sporu prawnego nie są niczym niezwykłym na naszych ziemiach, a odrobina przyjaznej rywalizacji między specjalistami na sali sądowej nie dziwi. Jednak gdy rywalizacja przeradza się w gniew i zapalczywość, zagrożona jest integralność naszych praw.\n\nWygląda na to, że dwie strony w niedawnej sprawie sądowej – [ShowBuildingTypeName('monastery')|l] oraz rodzina posiadająca wpływy wśród możnej szlachty – zmieniły zwykły konflikt prawny o sporą posiadłość w gorącą kłótnię. Jest to bardzo niefortunne i teraz nasz organ sądowniczy, [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], musi podjąć próby uratowania reputacji obu stron w uczciwy sposób bez narażania na szwank rzetelności naszego systemu prawnego."
 buddhism_events.12.a: "Zażądajmy ponownego rozpatrzenia sprawy przez innych prawników."
 buddhism_events.12.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')] wygra rozprawę."
 buddhism_events.12.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] wygrają rozprawę."
 buddhism_events.13.title: "Użyteczny sojusz?"
 buddhism_events.13.desc: "Minęło już trochę czasu, odkąd [GetCharacter('kublai_khan').GetName] przyjął religię [ShowReligionGroupAdjective('buddhist')|l] i starał się ją szerzyć wśród swego ludu. Z biegiem lat wielu z nich wróciło do obrządków, którymi charakteryzuje się [ROOT.GetCountry.GetReligion.GetName|l]. [target_ruler.GetName] fascynuje się spuścizną największych władców, takich jak $rank_kingdom_horde_ruler_suffix_male$, i imperiami, które kiedyś stworzono w imię tej religii. Gdy dotarły do nas wieści, że powstaje i dynamicznie rozwija się [Concept('tibetan_group','tybetański ')|e] zakon, stało się jasne, że należy to zbadać.\n\nWysłannik lamy stoi teraz przed nami. Wyjaśnił, że najprawdopodobniej [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] dostąpił reinkarnacji jako [target_ruler.GetNameWithNoTooltip]. Zakon jest również gotów poprzeć nasze rządy, jeśli pozwolimy jego członkom szerzyć wiarę sekty na wszystkich kontrolowanych przez nas ziemiach."
 buddhism_events.13.a: "Nadszedł czas na zmiany."
 buddhism_events.13.b: "Zostańmy przy starych zwyczajach."
 buddhism_events.14.title: "Podobizny bożków"
 buddhism_events.14.desc: "Nawrócenie kraju na religię #L [ShowReligionGroupAdjective('buddhist')|l]ą#! nie wydarzy się z dnia na dzień, a duża liczba mieszkańców w naszych granicach nadal praktykuje stare zwyczaje. Chcąc jednak szerzyć swoją religię, wielu czołowych lamów w naszym kraju potępiło powszechne podobizny wciąż czczone przez wiele osób i zażądało ich zniszczenia."
 buddhism_events.14.a: "Spalić je wszystkie!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Zniszczenie bożków"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Kampania mająca na celu zniszczenie pogańskich bożków w naszym kraju nie przysparza nam przyjaciół wśród zagorzałych zwolenników starej religii, ale znacznie przyspiesza nawrócenie wszystkich pogan, nawet jeśli można wątpić w szczerość niektórych z nich."
 buddhism_events.14.b: "Dajmy im czas..."
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "Wyspa [ShowAreaName('sailan_area')], niedawno podbita przez nasze wojska, jest pełna bogatych klasztorów [ShowReligionGroupAdjective('buddhist')|l], a społeczeństwo wydaje się być praktycznie zarządzane przez tutejszych mnichów. Po odwiedzinach w klasztorach [target_ruler.GetName] z podziwem patrzy na ekonomiczne i kulturowe bogactwo zakonów."
 buddhism_events.15.a: "To musi być część naszej kultury!"
 buddhism_events.15.b: "Ograbić klasztory!"
 buddhism_events.15.b.tt: "Każda [pop|el] we wszystkich posiadanych [Concept('location','lokacjach')|e] na wyspie [ShowAreaName('sailan_area')] traci [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 buddhism_events.15.c: "Możemy się od nich wiele nauczyć."
 buddhism_events.15.c.tt: "Każda [pop|el] we wszystkich posiadanych [Concept('location','lokacjach')|e] na wyspie [ShowAreaName('sailan_area')] zyskuje [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: upadek klasztorów"
 buddhism_events.16.desc: "Z powodu braku dyscypliny klasztornej i słabnącej gospodarki wiele wielkich klasztorów, którymi kiedyś szczyciło się nasze państwo, [ROOT.GetCountry.GetName], odnotowało spadek liczby członków w ciągu ostatnich kilku lat. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] przysłali w związku tym przedstawiciela, który zwrócił się z ostrzeżeniem, że jeśli [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie zainterweniuje, tragiczna sytuacja może doprowadzić do tego, że ostatni mnisi porzucą śluby lub przeniosą się do innych klasztorów, opuszczając nasz zubożały duchowo i gospodarczo kraj.\n\nJednocześnie wielu lokalnych właścicieli ziemskich jest gotowych przejąć ziemię, którą pozostawiłby po sobie opuszczony [ShowBuildingTypeName('monastery')|l]. Ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma obowiązek zadbać o klasztorne życie, którym niegdyś szczyciła się ojczyzna, [ROOT.GetCountry.GetNameWithNoTooltip], dla wielu obserwatorów będzie jasne, że odpowiedzialność za to, co się stanie, spoczywa właśnie na [target_ruler.GetHerHis] barkach."
 buddhism_events.16.a: "Zróbmy, co w naszej mocy!"
 buddhism_events.16.b: "Może da się lepiej wykorzystać te ziemie."
 buddhism_events.17.title: "Złamanie klasztornych ślubów"
 buddhism_events.17.desc: "Dyscyplina religijna mnichów zamieszkujących nasz kraj, [ROOT.GetCountry.GetName], słabnie. Brak funduszy i monopolizacja wyższych stanowisk klasztornych, której dopuszczają się [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], jak również nieudolność władzy w ochronie wiernych zgodnie z #L [ShowReligionGroupAdjective('buddhist')|l]kimi#! wymogami, jakie musi spełnić [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sprawiają, że coraz więcej mnichów porzuca życie klasztorne lub dochowuje ślubów, ale nie przestrzega zasad.\n\nNiedawno zwrócono naszą uwagę na szczególnie rażący przypadek mnicha, który złamał śluby, a następnie podżegał innych do pójścia w jego ślady. Wielu wyrobi sobie o nas opinię na podstawie tego, jak zaradzimy temu problemowi. Choć teoretycznie [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] zawsze okazuje miłosierdzie i łagodność, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma także obowiązek utrzymać dyscyplinę w klasztorach, także przy użyciu siły, jeśli zajdzie taka potrzeba."
 buddhism_events.17.a: "Okażmy łagodność."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Brak dyscypliny klasztornej"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "Brak dyscypliny w klasztorach jest powszechnie znany i w efekcie region cierpi duchowo. Obowiązkiem władzy doczesnej jest ograniczenie takich ekscesów w klasztorach, ale tym razem zawiodła."
 buddhism_events.17.b: "Ukarać błądzących mnichów grzywną na cały majątek ruchomy i żywy inwentarz."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Surowe karanie mnichów"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Aby zaradzić brakowi dyscypliny w klasztorach, wprowadziliśmy znacznie surowszą kontrolę i nałożyliśmy grzywny na błądzących mnichów. Każdy mnich, który zhańbi swoje śluby lub swój zakon, będzie musiał oddać państwu dużą liczbę żywego inwentarza."
 buddhism_events.17.c: "Mnich i wszyscy jego zwolennicy zasługują na śmierć!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Oczyszczenie klasztorów"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Aby poprawić bardzo słabą dyscyplinę klasztorną, wymierzyliśmy bardzo brutalne i surowe kary tym, którzy złamali swoje śluby. Takie oczyszczenie jest czasami konieczne, choć niefortunne, ale sytuacja wydaje się powoli poprawiać."
 buddhism_events.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]: klasztory"
 buddhism_events.18.desc: "Mądra i produktywna polityka, jaką prowadzi [target_ruler.GetName] wobec klasztorów w naszym kraju, zawsze była dobrze przemyślana i życzliwa. Żaden [ShowBuildingTypeName('monastery')|l] nie może popaść w biedę, a dyscyplina i siła samych instytucji nie mogą ulec pogorszeniu. W rezultacie [ShowBuildingTypeNameWithNoTooltip('monastery')|l] w regionie [target_location.GetName] rozkwita, stanowiąc przykład do naśladowania."
 buddhism_events.18.a: "Zażądajmy, aby pomagali rozwijać swoją okolicę."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Klasztory w rozkwicie"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Mądra polityka, którą prowadzi [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], miała bardzo korzystny wpływ na działalność klasztorną, niosąc za sobą pozytywny rozwój. Tutejszy [ShowBuildingTypeName('monastery')|l] jest bogaty, a mnisi są zdyscyplinowani, dzięki czemu wszystkim dobrze się wiedzie, od chorych i biednych po zdrowych i bogatych."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Zasiłek pomocowy"
 buddhism_events.19.desc: "Nasz kraj, [ROOT.GetCountry.GetName], nie mógł się ostatnio pochwalić dużymi zbiorami, a [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ma obowiązek dbania o ubogich. [target_ruler.GetName] przyjmuje delegację rolników, zwracających się z prośbą o zwolnienie z podatków i otrzymanie trzyletniej pożyczki, aby mogli zadbać o swoje rodziny, gdy będą pracować, aby stanąć na nogi."
 buddhism_events.19.a: "Rozsądna prośba."
 STATIC_MODIFIER_NAME_wedge_throw: "Zasiłek pomocowy"
 STATIC_MODIFIER_DESC_wedge_throw: "Dla rolników nastały ciężkie czasy. Aby pomóc im wyjść na prostą, zmniejszyliśmy na pewien czas ich obciążenia podatkowe!"
 buddhism_events.19.b: "Niestety, państwowy skarbiec również jest pusty."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Słabe zbiory ryżu"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Dla rolników nastały ciężkie czasy. Ponieważ odmówiliśmy zmniejszenia ich obciążeń podatkowych i nie udzieliliśmy im pożyczek, region przepełnia teraz pograda dla władzy państwowej."
 buddhism_events.20.title: "Poświęcenie rolników"
 buddhism_events.20.desc: "Region [target_location.GetName] pilnie potrzebuje lepszej infrastruktury. Mnisi zamieszkujący miejscowy [ShowBuildingTypeName('monastery')|l] robią, co mogą, podobnie jak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], ale jeśli ten obszar ma się rozwijać, potrzebna jest państwowa interwencja. Plany poprawy sytuacji wymagają dodatkowych pracowników ze wsi, jednak wszyscy rolnicy są zajęci żniwami. Możemy nakazać im porzucić pracę, aby uczestniczyli w projektach budowlanych dla wspólnego dobra, ale w zamian będą oczekiwać zwyczajowej rekompensaty w postaci ilości ryżu, którą mogliby zebrać w tym samym czasie."
 buddhism_events.20.a: "Wypłać rekompensatę."
 STATIC_MODIFIER_NAME_rice_compensation: "Ryżowa rekompensata"
 STATIC_MODIFIER_DESC_rice_compensation: "Poprosiliśmy rolników z okolicznych wiosek o pomoc w ulepszeniu tego regionu w zamian za rekompensatę za utracone dochody."
 buddhism_events.20.b: "Porzucić projekt."
 buddhism_events.20.c: "Zażądajmy, aby rolnicy pracowali bez rekompensaty."
 STATIC_MODIFIER_NAME_forced_labor: "Praca przymusowa"
 STATIC_MODIFIER_DESC_forced_labor: "Zmusiliśmy rolników z okolicznych wiosek do pomocy w ulepszaniu tego regionu dla wspólnego dobra."
 buddhism_events.1000.title: "Schwytany biały słoń"
 buddhism_events.1000.desc: "Kraj [ROOT.GetCountry.GetName] jest teraz w posiadaniu białego słonia, schwytanego w głębi lądu. Niełatwo jest spotkać takie zwierzę, dlatego ten pomyślny znak został powszechnie zinterpretowany jako świadectwo mądrych i życzliwych rządów, które sprawuje [target_ruler.GetName]."
 buddhism_events.1000.a: "Zaopiekujmy się nim."
 buddhism_events.1000.b: "Sprzedajmy go."
 buddhism_events.1000.c: "Będzie wspaniałym darem!"
 gifted_white_elephant: "Podarowany biały słoń"
 buddhism_events.1001.title: "Biały słoń"
 buddhism_events.1001.desc: "Kraj [target_origin_country.GetName] zdołał schwytać białego słonia w głębi swego terytorium, a [target_ruler.GetName] mądrze interpretuje to zdarzenie jako znak owocnego sojuszu naszych dwóch narodów. Jest to największy dar, jakim władca może nas obdarzyć i prawdopodobnie zostanie bardzo dobrze przyjęty przez naszą ludność. Opieka nad tym rzadkim zwierzęciem będzie jednak dość kosztowna, choć raczej nie możemy odmówić."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Sprzedano podarowanego białego słonia"
 buddhism_events.1100.title: "Osłabiony polityczny rywal"
 buddhism_events.1100.desc: "Nawet najlepsi władcy mają swoich przeciwników. [target_character.GetName] dość otwarcie krytykuje rządy, które sprawuje [target_ruler.GetName], ale ostatnio jest [target_character.GetSheHe] w trudnej sytuacji. [target_character.GetHerHis|U] przyjaciele [Select_CString(target_character.IsFemale,'ją','go')] opuścili, a [target_character.GetHerHis] wysokie długi bardzo utrudniają utrzymanie rodziny. Chociaż zaradna osoba zdołałaby wyjść z kłopotów, możemy również wykorzystać tę okazję, aby problemy, które sprawia [Select_CString(target_character.IsFemale,'ta kobieta','ten mężczyzna')], zniknęły raz na zawsze."
 buddhism_events.1100.a: "Upewnijmy się, że [target_character.GetSheHe] nigdy się nie pozbiera!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Zmiażdżony polityczny rywal"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Dobrze wykorzystaliśmy tymczasowy ciąg niepowodzeń jednego z naszych politycznych rywali. Osoba ta została pokonana i raczej nie będzie sprawiać problemów w przyszłości. Ci, którzy obserwowali nasze działania, zastanowią się dwa razy, zanim spróbują zakwestionować kiedyś władzę państwową."
 buddhism_events.1100.b: "Ktoś taki jak [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] nie chowa urazy."
 buddhism_events.1100.c: "Pora na dobry uczynek, niech [Select_CString(target_character.IsFemale,'ta kobieta','ten mężczyzna')] wyjdzie z tarapatów."
 buddhism_events.1101.title: "Stary rywal odzyskuje siły"
 buddhism_events.1101.desc: "Nasza chęć pomocy rywalowi w potrzebie zmieniła [target_character.GetHerHis] podejście z krytyki na przychylność. Po odbudowaniu swoich kontaktów chętnie się nam przysłuży. [ROOT.GetCountry.GetFlavorRank] zdobywa nie tylko [target_character.GetHerHis] kapitał polityczny, ale również lojalność i gotowość do ponownej pracy na rzecz naszego rządu."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Nasza chęć pomocy rywalowi w potrzebie może i była gestem dobroci, ale teraz, gdy znów ma [target_character.GetSheHe] władzę, [target_character.GetHerHis] podejście do naszych rządów nadal jest krytyczne. To, co się wydarzyło, być może nieco osłabiło [target_character.GetHerHis] autorytet, ale nadal zamierza [target_character.GetSheHe] wykorzystać wszystkie swoje koneksje, by sabotować nasz [ROOT.GetCountry.GetAdjective|l] rząd."
 buddhism_events.1102.a: "Dobre uczynki nie popłacają..."
 buddhism_events.1102.b: "Być może potrzebne jest nieco trwalsze rozwiązanie."
 buddhism_events.1200.title: "Zaproszenie lamy"
 buddhism_events.1200.desc: "Powinniśmy zachęcić potężnego lamę do osiedlenia się w naszej stolicy. Patronując temu człowiekowi i jego przyszłym reinkarnacjom, możemy stworzyć trwałe dziedzictwo dla naszej dynastii."
 buddhism_events.1200.a: "Zróbmy to."
 buddhism_events.1200.b: "Nieważne."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Potężny Lama osiedlił się w naszej stolicy i sprzymierzył się z naszymi władcami."
 buddhism_events.1201.title: "Powrót posłańca z regionu [ShowRegionNameWithNoTooltip('tibet_region')]"
 buddhism_events.1201.desc: "Nasz posłaniec z regionu [ShowRegionName('tibet_region')] powrócił z wieściami o potężnym przywódcy religijnym, który zainteresował się tym, co robi [target_ruler.GetName] i [target_ruler.GetHerHis] dynastia. Jednak jeśli nasza stolica, [ROOT.GetCountry.GetCapital.GetName], ma go przyjąć, musimy zrobić znacznie więcej niż tylko zagwarantować mu bezpieczeństwo. Aby lama mógł związać swoje przeznaczenie z naszym, musimy przysiąc, że on i jego przyszłe inkarnacje otrzymają odpowiedni szacunek i wpływy, które zapewni [ROOT.GetCountry.GetFlavorRank|l], a także zagwarantować, że zbudujemy [ShowBuildingTypeName('tibetan_great_monastery')|l] dla niego i jego uczniów. Jeśli nie udzielimy tych gwarancji, będziemy musieli zadowolić się przyjęciem delegacji mnichów pragnących założyć społeczność na naszych ziemiach."
 buddhism_events.1201.a: "Zgoda."
 buddhism_events.1201.b: "Przyjmijmy mnichów."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Napływ tybetańskich mnichów"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Delegacja tybetańskich mnichów przybyła na te ziemie, aby szerzyć [ShowReligionGroupName('buddhist')|l] w tym regionie i we wszystkich zakątkach kraju."
 buddhism_events.1202.title: "Śmierć lamy"
 buddhism_events.1202.desc: "Nasz najbardziej czczony i szanowany lama zmarł i rozpoczęły się poszukiwania [target_character.GetHerHis] reinkarnowanej postaci. Choć [target_character.GetHerHis] zakon jest pewien, że będzie w stanie szybko zlokalizować [target_character.GetHerHis] nowe „ja”, sfinansowanie ich wyprawy przez państwo na pewno nie zaszkodzi."
 buddhism_events.1202.a: "Pomóżmy im."
 buddhism_events.1202.b: "Dadzą sobie radę."
 buddhism_events.1203.title: "Znaleziono reinkarnację"
 buddhism_events.1203.desc: "Zakon naszego ostatniego najwyższego lamy zdołał znaleźć [target_old_lama.GetHerHis] nowe „ja”, zaś [ShowBuildingTypeName('tibetan_great_monastery')|l] przeprowadził [target_character.GetHerHis] intronizację."
 buddhism_events.1203.a: "Niechaj [target_character.GetSheHe] nam żyje."
 buddhism_events.1204.title: "Podważona wiarygodność inkarnacji"
 buddhism_events.1204.desc: "Zawiłości odrodzenia mogą być czasami niezrozumiałe dla prostszych umysłów. Chociaż [target_character.GetHerHis] zakon upiera się, że nowy lama jest reinkarnacją dawnego przywódcy, niektórzy ludzie z prowincji niechętnie akceptują ten fakt. Ponieważ [target_character.GetHerHim] nie rozpoznają, obawiają się, że zostali oszukani, a przy kilku spięciach doszło do użycia broni."
 buddhism_events.1204.a: "Wyślijmy posłańców, aby ich przekonać."
 buddhism_events.1204.b: "Wyślijmy wojsko, aby ich przekonać."
 buddhism_events.1300.title: "Religijne przewodnictwo"
 buddhism_events.1300.desc: "Wyspa [ShowAreaName('sailan_area')] od wieków jest źródłem silnej tradycji [ShowReligionGroupAdjective('buddhist')|l], zwanej [ShowReligionName('theravada')]. Pod wieloma względami jest to modelowe społeczeństwo dla państwa, w którym wyznaniem jest [ShowReligionNameWithNoTooltip('theravada')], a jego kwitnące społeczności klasztorne wzbudzają zazdrość całego [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l] świata.\n\nChociaż [ShowReligionNameWithNoTooltip('theravada')] wyznacza także ścieżkę w naszym kraju, nasze prawa i tradycje są mieszanką lokalnych tradycji i idei z konkurencyjnych szkół [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l] Brakuje nam silnej infrastruktury klasztornej tej wyspy. [ROOT.GetCountry.GetGovernment.GetCourtTitle], a przynajmniej niektórzy członkowie, sugerują, jak temu zaradzić – powinniśmy wysłać poselstwo na wyspę [ShowAreaNameWithNoTooltip('sailan_area')] i poprosić, aby tamtejsi mnisi przenieśli tradycje, na których opiera się [ShowReligionNameWithNoTooltip('theravada')], do naszego kraju."
 buddhism_events.1300.a: "Wyślijmy poselstwo."
 buddhism_events.1300.b: "Nie, musimy wspierać lokalne sekty!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Wsparcie lokalnej tradycji klasztornej"
 buddhism_events.1301.title: "[target_origin_country.GetNameWithNoTooltip]: poselstwo"
 buddhism_events.1301.desc: "Prężne społeczności klasztorne, święte relikwie, a także długa tradycja radzenia sobie z koegzystencją władzy klasztornej i królewskiej sprawiają, że zazdrości nam wielu władców, dla których przewodnią wiarą jest [ShowReligionName('theravada')]. Nic więc dziwnego, że [target_origin_country.GetName], kraj w którym rządy sprawuje [target_origin_country.GetGovernment.GetRulerTitle|l], aspiruje do naśladowania naszej wielkości. Państwo [target_origin_country.GetAdjectiveWithNoTooltip|l] przysyła do nas posłów proszących o zezwolenie ich mnichom na podróż do naszego kraju i przyjęcie tutaj święceń, aby ich ojczyzna, [target_origin_country.GetNameWithNoTooltip], mogła przyjąć nasze tradycje."
 buddhism_events.1301.a: "Zezwólmy na to"
 lankan_monks_sent: "[ShowReligionName('theravada')]: wymiana mnichów"
 buddhism_events.1301.b: "Nie wolno im!"
 no_lankan_monks_sent: "Odmowa edukacji klasztornej"
 buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip] odpowiedź"
 buddhism_events.1302.desc: "[target_country.GetGovernment.GetRulerTitle], czyli najwyższa władza państwa [target_country.GetName], zezwala 40 mnichom na przyjęcie święceń kapłańskich w [target_ruler.GetHerHis] kraju i przysyła do nas mnichów ze swoich ziem, by mieć pewność, że [ShowReligionName('theravada')|l] i tradycje tej wiary zostaną przyjęte w odpowiedni sposób."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "Wpływ z regionu [ShowAreaName('sailan_area')]"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "Wywieramy ogromny wpływ na region [ShowAreaName('sailan_area')] i tamtejsze zakony. Pozwoliło nam to zacieśnić więzi z szanowanymi tradycjami, którymi kieruje się [ShowReligionName('theravada')] z tej wyspy."
 buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip] odpowiedź"
 buddhism_events.1303.desc: "[target_country.GetName] i najwyższa władza tego kraju, [target_country.GetGovernment.GetRulerTitle|l], informują, że rząd nie pozwoli naszym mnichom poznawać buddyjskich zwyczajów z regionu [ShowAreaName('sailan_area')] ani nie pomoże nam w żaden inny sposób rozwijać naszych instytucji religijnych."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
