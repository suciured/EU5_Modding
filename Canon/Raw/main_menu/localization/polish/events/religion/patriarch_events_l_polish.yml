l_polish:
 patriarch_events.1.title: "Święci z regionu [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "W regionie [local_saint_state_province.GetProvince.GetName] panuje wielka niepewność. Chociaż jesteśmy zjednoczeni w wierze, nasi poddani, w tym wielu lokalnych księży, odmawiają udziału w świętach i uroczystościach świętych, które są zwyczajowo obchodzone w naszych granicach. Twierdzą, że nie są one kanoniczne i że będą przestrzegać zwyczajów religijnych swoich przodków, w tym czcić wielu podejrzanych świętych z tego obszaru."
 patriarch_events.1.a: "Należy czcić [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] świętych i tradycje."
 STATIC_MODIFIER_NAME_saints_enforced: "Konformizm religijny"
 STATIC_MODIFIER_DESC_saints_enforced: "Zmusiliśmy ludność tego miejsca do przestrzegania naszych własnych zwyczajów religijnych kosztem ich niechęci do naszych rządów. Z czasem pozwoli nam to jednak lepiej zintegrować ich z naszym społeczeństwem."
 patriarch_events.1.b: "Upór niewiele nam da."
 patriarch_events.2.title: "Wpływ liturgiczny"
 patriarch_events.2.desc: "Biskup z prowincji [local_see_province.GetProvince.GetName] sprzeciwia się temu, w jaki sposób i z jaką wyniosłością [target_character.GetName] [Select_CString(target_character.IsFemale, 'konsekrowała', 'konsekrował')] katedrę w regionie [local_see_province.GetName]. Chociaż biskup podkreśla, że jest wdzięczny za wielkie darowizny, które przekazaliśmy kościołowi, to jednak kwestionuje łamanie kanonu liturgicznego, dzięki któremu zyskuje [ROOT.GetCountry.GetFlavorRank|l]."
 patriarch_events.2.a: "Musi poznać swoje miejsce!"
 patriarch_events.2.b: "Przekażemy kolejną darowiznę na rzecz Kościoła, aby okazać pokorę."
 patriarch_events.3.title: "[ShowBuildingTypeNameWithNoTooltip('cathedral')] w prowincji [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "[ShowBuildingTypeName('cathedral')] w prowincji [local_see_province.GetName] została uszkodzona i wymaga pilnych napraw. Metropolita dał do zrozumienia, że oczekuje od nas pomocy w sfinansowaniu remontu, a świątynia dużo by zyskała na gruntownych renowacjach.\n\nArchitektura sakralna znacznie rozwinęła się od czasów, gdy powstał ten dom modlitwy i z pewnością przydaliby się nam zagraniczni fachowcy..."
 patriarch_events.3.a: "Przeprowadźmy renowację, na jaką zasługuje!"
 patriarch_events.3.b: "Możemy naprawić szkody, nic więcej."
 patriarch_events.4.title: "Herezja w prowincji [judaizers_province.GetProvince.GetNameWithNoTooltip]!"
 patriarch_events.4.desc: "Nasz nowo mianowany metropolita w prowincji [judaizers_province.GetProvince.GetName] odkrył przerażającą lokalną herezję. Twierdzi on, że sekta potępia Trójcę Świętą, boskość Chrystusa i hierarchię kościelną. Duchowny poprosił nas o pomoc, ponieważ będzie potrzebował znacznie więcej zasobów, aby wykorzenić heretyckie postawy rozpowszechnione wśród niskich i wysokich stanów.\n\nSprawa wydaje się jasna. Wygląda na to, że nawet solica, [ROOT.GetCountry.GetCapital.GetName], nie uchroniła się przed wpływami tej sekty. Czy naprawdę możemy sobie pozwolić na utratę poparcia tych mężczyzn i kobiet i czy naprawdę są oni takimi heretykami, jak twierdzi metropolita?"
 patriarch_events.4.a: "Heretycy muszą spłonąć!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Wspieranie miejscowej inkwizycji"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "Ta lokalizacja jest celem inkwizycji prowadzonej przez metropolitę walczącego o jedność religijną i wykorzenienie wszelkich herezji."
 patriarch_events.4.b: "Najwyraźniej się myli."
 patriarch_events.5.title: "Kwitnące klasztory w prowincji [monastic_province.GetNameWithNoTooltip]."
 patriarch_events.5.desc: "Biskup z regionu [monastic_province.GetProvince.GetName] donosi, że lokalne społeczności klasztorne rozrastają się w zaskakującym tempie. Posiadłości lokalnego klasztoru w prowincji [monastic_province.GetName] powiększyły się tak bardzo i są tak zadbane, że stały się przedmiotem zazdrości naszego lokalnego zarządcy, który uwikłał się w konflikt z mnichami o to, gdzie dokładnie przebiega granica między ich ziemiami a ziemiami, które obejmuje [ROOT.GetCountry.GetFlavorRank|l].\n\nNadszedł czas, aby władze centralne wkroczyły i rozstrzygnęły spór. Pomagając klasztorowi zapewnimy sobie jego wdzięczność, ale może to być również okazja do zajęcia większych włości dla państwa..."
 patriarch_events.5.a: "Nasz zarządca ma oczywistą rację!"
 patriarch_events.5.b: "Posłuchajmy ludzi, dla których wyznacznikiem jest [ROOT.GetCountry.GetReligion.GetGodName]."
