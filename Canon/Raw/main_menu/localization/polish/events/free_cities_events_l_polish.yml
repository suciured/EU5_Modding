l_polish:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetName] otrzymuje cesarską gwarancję nietykalności jako [ShowSpecialStatusName('free_city')|l] zapewnianą przez [GetUniqueInternationalOrganization('hre').GetName]. Choć w cesarstwie istnieje wiele ważnych samorządnych miast, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] to teraz miejsce mogące się cieszyć ochroną zapewnianą nie tylko przez swe bogactwo oraz rozmiar, ale też gospodarcze i polityczne wolności, jakie gwarantuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]: utracono przywileje jako [ShowSpecialStatusNameWithNoTooltip('free_city')|l] cesarstwa!"
 free_cities.2.desc: "Obszar [ROOT.GetCountry.GetCapital.GetName] traci swój status jako [ShowSpecialStatusName('free_city')|l] gwarantowany przez [GetUniqueInternationalOrganization('hre').GetName]. Przywództwo, jakie posiada [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l], zostało potępione za makiaweliczne nadużywanie władzy i brak szacunku dla instytucji cesarskich, tracąc przy tym wszystkie przywileje związane z nadanym niegdyś tytułem."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Widły i pochodnie na ulicach miasta [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Niezadowolenie i wrogość między niższymi klasami a administracją miasta doprowadziły nas na skraj wojny domowej. Nie jesteśmy przygotowani do stawienia czoła pełnowymiarowemu buntowi, a wielu członków wyższych klas namawia radę, by sprawą zajęła się najwyższa władza – [hre_ruler.GetName] – i należy błagać o jakąkolwiek pomoc ze strony [hre_ruler.GetHimHerFormal]. Dobrzy, silni ludzie i złoto są tym, czego najbardziej potrzebujemy, aby położyć kres rebelii, na którą narażona jest stolica, [ROOT.GetCountry.GetCapital.GetName]."
 free_cities.3.a: "Może [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] nam pomoże."
 free_cities.3.b: "Wykorzystajmy to, co mamy i zajmijmy się tym sami."
 free_cities.4.title: "Państwo [SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] błaga nas o pomoc"
 free_cities.4.desc: "Dziś rano przyjęliśmy wysłannika z kraju [SCOPE.sCountry('riots_source').GetLongName], który szczegółowo opisał całkowitą porażkę rady miasta w zaspokajaniu potrzeb klasy robotniczej. Posłaniec mówił że stolica, [SCOPE.sCountry('riots_source').GetCapital.GetName], walczy z tlącymi się i szalejącymi pożarami będącymi metaforą niezadowolenia, z którym zmaga się [ShowSpecialStatusName('free_city')|l], i twierdzi, że jeśli nic nie zostanie zrobione, chłopi wkrótce naostrzą widły i wzniecą bunt. Pokornie błagają o żołnierzy i złoto, aby mogli szybko wymierzyć sprawiedliwość niezadowolonym obywatelom."
 free_cities.4.a: "To rozsądna prośba, którą spełnimy."
 free_cities.4.b: "Problem tkwi głęboko w nich samych, nie wyślemy pomocy."
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] odpowiada"
 free_cities.5.desc: "Z każdym dniem niezadowolenie rośnie i bez względu na to, jak staramy się wykorzystać ludzi, których mamy do dyspozycji, gdy tylko jeden pożar zostanie ugaszony, inny ogień zaczyna płonąć. Gdzie jest ten posłaniec? Mamy nadzieję, że [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] wysłucha naszej pokornej prośby i że zgodzi się nam pomóc."
 free_cities.5.a: "W końcu, porządni ludzie i porządna suma to dokładnie to, czego potrzebowaliśmy!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] twierdzi, że problemu nie da się rozwiązać krwią i złotem..."
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip]: koronacja"
 free_cities.6.desc: "[pope_ruler.GetName] [Select_CString(pope_ruler.IsFemale,'wręczyła','wręczył')] regalia, które otrzymuje [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], jakiego posiada [GetUniqueInternationalOrganization('hre').GetName|l] – to symbol, który świadczy, że [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ma prawo do władania chrześcijańskimi poddanymi, a jako [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] musi chronić kościół rzymskokatolicki. Fakt, że stolica, [ROOT.GetCountry.GetCapital.GetName], stała się miejscem koronacji, to wielki zaszczyt, a kościół ledwo mógł pomieścić wszystkich dostojników, którzy zebrali się, aby zobaczyć, jak [target_ruler.GetName] dostępuje wielkości."
 free_cities.6.a: "Zaiste, jesteśmy błogosławieni!"
 free_cities.7.title: "Konferencja traktatowa"
 free_cities.7.desc: "Po zakończeniu konferencji pokojowej w państwie [ROOT.GetCountry.GetName] dyplomaci zarówno ze strony zwycięzców z kraju [SCOPE.sCountry('winner').GetName], jak i posłowie podpisujący warunki kapitulacji w imieniu kraju [SCOPE.sCountry('loser').GetName] podziękowali nam za pomoc we wszystkich niezbędnych czynnościach związanych z tak ważnym wydarzeniem oraz za naszą neutralność w tej sprawie. Pomogło im to skupić się na zadaniu. Chociaż nie otrzymaliśmy rekompensaty pieniężnej za nic więcej niż wydatki poniesione na konferencję, nasz kraj zyskał większy prestiż."
 free_cities.7.a: "W takim razie warto było."
 free_cities.8.title: "Przywileje celne i podatkowe"
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName] wali się pod własnym ciężarem, ledwo zarabiając wystarczająco dużo, by uchronić się przed bankructwem. Gdy gospodarka miasta nieuchronnie posypie się od nadmiaru problemów, które stworzyła sama administracja, ucierpi nie tylko reputacja tego miejsca, ale także prestiż i prawomocność cesarstwa. Moglibyśmy spróbować im pomóc, przyznając im pewne przywileje celne i podatkowe, które, jeśli będą właściwie wykorzystywane, zmniejszą trudności finansowe."
 free_cities.8.a: "Przyznajmy im przywileje celne i podatkowe."
 opinion_special_privileges: "Specjalne przywileje przyznane przez cesarza"
 free_cities.8.b: "Nie zasłużyli na to."
 free_cities.9.title: "Przyznane przywileje celne i podatkowe"
 free_cities.9.desc: "Wieść o naszym zadłużeniu była niewielką niespodzianką, ale większym zaskoczeniem było to, że [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] [Select_CString(SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.IsFemale,'zdecydowała','zdecydował')] się nam pomóc, przyznając nam pewne zwyczajowe i podatkowe przywileje, których nie zyskuje jednak każde [ShowSpecialStatusName('free_city')|l]."
 free_cities.9.a: "To bardzo miła niespodzianka!"
 free_cities.10.title: "Dobrze urodzeni z bronią"
 free_cities.10.desc: "Klasie wyższej posiadającej majątki w mieście [ROOT.GetCountry.GetCapital.GetName] nie podoba się, że nasz status jako [ShowSpecialStatusName('free_city')|l] trzyma nas z dala od bezpośrednich rządów szlachty, a ostatnio skończyły nam się pomysły, jak udobruchać tych możnych. Gdyby byli zwykłymi, niewyszkolonymi chłopami, uzbrojonymi w widły i pochodnie, bylibyśmy w stanie stłumić każdy ich bunt. Ale to mężczyźni i kobiety posiadający ziemię i tytuły, formalnie przeszkoleni w sztuce wojennej, więc nie należy ich lekceważyć. Tylko najwyższa władza, [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName], jest w stanie uspokoić ich nastroje..."
 free_cities.10.a: "Poprośmy cesarza o pomoc."
 free_cities.10.b: "Niech [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] otrzymają pewne przywileje i miejmy nadzieję, że się zamkną."
 free_cities.11.title: "Miasto [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] prosi o pomoc z buntem, który wzniecili [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 free_cities.11.desc: "Doszły nas słuchy, że miasto [SCOPE.sCountry('free_city_source').GetLongName] zmaga się z posiadaczami ziemskimi, którym przeszkadza fakt, iż [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] to [ShowSpecialStatusName('free_city')|l]. Kraj prosi nas, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zostali upomniani i zmuszeni do zaakceptowania wolnej od królewskich tytułów i przywilejów świeckiej władzy, jaką sprawuje [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName]."
 free_cities.11.a: "Otrzymają naszą pomoc."
 free_cities.11.b: "Jeśli nie radzą sobie ze swoimi obywatelami, to czy naprawdę nadają się do rządzenia krajem?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Przywileje arystokratyczne"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Dzięki większym wpływom uzyskanym podczas regencji arystokracja korzysta z kilku przywilejów."
 free_cities.12.title: "Pomoc czy przeszkoda?"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] stają się coraz śmielsi i próbują teraz zachęcić, aby [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] i [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] przyłączyli się do buntu przeciwko nam i naszemu statusowi jako [ShowSpecialStatusName('free_city')|l]. Jak dotąd nie odnieśli większych sukcesów, ale za każdym razem, gdy jacyś wyniośli książęta o wymyślnych nazwiskach próbują zaburzyć spokój, mamy prawo do obaw. Co pomyśli o nas [home_ruler.GetName]? Czy dotrzyma obietnicy i zajmie się tym, co wyprawiają niesforni [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]?"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] przysyła pomoc!"
 free_cities.12.b: "„...niezdolni do rządzenia...”. Czyli nie otrzymamy pomocy."
 free_cities.13.title: "Związek miast"
 free_cities.13.desc: "Liga Hanzeatycka i Liga Lombardzka zainspirowały nas do zapytania, czy inne wolne miasta byłyby skłonne przystąpić do związku razem z nami. My, jako wolne miasta, jesteśmy słabi w pojedynkę, ale wspólnie udowodniliśmy już, że wzajemna współpraca między małymi narodami w sprawach takich jak handel, utrzymywanie cesarskiego pokoju, wspieranie trybunałów i utrzymywanie zjednoczonych sił sprawia, że jesteśmy potęgą, z którą należy się liczyć i której nie zdołają zbyt szybko pokonać nawet wielkie mocarstwa."
 free_cities.13.a: "Wyślijmy dyplomatów do państwa [SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]!"
 free_cities.13.b: "Czy nie moglibyśmy po prostu wynająć najemników?"
 free_cities.14.title: "Propozycja związku miast"
 free_cities.14.desc: "[GetUniqueInternationalOrganization('hre').GetName] miało wiele związków opartych na wzajemnej współpracy. Na przykład Liga Hanzeatycka była związkiem gildii kupieckich w konfederacji handlowej i obronnej, zaś Związek Szwabski był stowarzyszeniem wzajemnej obrony i utrzymania pokoju. Niektóre ligi stały się tak potężne i zjednoczone, że były nawet postrzegane jako państwa same w sobie, jak choćby Związek Szwajcarski. [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName] zasugerowało, abyśmy dołączyli do czegoś podobnego w ramach współpracy, w której ustalimy wspólną politykę handlu, utrzymywania cesarskiego pokoju i wspierania trybunałów."
 free_cities.14.a: "Co mamy do stracenia? Przyłączmy się!"
 opinion_agreed_league: "Zaakceptowano związek miast"
 free_cities.14.b: "Wygląda to na ogromną stratę czasu i zasobów."
 opinion_refused_league: "Nie zaakceptowano związku miast"
 free_cities.15.title: "Członkowie związku miast"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] ([SCOPE.sCountry('fc_league_invitation_target').GetName]) zgadza się współpracować z nami w niektórych kwestiach, takich jak handel, utrzymanie pokoju cesarskiego i wspieranie trybunałów."
 free_cities.15.a: "Witamy w związku!"
 free_cities.16.title: "Miasto [SCOPE.sCountry('fc_league_invitation_target').GetName] odmawia zaproszenia do związku."
 free_cities.16.desc: "„Z przykrością zawiadamiamy, że [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] z miasta [SCOPE.sCountry('fc_league_invitation_target').GetName] musi odmówić współpracy, którą proponuje [ROOT.GetCountry.GetGovernment.GetRuler.GetName]...”"
 free_cities.16.a: "Wkrótce zobaczą chwałę naszych połączonych gospodarek i pożałują, że do nas nie dołączyli!"
 free_cities.17.title: "Członkostwo w związku miast"
 free_cities.17.desc: "Kooperacja między różnymi wolnymi miastami, inspirowana konfederacjami takimi jak Związek Szwabski oraz ligi Hanzeatycka i Lombardzka, wydaje się funkcjonować znakomicie. Zgodziły się one współpracować w kwestiach handlu, utrzymania cesarskiego pokoju i wspierania trybunałów. My, jako [ShowSpecialStatusName('free_city')|l], moglibyśmy poprosić o członkostwo w tym dość ekskluzywnym towarzystwie..."
 free_cities.17.a: "Wyślijmy dyplomatę do ich przywódców!"
 free_cities.17.b: "Nie potrzebujemy tego."
 free_cities.18.title: "Potencjalny członek związku miast"
 free_cities.18.desc: "Nasza współpraca z innymi wolnymi miastami działa tak dobrze, że każdego dnia otrzymujemy coraz więcej wniosków o członkostwo! [free_city_source.GetGovernment.GetRuler.GetName] ([free_city_source.GetName]) to jedna z wielu osób chcących do nas dołączyć."
 free_cities.18.a: "Przyjmijmy wniosek miasta [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Odrzućmy wniosek miasta [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Reformy kooperacyjne"
 free_cities.19.desc: "Wielu naukowców i uczonych uznaje [ShowSpecialStatusName('free_city')|l] [ROOT.GetCountry.GetName] za swój dom. Współpracując z partnerami, których miejscem zamieszkania są inne takie miasta w naszej lidze, byli w stanie udoskonalić swoje pomysły i teorie tak, byśmy mogli na nich skorzystać."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
