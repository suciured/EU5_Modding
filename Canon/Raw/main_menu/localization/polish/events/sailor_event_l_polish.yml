l_polish:
 sailor_event.1.title: "Rozległe i bezkresne morze"
 sailor_event.1.desc: "W przeciwieństwie do bitew na lądzie, do których ciągnie potrzeba spełnienia obowiązku i zdobycia chwały, morze wabi wiele wolnych dusz, które nie dbają o takie rzeczy. Starzy żeglarze opowiadają historie o żeglowaniu po oceanach świata i przeszłych wyprawach [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] floty przedstawiając je jako przygody, wspominając o wielu pięknych widokach i zapominając o wielkich poświęceniach.\n\nNic dziwnego, że to dziedzictwo ciągnie młodych ludzi z państwa [ROOT.GetCountry.GetName] w morski bezkres. Przez ostatni rok wielu z nich zaciągnęło się do naszej marynarki. Niektórzy mogą zakończyć swoje życie na dnie oceanu, ale ci, którzy wrócą, z pewnością przekażą dalej te wszystkie opowieści."
 sailor_event.1.a: "Tworzymy dziedzictwo, które zainspiruje przyszłe pokolenia."
 sailor_event.2.title: "Surowe życie na oceanie"
 sailor_event.2.desc: "Wielu ludzi wstępuje w szeregi naszej marynarki wojennej, poszukując ciekawszych przeżyć, czekających na nich po opuszczeniu domu i ujrzeniu morza oraz lądów poza granicami [ROOT.GetCountry.GetAdjective|l] państwa. Nie wszyscy z nich są przygotowani na często surowe, a jeszcze częściej nudne życie na morzu. Wielu młodych marynarzy, w warunkach wiecznie powtarzających się zadań, posiłków i towarzyszy podróży, szybko żałuje swojej decyzji.\n\nUważani przez bardziej doświadczonych kolegów z załogi za marzycielskie szczury lądowe, szybko stają się źródłem problemów. Niektórzy mogą w końcu zaakceptować rzeczywistość i na coś się przydać, ale inni byliby bardziej pomocni, gdyby wrócili do domu."
 sailor_event.2.a: "Propaganda werbunkowa ma swoje wady."
 sailor_event.3.title: "Marynarze ruszają na pomoc armii"
 sailor_event.3.desc: "Nasza armia poniosła poważne straty w ciągu ostatnich lat, gdy tysiące ludzi straciło życie w walce. Jednak tych, którzy służą państwu [ROOT.GetCountry.GetName] na morzu, nie spotkał ten sam los. Choć poświęcali się, aby chronić nasz naród, wśród naszych marynarzy nie brakuje rąk do pracy.\n\nW efekcie marynarka wojenna zaczęła zachęcać tych, którzy chcą ryzykować życie na morzu, aby zamiast tego pomagali naszym osłabionym wojskom lądowym. W końcu, jeśli zabraknie ludzi do ochrony naszych portów, nawet nasze najlepsze statki i załogi nie będą miały gdzie zacumować."
 sailor_event.3.a: "Nowi poborowi muszą udać się tam, gdzie są potrzebni."
 sailor_event.4.title: "Żołnierze ruszają na pomoc flocie"
 sailor_event.4.desc: "W ostatnich konfliktach wiele osób straciło życie na morzu. Nasza armia lądowa dobrze sobie radzi, lecz kapitanowie mają trudności z werbunkiem załóg na [ROOT.GetCountry.GetAdjective|l] okręty, a wiele gorzkich opowieści dotarło aż na dwór, zaś [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wie o poświęceniu naszej marynarki wojennej.\n\nCoraz częściej generalicja zwraca na to uwagę, zachęcając tych, którzy mogliby służyć w szeregach armii, by zamiast tego udali się na wybrzeże i zaciągnęli się na nasze okręty. Chociaż muszą się jeszcze wiele nauczyć, ich pomoc będzie potrzebna, aby marynarka uzupełnić straty."
 sailor_event.4.a: "Nowi poborowi muszą udać się tam, gdzie są potrzebni."
 sailor_event.5.title: "Droga do morza"
 sailor_event.5.desc: "Chociaż nasz kraj, [ROOT.GetCountry.GetName], nie posiada morskiej kultury wielu przybrzeżnych narodów, jesteśmy dumni z krótkiego pasa ziemi, który zapewnia nam dostęp do morza. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] wybrzeże oferuje masę możliwości i przyciąga wielu młodych, pełnych nadziei przybyszów szukających nowego życia.\n\nChociaż nasza marynarka wojenna jest ograniczona, posiadanie większej liczby młodych ludzi z doświadczeniem w żeglarstwie wzmocniłoby załogi naszych statków. Być może moglibyśmy pomóc tym marynarzom w osiedleniu się w nowym domu?"
 sailor_event.5.a: "Należy wspierać ich ambicje."
 sailor_event.5.b: "Wkrótce znudzą się morzem."
