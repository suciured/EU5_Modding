l_polish:
 corruption_event.1.title: "Uczciwi kupcy z kraju [ROOT.GetCountry.GetNameWithNoTooltip]"
 corruption_event.1.desc: "Choć kupcy są ogólnie znani ze skłonności do kłamania na temat jakości produktów oraz składania obietnic bez pokrycia zarówno swoim rodakom, jak i obcokrajowcom, kupców #L [ROOT.GetCountry.GetAdjective|l]kich#! charakteryzuje uczciwość oraz ambicja. Choć czasami zdarza się im zawierać umowy korzystne wyłącznie dla nich samych, rzadko kiedy oszukują partnerów handlowy czy biorą łapówki. Dzięki temu kraj [ROOT.GetCountry.GetNameWithNoTooltip] stał się pierwszym wyborem wielu kupców na całym świecie."
 corruption_event.1.a: "Po co mamy kłamać, kiedy mamy najlepsze oferty?"
 corruption_event.2.title: "Zaufanie względem sąsiada"
 corruption_event.2.desc: "Choć zachęca się obywateli do wykazywania się dobrocią serca w codziennych relacjach, w rzeczywistości w wielu krajach jest to ryzyko, na które mieszkańcy nie mogą sobie pozwolić. [ROOT.GetCountry.GetName] to zupełnie inny przypadek.\n\nUdało się nam wyplenić korupcję na tak wielu poziomach społecznych, iż ludzie nie tylko zaczęli ufać urzędnikom, że zrobią, co do nich należy bez brania łapówek, ale nawet stali się życzliwsi w codziennych relacjach. Przekonanie o uczciwości stanowi fundament naszego społeczeństwa, dzięki czemu nasz kraj jest wzorem dla innych."
 corruption_event.2.a: "Dzieje się tak zgodnie z nauką [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]ą."
 corruption_event.3.title: "Skrupulatni badacze"
 corruption_event.3.desc: "Instytucje akademickie nie są wolne od korupcji, zaś możliwość wzbogacenia się kosztem nadużycia wpływowych pozycji często utrudnia tworzenie przyjaznego środowiska dla badaczy. #L [ROOT.GetCountry.GetAdjective]cy#! naukowcy stoją jednak ponad tym, skupiając się na autentycznym rozwoju intelektualnym, a nie tytułach czy korzyściach majątkowych. Brak korupcji w naszym społeczeństwie pozwala na szybszy rozwój, niezakłócony przez egoistyczne przesłanki."
 corruption_event.3.a: "Poszukiwanie wiedzy musi być wartością samą w sobie."
 corruption_event.4.title: "Honorowi ludzie"
 corruption_event.4.desc: "Niewiele jest krajów na świecie, które nie twierdzą, że cenią sobie honor i sprawiedliwość, jednak jeszcze mniejsza ich liczba naprawdę kieruje się tymi ideałami. Brak wielkoskalowej korupcji w codziennym życiu sprawia, że [ROOT.GetCountry.GetName] jest jednym z nielicznych krajów, gdzie zasady są ważniejsze od osobistych zysków. Nawet za granicą [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ki ekspatrianci chętnie są umieszczani na stanowiskach zaufania publicznego, gdyż są to ludzie znani ze swej obowiązkowości oraz uczciwości. Ile osób może powiedzieć, że żyje zgodnie z takimi ideałami?"
 corruption_event.4.a: "Doprawdy nieliczni."
 corruption_event.5.title: "Nieprzekupność"
 corruption_event.5.desc: "Nie każdy, kto wspiera wroga, zdaje sobie sprawę ze swojego występku. Szpiedzy mogą być lojalni obcemu krajowi, ale wielu ich informatorów to ludzie, którzy po prostu biorą dobre pieniądze za zdradzanie tajemnic i nie zastanawiają się, do czego ktoś może ich użyć. [ROOT.GetCountry.GetName] to kraj, gdzie korupcję niemal wypleniono. Szpiedzy, którzy niedawno próbowali przeniknąć do naszej administracji poprzez przekupstwa oraz wymuszenia, zostali zgłoszeni przez urzędników i teraz są zdani na naszą łaskę."
 corruption_event.5.a: "Śmierć szpiegom!"
 corruption_event.6.title: "Skorumpowani poborcy podatkowi"
 corruption_event.6.desc: "Ludzie mający styczność z dużymi kwotami zawsze muszą walczyć z pokusą uszczknięcia czegoś dla siebie i poborcy podatkowi nie są tutaj wyjątkiem. I choć utracone tym sposobem przychody to coś, na co możemy sobie pozwolić, co bardziej wpływowi mieszkańcy znaleźli sposób na całkowite unikanie podatków poprzez przekupywanie poborców podatkowych. Jak na razie wydaje się, że w proceder zamieszani są głównie starsi poborcy, którzy chcieliby wieść komfortowe życie na emeryturze. Choć milczące przyzwolenie na tego typu działalność jest kosztowne, możemy nie tracić czasu ani energii na szczegółowe śledztwo, a zamiast tego po prostu poczekać, aż sprawa przycichnie."
 corruption_event.6.a: "Rozpocząć śledztwo i natychmiast zastąpić skorumpowanych poborców podatkowych."
 corruption_event.6.b: "Pozwolić im przejść na emeryturę. Dobrze nam służyli w przeszłości."
 corruption_event.7.title: "Skorumpowany doradca"
 corruption_event.7.desc: "Kraj [ROOT.GetCountry.GetName] zmaga się z korupcją, jednak chcemy mieć pewność, że przynajmniej [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może liczyć na zaufanych ludzi. Niedawno jednak jeden z doradców, któremu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] wierzy najbardziej – [SCOPE.sCharacter('minister').GetName] – został przyłapany na braniu dużych łapówek od ludzi posiadających ogromne wpływy. Zdaje się, że łapówki wręczano [CString(SCOPE.sCharacter('minister').IsFemale,'jej','mu')], by [CString(SCOPE.sCharacter('minister').IsFemale,'doradzała','doradzał')] rządowi w taki sposób, aby korzystaliby na tym bogaci i wpływowi."
 corruption_event.7.a: "Publicznie ujawnimy te kłamstwa i przygotujemy egzekucję."
 corruption_event.7.b: "Przygotujemy dla doradcy emeryturę w areszcie domowym."
 corruption_event.7.c: "Udzielimy doradcy reprymendy. Stronnicze doradztwo to wciąż doradztwo."
 corruption_event.8.title: "Podstępni przemytnicy"
 corruption_event.8.desc: "Przemytem mogą zajmować się nawet niezbyt bystrzy ludzie. Jedyna różnica pomiędzy sprytnym a głupim przemytnikiem polega na tym, że ten drugi typ z reguły daje się złapać. O wiele groźniejsi są jednak ci, którzy w naturalny sposób wiedzą, kogo przekupić i jakie kłamstwa opowiadać, by uniknąć schwytania. Niestety wraz rosnącą opłacalnością przemytu liczba takich osób rośnie.\n\nNiedawno wpadliśmy na trop szczególnie przebiegłej bandy przemytników, a niezwykle misterna sieć kłamstw, którą utkali, wciąż zaskakuje nawet nas."
 corruption_event.8.a: "Przydzielcie naszych najlepszych ludzi do wytropienia ich współpracowników."
 corruption_event.8.b: "Wysłać agenta, by zwerbował ich jako szpiegów."
 corruption_event.8.c: "Na razie ich zignoruj."
 corruption_event.9.title: "[SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip]ka społeczność nam nie ufa"
 corruption_event.9.desc: "Nie można powiedzieć, że [ROOT.GetCountry.GetName] to gniazdo najgorszych kłamców i zdrajców na świecie, jednak w porównaniu z innymi krajami nasi obywatele trochę zbyt łatwo dają się przekupywać. Większość #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! populacji akceptuje pewne trudności, a nieuczciwi potrafią je wykorzystać.\n\n#L [SCOPE.sLocation('culture_location').GetDominantCulture.GetName]ka#! społeczność w regionie [SCOPE.sLocation('culture_location').GetName] widzi sprawę inaczej. Głośno narzekają na sytuację będącą konsekwencją rządów, jakie prowadzi #L [ROOT.GetCulture.GetName|l]ka#! ludność. Twierdzą, że gdyby byli w kraju rządzonym przez swoich, nie musieliby znosić takiej przestępczości. Niektórzy sugerują nawet, że właściwym posunięciem byłoby odłączenie się."
 corruption_event.9.a: "Trzeba przeprosić za porażki i obiecać poprawę."
 corruption_event.9.b: "Odrzuć te zarzuty jako bezpodstawne uprzedzenia."
 corruption_event.10.title: "Skorumpowani ambasadorowie"
 corruption_event.10.desc: "Nasi przedstawiciele w innych państwach powinni uosabiać najlepsze cnoty naszego ludu, ale niestety nie zawsze tak jest. Czasami urzędnikom powierza się stanowiska ambasadorów tylko dlatego, że władza chce się ich pozbyć z kraju, a niekiedy rzeczywiście jest ku temu dobry powód.\n\nJak się okazuje, niektórzy ambasadorowie spędzają taki zasłużony czas na wygnaniu, mnożąc swoje bogactwa łapówkami. Choć nie wpływa to pozytywnie na naszą reputację u miejscowych, ambasadorom tym udało się utrzymać ważne koneksje w ojczyźnie, więc próby ich odwołania na pewno sprawią problem."
 corruption_event.10.a: "Ci ambasadorowie narobili za dużo problemów. Pozbyć się ich."
 corruption_event.10.b: "Miejscowa ludność będzie musiała do niego przywyknąć."
 corrupt_ambassador: "Skorumpowani ambasadorowie"
 corruption_event.11.title: "Znikanie towarów"
 corruption_event.11.desc: "Kraj [ROOT.GetCountry.GetName] zmaga się z rosnącą korupcją, przez co towary, takie jak [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName|l], coraz częściej znikają z legalnych sieci handlowych i trafiają na czarny rynek. Choć po części winne temu są zbyt restrykcyjne regulacje oraz cła, dużym problemem jest fakt, że najwyraźniej za łatwo wywinąć się od odpowiedzialności za te przestępstwa. Kiedy można kupić czyjąś lojalność, łatwo dochować różnych tajemnic, a dla kraju stanowi to coraz większe obciążenie finansowe."
 corruption_event.11.a: "Musimy odzyskać kontrolę nad rynkiem, gdzie sprzedaje się [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip|l]."
 corruption_event.12.title: "Skorumpowani generałowie"
 corruption_event.12.desc: "Doświadczenie wojskowe i wiedza powinny być głównymi, o ile nie jedynymi, czynnikami branymi pod uwagę podczas awansowania w szeregach #L [ROOT.GetCountry.GetAdjective|l]kiej#! armii. Jednak nasze społeczeństwo staje się coraz bardziej skorumpowane, więc ta praktyka coraz bardziej odstaje od ideału.\n\nW rzeczywistości pozycja generała wiąże się z dużym prestiżem. Ludzie dysponujący pieniędzmi i koneksjami są skłonni wykorzystać je wszystkie, by zapewnić sobie takie stanowisko, a obecne przywództwo łatwo daje się przekonać tymi metodami. Od czasu do czasu awans otrzymują ludzie, którzy naprawdę sobie na niego zasłużyli, ale na ogół wielu najbardziej błyskotliwych strategów nigdy nie będzie mieć szansy nam się przysłużyć."
 corruption_event.12.a: "Co za niesprawiedliwy świat..."
 corruption_event.13.title: "Skorumpowani admirałowie"
 corruption_event.13.desc: "Kiedy [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] postanowi eksplorować i zajmować nowe ziemie lub musi wysłać do walki flotę, dowodzący takimi okrętami powinni wywodzić się spośród najodważniejszych i najbystrzejszych członków marynarki. Dziś jednak tak nie jest. Od pierwszego dnia na pokładzie marynarze są świadkami wręczania łapówek oraz ostentacyjnego łamania protokołów. Szybko uczą się, że zarówno litera, jak i duch prawa nie mają zbyt wielkiego znaczenia w kraju [ROOT.GetCountry.GetName], gdzie srebro może przechylić szalę. Ci, którzy szybko się nie uczą, robią sobie wrogów.\n\nAby awansować w szeregach #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej#! marynarki wojennej, trzeba się nauczyć poruszać wewnątrz systemu, a ci, którym się to udaje, nie zawsze są tymi, których chcielibyśmy tam widzieć."
 corruption_event.13.a: "Nic dziwnego, że musimy się zmagać z buntami."
 corruption_event.14.title: "Obcy kupcy nam nie ufają"
 corruption_event.14.desc: "Każdy kupiec próbuje ubić korzystny dla siebie interes, a wielu z nich jest gotowych nagiąć prawdę, by to osiągnąć. Choć wszyscy się tego spodziewają, kupcy z kraju [ROOT.GetCountry.GetName] cieszą się złą sławą wykraczającą poza zwyczajowe kłamstwa oraz oszustwa. Korupcja, która stała się częścią handlu, potrafi szokować obcokrajowców, przez co handlarze z całego świata starają się w miarę możliwości unikać nas w ogóle.\n\nJest już za późno, by zmienić obecny wizerunek, gdyż szkody zostały wyrządzone, ale być może uda się nam powstrzymać dalsze pogarszanie się sytuacji, jeśli wyplenimy korupcję z życia codziennego."
 corruption_event.14.a: "Nie jesteśmy nieuczciwi, tylko pragmatyczni!"
 corruption_event.15.title: "Załamanie funkcji rządowych"
 corruption_event.15.desc: "Skorumpowana administracja działa głównie na rzecz jej członków zamiast dobra ogółu. W rezultacie, kiedy rząd zaczyna się rozpadać, natychmiastową reakcją wielu urzędników nie jest ratowanie tego, co mogą stracić, lecz szabrowanie póki można tego, co się da.\n\nKraj [ROOT.GetCountry.GetName] może jeszcze nie stoi nad przepaścią, lecz ogromna korupcja, która sięga od najniższych szczebli władzy aż po samo otoczenie, w jakim obraca się [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sprawia, że wiele funkcji rządowych uległo erozji, prowadząc do szerokiej destabilizacji państwa. Od dawna należało się tego spodziewać, a teraz przyjdzie nam zapłacić za to cenę."
 corruption_event.15.a: "Nie możemy na to dłużej pozwalać."
 corruption_event.16.title: "Najemnicy wymuszają pieniądze od miejscowych"
 corruption_event.16.desc: "W czasie wojny najemnicy często znajdują sposoby, by zgarnąć dla siebie coś więcej niż tylko żołd wypłacany za walkę w imieniu zleceniodawcy. Kiedy posyłamy ich do innych krajów, gdzie nękają wrogów, nie stanowi to problemu, ale niektórzy nie potrafią zerwać z tym nawykiem nawet w czasach pokoju. Chłopi i podróżni z prowincji [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] narzekają, że grupa najemnicza o nazwie [hired_merc_band.GetName], która tam stacjonuje w naszej służbie, okrada ich i wymusza haracze, mimo – a może właśnie przez to – że nie toczy się obecnie żadna wojna.\n\nMieszanie się w sprawy najemników, nawet tych, których sami wynajęliśmy, to zawsze trudna sprawa. Ich oskarżyciele raczej nie posuną się do żadnych działań, jeśli przymkniemy na to oko, ale pozostaje pytanie, jak wpłynie to na nasze społeczeństwo, jeśli nie zareagujemy na takie wymuszenia."
 corruption_event.16.a: "Pozbądź się takich zbójów z szeregów najemników."
 corruption_event.16.b: "To część ceny, jaką nasz kraj płaci za ich usługi."
 corruption_event.17.title: "Skorumpowany, ale kompetentny zarządca"
 corruption_event.17.desc: "W kwestiach zarządzania [ROOT.GetCountry.GetGovernment.GetRuler.GetName] niezbyt dobrze sobie radzi. Dobry przywódca deleguje ludzi do zajmowania się sprawami, na których się nie zna i [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] tak właśnie czyni. Ludzie zajmujący się zarządzaniem w [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] imieniu okazali się jednak bardziej kompetentni niż uczciwi. Rząd radzi sobie z bieżącymi problemami, ale powoli zaczyna coraz bardziej priorytetowo traktować sprawy uznawane za najważniejsze przez dobroczyńców tych niezastąpionych urzędników.\n\nJako że [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] nie potrafi meandrować w tak skomplikowanych sprawach, winnych tego stanu nie można tak łatwo usunąć z urzędów. Na razie możemy jedynie mierzyć się z konsekwencjami ich poczynań."
 corruption_event.17.a: "To przykre, że umiejętności i honor nie zawsze idą w parze."
 corruption_event.18.title: "Nadużycia wynikające nadmiernego rozciągnięcia"
 corruption_event.18.desc: "Choć jesteśmy zadowoleni z szybkiej ekspansji #L [ROOT.GetCountry.GetAdjective|l]kich#! granic, stawia przed nami nowe wyzwania administracyjne. Każda osoba zaznajomiona z optymistycznymi eufemizmami wie, że „wyzwania” to pocukrowane określenie na „kłopoty”. Nasze państwo nie dostosowało się jeszcze do nowych rozmiarów, a pozbawieni skrupułów ludzie, którzy dostrzegli zarówno zamieszanie, jak i niedostateczne egzekwowanie prawa na nowych ziemiach, zaczynają czerpać z tego korzyści.\n\nStan bezprawia może ostatecznie przeminąć, jednak nasza administracja najwyraźniej opiera się na niestabilnym fundamencie. W obecnej sytuacji pozbycie się nieufności, jakie się tworzy w społeczeństwie, będzie wymagać dodatkowych nakładów czasu oraz funduszy."
 corruption_event.18.a: "Musimy się zaadaptować do sytuacji najlepiej jak się da."
 corruption_event.19.title: "Korupcyjne powiązania"
 corruption_event.19.desc: "Staramy się, by w naszej administracji nie było osób nieuczciwych, jednak nie zawsze uwzględniamy przyjaźnie i kontakty, dzięki którym nasi urzędnicy znaleźli się tam, gdzie są. Niestety okazuje się, że [target_ruler.GetName] jest przykładem takiego problemu. Pomimo tego iż [target_ruler.GetHerHis] umiejętności są niemałe, zdecydowanie nie potrafi dobierać sobie współpracowników.\n\nNiedawne śledztwo wykazało, że nasza dobrze rozwinięta sieć handlowa opiera się na łapówkach, przemycie oraz innych wątpliwych moralnie działaniach, by utrzymać poziom operatywności. [target_ruler.GetNameWithNoTooltip] twierdzi, że nic o tym nie wie, i zapewne tak jest. Niemniej jeśli postanowimy ujawnić ten proceder, by go zakończyć, cała odpowiedzialność spadnie na [Select_CString(target_ruler.IsFemale,'nią','niego')]."
 corruption_event.19.a: "Nieumiejętność przejrzenia kłamstw to wciąż porażka."
 corruption_event.19.b: "Jeśli działa, to niech sobie działa."
 corruption_event.20.title: "Łapówki coraz powszechniej akceptowane"
 corruption_event.20.desc: "„Jaka jest różnica między uczciwym a głupcem? Głupiec nie wie, że jest oszukiwany”.\n\nW kraju [ROOT.GetCountry.GetName] coraz częściej można usłyszeć takie powiedzenie, a jego duch daje się odczuć w zmianach, jakie zachodzą w społeczeństwie. Łapówki zaczynają być postrzegane jako naturalna konsekwencja rozwoju rynku, gdzie każda transakcja ma swoją cenę. Ci, którzy odmawiają przyjmowania łapówek, uznawani są za przysłowiowych głupców albo gorzej. Konsekwencją tego cynicznego podejścia jest założenie, że każda forma władzy korumpuje i nikt, nawet [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], nie może się przed tym uchronić."
 corruption_event.20.a: "To tylko powiedzenie."
