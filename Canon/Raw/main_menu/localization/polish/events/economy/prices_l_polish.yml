l_polish:
 prices.1.title: "Handel trójstronny"
 prices.1.desc: "Kiedy europejskie nacje skolonizowały Amerykę Północną i Południową, założyły tam wielkie plantacje produkujące bawełnę, tytoń i cukier. Europejczycy najpierw próbowali wykorzystać jako niewolników miejscową ludność, jednak wszędzie tam, gdzie tego próbowano, kończyło się to śmiercią. Niewolników zaczęto importować z Afryki, co stworzyło trójstronny system handlu. Europa sprzedawała tekstylia, rum i wyprodukowane produkty do Afryki, Afryka sprzedawała niewolników do Ameryki, a Ameryka wysyłała bawełnę, cukier i tytoń do Europy."
 prices.1.a: "To zwiększy popyt na niewolników."
 triangle_trade_africa: "Handel trójstronny"
 triangle_trade_america: "Handel trójstronny"
 triangle_trade_europe: "Handel trójstronny"
 prices.2.title: "Europejscy handlarze w Chinach"
 prices.2.desc: "Dzięki znacznej liczbie europejskich handlarzy w Chinach, popyt na chińską porcelanę znacząco wzrósł. Chińska porcelana jest pożądanym towarem w całej Europie, a Chińczycy przyjmują płatność wyłącznie w srebrze i złocie."
 prices.2.a: "To zwiększy popyt na porcelanę."
 porcelain_from_china: "Chińska porcelana w Europie"
 prices.3.title: "Porcelana z Miśni"
 prices.3.desc: "Nasi wynalazcy przebadali próbki porcelany przywiezione przez naszych kupców z Chin. Twierdzą, że odkryli sekrety jej produkcji. Po obejrzeniu próbek [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'przyznała','przyznał')], że są one doskonałej jakości i produkcja na skalę masową powinna przynieść nam znaczące zyski. Wytwórcy domagają się zainwestowania w manufakturę porcelany, która, jak twierdzą, pozwoli im przejąć niemiecki rynek wyrobów porcelanowych."
 prices.3.a: "Porcelana będzie naszą drogą do bogactwa."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Metody Johana Friedricha Bottgera"
 prices.4.title: "Umocnienie protestantów"
 prices.4.desc: "Protestantyzm dociera do kolejnych katolickich krajów, przez co coraz mniejsza liczba ludzi przestrzega Wielkiego postu. Bez 40 dni, podczas których każdy wyznawca Katolicyzmu powinien powstrzymać się od jedzenia mięsa i jeść wyłącznie ryby, popyt na ryby znacznie spadł."
 prices.4.a: "To zmniejszy popyt na ryby."
 lutheran_dont_eat_fish: "Luteranie nie jedzą ryb"
 prices.5.title: "Boom na kawę"
 prices.5.desc: "Kawa, napar kojarzący się pierwotnie ze światem muzułmańskim, zyskuje sobie coraz większą popularność wśród europejskich chrześcijan. Dzięki coraz silniejszym powiązaniom całego świata zdobycie czegokolwiek, również kawy, nie jest już takim wyzwaniem jak kiedyś. W rezultacie na mapie Europy powstają coraz to nowe kawiarnie, a na egzotyczne ziarna jest rosnący popyt."
 prices.5.a: "To zwiększy cenę kawy."
 coffee_boom_happened: "Boom na kawę"
 prices.6.title: "Import bawełny"
 prices.6.desc: "W okresie Renesansu indyjskie tkaniny z bawełny zyskiwały coraz większą popularność w Europie. [ROOT.GetCountry.GetAdjective] przemysł wełniany ostatecznie nie był w stanie wytrzymać konkurencji i zażądał zakazu na import bawełny."
 prices.6.a: "Nie będziemy ograniczać wolnego handlu."
 prices.6.b: "Zakazać importu bawełny!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Zakaz importu bawełny"
 prices.7.title: "O herbacie i cukrze"
 prices.7.desc: "Herbata, będąca oryginalnie typowo chińskim naparem, po dotarciu do kraju [ROOT.GetCountry.GetName], szybko stała się nowym, #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kim#! napojem narodowym. Z dodatkiem cukru pijają ją zarówno bogaci, jak i ubodzy, i nawet [ROOT.GetCountry.GetGovernment.GetRuler.GetName] nie odmawia sobie takiej przyjemności."
 prices.7.a: "To zwiększy popyt na herbatę i cukier."
 tea_and_sugar_for_britain: "Potrzeby herbaciane!"
 prices.8.title: "Handel przyprawami"
 prices.8.desc: "Odkrycie wschodnio-indyjskiego szlaku handlowego rozpoczęło erę handlu przyprawami. Dzięki otwarciu nowych dróg, kontrola nad przepływem przypraw, takich jak pieprz czy cynamon, stała się ważniejsza niż kiedykolwiek."
 prices.8.a: "To zwiększy cenę przypraw."
 spice_trade: "Handel przyprawami"
 prices.10.title: "Erupcja Huaynaputiny"
 prices.10.desc: "W lutym 1600 roku doszło do potężnego wybuchu peruwiańskiego wulkanu znanego jako Huaynaputina. Efekty tej erupcji dało się odczuć na całym świecie – klęska głodu zabiła miliony, zaś handel zbożem i winem kompletnie się załamał."
 prices.10.a: "To będzie tragedia dla całego świata"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Erupcja Huaynaputiny"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "Największa wulkaniczna erupcja w Ameryce Południowej wywołała globalną, wulkaniczną zimę."
 prices.11.title: "Najzimniejszy okres małej epoki lodowcowej"
 prices.11.desc: "Zimy robią się coraz dłuższe i zimniejsze niż kiedykolwiek w ludzkiej pamięci. Lód i śnieg docierają coraz dalej na południe, niszcząc uprawy i psując wino, a ryby rozpoczęły migrację w cieplejsze rejony."
 prices.11.a: "Brrrr."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Mała epoka lodowcowa"
 prices.15.title: "Wielka łowiska"
 prices.15.desc: "Nasi odkrywcy donoszą, że w okolicach Ławicy Nowofundlandzkiej odkryli wody, w których roi się od tysięcy ryb, które tylko czekają na złowienie! Wyprawy rybackie coraz częściej zapuszczają się na te wody, a na rynkach mamy wprost niewyobrażalną podaż ryb."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Łowiska Ławicy Nowofundlandzkiej"
 prices.16.title: "Kretony i inne tkaniny bawełniane"
 prices.16.desc: "Stały dopływ indyjskiej bawełny doprowadził do dużych zmian na europejskich rynkach tkackich. Muślin, kreton i inne bawełniane tkaniny są sprzedawane po coraz wyższych cenach na rynkach całej Europy."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Kretony"
 prices.18.title: "Filcowe kapelusze"
 prices.18.desc: "Futro bobra to doskonały materiał na kapelusz. Utrzymuje ciepło i przez dłuższy czas nie odkształca się nawet w trudnych warunkach pogodowych. Rosnący popyt na filcowe kapelusze, a także skomplikowany proces ich wytwarzania, doprowadził do znaczące wzrostu sektora kapeluszniczego w naszym kraju."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Filcowe kapelusze"
 prices.19.title: "Stała marynarka wojenna"
 prices.19.desc: "Utrzymywanie stałej marynarki stało się normą w wielu krajach. Instytucje poświęcone kontrolowaniu nowych flot zaczynają odgrywać coraz większą rolę w aktywnym pozyskiwaniu surowców na budowę oraz konserwację swoich statków."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Zawodowe marynarki wojenne"
 prices.20.title: "Działa z brązu"
 prices.20.desc: "Działa z brązu coraz częściej pojawiają się na polach bitew i szybko nie znikną. Materiały potrzebne do zaspokojenia potrzeb rosnącego rynku puszkarskiego doprowadziły do skokowego wzrostu zapotrzebowania na miedź w ostatnich kilku latach, co napędziło wzrost cen."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Działa z brązu"
 prices.21.title: "Japońska kultura herbaciana"
 prices.21.desc: "Picie herbaty nie jest niczym nowym w kulturze japońskiej. Nieustanny rozwój japońskiej ceremonii parzenia herbaty w XVI wieku doprowadził jednak do sytuacji, gdzie picie tego naparu jest powszechne w całym japońskim społeczeństwie."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Ceremonie parzenia herbaty"
 prices.22.title: "Osłabienie handlu przyprawami"
 prices.22.desc: "Dzięki rosnącej konkurencji na rynku przypraw dostępność niegdyś bardzo rzadkich przypraw ze wschodu wzrosła drastycznie na zachodzie. Choć niektórzy próbowali ustabilizować ceny przypraw, paląc część swoich zapasów lub nakładając dodatkowe regulacje na eksport, to wydaje się, że dochodowość tego biznesu znacząco spadła."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Osłabienie rynku przypraw"
 prices.23.title: "Zmiana nawyków konsumenckich"
 prices.23.desc: "Cukier stanowił niegdyś luksusowy towar, który trzeba było importować z Maghrebu lub z Bliskiego Wschodu. W miarę jak świat się otworzył, a siła nabywcza mieszczaństwa wzrosło, cukier wciąż można uznać za luksus, ale dość przystępny cenowo."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Popularyzacja cukru"
 prices.24.title: "Popularyzacja jedwabnych tkanin"
 prices.24.desc: "Przez wieki [ShowGoodsName('silk')|l] był symbolem bogactwa i wyrafinowania, którego pożądały [ShowContinentName('asia')], [ShowRegionName('middle_east')] oraz [ShowContinentName('europe')]. Jego powab odegrał kluczową rolę w kształtowaniu szlaków handlowych i globalnych odkryć, zwłaszcza po nadejściu ery znanej jako [ShowAgeName('age_3_discovery')]. Obecnie, dzięki udoskonaleniom w produkcji i handlu, zarówno sam jedwab, jak i tworzone z niego tkaniny, nigdy nie były tak powszechnie dostępne jak dziś. Nowa podaż wywołała gwałtowny wzrost popytu na wielu nowych rynkach, gdzie jedwab szybko zmienił się z towaru luksusowego w modny produkt, który jest dostępny dla coraz liczniejszej miejskiej klasy średniej."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Popularyzacja jedwabiu"
 prices.27.title: "Malejąca populacja słoni w Azji Południowo-Wschodniej"
 prices.27.desc: "Po latach powolnych spadków populacja słoni w Azji Południowo-Wschodniej znalazła się na historycznie niskim poziomie. Zapotrzebowanie na słonie i produkty z kości słoniowej, zarówno w Azji Południowo-Wschodniej, jak i w Chinach, nie spadło, przez co ceny słoni i kości słoniowej rosną."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Rozwój obróbki żelaza"
 prices.28.desc: "Szereg ulepszeń w dziedzinie obróbki żelaza sprawił, że żelazne działa są o wiele bardziej efektywne i niezawodne niż stare działa z brązu. Produkty żelazne stopniowo wypierają również miedź w innych dziedzinach, między innymi w produkcji sztućców, przez co ceny miedzi spadają, a popyt na żelazo stale rośnie."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Żelazne działa"
 prices.29.title: "Gorąca czekolada"
 prices.29.desc: "Wykorzystanie kakaa do parzenia gorących napojów to zwyczaj zapożyczony od rdzennych Amerykanów. Choć nowy napój szybko przyjął się w niektórych częściach europejskich społeczności, jego szersze rozpropagowanie wymagało czasu, a także dużych ilości cukru. Teraz jednak popyt na czekoladę stopniowo rośnie w całym starym świecie."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Gorąca czekolada"
 prices.30.title: "Rosnąca popularność tytoniu"
 prices.30.desc: "Tytoń, początkowo reklamowany jako roślina o właściwościach leczniczych, jest coraz bardziej popularny zarówno wśród Chrześcijan, jak i Muzułmanów, głównie z powodów rekreacyjnych. Zwyczaj palenia tytoniu rozpowszechnił się od Paryża aż po Bengal, dzięki czemu biznes tytoniowy stał się całkiem lukratywny."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Popularyzacja tytoniu"
