l_polish:
 mercantilism_events.1.title: "Importowanie żywności do walki z klęską głodu"
 mercantilism_events.1.desc: "Niedawne niedobory żywności w niektórych obszarach naszego kraju sprawiły, że #L [ROOT.GetCountry.GetAdjective|l]ka#! ludność zaczęła podawać w wątpliwość politykę handlową, która uniemożliwia import kluczowych towarów. Społeczeństwo domaga się zluzowania przepisów handlowych w nadziei na zakup żywności od narodów, którym wiedzie się lepiej."
 mercantilism_events.1.a: "W trudnych czasach życie obywateli jest ważniejsze niż polityka."
 mercantilism_events.1.b: "Musimy próbować dążyć do samowystarczalności, nawet jeśli jeszcze jej nie osiągnęliśmy."
 mercantilism_events.2.title: "Importowane towary konkurują z [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] produktami"
 mercantilism_events.2.desc: "Nasi sąsiedzi powiększyli swoje kolonie w Nowym Świecie. Eksport z tych odległych krain stale rośnie, a niektóre co bardziej egzotyczne towary stały się bardzo popularne nawet wśród osób, dla których takie nowinki nie powinny być niczym nadzwyczajnym.\n\nNiedawno nasi sąsiedzi poszli o krok dalej w realizacji swojej agendy. Zachęcając ludzi do „kupowania towarów amerykańskich”, starają się zalewać rynki importem z kolonii, utrudniając sprzedaż naszych rodzimych towarów i pozbawiając #L [ROOT.GetCountry.GetAdjective|l]kich#! ludzi pracy. Moglibyśmy skorzystać na wzroście handlu zagranicznego, jednak najbezpieczniejszą opcją byłoby ustanowienie barier, które mu zapobiegną."
 mercantilism_events.2.a: "Zobaczmy, co mają do zaoferowania te kolonie."
 opinion_pleased: "Zadowolenie"
 mercantilism_events.2.b: "Ci prowincjonalni parweniusze nie wiedzą, co znaczy dobra jakość."
 opinion_insulted: "Obraza"
 mercantilism_events.3.title: "Import żelaza"
 mercantilism_events.3.desc: "Robimy, co możemy, by #L [ROOT.GetCountry.GetAdjective|l]kie#! wojsko było silne, nowoczesne i wspierane wewnętrznie, ale czasami nasze priorytety stoją ze sobą w konflikcie. Jako że nie dysponujemy bogatymi złożami żelaza jak nasi sąsiedzi, realizacja części naszych planów dotyczących rozwoju wojska będzie rozłożona w czasie. Zwiększenie importu jest kuszące, jednak poleganie na zagranicznej pomocy może negatywnie wpłynąć na naszą politykę handlową... Z drugiej strony, wbicie naszym sąsiadom noża w plecy byłoby o wiele bardziej podstępne, gdyby ostrze zostało wykonane z ich własnej stali."
 mercantilism_events.3.a: "Potrzebujemy importowanego żelaza dla naszej armii."
 mercantilism_events.3.b: "Musimy polegać na własnych zasobach. Serce ma większe znaczenie niż żelazo."
 mercantilism_events.4.title: "Importowanie zapasów okrętowych"
 mercantilism_events.4.desc: "Nasze ambicje, by ulepszyć marynarkę wojenną kraju, napotkały problem. #L [ROOT.GetCountry.GetAdjective]kim#! budowniczym brakuje nie pomysłów ani planów, lecz zasobów. Niektórzy słusznie zauważają, że nasz sąsiad dysponuje nadmiarem materiałów, które byłyby przydatne przy modernizacji floty. Nie chcemy uzależniać się od zagranicznych wpływów, jednak polityka wyraźnie stoi na przeszkodzie rozwoju. Moglibyśmy zatem spróbować importować chociaż ilość materiałów pozwalających na przetestowanie nowych technik budowy statków."
 mercantilism_events.4.a: "Możemy pójść na kompromis, jeśli to pozwoli wcielić w życie plany."
 mercantilism_events.4.b: "Statki z zagranicznego drewna? Bezpieczniej byłoby je wykuć z kamienia!"
 mercantilism_events.5.title: "Kontrowersyjny protekcjonista"
 mercantilism_events.5.desc: "Odkąd nasi doradcy zaczęli wpływać na kwestię rozwoju handlu, kraj [ROOT.GetCountry.GetName] może się poszczycić umocnieniem krajowego rynku kosztem importu oraz większej liczby regulacji. Chociaż wiele osób docenia decyzje doradców poprawiające infrastrukturę, niedawne sugestie sprawiły, że wielu wpływowych ludzi zaczęło kwestionować ich filozofię. Twierdzą, że [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] traktuje rady swoich popleczników aż nazbyt chętnie i że powinniśmy starać się zawierać obopólnie korzystne umowy z innymi narodami, miast próbować dominować w każdym obszarze handlu."
 mercantilism_events.5.a: "Jak dotychczas ich metody były skuteczne."
 mercantilism_events.5.b: "Administratorzy powinni wprowadzać wolny handel zamiast ograniczeń."
 mercantilism_events.6.title: "Radykalne reformy"
 mercantilism_events.6.desc: "Dwóch naszych najbardziej zaufanych doradców prowadzi ostatnio częste rozmowy. Niektórzy twierdzą, że spiskują; inni mówią, że kreślą plany na przyszłość kraju. Niezależnie od tego, o czym rozmawiają, najwyraźniej są to tematy na tyle kontrowersyjne, że wymagają dyskrecji.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] w końcu ma możliwość zapoznania się z rezultatem tych dyskusji. Gruby stos dokumentów zawiera plany radykalnych reform krajowej polityki handlowej, które zakładają zwiększenie protekcjonizmu, liczby regulacji i zmianę polityki przemysłowej."
 mercantilism_events.6.a: "Może dla prostaków to radykalne reformy, ale [ROOT.GetCountry.GetFlavorRank|l] je przyjmie."
 mercantilism_events.6.b: "Czy oni sugerują, że nasze obecne metody nie są skuteczne?"
 mercantilism_events.7.title: "Handel między koloniami"
 mercantilism_events.7.desc: "Założenie zamorskich kolonii pozwoliło nam rozszerzyć zakres naszego handlu przy jednoczesnym zachowaniu kontroli poprzez importowanie towarów z terenów będących właściwie pod #L [ROOT.GetCountry.GetAdjective|l]ką#! kontrolą. Dopóki dostarczamy koloniom, czego potrzebują, nie będą mieć żadnych powodów, by nabijać kabzę naszym wrogom.\n\nNiestety, osadnicy czasami mają inne zdanie niż [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] w kwestii tego, czego potrzebują. Zaczęli zatem handlować z sąsiadującymi koloniami i tubylcami, obchodząc bariery handlowe mające na celu ochronę interesów naszego narodu. Osadnicy wyraźnie czerpią z tego korzyści, ale mamy wątpliwości, czy jest to korzystne dla nas."
 mercantilism_events.7.a: "To podwładni kraju [ROOT.GetCountry.GetNameWithNoTooltip]. Nasze interesy są ważniejsze."
 mercantilism_events.7.b: "Należą do: [ROOT.GetCountry.GetNameWithNoTooltip]. To, co jest w ich najlepszym interesie, służy również nam."
 mercantilism_events.8.title: "Import czekolady"
 mercantilism_events.8.desc: "Wpływowi ekonomiści zaczęli ostatnio analizować gwałtowne zwiększenie importu wyrobów czekoladowych. Po tym, jak jeden z naszych sąsiadów przejął kontrolę nad dużą częścią światowych zapasów kakao dzięki wprawnym posunięciom handlowym, pochodzące z tego źródła słodycze stały się bardzo popularne nawet wśród [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej ludności. Protekcjoniści podają teraz w wątpliwość, czy import takich towarów luksusowych naprawdę jest z korzyścią dla naszego kraju, argumentując, że większa zależność od towarów z sąsiednich krajów prowadzi do odpływu pieniądza z naszych rynków."
 mercantilism_events.8.a: "Ale za to do naszego kraju płynie słodka rzeka czekolady."
 mercantilism_events.8.b: "Ograniczcie import tych grzesznych produktów."
 mercantilism_events.9.title: "Import kawy"
 mercantilism_events.9.desc: "Wpływowi ekonomiści zaczęli ostatnio analizować gwałtowne zwiększenie importu kawy. Po tym, jak jeden z naszych sąsiadów przejął kontrolę nad dużą częścią światowych zapasów ziaren kawy dzięki wprawnym posunięciom handlowym, pochodzące z tego źródła napoje stały się bardzo popularne nawet wśród #L [ROOT.GetCountry.GetAdjective|l]kiej#! ludności. Protekcjoniści poddają teraz w wątpliwość, czy import takich towarów luksusowych naprawdę jest z korzyścią dla naszego kraju, argumentując, że większa zależność od towarów z sąsiednich krajów osłabia naszą pozycję ekonomiczną."
 mercantilism_events.9.a: "Czy ci tak zwani ekonomiści nigdy nie musieli rano wstawać?"
 mercantilism_events.9.b: "Musimy ograniczyć rozprzestrzenianie tego nienaturalnego narkotyku."
 mercantilism_events.9.c: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ka#! ludność miłuje się w herbacie. Nie godzimy się na to."
 mercantilism_events.10.title: "Import herbaty"
 mercantilism_events.10.desc: "Wpływowi ekonomiści zaczęli ostatnio analizować gwałtowne zwiększenie importu herbaty. Po tym, jak jeden z naszych sąsiadów przejął kontrolę nad dużą częścią światowych zapasów herbaty dzięki wprawnym posunięciom handlowym, pochodzące z tego źródła napoje stały się bardzo popularne nawet wśród [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]kiej ludności. Protekcjoniści podają teraz w wątpliwość, czy import takich towarów luksusowych naprawdę jest z korzyścią dla naszego kraju, argumentując, że większa zależność od towarów z sąsiednich krajów osłabia naszą pozycję ekonomiczną."
 mercantilism_events.10.a: "Odrzucenie herbaty to pierwszy krok do upadku cywilizacji."
 mercantilism_events.10.b: "Powinniśmy wrzucić ich herbatę do oceanu!"
