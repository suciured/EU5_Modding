l_polish:
 slave_trade.1.title: "Handlarze niewolników"
 slave_trade.1.desc: "Liczba [slaver_country.GetAdjectiveWithNoTooltip|l] kupców, którzy szukają wejść na nasze rynki znacząco się ostatnio zwiększyła. Głównie interesuje ich pozyskiwanie niewolników bezpośrednio lub poprzez zakup towarów, które można wymienić za niewolników. Do tej pory kilku miejscowych watażków bardzo wzbogaciło się na tym procederze, co jest bardzo niebezpieczne, gdyż wzmacnia tych miejscowych potentatów, a jednocześnie osłabia pozycję okolicznych osad.\n\n[ROOT.GetCountry.GetCapital.GetName] to siedziba handlarzy niewolników, którzy domagają się uregulowania tych kwestii poprzez ustanowienie królewskich monopoli. Kupcy [slaver_country.GetAdjective|l] również wydają się zainteresowani bardziej formalnymi i trwałymi umowami."
 slave_trade.1.a: "Zawrzyjmy układ z handlarzami."
 slave_trade.1.b: "Nie możemy tolerować handlu ludzkim życiem."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Ochrona przed handlem niewolnikami"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Wsparcie handlu niewolników"
 slave_trade_obstructed: "Ukrócenie handlu niewolnikami"
 slave_trade.5.title: "Szybka utrata władzy"
 slave_trade.5.desc: "Łowcy niewolników spustoszyli kraj [ROOT.GetCountry.GetName]. W rezultacie nieusankcjonowanych najazdów, łowcy niewolników z naszej stolicy zwrócili się przeciwko własnej populacji z zamiarem wzbogacenia się. Ludzie ci nie tylko niszczą nasze własne ośrodki ludności, ale budują dla siebie zaplecze polityczne, co może być groźne w dłuższej perspektywie czasu."
 slave_trade.5.a: "Kolejne wielkie kłopoty..."
 slave_trade.5.b: "Musimy przywrócić ład!"
 slave_trade.6.title: "Spalenie ośrodka handlu niewolnikami"
 slave_trade.6.desc: "[from.GetAdjective] mieszkańcy spalili nasz [ShowBuildingTypeName('slave_center')|l] na obszarze zwanym [slave_location.GetName]. To zasadny powód do wojny!"
 slave_trade.6.a: "I być może tak właśnie się to skończy..."
