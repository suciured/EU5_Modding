 nanban_trade.1.title: "Nanban Bōeki"
 nanban_trade.1.desc: "Niedomyci cudzoziemcy o grubiańskich manierach wylądowali w na ziemiach państwa [ROOT.GetCountry.GetName]. Są oni niezdolni do zrozumienia tutejszego języka i przybywają z krain, które według nich nazywane są tak śmiesznymi nazwami jak [target_nanban.GetName]. Ci obcokrajowcy przywieźli ze sobą odkrywców, misjonarzy i kupców, a ich obecność już zaczęła wpływać na nasz lud."
 nanban_trade.1.a: "Powitajmy tych kupców."
 nanban_trade.1.b: "Kto wie, co do nas sprowadzą."
 enable_kirishitan_monks.tt: "Mamy teraz dostęp do [Concept('religious_faction','frakcji religijnej')|e] $kirishitan_monks$"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Otrzymaliśmy wieści, że jacyś przybysze z obcych ziem wylądowali na wybrzeżach państwa [target_country.GetName]. Twierdzą, że pochodzą z krainy [target_nanban.GetName] i najwyraźniej obiecują korzystne umowy handlowe wszystkim, którzy zdecydują się z nimi negocjować. Jednak ich maniery i kultura są wyraźnie wybrakowane i mogą mieć zły wpływ na cały [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l]."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Przybycie europejskich kupców"
 nanban_trade.3.desc: "Wraz z przybyciem statków z zachodu obserwujemy napływ bardzo poszukiwanych towarów, które ma do zaoferowania nie tylko [ShowContinentName('europe')], ale także [ShowContinentName('asia')] ze wszystkimi jej zakątkami, które często odwiedzają zachodni kupcy. Wielkie statki stają się coraz częstszym widokiem wzdłuż naszych wybrzeży, a dla każdego, kto wpuści je do siebie, są obietnicą wielkiego bogactwa.\n\nKapitan takiego statku przybył niedawno do regionu [nanban_traders_here.GetName], prosząc o pozwolenie na okresowe kotwiczenie w pobliskim porcie w celu sprzedaży zachodnich towarów."
 nanban_trade.3.a: "Zachęćmy ich do zatrzymywania się tam na stałe."
 nanban_trade.3.b: "Przyjmiemy ich towary, ale nie oferujemy żadnych gwarancji na przyszłość."
 nanban_trade.3.c: "Będziemy egzekwować surowe zasady dotyczące tego, z kim mogą się spotykać lub prowadzić interesy."
 nanban_trade.4.title: "Dwulicowość europejskich kupców"
 nanban_trade.4.desc: "Odkąd przybyli ludzie z Zachodu, niektórzy traktują ich z nieufnością. Ich kieszenie są głębokie, ich broń potężna, a znajdą się wśród nas tacy, dla których ta obca kultura wydaje się fascynująca. Ci, którzy mają do czynienia z tymi kupcami, donoszą jednak, że Europejczycy nieustannie knują przeciwko sobie. Rzadko zdarza się spotkanie z zagranicznymi emisariuszami, podczas którego nie ostrzegają nas o jakimś spisku lub planie ich przeciwników. To jasne, że nie mamy do czynienia z ludźmi, którym można ufać.\n\nGdy nowa grupa handlarzy prosi o zwiększenie swoich przywilejów, nasi doradcy ostrzegają nas, abyśmy dokładnie rozważyli tę ofertę."
 nanban_trade.4.a: "Pozwolimy im rozszerzyć działalność."
 nanban_trade.4.b: "Ograniczmy ich wpływy do kilku portów."
 nanban_trade.4.c: "Ich działalność musi być ograniczona do regionu [nanban_traders_here.GetNameWithNoTooltip]."
 nanban_trade.5.title: "Zachodnia wiedza"
 nanban_trade.5.desc: "Po pojawieniu się przybyszów z Zachodu, port w regionie [nanban_traders_here.GetName] zaczął przyciągać nie tylko kupców, ale także uczonych i intelektualistów. Dla tych ludzi książki przywiezione przez obcokrajowców są o wiele cenniejsze niż towary, które chcą sprzedać. Studiowanie zachodniej nauki i kultury wyrasta na oddzielną dyscyplinę, a według jej zwolenników, możemy się jeszcze sporo nauczyć. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] w większości podchodzą do tej kwestii sceptycznie, podobnie jak niektórzy uczeni hołubiący tradycję."
 nanban_trade.5.a: "Musimy dołożyć wszelkich starań, aby zachęcić do rozpowszechniania zachodniej nauki."
 nanban_trade.5.b: "Niczego się od nich nie nauczymy."
 nanban_trade.6.title: "Wpływ zagraniczny"
 nanban_trade.6.desc: "Niektórzy twierdzą, że zbytnio uzależniamy się od zagranicznych kupców. Nasi rzemieślnicy są z pewnością nie mniej utalentowani niż ci z zagranicy i zamiast wydawać fortunę na import towarów ze świata zewnętrznego, moglibyśmy produkować wiele z nich, by potem sprzedawać je z zyskiem.\n\nTo nie jest odpowiednia pora na całkowite zaprzestanie wymiany handlowej, ale jeśli zatrudnimy naszych najlepszych rzemieślników, być może z czasem nie będziemy już musieli z takim niepokojem oczekiwać na przybycie kolejnego statku kupieckiego."
 nanban_trade.6.a: "Nie próbujmy robić czegoś, co innym wychodzi lepiej."
 nanban_trade.6.b: "Doskonała inwestycja!"
 nanban_trade.7.title: "Tanegashima Teppō"
 nanban_trade.7.desc: "Obcokrajowcy przybywający na nasze ziemie przywożą ze sobą osobliwą broń. Niedawno, gdy dwóch zachodnich poszukiwaczy przygód płynących na statku #L [ShowCultureGroupName('chinese_group')|l]kim#! zostało zmuszonych przez sztorm do przybicia do wyspy Tanegashima w regionie [target_location.GetName], a miejscowi rybacy byli zaskoczeni, gdy jeden z nich wystrzelił z pistoletu w powietrze, zaskoczony ich widokiem. Lokalnym władzom udało się odkupić tę broń od przybyszów z Zachodu, zanim odpłynęli z powrotem, a kowale już studiują metody jej produkcji.\n\nChociaż proch strzelniczy i broń palna są nam znane od dawna, zachodni projekt z zamkiem lontowym jest o wiele lepszy od [ShowCultureGroupNameWithNoTooltip('chinese_group')|l]kich rusznic i będzie znacznie wygodniejszy w użyciu."
 nanban_trade.7.a: "Spróbujmy odtworzyć te towary."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Postarajmy się je zdobyć."
 nanban_trade.8.b: "Z pewnością nie są one tak dobre jak nasza własna broń."
 nanban_trade.9.title: "Dostęp do broni palnej"
 nanban_trade.9.desc: "[ROOT.GetCountry.GetFlavorRank] jest teraz przystankiem dla zachodnich kupców, a wraz z nimi pojawiły się arkebuzy. Oręż ten jest znacznie lepszą wersją znanej wcześniej broni prochowej i może zrewolucjonizować działania wojenne, jeśli się upowszechni. Zdobycie wystarczającej ilości tego uzbrojenia nie jest jednak tak proste, jak mogłoby się wydawać. Arkebuzy cieszą się popularnością wśród tych, którzy przekonali się o ich mocy, ale myśl o tym, do czego mogą posłużyć, jeśli znajdą się w rękach naszych wrogów lub nawet nieposłusznego chłopstwa, jest również dość niepokojąca.\n\nGdy zaczniemy produkować i szkolić naszych żołnierzy w używaniu tej broni, będziemy musieli zdecydować, kto będzie miał do niej dostęp i ile jej wyprodukujemy."
 nanban_trade.9.a: "W kupie siła! Wyprodukujmy, jak najwięcej się da."
 nanban_trade.9.b: "Wyprodukujemy wystarczającą ilość dla niewielkiego oddziału zaufanych ludzi."
 nanban_trade.10.title: "Upowszechnienie broni palnej"
 nanban_trade.10.desc: "Przywiezione nam przez obcokrajowców arkebuzy okazały się łatwiejsze w masowej produkcji, niż mogliśmy przypuszczać. Ponieważ coraz więcej naszych żołnierzy może być wyposażonych w ten oręż, jasne jest, że nie będziemy w stanie skutecznie ograniczyć jego rozprzestrzeniania się ani wśród naszych wrogów, ani wśród prostego ludu. Jeśli naprawdę chcemy zmniejszyć ilość broni palnej w obiegu, będziemy musieli wkrótce podjąć zdecydowane działania."
 nanban_trade.10.a: "Taki krok tylko osłabi nasze armie."
 nanban_trade.10.b: "Wprowadźmy całkowity zakaz używania broni palnej przez pospólstwo."
 nanban_trade.11.title: "Rozwój oręża"
 nanban_trade.11.desc: "Ponieważ broń palna jest coraz powszechniejsza, stało się jasne, że jeśli chcemy pozostać na szczycie, konieczne będą ciągłe ulepszenia. Dzięki szkoleniom możemy z pewnością zwiększyć skuteczność żołnierzy, a niektórzy z naszych kowali zasugerowali również sposoby na ulepszenie samego oręża. Inni twierdzą, że powinniśmy poświęcić czas zarówno naszych kowali, jak i żołnierzy na bardziej tradycyjne uzbrojenie. Włócznie i łuki nie zniknęły całkowicie z pól bitew i być może byłoby lepiej, gdyby nasi żołnierze byli dobrze wyszkoleni również w ich obsłudze."
 nanban_trade.11.a: "Potrzebujemy lepszej broni palnej!"
 nanban_trade.11.b: "Nasze armie wciąż mogą być skuteczne, posiadając włócznie."
 nanban_trade.12.title: "Rewolucja w wojskowości"
 nanban_trade.12.desc: "Odkąd pierwsze egzemplarze broni z zamkiem lontowym zaczęły pojawiać się na naszych ziemiach, szybko przestały być nowością i są teraz w powszechnym użytku. Niektórzy twierdzą nawet, że produkujemy więcej egzemplarzy niż kraje, z których pochodzą i są one lepsze. Oznacza to też, że jest to niebezpieczny oręż w rękach każdego, kto chciałby sprzeciwić się naszym rządom, ale błyskawiczne wprowadzenie broni palnej sprawiło, że nasze armie budzą większy respekt niż siły rywali.\n\nZaczęto również wdrażać nowe taktyki, takie jak łączenie łuczników i arkebuzerów w jednolite pułki, aby mogli się nawzajem chronić i działać na różnych dystansach."
 nanban_trade.12.a: "Nasze armie będą nie do powstrzymania!"
