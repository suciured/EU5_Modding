l_polish:
 innovativeness_events.1.title: "Wolność prasy"
 innovativeness_events.1.desc: "Wraz z rozprzestrzenianiem się literatury popularnej, duża liczba tanich, drobnych publikacji, ulotek, broszur i tym podobnych, znalazła się w powszechnej dystrybucji. Choć wiele z nich to po prostu popularne ballady, historie lub plotki, niektóre są ledwie zawoalowanymi próbami krytyki filarów naszego państwa i religijnych władz.\nRozprzestrzenianie się szczególnie niemoralnej, politycznej ballady wywołało protesty, w których postuluje się, byśmy surowiej ograniczyli prasę i zajęli się nielojalnymi drukarzami oraz ich działalnością."
 innovativeness_events.1.a: "Zabrońmy publikacji."
 innovativeness_events.1.b: "To tylko świstek papieru."
 innovativeness_events.3.title: "Teatr anatomiczny"
 innovativeness_events.3.desc: "Miejscowi lekarze z regionu [SCOPE.sLocation('doctor_location').GetName] zaczęli dobrze płacić za dostarczanie świeżych zwłok do badań. Medycy twierdzą, że dzięki temu poszerzają wiedzę na temat ludzkiego ciała i dokumentują informacje dla dobra ludzkości. Poprawa zrozumienia ludzkiej anatomii nie przekonuje jednak miejscowej ludności, która znajduje rozkopane groby niedawno zmarłych krewnych. Ludność z regionu [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] domaga się ograniczenia tych okropnych praktyk i powstrzymania rabusiów grobów."
 innovativeness_events.3.a: "Zgańmy lekarzy i nałóżmy na nich ograniczenia."
 innovativeness_events.3.b: "Mogą przeprowadzać sekcje zwłok skazańców."
 innovativeness_events.3.c: "Pomyślmy nad zapewnieniem stałego dopływu zwłok do pracy."
 innovativeness_events.4.title: "Zagraniczny wynalazca"
 innovativeness_events.4.desc: "Genialny [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip|l]ki wynalazca z państwa [SCOPE.sCountry('inventor_country').GetName] przybył, by szukać naszego patronatu po zatargu z władzą w swojej ojczyźnie. Niektórzy uważają tego człowieka za jeden z najwybitniejszych umysłów naszej epoki – tworzy on wiele mechanicznych i chemicznych wynalazków wykraczających poza zdolności poznawcze wielu ludzi."
 innovativeness_events.4.a: "Przyjmijmy go!"
 harbored_inventor: "Zapewniono schronienie wrogiemu wynalazcy"
 innovativeness_events.4.b: "Nie chcemy rozgniewać naszych sąsiadów."
 turned_away_inventor: "Odesłano wynalazcę"
 innovativeness_events.6.title: "Państwowy patronat"
 innovativeness_events.6.desc: "Niektórzy [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], podążając za modą, zaczęli poświęcać czas na eksperymenty naukowe i filozofię. Część z nich stworzyła regularne grupy dyskusyjne, zaś pozostali korespondują listownie z innymi dociekliwymi umysłami.\nNasza najwyższa władza, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], otrzymała nawet prośbę jednej z takich grup o patronat i wsparcie. Ponoć [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] może w przyszłości wiele zyskać na tej współpracy."
 innovativeness_events.6.a: "Otrzymają nasze poparcie."
 innovativeness_events.6.b: "Co za strata czasu!"
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] w prowincji [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "[ShowBuildingTypeName('university')] w prowincji [university_province.GetName] przyciągnął nową grupę nauczycieli i studentów, którzy chcą zmodernizować instytucję. Proszą o fundusze na otwarcie nowej uczelni, w którym mogliby dalej rozwijać to, co nazywają „nową nauką”, charakteryzującą się bardziej eksperymentalnym i mniej dogmatycznym spojrzeniem na świat.\n\nOczywiście wśród starych wykładowców istnieje pewien opór wobec tych zwolenników reform. Twierdzą oni, że pieniądze można lepiej wydać na wspieranie istniejącej instytucji, ponieważ nowe pomysły niekoniecznie są lepsze."
 innovativeness_events.7.a: "Powiększony [ShowBuildingTypeNameWithNoTooltip('university')|l]? Brzmi świetnie."
 innovativeness_events.7.b: "Posłuchajmy konserwatystów."
 innovativeness_events.8.title: "Niezgodne akademie"
 innovativeness_events.8.desc: "Instytucje szkolnictwa wyższego zazwyczaj ograniczają rekrutację do wyznawców dominującej wiary. Zmusza to nieprzystosowanych przyszłych studentów do poszukiwania edukacji poza sankcjonowanymi przez państwo uniwersytetami. Na szczęście dla nich, w państwie [ROOT.GetCountry.GetName] powstało wiele nieformalnych akademii, które zaspokajają potrzeby wszelkiego rodzaju dysydentów religijnych, często promując określone stanowisko teologiczne. Takie akademie mogą być sprzeczne z prawem, ponieważ szkoły zazwyczaj muszą uzyskać zgodę lokalnych lub krajowych władz religijnych, ale przybytki te zapewniają edukację studentom, którzy w przeciwnym razie nie zostaliby przyjęci."
 innovativeness_events.8.a: "Niech nauczają, jak chcą."
 innovativeness_events.8.b: "Należy egzekwować jednolitość religijną."
 innovativeness_events.9.title: "Traktat o filozofii naturalnej"
 innovativeness_events.9.desc: "Pewien przyrodnik – dla jednych obiecujący myśliciel, dla innych niebezpieczny podżegacz – opublikował niedawno nowe dzieło z zakresu filozofii naturalnej, w którym dowodzi, że prawdopodobnie błędnie bierzemy wiele znanych rzeczy za pewnik. Co gorsza, uczony wykorzystał również okazję, jaką dała mu publikacja, do wyśmiewania religijnych władz, z czego narodziła się silna niechęć do jego nowych pomysłów. Niektórzy twierdzą, że powinien zostać aresztowany i ukarany, zaś inni starają się zdystansować od jego dzieła."
 innovativeness_events.9.a: "To interesujące pomysły..."
 innovativeness_events.9.b: "Nie możemy pozwolić na takie bluźnierstwo!"
 innovativeness_events.10.title: "Niepopularny matematyk"
 innovativeness_events.10.desc: "Jak wielu władców tej epoki, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] chce otaczać się wielkimi mędrcami, którzy mogliby dyskutować o tajemnicach świata. Niektórzy z nich są bardzo dowcipni i doskonali w debatach, zaś inni bardziej nadają się do samotnych eksperymentów lub obliczeń matematycznych. Dlatego czasami dochodzi między nimi do rywalizacji, ponieważ [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] może zapewnić wiele korzyści każdemu naukowcowi lub wynalazcy.\nJeden z tych inteligentnych niedorajdów został ostatnio wyśmiany przez swoich kolegów. Jest genialnym matematykiem, a zarazem wyjątkowo kiepskim dyskutantem. Niektórzy twierdzą, że może przez niego ucierpieć reputacja dworu."
 innovativeness_events.10.a: "Niech gadają."
 innovativeness_events.10.b: "Zawstydza nas."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Uczeni już od czasów Arystotelesa wysnuwali teorie, że na skrajnym południu świata musi istnieć wielki, nieznany kontynent. Teraz, gdy przemierzanie globu stało się znacznie prostsze, odkrywcy, kartografowie i naukowcy ponownie zaczynają interesować się zaginionym lądem. Spekulują, że niektóre z wysp odkrytych do tej pory w tym regionie mogą być końcami dużych archipelagów. Wyprawa na dalekie południe byłaby kosztowna, wymagałaby wielu przygotowań i przetestowałaby granicę możliwości naszej technologii morskiej."
 innovativeness_events.11.a: "Sfinansujmy wyprawę badawczo-rozpoznawczą."
 innovativeness_events.11.b: "To strata czasu i zasobów."
 innovativeness_events.12.title: "Kawiarnie"
 innovativeness_events.12.desc: "Kiedy w państwie [ROOT.GetCountry.GetName] pojawiła się kawa, natychmiast zyskała popularność, a w wielu miastach w kraju założono kawiarnie. Niewielkie opłaty za wstęp są gwarantem, że zarówno wykształceni, jak i niewykształceni, bogaci i biedni mogą udać się do kawiarni i dołączyć do ożywionych debat. Popularne tematy dyskusji obejmują filozofię, politykę, plotki i finanse. Jako naturalne miejsce spotkań intelektualistów, kawiarnia staje się symbolem debaty i nauki."
 innovativeness_events.12.a: "Wspierajmy te zebrania."
 innovativeness_events.12.b: "Szerzą się groźne idee."
 innovativeness_events.13.title: "Narzędzia nauki"
 innovativeness_events.13.desc: "Wraz z rozwojem produkcji szkła i metalurgii możemy produkować więcej bardziej wyrafinowanych przyrządów naukowych. Soczewki, które powiększają bardzo odległe i bardzo małe rzeczy, są nieocenione dla naszych astronomów i filozofów przyrody, natomiast chemicy doskonalą swoje rzemiosło za pomocą bardziej złożonych metalowych narzędzi. Ostatnie przełomowe odkrycia dały państwu [ROOT.GetCountry.GetName] naukową przewagę w produkcji takich urządzeń. Możemy tylko z niecierpliwością czekać, co jeszcze dzięki nim odkryjemy."
 innovativeness_events.13.a: "Czy umiemy już zmieniać ołów w złoto?"
 innovativeness_events.14.title: "Fizjokraci"
 innovativeness_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] popularyzują nową odmianę ekonomii, znaną jako fizjokracja. Fizjokraci utrzymują, że podstawą bogactwa jest produkcja rolna, na której opiera się cała cywilizacja. Najważniejszymi członkami społeczeństwa są zatem właściciele ziemscy, którzy posiadają pola i dzierżawią ziemię. Fizjokraci odrzucają dominujący merkantylizm na rzecz agrarnego leseferyzmu – kupcy oczywiście nie generują bogactwa, a jedynie transportują obce produkty z miejsca na miejsce. Wiele osób uważa, że myśl stojąca za tą ekonomią jest imponująca, jednak inni są większymi zwolennikami namacalnych korzyści płynących z istniejącej polityki protekcjonistycznej."
 innovativeness_events.14.a: "Być może warto spróbować."
 innovativeness_events.14.b: "Właściciele gruntów mają już zbyt wiele przywilejów."
 innovativeness_events.15.title: "Gabinet osobliwości"
 innovativeness_events.15.desc: "Eksploracja nowych lądów i otwarcie się na handel z odległymi narodami przyniosło na nasze wybrzeża wszelkiego rodzaju ciekawostki. Obecnie w modzie jest gromadzenie dziwacznych przedmiotów i eksponowanie ich obok bardziej przyziemnych skarbów, takich jak portrety i ikony religijne. Te fantastyczne kolekcje obejmują trofea dziwnych lub mitycznych zwierząt, artefakty nieznanych kultur, rzadkie minerały i jaskrawe muszle z odległych wybrzeży. Gabinety te są odwiedzane nie tylko przez ciekawskich arystokratów, ale także przez przyrodników zainteresowanych wartością naukową. Oczywiście czasami okazuje się, że cenny róg jednorożca, który posiada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], jest po prostu kłem narwala."
 innovativeness_events.15.a: "Jakie to nowatorskie. Natychmiast stwórzmy taki gabinet."
 innovativeness_events.15.b: "Głupota. Lepiej finansować instytucje religijne."
 innovativeness_events.16.t: "Kamień filozoficzny"
 innovativeness_events.16.desc: "Na dworze pojawiły się grupy alchemików poszukujących funduszy na rozwój swoich badań. Ich proto-naukowy język poprzetykany mistycyzmem mówi o wielkich bogactwach, złocie powstałym z metali nieszlachetnych, lekarstwie na każdą zarazę, eliksirze życia, a nawet o odkryciu kamienia filozoficznego.\n\nOczywiście eksperci dworscy odradzają finansowanie tych alchemików, ponieważ jak dotąd nie dokonali żadnych użytecznych odkryć. Wsparcie prawdopodobnie doprowadzi do jakiegoś odkrycia, choć trudno powiedzieć, czy spełni ono deklarowane obietnice..."
 innovativeness_events.16.a: "Zmieńmy ołów w złoto!"
 innovativeness_events.16.b: "Uleczmy wszystkie choroby!"
 innovativeness_events.16.c: "Znajdźmy kamień filozoficzny!"
 innovativeness_events.16.d: "Głupcy! Nie wyciągnięcie od nas pieniędzy!"
 innovativeness_events.16.event_notifier: "Alchemicy będą prowadzić badania przez 6 miesięcy..."
 innovativeness_events.17.desc: "Alchemicy wrócili z pustymi rękami, marnując niewiarygodną ilość funduszy państwowych w poszukiwaniu złudzeń. W obawie przed karą za swoją głupotę uciekli do sąsiedniego kraju. Prawdopodobnie po to, by poprosić o fundusze.\n\nAle nie było to całkowicie bezowocne przedsięwzięcie – w ich warsztacie roi się od niepowiązanych z tą sprawą, ale skądinąd przydatnych dokumentów opisujących badania, oraz surowców, które prawdopodobnie zostały wykorzystane do wypełnienia zleconego zadania. Już je przejęliśmy, nawet jeśli nie zrekompensują poniesionych kosztów."
 innovativeness_events.17.a: "Tyle dobrego, że nie wszystko poszło na marne..."
