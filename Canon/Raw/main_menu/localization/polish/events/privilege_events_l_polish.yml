l_polish:
 privilege_events.100.title: "Zaproszenie niemieckich osadników"
 privilege_events.100.desc: "Z powodu zarazy i wojny nasz kraj się wyludnia, a niewielka liczba chłopów jest bardzo rozproszona na naszych rozległych terytoriach, przez co działania wymagające ogromnej liczby pracowników, takie jak zbiory plonów lub karczowanie lasów, są znacznie utrudnione.\n\nMożemy zaprosić nowych osadników i rzemieślników z ziem niemieckich, by przybyli i stworzyli nowe miasta na naszych włościach, zapewniając im pomoc i specjalne przywileje, takie jak możliwość rządzenia się własnymi prawami i niższe podatki."
 privilege_events.100.desc.kulm_law: "Dość przeludniona prowincja [german_province.GetName] stała się zbyt uciążliwym miejscem do życia. Dlatego wielu mieszkańców stamtąd oraz okolic, zachęconych hojnymi przywilejami, jakie zapewnia [ShowEstatePrivilegeName('kulm_law')], zdecydowało się poszukać lepszego życia w prowincji [target_province.GetName]."
 privilege_events.100.a: "Powitajmy ich."
 privilege_events.100.b: "Pomożemy im bezpośrednio w osiedleniu."
 privilege_events.100.c: "Nie potrzebujemy więcej przybyszów z zagranicy."
 privilege_events.100.d: "Nie możemy znaleźć więcej osób chętnych do migracji."
 enough_migrants_tt: "Jest wystarczająco wielu migrantów"
 not_enough_migrants_tt: "Nie ma więcej migrantów"
 privilege_events.101.title: "Migracja do regionu [target_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "Wielu osadników z prowincji [scope_german_location.GetProvinceDefinition.GetName], zainspirowanych przywilejami, jakie przyznaje [migration_destination_country.GetLongName], porzuciło swoje rodziny w nadziei na lepsze życie w lokacji [target_province.GetName]. Chociaż prawo zezwala na taką migrację, możemy zauważyć spadek liczby ludności, jeśli zacznie zdarzać się częściej."
 privilege_events.101.a: "Czy można coś na to poradzić?"
 privilege_events.101.tt: "To [event|e] aktywowało się ze względu na spełnienie przez prowincję [german_province.GetName] warunków:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Nowa prominentna rodzina w księdze"
 privilege_events.110.desc: "Nowobogacki ród [target_dynasty.GetName] zdobył wielkie wpływy w regionie [location_scope.GetName], ale ich niskie pochodzenie uniemożliwi im sięgnięcie po prawdziwą władzę w państwie [ROOT.GetCountry.GetName].\n\nWysłali wysłannika na nasz dwór z prośbą o pozwolenie na dodanie ich rodziny do #italic Libro d'Oro#!, dzięki czemu zdobyliby szlachectwo i staliby się #italic patrycjuszami#! kraju [ROOT.GetCountry.GetNameWithNoTooltip].\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] wzbogaciliby się o nowe nazwisko, co z pewnością nie spodobałoby się pozostałym członkom tego stanu, ale ród [target_dynasty.GetNameWithNoTooltip] wysłał również skrzynię pełną złota, by pomóc nam podjąć decyzję."
 privilege_events.110.a: "Zaakceptujmy ich i zaprośmy na nasz dwór."
 privilege_events.110.b: "Odrzućmy tych plebejskich imitatorów."
