l_polish:
 march_to_sound_of_guns: "Marsz na odgłos dział"
 march_to_sound_of_guns_desc: "Kiedy usłyszymy odległe dźwięki dział, nasze oddziały ruszą na pomoc!"
 drill_army: "Ćwiczenia wojskowe"
 drill_army_desc: "Ćwiczenia to idealny – choć drogi – sposób na zapewnienie każdemu żołnierzowi gotowości do walki oraz działania bez ryzyka utraty kończyn czy nawet życia. W końcu doświadczenie uczy najlepiej."
 drill_army_cta: "Kliknij, aby rozpocząć ćwiczenia."
 hire_prisoners_as_mercenaries: "Zatrudnienie więźniów jako najemników"
 hire_prisoners_as_mercenaries_desc: "[prisoners|e] zostaną przekupieni, aby walczyć za nasz [country|el] w roli [Concept('mercenaries','najemników')|e]."
 hire_prisoners_as_mercenaries_cta: "Kliknij, aby przekupić [Concept('prisoners','więźniów')|e] do walki dla nas."
 ransom_prisoners: "Sprzedaż więźniów"
 ransom_prisoners_desc: "[prisoners|e] w jednostce zostaną sprzedani z powrotem ich właścicielom. Zarobimy na tej transakcji, ale wróg odzyska swoje [regiments|el]."
 ransom_prisoners_cta: "Kliknij, aby odsprzedać [Concept('prisoners','więźniów')|e]."
 execute_prisoners: "Egzekucja więźniów"
 execute_prisoners_desc: "[prisoners|e] w jednostce zostaną poddani egzekucji. Inne [countries|el] mogą nie być pod szczególnym wrażeniem naszej brutalności, ale przynajmniej nie będziemy musieli martwić się ich wyżywieniem czy odbiciem ich przez wroga."
 execute_prisoners_cta: "Kliknij, aby dokonać egzekucji [Concept('prisoners','więźniów')|e] w jednostce."
 sell_prisoners_into_slavery: "Sprzedaj więźniów w niewolę"
 sell_prisoners_into_slavery_desc: "[prisoners|e] w tej jednostce zostaną sprzedani jako niewolnicy na najbliższym [Concept('market','rynku')|e]."
 sell_prisoners_into_slavery_cta: "Kliknij, aby sprzedać [Concept('prisoners','więźniów')|e] w jednostce w niewolę."
 scorch_earth: "Spalona ziemia"
 scorch_earth_desc: "Nasze zapasy [Concept('food','żywności')|e] zostaną zniszczone w celu osłabienia wroga, jeśli będziemy musieli się wycofać."
 scorch_earth_cta: "Kliknij, aby wszystko spalić!"
 scorched_earth_pops_unhappy: "Wszystkie [pops|el] w [Concept('province','prowincji')|e] stracą [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [Concept('pop_satisfaction','satysfakcji')|e]"
 convert_galley_to_light_ship: "Konwersja galery na lekki statek"
 convert_galley_to_light_ship_desc: "W czasach pokoju [ShowUnitCategoryName('navy_galley')|l] może zostać przystosowana do pełnienia funkcji statku kupieckiego."
 convert_galley_to_light_ship_cta: "Kliknij, aby [ShowUnitCategoryName('navy_galley')|l] została skonwertowana na [ShowUnitCategoryName('navy_light_ship')|l].\nKażda konwersja kosztuje #R 5 szt. [Concept('gold','złota')|e].#!"
 convert_galley_to_light_ship_effect: "Galery we flocie zostaną zamienione na lekkie statki za 5[gold_i] sztuka"
 convert_light_ship_to_galley: "Konwersja lekkiego statku na galerę"
 convert_light_ship_to_galley_desc: "W czasach wojny [ShowUnitCategoryName('navy_light_ship')|l] może zostać przystosowany do pełnienia funkcji okrętu wojennego."
 convert_light_ship_to_galley_cta: "Kliknij, aby [ShowUnitCategoryName('navy_light_ship')|l] został skonwertowany i powstała [ShowUnitCategoryName('navy_galley')|l].\nKażda konwersja kosztuje #R 5 szt. [Concept('gold','złota')|e].#!"
 convert_light_ship_to_galley_effect: "Lekkie statki we flocie zostaną zamienione na galery za 5[gold_i] sztuka"
 promote_to_farari: "Awans na farari"
 promote_to_farari_desc: "Oddziały mandekalu wykazały się na polu bitwy odwagą oraz męstwem. Czas nagrodzić je za ich służbę i awansować je do jednostek elitarnych!"
 promote_to_farari_cta: "Kliknij, aby [ShowUnitDefinitionName('a_mandekalu_infantry')|l] i [ShowUnitDefinitionName('a_mandekalu_cavalry')|l] zostały skonwertowane i powstały odpowiednio [ShowUnitDefinitionName('a_farari_infantry')|l] oraz [ShowUnitDefinitionName('a_farari_cavalry')|l]."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')|l] i [ShowUnitDefinitionName('a_mandekalu_cavalry')|l] zostają ulepszone i powstają odpowiednio [ShowUnitDefinitionName('a_farari_infantry')|l] oraz [ShowUnitDefinitionName('a_farari_cavalry')|l]."
 promote_to_farari_tt: "$mandekalu_exp$, jakie mamy, wynosi #Y 150#! pkt."
 mandekalu_exp: "Całkowite doświadczenie mandekalu"
 mandekalu_exp_gain_desc: "#italic #Y Doświadczenie#! może być zdobywane w celu awansowania po zbadaniu postępu „[ShowAdvanceName('farari_corps_advance')]”, w rezultacie czego powstaje [ShowUnitDefinitionName('a_farari_infantry')|l] i [ShowUnitDefinitionName('a_farari_cavalry')|l]. #Y Doświadczenie#! jest współdzielone przez wszystkie jednostki #Y mandekalu#!. Wygrane bitwy zapewniają #G +15#! pkt. #Y doświadczenia#! na uczestniczącą w niej jednostkę mandekalu, zaś przegrane #G +5#!.#!"
 absorb_pops: "Wchłonięcie społeczności"
 absorb_pops_desc: "Użyj tej jednostki, aby zmusić część miejscowej ludności do wstąpienia w nasze szeregi."
 absorb_pops_cta: "Kliknij, aby rozpocząć wchłanianie społeczności."
 sacrifice_prisoners: "Poświęcenie więźniów"
 sacrifice_prisoners_desc: "[prisoners|e] w jednostce zostaną poświęceni, co zadowoli bogów i pozwoli nam nie martwić się wyżywieniem ich czy odbiciem ich przez wroga."
 sacrifice_prisoners_cta: "Kliknij, aby rozpocząć poświęcanie więźniów."
 gather_food: "Zbierz żywność"
 gather_food_desc: "Nasi żołnierze będą zbierać jedzenie, zamiast skupiać się na swoich obowiązkach."
 gather_food_cta: "Kliknij, aby rozpocząć zbieranie żywności."
 raid_clan_holdings: "Najazd na włości klanowe"
 raid_clan_holdings_desc: "Nawet jeśli nie zdołamy w pełni podbić wrogich włości, możemy je nadal atakować i łupić."
 raid_clan_holdings_cta: "Kliknij, aby najechać włości klanowe"
 raid_imperial_family_holdings: "Najazd na włości rodziny cesarskiej"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Kliknij, by najechać włości rodziny cesarskiej"
