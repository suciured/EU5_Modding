 TERRAIN_CAN_FREEZE_OVER: "Może zamarzać zimą, blokując ruch [Concept('ships','okrętów')|e] i umożliwiając przechodzenie [Concept('armies','armii')|e]."
 TERRAIN_BLOCKS_IN_WINTER: "[armies|e] nie mogą wkraczać na ten teren, kiedy panuje $STATIC_MODIFIER_NAME_winter_normal$ lub $STATIC_MODIFIER_NAME_winter_severe$ zima."
 flatland_desc: "Równina to teren o niewielkiej zmienności topograficznej, co oznacza brak utrudnień dla ruchu [Concept('army','armii')|e] oraz wznoszenia [Concept('building','budowli')|e]."
 mountains_desc: "Teren górzysty charakteryzuje się dużą wysokością oraz stromymi zboczami i niewielką ilością zwykle wąskich płaskich obszarów, co utrudnia ruch oraz walkę [Concept('armies','armii')|e], a także budowę."
 hills_desc: "Teren ze wzgórzami charakteryzuje się zmienną topografią, ale obecne tu zbocza nie są tak strome ani wysokie, jak w przypadku gór, tak więc związane z nimi kary są również mniej surowe."
 plateau_desc: "Dość płaski obszar znajdujący się na dużej wysokości, co skutkuje pewnymi karami w porównaniu do równin."
 wetlands_desc: "$wetlands$ to tereny, które uległy częściowemu zalaniu, zwykle w rezultacie bliskiej obecności rzeki, jeziora bądź wybrzeża."
 ocean_desc: "Otwarte wody pomiędzy kontynentami, po których mogą podróżować wyłącznie statki."
 deep_ocean_desc: "Położone najdalej od wybrzeża otwarte wody pomiędzy kontynentami, po których mogą podróżować wyłącznie statki."
 coastal_ocean_desc: "Położone bliżej wybrzeża otwarte wody pomiędzy kontynentami, po których mogą podróżować wyłącznie statki."
 inland_sea_desc: "Morza otoczone lądem, takie jak Morze Śródziemne lub Bałtyckie."
 atoll_desc: "Atole to wyspy o niewielkiej wysokości i kolistym kształcie, zwykle otaczające lagunę."
 narrows_desc: "Przesmyki to obszary morskie z wielu stron otoczone wybrzeżem, takie jak cieśniny lub morza wewnątrz archipelagów, gdzie nie ma wiele miejsca na ruch."
 lakes_desc: "Jeziora reprezentują śródlądowe zbiorniki wodne nieposiadające żadnego połączenia z morzem poza rzekami, tak więc niedostępne dla żadnych większych [Concept('ships','okrętów')|e]."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "To morze oceaniczne położone z dala od głównych prądów, a więc mało dogodne dla statków – ryzykują one utknięcie."
 tropical_desc: "Teren tropikalny obejmuje obszary o wysokiej średniej temperaturze, na których nie występuje zima."
 arid_desc: "Teren pustynny to obszar o bardzo niskiej dostępności wody."
 mediterranean_desc: "Teren śródziemnomorski to obszary o idealnym klimacie, w którym każdy chciałby zamieszkać."
 continental_desc: "Teren kontynentalny to obszar o chłodnych zimach."
 arctic_desc: "Teren arktyczny obejmuje obszary o bardzo chłodnych zimach."
 cold_arid_desc: "Zimny teren pustynny to obszar o bardzo niskiej dostępności wody, na którym występuje jednak zima."
 oceanic_desc: "Teren oceaniczny reprezentuje obszary o łagodnych zimach, ale wysokiej wilgotności."
 subtropical_desc: "Teren podzwrotnikowy obejmuje obszary o wysokiej średniej temperaturze, na których występuje łagodna zima."
 desert_desc: "Pustynie to jałowe, doświadczające bardzo niskich opadów obszary charakteryzujące się niskim potencjałem do podtrzymania życia fauny bądź flory."
 sparse_desc: "Teren skąpo porośnięty obejmuje duże obszary z niewielką liczbą drzew lub całkowicie bez nich."
 grasslands_desc: "Łąki to tereny porośnięte głównie trawą, o niewielkiej ilości drzew i krzewów lub zupełnie bez nich."
 farmland_desc: "Pola uprawne to obszary powstałe w wyniku działalności ludzkiej, przeznaczone pod uprawy lub pastwiska."
 woods_desc: "Zagajniki to obszary o mniej gęstej roślinności niż lasy."
 forest_desc: "Lasy to tereny gęsto porośnięte roślinnością."
 jungle_desc: "Dżungla to obszar porośnięty gęstym lasem i splątaną roślinnością, która utrudnia jakiekolwiek działania."
