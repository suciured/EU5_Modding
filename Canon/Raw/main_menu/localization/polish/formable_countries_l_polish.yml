l_polish:
 SCA_f: "Skandynawia"
 SCA_f_desc: "Przez niezliczone stulecia królestwa północy były podzielone i pogrążone w bratobójczych walkach o władzę. Jeśli chcemy stanąć na równi z wielkimi mocarstwami świata, musimy dążyć do trwałego zjednoczenia naszych narodów bez względu na to, jak trudne może się to zdawać."
 sweden_f: "Szwecja"
 sweden_f_desc: "Rozległe tereny Szwecji były zjednoczone przez wieki i ta jedność wymaga potwierdzenia. Dzięki kontroli, jaką sprawujemy nad znaczną częścią szwedzkich ziem, możemy wreszcie wskrzesić to starożytne dziedzictwo i ponownie ogłosić zjednoczenie narodu Szwecji."
 denmark_f: "Dania"
 denmark_f_desc: "Dania położona między Morzem Północnym a Morzem Bałtyckim jest krajem o wielkim znaczeniu dla regionu [ShowRegionName('scandinavian_region')]. Jeśli zdołamy kontrolować wystarczającą część jej terytorium, będziemy mogli przeprowadzić reformy i przywrócić dziedzictwo naszych przodków."
 DRD_f: "$DRD$"
 DRD_f_desc: "#L [ShowLanguageName('gaelic_language')]kie#! ludy zamieszkujące wybrzeża wysp znanych jako [ShowAreaName('hebrides_area')] dawno temu zjednoczyły się, tworząc królestwo słynące z kultury żeglarskiej oraz siły swojej floty. Musimy odzyskać to dziedzictwo przodków i wskrzesić królestwo."
 GBR_f: "Wielka Brytania"
 GBR_f_desc: "Łącząc rozwój polityczny kraju z rozszerzeniem wpływów poza nasze granice będziemy mogli wzmocnić naszą pozycję na światowej arenie i stać się jedną z czołowych potęg europejskich, znanym jako Imperium Brytyjskie."
 GBR_f_trigger_eng: "[GetCountry('ENG').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_sco: "[GetCountry('SCO').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_wls: "[GetCountry('WLS').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 GBR_f_trigger_sbl: "[GetCountry('SBL').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 SPA_f_not_christian: "Każda [location|el], którą obejmuje [ShowRegionName('iberia_region')], musi [Concept('owned','należeć')|e] do [Concept('country','kraju')|e], gdzie obowiązuje religia #L [ShowReligionGroupAdjective('christian')|l]a#!, lub jednego z naszych [Concept('subjects','poddanych')|e]!"
 ADU_f_not_muslim: "Każda [location|el], którą obejmuje [ShowRegionName('iberia_region')], musi [Concept('owned','należeć')|e] do [Concept('country','kraju')|e], gdzie obowiązuje religia #L [ShowReligionGroupAdjective('muslim')|l]a#!, lub jednego z naszych [Concept('subjects','poddanych')|e]!"
 ENG_f: "$ENG$"
 ENG_f_desc: "Handel od dawna pozostaje podstawą angielskiej polityki państwowej. Rozszerzając nasze wpływy poza granice i kontrolując rozwój polityczny w kraju, zdołaliśmy stać się główną potęgą europejską. Nasza ekspansja kolonialna staje się ważnym czynnikiem w rozwoju ekonomicznym kraju, wzmacniając naszą pozycję w polityce światowej."
 WLS_f: "$WLS$"
 WLS_f_desc: "Wolni od wpływów odległych władców Walijczycy utworzą własne państwo, rządząc sami sobą bez ingerencji i zgody innych. Walijczycy wyjdą z konfliktu zwycięsko niczym legendarny czerwony smok!"
 SCO_f: "$SCO$"
 SCO_f_desc: "Dumny niegdyś naród Szkocji popadł w ruinę. Mimo straszliwej sytuacji wciąż istnieją klany wykazujące chęć odbudowy naszego królestwa. Zbierzemy odwagę i podejmiemy walkę o wolną, niepodległą Szkocję."
 NOL_f: "Northumberland"
 NOL_f_desc: "Zbyt długo ziemie Northumbrii rządzili południowcy lub ludy zza morza. Nadszedł czas przejęcia sterów nad naszym narodem i odzyskania chwały, którą szczycili się nasi przodkowie. Lordowie północy powstaną ponownie!"
 IRE_f: "Irlandia"
 IRE_f_desc: "Od dekad Anglia próbuje podporządkować sobie irlandzką ludność i z oddali kontrolować wyspę oraz jej mieszkańców. Zjednoczenie irlandzkich ziem pod jednym sztandarem i celem może stanowić jedyną szansę na odparcie tych bezlitosnych najeźdźców!"
 SPA_f: "Hiszpania"
 SPA_f_desc: "Od przegranej Wizygotów po inwazji #L [ShowReligionGroupAdjective('muslim')|l]iej#! w VIII wieku Iberia stała się siedzibą wielu niezależnych królestw. Przez ten czas liczni władcy próbowali zjednoczyć region i ogłaszali się władcami „Hispanii”, „Spanii” albo „Hiszpanii”, jak jest nazywany obecnie. Ale to my będziemy tymi, którzy zjednoczą ten półwysep raz na zawsze!"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Niegdyś cała Iberia była rządzona przez wspaniałych muzułmańskich władców z Al-'Andalus, których władza dała jej niezrównane piękno oraz nowatorstwo. Cofnijmy rezultaty haniebnej #L [ShowReligionGroupAdjective('christian')|l]iej#! rekonkwisty i odzyskajmy prawowite ziemie naszych przodków."
 EGY_f: "Egipt"
 EGY_f_desc: "Chociaż historia Egiptu sięga zamierzchłych czasów, przez długie okresy rządziły nimi ludy cudzoziemskie zamiast rodzime. Stworzenie nowego państwa egipskiego, wolnego od wpływów zewnętrznych, mogłoby przywrócić legendarne imperium podobnie jak Nil, który wylewa z brzegów i nawadnia ziemię, przywracają jej życie."
 KOA_f: "Afryka"
 KOA_f_desc: "W przeszłości Normanowie stworzyli chrześcijańskie królestwo w Afryce, które stanowiło pomost pomiędzy obiema stronami Morza Śródziemnego. Ten nowy naród został jednak zdziesiątkowany i pożarty przez wrogów Chrystusa. Teraz jest w naszym zasięgu ponownie. Naszym obowiązkiem jest odzyskać te ziemie i przynieść im chwałę naszego Pana."
 BEJ_f: "Beja"
 BEJ_f_desc: "Tradycyjnie nasz lud dzieli się na kilka klanów i rodów, z których niektóre są na tyle potężne, że mogą nazywać się królestwami. Jednak ich pozorna siła jest w rzeczywistości bardzo krucha. Tylko królestwo, które zjednoczy wszystkie klany pod jednym sztandarem może przynieść prawdziwą władzę oraz dostatek naszemu ludowi."
 ETH_f: "Etiopia"
 ETH_f_desc: "Starożytne imperium Etiopii było duchowym następcą Imperium Aksum, domu syna legendarnego króla Salomona oraz wiernego obrońcy wiary koptyjskiej. Jego upadek stanowił tragedię dla koptyjskich wiernych, ale duch zjednoczonej Etiopii wciąż żyje, czekając na wskrzeszenie przez godnego następcę – nas!"
 BAV_f: "Bawaria"
 BAV_f_desc: "Niegdyś potężne Księstwo Bawarii było bastionem potęgi ekonomicznej i dyplomatycznej dzięki doskonałej lokalizacji oraz utalentowanej ludności. Jednak pomimo świetlanej przeszłości jest obecnie podzielone i słabe. Musimy zjednoczyć jego dawne terytoria i wskrzesić chwalebną przeszłość, jeśli zapisać się w kartach historii!"
 HAB_f: "Austria"
 HAB_f_desc: "Niegdyś ród Habsburgów sprawował władzę absolutną z Wiednia nad związkiem znanym jako [GetInternationalOrganizationType('hre').GetName], a u podstawy jego potęgi leżało Arcyksięstwo Austriackie. Teraz jednak, gdy ich imperium obróciło się w pył, przyszedł czas, byśmy odzyskali arcyksięstwo i siedzibę władzy cesarskiej!"
 BOH_f: "$BOH$"
 BOH_f_desc: "Od momentu przyznania Złotej Buli Sycylijskiej Ottokarowi I w 1212 roku ziemie znane jako [ShowAreaName('bohemia_area')] cieszyły się wyższym statusem w środkowej Europie. Dzięki kontroli nad tym obszarem będziemy mogli odzyskać dawny tytuł i nawiązać do dziedzictwa starych czeskich dynastii."
 SAX_f: "Saksonia"
 SAX_f_desc: "Księstwo Saksonii było niegdyś wpływowym państwem wchodzącym w skład dawnego imperium. Choć jego rdzenne terytoria uległy z czasem zmianie, tytuł zachował swój prestiż i renomę. Jeśli chcemy być uznawani za prawowitych spadkobierców tytułu saksońskiego, musimy przekonać cesarza i [GetInternationalOrganizationType('hre').GetName] do przyznania nam statusu elektorskiego, gdyż jest to funkcja pełniona przez księcia Saksonii."
 NSA_f: "Nassau"
 NSA_f_desc: "Mimo że Księstwo Nassau nie było ani najstabilniejszym, ani najbardziej znanym z księstw niemieckich, nasza dynastia założycielska łączy nas z wieloma koronowanymi głowami w Europie, co daje mocną pozycję startową do zyskania władzy. Aby nasz głos został usłyszany w Niemczech, musimy na dobre zjednoczyć ziemie Nassau i odzyskać siłę tego dynastycznego dziedzictwa, zapobiegając dalszemu rozdrobnieniu prawowitych terytoriów."
 MKL_f: "Meklemburgia"
 MKL_f_desc: "Dzięki zjednoczeniu terytoriów Meklemburgii możemy stworzyć nowe, niezależne księstwo w północnych Niemczech. To nowe państwo będzie w stanie naprawić błędy przeszłości, unikając podziału naszych terytoriów na wiele suwerennych krajów i tworząc przeciwwagę dla rywali chcących naszych ziem."
 POM_f: "Pomorze"
 POM_f_desc: "Ziemie Pomorza zajmują kluczową pozycję na wybrzeżu Morza Bałtyckiego. Jeśli chcemy czerpać korzyści z naszego strategicznego położenia na dużym szlaku handlowym, musimy odstąpić od dawnych podziałów i walk o sukcesję w imię zreformowania zjednoczonego Księstwa Pomorskiego."
 PRU_f: "Prusy"
 PRU_f_desc: "Podbity niegdyś i zgermanizowany przez Zakon Krzyżacki kraj zawsze będzie potrzebować ochrony przed zachłannymi siłami zewnętrznymi. Gdyby jednak zakon zawiódł w tej misji, możemy zająć jego miejsce i zapoczątkować nową erę dobrobytu oraz pruskiej dyscypliny."
 LIV_f: "Inflanty"
 LIV_f_desc: "Ziemie Kurlandów, Inflantów i Estonii należały niegdyś do zakonu inflanckiego, który poprzysiągł nawrócić podbite terytoria na [ShowReligionGroupName('christian')|l]. Choć zakon stworzył funkcjonujące państwo, uczynił to na barkach ludów, które podbił, co zasiało ziarno niechęci. Gdyby zakon zawiódł w utrzymaniu ładu społecznego, łatwo będzie zająć jego miejsce przy odrobinie inflanckiej siły i odwagi."
 LVA_f: "Inflanty"
 LVA_f_desc: "Terytorium Kurów, Inflanty oraz Estonia należały niegdyś do zakonu inflanckiego. Jeśli zawiedzie on w swej misji, możemy zająć jego miejsce i zapoczątkować nową erę dobrobytu oraz inflanckiej odwagi."
 GER_f: "Niemcy"
 GER_f_desc: "Pomimo nieobecności silnej, scentralizowanej władzy nasz kraj rozkwita. Bogata Liga Hanzeatycka, złożona z setek miast w północnych Niemczech, sprawiła, że nasz kraj jest niezwykle zamożny. Rozwój intelektualny pomogły w połączeniu z handlem morskim oraz lądowym pobudzić rozbudowę oraz transformację naszego kraju w bogate centrum innowacji produkcyjnych i intelektualnych."
 HRE_f: "Święte Cesarstwo Rzymskie"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$ może powstać tylko dzięki [Concept('policy','polityce')|e] „[ShowPolicyName('renovatio_policy')|l]”, jaką posiada [GetUniqueInternationalOrganization('hre').GetName]."
 LAT_f: "Cesarstwo Łacińskie"
 LAT_f_desc: "Dawne $ROM_f$ przetrwało jako $BYZ$ zjednoczone wokół miasta [ShowLocationName('constantinople')], choć jego mieszkańcy wybrali [ShowReligionName('orthodox')|l] zamiast prawdziwej wiary #L [ShowReligionAdjective('catholic')|l]iej#!, na której opierał się [ShowLocationName('rome')]. Dlatego naszym świętym zadaniem jest zastąpienie go jako $BYZ_eastern_rome$ i osadzanie na tronie [ShowLocationNameWithNoTooltip('constantinople')]a cesarza #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]iego#!."
 SAR_f: "Sardynia"
 SAR_f_desc: "Nasza wyspa była od dawna dzielona między nasze sędziostwo i zagranicznych władców. Ten mroczny okres musi się skończyć, a władca, który zjednoczy Sardynię, będzie rządził nami wszystkimi, przynosząc pokój i dobrobyt naszemu ludowi... a wojnę i zniszczenie wrogom. Zasługują na to."
 MSI_f: "Mossi"
 MSI_f_desc: "Jesteśmy ludem głęboko oddanym naszym wyjątkowym wierzeniom i tradycjom oraz dumnym z politycznej sprawności i siły militarnej. Jednak mimo mocno zintegrowanej kultury nie zdołaliśmy zjednoczyć się w jedną grupę, a konsekwencje tego podziału były tragiczne. Tylko dzięki jedności możemy odnaleźć pokój i cieszyć się dobrobytem. Musimy ją osiągnąć!"
 MAZ_f: "Mazowsze"
 MAZ_f_desc: "Mimo że stanowią jedną z głównych #L [ShowCultureGroupName('polish_group')|l]kich#! kultur, Mazowszanie różnią się kulturowo i językowo od pozostałych grup [ShowCultureGroupNameWithNoTooltip('polish_group')|l]kich. Mając to na uwadze, zdaje się stosowne, że nasz lud domaga się zjednoczenia wszystkich ziem mazowieckich pod jednym władcą, gdyż tylko w ten sposób będzie w stanie w pełni ukazać światu niezwykłą siłę i chwałę."
 KRY_f: "Gilan"
 KRY_f_desc: "Kultura [ShowCultureName('gilak_culture')], której ojczyzną jest [ShowAreaName('caspian_sea_area')] i jego wybrzeża, od setek lat egzystuje w cieniu, który rzuca [ShowRegionName('persia_region')]. Nadszedł czas, aby zaznaczyć swoją obecność na świecie i zaprezentować się jako niezależne mocarstwo."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Wyspy [ShowAreaName('ryuukyuu_area')], zamieszkane przez ludność [ShowCultureName('ryukyu_culture')] i rozwijające własną kulturę oraz tożsamość, zawsze były rozdrobnione ze względu na swój charakter. Zjednoczenie królestw trzech gór utworzyłoby państwo o wspaniałych zamożności oraz kulturze – takie, które mogłoby zmienić bieg dziejów."
 CHI_f: "Chiny"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Mołdawia"
 MOL_f_desc: "Zbyt długo Mołdawianie żyli pod panowaniem różnych watażków, którzy byli z kolei poddanymi potężniejszych władców. Teraz nadeszła chwila, by wyeliminować tych odrażających pośredników i zmiażdżyć naszych ciemiężycieli! Nadszedł czas, aby zjednoczyć nasz naród pod sztandarem Byka i zapewnić naszemu krajowi świetlaną, niezależną przyszłość."
 SIL_f: "Śląsk"
 SIL_f_desc: "Przez wieki Śląsk był podzielony na księstwa i rządzony z zagranicznych stolic. Jest niczym klejnoty w rozerwanym naszyjniku, a każda z części łaknie przywrócenia do kompletnego, idealnego stanu. Tym samym wybiła godzina, by Śląsk odrzucił obce władze i zdusił płomienie podziałów wewnętrznych, tworząc nowy, zjednoczony kraj śląski."
 POL_f: "Polska"
 POL_f_desc: "Królestwo Piastów, które niegdyś tak ciężko pracowało nad unifikacją, jest teraz podzielone i pozbawione przywództwa. Nasza historia jest zbyt chwalebna, a przyszłość zbyt obiecująca, aby pozwolić Polsce trwać w podziałach. Musimy postarać się zjednoczyć Polaków i utworzyć państwo, który będzie lśnić jaśniej nawet niż nasze dawne królestwa!"
 PLC_f: "Wspólnota Narodów"
 PLC_f_desc: "Łącząc korony Litwy i Polski pod jednym sztandarem, staniemy się latarnią nadziei i wiary Europy Wschodniej. Wniesiemy światło w samo serce nawet najmroczniejszych kniei porastających nasze ziemie."
 PLC_f_trigger_pol: "[GetCountry('POL').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 PLC_f_trigger_lit: "[GetCountry('LIT').GetNameWithFlag] musi ulec zniszczeniu albo zostać naszym [Concept('subject','podwładnym')|e]!"
 UKR_f: "Ruś"
 UKR_f_desc: "Wieki temu ziemie Rusi zostały zjednoczone pod jednym sztandarem i były rządzone przez legendarne miasto [ShowLocationName('kyiv')]. Potem jednak przybyły z Wielkiego Stepu hordy mongolskie, by łupić i palić. Nawet wielki [ShowLocationNameWithNoTooltip('kyiv')] nie zdołał uniknąć tego losu. Nasz przerażony lud uciekł na niziny, które dziś nazywamy Rosją.\nTeraz na północy rozwija się nowe, aroganckie miasto. Jego władca ma wizję nowej Rusi – Rusi, której centrum stanowi [ShowLocationName('moscow')] zamiast [ShowLocationNameWithNoTooltip('kyiv')]. My, Rusini, nie pozwolimy, by samozwańcy przejęli dziedzictwo naszych przodków! [ShowLocationNameWithNoTooltip('kyiv')] ponownie rozkwitnie jak cała Ruś!"
 ROM_f: "Cesarstwo Rzymskie"
 ROM_f_desc: "Od II wieku żadne cesarstwo nie zdołało przejąć kontroli nad całym basenem Morza Śródziemnego i dalszymi krainami, a wtedy cesarstwem tym był potężny Rzym. Jeśli zajmiemy ten teren, będziemy mogli patrzeć z góry na wszelkich samozwańców, którzy roszczą sobie prawa do Konstantynopola czy Świętego Cesarstwa Rzymskiego, i ogłosić się #italic prawdziwymi#! spadkobiercami Cesarstwa Rzymskiego. #italic Cives Romani sumus#!!"
 CTH_f: "Kartagina"
 CTH_f_desc: "Nędzne psy z Cesarstwa Rzymskiego spaliły ojczyznę Kartagińczyków i próbowały wymazać wszelką pamięć o tej starożytnej cywilizacji. Choć ich tożsamość, kultura oraz religia już nie istnieją, dopóki żyje choć jeden rzymski samozwaniec, trwa też potrzeba udaremnienia starań tych oszustów. Staniemy się plagą, która dotknie wszystkich głupców gloryfikujących Rzymian. Staniemy się dziedzicami Kartaginy!"
 NSE_f: "Imperium Morza Północnego"
 NSE_f_desc: "Ziemie, którymi niegdyś władał [GetCharacter('eng_cnut_the_great').GetName], rozciągały się na ogromnych obszarach oblewanych przez [ShowAreaName('north_sea_area')], od regionu [ShowRegionName('scandinavian_region')] po obszar [ShowRegionName('great_britain_region')]. Mimo że terytorium to jest podzielone i z czasem trafiło do różnych włości, zawsze skrycie czekało na nasze powstanie i odzyskanie. Już czas, aby pod naszym sztandarem ponownie stworzyć to niesamowite imperium z wszystkimi jego dawnymi ziemiami."
 MAY_f: "Maya"
 MAY_f_desc: "Przez wieki nasz lud był podzielony na niezależne miasta, które same trwały z zaciekłej rywalizacji pomiędzy sobą. To stworzyło środowisko pełne energii i innowacji, ale brakowało nam jedności niezbędnej, by pozostać silnym w obliczu nacisków zewnętrznych. Dzięki zjednoczeniu wszystkich majańskich osad w jedno królestwo nasz kraj rozkwitnie i osiągnie wyżyny potęgi, na które tak wyraźnie zasługuje."
 AIA_f: "Arabia"
 AIA_f_desc: "[ShowRegionName('arabia_region')] i tutejsze piaski są ojczyzną ludu #L [ShowCultureGroupName('arabian_group')|l]kiego#!. Chociaż od początku istnienia był podzielony na wiele plemion, nie można zaprzeczyć, że łączy je wspólna tożsamość i tradycje, które przetrwały na rozległych piaskach. [ShowRegionNameWithNoTooltip('arabia_region')] była już kiedyś zjednoczona i niemal udało jej się podbić cały świat. Teraz musimy to powtórzyć."
 ULS_f: "Ulster"
 ULS_f_desc: "W sercu #L [ShowLanguageName('gaelic_language')|l]kiego#! świata i jednej z pięciu tradycyjnych #italic cúige#!, z których składa się [ShowRegionName('ireland_region')] i jej pięć prowincji, znajduje się $ULS_f$, który ma wyjątkową pozycję w świecie. Nasz lud jednak pragnie dokonać więcej i być kimś ważniejszym niż jest, przeto nadszedł czas, by $ULS_f$ stał się głównym graczem na scenie światowej."
 CEL_f: "Celtica"
 CEL_f_desc: "Lud #L [ShowCultureGroupName('celtic_group')|l]ki#! ma historię rozciągająca się na tysiące lat. Chociaż przez wieki cierpiał z powodu najazdów obcych i widział, jak jego terytorium staje się cieniem włości swych przodków, nigdy w pełni nie zatracił tradycyjnych wierzeń, kultury oraz stylu życia. Gdyby pojawił się silny przywódca i wskazał mu drogę, Celtowie mogliby znów się zjednoczyć, by ostatecznie zająć należne im miejsce mocarstwa światowego."
 MLC_f: "Malakka"
 MLC_f_desc: "Położona na bardzo ważnym szlaku handlowym cieśnina [ShowLocationName('malacca')] zawsze sprawowała kontrolę nad handlem, a tym samym pieniądzem, który nią przepływał. Zajmująca idealną pozycję, by czerpać korzyści z tego handlu, i zamieszkująca ziemie, które same są bogate w zasoby i tradycje, ludność #L [ShowCultureName('malay_culture')|l]ka#! zawsze prosperowała na tym obszarze. Mając zjednoczoną tożsamość, rozkwitnie jeszcze bardziej."
 NED_f: "Holandia"
 NED_f_desc: "Holendrzy stają się jedną z największych europejskich potęg morskich oraz kolonialnych. Lukratywne okazje handlowe – tak lokalne, jak i zamorskie – wywołały szybką ewolucję ich kraju w jedno z pierwszych państw kapitalistycznych na świecie. Tę nadzwyczajną biegłość gospodarczą dopełnia talent Holendrów do innowacji i kreatywności, co zmienia naszą kulturę w latarnię oświetlającą cały świat. Tym samym zjednoczone państwo holenderskie ma szansę stać się jednym z najbogatszych i najbardziej wpływowych państw wszech czasów."
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')] jest domem wielu różnych ludów. Współistnieje w niej tak wiele kultur, religii, języków i stylów życia, a sama [ShowContinentNameWithNoTooltip('europe')] widywała zarówno sąsiedzkie konflikty, jak i kulturową syntezę oraz współpracę. Pomysł, że tak zróżnicowana populacja może mieć jeden cel zdaje się mocno nieprawdopodobna. Gdyby jednak te wszystkie grupy Europy się zjednoczyłyby pod jednym sztandarem i tożsamością, osiągnęlibyśmy niemal bezprecedensową potęgę światową."
 RUS_f: "Rosja"
 RUS_f_desc: "Poprzez podboje i dyplomację Rosja zdołała przekształcić się z niewielkiej osady w dominujące mocarstwo. Po kilku ekspedycjach na wschodzie mongolskie hordy zostały wreszcie pokonane i pod rządami cara wyłania się scentralizowane państwo rosyjskie. Wpływy Europy Zachodniej pomagają nam natomiast zmodernizować i zreformować nasz naród – adaptujemy też bardziej nowoczesne metody edukacji. Biorąc pod uwagę naszą historię gwałtownego wzrostu i nasze współczesne osiągnięcia polityczne i kulturowe, wydaje się jedynie naturalne, że imperium rosyjskie powinno się rozwijać i kontrolować pomniejsze państwa."
 ITA_f: "Włochy"
 ITA_f_desc: "Nasze państwo rozkwita kulturowo jako serce renesansu. Zdaje się wręcz, że wkroczyliśmy w okres długotrwałej innowacji artystycznej, szczególnie w dziedzinach architektury oraz literatury, z czego czerpiemy stosowne korzyści. Ewolucja kulturowa nie pomaga jednak naszemu krajowi w utrzymywaniu pokoju w granicach, a dodatkowo jest nieustannie naruszany przez obce państwa pragnące władzy oraz nowych terytoriów. Być może nastał czas zjednoczenia się w wyraźnej demonstracji naszej potęgi – choćby po to, by ukazując wspólny front, odstraszyć potencjalnych uzurpatorów."
 TWS_f: "Królestwo Obojga Sycylii"
 TWS_f_desc: "Dwie Sycylie... to nie kraj, a marzenie. Marzenie o zjednoczeniu ziem obmywanych wodami Cieśniny Mesyńskiej – Sycylii położonej po obu stronach „Punta del Faro”. Naszym obowiązkiem jest spełnienie tego marzenia."
 FRA_f: "$FRA$"
 FRA_f_desc: "Ten rok to początek okresu ewolucji naszego kraju. Dawny porządek feudalny musi ustąpić na rzecz nowocześniejszego, scentralizowanego państwa."
 LOT_f: "$LOT$"
 LOT_f_desc: "Jako nowi pretendenci do korony lotaryńskiej opieramy swoje roszczenia na spuściźnie, którą zostawili nam [GetCharacter('fra_charlemagne').GetName] i [GetCharacter('fra_lothair').GetName]. Dzięki naszemu mecenatowi dokonania naszych przodków stały się ponownie powszechnie znane, zarówno wśród naszego ludu, jak i na dworach całej Europy."
 BGP_f: "$BGP$"
 BGP_f_desc: "W dawnych czasach Burgundowie przybywający z Bornholmu osiedlili się na tych ziemiach i nadali im własną nazwę. Jesteśmy ich potomkami, a nasz honor wymaga od nas odtworzenia tego narodu oraz sprawowania rządów nad tymi ziemiami aż do końca świata."
 GRE_f: "Grecja"
 GRE_f_desc: "Od najwcześniejszych dni naszej cywilizacji Hellada pozostawała podzielona, czy to wewnętrznie przez wiele rywalizujących ze sobą królestw, czy też w wyniku okupacji przez cudzoziemców i wspólnych wrogów. Przez stulecia nasza potęga malała, gdy byliśmy podbijani, dzieleni i pozbawiani bogactw przez najeźdźców. Istnienie w tak fragmentarycznym stanie stanowi obrazę dla naszego rozległego dziedzictwa artystycznego, sportowego i ideowego! Zjednoczenie ziem greckich pod jedną flagą oraz jednym władcą to jedyna droga do odzyskania dawnej świetności."
 BYZ_f: "Cesarstwo Bizantyjskie"
 BYZ_f_desc: "Wspaniałe Cesarstwo Bizantyjskie już dawno upadło, ale dopóki w Konstantynopolu mieszkają Grecy, dopóty istnieje szansa na jego wskrzeszenie. Cesarstwo Wschodniorzymskie musi się odrodzić niczym feniks odradzający się z popiołów. Jednak zanim ponownie zdołamy się zjednoczyć w jedno imperium, musimy zdusić wewnętrzny spór i sprawić, by wszyscy zmierzali do tego samego celu. Wszak możemy zająć duchowe miejsce Cesarstwa Bizantyjskiego, ale nie możemy przejąć jego nazwy, dopóki nie udowodnimy, że jesteśmy tego godni..."
 CNN_f: "Connacht"
 CNN_f_desc: "Jako jedno z tradycyjnych królestw wyspy [ShowRegionName('ireland_region')] $CNN_f$ ma długą i złożoną historię. Posiadłszy wystarczające wpływy, aby uzyskać tytuł wielkiego króla całego regionu, $CNN_f$ ma pewne prawo do tradycji i przywództwa, jednak to, czy będzie w stanie stawić czoła potencjalnym ciemiężcom, zależy od naszego zjednoczenia."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Niegdyś #L [ShowLanguageName('brythonic_language')|l]ki#! lud można było znaleźć w całym regionie [ShowRegionName('great_britain_region')]. Choć został wyparty najpierw z południowych regionów zarówno przez Rzymian, jak i Anglosasów, zdołali utrzymać silną pozycję w północnych częściach wyspy aż do przybycia narodów #L [ShowLanguageName('gaelic_language')|l]kich#!. Z czasem zaczęliśmy zatracać język i kulturę... lecz dość już! Nadszedł czas odzyskania starego królestwa północy i sprawienia, by lud [ShowLanguageNameWithNoTooltip('brythonic_language')|l]ki był zjednoczony tak prawnie, jak językowo."
 USA_f: "Stany Zjednoczone"
 USA_f_desc: "My, naród, mamy dość: dość cudzoziemskich władców, którzy postrzegają nas jako swoją własność, dość opresyjnej, przemocowej polityki podatkowej, gdy sami nie mamy głosu w naszym rządzie, dość okrucieństwa lojalistycznych sąsiadów. Te kolonie wystarczająco długo były skazane na chciwość europejskich potęg. Nadszedł czas położyć temu kres! Powiew wolności w koloniach zapewnił nam okazję do utworzenia dumnej federacji niepodległych stanów wolnych od tyranii. Dajcie nam wolność albo zadajcie śmierć!"
 CAN_f: "Kanada"
 CAN_f_desc: "[ShowRegionName('canada_region')] jest ogromna i złowroga, ale także niezwykle żyzna i bogata w zasoby. Chociaż teren bywa niezwykle surowy, ziemie te skrywają obietnicę fortuny. Gdybyśmy ogłosili się zjednoczonym państwem kanadyjskim i sami je zajęli, potencjalne korzyści, które moglibyśmy czerpać, nie miałyby końca!"
 MEX_f: "Meksyk"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')] jest bogata i żyzna. Ma zróżnicowaną populację oraz długą historię cywilizacji. Mimo to pozostajemy podzieleni pomiędzy różne grupy i osłabieni wewnętrznymi sporami o władzę oraz zasoby. Nadszedł czas, abyśmy stworzyli dla siebie nową tożsamość, która pokaże naszą siłę, moc i godną pozazdroszczenia historię, a zarazem będzie stanowić zjednoczony, nieprzenikniony front dla reszty świata."
 DEC_f: "Dekan"
 DEC_f_desc: "Choć ziemie te były niegdyś obce dla naszych przodków, uczyniliśmy je własnymi, budując tu nowe społeczeństwo, w którym wpływy perskie spotykają się z dawnymi tradycjami indyjskimi. Mamy własny język, własne tradycje administracyjne oraz własne mity i legendy. Czas pokazać światu, że południe przezwyciężyło różnice i jest teraz zjednoczone!"
 MHR_f: "Maratha"
 MHR_f_desc: "Ludy #L [ShowCultureName('marathi_culture')]kie#! były podzielone przez wiele lat, ale pozostają dumne z naszych osiągnięć literackich i unikalnego języka. Choć zjednoczenie niekoniecznie musi być najważniejsze dla wszystkich, wojownicy #L [ShowCultureName('marathi_culture')]cy#! z całego Dekanu zbiorą się pod naszym sztandarem, jeśli pokażemy im mocne przywództwo oraz przejmiemy wszystkie wielkie forty Deszu. Zjednoczmy klany i ruszajmy po władzę nad całymi Indiami!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Wszystkie ludy Indii, choć zróżnicowane pod względem kultury, tradycji i wierzeń, należą do tej samej ziemi i dzielą jej historię. Tym samym musimy odłożyć na bok nasze różnice, by razem pracować nad osiągnięciem wspólnego celu utworzenia silnego państwa hinduskiego, ukazując się jako lud zjednoczony przeciw wszystkim, którzy mogą się nam przeciwstawić."
 PUN_f: "$PUN$"
 PUN_f_desc: "Lud #L [ShowCultureName('punjabi')|l]ki#! zbyt dobrze zna cudzoziemskie inwazje. Wszak przez stulecia odpierał fale podbojów. Najazdy te doprowadziły do ogromnych postępów w praktykach gospodarczych i religijnych, a także rozkwitu sztuk literackich. Jeśli jednak mamy mieć szansę stawić czoła naszym najeźdźcom, musimy zjednoczyć lud #L [ShowCultureName('punjabi')|l]ki#!. Wspólnie zbudujemy nowoczesne państwo posiadające armie zdolne pokonać każdego, kto zechce przejąć nasze ziemie i zmiażdżyć naszą wiarę!"
 RJP_f: "$RJP$"
 RJP_f_desc: "[ShowAreaName('rajputana_area')] pozostaje podzielona i słaba od czasu inwazji muzułmańskiej. Ale to zdarzyło się wieki temu i nasz lud zaczął unosić głowy spod jarzma oprawców, wypatrując miejsca bliższego gwiazdom, do których należymy. Musimy odzyskać legendarne miasta wielkich dynastii, które istniały przed nami, i zjednoczyć radżputańskie książęta!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')] zawsze wyróżniał się na tle reszty Indii, a #L [ShowLanguageName('gujarati_language')|l]ki#! lud jest dumny ze swojej starożytnej historii i wyjątkowej tożsamości. Pragniemy własnego państwa, którym będziemy mogli władać zgodnie z idiosynkratycznymi zasadami. Na szczęście dla nas chwila zdobycia niepodległości szybko się zbliża..."
 SHA_f: "Szan"
 SHA_f_desc: "#L [ShowLanguageFamilyName(tai_language_family)]ki#! lud z obszaru [ShowAreaName('shan_highland_area')] od dawna panował w naszej domenie. Wykuliśmy w otaczających wzgórzach tarasowe farmy i pobudowaliśmy świątynie, które na zawsze pozostaną świadectwem naszych bogów. Wciąż jednak ciąży na nas klątwa bycia uwięzionym pomiędzy dwoma potężniejszymi państwami, często uczestnicząc w ich walkach. Dość już tego. Mimo że niegdyś byliśmy podzieleni, teraz Shan stanowią jedność przeciw nim wszystkim!"
 MSA_f: "Malaje"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Syjam"
 SIA_f_desc: "Lud #L [ShowCultureName('thai_culture')|l]ki#! żył podzielony górami oraz dolinami rzek pomiędzy pokrywającymi się sferami wpływów i tym samym zawsze grawitował ku lokalnym ośrodkom władzy zamiast władzy centralnej. Jednak zjednoczony kraj [ShowCultureNameWithNoTooltip('thai_culture')|l]ki służyłby nam lepiej niż obecny stan rozproszenia. Konsolidacja władzy ułatwiłaby poprowadzenie naszego ludu ku wielkości."
 BAN_f: "Banten"
 BAN_f_desc: "#L [ShowCultureName('sundanese_culture')]ka#! ludność z [ShowLocationName('banten')] może szczycić się dobrobytem dzięki niezakłóconemu dostępowi do szlaków handlowych zarówno lądowych, jak i morskich. Jako dogodnie położony port [ShowLocationNameWithNoTooltip('banten')] będzie idealnym miejscem do rozszerzenia kultury [ShowCultureNameWithNoTooltip(sundanese_culture)|l]kiej oraz naszych wpływów."
 IRA_f: "Persja"
 IRA_f_desc: "Ziemie perskie stanowiły siedzibę potężnych imperiów już od starożytnych czasów Cyrusa II Wielkiego. Bez tych historycznych królestw #L [ShowCultureGroupName('iranian_group')]kich#! nasz współczesny świat byłby dekady za tym, czym jest teraz pod względem inwencji, nauki i sztuk.\n\nTkwimy teraz w pyle naszej chwały, marząc o zjednoczonym kraju [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]kim, jednak być może już niedługo nasze aspiracje się ziszczą – istnienie wskrzeszonego państwa [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]kiego nie wydaje się już tak niemożliwe. Czas, by odzyskać wspaniałe dziedzictwo i nadać jednemu spośród nas tytuł szacha."
 SKO_f: "Sokoto"
 SKO_f_desc: "Obecność #L [ShowReligionGroupName('muslim')|l]u#! w Afryce Zachodniej stanowi powód do niepokoju. Mając tak wiele ludów w naszej populacji, przez cały czas ryzykujemy wybuch konfliktu religijnego wewnątrz naszych granic, jak i poza nimi. Nasi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] muszą pokierować nas na drodze do ustanowienia ortodoksyjnego państwa islamskiego, aby [ShowReligionName('sunni')|l] mógł w tym regionie przetrwać."
 HAU_f: "Hausa"
 HAU_f_desc: "Po całych dekadach sporów oraz wojen, które spustoszyły nasz kraj, dawne rywalizacje wreszcie zostały zażegnane i nastał pokój. Po raz pierwszy od niepamiętnych czasów synowie Bawo zjednoczyli się pod tym samym sztandarem. Nadszedł czas, aby lud Hausa powstał jako jeden naród!"
 KON_f: "Kongo"
 KON_f_desc: "Lud #L [ShowLanguageName('kongo_language')|l]ki#! jest gałęzią #L [ShowLanguageFamilyName('bantu_language_family')]kiego#!. Chociaż nasze ludy bardzo się różnią pomiędzy sobą, łączy je też wiele podobieństw w codziennych praktykach duchowych i kulturowych. Jeśli zdołamy to wykorzystać i stworzyć zjednoczony kraj, który zastąpi zbiór pojedynczych osad, naród [ShowLanguageNameWithNoTooltip('kongo_language')|l]ki będzie w stanie osiągnąć więcej niż kiedykolwiek wcześniej."
 NTR_f: "Zjednoczone Plemiona"
 NTR_f_desc: "Ludność #L [ShowCultureName('maori_culture')|l]ka#! z wyspy [ShowRegionName('new_zealand_region')] zawsze dzieliła się na wiele plemion, które łączyły pokrewieństwo oraz małżeństwa. Z jednej strony nasze rozdzielenie i indywidualizm wytworzył kulturową odporność, dzięki której może trwać nasz tradycyjny styl życia. Z drugiej strony znacznie łatwiej byłoby nam odpierać potencjalnych najeźdźców, gdybyśmy zjednoczyli się pod jednym sztandarem i jako lud stanowili całość. Być może tak ma wyglądać nasza przyszłość?"
 TIM_f: "Timurydzi"
 TIM_f_desc: "Rozliczne bitwy, które stoczyli nasi przodkowie, mogła skąpać ziemię we krwi, ale jej rozlew użyźnił glebę, a z konfliktów wyrosła rasa wojowników, architektów, artystów i naukowców. Nadszedł czas podzielić się naszymi darami ze światem, występując przed szereg jako wielki naród. Podążymy śladem dziedzictwa, jakie pozostawił nam [GetCharacter('chg_timur_lame_borjigin').GetName] i poprowadzimy nasz lud ku chwale!"
 INC_f: "Tawantinsuyu"
 INC_f_desc: "Płaskowyż Altiplano jest podzielony pomiędzy wiele narodów, zamieszkujących doliny i czczących innych bogów. Jesteśmy ludem, który mówi wieloma językami i ma różne perspektywy, a mimo to razem reprezentujemy kulturową oraz duchową siłę, której niewiele innych narodów potrafi sprostać. Połączmy wszystkie nasze rozproszone ziemie i podążmy śladem jednego silnego przywódcy. Słońce będzie świecić nad zjednoczonym królestwem!"
 BNG_f: "$BNG$"
 BNG_f_desc: "Mieszkańcy obszaru [ShowAreaName('bengal_area')] mają bardzo wyrazistą tożsamość, ukształtowaną na brzegach potężnej rzeki Ganges. Milenia przenikających się kultur i tradycji doprowadziły do wytworzenia szczególnie bogatej i unikalnej kultury #L [ShowCultureName('bengali')|l]kiej#!, której powinien zazdrościć nam świat. Lud [ShowCultureNameWithNoTooltip('bengali')|l]ki jest dumny ze swojej historii i wspólnych tradycji – zjednoczony stanie się latarnią dla reszty Indii."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi było niegdyś stolicą całego subkontynentu indyjskiego, a nasze nowoczesne państwo na wiele sposobów kontynuuje jego tradycje.\nNastał wreszcie czas odrodzenia. Odzyskajmy dziedzictwo sułtanów Delhi i rządźmy subkontynentem ze starożytnej stolicy w Doabie!"
 MCH_f: "$MCH$"
 MCH_f_desc: "Mieszkańcy regionu [ShowRegionName('manchuria_region')] mają długą historię zarówno plemion koczowniczych, jak i częstych kontaktów z potęgą znaną jako [GetInternationalOrganizationType('middle_kingdom').GetName]. Tym samym łączymy aspekty wielu kultur i miejsc, tworząc własny wyjątkowy styl życia. Chociaż zazwyczaj jesteśmy podzieleni na wiele plemion, zjednoczona [ShowRegionNameWithNoTooltip('manchuria_region')] byłaby w stanie stać się hegemonem większym niż $china$. Czy powinniśmy dążyć ku zjednoczeniu?"
 SER_f: "$SER$"
 SER_f_desc: "Zbyt długo kraj Serbów jest podzielony i rządzony przez cudzoziemskie władze. To zniewaga dla naszej dumy narodowej. Zbyt długo nasz lud nie ma władcy zrodzonego wśród nas. Droga do zjednoczenia jest trudna, ale nie spoczniemy, dopóki każde miasto i każda osada – od Dunaju po góry na południu – będą ponownie należeć do Serbii."
 AIR_f: "$AIR$"
 AIR_f_desc: "Góry [ShowAreaName('air_area')] od wieków służą za schronienie dla ludów #L [ShowCultureName('tuareg')|l]kich#! jako zielona wyspa pośród piaszczystych wydm pustyni. Ten obszar jest bogaty w zasoby i dobrze umocniony, stanowiąc idealną twierdzę, z której pokierujemy naszym nowym państwem. Gdy nasz lud wreszcie się zjednoczy, góry te posłużą jako pierwszy krok w naszej ekspansji."
 NAV_f: "$NAV$"
 NAV_f_desc: "Legendarne #L [ShowReligionGroupAdjective('christian')|l]ie#! królestwo założone przez wodza Íñigo Aristę, będące pierwotnie marchią Imperium Karolińskiego, zbyt długo pozostawało utracone. Ziemie i ludy #L [ShowCultureName('basque')|l]kie#! muszą być zjednoczone pod wspólnym sztandarem Navarry!"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jerozolima jest ziemią obiecaną, świętym miastem, które ludzie wielu wyznań uznają za miejsce narodzin ich wiary. Na tej ziemi świętej zatem zostanie proklamowane Królestwo Niebieskie. Niechaj nasz splendor zachwyci wszystkich wyznawców!"
 YMT_f: "$YMT$"
 YMT_f_desc: "Starożytna dynastia [ShowDynastyName('yamato_dynasty')] twierdzi, że wywodzi się od samych bogów. Samo jej istnienie daje im prawo do boskiego przywództwa, pod którym powinna znaleźć się cała [ShowRegionName('japan_region')]. A czy można być tak aroganckim, by przeciwstawić się boskiemu nasieniu i jego prawowitej władzy?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Nasz władca zaczął kłaść podwaliny pod nowe imperium. Choć nasze oddziały nie są liczne, ich dyscyplina pozwoliła odnieść kilka zdecydowanych zwycięstw nad indyjskimi sułtanami. Bitwy o $india$ to zapewne pierwsze z wielu wspaniałych wygranych w całej serii ekspansji terytorialnych. Z czasem imperium Mogołów będzie rozciągać się nie tylko na cały region, ale też cały świat."
 NPL_f: "$NPL$"
 NPL_f_desc: "Pomimo swej dumnej, długiej historii himalajskie królestwa pozostają podzielone i słabe. Jednocząc cały region pod jedną władzą, możemy stać się niepowstrzymaną siłą zdolną mierzyć się z miękkimi, oddanymi przyjemności władcami Hindustanu, którzy żyją ze swego majątku i trwonią od pokoleń bogactwa. Nie będą mieć szans z naszymi zaprawionymi armiami."
 TIB_f: "$TIB$"
 TIB_f_desc: "Wyżyna Tybetańska była niegdyś zjednoczona pod wodzą rozległego imperium, które rywalizowało z innymi mocarstwami swych czasów wyrafinowaniem i bogactwem. Jednak na przestrzeni wieków imperium rozpadło się, nieodwracalnie naruszone konfliktami religijnymi i politycznymi. Gdybyśmy jednak jeszcze raz zrzeszyli lud #L [ShowCultureGroupName('tibetan_group')|l]ki#!, możemy wskrzesić nasze cudowne dziedzictwo i odtworzyć utracone królestwo."
 SHL_f: "$SHL$"
 SHL_f_desc: "Po wielu latach bycia kontrolowanym przez ten czy inny ród szlachecki zdołaliśmy wreszcie stać się największymi władcami, jakich miał [ShowAreaName('holstein_area')]. Mamy prawo zreformować nasze posiadłości ziemskie w jeden kraj, dlatego też tak uczynimy."
 RUM_f: "$RUM$"
 RUM_f_desc: "U szczytu swej sławy Sułtanat Rumu stanowił główną siłę w regionie [ShowRegionName('anatolia_region')]. Niestety został rozbity przez nieustanne, brutalne inwazje oraz zaciekłe dysputy dotyczące sukcesji, przez co ostatecznie popadł w niepamięć. My jednak mamy wolę i siłę przekucia strzaskanych części Anatolii pod jedną władzą i przywrócenia naszego z dawna zapomnianego sułtanatu!"
 MGE_f: "$MGE$"
 MGE_f_desc: "Imperium, które zbudował $genghis_khan_name$, niegdyś najpotężniejsze w świecie, niemal znikło. Jesteśmy teraz rozproszonym, pozbawionym więzi ludem. Wciąż jednak jesteśmy Mongołami i nigdy nie straciliśmy nadziei na odzyskanie tego, co straciliśmy. Musimy odnowić nasze dziedzictwo, dokonując takich samych podbojów jak wielki $rank_kingdom_horde_ruler_suffix_male$. Imperium mongolskie powstanie raz jeszcze!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Niegdyś nasze imperium rozciągało się na cały świat, nieskończone i tętniące życiem. Dziś to ledwie opowieść, przypis historyczny. Tak być nie może. Jesteśmy spadkobiercami dziedzictwa, jakie pozostawił po sobie [GetCharacter('hulegu_khan_borjigin').GetName]. Zasługujemy na więcej! Zreformujemy nasze niegdyś wspaniałe imperium, jednocząc nasz lud i odzyskując to, co niegdyś było nasze. A potem ruszymy dalej..."
 GEO_f: "$GEO$"
 GEO_f_desc: "Same krajobrazy Gruzji i spustoszenia pozostawione przez cudzoziemskie najazdy wielokrotnie testowały odporność naszego ludu, ale zwyciężyliśmy, udowadniając, że jesteśmy równie twardzi jak góry i wyżyny, które nas chronią. Nasze męstwo oraz determinacja sprawią, że $GEO$ raz jeszcze powstanie i rozkwitnie pod naszym przywództwem."
 ARM_f: "$ARM$"
 ARM_f_desc: "#L [ShowCultureName('armenian_culture')]ki#! lud to starożytna cywilizacja, której historia sięga czasów poprzedzających nawet epokę Rzymian. Przetrwaliśmy powstanie i upadek imperiów bez utraty języka ojczystego czy wiary. Teraz zjednoczymy rozproszonych dziedziców króla Hajka pod jednym sztandarem i jedną tożsamością ormiańską!"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] zaistniała jako zaledwie sojusz różnych kantonów. Każda z jej części rozwijała się osobno, mówiąc różnymi językami, a nawet mając różne prawa. Aby rzeczywiście zjednoczyć Szwajcarię, suwerenna władza musi osiągnąć dominację na Wyżynie Szwajcarskiej. I choć zjednoczenie tak wielu różnych ludów nie będzie łatwe, możemy wiele zyskać, gdy się powiedzie."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] istnieje\n[international_organization|e] może wprowadzić zamiast tego prawo [ShowLawName('sc_unification')|l], aby sformować ten kraj."
 AYU_f: "$AYU$"
 AYU_f_desc: "To ważne centrum handlowe z rozległymi powiązaniami zagranicznymi i dużą populacją. Miasto $ayutthaya$ posłuży jako nowe źródło potęgi ludu #L [ShowCultureName('thai_culture')|l]kiego#! i stanie się miejscem, z którego utorujemy sobie drogę ku większej chwale. Jako zjednoczony lud dumnie przeciwstawimy się każdemu, kto zechce naruszyć nasze granice."
 ALB_f: "$ALB$"
 ALB_f_desc: "Stanowiąca tradycyjnie kraj różnych wyznań i podzielonych klanów $ALB$ wreszcie łączy swe ludy pod jednym sztandarem w jednym celu. Teraz, gdy wydaliliśmy niechcianych obcych i stworzyliśmy nowe państwo, stanie się ojczyzną bohaterskiego ludu albańskiego."
 BAH_f: "$BAH$"
 BAH_f_desc: "Przez ponad wiek byliśmy dominującą potęgą #L [ShowReligionGroupName('muslim')|l]u#! na południu i kontrolowaliśmy rozległe terytoria w regionie #L [ShowRegionName('deccan_region')]u#!, ale te wspaniałe starożytne miasta już dawno popadły w ruinę. Mimo że konflikt wewnętrzny i rozbuchane ambicje gubernatorów prowincji doprowadziły ostatecznie do podziału naszego królestwa na pięć sułtanatów, nastał czas, by przywrócić chwałę ludu bahmanidzkiego i zjednoczyć [ShowRegionNameWithNoTooltip('deccan_region')] pod jedną silną władzą."
 GLD_f: "$GLD$"
 GLD_f_desc: "Zdobyliśmy rozległe posiadłości ziemskie w Polsce. Zamiast wymuszać bezpośrednią władzę nad tym zróżnicowanym regionem, utworzymy $GLD$ jako królewszczyznę, co pozwoli rządzić za pomocą tradycyjnych tytułów przy zachowaniu imperialnej kontroli."
 DAH_f: "$DAH$"
 DAH_f_desc: "Skonsolidowaliśmy swoje terytoria i będziemy już w stanie stworzyć nowe państwo, by sprzeciwić się obcym wpływom."
 IRO_f: "$IRO$"
 IRO_f_desc: "Plemiona [ShowCultureGroupName('haudenosaunee_group')] od dawna współistniały w formalnej konfederacji, chociaż każde z nich zachowało swoją autonomię. Czasy jednak się zmieniły. Podjęliśmy strategiczną decyzję, by bardziej wzmocnić nasze więzy. Teraz, gdy pięć narodów jest kierowanych przez jedno główne plemię, możemy rozwijać się jako nowo wzmocniona konfederacja."
 PUE_f: "$PUE$"
 PUE_f_desc: "Potomkowie Pueblo, plemiona z [ShowAreaName('shiewhibak_area')], zachowały pewne aspekty stylu życia swoich przodków, jednocześnie popadając w różne kultury. Choć chcemy zjednoczenia podzielonych plemion, musimy zmierzyć się również z nowymi kulturami, które od tego czasu się rozwinęły w poszczególnych osadach. Jeśli jednak zdołamy odnaleźć harmonię, idiosynkrazje uczynią naszą unię silniejszą i bardziej wyjątkową."
 RMN_f: "$RMN$"
 RMN_f_desc: "Ostatnie ślady Rzymu zniknęły i chociaż wielu chętnych rości sobie prawo do cesarskiej korony, tylko my jesteśmy prawdziwymi jego potomkami. Tylko wtedy, gdy ziemie naszych przodków zostaną zjednoczone pod jedną flagą, zostaniemy wynagrodzeni dostatkiem, który jest naszym przyrodzonym prawem. Jesteśmy dziećmi Rzymu – narodem Rumunii!"
 SWA_f: "$SWA$"
 SWA_f_desc: "Po upadku władzy centralnej w regionie [ShowAreaName('swabia_area')] żaden władca nie był w stanie przywrócić dawnej świetności kraju $SWA$, a ziemie te z wolna wpadły w ręce obcych krajów. Teraz, gdy znaczna część Szwabii znów znajduje się pod naszą kontrolą, możemy wreszcie ocalić naszą spuściznę z popiołów historii i wykuć nowe państwo."
 WES_f: "$WES$"
 WES_f_desc: "Niegdyś nasz lud zniewalały różne religie, aż wreszcie dostrzegliśmy nowy sposób, lepszy sposób, który pozwoli nam stać się w pełni wyrażonym krajem. Wraz z powolnym zanikiem wpływów religijnych na naszych ziemiach utworzymy nowe państwo na obszarze znanym jako [ShowAreaName('westphalia_area')] i ogłosimy świt nowej ery dla naszego ludu."
 BEL_f: "$BEL$"
 BEL_f_desc: "Południowe krainy Niderlandów są domem ludu podzielonego językowo i religijnie. Gdybyśmy jednak zdołali pogodzić zwaśnione grupy, by skłonić ich do wspólnej pracy nad samostanowieniem, mogłoby to zniwelować różnice między nami. W tym celu zamierzamy ogłosić powstanie nowego niepodległego państwa."
 FKN_f: "$FKN$"
 FKN_f_desc: "Niegdyś siedziba potężnego i wpływowego księstwa, [ShowAreaName('franconia_area')] słabła przez wieki, a przynależny jej tytuł Księcia Frankonii stał się symboliczny i nieznaczący. Jednak gdybyśmy przywrócili swoją władzę oraz umocnili kontrolę nad dawnym księstwem, bylibyśmy w stanie wskrzesić Frankonię i odnowić jej dawny splendor."
 HAN_f: "$HAN$"
 HAN_f_desc: "Gdy [ShowAreaName('lower_saxony_area')] znajdzie się w większości pod naszą kontrolą i zabezpieczymy [ShowLocationName('hanover')], będziemy w stanie ogłosić się nowym państwem, symbolem siły, który poprowadzi nasz naród ku przyszłości! Dzięki determinacji oraz przebiegłości staniemy się nową potęgą w regionie [ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "Starożytna marchia Toskanii przetrwała wieki, ale po śmierci Matyldy z Canossy w 1115 roku ostatecznie przestała istnieć, a jej terytorium zostało podzielone między różne potężne i zyskujące na znaczeniu miejskie gminy. Być może nadszedł czas, aby ponownie zjednoczyć te ziemie pod jednym panowaniem."
 BUL_f: "$BUL$"
 BUL_f_desc: "Przez wieki Królestwo Bułgarii walczyło o przetrwanie, nieustannie atakowane przez chciwych sąsiadów. Upadło raz, zostało wskrzeszone i upadło ponownie. Jednak gdy pokieruje nim nasza pewna ręka, lud bułgarski raz jeszcze powstanie jako jeden naród i tym razem osiągnie status światowego mocarstwa!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmacja była tradycyjnie regionem zdominowanym przez cudzoziemców, ponieważ jej wybrzeża, wyspy oraz zatoki mają ogromne znaczenie dla kontroli szlaków handlowych na #L [ShowProvinceDefinitionName('adriatic_sea_province')]u#!. Jednak dlaczego to obcy mają czerpać zyski z Dalmacji, gdy jej własny lud bardziej zasługuje na oferowane przez nią bogactwa? Nadszedł czas, by odrzucić zagraniczną kontrolę nad regionem i ustanowić niepodległą Dalmację!"
 HUN_f: "$HUN$"
 HUN_f_desc: "Dawne Królestwo Węgier było niegdyś największym mocarstwem w Karpatach, które od wieków kontrolowało region. Ale nawet najmocniejsze mury nie mogą trwać wiecznie. Kraj ostatecznie się rozpadł wskutek inwazji i ekspansji rywali. Stajemy jednak na progu wielkości. Wreszcie nastał czas wskrzeszenia upadłych Węgier. Powstańmy i osiągnijmy wyżyny imperium, których jesteśmy godni!"
 KRS_f: "$KRS$"
 KRS_f_desc: "Ludność #L [ShowCultureName('kurdish_culture')|l]ka#! zawsze żyła w samorządnych plemionach bez centralnej, jednoczącej postaci, która by nimi przywodziła. Jednak jeśli zdołalibyśmy utworzyć państwo [ShowCultureNameWithNoTooltip('kurdish_culture')|l]kie i zjednoczyć rozproszone grupy, łatwo stalibyśmy się decydującą potęgą w regionie."
 SOI_f: "$SOI$"
 SOI_f_desc: "Od równin Afryki, przez piaski Arabii, aż po brzegi Indii – lud #L [ShowCultureName('somali_culture')]ki#! przemierzył wiele różnych światów i przyswoił sobie wiele nauk oferowanych przez te miejsca. Jednak gdybyśmy mogli zebrać nasz lud w jeden byt, wykorzystując wiedzę zdobytą w tak kosmopolitycznej historii, zjednoczona [ShowRegionName('somalia_region')] byłaby potężna."
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')] od wieków leżała na styku zachodniej i wschodnią części Europy, między wodami Morza Śródziemnego a wieloma krajami położonymi w głębi lądu. Tereny te przemierzało wiele narodów i kultur, ale to właśnie #L [ShowCultureName('croatian')|l]ka#! tożsamość pozwoli regionowi rozkwitnąć."
 TRA_f: "$TRA$"
 TRA_f_desc: "„Krainy za lasem” są bogate w surowce mineralne i żyzne gospodarstwa rolne. Zamieszkują je ludy różnego pochodzenia – Wołochów, Madziarów i Niemców – z których wszystkie są dumne z ziem, które zajmują. Z naszej stolicy będziemy rządzić tą różnorodną grupą nowo powstałych Transylwańczyków oraz zapewnimy dobrobyt im wszystkim."
 MAL_f: "$MAL$"
 MAL_f_desc: "Ziemie #L [ShowCultureName('mandinka')l]kie#! mają bogatą historię bogactwa, wpływów kulturowych i pobożności, której uosobieniem jest nasz przodek [GetCharacter('mal_musa_keita').GetName]. Choć świetność ta dawno przeminęła, gdybyśmy znów byli zjednoczeni, moglibyśmy odnowić sieci handlowe i jedność polityczną, dzięki którym niegdyś [ShowCultureNameWithNoTooltip('mandinka')] byli niegdyś mistrzami kupieckimi, aby wynieść nasz lud na wcześniej nieznane szczyty władzy."
 NUB_f: "$NUB$"
 NUB_f_desc: "Nasz starożytny naród nie przetrwał. Podzieleni między rywalizujących ze sobą władców, jeden po drugim padliśmy ofiarą silniejszych wrogów. Jeśli mamy jeszcze powstać jako potęga uznawana na świecie, ziemie przed kataraktami Nilu muszą zostać zjednoczone pod jednym panowaniem, zdolnym stawić opór wrogom i pokonać ich w walce."
 FIN_f: "$FIN$"
 FIN_f_desc: "Przez całe stulecia lud #L [ShowCultureName('finnish')|l]ki#! był rządzony przez cudzoziemskie potęgi, a ich ziemie kontrolowały obce ręce. Nigdy jednak nie straciliśmy naszego szczególnego fińskiego stylu życia ani chęci podporządkowania sobie tych, którzy chcieliby nas prześladować. Wreszcie nastał moment uwolnienia się. Przyszedł czas, by $FIN$ narodziła się jako państwo gotowe zająć miejsce w panteonie narodów."
 ICE_f: "$ICE$"
 ICE_f_desc: "Okoliczności sprawiły, że nasze islandzkie posiadłości stały się najważniejszą częścią naszego kraju. Przyjmijmy tę nową tożsamość i utwórzmy państwo $ICE$. Wzmocnimy lokalne instytucje, stanowczo umacniając nasze prawo do rządzenia wyspą i zjednoczenia naszego ludu."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "Gdzieś na omiatanych wichrem odległych stepach lud #L [ShowCultureName('kazakh')|l]ki#! żyje swobodnie bez wspólnego władcy, przez co stajemy się podatni na ataki z zewnątrz. Jednak gdybyśmy w końcu zebrali się razem pod władzą jednego przywódcy i dzielili tożsamość jako naród, moglibyśmy odwrócić ten los. Zjednoczymy się przeto pod jedną flagą, by rządzić morzem traw jako potężny $KAZ$."
 MIR_f: "$MIR$"
 MIR_f_desc: "Naszą jest wyspa wielu wpływów, konglomerat kultur tworzący unikatowe synkretyczne wierzenia i style życia. Mimo że ta mieszanka różnie przyczynia się do naszej wielkości, powinniśmy promować ideę ludu zjednoczonego wbrew ich różnicom. Pod naszym przywództwem zjednoczone państwo malgaskie pozwoli naszej wyspie prosperować i zapewni stabilność – oraz większą władzę – naszemu ludowi."
 MOR_f: "$MOR$"
 MOR_f_desc: "Dzieje naszego narodu składają się ze wzlotów i upadków wielkich dynastii, które rozpadały się tylko po to, by się odrodzić. Wśród tego dynastycznego chaosu, jak drogocenny klejnot, lśniła nasza kultura. Jesteśmy ludem sztuki, edukacji, nauki oraz postępu – latarnią naszego regionu. Nasz kraj musi osiągnąć trwałą stabilizację i zyskać potęgę dzięki jedności, która zapewni dostatek naszym ludziom oraz wzbudzi strach w sercach naszych wrogów."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] to bogata kraina, pełna cennych surowców i luksusów. Chociaż jej ludy są zróżnicowane, wiele z nich podziela te same tradycyjne aspekty kulturowe, głównie dzięki morskiej wymianie handlowej. Gdybyśmy zjednoczyli rozliczne wyspy i ludy pod jednym sztandarem, bylibyśmy mocnym kandydatem do zdobycia dominacji w regionie."
 SLO_f: "$SLO$"
 SLO_f_desc: "Od czasu upadku Państwa Wielkomorawskiego naród #L [ShowCultureName('slovak')|l]ki#! był rządzony przez obce mocarstwa, które nie liczyły się z naszymi interesami. Jednak w tym mrocznym okresie powoli acz pewnie wzrastaliśmy w siłę, a ludność solidaryzowała się. Nadszedł wreszcie czas uzyskania suwerenności i stworzenia państwa wolnego od obcej władzy."
 BNO_f: "$BNO$"
 BNO_f_desc: "Wyspa Borneo jest żyzna i bogata zarówno pod względem zasobów naturalnych, jak i różnorodności ludów oraz kultur, które zwą ją domem. Zjednoczenie nas wszystkich we wspólnej tożsamości sprawi, że drogocenne surowce pozostaną nasze i tylko my będziemy korzystać na ich wydobyciu."
 CIR_f: "$CIR$"
 CIR_f_desc: "Podział ludu czerkieskiego na osobne rywalizujące ze sobą plemiona musi się skończyć. Jeśli chcemy urosnąć w siłę i nie podlegać naciskom zewnętrznym, musimy zjednoczyć się pod jednym silnym przywództwem, które umiejętnie pokieruje nasz lud do dobrobytu i wzbudzi strach w sercach naszych wrogów."
 AZT_f: "Aztec"
 AZT_f_desc: "Imperium azteckie stanowi symbol boskości i imperialnego przeznaczenia. Nasi wspaniali przywódcy ze świętego [ShowLocationName('tenochtitlan')]u zdołali zjednoczyć duże części regionu [ShowRegionName('mesoamerica_region')] pod jednym znakiem promiennego Słońca. Dzięki wierze, wojnie oraz ofiarom nasze nowo utworzone imperium odzyska święty cel dopilnowania, by niebiosa płonęły jasno, a bogowie byli czczeni."
