l_polish:
 stockholm_desc: "To miasto zostało założone w roku 1252 przez jarla Birgera w miejscu cenionym ze względu na strategiczne położenie pomiędzy jeziorem Mälaren a Morzem Bałtyckim. Dzięki swej pozycji Sztokholm pełnił funkcję zarówno fortecy strzegącej dostępu do jeziora, jak i ośrodka handlowego łączącego śródlądowe tereny Szwecji z hanzeatyckimi i bałtyckimi sieciami szlaków handlowymi."
 paris_desc: "Paryż wyrósł na brzegach Sekwany ze skromnej osady na prawdziwą perłę w koronie Francji. Ze swymi katedrami, rynkami i uczelniami stał się jednym z głównych europejskich ośrodków władzy i kultury."
 london_desc: "Zakotwiczony na brzegach Tamizy Londyn wyrósł z dawnego rzymskiego Londinium na najważniejsze miasto w całej Anglii. Miejscowy handel kwitnie, a królewskie rody mają tu swe dwory, dzięki czemu ta metropolia zyskała rangę gospodarczego i politycznego serca całego królestwa."
 rome_desc: "Wieczne Miasto nad Tybrem rządziło niegdyś cesarstwem, które łączyło całe kontynenty. Nawet po upadku swego imperium, Rzym trwał nadal jako kluczowy ośrodek religii i władzy, będąc siedzibą papiestwa."
 jerusalem_desc: "To właśnie tutaj od zawsze przecinają się ścieżki wiary i ścierają się rozmaite siły. Jerozolima to święte miasto dla zarówno wyznawców judaizmu, chrześcijaństwa jak i islamu. Pielgrzymi i zdobywcy wciąż kształtują jego uświęconą lecz jakże burzliwą historię."
 alexandria_desc: "Aleksandria była dawniej perłą Morza Śródziemnego, acz do dziś kwitnie jako ważne centrum handlu i nauki. Jej sławne latarnia i biblioteka niegdyś stanowiły symbol metropolii, w której zbiegały się rozmaite kultury i imperialne potęgi."
 constantinople_desc: "Zwieńczony gmachem Hagii Sophii i otoczony potężnymi murami Konstantynopol stanowił serce Cesarstwa Wschodniorzymskiego. Przez tysiąc lat jego bogactwa i przepych wprawiały resztę świata w zdumienie i zazdrość."
 sitges_desc: "W średniowieczu wzniesiono zamek na wzgórzu, gdzie dziś znajduje się ratusz. Jego pierwszym właścicielem było Biskupstwo Barcelony, ale w XII w. przeszedł na własność rodu, którego nazwę nosi."
 valladolid_desc: "Miasto Valladolid zostało założone w ostatnich dekadach XI wieku przez hrabiów Pedra Ansúreza i Eyla Alfonsa w pobliżu mostu nad rzeką Pisuergą. Od tamtego czasu wyrosło na ważny ośrodek handlowy w samym sercu wyżyny Mesety Północnej. Do XIV wieku stało się najważniejszym obok Burgos miastem w całym regionie, pełniąc rolę głównego centrum administracyjnego w trakcie regencji królowej Marii de Moliny oraz rządów jej wnuka, króla Alfonsa XI."
 penafiel_desc: "Osada #italic Penna Fidelis#! zwana Wiernym Wzgórzem, została założona w X wieku na szczycie wzgórza, które zapewniało strategiczną kontrolę nad środkowym odcinkiem doliny rzeki Duero. Właśnie dzięki temu stała się gorącym punktem w trakcie nieliczonych przygranicznych najazdów wymierzonych w Kalifat Kordoby. Hrabia Sancho García z Kastylii ostatecznie solidnie ją ufortyfikował i nadał jej fuero około roku 1013. Następnie z biegiem lat miasto znacznie się bogaciło dzięki kwitnącemu, lokalnemu przemysłowi winiarskiemu, koniec końców dostając się we władanie potężnego rodu Don Juana Manuela."
 toro_desc: "Toro zostało założone w X wieku w ramach wysiłków królów Leónu, którzy zmierzali do ufortyfikowania granicy królestwa na linii doliny rzeki Duero, co miało im pomóc w walce z Kalifatem Kordoby. Później rozwinęło się na ważne miasteczko dzięki swemu strategicznemu położeniu oraz obfitym plonom lokalnych urodzajnych pól i winnic."
 thessaloniki_desc: "Saloniki od dawna były uważane za drugie po Konstantynopolu najważniejsze miasto Cesarstwa Bizantyjskiego. Swe bogactwa i prestiż zawdzięczają one swej strategicznej lokalizacji na zbiegu szlaków handlowych. Miejscowe gwarne porty służą do tranzytu towarów między Italią a kontynentalnym cesarstwem, stanowiąc kluczowy pomost między Wschodem a Zachodem."
 malmo_desc: "Jako kluczowa twierdza górująca nad cieśniną Øresund, Malmö strzeże przesmyku między Bałtykiem a Morzem Północnym. Jego ufortyfikowane mury i wiecznie czujni obrońcy czynią z tego miejsca ważny ośrodek władzy. Oto miasto ukształtowane zarówno przez ambicję jak i względy strategiczne."
 bilbao_desc: "Miasto oficjalnie założone w roku 1300 przez Diega Lópeza de Haro, władcę Biskai, które prędko wyrosło na ważny ośrodek na północy Hiszpanii. Otoczona murem osada została usadowiona w wąskiej dolinie u ujścia rzeki Nervión. Z czasem na miejscu rozwinął się prężnie działający przemysł szkutniczy, a z tamtejszego portu do Anglii i Flandrii płynęły gęsto drogocenne towary takie jak wełna kastylijskich merynosów czy wydobywana w tym regionie wysokiej jakości ruda żelaza."
 radom_desc: "Miasto rozbudowane przez ostatniego króla z dynastii Piastów, Kazimierza III Wielkiego, które w późnym średniowieczu i renesansie pełniło rolę ważnego ośrodka politycznego. To właśnie tam podpisano Unię wileńsko-radomską w roku 1401 oraz konstytucję #italic Nihil novi#! w roku 1505 w trakcie posiedzenia sejmu odbywającego się w królewskiej kaplicy."
 krakow_desc: "Kraków początkowo był niewielką osadą na Wzgórzu Wawelskim. Pierwsza zachowana o nim bezpośrednia wzmianka pochodzi z roku 965, kiedy to wyrósł już na ważny ówczesny ośrodek handlu. W roku 1038 stał się siedzibą polskich monarchów z dynastii Piastów, odtąd służąc jako serce administracji, gospodarki i kultury Królestwa Polskiego."
 megara_desc: "Zasiedlana już od czasów starożytnych Megara była rządzona przez legendarnych królów takich jak Nisos i Byzas. Miasto wyrosło na znaczną potęgę w Grecji i zasłynęło z silnej marynarki oraz kwitnącego handlu. Pochodzący stamtąd osadnicy założyli szereg ważnych kolonii w basenie Morza Śródziemnego, takich jak Bizancjum, Chersonez czy Selinunt. Z czasem jednak gwiazda Megary stopniowo przygasła, a po jej dawnej świetności pozostały jedynie ledwo widoczne ślady."
 grojec_desc: "Aż do XII wieku miasto to stanowiło siedzibę miejscowych kasztelanów i Archidiecezji Poznańskiej, lecz stopniowo straciło na znaczeniu na rzecz Czerska."
 gdansk_desc: "Nazwa Gdańska po raz pierwszy pojawia się w kronikach z roku 997. Miasto to wyrosło z osady położonej nad brzegiem Morza Bałtyckiego. Z czasem Gdańsk stał się ważnym ośrodkiem szkutnictwa i portem handlowym, cementując swoją pozycję jednej z najbogatszych i najbardziej wpływowych metropolii Europy Wschodniej."
 athens_desc: "Uznawane za centrum kultury starożytnej Grecji Ateny wyrosły na jedno z najpotężniejszych miast-państw tamtych czasów. Rywalizując ze Spartą, Tebami i innymi antycznymi polis, z czasem stały się dominującą potęga morską na Morzu Egejskim. Po tym jak zostały podporządkowane władzy Imperium Macedońskiego, a później Cesarstw Rzymskiego oraz Bizantyjskiego, miasto straciło zna znaczeniu, choć po roku 1204 stało się stolicą lokalnego księstwa krzyżowców."
 wieliczka_desc: "Wieliczka została założona w roku 1290 przez króla Polski, Przemysła II, a swoje ulokowanie zawdzięczała miejscowym złożom soli kamiennej. Otrzymała ona liczne przywileje, a miejscowa kopalnia soli wkrótce stała się ważnym ośrodkiem górniczym. Królewskie kopalnie soli w Wieliczce oraz Bochni w XIII w. stały się częścią przedsiębiorstwa górniczego, tzw. #italic Żup krakowskich#!. W oficjalnych dokumentach miasto figuruje jako #italic Magnum Sal#! czyli #italic Wielka Sól#!."
 leksand_desc: "Tereny na południowym brzegu jeziora Siljan były zasiedlane już od tysięcy lat. Na początku XII wieku wzniesiono tam kościół."
 leipzig_desc: "Założony w roku 1165 na skrzyżowaniu historycznych dróg #italic Via Imperii#! i #italic Via Regia#!, Lipsk wyrósł na bogaty ośrodek handlowy. Otrzymawszy ważne cesarskie przywileje, miasto to nadal stanowi ważne centrum handlu futrami, a także rozwijającego się przemysłu drukarskiego."
 augsburg_desc: "Niegdyś znane jako #italic Augusta Videlicum#! za rządów rzymskiego cesarza Trajana, Wolne Miasto Augsburg stanowi jeden z najstarszych ośrodków miejskich na terenie Świętego Cesarstwa Rzymskiego. U schyłku wczesnego średniowiecza Augsburg zyskał na znaczeniu i to tam w roku 955 doszło do jednej ze zwycięskich bitew obronnych w trakcie najazdu Madziarów. W roku 1276 ranga Augsburga dodatkowo wzrosła, gdyż otrzymał on prawa wolnego miasta Rzeszy z rąk króla Rudolfa I Habsburga, co otworzyło tej metropolii drogę ku jeszcze większym bogactwom."
 warsaw_desc: "Warszawa wyrosła na gruncie niewielkich osad rybackich położonych na Mazowszu. Miasto zyskało na znaczeniu, gdy w roku 1596 król Zygmunt III Waza przeniósł tam stolicę państwa z Krakowa. Od tamtej pory Warszawa cały czas się rozrastała, by w XVIII wieku stać się największym miastem Polski. W tym samym stuleciu nastąpił również jej intensywny rozwój urbanistyczny, co znacznie wpłynęło na polską architekturę i sztukę."
 tunis_desc: "Miasto to pierwotnie zostało założone pod nazwą Kartagina już w roku 814 p.n.e. przez królową Dydonę, stając się stolicą państwa fenickich kolonistów. W następstwie trzech krwawych wojen zostało zniszczone, a w późniejszym czasie odbudowane przez Rzymian. Współczesne miasto Tunis zostało z kolei założone w roku 698 przez Arabów na obrzeżach dawnych, starożytnych ruin. Po podboju przez Almohadów w XII w. ponownie stało się regionalną stolicą, a jego status został dodatkowo ugruntowany przez dynastię Hafsydów."
 heidelberg_desc: "Pod koniec XII wieku Heidelberg stał się siedzibą hrabiego palatyna reńskiego jak również wzniesiono tam słynny zamek. W mieście tym powstał również pierwszy niemiecki uniwersytet, co uczyniło z niego ważny ośrodek nauk. Następnie stało się ono jednym z ważniejszych ośrodków reformacji i tolerancji religijnej, a w czasach wojny trzydziestoletniej Palatynat stanął na czele Unii Protestanckiej. W późniejszych wiekach tamtejszy zamek będący perłą okolicznych krajobrazów ściągnął do miasta wielu poetów. Twierdza stała się symbolem ich sztuki, a Heidelberg zasłużył sobie na przydomek #italic stolicy romantyzmu#!."
 aviles_desc: "Miasto Avilés juz od X wieku rozwijało się wzdłuż ujścia rzeki, gdzie pełniło funkcję ważnego strategicznie portu. W pobliskim zamku Gauzón król Asturii Alfons III Wielki nakazał wykonanie wotywnego Krzyża Zwycięstwa, wysadzanego złotem i kamieniami szlachetnymi, który z czasem stał się symbolem całego królestwa. Począwszy od XI wieku Avilés stało się królewskim miastem, słynącym z handlu morskiego oraz magazynowania i transportu soli."
 pingjin_desc: "Tàiyuán, gdzie mieści się święte miejsce: świątynia Jìn, było jednym z najważniejszych miast Shānxī i całych północnych Chin już od V wieku p.n.e. W roku 979 cesarz Tàizōng z dynastii Sòng po podboju północnego państwa Hàn nakazał, by starożytne miasto Jìnyáng zostało zalane wodą i zniszczone, a następnie nadał całemu regionowi nazwę Píngjìn (dosł. Pacyfikacja Shānxī'). Po tej katastrofie miasto przed długi czas podnosiło się z gruzów."
 dunstable_desc: "Dawne rzymskie miasto w późniejszych wiekach mieszczące klasztor; zasłynęło jako dwór Henryka I (1109), miejsce ustawienia jednego z Krzyży Eleonory (1290), miejsce, w którym odbył rozwód Henryka VIII (1533) oraz ośrodek werbunkowy Olivera Cromwella (1642)."
 paderborn_desc: "Biskupstwo założone około 800 r. n.e., miejsce pierwszego spotkania Karola Wielkiego i papieża Leona III. Oblegane 16 razy w trakcie wojny trzydziestoletniej. Zniszczone przez oddziały szwedzkie w roku 1646."
 porto_desc: "Twierdza zwana #italic Cidade Invicta#! czyli „Niepokonanym Miastem”. To właśnie od tego miejsca swoją nazwę wzięła Portugalia i to stąd powędrowało w świat cenione wino Porto z regionu Douro."
 jiaxing_desc: "Jiāxīng to ziemia graniczna między regionami Wú i Yuè. „Jiā” oznacza piękno i pomyślność, zaś „Xīng” oznacza dostatek i sukces."
 torgau_desc: "W roku 1452 elektor Fryderyk II założył w Torgau pierwszą arenę walk niedźwiedzi, która aż do roku 1624 była stopniowo rozbudowywana. Ostatecznie mieściła aż 39 niedźwiedzi."
 changsha_desc: "Przez dwa tysiące lat od założenia Changshy, centrum miasta pozostało w zasadzie niezmienione."
 ningxiang_desc: "To tutaj odkryto największy #italic zūn#! (dzban na wino) z brązu z czasów dynastii Shang (ok. 3000 lat temu)."
 wurzburg_desc: "Würzburg powstał jako warownia Franków, a w roku 741 stał się siedzibą biskupstwa. We wczesnym średniowieczu dookoła fortecy rozrastały się osiedla, czerpiąc zyski ze szlaków handlowych na rzece Men."
 hanover_desc: "Hanower wyrósł ze średniowiecznej osady na kluczowe miasto Świętego Cesarstwa Rzymskiego – rządzony przez dynastię Welfów ośrodek handlu, władzy i kultury."
 osnabruck_desc: "Osnabrück za czasów średniowiecza było ważnym ośrodkiem handlowym Świętego Cesarstwa Rzymskiego. Miasto zasłynęło jako siedziba biskupstwa i miejsce, gdzie odbywały się negocjacje pokoju westfalskiego."
 glasgow_desc: "Osada Glesca (Glasgow) założona w średniowieczu jako biskupstwo, rozkwitła dookoła swej wspaniałej katedry. Z czasem zyskała prawa miejskie i powstał tam uniwersytet, który ukształtował przyszłość szkockiej nauki."
 neva_desc: "W delcie Newy, niegdyś będącej ważną częścią szlaku handlowego łączącego Waregów i Greków, w roku 1703 wyrosło miasto Sankt Petersburg, które przez następne ponad 200 lat było stolicą Rosji."
 dubno_desc: "Dubno, pierwszy raz wspomniane w kronikach w roku 1100, wyrosło na ważny ośrodek handlu na Wołyniu. Słynęło ze swych jarmarków oraz wzniesionego w roku 1492 zamku, ostatecznie unieśmiertelnionego w powieści Nikołaja Gogola #italic Taras Bulba#!."
 baden_desc: "Miasto założone przez Rzymian, z początku zwane #italic Civitas Aurelia Aquensis#!. We wczesnym średniowieczu ukuła się jego nazwa, Baden, od której całą rządzoną przez margrabiów krainę nazwano Badenią."
 erbach_desc: "Pod koniec XVIII wieku Erbach wyrosło na ważny ośrodek obróbki kości słoniowej, po tym jak hrabia Franciszek I Erbach, zafascynowany antykami, ufundował miejscowy cech rzeźbiarzy."
 manhattan_desc: "Wyspa zwana przez tubylców Manhatta, pierwotnie zamieszkiwana przez lud Lenape, została kupiona przez holenderskich osadników za towary o równowartości 60 guldenów. Nowi panowie wyspy zbudowali tu fort, który stał się siedzibą władz przyszłego miasta Nowy Amsterdam."
 doncaster_desc: "Doncaster było niegdyś rzymskim fortem zwanym Danum. Do roku 1337 stało się targowym ośrodkiem hrabstwa Yorkshire, przez który biegł trakt Great North Road – główny lądowy szlak handlowy między Londynem a północą."
 kitchissippi_desc: "To miejsce zawdzięcza swoją nazwę rzece Kichi Sibi. Niegdyś ludy Anishinaabe polowały tu i handlowały, aż do przybycia brytyjskich kolonistów. Założona osada rozkwitła dzięki handlowi drewnem, a w późniejszym czasie stała się siedzibą kolonialnej administracji."
 saint_marceilin_desc: "Założona w XI w. miejscowość Saint-Marcellin w latach 1337 – 1340 była siedzibą rady Delfinatu. Swoją sławę zawdzięcza charakterystycznemu regionalnemu serowi o miękkiej konsystencji i skórce pokrytej drożdżowym nalotem. Właśnie tym przysmakiem uraczono króla Ludwika XI w roku 1461."
 caerphilly_desc: "Doliny Walii słyną z najwyższej jakości węgla w całej Europie. Stały się również prawdziwym zagłębiem żelaznym w drugiej połowie XVIII wieku."
 grenoble_desc: "Grenoble to niewielka lecz strategicznie ulokowana miejscowość położona w Alpach Francuskich, pełniąca funkcję stolicy Delfinatu. Otoczona przez rzeki i góry, dodatkowo obwarowana jest murami i strzeżona przez górującą nad nią twierdzę Bastylię. Tutejsze centrum życia społecznego stanowią katedra oraz wąskie, kręte uliczki zawsze pełne kupców, rzemieślników i wieśniaków znoszących tu dobra z okolicznych dolin."
 kinsale_desc: "Kinsale to niewielka acz gwarna portowa miejscowość na południowym wybrzeżu Irlandii, osłonięta od strony morza przez swój głęboki naturalny port. Tutejsza ludność w większości utrzymywała się z rybołówstwa i przybrzeżnego handlu morskiego. Kupcy wymieniali tu zwykle solone ryby, skóry i wełnę w zamian za wino, sól i dobra luksusowe pochodzące z Iberii i Francji. W wąskich uliczkach okalających nabrzeże nietrudno było spotkać tak miejscowych żeglarzy, jak i zagranicznych kupców. Choć port w Kinsale nie był zbyt okazały, to uczynił z miasteczka strategicznie ważny ośrodek łączący Irlandię z kontynentalną Europą."
 stockton_desc: "Stockton to anglosaska osada na północnym brzegu rzeki Tees. Miała niewielu mieszkańców dopóki biskup nie uwolnił chłopów poddanych gminie, co ściągnęło w to miejsce zachęconych zarobkiem rzemieślników. Z czasem miejscowość stała się ważnym rynkiem dla eksportu wełny i importu wina, choć prawdziwy przypływ świeżej krwi czekał ją dopiero w czasach rewolucji przemysłowej."
 kunow_desc: "Kunów stanowił ważną część dóbr biskupstwa krakowskiego, a miejscowa parafia została założona w roku 1281. Nazwa miasta pochodzi najprawdopodobniej od kun, których mnóstwo było w lasach porastających te tereny."
 lublin_desc: "Lublin został założony na przełomie wieków XII i XIII, a prawa nadał mu sam Władysław Łokietek w roku 1317. W kolejnych wiekach miasto stało się ważnym ośrodkiem handlu, a w XVI wieku przeżywało swój złoty wiek, bogacąc się w następstwie unii lubelskiej na wzmożonej wymianie handlowej, zwłaszcza ze Wschodem."
 kendal_desc: "Miejscowość Kendal powstała już dawno temu, gdy Rzymianie zbudowali tam fort na brzegu rzeki Kent w I w. n.e. Osada rozrastała się pod rządami Normanów, w roku 1189 zyskując prawa handlowe z nadania króla Ryszarda I w zamian za wsparcie finansowe jego wypraw krzyżowych, co znacznie przyczyniło się do zwiększenia miejscowego dobrobytu. W średniowieczu Kendal stanowiło ważny ośrodek handlu wełną, a tutejszy zamek znajdował się w rękach rodu Parr, którego najsłynniejszą córką była Catherine Parr, królowa-małżonka Henryka VIII."
