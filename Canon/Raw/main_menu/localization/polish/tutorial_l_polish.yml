 ############ CORE ############
 lesson_basics_welcome: "@caesar! Witaj w grze #italic Europa Universalis V#!"
 lesson_welcome_desc: "Wkrótce staniesz się świadkiem niemal pięciuset lat historii. Jako duch swojego kraju masz wpływ na to, jak się potoczy.\n\nMożesz podbić świat, uczynić ze swojego społeczeństwa kwitnącą utopię lub stać się niezrównaną potęgą ekonomiczną. Cokolwiek postanowisz, historia jest w twoich rękach."
 lesson_basics_camera: "@caesar! Kamera i sterowanie"
 lesson_basics_camera_desc: "Zanim rozpoczniemy, omówmy szybko podstawy. Najważniejszym elementem gry jest mapa, więc umiejętność poruszania się po niej jest kluczowa.\n\nUżywaj przycisków @key_w!, @key_a!, @key_s! i @key_d!, aby się po niej rozglądać.\n\n@centerscroll! #high Kółko myszy#! pozwala przybliżać i oddalać widok.\n\nPrzytrzymując @key_tab!, włączysz ogólny widok całego świata."
 lesson_basics_nested_tooltips: "@caesar! Podpowiedzi po najechaniu myszą"
 lesson_basics_nested_tooltips_complete: "@caesar! Podpowiedzi po najechaniu myszą"
 lesson_basics_nested_tooltips_desc: "Pojęcia w grze są podświetlone na niebiesko i skrywają informacje o konkretnych mechanikach, na jakie możesz się natknąć. Powiedzmy na przykład, że grasz jako [country_with_icon|e].\n\nDomyślnie zagnieżdżone podpowiedzi są dostępne, kiedy odczekasz odrobinę czasu, żeby wyświetlanie się zablokowało – pozwoli ci to na aktywację podpowiedzi wewnątrz podpowiedzi. Możesz też blokować podpowiedzi za pomocą @centerclick!#high środkowego przycisku myszy#!.\n\nZachowanie to można zmienić, wchodząc w #high Ustawienia (@key_escape!) > Interfejs > Ustawienia podpowiedzi#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Najedź myszą na niebieski tekst"
 lesson_basics_nested_tooltips_continue: "Najedź myszą na zagnieżdżoną podpowiedź"
 lesson_basics_your_nation: "[country_icon] Twoje państwo"
 lesson_basics_your_nation_desc: "W #high Europa Universalis V#! grasz jako #high duch narodu#!. To abstrakcyjna reprezentacja twojego [Concept('country_with_icon','kraju')|e].\n\nObecnie grasz jako [country_icon] [GetPlayer.GetLongName], [country|l], w którym [ruler_with_icon|el] to [GetPlayer.GetGovernment.GetRuler.GetShortName]."
 lesson_basics_top_bar: "@caesar! Górny pasek"
 lesson_basics_top_bar_desc: "#high Górny pasek#! składa się z kilku różnych elementów. Od teraz pozostanie tu na górze ekranu, aby dostarczać ogólne informacje o twoim [Concept('country_with_icon','kraju')|e].\n\nByć może też rzuciła ci się w oczy data widoczna w prawym górnym rogu. Gra toczy się w #high czasie rzeczywistym#!. Ale bez obaw – na razie włączyliśmy pauzę i nic się nie dzieje."
 lesson_basics_estates: "@caesar! Górny pasek"
 lesson_basics_estates_desc: "Znajdująca się najbardziej po lewej sekcja górnego paska wyświetla twoje [estates_with_icon|el] – grupy posiadające władzę w [Concept('country_with_icon','kraju')|e]. Ciebie reprezentuje [GetEstateName('crown_estate')|l].\n\nStanami zajmiemy się później. Na razie jednak zapamiętaj, że każdy z nich dysponuje pewnym procentem bogactwa i władzy w kraju, a także cechuje go [estate_satisfaction_with_icon|el], której poziom możesz śledzić na górnym pasku.\n\nDystrybucja władzy między stanami różni się między państwami – niektóre z nich mają dostęp dla wyjątkowych rodzajów."
 lesson_basics_resources: "@caesar! Górny pasek"
 lesson_basics_resources_desc: "Następnie spójrzmy na zasoby i statystyki w górnym pasku. Środkowa część informuje o najistotniejszych zasobach, jakie należy mieć na uwadze, kiedy dbasz o swój [country_with_icon|el].\n\nDo wielu działań w grze potrzebne jest [gold_with_icon|el] – od płacenia żołdu żołnierzom po rozbudowę miast. Lecz najważniejszym zasobem bez wątpienia jest twoja [population_with_icon|el] – to właśnie ludność stanowi fundament twojej polityki, gospodarki i armii.\n\nInną szczególnie ważną wartością jest [stability_with_icon|el], miara wewnętrznej spójności państwa, która zapewni lojalność [Concept('estates','stanów')] i [Concept('population','populacji')] oraz którą możesz wykorzystywać do wpływania na politykę swojego [Concept('country','kraju')|e].\n\nPozostałymi liczbami zajmiemy się w odpowiednim czasie. Na razie zaś kontynuujmy."
 lesson_basics_time_and_research: "@caesar! Czas"
 lesson_basics_time_and_research_desc: "Akcja gry #high Europa Universalis V#! rozgrywa się na przestrzeni setek lat. Obecna data jest widoczna w prawym górnym rogu ekranu, gdzie można kontrolować szybkość upływu czasu.\n\nRozgrywka dzieli się na sześć różnych [Concept('ages','epok')|e]. Obecnie trwa [ShowAgeName('age_1_traditions')|l], która dobiegnie końca w roku #high 1342#!, kiedy rozpocznie się [ShowAgeName('age_2_renaissance')|l]. Każda $game_concept_age$ zapewnia dostęp do nowych [Concept('advances_with_icon','postępów')|e] do zbadania.\n\nJak wspomniano wcześniej, gra jest obecnie spauzowana, więc niczego nie przegapiasz."
 lesson_basics_wrap_up_0: "@caesar! Główne panele"
 lesson_basics_wrap_up_0_desc: "Wykorzystajmy chwilę, żeby przyjrzeć się podstawowym elementom interfejsu, poczynając od zakładek w lewym górnym rogu. Dostępnych jest stąd 8 różnych paneli, w których spędzisz naprawdę dużo czasu.\n\nTo @government_panel![Link('government', '', 'Rząd')], @economy_panel![Link('economy', '', 'Gospodarka')], @production_panel![Link('production', '', 'Produkcja')], @society_panel![Link('country_culture', '', 'Społeczeństwo')], @diplomacy_panel![Link('diplomacy', '', 'Dyplomacja')], @military_panel![Link('unit_overview', '', 'Wojsko')], @geopolitics_panel![Link('expansion', '', 'Geopolityka')] i @advances_panel![Link('advances', '', 'Postępy')]."
 lesson_basics_wrap_up_2: "@hint! Wskazówki"
 lesson_basics_wrap_up_2b: "Wskazówki 2b"
 lesson_basics_wrap_up_2_desc: "Poza terminami z gry, które znajdziesz wszędzie, niektóre kluczowe mechaniki mają również powiązane ze sobą wskazówki, bardziej szczegółowe wyjaśnienia, a także nieco sugestii.\n\nWskazówki można sprawdzić w dowolnej chwili w @hint![Link('hints', '', 'panelu wskazówek')].\n\n@hint! Kiedy zobaczysz tę ikonę w podpowiedzi, jej kliknięcie przeniesie cię do stosownej wskazówki."
 lesson_basics_open_hints: "Otwórz panel wskazówek"
 lesson_basics_close_hints: "Zamknij panel wskazówek"
 lesson_core_loop_0: "@caesar! Wprowadzenie do rozgrywki"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! to bardzo rozległa gra, która pozwala na różnorodne sposoby prowadzenia rozgrywki i zapewnia różnorakie możliwości.\n\nNiezależnie od tego, czy należysz do bezwzględnych zdobywców, sprytnych polityków czy administratorów o midasowym dotyku, jako głowa państwa musisz opanować pewne podstawy. Rzućmy na nie okiem!"
 lesson_core_loop_1: "Bilans [Concept('gold_icon','złota')]"
 lesson_core_loop_1_desc: "Jak już wspominaliśmy, [gold_with_icon|el] jest jednym z najważniejszych zasobów w grze. Większość działań pociąga za sobą koszt w [Concept('gold','złocie')], a twoja zdolność do realizowania woli jako władcy, zarówno w [Concept('country_with_icon','kraju')|e], jak i poza nim, jest zależna od bogactwa, jakie zdołasz zgromadzić. Droga do globalnej dominacji wybrukowana jest złotem oraz krwią.\n\nWiększość kwestii związanych z finansami możesz kontrolować z [Link('economy', '', '@economy_panel! panelu bilansu')], więc przyjrzyjmy się mu uważniej."
 lesson_core_loop_open_balance: "Otwórz panel salda"
 lesson_core_loop_2: "Bilans [Concept('gold_icon','złota')]"
 lesson_core_loop_2_desc: "Znajdziesz tu ogólne informacje o swoim [Concept('budget_with_icon','budżecie')|e]. Różnica między twoim [Concept('income_with_icon','przychodem')|e] a [Concept('expenses_with_icon','wydatkami')|e] zostanie dodana na koniec każdego miesiąca do [Concept('treasury_with_icon','skarbca')|e]. Możesz korzystać z rozmaitych suwaków tego panelu, aby modyfikować miesięczne [balance|el].\n\nJak przed chwilą widzieliśmy, różnica między miesięcznym przychodem a wydatkami wyświetlana jest również na #high górnym pasku#!."
 lesson_core_loop_3: "[taxes_icon] Podatki"
 lesson_core_loop_3_desc: "Większość bogactwa w grze #high Europa Universalis V#! jest co miesiąc generowana na ziemiach, które posiadasz.\n\nPorozmawiamy o nich później. Na razie możesz najechać na liczbę opisaną jako „[tax_base_with_icon|e]” w lewym górnym rogu, aby dowiedzieć się, które z twoich [Concept('locations_with_icon','lokacji')|e] są najbogatsze. To tam właśnie generowane jest [gold_with_icon|e] w kraju [country_icon] [Player.GetLongName]."
 lesson_core_loop_4: "[taxes_icon] Podatki"
 lesson_core_loop_4_desc: "[gold_with_icon|e] nie trafia jednak prosto do twojego [Concept('treasury_with_icon','skarbca')|e]. Jako rząd pobierasz jedynie ułamek [Concept('tax_base_with_icon','podstawy opodatkowania')|e], ściągając [taxes_with_icon|el] ze swoich [Concept('estates_with_icon','stanów')|e].\n\nMożesz ustalić wysokość podatku za pomocą suwaków w panelu budżetu. Zwróć uwagę, że [estate_satisfaction_with_icon|el] spada wraz z jej wzrostem. Stany nie lubią podatków.\n\n[maximum_tax_with_icon|e], jaki możesz nałożyć na każdy ze stanów, zależy od wielu czynników, na przykład od ich wpływów. Czasem możesz nie być w stanie w ogóle opodatkować danego stanu.\n\nNa razie polecamy zautomatyzowanie podatków poprzez kliknięcie ikony @automation! #W trybu#!. Zaraz po wznowieni gry zostaną ustalone tak, by utrzymać satysfakcję powyżej #G 50%#! [estate_satisfaction_icon]."
 lesson_core_loop_automate_taxes: "Zautomatyzuj opodatkowanie wszystkich stanów"
 lesson_core_loop_5: "[income_icon] Miesięczny przychód"
 lesson_core_loop_5_desc: "Pomijając [taxes_with_icon|el], istotnym ważnym źródłem [Concept('income_with_icon','przychodów')|e] jest [minting_with_icon|el]. Możesz bić walutę do woli, aby podreperować budżet, ale brak umiarkowania wywoła [Concept('inflation_with_icon','inflację')|e].\n\nMożesz dowiedzieć się więcej o [Concept('inflation','inflacji')|e] we [Link('hints', 'selected_hint = hint_inflation', '@hint! wskazówce dotyczącej inflacji')]."
 lesson_core_loop_minting: "Przesuń suwaki bicia monet, aby wyprodukować nieco lśniących dukatów"
 lesson_core_loop_inflation: "Upewnij się, że nie wywołujesz inflacji"
 lesson_core_loop_6: "[income_icon] Miesięczny przychód"
 lesson_core_loop_6_desc: "Pozostałe dwa najpowszechniejsze źródła [Concept('income_with_icon','przychodów')|e] to [trade_with_icon|el] i [food_with_icon|el]. Ponieważ jednak są to bardziej zaawansowane kwestie, na razie nie będziemy się nimi zajmować. Możesz dowiedzieć się o nich nieco więcej, kiedy poczujesz się pewniej, w odpowiadających im wskazówkach:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! wskazówka dotycząca handlu')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! wskazówka dotycząca żywności')]."
 lesson_core_loop_7: "@caesar! Wznawianie gry po pauzie"
 lesson_core_loop_7_desc: "Wyłączmy na jakiś czas pauzę, a następnie rzućmy okiem na [expenses_with_icon|el].\n\nMożesz modyfikować #high szybkość#!, z jaką upływa czas w grze, w #high górnym pasku#!. Dobre tempo na początek to wartości #high 3#! lub #high 4#!, lecz każdy gracz ma własne upodobania.\n\nMożesz też wcisnąć @key_space!, aby w dowolnym momencie #high pauzować#! i #high wznawiać#! grę."
 lesson_core_loop_unpause_month: "Wznów grę i poczekaj, aż upłynie miesiąc, aby zobaczyć, jak zmieniają się wartości"
 lesson_core_loop_7b: "@caesar! Wznawianie gry po pauzie"
 lesson_core_loop_7b_desc: "Świetnie! Minął miesiąc. #high Zatrzymaliśmy#! dla ciebie grę.\n\nWidzisz teraz, że wartości uległy zmianie, zaś twoje [estates_with_icon|el] płacą [taxes_with_icon|el]. Wiele obliczeń związanych z rozgrywką ma miejsce właśnie na koniec miesiąca.\n\nRzućmy teraz okiem na [expenses_with_icon|el]."
 lesson_core_loop_8: "[expenses_icon] Comiesięczne wydatki"
 lesson_core_loop_8_desc: "Wiele działań w grze sprawia, że tracisz [gold_with_icon|el] w pewnej ilości w chwili ich wykonania. Nawet jeśli nie użytkujesz [gold|l] aktywnie, twój [budget_with_icon|el] musi mierzyć się z stałymi, comiesięcznymi [Concept('expenses_with_icon','wydatkami')|e].\n\nMożesz wydawać [gold|l], aby zwiększać [stability_with_icon|el] i [Concept('legitimacy_with_icon','legitymizację')|e], dwie z najważniejszych wartości, jakie widzieliśmy na #high górnym pasku#!. Zalecamy wydawać przynajmniej tyle, żeby nie traciły na wartości.\n\nKoszt [Concept('maintenance_with_icon','utrzymania')|e] stałych [Concept('armies_with_icon','armii')|e], [Concept('navies_with_icon','flot')|e] i aktywnych [Concept('fortifications_with_icon','fortyfikacji')|e] może stać się znaczącym obciążeniem dla twojego budżetu. Zmniejszenie kosztu ich utrzymania w czasie pokoju to rozsądny pomysł."
 lesson_core_loop_positive_income: "Dostosuj suwaki budżetu tak, aby miesięczne saldo stało się dodatnie."
 lesson_core_loop_9: "[budget_icon] Podsumowanie budżetu"
 lesson_core_loop_9_desc: "Doskonale! Znasz już podstawy zarządzania [Concept('budget_with_icon','budżetem')|e]. Podsumujmy więc:\n\n$BULLET$[income_with_icon|e] i [expenses_with_icon|el] obliczane są na koniec miesiąca.\n\n$BULLET$[gold_with_icon|e] generowane jest w [Concept('locations_with_icon','lokacjach')|e] i pobierane przez [estates|l], na które nakładasz [tax_with_icon|el], aby napełnić swój [treasury_with_icon|el].\n\n$BULLET$[estates_with_icon|el] nie przepadają za koniecznością płacenia podatków.\n\n\nCzym są jednak te [estates|l], pewnie spytasz, i czemu nie poddają się wszystkim twoim kaprysom?"
 lesson_estates_1: "[estates_icon] Korona i stany"
 lesson_estates_1_desc: "[estates_with_icon|e] to jedna z podstaw władzy w grze #high Europa Universalis V#!. Nie dość, że to właśnie one płacą [taxes_with_icon|el], dodatkowo mogą być potężnym atutem, jeśli są lojalne, lub straszliwym wrogiem, jeśli nie są ci wierne.\n\nPrzyjrzyjmy się im uważniej – pozwoli nam na to @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 lesson_estates_2: "[crown_power_icon] Korona"
 lesson_estates_2_desc: "Widzisz tu rozmaite grupy, które mają [political_power|l] w twoim [Concept('country_with_icon','kraju')|e]: [estates_with_icon|el]. Każdy ze [Concept('estates','stanów')] posiada pewien procent [Concept('estate_power_with_icon','wpływów stanowych')|e]. Ciebie, jako ucieleśnienie narodu, reprezentuje [GetEstateName('crown_estate')|l].\n\nTwoje [crown_power_with_icon|el] reprezentują zdolność do sprzeciwiania się określonym interesom stanów, konkretnie zaś – umożliwiają nakładanie wyższych [Concept('taxes_with_icon','podatków')|e], zwiększają [Concept('estate_satisfaction_with_icon','satysfakcję')|e] oraz poparcie, jakiego udziela [parliament_with_icon|el]. Ułatwiają też zmianę [laws_with_icon|el] i zapewniają pewien procent zysków z [Concept('trade_with_icon','handlu')|e].\n\n@hint! Możesz dowiedzieć się więcej o wpływach korony w dotyczącej ich [Link('hints', 'selected_hint = hint_crown_power', 'wskazówce')]."
 lesson_estates_3: "[estates_icon] Stany"
 lesson_estates_3_desc: "Twoje [estates_with_icon|el] mogą być potężnym narzędziem, jeśli będziesz nimi odpowiednio zarządzać, ale niezadowolone szybko staną się solą w oku.\n\nOprócz wkładu, jaki wnoszą do skarbca poprzez [taxes_with_icon|el], [estates|l] są kluczowe dla spraw, takich jak [war_with_icon|el], bowiem kraj polega na wystawianych przez nich [Concept('levies_with_icon','oddziałach poborowych')|e] – przynajmniej dopóki [regular_regiments_with_icon|el] są poza twoim finansowym zasięgiem.\n\nJeśli są nielojalne, mogą zacząć wspierać [rebellions_with_icon|el] przeciw twojej władzy i doprowadzić do [Concept('civil_war_with_icon','wojny domowej')|e], co potencjalnie zakończy twoje rządy.\n\nStany, których satysfakcja wynosi powyżej #G 50%#! [estate_satisfaction_icon], będą zapewniać twojemu [Concept('country_with_icon','krajowi')|e] rozmaite premie. Ich niezadowolenie spowoduje natomiast nałożenie kar."
 lesson_estates_4: "[privileges_icon] Przywileje"
 lesson_estates_4_desc: "[estates] mogą otrzymać [privileges_with_icon|e], które zwykle zwiększają zarówno ich [Concept('estate_satisfaction_with_icon','satysfakcję')|e], jak i [Concept('estate_power_with_icon','wpływy')|e], a także wywierają dodatkowe efekty na twój kraj oraz jego mieszkańców.\n\nCofnięcie przywilejów rozzłości i osłabi wskazany stan, ale może okazać się kosztowne i znacząco zmniejszyć [stability_with_icon|el].\n\nChoć przywileje zwiększają wpływy stanów (a więc zmniejszają [crown_power_with_icon|el]), niektóre z nich mogą być zgodne z twoimi interesami. Przyznanie kilku z nich w razie potrzeby może być mądrą decyzją, pozwalając choćby zdusić zarzewie [Concept('rebellion_with_icon','buntu')|e]. Żaden król nie włada samodzielnie."
 lesson_estates_5: "[pop_type_icon|e] Klasy społeczne"
 lesson_estates_5_desc: "Oprócz [Concept('privileges','przywilejów')] [estates_with_icon|el] zyskują swoje [estate_power_with_icon|el] głównie na podstawie struktury społecznej twojej [Concept('population_with_icon','populacji')|e].\n\nTwoja [population|l] podzielona jest na pięć różnych [Concept('pop_types_with_icon','typów')|e], z których każdy popiera inny [estate|l]:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')] są stanem, który popierają @nobles! [ShowPopTypeName('nobles')|l]\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')] są stanem, który popierają @clergy! [ShowPopTypeName('clergy')|l]\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')] są stanem, który popierają @burghers! [ShowPopTypeName('burghers')|l]\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] są stanem, który popierają:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')|l], @laborers! [ShowPopTypeName('laborers')|l] i @soldiers! [ShowPopTypeName('soldiers')|l]\n\nTwoja [population|l] żyje i umiera w twoich [Concept('locations_with_icon','lokacjach')|e], a więc na mapie. Przyjrzyjmy się im zatem."
 lesson_map_1: "[known_world_icon] Mapa"
 lesson_map_1_desc: "Świat #high Europa Universalis V#! wypełniają [countries_with_icon|el] posiadające na mapie [locations_with_icon|el], skąd czerpią zasoby i siłę żywą, których potrzebują, by utrzymać się przed sąsiadami.\n\nJeśli oddalisz mapę, zobaczysz pojawiające się na niej nazwy [Concept('country','krajów')]. Zawieszenie kursora nad nimi wyświetli wskazówkę dotyczącą [Concept('country','kraju')|e], a kliknięcie otworzy #high panel obcego kraju#! z informacjami, który pozwala wchodzić w interakcję z [Concept('country','krajem')|e]."
 lesson_trigger_zoom_out: "@centerscroll! Oddal, by zobaczyć kraje"
 lesson_trigger_foreign_country: "Otwórz panel kraju @leftclick!#high kliknięciem lewego przycisku#! na obcym kraju"
 lesson_map_2: "[known_world_icon] Mapa"
 lesson_map_2_desc: "[countries_with_icon|e] są warte tyle, ile ich [locations_with_icon|el]. [locations] są sercem gospodarki i polityki wszystkich [Concept('country','krajów')] w #high Europa Universalis V#!. Wytwarzają [goods_with_icon|el] i generują [Concept('tax_base_with_icon','podstawę opodatkowania')|e], ale są również domem dla różnych [Concept('population_with_icon','populacji')|e] [Concept('pop_types_with_icon','rodzajów społeczności')|e], [Concept('religions_with_icon','religii')|e] i [Concept('cultures_with_icon','kultur')|e].\n\n[locations] mogą mieć 3 różne [Concept('location_rank_with_icon','rangi lokacji')|e]:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')|l]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')|l]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')|l]\n\nRóżne rangi mają różne [pop_types|l], [buildings_with_icon|el] i modyfikatory."
 lesson_map_3: "[known_world_icon] Mapa"
 lesson_map_3_desc: "Najważniejsza [location_with_icon|el] każdego [Concept('country_with_icon','kraju')|e] to [capital_with_icon|el]. Twoja [capital] to [Player.GetCapital.GetName]. Rozpoznasz ją na mapie po złotej gwiazdce w ikonie [Concept('location_rank','rangi lokacji')|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Możesz @leftclick!#high kliknąć dwukrotnie#! na swojej fladze na #high górnym pasku#!, by przemieścić kamerę do swojej stolicy.\n\n$BULLET$Możesz także znaleźć każdą [Concept('location','lokację')], naciskając @key_f!, by otworzyć [Link('find_location', '', '@finder_panel!wyszukiwanie')] i wpisać nazwę."
 lesson_trigger_zoom_in: "@centerscroll! Przybliż, by zobaczyć [locations|l]"
 lesson_trigger_capital: "@leftclick!#high Kliknij#! swoją stolicę, [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "Grupy kontrolne w @caesar!"
 lesson_control_groups_1_desc: "Zanim zajmiemy się [Concept('location_icon','lokacją')|e] [Player.GetCapital.GetName], zatrzymajmy się na moment, by rzucić okiem na #high grupy kontrolne#!. Występują na dole ekranu i służą do szybkiego dostępu do różnych rzeczy w świecie gry.\n\nMożesz przypisać [locations_with_icon|el], [countries_with_icon|el], [markets_with_icon|el], [armies_with_icon|el] i nie tylko do określonego klawisza numerycznego. Wypróbujmy to, przypisując twoją [Concept('capital_with_icon','stolicę')|e], [Player.GetCapital.GetName].\n\nMając otwarty panel [Player.GetCapital.GetNameWithNoTooltip], naciśnij #high CTRL+1#!, by przypisać ją do nowej grupy kontrolnej."
 lesson_basics_click_map: "@leftclick!#high Kliknij#! [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Naciśnij #high CTRL+1#!, by przypisać ją do grupy kontrolnej"
 lesson_control_groups_2: "Grupy kontrolne w @caesar!"
 lesson_control_groups_2_desc: "Dobra robota! Teraz naciśnięcie przypisanej liczby przesunie kamerę na [Concept('location_icon','lokację')] [Player.GetCapital.GetName] i otworzy jej panel.\n\nAby wyczyścić grupę kontrolną możesz @rightclick!#high kliknąć ją prawym przyciskiem#! albo nacisnąć #high CTRL#! i odpowiadający jej klawisz numeryczny."
 lesson_location_1: "[location_icon] Lokacja"
 lesson_location_1_desc: "Spójrzmy teraz na #high panel lokacji#!:\n\nKażda [location_with_icon|e] jest zaludniona przez różne [pop_types_with_icon|el]. Jak widzieliśmy, [pops_with_icon|el] zwiększają [estate_power_with_icon|e] właściwego [Concept('estate_with_icon','stanu')|e].\n\nLiczebność [pops|l] każdego [Concept('pop_type','typu')] zależy głównie od tego, jakie [buildings_with_icon|el] znajdują się w [Concept('location','lokacji')]. Budowle mogą być stawiane przez ciebie lub twoje stany, a do działania wymagają określonego [Concept('pop_type','typu populacji')]. Po ukończeniu budowli @peasants! [ShowPopTypeName('peasants')|l] będą [Concept('promote_with_icon','awansować')|e] do wymaganego [Concept('pop_type','typu populacji')], by ją zapełnić.\n\nNiektóre [buildings|l] wytwarzają [goods_with_icon|el], które są sprzedawane na [Concept('market_with_icon','rynku')|e], generując [Concept('tax_base_with_icon','podstawę opodatkowania')|e] tej [Concept('location','lokacji')]."
 lesson_location_2: "[rgo_icon] Wydobycie surowców"
 lesson_location_2_desc: "Nie wszystkie [locations_with_icon|el] mają na początku rozgrywki [buildings_with_icon|el], ale każda [location|l] specjalizuje się w wytwarzaniu jednego określonego [Concept('good_with_icon','towaru')|e] w procesie #high [Concept('resource_gathering_operations','wydobycia surowców')]#! – znanego także jako [rgo_with_icon|el]. To specjalny rodzaj budowli, gdzie zatrudniani są @laborers! [ShowPopTypeName('laborers')|l], którzy wytwarzają [raw_materials_with_icon|el].\n\nPodobnie jak [buildings|l], [rgo|l] sprzedają swoje [goods|l] na [Concept('market_with_icon','rynku')|e] w tej [Concept('location','lokacji')|e], generując [Concept('tax_base_with_icon','podstawę opodatkowania')|e]. Na początku gry większość twojej [Concept('tax_base','podstawy opodatkowania')] stanowić będzie produkcja [rgo|l]\n\n@hint! Więcej o [Concept('markets','rynkach')|e] dowiesz się we [Link('hints', 'selected_hint = hint_markets', 'wskazówkach do rynków')]."
 lesson_location_3: "[tax_base_icon] Podstawa opodatkowania lokacji"
 lesson_location_3b: "[tax_base_icon] Podstawa opodatkowania lokacji"
 lesson_location_3_desc: "Jak widzieliśmy, dodatkowe profity, jakie zapewniają [buildings_with_icon|el] oraz [rgo_with_icon|el], stanowią [Concept('tax_base_with_icon','podstawę opodatkowania')|e] [Concept('location_with_icon','lokacji')|e]. [tax_base] jest następnie zbierana przez [estates_with_icon|e] odpowiednio do ich obecności w [Concept('location','lokacji')|e].\n\nPamiętaj, że [gold_with_icon|el] tylko w małej części trafi do ciebie jako [taxes_with_icon|el].\n\n#weak Przykładowo łączna [tax_base|l] w [Concept('location_icon','lokacji')|e] [Player.GetCapital.GetName] sumuje się w [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon|l], z czego od swoich [Concept('estates','stanów')] uzyskujesz podatki wynoszące [Player.GetCapital.GetTotalIncome|2g][gold_icon].#!"
 lesson_basics_hover_tax_base: "Naprowadź kursor na podstawę opodatkowania, by zobaczyć, w jaki sposób jest dzielona na stany"
 lesson_location_3_recap: "@caesar! Podsumujmy!"
 lesson_location_3_recap_desc: "[buildings_with_icon|e] i [rgo_with_icon|el] w twoich [Concept('locations_with_icon','lokacjach')|e] wykorzystują [pops_with_icon|el] do tego, aby powstała [tax_base_with_icon|e]. [tax_base] jest podzielona między [estates_with_icon|el], które z kolei zapewniają [taxes_with_icon|el] i [levies_with_icon|el]."
 lesson_location_4: "[control_icon] Kontrola"
 lesson_location_4_desc: "Jednakże nie wszystkie [locations_with_icon|el] są takie same. Omówmy jedną z najważniejszych statystyk [Concept('location','lokacji')|e]: [Concept('control_with_icon','kontrolę')|el].\n\nKontrola określa m.in. jaka część bogactwa lokacji jest faktycznie wykorzystywana przez ciebie lub twoje [estates_with_icon|el].\n\nInnymi słowy [tax_base_with_icon|el] [Concept('location','lokacji')|e] skaluje się wraz [Concept('control','kontrolą')], jaką nad nią sprawujesz."
 lesson_location_5: "[proximity_icon] Bliskość"
 lesson_location_5_desc: "[control_with_icon|e] nad [Concept('location_with_icon','lokacją')|e] zależy wprost od [Concept('proximity_with_icon','bliskości')|e], w jakiej znajduje się twoja [capital_with_icon|el].\n\nTo właśnie dlatego [capital|l] jest jedną z twoich najważniejszych [Concept('location','lokacji')|e]: w niej [control|l] jest zawsze wysoka. To oznacza, że [buildings_with_icon|el] oraz [rgo_with_icon|el] w twojej [Concept('capital','stolicy')|e] zawsze najbardziej będą się przyczyniać do bogactwa posiadanego przez twoje [estates_with_icon|el] i [country_with_icon|el].\n\n@hint! Więcej o [Concept('proximity','bliskości')] i [Concept('control','kontroli')|e] dowiesz się tutaj: [Link('hints', 'selected_hint = hint_control', 'wskazówki do bliskości i kontroli')]"
 lesson_mapmodes_1: "@mapmode! Tryby mapy"
 lesson_mapmodes_1_desc: "Poświęćmy teraz chwilę na #high tryby mapy#!. Są jak soczewki, przez które możesz oglądać różne aspekty świata reprezentowane na mapie.\n\nJeśli naprowadzisz kursor na wskazówkę [Concept('control_with_icon','kontroli')|e] w panelu lokacji, ujrzysz na górze po prawej stronie wskazówki przycisk trybu mapy. Kiedy go @leftclick!#high klikniesz#!, tryb mapy zmieni się, ukazując [Concept('control','kontrolę')] we wszystkich twoich [Concept('locations_with_icon','lokacjach')|e]."
 lesson_basics_control_mapmode: "Naprowadź kursor na wskazówkę kontroli"
 lesson_basics_control_mapmode_2: "@leftclick!#high Kliknij#! przycisk trybu mapy w nagłówku wskazówki, by aktywować tryb mapy „Kontrola”"
 lesson_mapmodes_1b: "@mapmode! Tryby mapy"
 lesson_mapmodes_1c: "@mapmode! Tryby mapy"
 lesson_mapmodes_1b_desc: "Teraz na mapie widzisz stan [Concept('control_with_icon','kontroli')|e] na swoich ziemiach. Zwróć uwagę, w jaki sposób [control|l] ma tendencję do zmniejszania się, im dalej [locations_with_icon|el] znajdują się od [Concept('capital_with_icon','stolicy')|e]. Na skutek [Concept('control','kontroli')|e] [locations|l] na peryferiach nie będą już tak użyteczne, a przynajmniej bez właściwej infrastruktury na miejscu.\n\nW tym trybie mapy możesz także @leftclick!#high klikać#! inne [countries_with_icon|el], by na mapie wyświetlić ich [Concept('control','kontrolę')]."
 lesson_mapmodes_2: "@mapmode! Tryby mapy"
 lesson_mapmodes_2a: "@mapmode! Tryby mapy"
 lesson_mapmodes_2_desc: "Teraz przypatrzmy się trybowi mapy „[proximity_with_icon|e]”. Dostęp do niej znajduje się we wskazówce bliskości, podobnie jak wcześniej [Concept('control_with_icon','kontroli')|e]."
 lesson_basics_proximity_mapmode: "Naprowadź kursor na wskazówkę bliskości"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Kliknij#! przycisk trybu mapy w nagłówku wskazówki, by aktywować tryb mapy „Bliskość”"
 lesson_mapmodes_2b: "@mapmode! Tryby mapy"
 lesson_mapmodes_2b_desc: "Tryb mapy „[proximity_with_icon|e]” pokazuje, jak daleko [locations_with_icon|el] są w praktyce od twojej [Concept('capital_with_icon','stolicy')|e].\n\nZwróć uwagę, w jaki sposób [proximity|l] rozciąga się dalej wzdłuż równin oraz rzek, a jak mocno ograniczona jest pasmami gór lub lasami. I faktycznie [topography_with_icon|el] oraz [vegetation_with_icon|el] odgrywają bardzo ważną rolę w kalkulacji [Concept('proximity','bliskości')|e], podobnie jak obecność infrastruktury stworzonej przez człowieka jak [roads_with_icon|el] lub [ports_with_icon|el].\n\n@leftclick!#high Kliknięcie#! [Concept('locations_with_icon','lokacji')|e] w tym trybie mapy wyświetli drogę, jakiej używa do dotarcia do stolicy."
 lesson_basics_map_modes: "@mapmode! Tryby mapy"
 lesson_basics_map_modes_complete: "@mapmode! Tryby mapy"
 lesson_basics_map_modes_desc: "W tej grze istnieją dziesiątki #high trybów mapy#!, które służą do wyświetlania różnych rodzajów danych.\n\nPrzykładowo możesz zobaczyć różne [markets_with_icon|el] na świecie albo rozkład [Concept('population_with_icon','populacji')|e] w twoim [Concept('country_with_icon','kraju')|e].\n\nDostęp do wszystkich #high trybów mapy#! uzyskasz, naprowadzając kursor na widżet na dole ekranu i wybierając określony tryb mapy. Możesz z nimi poeksperymentować, ale nie musisz zapoznać się ze wszystkimi od razu.\n\nPamiętaj, że domyślny tryb mapy przywrócisz, wciskając #high Ctrl+Q#! lub wybierając go w panelu trybu mapy."
 lesson_basics_open_map_mode_widget: "Otwórz panel trybów mapy (podświetlony)"
 lesson_basics_return_map_mode_widget: "Przywróć domyślny tryb mapy „Teren” (#high Ctrl+Q#!)"
 lesson_road: "[road_icon] Drogi"
 lesson_road_desc: "Mówiliśmy, że potrzebujesz [Concept('proximity_with_icon','bliskości')|e] do zachowania [Concept('control_with_icon','kontroli')|e], ale w jaki sposób poprawić [proximity|l]?\n\nJest kilka różnych sposobów, ale jednym z najważniejszych to zbudowanie [roads_with_icon|el]. [roads] poprawiają połączenie pomiędzy dwiema [Concept('locations_with_icon','lokacjami')|e], zmniejszając utratę bliskości we wszystkich [Concept('locations','lokacjach')|e], które używają drogi do dotarcia do [Concept('capital_with_icon','stolicy')|e].\n\nZbudujmy teraz [Concept('road','drogę')] z [Concept('location_icon','lokacji')|e] [Player.GetCapital.GetName]. Zwróć uwagę na jej koszt w [Concept('gold_with_icon','złocie')|e]."
 lesson_basics_road1: "Otwórz panel „[Player.GetCapital.GetNameWithNoTooltip]”"
 lesson_basics_road2: "@leftclick!#high Kliknij#! kreator dróg, by zbudować [Concept('road','drogę')] z twojej [Concept('capital','stolicy')|e]"
 lesson_basics_road3: "@leftclick!#high Kliknij#! sąsiednią [Concept('location','lokację')] na mapie, by rozpocząć budowę"
 lesson_road_2: "[road_icon] Drogi"
 lesson_road_2_desc: "Brawo! [road_with_icon|e] jest w [Concept('construction_with_icon','budowie')|e]. Ukończenie jej zajmie kilka miesięcy. Postępy budowy możesz zobaczyć w okrągłym widżecie na mapie nad twoją [Concept('capital_with_icon','stolicą')|e].\n\nKiedy się zakończy, [proximity_with_icon|el] odpowiednio się poprawi w lokacji docelowej, dzięki czemu zobaczysz wzrost [Concept('control_with_icon','kontroli')|e].\n\n[construction] innych rzeczy, takich jak [buildings_with_icon|el], [rgo_with_icon|el] i [regiments_with_icon|el], działa podobnie. Kosztują [gold_with_icon|el], wymagają [Concept('goods_with_icon','towarów')|e] z [Concept('market_with_icon','rynku')|e], a na ich ukończenie trzeba czasu."
 lesson_road_3: "[road_icon] Wszystkie drogi prowadzą tam, gdzie [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "[proximity_with_icon|e] i [control_with_icon|el] należą do najważniejszych mechanik, jakie trzeba opanować w @caesar!#W Europa Universalis V#!. [crown_power_with_icon|el], [tax_base_with_icon|el] i rozmiar [Concept('levies_with_icon','sił poborowych')|e] wpływają bezpośrednio na [Concept('control', 'kontrolę')], jaką masz nad [Concept('locations','lokacjami')|e], co z kolei przekłada się na ich [proximity|l] do twojej [Concept('capital_with_icon','stolicy')|e]. Oznacza to, że [roads_with_icon|el] z niej poprowadzone są kluczowe dla wszystkich [Concept('countries','krajów')] niezależnie od ich wielkości.\n\nPoza [Concept('roads','drogami')|e] [proximity|l] może też ulegać propagacji przez morze, choć aby było to wydajne, niezbędne są wysokie [harbor_capacity_with_icon|el] i [maritime_presence_with_icon|el]."
 tutorial_diagram_belong_to: "Należą do"
 tutorial_diagram_provide: "Zapewnij"
 tutorial_diagram_employ: "Zatrudnij"
 tutorial_diagram_create: "Stwórz"
 tutorial_diagram_buildings_rgo: "Budowle i operacje pozyskiwania zasobów"
 tutorial_diagram_harbors: "Porty"
 tutorial_diagram_increases: "Zwiększa"
 tutorial_diagram_decreases: "Zmniejsza"
 tutorial_diagram_affects: "Wpływa"
 tutorial_diagram_improves: "Ulepsza"
 lesson_basics_wrap_up_3: "Zarys w @caesar!"
 lesson_basics_wrap_up_3b: "Zarys w @caesar!"
 lesson_basics_wrap_up_3_desc: "Zanim skończymy, omówmy kilka dodatkowych elementów interfejsu, które trzeba znać, zaczynając od #high zarysu#!.\n\nZarys udostępnia przegląd tego, co dzieje się w twoim [Concept('country','kraju')|e]. Przykładowo w grupie „[construction_with_icon|e]” zobaczysz właśnie zbudowaną [Concept('road_with_icon','drogę')|e].\n\nZawartość zarysu można znacząco dostosowywać. Podobnie jak w #high grupach kontrolnych#! możesz przypisać do zarysu wiele różnych rzeczy, takich jak [countries_with_icon|el], [markets_with_icon|el] lub [armies_with_icon|el].\n\nAby to zrobić, możesz wykorzystać #high menu kontekstowe#!, które jest dostępne poprzez @rightclick!#high kliknięcie prawym przyciskiem#! na [Concept('location_with_icon','lokację')|e] lub $game_concept_country$ na mapie.\n\n@rightclick!Kliknij prawym przyciskiem gdziekolwiek na mapie i poszukaj ikony @pin_icon!."
 lesson_basics_add_outliner: "Przypnij $game_concept_country$ lub $game_concept_location$ do #high zarysu#!"
 lesson_basics_open_contextmenu: "Otwórz menu kontekstowe"
 lesson_basics_wrap_up_4: "@automation! Automatyzacja"
 lesson_basics_wrap_up_4_desc: "Świetna robota! Wszystkie przypięte rzeczy będą dostępne po prawej stronie ekranu.\n\nPrawie kończymy to wprowadzenie. Zautomatyzowaliśmy niektóre funkcje, by pomóc ci skupić się na poznaniu podstaw, ale przez cały czas możesz kontrolować, które aspekty gry są zautomatyzowane w @automation! [Link('automation', '', 'lateralview_automation_entry_name')]."
 lesson_basics_open_automation_view: "Otwórz panel automatyzacji (podświetlony)"
 lesson_basics_wrap_up_4b: "@automation! Automatyzacja"
 lesson_basics_wrap_up_4b_desc: "W tym panelu możesz kontrolować, którymi aspektami [Concept('country_with_icon','kraju')|e] gra będzie zarządzać za ciebie. Na razie zalecamy przeglądnięcie ich i powrót do tego panelu, kiedy już będziesz lepiej wiedzieć, co chcesz kontrolować samodzielnie.\n\nPrzykładowo możesz zdecydować, czy zautomatyzować [advances_with_icon|el] i [cabinet_with_icon|el], czy też zarządzać nimi ręcznie.\n\nJeśli zdecydujesz się używać tych funkcji ręcznie, więcej o nich dowiesz się w poświęconych im podpowiedziach:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! wskazówki do postępów')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! wskazówki do gabinetu')]"
 lesson_basics_wrap_up_5: "Powiadomienia w @caesar!"
 lesson_basics_wrap_up_3b_desc: "Innym ważnym elementem, którego będziesz używać w trakcie swoich kampanii, są #high powiadomienia#!. Pojawiają się pod #high górnym paskiem#! i informują o różnych kwestiach, które będą wymagać twojej uwagi w kolejności od najbardziej (#R czerwonych#!) do najmniej (#G zielonych#!) pilnych.\n\nZwróć uwagę, że nie będziesz otrzymywać powiadomień powiązanych z częściami gry, które masz @automation! #high zautomatyzowane#!.\n\n@hint! Większość powiadomień ma odpowiednie podpowiedzi, które pomagają je rozstrzygnąć. Aby otworzyć właściwą podpowiedź, kliknij #high Shift+Click#! na powiadomieniu."
 lesson_basics_wrap_up_6: "Agenda w @caesar!"
 lesson_basics_wrap_up_6_desc: "I wreszcie na początku każdej gry sugerujemy zapoznać się z @agenda! #high agendą#!, w której znajdziesz odrobinę kontekstu historycznego twojego [Concept('country_with_icon','kraju')|e] oraz zbiór @hint! #high wskazówek#! najbardziej pasujących do obecnej sytuacji."
 lesson_basics_open_agenda: "Otwórz agendę"
 lesson_basics_final: "[mission_icon] Przejdźmy do misji!"
 lesson_basics_final_desc: "Kończymy już #W podstawowy samouczek#!. Możesz kontynuować, rozpoczynając wybrany samouczek.\n\nW zależności od wyboru otrzymasz krótkie wyjaśnienie, które poszerzy twoją wiedzę na temat tego aspektu rozgrywki. Po tym otrzymasz propozycję różnych ścieżek [Concept('missions_with_icon','misji')|e], które oferują różne cele oraz nagrody, a do tego pomagają wykonać pierwsze kroki w @caesar!#W Europa Universalis V#!.\n\nPowodzenia i niechaj twoje państwo sprawnie nawiguje przez meandry historii!"
 lesson_basics_mission_focus: "Wybierz rodzaj misji"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Samouczek dot. polityki"
 lesson_diplomacy_0b: "@diplomacy! Samouczek dot. polityki"
 lesson_diplomacy_0_desc: "Zajmijmy się teraz szkoleniem z polityki. Zagłębimy się nieco w złożoności polityki społecznej, rządowej i zagranicznej.\n\nZacznijmy od fundamentu każdego kraju, który stanowi [population_with_icon|el].\n\nWe wprowadzeniu mieliśmy już okazję rzucić okiem na [pops|l] żyjące w twojej [Concept('capital_with_icon','stolicy')|e]. Teraz poznajmy głębiej [Link('country_culture', '', '@society_panel!panel społeczeństwa')]."
 lesson_diplomacy_open_society: "Otwórz panel społeczeństwa"
 lesson_diplomacy_open_pops: "Otwórz zakładkę Społeczności"
 lesson_diplomacy_1: "@society_panel! Społeczeństwo"
 lesson_diplomacy_1_desc: "Ten panel daje wgląd i dostęp do bardziej ludzkich aspektów [Concept('country_with_icon','kraju')|e]. Pozycja „[population_with_icon|e]” na #high górnym pasku#! pokazuje, ilu ludzi żyje obecnie w twoim [Concept('country','kraju')|e] oraz jak ta liczba zmienia się z miesiąca na miesiąc.\n\nTwoja populacja jest podzielona na [pops_with_icon|el]: grupy ludzi, których łączą [culture_with_icon|el], [religion_with_icon|el] i [pop_type_with_icon|el] żyjące w tej samej [Concept('location_with_icon','lokacji')|e].\n\nJak już widzieliśmy, każdy [pop_type|l] wspiera określony [estate_with_icon|el]. Do tego [pops|l] cechują [literacy_with_icon|el], [pop_satisfaction_with_icon|el], a także [food_with_icon|el] oraz [pop_needs_with_icon|el], których wymagają od swojego [Concept('market_with_icon','rynku')|e].\n\nSatysfakcja społeczności zależy od różnych czynników, np. tego, jak w twoim kraju uznawane są ich [culture|l] i [religion|l] lub na jakim poziomie znajduje się [estate_satisfaction_with_icon|el] ich [Concept('estates','stanów')]. Kiedy satysfakcja spada za nisko, [Concept('pop','społeczność')] będzie szukać okazji do [Concept('rebellion_with_icon','buntu')|e].\n\n@hint! Więcej o [Concept('rebels','buntownikach')|e] dowiesz się we [Link('hints', 'selected_hint = hint_rebels_growing', 'wskazówkach do buntow')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Wspomnieliśmy, że każda [pop_with_icon|el] należy do określonej [Concept('culture_with_icon','kultury')|e]. Sprawdźmy zatem [Link('country_culture', '', '@society_panel! zakładkę Kultura')]."
 lesson_diplomacy_open_culture: "Otwórz zakładkę Kultura"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "Zazwyczaj twój [country_with_icon|el] będzie domem dla kilku [Concept('cultures_with_icon','kultur')|e]. Każdy [country|l] ma [Concept('primary_culture_with_icon','kulturę podstawową')|e], a pozostałe $game_concept_cultures$ mają inny [cultural_status|el].\n\n[pops_with_icon|e] należące do [Concept('culture','kultury')|e], które mają niski [cultural_status|l], zwykle będzie cechować znacznie mniejsza [pop_satisfaction_with_icon|el] i mniejsza liczba [Concept('levies_with_icon','poborowych')|e]. Możesz zwiększyć [cultural_status|l] [Concept('cultures','kultur')] w swojej domenie, przydzielając im [cultural_capacity_with_icon|el].\n\nI wreszcie [pops|l] w twoim [Concept('country','kraju')] będą się [Concept('assimilate_with_icon','asymilować')|e] z twoją [Concept('primary_culture','kulturą podstawową')] w oparciu o różne czynniki, z których najważniejszą stanowi różnica pomiędzy [Concept('cultural_influence_with_icon','wpływem kulturowym')|e] twojej [Concept('primary_culture','kultury podstawowej')] a ich [Concept('cultural_tradition_with_icon','tradycją kulturową')|e]."
 lesson_diplomacy_open_works_of_art: "Otwórz podzakładkę Dzieła sztuki"
 lesson_diplomacy_4: "@art_work! Dzieła sztuki"
 lesson_diplomacy_4_desc: "Jednym z najważniejszych narzędzi, jakie masz do dyspozycji, chcąc zwiększyć [cultural_influence_with_icon|el] swojej [Concept('primary_culture_with_icon','kultury podstawowej')|e] są [works_of_art_with_icon|el].\n\nSprawdźmy teraz #high zakładkę Dzieła sztuki#!. Przejdź do podświetlonej podzakładki."
 lesson_diplomacy_open_culture_breakdown: "Otwórz podzakładkę Podsumowanie kultury"
 lesson_diplomacy_5: "@art_work! Dzieła sztuki"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e] to artefakty tworzone przez [Concept('artists_with_icon','artystów')|e] w twoim [Concept('country_with_icon','kraju')|e]. Przykładowo [ShowArtistTypeName('painter')|l] może namalować [ShowWorkOfArtTypeName('painting')|l], a [ShowArtistTypeName('writer')|l] może napisać [ShowWorkOfArtTypeName('novel')|l].\n\nKiedy tworzone jest $game_concept_work_of_art$, twoja [primary_culture_with_icon|el] uzyska jakiś [cultural_influence_with_icon|el].\n\nPo jego ukończeniu twoja $game_concept_primary_culture$ będzie odnosić korzyści dzięki wpływowi na [Concept('cultural_tradition_with_icon','tradycję kulturową')|e], jak również zapewniać comiesięczną premię do [Concept('prestige_with_icon','prestiżu')|e] w zależności od [Concept('art_quality','jakości sztuki')|el].\n\n[prestige] to kolejna statystyka, którą możesz obserwować na #high górnym pasku#!. Mierzy obecność kulturową twojego [Concept('country','kraju')|e] na scenie światowej. Wysoki poziom [Concept('prestige','prestiżu')|e] może m.in. wesprzeć [Concept('diplomacy','dyplomację')|e] i [Concept('integration','integrację')|e]."
 lesson_diplomacy_open_religion: "Otwórz zakładkę Religia"
 lesson_diplomacy_6: "[religion_icon] Religia"
 lesson_diplomacy_6_desc: "Kolejną cechą szczególną [pops_with_icon|el] obok [Concept('culture_with_icon','kultury')|e] jest jej [religion_with_icon|el]. Obejrzyjmy teraz [Link('country_religion', '', '@society_panel! zakładkę Religia')]!"
 lesson_diplomacy_7: "[religion_icon] Religia"
 lesson_diplomacy_7_desc: "W tej zakładce możesz zobaczyć [Concept('primary_religion_with_icon','religię podstawową')|e] oraz pozostałe [religions_with_icon|el], które występują w twoim [Concept('country_with_icon','kraju')|e].\n\n$game_concept_religion$ może zużywać [religious_influence_with_icon|el], zmieniając się na wiele sposobów w zależności od tego, co wyznaje twój $game_concept_country$.\n\nPodobnie jak w przypadku [Concept('culture_with_icon','kultury')|e], wszystkie $game_concept_religions$, jakie zna $game_concept_country$, mają także stosowny [religious_status|el]."
 lesson_diplomacy_8: "@population! Lud"
 lesson_diplomacy_8_desc: "Teraz sprawdźmy #high zakładkę Lud.#!"
 lesson_diplomacy_open_people: "Otwórz zakładkę Lud"
 lesson_diplomacy_8b: "@population! Lud"
 lesson_diplomacy_8b_desc: "Tutaj znajdziesz informacje o [Concept('pops_with_icon','społecznościach')|e] w twoim [Concept('country_with_icon','kraju')|e]. Twoje $game_concept_pops$ rezydują w określonej [Concept('location_with_icon','lokacji')|e] i cechuje je [culture_with_icon|el], [religion_with_icon|el] oraz [pop_type|el].\n\nW tym panelu znajdziesz także informacje o [Concept('rebels_with_icon','buntownikach')|e]. Ogólnie $game_concept_rebels$ znikają, gdy rośnie [pop_satisfaction|el]."
 lesson_diplomacy_8c: "@characters! Postacie"
 lesson_diplomacy_8c_desc: "Zerknijmy teraz na [characters_with_icon|el]. Przejdź do #high zakładki Postacie.#!"
 lesson_diplomacy_open_character: "Otwórz podzakładkę Postacie"
 lesson_diplomacy_8d: "@characters! Postacie"
 lesson_diplomacy_8d_desc: "W trakcie gry będziesz mieć kontakt z wieloma różnymi [Concept('characters_with_icon','postaciami')|e] – znaczącymi jednostkami, które mogą pełnić różne [roles|el].\n\nW tej zakładce znajdziesz listę wszystkich [Concept('characters','postaci')] na twoim dworze oraz ich obecne [roles|l]. Postacie mają [abilities_with_icon|el], od których zależy ich skuteczność w pełnieniu różnych [Concept('roles','ról')]:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nOprócz tych 3 bazowych [Concept('abilities','zdolności')] [characters|l] mogą uzyskać określone [traits|el], dzięki którym stają się lepsze w określonych zadaniach. [characters] należą także do [Concept('estate_with_icon','stanu')|e], a niektóre do słynnej [Concept('dynasty_with_icon','dynastii')|e].\n\n#weak Możesz także @rightclick!#high kliknąć prawym przyciskiem#! na nazwie lub portrecie [Concept('character','postaci')] gdziekolwiek w grze, by otworzyć #high menu kontekstowe#!#!."
 lesson_diplomacy_8e: "[character_icon] Postacie"
 lesson_diplomacy_8e_desc: "Poznaliśmy już zastosowanie [Concept('artists','artystów')] na twoim [Concept('court','dworze')|e], ale najważniejsza [character_with_icon|el] to bez wątpienia [ruler_with_icon|el].\n\nPonownie odwiedźmy panel rządu, by rzucić okiem na szlachetną sztukę rządzenia."
 lesson_admin_1: "[ruler_icon] Osoba rządząca"
 lesson_admin_1_desc: "Oto [ruler_with_icon|el], twoja najważniejsza [character_with_icon|el]. [abilities_with_icon|e] [Concept('ruler','władcy')|e] lub [Concept('ruler','władczyni')|e] mają znaczący wpływ na [country_with_icon|el]. Ich efekty możesz sprawdzić, naprowadzając na nie kursor.\n\nW tym omówieniu pojawią się także [consort_with_icon|el], [heir_with_icon|el] oraz [regent_with_icon|el], jeśli te [roles|e] są u ciebie obecne."
 lesson_admin_open_government: "Otwórz panel $game_concept_government$"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "A jeśli już mowa o ważnych [Concept('characters_with_icon','postaciach')|e], omówmy jedno z najskuteczniejszych narzędzi, jakie masz do rządzenia swoim [Concept('country_with_icon','krajem')|e]: twój [cabinet_with_icon|el].\n\nPrzejdź do podświetlonej podzakładki Gabinet."
 lesson_admin_open_cabinet: "Otwórz podzakładkę Gabinet"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Oto twój [cabinet_with_icon|el]. Składa się z kilku [Concept('cabinet_seats_with_icon','miejsc w gabinecie')|e], które zapełnią [characters_with_icon|el], służący jako [cabinet_members_with_icon|el]. $game_concept_cabinet_members$ mogą otrzymywać zadania podejmowania różnych [Concept('cabinet_actions_with_icon','działań gabinetu')|e], takich jak [ShowCabinetActionName('increase_control_province')|l] lub [ShowCabinetActionName('develop_province')|l].\n\n$game_concept_cabinet_actions$ polegają na jednej z trzech [Concept('abilities_with_icon','zdolności')|e]. $game_concept_abilities$, jakie posiadają [ruler_with_icon|el] i $game_concept_cabinet_member$ wyznaczony do wykonania działania, mają wpływ na skutki działania.\n\nPrzykładowo działanie [ShowCabinetActionName('change_societal_values')|l] będzie postępować szybciej, jeśli przypisany do niego $game_concept_cabinet_member$ ma wysokie [dip_with_icon|e]. Ogólna [cabinet_efficiency_with_icon|el] twojego [Concept('country_with_icon','kraju')|e] wpływa również na szybkość i skuteczność działania.\n\n@hint! Więcej o gabinecie dowiesz się we [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'wskazówkach do gabinetu')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Przejdźmy teraz do #high podzakładki Stany#!. Różne $game_concept_estates$ w twoim [Concept('country_with_icon','kraju')|e] są dostępne w #high podzakładce stany#! w zakładce $game_concept_country$ w panelu [Concept('government','rządu')|e]."
 lesson_admin_6: "[government_type_icon] Rząd"
 lesson_admin_6_desc: "Każdy [country_with_icon|el] w #high Europa Universalis V#! jest inny. Natura polityki twojego [Concept('country','kraju')] będzie zależeć przede wszystkim od [Concept('government_type_with_icon','ustroju politycznego')|e].\n\nJako [Player.GetGovernment.GetGovernmentType.GetName] sprawiasz, że funkcjonowanie twojego [Concept('country','kraju')] różni się w najbardziej kluczowych aspektach od sąsiadów. Co więcej, natura i struktura polityczna każdego [Concept('country','kraju')] jest w dużej mierze zależna od tego, jak wyglądają ich [government_reforms_with_icon|el], [privileges_with_icon|el] i [laws_with_icon|el].\n\nZmiana któregokolwiek z tych trzech zwykle wiąże się z dużym kosztem [Concept('stability_with_icon','stabilności')|e].\n\nSprawdźmy, czym są, zaczynając od znanej już [Link('government', 'tabcontent = estates', '@government_panel!podzakładki Stany')]."
 lesson_admin_6b: "[government_reform_icon] Reformy rządowe"
 lesson_admin_6b_desc: "[government_reforms_with_icon|e] stanowią jedną z najbardziej charakterystycznych cech twojego [Concept('country_with_icon','kraju')|e]. Ich skutki są często znaczące, więc ich przygotowanie powinno być jedną z pierwszych rzeczy po rozpoczęciu nowej gry.\n\n@hint! Więcej o [Concept('government_reforms','reformach rządowych')] dowiesz się we [Link('hints', 'selected_hint = hint_has_possible_reform', 'wskazówkach do reform rządowych')]."
 lesson_admin_open_country: "Otwórz zakładkę Kraj"
 lesson_admin_open_estates: "Otwórz podzakładkę Stany"
 lesson_admin_6c: "[privileges_icon] Przywileje"
 lesson_admin_6c_desc: "[privileges_with_icon|e] wspomnieliśmy już, omawiając [estates_with_icon|el]. [privileges], oprócz tego, że wpływają na [Concept('estate_satisfaction_with_icon','satysfakcję stanu')|e] oraz [estate_power_with_icon|el], mogą mieć fundamentalne konsekwencje dla sposobu, w jaki sposób zachowuje się twój [country_with_icon|el], często oferując nowe opcje lub ograniczając swobodę działania."
 lesson_admin_open_laws: "Otwórz podzakładkę Prawo"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "I wreszcie każdy kraj zaczyna, mając inne [laws_with_icon|el]. Przejdź do #high podzakładki Prawo#! w #high zakładce Kraj#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e] istnieją w kilku kategoriach i pozwalają zmieniać [country_with_icon|el]. Każde [law|l] zawiera kilka potencjalnych [Concept('policies_with_icon','polityk')|e] do wyboru.\n\nPrzykładowo możesz sprawić, by była aktywna $game_concept_policy$ [ShowPolicyName('no_censorship')|l], gdy $game_concept_law$ to [ShowLawName('censorship')]. Będzie mieć to różne skutki, niektóre dobre, a niektóre złe. Tempo, z jakim może zmienić się $game_concept_policy$, zależy od twojej [Concept('legislative_efficiency_with_icon','wydajności legislacyjnej')|e].\n\n#weak Możesz dostosowywać $game_concept_laws$ w każdej chwili, poświęcając zarówno [gold_with_icon|el], jak i [stability_with_icon|el], ale zwykle rozsądniej jest zaczekać na sesję [Concept('parliament_with_icon','parlamentu')|e].#!"
 lesson_admin_open_values: "Otwórz zakładkę Wartości"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Możesz wprowadzać [government_reforms_with_icon|el], [laws_with_icon|el] i [privileges_with_icon|el] w swoim [Concept('country_with_icon','kraju')|e], o ile tylko przyjmiesz związany z tym koszt [Concept('stability_with_icon','stabilności')|e]. Niektóre rzeczy nie zmieniają się w parę godzin. Społeczności zwykle powoli przyjmują nową legislatywę.\n\nTę bardziej strukturalną idiosynkrazję twojego kraju i ludu reprezentują [societal_values_with_icon|el]. Przyjrzyjmy się im."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "[societal_values_with_icon|e] [Concept('country_with_icon','kraju')|e] reprezentują głębsze zwyczaje populacji, sekularną bezwładność instytucji oraz ich wpływ na charakter mieszkańców. Zmieniają się powoli z czasem, dostosowując do natury praw.\n\n[reforms_with_icon|e], [privileges_with_icon|el], [laws_with_icon|el] i określone działania podejmowane podczas twych rządów sprawią, że różne [societal_values|l] będą powoli dryfować w kierunku danej wartości.\n\n#weak Przykładowo [privileges|l], jakie otrzymają [GetEstateName('nobles_estate')|l], sprawią, że w twoim kraju pojawi się [ShowSocietyDirectionName('aristocracy')|l]#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Wykorzystanie władzy, jaką ma [GetEstateName('crown_estate')|l] nad innymi [Concept('estates_with_icon','stanami')|e], to jedna z podstawowych zasad sprawowania rządów w @caesar!#high Europa Universalis V#!.\n\nTwoja [crown_power_with_icon|el] polega głównie na średniej [Concept('control_with_icon','kontroli')|e] nad wszystkimi posiadanymi [Concept('locations','lokacjami')|e], zaś redukują ją [privileges_with_icon|el], jakimi cieszą się [estates|l]. Liczne [government_reforms_with_icon|e], [laws_with_icon|e], i [societal_values_with_icon|e] również wywierają na nią wpływ.\n\nDbanie, aby [crown_power|l] była wysoka, jest niezwykle ważne: nie tylko rośnie dzięki temu [cabinet_efficiency_with_icon|el] oraz twoje poparcie, kiedy obraduje [parliament_with_icon|el], lecz określa także procent [Concept('trade_income_with_icon','przychodu handlowego')|e] jakim jest bezpośrednio zasilany twój [treasury_with_icon|el]."
 lesson_economy_1: "@adm! Samouczek dot. gospodarki"
 lesson_economy_1_desc: "Zaczynamy @adm! #high szkolenie z gospodarki#!. Zgłębimy teraz ciut bardziej ekonomię #high Europa Universalis V#!, poczynając od jej podstawy: [Concept('markets_with_icon','rynków')|e]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Tutaj widzisz listę [Concept('markets_with_icon','rynków')|e], na których obecny jest twój [country_with_icon|el], a na mapie widać wszystkie [markets|l] w znanym świecie. Każda [location_with_icon|el] ma swój [market|l], gdzie sprzedaje [goods_with_icon|el], które wytwarza, i kupuje [goods|l], których potrzebuje.\n\nW tej grze towary są potrzebne do wielu rzeczy: [pops_with_icon|el] potrzebują [Concept('goods','towarów')] do życia, [constructions_with_icon|el] potrzebują [Concept('goods','towarów')] do postępów, [buildings_with_icon|el] potrzebują [Concept('goods','towarów')] do działania, [armies_with_icon|el] potrzebują [Concept('goods','towarów')] do walki.\n\nPrzykładowo na mapie widać, że twoja [capital_with_icon|el], [Player.GetCapital.GetName], należy do [market_icon][Player.GetCapital.GetMarket.GetName], więc wszystko, co budujesz, będzie używać [Concept('goods','towarów')] z tego [Concept('market','rynku')].\n\n#weak Możesz także @rightclick!#high kliknąć prawym przyciskiem#! nazwę lub kartę [Concept('market','rynku')|e] gdziekolwiek w grze, by otworzyć #high menu kontekstowe#!#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "Produkcja wszystkich [Concept('locations_with_icon','lokacji')|e] jest co miesiąc sprzedawana do [Concept('stockpile_with_icon','zapasów')|e] [Concept('market_with_icon','rynku')|e], zapewniając im [Concept('tax_base_with_icon','podstawę opodatkowania')|e]. Z drugiej strony wszystkie [locations|l] starają się kupować potrzebne [goods_with_icon|el] na swoim [Concept('market','rynku')|e] zgodnie z [Concept('market_access_with_icon','dostępem do rynku')|e]. Różnica pomiędzy [Concept('supply_with_icon','podażą')|e] a [Concept('demand_with_icon','popytem')|e] na [good|l] na [Concept('market','rynku')] wpływa na jego [Concept('market_price_with_icon','cenę rynkową')|e].\n\nZwróć uwagę, że [markets|el] wykraczają poza granice [Concept('country_with_icon','kraju')|e]. Produkcja twoich [Concept('locations','lokacji')|e] zawsze trafia bezpośrednio na swój [market|l], więc obce [locations|l] na tym samym [Concept('market','rynku')|e] mogą kupować [goods|l] przed twoimi [Concept('locations','lokacjami')|e], jeśli ich [market_access|l] jest większy.\n\n[market_access_with_icon|e] [Concept('locations','lokacji')|e] zależy od odległości do [Concept('market_center_with_icon','ośrodka handlowego')|e], którą można poprawić dzięki [Concept('roads_with_icon','drogom')|e] w podobny sposób jak [proximity_with_icon|el]. Ogólnie lokacje mają tendencję, by należeć do najbliższego [Concept('market','rynku')|e], tj. tego, do którego mają największy [market_access|l].\n\n@hint! Więcej o [Concept('markets','rynkach')|e] dowiesz się we [Link('hints', 'selected_hint = hint_markets', 'wskazówkach do rynków')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "Naturalnie [markets_with_icon|el] nigdy nie są zupełnie od siebie odizolowane. Przemieszczanie [Concept('goods_with_icon','towarów')|e] pomiędzy dwoma [Concept('markets','rynkami')|e] to [trade_with_icon|el].\n\n[countries_with_icon|e] mogą przemieszczać [goods|l] pomiędzy [Concept('markets','rynkami')|e], wykorzystując swoją [Concept('merchant_capacity_with_icon','wydajność handlową')|e] i generując przy tym zysk (lub stratę). Ponadto @burghers! [ShowPopTypeName('burghers')], którzy żyją na [Concept('market','rynku')|e], będą zajmować się [Concept('trade','handlem')|e] na własną rękę.\n\nDomyślnie handel jest @automation! #high zautomatyzowany#! na wszystkich [Concept('markets','rynkach')|e], co oznacza, że cała [merchant_capacity|l], jaką posiadasz na tym [Concept('market','rynku')], zostanie wykorzystana automatycznie w najlepszych możliwych transakcjach. Zalecamy pozostawienie zautomatyzowanego [Concept('trade','handlu')|e], dopóki nie nabierzesz większego doświadczenia w grze.\n\nA kiedy nadejdzie odpowiedni czas, więcej o [Concept('trade','handlu')|e] dowiesz się tutaj:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! wskazówki do handlu')]."
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "I wreszcie [pops_with_icon|el] produkują i konsumują [food_with_icon|el].\n\n[food|U] jest produkowana głównie, gdy @laborers! [ShowPopTypeName('laborers')|l] pracują w [rgo_with_icon|el] z [Concept('food_raw_materials','surowcami spożywczymi')|e], takimi jak [ShowGoodsName('wheat')|l], ale w małym stopniu przyczyniają się do tego także @peasants! [ShowPopTypeName('peasants')|l], którzy pracują w [Concept('subsistence_agriculture_with_icon','rolnictwie samowystarczalnym')|e].\n\nKażdy [market_with_icon|el] ma [food_stockpile_with_icon|el], które co miesiąc się zwiększają lub zmniejszają. Jeśli na [Concept('market','rynku')|e] skończy się [food|l], [population|l] zacznie cierpieć na [starvation_with_icon|el]. Bilans [Concept('food','żywności')] na [Concept('market','rynku')|e] możesz znaleźć w karcie [Concept('market','rynku')].\n\nWięcej o tym, jak działa podaż [Concept('food','żywności')], dowiesz się we [Link('hints', 'selected_hint = hint_food', '@hint! wskazówkach do żywności')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Kontynuujmy nasze badania [Concept('goods_with_icon','towarów')|e]! Aby to zrobić, kliknij przycisk „[pop_needs_with_icon|e]” w karcie „[market_with_icon|e]”."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Tutaj możesz zobaczyć wszystkie [goods_with_icon|el] na określonym [Concept('market_with_icon','rynku')|e]. Jako że jest już zastosowany filtr „Potrzeby społeczności”, widzisz obecnie [market_balance_with_icon|el] na wszystkie $game_concept_goods$, jakich wymagają twoje [pops_with_icon|el].\n\n#weak Możesz usunąć [market_icon] #high kartę rynku#!, by wyświetlić towary w całym [Concept('country','kraju')|e], w tym wszystkie rynki, w których masz [locations|l]#!.\n\n[supply_with_icon|e] danego towaru na [Concept('market','rynku')|e] możesz zwiększyć na trzy sposoby:\n\n$BULLET$ [rgo_icon] Rozbudowując [rgo|el]\n[rgo|U] można rozbudować, by wytwarzać [raw_materials_with_icon|el], jeśli [Concept('own','posiadasz')|e] odpowiednie [locations_with_icon|el].\n\n$BULLET$ [building_icon|e] Stawianie [Concept('buildings','budynków')|e]\nMimo że część z nich może produkować [raw_materials|l], [buildings|l] sprawdzają się najlepiej przy przekształcaniu [Concept('raw_materials','surowców')] w [produced_goods_with_icon|el].\n\n$BULLET$ [import_icon|e] Importowanie ich przy wykorzystaniu [Concept('trade_with_icon','handlu')|e]\nJeśli masz [merchant_capacity_with_icon|el], potrzebne [goods|l] możesz zawsze importować z innych [Concept('markets','rynków')].\n\n#weak Przykład stanowią $game_concept_rgo$, gdzie będzie zbierana @wool! [ShowGoodsName('wool')|l], a następnie $game_concept_building$ @cloth_guild![ShowBuildingTypeName('cloth_guild')|l], w której wełna będzie przerabiana na @cloth! [ShowGoodsName('cloth')|l] wykorzystywane przez inne [buildings|l], [pops|l] i [armies|l].#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "I wreszcie pomówmy o [Concept('buildings_with_icon','budowlach')|e].\n\nObejrzyjmy całą listę [Concept('building','budowli')|e] w #high zakładce Budowa#!."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "W przeciwieństwie do tego, jak zachowuje się [rgo_with_icon|el], wszystkie [buildings_with_icon|el] wymagają do funkcjonowania dostarczenia [Concept('goods_with_icon','towarów')|e], ale tylko niektóre wytwarzają [goods|l], a tym samym [Concept('tax_base_with_icon','podstawę opodatkowania')|e].\n\nInne [buildings|l] mają inne przeznaczenie, np. zapewniają [Concept('manpower_with_icon','siłę żywą')|e], umożliwiają rekrutację [Concept('regulars_with_icon','oddziałów regularnych')|e], zwiększają [crown_power_with_icon|e] lub [Concept('control_with_icon','kontrolę')|e] w ich [Concept('location_with_icon','lokacji')|e].\n\n$game_concept_buildings$, tak jak [rgo_with_icon|el], posiadają koszt [Concept('construction_with_icon','konstrukcji')|e] a ich stawianie zajmuje określony czas w grze. Ukończona [building|l] wymaga do działania dostępu do [Concept('goods','towarów')] ze swojego [Concept('market','rynku')].\n\n#weak Pamiętaj, że twój [country|el] może mieć więcej niż jeden [market|l]. [market_icon] #high Karta rynku#! na górze #high panelu produkcji#! pozwala filtrować zawartość według rynków.#!\n\nWięcej o [Concept('buildings','budowlach')|e] dowiesz się w odpowiednich wskazówkach:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Brak pracowników w budowlach')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Nierentowne budowle')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Brakujące materiały w budowlach')]."
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Na koniec sprawdźmy [missions_with_icon|el]."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|eU] to pakiety zadań, które dają pewne wskazówki, co dokładnie możesz zrobić w #high Europa Universalis V#!. Gra jest ogromna, więc trzeba się nauczyć w niej wielu rzeczy. Ale właśnie to stanowi część zabawy!\n\nUkończenie wprowadzenia @adm! #high do stylu gry Gospodarka#! oznacza, że dostępne stały się $game_concept_missions$, które pomogą zgłębić niuanse zastosowania wszystkich omówionych paneli i mechanik.\n\nAby ułatwić ci przygotowanie się na przyszłość, mamy odpowiednie $game_concept_missions$ na start."
 lesson_admin_29: "@caesar! Podsumowanie"
 lesson_admin_29_desc: "Świetnie! Teraz w #high zakładce Misje#! dostępnych jest kilka [Concept('missions_with_icon','misji')|e].\n\nZalecamy zajmowanie się nimi po kolei, by ugruntować i poszerzyć zdobytą dotąd wiedzę. Pamiętaj jednak, że w każdej chwili możesz rozpocząć dowolny inny samouczek oraz powiązane z nim [missions|l] w #high zakładce Misje#!.\n\nPowodzenia!"
