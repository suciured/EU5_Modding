 lesson_diplomacy_9: "@diplomacy! Dyplomacja"
 lesson_diplomacy_9_desc: "Ale nie cała polityka dzieje się w naszym kraju. Zajmijmy się teraz [Concept('diplomacy_with_icon','dyplomacją')|e], zaczynając od #high zakładki Stosunki#! w @diplomacy_panel![Link('diplomacy', '', ' panelu Dyplomacji')]."
 lesson_diplomacy_open_diplomacy: "Otwórz panel dyplomacji"
 lesson_diplomacy_open_relations: "Otwórz zakładkę Stosunki"
 lesson_diplomacy_open_current_relations: "Otwórz podzakładkę Obecne stosunki"
 lesson_diplomacy_10: "@diplomacy! Dyplomacja"
 lesson_diplomacy_10_desc: "Bez względu na to, jaką potęgę osiągniesz, [diplomacy_with_icon|el] będzie niezbędna do przetrwania epoki. Dzięki niej zawiążesz [alliances_with_icon|el], by bronić się przed wrogami, lub wynegocjujesz [peace_with_icon|el] po długiej [Concept('war_with_icon','wojnie')|e].\n\nDwie istotne rzeczy tutaj to:\n\n$BULLET$Niezbędni będą [diplomats_with_icon|el] wykonujący [diplomatic_action_with_icon|el] wobec innych [Concept('countries_with_icon','krajów')|e], np. [Concept('improve_relations_with_icon','poprawianie relacji')|e], tworzenie [Concept('spy_networks_with_icon','siatki szpiegowskiej')|e] lub deklarowanie [Concept('wars_with_icon','wojen')|e]. Twoi obecni [diplomats|l] są widoczni na #high górnym pasku#!.\n\n$BULLET$Posiadanie [Concept('treaties_with_icon','traktatów')|e] dyplomatycznych z innymi [Concept('countries','krajami')|e] jak [alliance|l] lub [subject_with_icon|el] zużyje jakąś część [Concept('diplomatic_capacity_with_icon','możliwości dyplomatycznych')|el]. Dostępne [diplomatic_capacity|l] możesz zwiększyć, wydając [gold_with_icon|el] w panelu budżetu."
 lesson_diplomacy_11: "@diplomacy! Obecne stosunki"
 lesson_diplomacy_11_desc: "Przejdźmy do #high podzakładki Obecne stosunki#!, by nieco bardziej zgłębić, w czym uczestniczy twój [country_with_icon|el]."
 lesson_diplomacy_12: "@diplomacy! Obecne stosunki"
 lesson_diplomacy_12_desc: "#high Podzakładka Obecne stosunki#! zawiera informacje o wszystkich [Concept('treaties_with_icon','traktatach')|e] podpisanych z innymi [Concept('countries_with_icon','krajami')|e] i [Concept('international_organizations_with_icon','organizacjami międzynarodowymi')|e], do których należysz.\n\nJeśli masz [Concept('subjects_with_icon','podwładnych')|e], możesz zarządzać nimi z tego panelu."
 lesson_diplomacy_13: "[country_icon] Znane kraje"
 lesson_diplomacy_13_desc: "Teraz sprawdźmy znane ci [countries_with_icon|el]."
 lesson_diplomacy_open_known_countries: "Otwórz podzakładkę Znane kraje"
 lesson_diplomacy_14: "[country_icon] Znane kraje"
 lesson_diplomacy_14_desc: "W tej #high podzakładce#! widzisz wszystkie [countries_with_icon|el], które zostały [Concept('discovered_with_icon','odkryte')|e]. Domyślne filtry będą uwzględniać tylko $game_concept_countries$ w twoim [Concept('diplomatic_range_with_icon','zasięgu dyplomatycznym')|e].\n\nTo także dobre miejsce, by sprawdzić swoją [Concept('great_power_score_with_icon','ocenę w rankingu mocarstw')|e]. Jeśli twoja $game_concept_great_power_score$ należy do najwyższych na świecie, twój kraj jest uznawany za [great_power_with_icon|el], co pozwala wywierać większy wpływ na sąsiadów."
 lesson_diplomacy_15: "[international_organizations_icon] Organizacje"
 lesson_diplomacy_15_desc: "Sprawdźmy [international_organizations_with_icon|el]!"
 lesson_diplomacy_open_known_orgs: "Otwórz podzakładkę Organizacje"
 lesson_diplomacy_16: "[international_organization_icon] Organizacje"
 lesson_diplomacy_16_desc: "Tutaj możesz zobaczyć wszystkie [international_organization_icon] [international_organizations|el] na świecie. Wśród nich są m.in. [GetUniqueInternationalOrganization('hre').GetName], [GetUniqueInternationalOrganization('catholic_church').GetName] i [personal_unions_with_icon|el].\n\nTo, na jakie zachowania pozwalają ci $game_concept_international_organizations$, których jesteś częścią, zależy od organizacji oraz [Concept('special_status','specjalnego statusu')|e], jaki możesz w niej mieć."
 lesson_diplomacy_17: "[country_icon] Obce kraje"
 lesson_diplomacy_17_desc: "Poświęćmy chwilę na omówienie obcych [Concept('countries_with_icon','krajów')|e]. @leftclick!#high Kliknij#! kraj na mapie, by otworzyć panel.\n\n#weak Jako że przy przybliżeniu wybierasz [locations_with_icon|el], do wybrania [Concept('country','kraju')|e] może być potrzebne oddalenie mapy.#!"
 lesson_diplomacy_open_foreign_country: "Otwórz panel obcego kraju @leftclick!#high kliknięciem lewego przycisku#! na kraju na mapie"
 lesson_diplomacy_18: "[countries_icon] Obce kraje"
 lesson_diplomacy_18_desc: "Tutaj znajdziesz omówienie obcego [Concept('country_with_icon','kraju')|e], w tym również to, kim jest jego [ruler_with_icon|el]. Zakładka \n[diplomacy_with_icon|e] przypomina omówiony wcześniej dział Stosunki i pokazuje rzeczy typu [allies_with_icon|el], [rivals_with_icon|el] i [subjects_with_icon|el].\nNa razie zajmijmy się podświetloną kartą dyplomacji, która mieści przyciski szybkiego dostępu do popularnych [Concept('diplomatic_actions_with_icon','działań dyplomatycznych')|e], takich jak poprawianie [Concept('opinion_with_icon','opinii')|e] lub zabieganie o [favors_with_icon|el].\n\n#weak Możesz także #high kliknąć prawym przyciskiem#! nazwę lub flagę dowolnego państwa gdziekolwiek w grze, by otworzyć #high menu kontekstowe#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Działania dyplomatyczne"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Działania dyplomatyczne"
 lesson_diplomacy_19_desc: "Oprócz zwykłych [Concept('diplomatic_actions_with_icon','działań dyplomatycznych')|e], dostępnych w karcie [diplomacy_with_icon|eU], możesz także #high kliknąć#! nazwę [Concept('country_with_icon','kraju')|e], by przejść do #high zakładki Działania#! w [Link('diplomacy', '', '@diplomacy_panel! panelu dyplomacji')], jeśli oglądany obecnie $game_concept_country$ został uprzednio wybrany.\n\n#weak Możesz także#high kliknąć prawym przyciskiem myszy#! na nazwie lub fladze kraju w każdym miejscu w grze, by otworzyć #high menu kontekstowe#! i wybrać opcję #high $SELECT_ACTIONS$#!.#!"
 lesson_diplomacy_open_actions: "Otwórz działania dyplomatyczne, @leftclick!#high klikając#! nazwę karty kraju"
 lesson_diplomacy_20: "[diplomatic_action_icon] Działania dyplomatyczne"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Działania dyplomatyczne"
 lesson_diplomacy_20_desc: "W #high zakładce Działania dyplomatyczne#! możemy podjąć różne [diplomatic_actions_with_icon|el]. Jako że trafiliśmy tutaj, wybierając [country_with_icon|el] na mapie, ten określony $game_concept_country$ jest już wybrany jako cel działania.\n\nSą różne $game_concept_diplomatic_actions$, które możesz podjąć. Część z nich jest dostępna tylko w określonych warunkach. Jeśli zamierzasz pokojowo traktować inne $game_concept_countries$, musisz mieć trzy rzeczy na uwadze: [opinion_with_icon|el], [trust_with_icon|el] i [favors_with_icon|el].\n\nNa razie wypróbujmy działanie [improve_relations_with_icon|e]."
 lesson_diplomacy_confirm_diplo_action: "@leftclick!Kliknij przycisk Poprawa opinii dla wybranego kraju"
 lesson_diplomacy_21: "[diplomatic_action_icon] Działania dyplomatyczne"
 lesson_diplomacy_21_desc: "Dobra robota! Po potwierdzeniu [Concept('diplomatic_action_with_icon','działania dyplomatycznego')|e] twoi [diplomats_with_icon|el] wyruszą do wskazanego [Concept('country_with_icon','kraju')|e] i rozpoczną wybrane działanie.\n\nDziałanie [improve_relation_with_icon|e] nie przynosi natychmiastowych skutków, tylko powoli zwiększa [Concept('opinion_with_icon','opinię')|e] na przestrzeni miesięcy i lat. Podobnie zachowują się niektóre inne $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "[missions_with_icon|eU] to pakiety zadań, które dają pewne wskazówki, co dokładnie możesz zrobić w #high Europa Universalis V#!. Gra jest ogromna, więc trzeba się nauczyć w niej wielu rzeczy. Ale właśnie to stanowi część zabawy!\n\nUkończenie wprowadzenia @dip! #high do stylu gry Polityka#! oznacza, że dostępne stały się $game_concept_missions$, które pomogą zgłębić niuanse zastosowania wszystkich omówionych właśnie paneli i mechanik.\n\nAby ułatwić ci przygotowanie się na przyszłość, mamy odpowiednie $game_concept_missions$ na start."
 lesson_diplomacy_has_mission_active: "Zacznij misję polityczną"
 ############ MILITARY ############
 lesson_military_open_military: "Otwórz panel wojska"
 lesson_military_0: "[war_icon] Samouczek rozgrywki typu $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0b: "[war_icon] Samouczek rozgrywki typu $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0_desc: "Teraz przyjrzymy się samouczkowi rozgrywki typu $PLAYER_PLAYSTYLE_MILITARY$! Zaczniemy od wglądu w panel wojska."
 lesson_military_1: "@military_panel! Wojsko"
 lesson_military_1_desc: "Tutaj otrzymujesz wgląd w swoje [armies_with_icon|el]. W przypadku [Concept('war_with_icon','wojny')|e] [armies|l] mogą być przemieszczane na mapie, by nawiązać walkę z wrogimi [Concept('armies','armiami')] i [Concept('occupy_with_icon','okupować')|e] wrogie [locations_with_icon|el].\n\nNa [armies|l] składają się [regiments_with_icon|el] trzech rodzajów:\n\n$BULLET$[levies_with_icon|e] są wystawiane z twojej [Concept('population_with_icon','populacji')|e] poprzez [estates_with_icon|el] i są ogólnie słabe, ale tanie w utrzymaniu.\n\n$BULLET$[regulars_with_icon|e] to profesjonalni żołnierze, których trzeba opłacać i szkolić. Wymagający [Concept('manpower_with_icon','siły żywej')|e].\n\n$BULLET$[mercenaries_with_icon|e] mogą być wynajęci za [gold_with_icon|el], by ginęli za twój [country|l] tak długo, jak będziesz płacić.\n\nNa początku gry większość [Concept('countries_with_icon','krajów')|e] polega głównie na [Concept('levies','poborowych')|e], którzy są wystawiani przez [estates|l] do toczenia [Concept('wars','wojen')|e], ale wraz z upływem czasu i dokonywanymi [Concept('advances_with_icon','postępami')|e] następuje przejście na [regiments|l] profesjonalne, które wymagają [Concept('manpower','siły żywej')].\n\n[navies_with_icon|e] to morski odpowiednik [Concept('armies_with_icon','armii')|e]. Ma podobne rozróżnienie na [navy_levies_with_icon|el] oraz profesjonalne [ships_with_icon|el] wymagające [Concept('sailors_with_icon','żeglarzy')|e]."
 lesson_military_2: "[manpower_icon] Siła żywa"
 lesson_military_2_desc: "Powinniśmy poświęcić chwilę, by pomówić o [Concept('manpower_with_icon','sile żywej')|e]. Tak jak wspomnieliśmy, [regular_regiments_with_icon|el] wymagają [Concept('manpower','siły żywej')] do rekrutacji, ale także uzupełnień po każdym poniesieniu strat.\n\n[manpower] pochodzi z wojskowych [Concept('buildings_with_icon','budowli')|e], w których znajdują się [pops|l] @soldiers! [ShowPopTypeName('soldiers')].\n\n#weak We wczesnych partiach gry $game_concept_manpower$ może być generowana dzięki postawieniu [Concept('building','budowli')|e] typu [ShowBuildingTypeName('sergeantry')|l] w panelu produkcji, ale nowe [advances_with_icon|el] otworzą inne jej źródła.#!\n\n@hint! Więcej o [Concept('manpower','sile żywej')] dowiesz się we [Link('hints', 'selected_hint = hint_manpower','wskazówkach do siły żywej')]."
 lesson_military_war_0: "[casus_belli_icon] Casus belli"
 lesson_military_war_0_desc: "Mając już omówione [armies_with_icon|el] i [navies_with_icon|el], powinniśmy ogólniej zająć się [Concept('war_with_icon','wojną')|e] i [casus_belli_with_icon|el].\n\n[war|U] rozpoczyna się, gdy [country_with_icon|el] wypowiada [Concept('war','wojnę')] innemu krajowi. [war|U] może być wypowiedziana z uzasadnionego powodu, znanego jako [casus_belli_with_icon|el], co ułatwia prowadzenie negocjacji pokojowych. Rozpoczęcie [Concept('war','wojny')] bez [casus_belli|l] wciąż jest możliwe, ale będzie mieć większy wpływ na twoją [stability_with_icon|el] i [Concept('opinion_with_icon','opinie')|e] sąsiadów.\n\nNajlepszym sposobem pozyskania casus belli jest przygotowanie go przez twój [parliament_with_icon|el] po użyciu opcji w panelu rządu. Istniejące w obcym [Concept('country','kraju')] [spy_networks_with_icon|el] pozwalają również sfabrykować casus belli przeciwko niemu, jeśli posiadasz [cores_with_icon|el] na jego ziemiach albo jeśli jesteście [Concept('rivals_with_icon','rywalami')|e].\n\n#weak Wypowiadając [Concept('war','wojnę')], pamiętaj, że [allies_with_icon|el] i [subjects_with_icon|el] twoich wrogów prawdopodobnie staną z nimi ramię w ramię! #!\n\n@hint! Więcej o [casus_belli|l] dowiesz się we [Link('hints', 'selected_hint = hint_casus_belli', 'wskazówkach do casus belli')]."
 lesson_military_war_1: "[war_icon] Wojna"
 lesson_military_war_1_desc: "[Concept('war_with_icon','wojny')|eU] wygrywa się, gromadząc [war_score_with_icon|el], tj. wygrywając [battles_with_icon|el], [Concept('occupy_with_icon','okupując')|e] wrogie [locations_with_icon|el], i co najważniejsze, osiągając [war_goal|el]. Każda [war_with_icon|el] ma swój [war_goal|el] zależny od [casus_belli_with_icon|el] atakującego.\n\n$game_concept_war$ ma dwóch [Concept('war_leaders_with_icon','przywódców wojennych')|e], którzy mogą mieć wielu [Concept('war_allies_with_icon','sojuszników wojennych')|e]. Ostatecznie $game_concept_war$ kończy się, gdy obie strony zgodzą się na [peace_treaty_with_icon|el].\n\nMożesz [Concept('occupy','okupować')] wrogie terytoria w trakcie wojny, ale nie zmienią one rąk, dopóki $game_concept_war$ się nie skończy, a [peace_treaty|l] nie ratyfikuje transferu [Concept('ownership','własności')|e].\n\nWięcej o [Concept('war','wojnie')|e], [Concept('battles','bitwach')|e] i [Concept('occupation','okupacji')|e] dowiesz się w ich wskazówkach:\n[Link('hints', 'selected_hint = hint_war', '@hint! wskazówki do wojny')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! wskazówki do bitwy')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! wskazówki do okupacji i oblężeń')]"
 lesson_military_war_2: "[war_exhaustion_icon] Wyczerpanie wojenne"
 lesson_military_war_2_desc: "W trakcie [Concept('war_with_icon','wojny')|e] będziesz gromadzić [war_exhaustion_with_icon|el]. Jeśli stanie się za wysokie, twoje [armies_with_icon|el] i [levies_with_icon|el] będą gorzej sobie radzić w [Concept('battle_with_icon','bitwach')|e], a [population_with_icon|el] zacznie maleć.\n\nNajlepszym sposobem, by utrzymać $game_concept_war_exhaustion$ na niskim poziomie, jest utrzymywanie [Concept('peace_with_icon','pokoju')|e]. Są jednak określone [laws_with_icon|el] i [estate_privileges_with_icon|el], dzięki którym $game_concept_war_exhaustion$ z czasem maleje.\n\n@hint! Więcej o [Concept('war_exhaustion','wyczerpaniu wojennym')] dowiesz się we [Link('hints','selected_hint = hint_war_exhaustion','wskazówkach do wyczerpania wojennego')]."
 lesson_military_war_3: "[war_icon] Kontrola nad nowym terytorium"
 lesson_military_war_3_desc: "Nowo podbite ziemie nie staną się dla ciebie użyteczne natychmiast. Pamiętaj, że niezbędna jest [control_with_icon|el], jeśli twoje [locations_with_icon|el] mają się do czegokolwiek nadawać. To zaś może wymagać znaczących inwestycji w infrastrukturę i zadbanie o większą [proximity_with_icon|el].\n\nCo więcej, [Concept('conquered_with_icon','podbita')|e] ziemia będzie ponosić surowe kary, dopóki nie [Concept('integrate_with_icon','zintegrujesz')|e] jej poprzez działania [Concept('cabinet_action_with_icon','gabinetu')|e]. Z tych względów często mądrze jest stworzyć [Concept('subject_with_icon','poddanego')|e] na nowych terenach, by nimi rządził w twoim imieniu.\n\n#italic Aby dowiedzieć się więcej o [Concept('integration','integracji')], możesz zajrzeć do następującej wskazówki: [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 lesson_military_open_geopolitics: "Otwórz panel geopolityki"
 lesson_military_8: "@geopolitics_panel! Geopolityka"
 lesson_military_8_desc: "Na koniec powinniśmy spojrzeć na @geopolitics_panel! #high panel geopolityki#! i powiedzieć kilka słów na temat kolejnej funkcji, która może nabrać znaczenia w późniejszych [Concept('ages','epokach')|e]: [Concept('exploration_with_icon','eksploracji')|e] i [Concept('colonization_with_icon','kolonizacji')|e]!"
 lesson_military_9: "@geopolitics_panel! Geopolityka"
 lesson_military_9_desc: "Koniec końców, zwłaszcza gdy zacznie się [ShowAgeName('age_3_discovery')], wiele [Concept('countries_with_icon','krajów')|e] rozpocznie [Concept('exploration_with_icon','eskplorację')|e]. W tym panelu możesz sprawdzić, jak wyglądają twoja $game_concept_exploration$ oraz wszelkie krainy nadające się do [Concept('colonization_with_icon','kolonizacji')|e], pod warunkiem że możesz do nich dotrzeć. Jeśli osiągniesz odpowiednie [advances_with_icon|el], zdobędziesz [colonial_range_with_icon|el].\n\nInne zakładki w tym panelu także zawierają przydatne informacje o twojej domenie: możesz oglądać różne [provinces_with_icon|el] w swoim [Concept('country_with_icon','kraju')|e], jak również [diseases_with_icon|el] występujące na świecie. Jeśli [Concept('own','posiadasz')|e] jakąś [Concept('location_with_icon','lokację')|e] [Concept('coastal','przybrzeżną')|e], ujrzysz listę, na której znajdą się [seazones_with_icon|el] mające dla ciebie znaczenie, posiadaną [maritime_presence_with_icon|el], a także zagrożenia, jakie stanowią na nich [pirates_with_icon|el] i [privateers_with_icon|el]."
 lesson_admin_28c_desc: "[missions_with_icon|eU] to pakiety zadań, które dają pewne wskazówki, co dokładnie możesz zrobić w #high Europa Universalis V#!. Gra jest ogromna, więc trzeba się nauczyć w niej wielu rzeczy. Ale właśnie to stanowi część zabawy!\n\nUkończenie wprowadzenia @mil! #high do stylu gry Ekspansja#! oznacza, że dostępne stały się $game_concept_missions$, które pomogą zgłębić niuanse zastosowania wszystkich omówionych paneli i mechanik.\n\nAby ułatwić ci przygotowanie się na przyszłość, mamy odpowiednie $game_concept_missions$ na start."
