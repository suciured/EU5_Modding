l_polish:
 REGENCY_NO_REGENT: "@trigger_no! W tej chwili nie ma aktywnego regenta!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Regent małżonek"
 overlord_regency: "Regent suweren"
 lordship_of_ireland_regency: "Regent lord"
 subject_regency: "Regent podwładny"
 nobles_estate_regency: "Regent szlachcic"
 clergy_estate_regency: "Regent duchowny"
 burghers_estate_regency: "Regent mieszczanin"
 peasants_estate_regency: "Regent chłop"
 interregnum: "Interregnum"
 republican_election_regency: "Administracja elekcyjna"
 papal_election_regency: "Konklawe papieskie"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Konklawe sędziowskie"
 judicial_election_regency_desc: "Nowego [Concept('ruler','władcę')|e] wybiera rada. Proces ten powoduje wielki biurokratyczny chaos, którego zażegnywanie może zająć wiele miesięcy, a nawet lat."
 mamluk_succesion_regency: "Sukcesja mamelucka"
 mamluk_succesion_regency_desc: "Nowy [Concept('ruler','władca')|e], a także [Concept('regents','regenci')|e] muszą wywodzić się z szeregów zdyscyplinowanych i prestiżowych mameluków, którzy wykonują nasze rozkazy."
 fratricide_succesion_regency: "Bratobójcza walka"
 fratricide_succesion_regency_desc: "Nowy [Concept('ruler','władca')|e] zostaje namaszczony przez Boga, który bardziej sprzyja jednemu z synów starego [Concept('ruler','władcy')|e]."
 fratricide_succesion_regency_tt1: "Żaden z synów poprzedniego władcy nie może odziedziczyć tronu, więc władcą zostanie inny członek dynastii."
 fratricide_succesion_regency_tt2: "Żaden z członków dynastii nie może odziedziczyć tronu, dlatego powstaje nowa dynastia."
 fratricide_succesion_regency_tt3: "Jedyny kompetentny syn poprzedniego władcy natychmiast zasiądzie na tronie."
 fratricide_succesion_regency_tt4: "Synowie muszą dorosnąć, zanim zostanie rozstrzygnięta kwestia tronu."
 republican_election_regency_desc: "Kiedy republika nie ma [Concept('ruler','władcy')|e], zostaje wyznaczony tymczasowy, który rządzi jako [regent|el] do czasu oficjalnych [Concept('election','wyborów')|e]."
 consort_regency_desc: "Kiedy [ruler|el] monarchii umiera, gdy [heir|el] nadal jest [Concept('child','dzieckiem')|e], [Concept('consort','małżonek')|e] lub [Concept('consort','małżonka')] może rządzić [Concept('country','krajem')|e] jako [regent|el] albo [Concept('regent','regentka')|e]."
 nobles_estate_regency_desc: "Gdy [country|el] nie ma [Concept('ruler','władcy')|e], członek stanu $nobles_estate$ może rządzić jako [regent|el] albo [Concept('regent','regentka')|e]."
 clergy_estate_regency_desc: "Gdy [country|el] nie ma [Concept('ruler','władcy')|e], członek stanu $clergy_estate$ może rządzić jako [regent|el] albo [Concept('regent','regentka')|e]."
 burghers_estate_regency_desc: "Gdy [country|el] nie ma [Concept('ruler','władcy')|e], członek stanu $burghers_estate$ może rządzić jako [regent|el] albo [Concept('regent','regentka')|e]."
 peasants_estate_regency_desc: "Gdy [country|el] nie ma [Concept('ruler','władcy')|e], członek stanu $peasants_estate$ może rządzić jako [regent|el] albo [Concept('regent','regentka')|e]."
 overlord_regency_desc: "Gdy [country|el] jest [Concept('subject','podwładnym')|e] i nie ma [Concept('ruler','władcy')|e], [ruler|l] [Concept('overlord','suwerena')|e] może rządzić jako [regent|el] albo [Concept('regent','regentka')]."
 lordship_of_ireland_regency_desc: "Gdy [country|el] jest [Concept('member','członkiem')|e] [Concept('international_organization','organizacji międzynarodowej')|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] i nie ma [Concept('ruler','władcy')|e], [Concept('international_organization_leader_short','lider organizacji')|e] może rządzić jako [regent|el] albo [Concept('regent','regentka')|e]."
 subject_regency_desc: "Gdy [country|el] jest [Concept('overlord','suwerenem')|e] i nie ma [Concept('ruler','władcy')|e], [ruler|l] potężnego [Concept('subject','podwładnego')|e] może rządzić jako [regent|el] albo [Concept('regent','regentka')]."
 interregnum_desc: "Gdy [country|el] nie ma [Concept('ruler','władcy')|e], będzie rządzić administracja tymczasowa, dopóki nie zostanie wybrany oficjalny [ruler|l], co może potrwać krótko albo długo."
