 country_history_low_countries_common: "Felemenk bölgesindeki uluslar; kuruldukları tarihten itibaren [GetCountry('FRA').GetLongName] ve [GetUniqueInternationalOrganization('hre').GetName] tarafından sınırlandırılmış ve zorbalığa uğramış, aralarından birinin derebeyi hâline gelmiş ve sık sık taraf değiştirmişlerdir. Bölgedeki ülkelerin birer ganimeti andıran toprakları, [ShowContinentName('europe')] kıtasındaki en zengin araziler arasında gelir. Diğer ulusların ayrılmaz birer parçası mı olacaklar, yoksa bağımsızlıklarını şiddetle savunmayı mı seçecekler, karar verebilecek konumdalar."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nBölgedeki en küçük uluslar için hayatta kalmak bir mücadele olacak; bağımsızlıklarını korumak için kendilerinden daha büyük, açgözlü komşularına karşı daima savaşmaları gerekecek."
 country_history_BRB: "$country_history_low_countries_common$\n\nFelemenk coğrafyasının en büyük ve en yüksek nüfuslu ülkesi olarak, [GetCountry('FLA').GetLongName] ülkesinin zayıf konumunu da göz önünde bulundurursak, komşularımıza bizden daha iyi önderlik edecek biri yok. Doğru anda saldırırsak hak ettiğimiz en yüksek mertebelere ulaşabiliriz."
 country_history_FLA: "$country_history_low_countries_common$\n\n1297 ve 1305 tarihleri arasında gerçekleşen Fransız-Flaman Savaşı, [GetCountry('FLA').GetLongName] ülkesini derinden etkiledi. Bu mücadelenin neticesinde bağımsızlığımızı korumayı başarmış olsak da [ShowProvinceDefinitionName('roman_flanders_province')] vilayetini [GetCountry('FRA').GetLongName] ülkesine kaptırdık.\n\nBölgedeki en zengin devletlerden biri olan [GetCountry('FLA').GetNameWithNoTooltip], geçtiğimiz yıllarda yeniden ayağa kalktı. Artık, hakkımız olanı geri almak için elimizde bir fırsat var."
 country_history_FRI: "$country_history_low_countries_common$\n\nEtrafı feodal lordlarla çevrili olan toplumumuz, özgürlüğümüzü korumak isteyenler ve komşu ulusların yabancı geleneklerini benimseyerek yavaş yavaş güç kazananlar arasında bölünmüş hâlde. [GetCountry('FRI').GetLongName], eski ihtişamının hayallerini kurarken bir yol ayrımına geldi. O adımı atıp, taraflardan birine desteğimizi ilan edecek miyiz?"
 country_history_GEL: "$country_history_low_countries_common$\n\nBölgedeki en savaşkan ülke olan [GetCountry('GEL').GetLongName], diplomasi alanında da epey beceriklidir. Sınırlarını genişletirken yalnızca kılıca başvurmamış, kese kese altın da harcamıştır. Bu iki aracın böylesine zarif bir biçimde birleşmesi, değersiz rakiplerimize karşı üstünlük sağlamamız için gereken fırsatı sağlamıştır."
 country_history_HAI: "$country_history_low_countries_common$\n\nAkıllıca ayarlanan bir siyasi evlilik sayesinde [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] ve [GetCountry('ZEE').GetName] ülkeleri [ShowDynastyName('avesnes_dynasty')] Hanedanı'nın hükümdarlığı altında buluştu. [GetCountry('HAI').GetLongNameWithNoTooltip], bölgeyi hükümranlığı altında birleştirme fırsatına sahip. Fakat bunu başarmak kolay olmayacak..."
 country_history_HOL: "$country_history_low_countries_common$\n\n[GetCountry('HOL').GetLongName], ilk başta kasvetli bir bataklık olmasına karşın zaman içinde bölgenin hâkimiyeti için mücadele eden kayda değer bir rakibe dönüştü. [ShowDynastyName('avesnes_dynasty')] Hanedanı'nın iktidara gelişi, [GetCountry('HAI').GetLongName] ülkesiyle ilişkilerimizde kârlı bir yakınlaşma sağladı. Genişleme planlarımızda ise gözlerimizi davetkâr [GetCountry('FRI').GetLongName] ülkesine çevirdik. Ne var ki [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] ve [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] zümrelerimiz arasındaki çatışmalar yeniden alevlenecek gibi görünüyor. Bu da işlerin gidişatı için iyiye alamet değil."
 country_history_LIE: "$country_history_low_countries_common$\n\nÇok sayıda dinî liderin anavatanı kabul edilen [GetCountry('LIE').GetLongName] ülkesinin, Felemenk topraklarının ruhani lideri olduğu yadsınamaz. Ulusumuz, üst düzey eğitimin merkezidir. Dolayısıyla, komşu devletler üzerinde hatırı sayılır nüfuz sahibidir. Nüfuzumuzu akıllıca kullanırsak bir ulus olarak daha yüksek konumlara erişebiliriz."
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')] Hanedanı'nın asıl yurdu olan [GetCountry('LUX').GetLongName] ülkesi, ailemizin nice mülkler üzerinde hüküm süren kudretli kollarının yanında sönük kalır. Bununla birlikte hanemizin kazandığı prestij sayesinde bölgede üzerinde kontrol sahibi olma ve toprakları hükümdarlığımız altında birleştirme fırsatını yakalayabiliriz."
 country_history_UTR: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName] ve [GetCountry('HOL').GetLongName] ülkelerinin aralıksız saldırılarına maruz kalan [GetCountry('UTR').GetLongName], yabancı ülkelerin nüfuzundan kurtulup bütün Felemenk topraklarını Tanrı'nın lütfuyla bahşedilmiş yönetimi altında birleştirmeye uğraşıyor. Kültür ve sanat merkezi olan hareketli [ShowLocationName('utrecht')] şehri, birleşmiş bir bölge için harika bir başkent olabilir. Diğerlerinin de hemfikir olacağını umalım. Tercihen fazla direniş göstermeden..."
 country_history_swiss_group: "$country_history_german_group$\n\nAlpler'in batısında kalan topraklarda varlığını sürdüren [ShowCultureGroupName('swiss_group')] halkı, sınırlarından içeriye nüfuz eden [GetCountry('HAB').GetName] otoritesine canla başla direniyor. Morgarten Muharebesi'nde kazanılan zafer sonucunda, [ShowAreaName('eastern_switzerland_area')] bölgesindeki bağımsız ülkeler arasında yeni bir birlik kurulmuştu. [GetUniqueInternationalOrganization('swiss_confederation').GetName] hâlen ayakta ve sancağı altında her geçen gün daha fazla destekçi topluyor. Eski düşmanları [GetDynasty('habsburg_dynasty').GetName] Hanedanı ise [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] tarafından sağlanan hibeyle gücünü pekiştiriyor ve [GetCountry('SWI').GetName] halkını tamamen boyunduruk altına almaya hazır. Bu istilaya karşı mücadele etmeliyiz, anavatanımızın kaderi bizim ellerimizde!"
 country_history_baltic_german: "Silah arkadaşımız [GetCountry('TEU').GetLongName] ülkesiyle birlikte kutsal görevimizi yerine getirmeye ve Kuzey [ShowContinentName('europe')] topraklarını Hristiyanlaştırmaya hazırız. [ShowCultureGroupName('german_group')] şövalyelerinden ve soylularından aldığımız destekle birlikte, hem Pagan halkın din değiştirmesini sağlamalı hem de [ShowReligionName('catholic')] inancının ışığına kucak açanları korumalıyız. Ne yazık ki [GetCountry('LIT').GetName] halkı, ilahi amaç uğruna gösterdiğimiz gayretlere hâlen epey şiddetle direniş gösteriyor. Bununla birlikte, [GetCountry('DAN').GetLongName] gibi diğer ülkeler de mücadelemizi fırsata çevirip kolayca kendi çıkarlarına alet edebilir.\n\nGeleceğimizin, din değiştirme görevine bağlı olduğu doğru. Diğer yandan, Paganlar haricindeki amacımızın ne olduğunu da düşünmeliyiz. Gayretlerimizi [ShowReligionName('orthodox')] inancından sapmış kişilere mi yoğunlaştırmalıyız, yoksa devletimizi mi ıslah etmeliyiz?"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName] Ana Vatanı, uzun süren Büyük Fetret Devri'ne direndi ve geleceğe büyük kaygıyla bakıyor. [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] giderek yaşlanırken [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] ve [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanları yeniden iktidar mücadelesine girişmek için hazırlanıyorlar. Alp Dağları'nın güneyinde kalan topraklarda imparatorluğun otoritesi giderek zayıflarken [GetCountry('HSA').GetLongName] ülkesi, [ShowRegionName('north_german_region')] bölgesi üzerindeki hâkimiyetinin tadını çıkarıyor; [ShowCultureGroupName('german_group')] tüccarlar ise [ShowRegionName('italy_region')] bölgesindeki ticaret rotalarını sağlama almaya çalışıyor."
 country_history_BAV: "$country_history_german_group$\n\n$BAV$, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] liderliğinde gücünün zirvesinde. Kutsal Roma İmparatoru [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip] yönetimindeki [GetCountry('UBV').GetLongName], İmparatorluk liderlerinin özellikle saygısına mazhar oluyor ve otoritesini ortaya koyuyor. Mevcut durumda [GetCountry('LBV').GetLongName] ülkesi [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName] tarafından yönetiliyor olsa da hükümdarın sağlığı, cüzzam hastalığı nedeniyle giderek kötüleşiyor. Erkenden hayatını kaybetmesi, $BAV$ topraklarının tekrar birleşmesini sağlayabilir.\n\n[ShowContinentName('europe')] kıtasının [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] hükümdarları arasındaki güçlü bağlantılar da dikkate alındığında $BAV$, rakipleri [GetCountry('BOH').GetName] ve [GetCountry('HAB').GetName] ülkelerine meydan okuyarak [GetUniqueInternationalOrganization('hre').GetName] teşkilatını yönetmeye ve Orta [ShowContinentNameWithNoTooltip('europe')] üzerine nüfuz sahibi olmaya hazır."
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName], Slav Vend halkının bölgesinde #italic Kuzey Sınır Devleti#! olarak kuruldu. Bölgede yumuşak topraklı yaylalar, su kaynakları açısından bereketli çöküntü ovaları, çam ağaçları, yüksek sıcaklık, kuru ve kumlu topraklar bulunur. Tüm bunlar nedeniyle \"[GetUniqueInternationalOrganization('hre').GetName]'nun arka bahçesi\" olarak anılır.\n\n1157 tarihinde [GetCharacter('bra_albrecht_i_askanier').GetName] söz konusu toprakları Köpenickli Jaxa'dan kazandı ve ardından resmen [GetCountry('BRA').GetGovernment.GetRulerTitle] oldu. İlk başlarda Havelland ve Zauche topraklarıyla sınırlı olan #italic Ostsiedlung#! genişlemesini zaman içinde Oder'in doğusuna, [ShowProvinceDefinitionName('neumark_province')] vilayetine doğru yönlendirdi ve nihayetinde bölgeyi mülkiyetine aldı. Flandre'den ve Renanya'dan gelen kolonicileri yeni topraklara yerleşmek üzere davet etti. Böylece kasabalar da müstahkem hâle getirildi.\n\n1170 tarihinde hükümdar hayatını kaybedince, [ShowDynastyName('askanier_dynasty')] Hanedanı 150 yıl boyunca genişlemeyi sürdürdü. [ShowProvinceDefinitionName('stettin_province')] ve [ShowProvinceDefinitionName('uckermark_province')] gibi komşu vilayetleri sınırlarına kattı. Bu sayede nüfuzunu Baltık Denizi'ne kadar genişletti ancak [GetCountry('DAN').GetName] ülkesiyle de çatışmaya neden oldu. [ShowDynastyNameWithNoTooltip('askanier_dynasty')] Hanedanı'nın son mensubu [GetCharacter('bra_heinrich_ii_askanier').GetShortName], 1320 tarihinde geriye bir vâris bırakmadan hayatını kaybetti.\n\nŞimdiyse iktidara [ShowDynastyName('wittelsbach_dynasty')] Hanedanı geldi ancak toprakları yönetmeye karşı ilgisizliği, [GetCountry('BRA').GetLongNameWithNoTooltip] ülkesinin geleceğini tehlikeye atıyor."
 country_history_MEI: "$country_history_german_group$\n\nKudretli [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın mülkiyetindeki [GetCountry('MEI').GetLongName], evvelden bir [GetUniqueInternationalOrganization('hre').GetName] sınır devletiydi. Toprakları, doğuda yavaş yavaş Cermenleştirilen Sorbların ve diğer Slav halkların diyarının sınırında uzanıyordu. Aslen sık ormanlarla kaplı toprakları oldukça verimliydi. Ayrıca, Elbe Nehri yakınlarındaki arazilerde özellikle hissedilen ılıman iklim, bölgede ikamet eden Sakson halkların [ShowGoodsName('wine')] kültürünü geliştirmesini sağladı.\n\nÜlkeyi [GetCountry('BOH').GetName] Krallığı'ndan fiziksel olarak ayıran Ore Dağları, [ShowGoodsName('silver')] başta olmak üzere mineraller açısından zengin topraklara sahip. Bu kaynaklar da pek tabii [GetCountry('MEI').GetFlavorRank] ekonomisini besliyor. Fakat ülkenin gözle görülür zenginliği, aslında iki ucu keskin bir kılıç; zira tamahkâr komşularının fetih olasılıklarını değerlendirmesine neden oluyor. [GetCountry('MEI').GetNameWithNoTooltip], karşı karşıya olduğu tüm olası tehditlere ve Büyük Fetret Devri'nin neden olduğu istikrarsızlığa rağmen [ShowAreaName('upper_saxony_area')] bölgesinde önemli bir imparatorluk toprağı olarak gelişmeyi sürdürüyor. [ShowDynastyName('wettin_dynasty')] Hanedanı, kırsal [GetCountry('THU').GetName] ve [GetCountry('BRA').GetName] toprakları üzerindeki otoritenin zayıflamasıyla birlikte İmparatorluğun doğu topraklarında yeni bir güç olarak ortaya çıkabilir, nüfuzunu genişletebilir ve mülkiyetlerini dışarıdan gelen tehditlere karşı koruyabilir.\n\nVerimli toprakları, zengin kaynakları ve stratejik konumuyla imparatorluğun en önemli parçalarından biri olarak komşuları tarafından hem kıskanılıyor hem de takdir ediliyor."
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName] ve seleflerinin özenli çabaları sayesinde [GetCountry('HAB').GetName] sınırlarını başarıyla genişletip [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] ve [ShowAreaName('carinthia_area')] alanlarındaki hâkimiyetini pekiştirdi. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] güneydoğusunda kalan sınırlardaki konumunu da sağlama alan [GetCountry('HAB').GetNameWithNoTooltip] şimdi [GetDynasty('habsburg_dynasty').GetName] Hanedanı'nın ele geçirmekte kararlı olduğu büyük ödüle gözünü çevirdi. O ödül ise [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] mirası olan imparatorluk tacı."
 country_history_irish_minors: "[ShowRegionName('ireland_region')] topraklarının Gal lordları, kadim geleneklerle dolup taşan bir diyara hüküm sürerler ve bu diyarda krallık yalnızca bir ünvan değil, hükümdarla halk arasındaki bir bağdır. [ShowRegionNameWithNoTooltip('ireland_region')] Yüce Krallığı şimdi neredeyse sembolik bir hatıradan ibaret olsa da onları birleştirecek tek bir hükümdar hayali, hırslı klan liderlerimizin hâlâ rüyalarını süsler. Klanlar bağımsızlıklarına fazlasıyla düşkündür, kuvvetlerini savaşçılarından ve sıkı sıkıya bağlı oldukları geleneklerinden alırlar. Ne var ki birbirlerinden ayrıyken hem dışarıdan gelecek düşmanlara hem de iç rekabetlere karşı savunmasızlardır.\n\nDoğudaki Hiberno-Norman Earl'lerin gittikçe yaklaşması, bağımsızlıklarını tehdit ederken denizin karşısındaki [GetCountry('ENG').GetName] ve [GetCountry('SCO').GetName] hükümdarları da bakışlarını [ShowRegionNameWithNoTooltip('ireland_region')] kıyılarına çevirmişlerdir. [ShowRegionNameWithNoTooltip('ireland_region')] halkı hep direnmiş, sağlam durmuştur. Tek bir Gal lideri klanları birleştirip krallığın eski yöntemlerini diriltebilse belki ayrı düşmüş klan liderlerinin toprağı değil, tek bir hükümdar altında birleşmiş kudretli bir ulus olarak bir kez daha şaha kalkabiliriz."
 country_history_anglo_irish_minors: "[GetCountry('PLE').GetLongName] topraklarının ardında kalan büyük Earllükler, Norman fethinin mirasçıları olsalar da [ShowRegionName('ireland_region')] usullerini benimsemişlerdi. Strongbow'un gelişinden yüz elli sene sonrasında Hiberno-Norman lordlar engin bölgelere hükmeder, eskiden yalnızca dairesel yerleşimlerin bulunduğu alanlara taş kaleler inşa eder, Gal klan liderlerininkini aratmayacak kadar vahşi savaşçılara emir verir olmuşlardı. [GetCountry('ENG').GetName], [GetCountry('FRA').GetName] ve [GetCountry('WLS').GetName] topraklarındaki soylu hanedanların isimlerini hâlâ taşısak da farklı bir şeye dönüşmüştük. Ne tamamen [ShowCultureName('irish')] ne de yabancıydık.\n\nSurlarımız sağlam olsa da konumlarımız sıkıntılı. [GetCountry('ENG').GetAdjectiveWithNoTooltip] egemenliğinin [ShowRegionNameWithNoTooltip('ireland_region')] bölgesindeki otoritesi zayıf, yerel yetkililer de topraklarını istedikleri gibi yönetmeye alışmışlar. Uzaktaki bir [GetCountry('ENG').GetGovernment.GetRulerTitle] için sadakat göstermek yerine yerel ittifak ve anlaşmazlıklarla hareket ediyorlar. Bu esnada batıdaki Gal klan liderleri daha da cesur hareket etmeye, kaybedilen toprakları geri alıp Norman hâkimiyetine meydan okumaya başladılar.\n\nSağlam bir liderlik olmazsa bizden önce adadaki bütünlüğü parçalayan koşulları tekrar yaşayacağız. Yine de bu andan faydalanıp güçlü bir hâkimiyet kurarsak, hatta İrlanda'da hak iddia eden biri çıkarsa gelecek; İngiltere'deki [GetCountry('ENG').GetGovernment.GetRulerTitle] gibi hükümdarlara ya da asi Gallere değil, bize ait olabilir."
 country_history_finnic: "Kuzey Avrupa'nın kuzey ormanlarında [ShowCultureGroupName('finnic_group')] halkı yaşıyor. Biz, bu acımasız iklimde hayatta kalmak için zekâsını ve bilgisini kullanan, çeşitli insanları içeren eklektik bir grubuz. Çiftçiyiz ama aynı zamanda toplayıcıyız, bol miktardaki kerestemizden evler ve saunalar inşa ediyoruz, ancak mevsimler değiştikçe daha iyi kaynaklardan yararlanmak için yerleşim yerlerimizi de taşıyabiliyoruz. Hayat kolay değil ama bereketli ve biz de alanımızda başarılıyız.\n\nAncak, düşmanlarla çevrili olmamız hayatta kalma mücadelemizi zorlaştırıyor. Güneydeki [CultureGroupName('german_group')] ulusları, batıdaki [ShowCultureName('swedish')] ve doğudaki [ShowCultureGroupName('russian_group')] halkı, atalarının toprakları olarak gördükleri yerleri geri almak umuduyla bizi tehdit ediyorlar. Daha da kötüsü, kadim inançlarımızın yerini [ShowReligionGroupAdjective('christian')] inançlar alıyor ve yerli tanrılarımız yok oluyor.\n\nGüçlü bir lider ortaya çıkıp bölgede [ShowCultureGroupNameWithNoTooltip('finnic_group')] hâkimiyetini ortaya koyabilecek mi yoksa dört bir yandan gelen gaspçılar sonunda canlı varlığımızı yok mu edecek?"
 country_history_italian: "[ShowRegionName('italy_region')] toprakları [ShowFormableCountryName('ROM_f')] ülkesinin çöküşünden beridir bölünmüş hâlde. Ülkeyi tekrar birleştirecek güçlü bir liderin gelmesini bekliyor. Fakat söz konusu birlik eksikliği, Yarımada'nın farklı ulusları arasında epey güçlü bir rekabetin doğmasına neden oldu. Kültürel ilerleme alanındaki rekabetin artmasından bahsetmeye bile gerek yok. Dolayısıyla, adı ünlü bir sanatçıyla birlikte anılmayan ya da yerel olarak geliştirilmiş ve dünyayı değiştiren teknolojik bir yenilik yapmamış [ShowCultureGroupName('italian_group')] ulusu bulmak imkânsızdır. Böylece [ShowRegionNameWithNoTooltip('italy_region')], [ShowContinentName('europe')] topraklarının kalbinde mücevhere dönüşmüştür. Herkesin gıpta ettiği bir konumdayız... Bu da hem avantajlı hem de oldukça tehlikeli bir durum."
 country_history_polish: "Vistül Nehri'nin kıyılarında [ShowCultureGroupName('polish_group')] halkı, uluslarını korumak için çaresizce mücadele ediyor. İstikrarsız konfederasyon defalarca parçalanarak daha küçük uluslara bölündü ve bu uluslar, tüm [ShowCultureGroupName('polish_group')] halkını yönetme şansı için acımasızca rekabet etti.\n\nBu çekişmeli iktidar yarışı ne kadar çılgınca olsa da dış dünyadan bağımsız bir şekilde gerçekleşmedi ve komşu gruplar dikkatimizin dağıldığını fark etti. Gölgelerin içinde saklanan bu fatih adayları, [ShowCultureGroupNameWithNoTooltip('polish_group')] ulusları birbirleriyle mücadele ederek zaman kaybederken topraklarımızı ele geçirmek için komplo kuruyorlar.\n\nYalnızca güçlü bir lider, bu toprakları birleştirebilir ve tüm düşmanlarına karşı durup onları ezebilecek dayanıklı bir ulus meydana getirebilir. Aksi takdirde, [ShowCultureGroupNameWithNoTooltip('polish_group')] halkı dört bir yana dağılabilir."
 country_history_bohemian: "Topraklarımız yüzyıllardır [GetCountry('BOH').GetName] ülkesinin yetki kapsamında varlığını sürdürmüş, sıklıkla ülkenin hükümdar ailesine mensup küçük prensler tarafından yönetilmiştir. [GetCountry('BOH').GetGovernment.GetRuler.GetName] Hanedanı söz konusu geleneği tahta çıktıktan sonra [GetCountry('MVA').GetName] topraklarında sürdürdüler. Bununla birlikte, [ShowProvinceDefinitionName('niederlausitz_province')] vilayetini, [GetCountry('SOR').GetName] topraklarındaki hükmünü sürdürmeye gayret eden [GetCountry('BRA').GetLongName] ülkesine kaptırdılar.\n\nTopraklarımıza akın eden [ShowCultureGroupName('german_group')] yerleşimcilerin ülkemize yeni insanlar kazandırdığı doğru. Eğer hükümdarlarımız egemenliklerini idame ettiremezlerse bu meselenin yakın gelecekte iktidarımıza bir tehdit oluşturabileceğini de unutmamamız gerek."
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')] istilası sırasında boyunduruk altına alınan doğu prensliklerinin, sembolik metbu devletleri [GetCountry('GLH').GetLongName] ile aralarındaki gergin ilişki sürüyor. Prenslerden bazıları [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName] tarafından toplanan haracı ödemeye hâlen gönüllü olsa da diğerleri için [GetUniqueInternationalOrganization('tatar_yoke').GetName] çoktan mazide kalmış durumda.\n\nBir yanda daimî [ShowCultureGroupName('mongolian_group')] tehdidi, diğer yanda giderek güçlenen [GetCountry('MOS').GetLongName] varken refaha kavuşabilmek için ulusumuzun çetrefilli bir diplomasi ağı oluşturması zorunludur. Bu görevi başarıyla tamamlarsak antik Kiev Knezliği'nin mirası üzerinde hak iddiasında bulunacak kadar ileri gidebiliriz."
 country_history_iberian: "Tarihî Hispania, [ShowReligionGroupName('christian')] ve [ShowReligionGroupName('muslim')] halklarının defalarca yükselişine ve gerileyişine şahit oldu ve bu rekabetçi iktidar mücadelesi günümüze kadar devam etti. Şu anda ise rüzgârlar Hristiyanların lehine esiyor; ikinci grup ise azalan varlıklarını zar zor koruyabiliyor. Gelecekte ne olacağıysa hâlâ tahmin edilemiyor. [ShowReligionGroupNameWithNoTooltip('muslim')] uluslar birleşmiş olmasına rağmen, [ShowReligionGroupNameWithNoTooltip('christian')] ülkeler bölünmüş ve birbirleriyle savaşır hâldeler.\n\nBu kargaşa dönemi, nihayetinde [ShowReligionGroupNameWithNoTooltip('muslim')] kuvvetlerin [ShowRegionName('iberia_region')] topraklarından defedilmesiyle mi sonlanacak yoksa [ShowReligionGroupNameWithNoTooltip('muslim')] halk kaybettikleri $ADU_f$ topraklarını geri mi kazanacak?"
