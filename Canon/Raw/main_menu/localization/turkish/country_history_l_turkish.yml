 country_history_haudenosaunee: "Atalarımız bize gülümsüyor. Şanlı ulusumuzun kurucuları Büyük Barışçı, Hiawatha ve Jigonsaseh; klanlarımız arasında iş birliği kurulmasının, geçmişimizi şekillendiren daimî savaşlardan çok daha iyi olduğunu gösterdiler. Halkımızı birbirine kenetleyen Büyük Barış Yasası sayesinde birbirinden farklı kabileler, iç çatışma yerine uyumu teşvik eden gelişmiş bir anlaşmazlık çözümü sisteminin çatısı altında toplandı. Düzenli yerleşim yerleri kurmak, etkileyici bir ordu oluşturmamızı sağladı. Ayrıca, Wampum kemerleri yenilikçi bir biçimde titizlikle kayıt tutmak için kullanarak diplomatik erişimimizi hiç olmadığı kadar genişletmeyi başardık.\n\nNe var ki komşularımız bizimle aynı bakış açısına sahip değiller ve fırsat bulurlarsa bizi yok etmekten çekinmezler. Onları, halkımızla uyum içinde yaşamaya ikna etmenin bir yolunu bulmalıyız. Gerekirse de zor kullanmaktan çekinmemeliyiz..."
 country_history_puebloan: "Bir zamanlar evlerini rüzgârlı kayalıklara inşa eden mimarlar, gelişmiş sulama sistemiyle topraklarını işleyen bahçıvanlar olarak anılırdık. Bir zamanlar karmaşık dinî ibadetlerde bulunur ve kutsal ritüellerle yaşam döngüsüne hürmet ederdik. Bir zamanlar nüfuzumuz bu kurak topraklardan çok ötelere kadar uzanır, halkımız seçkin tüccarlar olarak tanınırdı.\n\n[ShowCultureGroupName('puebloan_group')] halkının görkemli yılları geldi ve geçti. Bir zamanlar müreffeh ve hayat dolu olan kasabalarımız, artık eski ihtişamlarının gölgesinde kaldı. Toprağın ta kendisi bizden vazgeçti sanki; verimli ve ekip biçmeye uygun diyarlarımızı kurak ve sert topraklar kapladı. Çiftçilerimizin, açlıkla mücadele eden halkımızın tamamına yetecek kadar yiyecek üretmesi imkânsız bir hâl aldı.\n\nKültürümüzün çöküşüne mi tanıklık ediyoruz? Uçuşan toz zerrecikleri gibi rüzgâra karışıp yok mu olacağız, yoksa aramızdan halkımızı birleştirerek eski ihtişamımızı geri kazanmamızı sağlayacak yeni bir lider mi doğacak?"
 country_history_nahua: "[ShowCultureName('nahua_culture')] halkının kökleri Çiçimeka toplumuna dayanır. Geçtiğimiz iki yüzyıl boyunca, Nahua kültürüne mensup gruplar atalarının efsanevi yurdu olan Aztlan topraklarından ayrılarak Meksika'nın iç kesimlerine göç ettiler. Bu göç eden grupların arasında atalarımız da yer alıyordu.\n\nÇoğu [ShowCultureNameWithNoTooltip('nahua_culture')] ulusu gibi, bir [ShowGovernmentReformName('altepetl')] kurduk. Böylece, etrafımızdaki diğer şehirler ve krallıklardan bağımsız, benzersiz bir medeniyet oluşturduk, zira her bir [ShowGovernmentReformNameWithNoTooltip('altepetl')] için ibadet ve yönetim biçimleri bir diğerinden farklıdır.\n\nFevkalade şehrimiz; asma bahçelerle, zarif taraçalarla ve uzak diyarlardan ithal edilen kıymetli mücevherlerle bezelidir. Pek az eksiğimiz vardır. Yine de, yenilmez değiliz. Bu topraklarda, değerli kaynaklarımızın temini için müthiş bir mücadele söz konusudur. Ayrıca, güneşin kavurduğu diyarımızda doğanın kendisi de acımasız bir rakip olabilir.\n\nKendi kaderimizi tayin ederek, geleceğe uzanan yolumuzu kendimiz mi çizeceğiz, yoksa rakiplerimizin entrikalarına ve hırslarına yenik düşüp tarih sahnesinden mi çekileceğiz?"
 country_history_mayan: "[ShowCultureGroupName('maya_group')] halkı, atalarımızın [ShowGoodsName('maize')] hamurundan yaratıldığı günlerden beridir [ShowAreaName('mayaab_area')] ormanlarında hayatlarını sürdürmüş ve tanrılarımızın öğretileri ile bilgeliğinden faydalanmıştır. Atalarımız, okyanustan başlayıp ormanın derinliklerine uzanan bir coğrafyada pek çok müreffeh şehir kurdu. Bilginlerimiz yıldızların, güneşin ve gökyüzünün sayısız sistemini idrak ederek bunların gizemli hareketlerini takip etmek için gelişmiş ve güvenilir takvimler oluşturdu.\n\nNe yazık ki bir zamanlar hayat dolu olan bu ticaret ve kültür merkezleri bugün metruk, kuyuları susuz ve sokakları orman tarafından yutulmuş hâlde. İçlerinde hâlen yaşam barındıranların ise artık eski hâllerinden eser kalmadı.\n\nBizim halkımızın da yazgısı bu mu, kül olmak ve ormanlarda yitip gitmek mi? Yoksa yazgımızda kaderin akışını değiştirmek ve eski ihtişamımızı geri kazanmak var mı?"
 country_history_tonal: "Tüylü Yılan [ShowGodName('quetzalcoatl_god')] rehberliğinde ve onun bilgeliği doğrultusunda hayat bulan halkımız, verimli [ShowRegionName('mesoamerica_region')] topraklarında bir medeniyet kurdu. İnancımız, her birimizi yaşadığımız dünyadaki hayvanlarla yakından ilişkilendirir; kişinin doğduğu gün ve saat, sahip olacağı nitelikleri belirleyen bir varlıkla bağlantılıdır. İnancımız bölgeye iyiden iyiye nüfuz etmiştir. Gelecek yüzyıllara da göğüs gereceğini tahmin ediyoruz.\n\nAncak, parlak geleceğimize rağmen ufkumuz kara bulutlarla kaplı. Komşularımızın bitmek tükenmek bilmeyen hırsı bölgeyi kaosa sürüklüyor. Eğer yaşam biçimimizi savunmak için hazırlıklı olmazsak bizleri de aynı kargaşaya peşleri sıra sürükleyecekler."
 country_history_andean: "Kutsal [ShowRegionName('andes_region')] dağları tarihin başlangıcından beridir atalarımıza nezaret etmiştir. Sert iklim koşullarının hüküm sürdüğü sarp vadiler ve tehlikeli topraklar, gerek sıradağların tepesinde gerekse kısa sahil şeridinde ve derin ormanlık arazilerde yalnızca hayatta kalmayı değil, refah içinde büyümeyi de başaran güçlü ve becerikli bir halkın doğmasını sağladı. Vatanımızın çetin doğası karşısında ayakta kalmak için, sıklıkla karşılaştığımız depremlere kolayca göğüs gerebilecek dayanıklı taş yapılar inşa ettik. Medeniyetimizin erken dönemlerinde varlığını nice güçlükler çekerek sürdüren halkımız; günümüzde zanaatkârlığı, inancı ve kaliteli dokumacılığıyla tanınır oldu.\n\nAncak ne her hasadımız arzuladığımız kadar bereketli ne de komşularımız dilediğimiz kadar iş birlikçi. Talih halkımızın yüzüne gülecek mi, yoksa kaderin cilvesine boyun mu eğeceğiz?"
