 #Tag specific. Please keep alphabetical order
 country_history_ARA: "[GetCountry('ARA').GetLongName], denizlerdeki gücü, diplomatik itibarı ve giderek gelişen ticaret ağları sayesinde Batı Akdeniz'in önde gelen güçleri arasındaki yerini gururla korumaktadır.\n\n[ShowLocationName('valencia')] Krallığı'nın istikrarının sağlanması ve yeni kurulan Sardinya Krallığı ile Korsika’nın süregelen fetihleri, denizlerdeki hâkimiyetini güvence altına alabilir. Ülkenin nispeten istikrarlı seyrine rağmen ufukta fırtına bulutları toplanıyor. Doğuda uzanan [GetCountry('MLL').GetLongName] topraklarında ekonomik zorluklar hâkim. Hükümdarının [GetCountry('ARA').GetGovernment.GetRuler.GetName] karşısında sergilediği düşmanca tavırlar çatışmaya neden olabilir. Yarımada üzerindeki [GetCountry('CAS').GetLongName] tehdidi, #italic Rekonkista#! hareketinin nihayete erdiği bugünlerde giderek daha da gerçek bir hâl almaya başladı. Kuzeyde, [GetCountry('FRA').GetLongName] geçtiğimiz yüzyılda [ShowAreaName('languedoc_area')] bölgesi üzerindeki otoritesini pekiştirdi.\n\nGenç [GetCountry('ARA').GetGovernment.GetRuler.GetShortName], giderek yaklaşan zorluklarla nasıl başa çıkmalı? Akdeniz'e odaklanıp [ShowLocationName('barcelona')] ve Kutsal Topraklar arasındaki tüm sulara hüküm mü edecek? Denizlere sırtını dönerek topraklara odaklanacak ve İber Yarımadası üzerinde hâkimiyet mi kuracak? Yoksa 1213 tarihinde meydana gelen Muret Muharebesi'nin intikamını alma gayesiyle Pirenelerin kuzeyinde uzanan eski toprakları geri mi alacak?"
 country_history_AZT: "Geçtiğimiz iki yüzyıl boyunca Çiçimeka soyundan gelen [ShowCultureName('nahua_culture')] halkına mensup gruplar, atalarının efsanevi yurdu olarak bilinen Aztlan topraklarından ayrılarak Meksika'nın iç kesimlerine göç ettiler. Bu gezgin grupların arasında halkımız da yer alıyordu.\n\nÇoğu [ShowCultureNameWithNoTooltip('nahua_culture')] ulusu gibi biz de bir [ShowGovernmentReformName('altepetl')] kurduk. Adını [ShowLocationName('tenochtitlan')] koyduk ve [ShowLocationName('texcoco_lake')] kalbinde yükselen yapay bir adanın üzerine inşa ettik.\n\nToplumumuzda önde gelen kişiler [ShowCultureName('toltec_culture')] kültüründen de etkilenmişti. Böylece lagünün bağrında gelişmiş ve kültürlü bir medeniyet kurmayı başardık. Benzer şekilde gelişmiş savaşçılık becerilerimiz ise [GetCountry('AZT').GetLongName] ordularını korkulan bir kuvvete dönüştürdü ve komşularımız arasında hünerli savaşçılar olarak nam saldık...\n\nNe var ki günümüzde [GetCountry('TEP').GetName], [ShowGovernmentReformNameWithNoTooltip('altepetl')] idaresine bağlı bir vasala dönüştük ve genişlemek için hareket sahamız onların yaşadığı lagünün civarıyla sınırlı kaldı. Yalnızca zeki ve yetenekli bir hükümdar, Meksika Vadisi'ni ve ötesinde uzanan toprakları fethetme yolculuğunda [GetCountry('AZT').GetNameWithNoTooltip] ülkesine önderlik edebilir. [GetCountry('AZT').GetGovernment.GetRuler.GetShortName], böyle bir hükümdar mı?"
 country_history_BOH: "[GetCountry('BOH').GetName], Cermen [GetUniqueInternationalOrganization('hre').GetName] topraklarının kalbinde yer alan, [ShowCultureGroupName('slavic_group')] halkının yaşadığı bir bölgedir. [ShowDynastyName('premyslid_dynasty')] Hanedanı'nın uzun süren egemenliğinin ardından yönetimi devralan [ShowDynastyName('luxembourg_dynasty')] Hanedanı hükümdarları, ülkenin imparatorlukla hâlihazırda mevcut bağlarını daha da güçlendirerek işleri büyük ölçüde değiştirebilir. Bununla birlikte, [ShowLocationName('paris')] Kraliyet Sarayı'nda eğitim gören [GetCountry('BOH').GetGovernment.GetRuler.GetName] Hazretleri'nin tam olarak bir [ShowCultureGroupName('german_group')] olmadığını, [ShowCultureName('french')] kimliğin daha ağır bastığını da unutmamak gerekir. Her hâlükârda hem [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] ile [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] zümrelerini yabancı bir [GetCountry('BOH').GetGovernment.GetRulerTitle] tarafından yönetilmekten memnun kılmak hem de [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] teşkilatının siyasi karmaşası içinde doğru yolu bulmak oldukça zor olacak. Neyse ki [GetCountry('BOH').GetNameWithNoTooltip] güçlü bir [GetCountry('BOH').GetFlavorRank]. Peki hedeflerine ulaşabilecek mi?"
 country_history_BYZ: "Bir zamanlar [GetCountry('BYZ').GetFlavorRank] sınırları [ShowRegionName('egypt_region')] ve [ShowAreaName('levant_area')] diyarlarından [ShowRegionName('iberia_region')] ve [ShowRegionName('italy_region')] topraklarına kadar uzanan [GetCountry('BYZ').GetName] eski ihtişamını yitirdi. Günümüzde, Dördüncü Haçlı Seferi'nin neden olduğu sarsıntılardan kaynaklanan amansız bir gerileme dönemiyle karşı karşıya. [ShowLocationName('constantinople')] şehrinin [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName] tarafından geri alınması bile bu süreci durdurmaya yetmedi. [GetCharacter('byz_andronikos_ii_palaiologos').GetName], hükümdarlığı sırasında ülkenin çökmenin eşiğine gelen ekonomisini kurtarmak amacıyla Donanma gibi bazı önemli kurumları feshetti. [GetCountry('BYZ').GetFlavorRank] tüm cephelerde toprak kaybederken [ShowGovernmentReformName('theme_system')] de eski hâlinin silik bir gölgesine dönüştü.\n\nHükümdarın halefi [GetCharacter('byz_andronikos_iii_palaiologos').GetName], eski ihtişamından eser kalmayan [GetCountry('BYZ').GetFlavorRank] topraklarını koruma gibi zor bir görevle karşı karşıya. Doğuda [GetCountry('TUR').GetName], [ShowRegionName('anatolia_region')] bölgesinde kalan son topraklarımızı elimizden almak için büyük bir ordu toplamaya başladı ve boğazın diğer yakasına geçmeleri an meselesi. Öte yandan [GetCharacter('ser_stefan_dusan').GetName], [ShowLocationName('thessaloniki')] ve [ShowProvinceDefinitionName('north_epirus_province')] bölgelerini âdeta bir akbaba gibi gözlüyor. Hazinemiz ise ziyadesiyle ihtiyaç duyduğumuz sikkelerden yoksun hâlde. [GetCountry('BYZ').GetGovernment.GetRulerTitle] Hazretlerimiz kapalı kapıların ardında [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] zümresiyle komplolar düzenliyor. Ülkemizi vahim bir iç savaş bekliyor olabilir. Bir zamanların yüce ulusunu [GetCountry('BYZ').GetGovernment.GetRulerTitle] tekrar ayağa kaldırabilecek mi?"
 country_history_CAS: "1230 tarihinde [GetCountry('CAS').GetNameWithNoTooltip] Krallığı ve [GetCountry('LON').GetLongName], hükümdar ünvanlarını miras alan [GetCharacter('cas_fernando_iii_burgundy').GetName] önderliğinde birleşti. Ülkeyi meydana getiren iki parçanın birleşmesiyle [GetCountry('CAS').GetLongName] kurulmuş oldu. Aradan bir yüzyıl geçti. Günümüzde, büyükannesi [GetCharacter('cas_maria_molina').GetName] himayesindeki uzun bir naiplik döneminin sona ermesiyle birlikte yaşadığı sıkıntıları atlatarak hükümdarlığı eline alan [GetCharacter('cas_alfonso_xi_burgundy').GetName], toprakları fazla muhalefet görmeden yönetiyor.\n\nAkrabası [GetCharacter('cas_juan_manuel').GetName] önderliğindeki soyluları kontrol altına alan ve ülkenin idaresini istikrarlı hâle getiren [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], şimdiyse gözlerini güney sınırına çeviriyor. Güney topraklarında, bir asır önce bağımsızlığını kazanan [GetCountry('GRA').GetLongName] Emirliği uzanıyor. [GetCountry('GRA').GetLongName], yaklaşık yüzyıl önce bağımsızlığını kazandığından beridir ülkemize karşı bir tehdit oluşturuyor. Emirlik, günümüzde [GetCharacter('mor_abu_al_hasan_ali').GetName] soyundan gelen [GetCharacter('mor_abu_malik_abd_al_wahid').GetName] hükümdarlığı altında, [ShowLocationName('algeciras')] ve [ShowLocationName('ronda')] merkezli küçük bir krallık aracılığıyla İber Yarımadası'na tutunan kuvvetli [GetCountry('MOR').GetLongName] ülkesinden destek alıyor.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] başka zorluklarla da karşı karşıya. Kralın gerek sevgili metresi [GetCharacter('cas_leonor_guzman').GetName] ile süregelen ilişkisi, gerekse onunla ortak çocukları, resmî eşi olan [GetCharacter('por_afonso_iv_portugal').GetName] kızı [GetCharacter('cas_maria_portugal').GetName] ile ilişkisini iyiden iyiye sarstı. Bu husus, [GetCountry('CAS').GetGovernment.GetRulerTitle] ve resmî eşinin ayrı yaşamasıyla da birleşince, kraliyet ailesinde bir bölünmeye neden oldu ve kralın hayatını kaybetmesi hâlinde yerine kimin geçeceği sorusunu gündeme getirdi.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] ve halefleri, [GetCountry('CAS').GetLongNameWithNoTooltip] topraklarının bütünlüğünü tehlikeye atan bu iç ve dış meselelerle başa çıkabilecekler mi?"
 country_history_CHA: "[GetCountry('CHA').GetName], nispeten özerk çok sayıda Çam idare biriminin tek bir [GetCountry('CHA').GetFlavorRank] altında bir araya toplanmasıyla meydana gelmiştir. [ShowRegionName('indochina_region')] ana karasındaki tek [ShowReligionAdjective('hindu')] devletidir. Bu itibarla, [GetCountry('CHA').GetLongNameWithNoTooltip] halkı sürekli olarak batıda giderek zayıflayan [GetCountry('KHM').GetLongName] ve kuzeyde saldırgan politikalar izleyen [GetCountry('DAI').GetLongName] ülkelerinin tehdidi altındadır. Bu dış tehditlere rağmen, [GetCountry('CHA').GetAdjectiveWithNoTooltip] halkı, denizcilik alanındaki maharetleri sayesinde [ShowRegionName('indonesia_region')] bölgesindeki denizler üzerinden zenginlik ve nüfuz kazanmayı başardı.\n\nBirbirinden farklı grupların bir araya gelmesiyle oluşan [GetCountry('CHA').GetName], zaman içinde hafife alınmayacak gelişmiş bir güç hâline geldi. Ancak tüm ulusların hükümdarı olarak hak ettiği statüye ulaşacak mı?"
 country_history_CHI: "[GetCharacter('kublai_khan').GetName] tarafından kurulan [GetCountry('CHI').GetLongName] günümüzde büyük bir $rank_empire$ olarak uçsuz bucaksız topraklar üzerinde hüküm sürüyor. $china$ topraklarını dize getiren ve [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] önderliğinde muvaffak olan halkın itibarı ve ihtişamı yepyeni doruklara ulaştı.\n\nBununla birlikte, alt kıta üzerindeki nüfuzları giderek azalıyor. İç kargaşa, istikrarsızlık ve kültürel sürtüşmeler, müreffeh ve ihtişamlı ülkeyi iyiden iyiye yozlaştırdı. [GetCountry('CHI').GetNameWithNoTooltip] ülkesini tahtından etmek, vekâlet haklarını gasp etmek isteyenler güçlerini topluyor; [GetCountry('CHI').GetNameWithNoTooltip] sınırları içinde hain planlar yaparak $rank_empire$ yönetimindeki her türlü zayıflığı açığa çıkarmaya çalışıyorlar. İktidar kırıntılarını toplamak ve tarih kitaplarında kendilerine bir yer edinmek için birbirleriyle rekabet ediyorlar. Bu uğurda nice kimseler mücadele verip canlarını feda edebilir; lakin yalnızca tek bir kişi Ejderha Tahtı’na çıkabilir ve Göğün iradesini gerçekleştirebilir."
 country_history_CHK: "[ShowLocationName('cahokia')] $town$sı, kutsal nehirlerin birleştiği noktada, verimli topraklar üzerine kurulmuş bir yerleşim yeridir. Zaman içinde gelişerek karmaşık bir topluma evrilmiştir. [ShowLocationNameWithNoTooltip('cahokia')] topraklarında yaşam, Üç Kız Kardeş olarak bilinen mısır, fasulye ve kabağın yetiştiği vadilerdeki bereketli tarlaların işlenmesiyle ve tapınaklar inşa eden [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')] zümresinin etkisiyle şekillenir. [ShowCultureName('cahokia_culture')] kültürü, çevre topraklara taşarak geniş bir etki alanı oluşturmuş ve bölgenin dört bir yanından yeni insanlar çekmiştir.\n\nToplumumuzun teşkilatlanma biçimi ve kültürümüzün nüfuzu sayesinde diğer halkların ancak hayalini kurabileceği bir konuma ulaştık. Buna rağmen, üstesinden gelmesi güç beklenmedik tehditlerle karşılaşabiliriz. Topluluğumuz daha da gelişip sağlam bir yapı mı kazanacak, yoksa başarılarımız tarihin tozlu sayfalarına mı karışacak?"
 country_history_CSU: "İlk liderimiz, güneş tanrısı İnti'nin rehberliğinde altın asasını yere vurmuş ve ucunun toprağa gömüldüğü noktada [ShowLocationName('qusqu')] şehrini kurmuştu; [ShowCultureName('inca_culture')] halkı, yüzyıllar boyunca beraber yaşadıkları toplulukların üzerinde sonunda hâkimiyet kurdu. Böylece kendimizi bu harikulade diyarın evlatları ilan ettik. And Dağları'nın kudretli yanardağları ve çağlayan nehirleri, İnka halkının Kutsal Vadisi’ni korur ve besler; Güneş'in oğulları olarak biz ise görkemli şehrimizde yaşar ve bizi bekleyen ihtişamlı geleceğe hazırlanırız. Diğer uluslar, gerek göklere yükselen dağlarımıza gerekse verimli taraçalar üzerinde işlediğimiz tarım arazilerimize ve sahip olduğumuz zenginliklere ancak gıptayla bakabilir.\n\nYıllarca gücümüzü pekiştirip siyasi meselelerle uğraştık ve artık halkımızın nüfuzunu kıymetli vadimizin ötesine yayma zamanı geldi. Düşmanlarımızı alt edecek ve dağların patikalarından dünyanın dört bir köşesine ulaşacağız. Kaderimizi gerçekleştirmek için hazır mıyız, yoksa zirveye ulaşamadan rakiplerimiz tarafından bozguna mı uğratılacağız?"
 country_history_DAI: "[GetCountry('DAI').GetLongName], 968 tarihinde Ngô Hanedanı'na karşı yürütülen iç savaşı takiben kurulmuş ve o tarihten itibaren $chinese_group$ İmparatorluğu'nun kuzey topraklarındaki giderek genişleyen nüfuz alanı karşısında sürekli mücadele vermiştir. Ülkeleri her ne kadar [GetUniqueInternationalOrganization('middle_kingdom').GetName] teşkilatının bir parçası olsa da, [GetCountry('DAI').GetCulture.GetName] halkı [GetCountry('CHI').GetCulture.GetName] işgalcilere karşı topraklarını defalarca savunmak zorunda kalmıştır; bu da unutulması güç, köklü kızgınlıklar doğurmuştur.\n\n[GetCountry('DAI').GetFlavorRank], dış tehditlerin yanı sıra hayli ademimerkeziyetçi devlet yapısının neden olduğu sorunlarla da boğuşuyor. Bununla birlikte, [ShowEstatePrivilegeName('peasants_autonomous_villages')] ayrıcalığının beraberinde getirdiği zorluklar ve düşman aktörlerin [GetCountry('DAI').GetAdjectiveWithNoTooltip] tahtını ele geçirmeye çalıştığı tehlikeli bir saray yaşamı da söz konusu sorunlara katkıda bulunuyor.\n\nTüm bu engellere rağmen [GetCountry('DAI').GetNameWithNoTooltip], çeşitli fırsatları değerlendirebilecek bir konumda bulunuyor; [GetCountry('CHA').GetLongName] dört bir yandan düşmanlarla çevrili ve âdeta fethedilmeyi bekliyor, [GetCountry('KHM').GetName] yönetimi ise tüm cephelerde yozlaşmayla karşı karşıya. Bunların her biri, [GetCountry('DAI').GetFlavorRank] için bir işaret, [ShowRegionName('indochina_region')] bölgesindeki en güçlü imparatorluğa dönüşeceğimizin bir müjdesi!"
 country_history_DAN: "Uzun zamandır dünya sahnesinde güçlü bir aktör olan [GetCountry('DAN').GetLongName], günümüzde hayli tehlikeli bir konumda. [GetCharacter('dan_chistopher_ii').GetName] döneminde ülkenin büyük bir bölümü [ShowEstateTypeName('nobles_estate')] zümresinin önde gelen [ShowCultureName('danish')] ve [ShowCultureGroupName('german_group')] mensuplarına rehin verilmiş, [GetCountry('SLV').GetLongName] kraliyet topraklarından zorla ayrılmıştı. Hatta [GetCountry('SKE').GetName] bölgesi, [GetCountry('SWE').GetLongName] ülkesine satılmak zorunda bırakılmıştı. Bu utanç verici durum daha da kötüleşemezdi derken, [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] tahttan [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] devrildi ve yerine yeğeni [GetCharacter('dan_valdemar_iii').GetName] getirildi; tahttan indirilen hükümdar ise kısa bir süre sonra kukla kral olarak tekrar tahta çıkarıldı. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] hayatını kaybedince, [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] [GetCountry('DAN').GetNameWithNoTooltip] ülkesinin fiilen hükümdarı hâline geldi.\n\nBu durumun üstesinden gelmek hiç kolay olmayacak, fakat [GetCountry('DAN').GetAdjective] halkının direnç ve azmini de küçümsememek gerek. [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] oğlu [GetCharacter('dan_valdemar_atterdag').GetName], [GetCountry('DAN').GetFlavorRank] üzerinde hâkimiyetini geri kazanmak için planlar kurmaya başladı bile. Başarılı olup olmayacağını ise gelecek gösterecek."
 country_history_DHM: "[GetCountry('DHM').GetLongName] sıradan bir lordluk değil; [GetCountry('ENG').GetLongName] yönetimi altında varlığını sürdüren ve [GetCountry('DHM').GetGovernment.GetRulerTitle] makamının neredeyse bir kral gibi hüküm sürdüğü bir [GetCountry('DHM').GetFlavorRank]. Asker toplama, para basma ve adaleti sağlama yetkilerine sahip [ShowLocationName('durham')] Piskoposu, [ShowAreaName('northumbria_area')] toprakları üzerinde geçici bir prens gibi hüküm sürüyor.\n\nBu olağanüstü özerklik, nesiller boyu piskoposların kuzey sınırlarını [GetCountry('SCO').GetAdjective] akınlarına karşı korumasını sağladı; müstahkem [ShowLocationNameWithNoTooltip('durham')] bölgesindeki makamları da sınır bölgesinin ortasında sadık bir kale hâline geldi.\n\nFakat rüzgâr her an tersine esebilir. Sınır topraklarında huzursuzluk hâkim, [GetCountry('SCO').GetName] hâlen bir düşman; hatta [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')] zümresinde reform söylentileri ve makam hırsı giderek yayılıyor. Kutsal cübbelerine bürünmüş dahi olsa, bir [GetCountry('DHM').GetFlavorRank] olan [ShowLocationNameWithNoTooltip('durham')] ili siyasi bir varlık ve ülke meselelerinde daha büyük bir rol oynamaya soyunabileceği de açıkça ortada.\n\n[GetCountry('DHM').GetFlavorRank], kraliyet hizmetinde sessiz bir köşe olarak kalmaya devam mı edecek, yoksa bağımsız bir güce, resmen olmasa bile fiilen büyük bir kuzey krallığına mı dönüşecek?"
 country_history_DLH: "Geçtiğimiz yüzyılda gerçekleştirdiğimiz hızlı ve mutlak fetihler, büyük [GetCountry('DLH').GetLongName] ülkesini ortaya çıkardı. Günümüzde egemenliğimiz altındaki diyarlar [ShowRegionName('deccan_region')] bölgesinden verimli [ShowLocationName('lahore')] topraklarına kadar uzanıyor. Başarılarımızın bize kazandırdığı itibarla hiçbir medeniyet boy ölçüşemiyor.\n\nYine de böylesine büyük bir [GetCountry('DLH').GetFlavorRank] kurarak ve otoritemizi çok geniş bir alana yayarak topraklarımızın idaresini oldukça güç hâle getirdik. Düşmanlarımız sayıca fazla; her biri yüce mirasımızı yok etmek ve gelişmiş kültürümüzü ortadan kaldırmayı amaçlıyor. Doğuda [ShowAreaName('bengal_area')] bölgesindeki tabi devletlerimiz efendilerini sorgulamaya başladılar bile. Güney topraklarımız ise uzun süredir egemenliğimize kafa tutuyor. Güney $india$ topraklarının [ShowReligionAdjective('hindu')] ülkeleri, özellikle de [GetCountry('VIJ').GetName] ülkesinin giderek güçlendiği şu günlerde, her an otoritemize karşı sert bir direniş gösterebilir.\n\nHer ne kadar mevcut durum tehlikeli görünse de, [GetCharacter('dlh_muhammad_bin_tughluq').GetName] önderliğinde topraklarımızı tehlikelere karşı koruyacak ve çöküşümüzün önüne geçeceğiz."
 country_history_DMS: "[GetCountry('DMS').GetLongName] toprakları, İrlanda'nın dağlık güneybatı kesimlerinde yer alır. [ShowLocationName('dublin')] ilinden uzaktaki konumuna rağmen medeniyetin dokunmadığı ücra bir toprak parçası değildir. Kudretli [ShowDynastyName('fitzgerald_dynasty')] Hanedanı'nın güney kolunun lideri ve [ShowRegionName('ireland_region')] bölgesinin en güçlü lordlarından biri olan 1. Desmond Earl'ü [GetCharacter('dms_maurice_fitzgerald').GetName] tarafından yönetilir.\n\n1329 yılında Earl ünvanını kazanmasıyla birlikte [GetCountry('THO').GetName] topraklarının Gal klan liderlerinden ve İngiliz kraliyetinin hâkimiyeti altındaki [GetCountry('PLE').GetName] ülkesinden toprak kazanarak yarı bağımsız bir bölge oluşturmayı başardı.\n\nEarllük; değişen ittifakların, sınır baronları arasındaki rekabetin ve hem Dublin hem de Londra'yla süregelen çatışmaların izlerini taşır. İngiliz kraliyetinin Batı topraklarında zayıflayan nüfuzunu fırsat bilerek özerkliğimizi ilan edebilir, Gal klanlarını birbirine düşürebilir, hatta resmen olmasa bile fiilen bir krallık kurabiliriz.\n\nDesmond, Hiberno-Norman halklarının yeniden canlanmasında kilit bir rol mü oynayacak yoksa Gal saldırıları ve rakip hanedanlarla yaşanan çekişmeler sonucunda tarih sayfalarından silinecek mi?"
 country_history_ENG: "[GetCountry('ENG').GetAdjective] kraliyeti, on yıl önce gerçekleştirilen ve [GetCharacter('eng_edward_ii').GetShortName] suikastıyla sonuçlanan haince isyanın etkilerini hâlen tam olarak atlatamadı. İsyanın elebaşları idam edildi, fakat diğer komploculardan bazıları barışın sağlanması maksadıyla affedildi. Bu barışın bozulması an meselesi.\n\nBu sırada [GetCharacter('eng_edward_ii').GetShortName] Hazretleri'nin vârisi olan [GetCharacter('eng_edward_iii').GetShortName], çoktan yetenekli bir genç hükümdar olduğunu kanıtladı ve [GetCountry('FRA').GetAdjective] tahtına dair cesur planlar kurmaya başladı bile. [ShowDynastyName('capet_dynasty')] Hanedanı'na mensup bir hükümdarın torunu olarak tahtın kendi mirası olduğunu iddia ediyor.\n\nKuzeyde [GetCountry('SBL').GetName] ülkesi, dalalet içinde [GetCountry('SCO').GetAdjective] tacını ele geçirmek için zayıf mücadelesini sürdürüyor. Sadık vasallarımız ise [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] ve [GetCountry('AQN').GetName] hükûmetleri üzerinde sıkı bir kontrole sahip.\n\nÖnümüzdeki sıkıntılı yılları nasıl atlatacağız? Manş Denizi'nin karşısına geçip ana karanın büyük güçlerinden biri mi olacağız, yoksa küresel egemenlik kurmak için okyanuslara mı açılacağız?"
 country_history_ERE: "Bu Beylik, [ShowCultureName('uyghur_culture')] kökenli İlhanlı komutanı [GetCharacter('ere_eretna').GetName] tarafından kuruldu. Beylik, Karanbük Muharebesi'nde [ShowCultureName('mongolian_culture')] savaş beylerine karşı kazanılan zaferin ardından bağımsızlığını ilan etti. Bunun üzerine [GetCharacter('ere_eretna').GetNameWithNoTooltip] önce sultan ünvanını aldı, müreffeh geçen bir hükümdarlık dönemi sayesinde ise #italic Köse Peygamber#! lakabına layık görüldü. $anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName], zengin tarihi ve köklü gelenekleriyle kadim topraklar üzerinde varlığını sürdürür. Afrika Boynuzu'nda bulunan ülke; yemyeşil yaylaları, rüzgârlı platoları ve eşsiz Büyük Rift Vadisi'yle iftihar eder. Bu topraklara ilk kez ayak basanlar, Simen Dağları'nın arasından batan altın renkli güneşin harikulade güzelliği karşısında âdeta büyülenirler.\n\n[GetCountry('ETH').GetNameWithNoTooltip] ülkesinin zengin dokusu, [ShowCultureName('amhara')], [ShowCultureName('afar_culture')] ve [ShowCultureName('tigre')] gibi çeşitli etnik grupların kaderini birlikte şekillendirir. Zorluklar karşısında birleşen [GetCountry('ETH').GetNameWithNoTooltip], zamana meydan okuyan bir baobab ağacı misali dayanıklılığını koruyor.\n\nTarihî kökenlerinden esinlenen [GetCountry('ETH').GetNameWithNoTooltip], Saba Melikesi Belkıs ve Kral Süleyman gibi efsanevi birliktelikleri kutlar. Onların oğlu ve [ShowDynastyName('solomonid_dynasty')] Hanedanı'nın ilk ferdi Menelik'in mirası, tarih boyunca yankılanarak bu diyarı kadim İsrailoğulları'na bağlar.\n\n[GetCountry('ETH').GetNameWithNoTooltip] diyarının kaderle ve halkının yılmayan iradesiyle şekillenen destansı hikâyesi yayılıyor. Kazanılan zaferler ve çekilen sıkıntılar, yaşam gelgitlerinin zengin ilmeklerini dokuyor.\n\nTabii bu ulusun etrafı saldırmak için fırsat kollayan rakiplerle dolu. Hem hayatta kalmak hem de gelişebilmek oldukça zor olacak."
 country_history_EWY: "[ShowAreaName('wales_area')] alanı ve [GetCountry('ENG').GetLongName] topraklarının kalbi arasındaki sınır bölgesinde bulunan [GetCountry('EWY').GetLongName], ülkenin batı sınırlarını korumakla görevli bir sınır lordluğu olarak hayati öneme sahip stratejik bir konumda yer alıyor.\n\nMevcut hükümdar [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName] yönetimin sadık bir hizmetkârı. Üstelik hem savaş meydanlarına hem de saray koridorlarına ziyadesiyle aşina. [GetCharacter('eng_edward_iii').GetShortName] Hazretleri'nin hizmetinde hem askerî alanda hem de bir kraliyet elçisi ve yönetici olarak kendini kanıtladı. [ShowLocationName('dover')] Komutanı ve Cinque Limanlarının Koruyucusu olarak hizmet verdi. Sınır toprakları üzerinde sahip olduğu otorite kendisine zenginlik ve nüfuz sağlıyor. Yine de bölgede hayatın bir gerçeği hâline gelmiş, günbegün değişen bağlılıklara ve makam peşinde olanlara karşı daima teyakkuz hâlinde.\n\n[ShowDynastyName('burghersh_dynasty')] Hanedanı; [ShowDynastyNameWithNoTooltip('burghersh_dynasty')] Hanedanı'nın gözündeki itibarını ve sınır topraklarını koruyabilecek mi? Yoksa siyaset, savaş ve miras hususlarında rüzgârın yönü değişecek ve nihayetinde sınır kalesini de beraberinde sürükleyip götürecek mi?"
 country_history_FLO: "[GetCountry('FLO').GetName] toprakları yeni bir çağın başlangıcında tüm gücüyle ayakta! Cumhuriyetimiz zamana meydan okudu; bölgemizin refahı ve zenginliğinden istifade edebilecek değerli bir konuma yükseldi. Etrafımızı saran rakip devletler ve olası müttefikler; [ShowRegionName('italy_region')] bölgesindeki nüfuzlarını ve topraklarını genişletmek için hamleler yapıyor.\n\nTabii [GetCountry('FLO').GetName] ülkesindeki düşünce alanlarında bulunanlar haricinde pek az kimse sanata düşkünlüğü ve kültürel nüfuzuyla tanınır. Becerikli bir yönetimin rehberliğinde ve eğitimli bir halkın desteğiyle gelecek yüzyılda halkımız gelişecek ve büyük bir aydınlanma döneminde öncü mucitler olarak tarih sahnesine adım atacağız. Elbette, öncelikle kendimizi ispat etmemiz gerekecek."
 country_history_FRA: "1328 tarihinde [GetCharacter('fra_charles_iv_capet').GetShortName] geride bir erkek vâris bırakmadan hayatını kaybedince [GetCountry('FRA').GetLongName] üzerindeki [ShowDynastyName('capet_dynasty')] hükümdarlığı da sona erdi. Yerine, hanedanın eski bir alt kolundan gelen yakını [GetCharacter('fra_philip_vi_valois').GetName] tahta geçti. [GetCountry('ENG').GetName] Kralı [GetCharacter('eng_edward_iii').GetName], [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ShowHeirSelectionName('salic_law')] kapsamında tahtın kadın vârislere devredilmesini yasaklamış olsa da taht hakkının kadının soyu üzerinden geçmesinin yasaklanmadığı gerekçesiyle itirazda bulundu. Hanedanın [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip] kolunun hâlen hayatta olan son üyesi, merhum hükümdarın kardeşi [GetCharacter('eng_isabella_of_france').GetName] olunca; oğlu [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] için miras yoluyla [GetCountry('FRA').GetNameWithNoTooltip] tahtı üzerinde hak iddia etme yolu da açıldı.\n\nÜlkelerimiz arasındaki gerilim, geçtiğimiz yıllarda daha da tırmandı. Sarayımızın kapılarını açarak [GetCountry('SCO').GetName] topraklarından sürgün edilen genç hükümdar [GetCharacter('sco_david_ii').GetName] için gösterdiğimiz misafirperverlik [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia eden rakip [GetCountry('SBL').GetName] Hanedanı'nı destekleyen [GetCountry('ENG').GetAdjectiveWithNoTooltip] makamını iyiden iyiye öfkelendirdi. Buna yanıt olarak [GetCharacter('eng_edward_iii’).GetShortNameWithNoTooltip]; kendi sarayının kapılarını, kısa bir süre önce [GetCountry('ARS').GetLongName] tahtını ele geçirme teşebbüsü nedeniyle yargılanmak üzere [ShowLocationName('paris')] iline çağrılan [GetCharacter('eng_robert_iii_artois').GetName] için ardına kadar açtı. Mevcut durumdan hoşnutsuz [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] ve [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] arasında, [GetCountry('FRA').GetNameWithNoTooltip] tahtı üzerindeki hak iddiasının askerî yöntemlerle nihayete erdirilmesine yönelik müzakereler yapıldığına dair söylentiler bile dolaşıyor.\n\nİki ülke arasındaki gerilimin geri dönülemez bir noktaya ulaşması hâlinde, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] tabi devletlerinin desteğine ihtiyaç duyabilir. Yine de eski kraliyet soyuna mensup birden fazla hırslı [ShowSubjectTypeName(‘appanage’)], ortaya çıkan söz konusu fırsatı değerlendirerek daha fazla ayrıcalık da talep edebilir. Bu da, kraliyet topraklarının istikrarı için herhangi bir işgalciden daha büyük bir tehdit oluşturabilme ihtimaline sahip. Önümüzdeki yıllar, dışarıdan gelen [GetCountry('ENG').GetAdjectiveWithNoTooltip] tehdidiyle ve gururlu [GetCountry('FRA').GetAdjectiveWithNoTooltip] lordlarıyla aynı anda yüzleşmek zorunda kalan [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin geleceğini şekillendirecek. Ülke, sahte taht namzetlerinin eline mi kalacak; yoksa [ShowContinentName('europe')] kıtasının en büyük gücüne mi dönüşecek?"
 country_history_GEN: "[ShowLocationName('genoa')] şehri, [ShowAreaName('western_mediterranean_sea_area')] kıyılarının en önemli ticari limanı olarak göze çarpıyor. [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] rejimi, hem ticaretle hem de savaşlarla nüfuzunu denizlerin ötesine kadar genişletmeyi başardı.\n\n[GetCountry('PIS').GetLongName] karşısında elde ettikleri zaferden sonra Korsika Adası'nı ve [ShowAreaName('sardinia_area')] alanında önemli bir mevkiyi ele geçirdiler. Bu lütuf pek tabii felaket de getirebilir; zira [ShowLocationNameWithNoTooltip('genoa')] mevcut durumda hem kendi nüfusu hem de her iki adanın da hâkimi olduğunu iddia eden [GetCharacter('ara_peter_iv_arago').GetName] tarafından direnişle karşılaşabilir.\n\nBir başka zorluk da Doğu topraklarından gelebilir. Geniş ağımız, [ShowAreaName('black_sea_area')] üzerinde [ShowLocationName(‘kaffa’)] limanı merkezli bir ticari hâkimiyeti kurulması için gerekli koşulları sağladı. Bununla birlikte [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] veya [GetCountry('GLH').GetLongName] gibi güçlü komşularımız bize karşı bir tehdit oluşturabilir.\n\n[GetCountry('GEN').GetNameWithNoTooltip] olarak sayısız [ShowBuildingTypeName('fondaco')] yapımıza ve zengin bankacılarımıza itimat ederek, karşı karşıya kaldığımız bu zorlukların üstesinden gelebilecek miyiz?"
 country_history_GRM: "Selçuklu İmparatorluğu'nun yıkıntılarından yükselen [GetCountry('GRM').GetName], [GetCharacter('grm_yakub_i').GetName] önderliğinde bölgede sağlam bir mevki edindi. Yüce halkımız, 1283 tarihinde Selçuklu egemenliğine karşı isyan ettikten sonra nihayet 1314 tarihinde barışa kavuştu ve [ShowLocationName('ankara')] şehri dâhil olmak üzere geniş toprakları sınırlarına kattı. $anatolia_desc$"
 country_history_HUN: "Yüce [GetCountry('HUN').GetLongName], [ShowReligionName('catholic')] âleminin kalesini yüzyıllar boyunca gerek pagan gerekse de kâfir tehditlerine karşı savundu. Yakın zaman önce [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] zümresi arasında çıkan isyanlar, bu görevi yerine getirmeyi zorlaştırdı. Bu duruma rağmen [GetCountry('HUN').GetGovernment.GetRuler.GetName], demir yumruğuyla hoşnutsuz [GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini dizginlemeyi başardı. Böylece [GetCountry('HUN').GetAdjective] halkının inancı tazelenip pekiştirildi.\n\nYine de yakın gelecekte [GetCountry('HUN').GetNameWithNoTooltip] topraklarında barış hüküm sürecek gibi görünmüyor. Daha şimdiden güneydoğuda #italic Regnum Marianum#!'un kudretine meydan okuyacak yeni sorunlar büyümeye başladı.\n\n[GetCountry('HUN').GetLongNameWithNoTooltip] ülkesini nasıl bir kader bekliyor? Hakkın düşmanları karşısında mağlup mu olacak yoksa çöküşünü arzulayanlar karşısında dimdik ayakta mı duracak?"
 country_history_JAP_common: "Japon adaları, Kamakura Şogunluğu'nun hükümranlığı altında yaşanan uzun barış döneminin ardından gerçekleşen [GetCountry('MGE').GetAdjective] istilaları nedeniyle tekrar savaşa sürüklendi. Bu gelişme, topraklar üzerindeki $JAPANESE_SHOGUNATE_LEADER_MALE$ otoritesinin zayıflamasına neden oldu. Öyle ki, [GetCountry('STC').GetGovernment.GetRuler.GetName] ülkenin kontrolünü ele geçirmeyi başardı. Fakat eski müttefiki [GetCountry('JAP').GetGovernment.GetRuler.GetName] yeni bir [GetUniqueInternationalOrganization('japanese_shogunate').GetName] kurunca İmparatorluk egemenliğini tekrar tahsis etme planları suya düştü."
 country_history_JAP: "$country_history_JAP_common$\n\n[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] başkentten kaçıp [GetCountry('STC').GetCapital.GetName] topraklarına yerleşince ülkenin başına [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] geçti. Merkezî hükûmet ve firar eden imparator arasındaki rekabetin yakın zamanda sona ereceği pek de olası görünmüyor."
 country_history_NTC: "$country_history_JAP_common$\n\n[GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName], [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] tarafından [GetCountry('NTC').GetCapital.GetName] şehrinde [GetCountry('NTC').GetGovernment.GetRulerTitle] ünvanıyla tahta çıkarıldı. Yine de hâlâ [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] makamının mutlak hâkimiyetine tabi bir kukladan ibaret."
 country_history_STC: "$country_history_JAP_common$\n\nBaşkentten kovulduktan sonra sürgün hayatı yaşamak zorunda kalan [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip], belirsiz bir konumda. Hayatta kalmak ve [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] makamının otoritesine tekrar meydan okumak için davasına destek toplamalı. Yükselişe geçecek mi yoksa unutulup gidecek mi, gelecek gösterecek."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nBirbirinden bağımsız klanlar artık sadakatleri bakımından da bölünmüş durumdalar."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Sadık bir [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] ve [GetCountry('NTC').GetLongName] destekçisi olan bu klan kaçak [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] ve Krizantem Tahtı üzerindeki hak iddiasının karşısında duruyor."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Sürgündeki [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] taraftarı ve Krizantem Tahtı üzerindeki meşru hak iddiasının sadık destekçileri olarak, [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] makamının otoritesine karşı mücadele ederken buldular."
 country_history_KAR: "Bir zamanlar kudretiyle tanınan bir imparatorluğun bir parçası olarak bölgemizdeki iktidar mücadelesinde önde gelen adaylardan biriyiz. Gelecek vadeden Beylikler birbiri ardına yükseliyor ve Selçuklu İmparatorluğu'nun parçalanmasıyla birlikte dağılan halkları birleştirme hayaliyle iktidar mücadelesine katılıyor. [ShowLocationName('cairo')] ilindeki üstatlarla iletişim ve diplomasi kanallarını açık tutmamız sayesinde hazinemizi doldurmayı ve meşrutiyetimiz pekiştirmeyi bildik. Ayrıca, [ShowLocationName('konya')] ve [ShowLocationName('ermenek')] gibi birçok müreffeh ilin kontrolü hâlen bizim elimizde. $anatolia_desc$"
 country_history_KBO: "14. yüzyılın şafağında, [ShowDynastyName('sayfawa_dynasty')] Hanedanı'nın hayatta kalan fertleri, hâlen sahip olduğumuz azıcık meşruiyete çaresizce tutunmak ve iktidar kırıntılarını kapmak için birbirleriyle mücadele ediyor.\n\n[GetCharacter('kbo_salmama').GetShortName], ülkemizin gerek içinde gerekse dışında perde arkasından oyunlar oynanırken halkımızı bir arada tutmak için kararlı bir şekilde mücadelede bulunuyor. Çalkantılı bir dönemden geçtiğimiz aşikâr. Bu günler ya halkımızın kararlılığını pekiştirerek toplumumuzu geleceğe taşıyacak ya da çöküşümüze neden olarak ülkemizi tarih sayfalarında bir dipnota dönüştürecek."
 country_history_KHM: "Büyük [GetCountry('KHM').GetLongName], asırlar boyu [ShowRegionName('indochina_region')] bölgesinin tartışmasız merkezi olarak varlığını sürdürmeyi başardı. Yine de [ShowReligionName('theravada')] dinine geçmesiyle birlikte bölge üzerindeki mutlak hâkimiyetini yavaşça yitirmeye başladı. Eski başkent [ShowLocationName('angkor')] şehrinin doğusunda ve batısında giderek güçlenen kuvvetler, [ShowRegionNameWithNoTooltip('indochina_region')] bölgesindeki güç dengesine tehdit oluşturuyor.\n\nSulama sistemlerinin ve görkemli tapınakların bakımını sürdürmekte zorlanan [GetCountry('KHM').GetNameWithNoTooltip], yabancıların istilalarına karşı direnmek ve [ShowRegionNameWithNoTooltip('indochina_region')] hegemonu konumunu geri kazanmak zorunda."
 country_history_KNI: "[GetCountry('KNI').GetName], 1291 tarihinde Akka'nın düşüşünün ardından 14. yüzyılın başlarında [ShowLocationName('rodos')] Adası'nı fethetti ve [ShowReligionGroupAdjective('christian')] hacıları koruma görevimize yardımcı olacak bir müstahkem mevki kurdu. [ShowAreaName('aegean_sea_area')] sularında bulunan ve gerek güçlü tahkimatlarıyla gerekse hızla gelişen ekonomisiyle dikkat çeken güzel [ShowLocationNameWithNoTooltip('rodos')] adası, zaman içinde [ShowGovernmentReformName('military_order_reform')] için önemli merkeze dönüştü. Fakat, komşu topraklardan yelken açan [ShowReligionGroupAdjective('muslim')] filoların amansız saldırıları, adanın refahına gölge düşürüyor. [ShowLocationNameWithNoTooltip('rodos')] adasını savunurken giriştiğimiz şiddetli muharebelerde olağanüstü bir direnç gösterdik; askerî becerimizi ve sarsılmaz kararlılığımızı sergiledik.\n\nTüm bunlara rağmen Tarikatımızın geleceği parlak görünmüyor; düşmanlarımız giderek güçleniyor ve [ShowReligionAdjective('catholic')] ülkeler arasındaki anlaşmazlıklar giderek büyüyor. Kutsal Toprakları yeniden ele geçirmek her geçen gün biraz daha zor bir hâl alıyor. Fakat kararlılığımızı asla yitirmeyeceğiz. Son adamımız da düşene dek hedefimizden şaşmayacağız."
 country_history_KOR: "Ulusal birleşmenin sağlanmasının ardından ihtişamlı [GetCountry('KOR').GetLongName] kuruldu ve halkına refah ile birliğin hüküm sürdüğü bir altın çağ sundu. Bu efsanevi dönem sırasında toplumda sanat, okuryazarlık, diplomasi ve sarsılmaz bir inanç filizlendi ve [ShowRegionName('korea_region')] bölgesinin kültürel manzarasını sonsuza dek değiştirdi.\n\n[GetCountry('KOR').GetNameWithNoTooltip], gerek ileri düzeyde eğitimli nüfusu gerekse güçlü donanması sayesinde [GetCharacter('kublai_khan').GetName] karşısında diz çöktükten sonra bile kayda değer bir güç olarak varlığını sürdürüyor.\n\nArtık değişim rüzgârları esmeye başladı. [ShowReligionGroupName('buddhist')] idealler yozlaşıyor; devrim niteliğindeki heyecan verici Neokonfüçyüsçü fikirler ise ülkenin her köşesinde insanların aklını çeliyor. [GetCountry('KOR').GetNameWithNoTooltip], [GetCountry('CHI').GetName] ordusunun en kudretli askerine mi dönüşecek, yoksa zincirlerini kırarak kendi geleceğini kendi mi tayin edecek?"
 country_history_LIT: "Paganizmin son kalelerinden biri olan [GetCountry('LIT').GetLongName] ülkesinin toprakları, [GetCountry('POL').GetName] ve kudretli [GetCountry('GLH').GetLongName] ülkeleri arasında yer alır. [GetCountry('LIT').GetAdjectiveWithNoTooltip] halkı onurlu bir geçmişe sahiptir. [ShowDynastyName('gediminid_dynasty')] Hanedanı'nın hükümdarlığı sırasında Kiev Knezliği'ne ait belirli bölgeleri kendi sınırlarına dâhil ederek topraklarını genişletmeyi başarmışlardır. Fakat giderek artan baskılar ve [GetCountry('TEU').GetLongName], [GetCountry('LIV').GetLongName] ve [GetCountry('BOH').GetName] ülkesinin [GetCountry('BOH').GetGovernment.GetRulerTitle] Hazretleri önderliğinde yürütülen Haçlı Seferi, ülkelerinin dinî sürtüşmeler nedeniyle yıkılabileceğini hatırlatır mahiyettedir. [ShowReligionAdjective('catholic')] inancının benimsenmesine yönelik tüm çabalar başarısız oldu. Sınırlarımızda giderek artan gerginlik ise istikrarımıza tehdit oluşturuyor. Bu gergin ve tehlikeli ortamda gelecekteki hamlelerimize karar vermemiz gerek."
 country_history_MAC: "Hırsıyla tanınan [ShowDynastyName('mortimer_dynasty')] Hanedanı tarafından yönetilen [GetCountry('MAC').GetLongName], [ShowAreaName('wales_area')] ve [GetCountry('ENG').GetLongName] arasındaki sınır topraklarında varlığını sürdüren en güçlü sınır lordluklarından biridir.\n\nBir zamanlar neredeyse kraliyetin gücünü eline geçiren merhum [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], [GetCountry('ENG').GetGovernment.GetActiveRegentTitle] olarak [GetCountry('ENG').GetNameWithNoTooltip] üzerinde hüküm sürmüştü. Bu makama ise, düzenlediği haince bir suikast sonucunda [GetCharacter('eng_edward_ii').GetShortName] hayatını kaybedince ulaşmıştı. Ancak hırsı sonunu getirdi; 1330 tarihinde tahttan indirildi ve idam edildi. Böylece [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] adı da tarihe gaspçıların ve hainlerin ailesi olarak kazınmış oldu.\n\nŞimdi ise gözden düşmüş hanedanın vârisi olan genç [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName] hem, engin araziler ve bir sınır lordunun itibarını hem de lekelenmiş mirasının sorumluluğunu üzerine alıyor. Şimdilik gençliği onu koruyor olsa da [GetCountry('ENG').GetNameWithNoTooltip] krallığı genç veliahdı daha şimdiden temkinli bir gözle izliyor.\n\n[ShowDynastyNameWithNoTooltip('mortimer_dynasty')] Hanedanı sıradan bir soylu toprak sahibi olarak tarihe mi karışacak; yoksa bir zamanlar sınır bölgesinin her iki yakasında elde ettiği nüfuzu geri mi kazanacak?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName], kudretli [GetCountry('MAJ').GetLongName] ülkesini [ShowRegionName('indonesia_region')] kıyılarında kurdu. Hayatını kaybettikten kısa bir süre sonra hükümdarlık görevlerini [GetCharacter('maj_jayanagara').GetName] üstlendi. Fakat, zaman içinde etkisiz bir lider olduğunu kanıtladı. Hükümdarlık dönemi boyunca, gerek ülke içinde gerekse ülke dışında sayısız sorunla ve kraliyet otoritesine yönelik açık başkaldırılarla mücadele etti.\n\n1328 tarihinde [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] suikasta kurban gidince ülkenin yönetimi, oğlu [GetCharacter('maj_hayam_wuruk').GetName] adına iktidarı [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] ünvanıyla devralan [GetCharacter('maj_tribhuwana').GetName] Hazretleri'nin becerikli ellerine geçti. Naipliği ise günümüzde #italic Mahapatih#!, yani [GetCountry('ENG').GetGovernment.GetActiveRegentTitle] yardımcısı olarak görev yapan yetenekli [GetCharacter('maj_gajah_mada').GetName] gözetiminde, [GetCountry('MAJ').GetNameWithNoTooltip] halkı için âdeta yeni bir çağın kapılarını araladı.\n\nBöylesine becerikli liderlerin idaresinde, geleceğin hem [GetCountry('MAJ').GetFlavorRank] hem de tebaası için parlak olduğu aşikâr. Gerçekten de [GetCountry('MAJ').GetNameWithNoTooltip] ülkesinde bir altın çağın doğuşuna tanık oluyoruz!"
 country_history_MAL: "[GetCountry('MAL').GetName] hükümdarı yüce [GetCharacter('mal_musa_keita').GetName], yıllar önce [ShowLocationName('mecca')] topraklarına yaptığı #italic Hac#! yolculuğu sırasında tüm dünyayı hayrete düşürdü. [GetCharacter('mal_musa_keita').GetNameWithNoTooltip], seyahati sırasında inancı doğrultusunda cömertçe altın harcadı, ibadethaneler yaptırdı ve parlak tebaalar kazandı. Bu olağanüstü hadise tüm vakanüvisler tarafından kayda geçirildi ve ozanlar tarafından şarkılara konu edildi. Uzun ve şatafatlı kraliyet kervanıyla çıktığı uzun yolculuğunda geçtiği yerlerde #italic $zakah$#! olarak dağıttığı altınlar sayesinde dünyanın en zengin adamı olarak nam saldı.\n\nBu ihtişam gösterisi, [GetCountry('MAL').GetFlavorRank] genişledikten ve [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın yönetimi altında birleştikten sonra [GetCountry('MAL').GetNameWithNoTooltip] ülkesinin emsalsiz zenginliklerini gözler önüne sererek geniş ticaret yollarının oluşturulmasına yardımcı oldu. Yine de [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] bir gün bu âlemden göçüp gidecek. O gün geldiğinde halefleri, geride bıraktığı efsanevi zenginlikleri ve olağanüstü çeşitliliğe sahip ülkeyi onun kadar iyi yönetebilecek mi?"
 country_history_MAM: "Devrimin ateşinde dövülen ve [ShowRegionName('caucasus_region')] bölgesinden satın alınan savaşçı kölelerin kılıçlarıyla varlığını sürdüren $mamluk$, [GetCountry('HSN').GetName] ülkesinin küllerinden doğdu. [GetCharacter('mam_baybars_ii').GetName] gibi meşhur önderlerin liderliğinde, [ShowLocationName('nablus')] yakınlarında gerçekleşen Ayn Calut Muharebesi'nde [ShowCultureGroupName('mongolian_group')] ilerleyişini durdurdular ve [GetCountry('KOJ').GetLongName] topraklarında kalan son Haçlı kalelerini fethettiler.Günümüzde, görkemli başkentleri [ShowLocationName('cairo')] şehrinden [ShowRegionName('egypt_region')] ve [ShowAreaName('levant_area')] bölgelerine hükmeden [GetCountry('MAM').GetLongName], Doğu Akdeniz'in seçkin [ShowReligionGroupAdjective('muslim')] kuvvetleri arasında yer alıyor.\n\nBu zaferlerle kazanılan meşruiyet; [ShowLocationNameWithNoTooltip('cairo')] şehrine atanan bir sembolik Halife, kutsal [ShowLocationName('mecca')] ve [ShowLocationName('medina')] şehirlerinin koruyuculuğunun üstlenilmesi ve ticaretle birlikte gelen zenginlik sayesinde [GetCharacter('mam_an_nasir_bahri').GetName] dönemi nadir görülen bir istikrarı beraberinde getirdi. Yine de [GetCountry('MAM').GetFlavorRank] topraklarının varlığını sürdürebilmesi; geçimsiz askerî seçkinlerinin sadakatine ve bu güçlü devleti yıkmakla tehdit eden veliaht krizinin sonucuna bağlı."
 country_history_MLO: "İtalyan Yarımadası'nın siyasi sahnesi iki tarafı keskin bir kılıç. Düşmanlar ve dostlar, müttefikler ve rakipler... Bunların hepsi, altın yaldızlı bir maske misali kolayca giyilebilir ve çıkarılabilir birer kimlikten ibaretler. [GetCountry(‘MLO’).GetName] ülkesi de bir istisna değil. Güçlü [ShowLocationName('milano')] şehrini merkez alan konumumuzdan yararlanarak, gücümüzü çevre bölgelerde yeni fethettiğimiz topraklara yaymayı ve gerek doğumuzda gerekse batımızdaki hainlere karşı kendimizi korumayı amaçlıyoruz. Sınırlarımız içinde ortaya çıkan özerk şehir devletleri, gerek idari bakımdan gerekse egemenliğimizi sürdürebilmemiz açısından gelecekte muhtemelen sorunlara yol açacak. Kısacası, etrafımız hançer tutan ellerle çevrili.\n\nBu tehlikelere ve düşmanca ortama rağmen, [GetCountry('MLO').GetAdjective] toprakları oldukça avantajlı bir konumda bulunuyor. Güçlü ve uyumlu bir yönetimin rehberliğinden faydalanarak iç ve dış tehlikelerin üstesinden gelmeyi başarırsak, hayal dahi edilemez bir ihtişam ve saygınlık kazanacağız."
 country_history_MOR: "[ShowRegionName('maghreb_region')] bölgesi, birçok hanedanın yükselişine ve çöküşüne tanıklık etmiştir. Bu topraklar, İdrîsîlerden Murâbıtlara ve Muvahhidlere kadar nice Hanedan ve kudretli [GetCountry('MOR').GetFlavorRank] görmüş geçirmiştir. Bu istikrarsızlık ve belirsizlik dönemi en nihayetinde [ShowDynastyName('marinid_dynasty')] Hanedanı'nın yönetiminde ve [GetCharacter('mor_abu_al_hasan_ali').GetName] hükümdarlığı altında sona erdi. Askerî kudreti diplomatik maharetli dikkatli bir biçimde dengeleyerek topraklarımız üzerindeki kontrolümüzü pekiştirdik.\n\nArtık gözümüzü doğuya çeviriyoruz. [GetCountry('TLE').GetName] topraklarına hükmeden [ShowDynastyName('zayyanid_dynasty')] Hanedanı'nın egemenliğine meydan okumayı hedefliyoruz. Kuzey topraklarında uzanan [ShowLocationName('strait_of_gibraltar')] bölgesinde ise [ShowLocationName('algeciras')] ilinden [ShowLocationName('ronda')] iline kadar uzanan stratejik bir mevkiye sahibiz. Burada, [ShowRegionName('iberia_region')] bölgesinin [ShowReligionGroupAdjective('christian')] hükümdarlarına karşı ortak mücadelemizde [GetCountry('GRA').GetAdjective] inanç kardeşlerimizle omuz omuza duruyoruz. Yolumuz çetrefilli. Yine de, karşımıza çıkabilecek her türlü engelin üstesinden gelecek kudrete ve kararlılığa sahibiz."
 country_history_MOS: "[GetCountry('MOS').GetLongName] siyasi yol ayrımında; hem [GetUniqueInternationalOrganization('tatar_yoke').GetName] teşkilatının yönetimi altında ekonomik sorunlarla hem de [ShowCultureGroupName('russian_group')] prensliklerinin parçalanmış Rus toprakları üzerinde üstünlük sağlamak için verdiği iktidar mücadelesiyle yüzleşiyor. [ShowCultureGroupName('tatar_group')] istilasının bölge üzerindeki etkileri hâlen sürüyor. [GetCountry('MOS').GetNameWithNoTooltip] ülkesi de, tıpkı diğer Rus prenslikleri gibi kudretli [GetCountry('GLH').GetName] ülkesinin haraçgüzarı olmaya devam ediyor.\n\n[GetCountry('MOS').GetNameWithNoTooltip] ülkesine bu zorlu zamanlarda liderlik eden [GetCountry('MOS').GetGovernment.GetRuler.GetName], [ShowCultureGroupNameWithNoTooltip('tatar_group')] boyunduruğu altında varlığını sürdürmek için koruması gereken hassas dengenin farkında. Prensliğin meselelerini diplomatik girişimler ve stratejik ittifaklar yoluyla ustaca yönetti. Şimdi de [GetCountry('MOS').GetNameWithNoTooltip] ülkesinin Boyunduruk bünyesindeki gücünü pekiştirmeyi ve itibarını artırmayı, nihayetinde ise Rus topraklarını tek bir sancak altında birleştirmeyi hedefliyor."
 country_history_NAP: "[GetCountry('NAP').GetLongName], çalkantılı geçmişinden kaynaklanan bir dönüm noktasında. Güney İtalya toprakları üzerinde hâkimiyet kurmayı amaçlayan kudretli hanedanların hırsları sonucu tarih sahnesine adımını atan [GetCountry('NAP').GetNameWithNoTooltip], dayanıklılığın ve kültürel kaynaşmanın kalesi olarak dikkat çeker. Grekler ile Romalılar gibi antik medeniyetlerden Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] ve [ShowDynastyName('anjou_dynasty')] gibi daha genç hanedana kadar uzanan hükümdarlıklar, [GetCountry('NAP').GetAdjectiveWithNoTooltip] kimliğinin oluşmasına katkıda bulunmuşlardır.\n\n1337 tarihinde krallık, ileri görüşlü lider [GetCountry('NAP').GetGovernment.GetRuler.GetName] tarafından yönetiliyor. Dirayeti ve keskin muhakeme yeteneğiyle tanınan bilge ve adil lider hükümdar, karmaşık siyasi ittifaklar ağında ustalıkla yolunu buldu. Hükümdarlık dönemi, nispeten barışın sağlandığı ve çalkantılı bir tarihin ardından ülkenin rahat bir soluk almasını sağlayan bir dönem oldu.\n\nHükümdarının sarsılmaz elleri titrediğinde [GetCountry('NAP').GetNameWithNoTooltip] ne yapacak? Halefi, [GetCountry('NAP').GetAdjectiveWithNoTooltip] topraklarını gözüne kestirenleri püskürtmek için neler yapacak? [GetCountry('NAP').GetNameWithNoTooltip] ülkesinin geleceği hâlen yazılıyor."
 country_history_NAV: "Aslen [GetCharacter('nav_inigo_arista').GetName] tarafından [ShowLocationName('pamplona')] şehri yakınlarında #italic Pamplona Krallığı#! adıyla kurulan [GetCountry('NAV’).GetLongName], görkemli günlerini geride bıraktı. Günümüzde ise topraklarına iştahla göz dikmiş büyük komşuları arasında sıkışmış durumda. Karolenj İmparatorluğu'nun bir [ShowCultureName('basque')] sınır devleti olarak doğan ülke; yerel hanedanların yükselişine, çöküşüne ve nihayetinde, bölgenin kaderini [GetCountry('FRA').GetLongName] ülkesiyle bağlayan [ShowCultureName('french')] hanedanlarına bırakışına şahit oldu.\n\nAçık bir genişleme yolu bulunmayan ve yoğun kültürel baskı altında kalan [GetCountry('NAV').GetLongNameWithNoTooltip], dört bir yanını saran güçlü uluslara karşı direnip eski ihtişamını geri kazanabilecek mi?"
 country_history_NOV: "Aslen [ShowCultureGroupName('slavic_group')] ve İskandinav halkları tarafından \"yeni şehir\" anlamına gelen #italic Holmgård#! adıyla kurulan [ShowLocationName('novgorod')], [ShowCultureGroupName('russian_group')] halkının varlığını sürdürdüğü kuzey topraklarının siyasi ve ekonomik merkezine dönüştü. Bağımsızlığına son derece düşkün olan [GetCountry('NOV').GetAdjective] [GetCountry('NOV').GetGovernment.GetParliament.GetName] makamı, komşu hükümdarlar arasından bir [GetCountry('NOV').GetGovernment.GetRulerTitle] seçer. Asıl güç ise, iç kısımlarda kaynak açısından zengin bölgeleri Baltık Denizi'ne ve Beyaz Deniz'e bağlayan kârlı ticaret yolları sayesinde kalkınan halkın elindedir.\n\nSon yıllarda, [GetCountry('SWE').GetName] ülkesine karşı verilen savaş neredeyse kesintisiz devam etti. Ancak, [GetCountry('ORE').GetName] tampon devletinin oluşturulduğu bugünlerde artık duraklamış hâlde. Bu sırada, güney topraklarındaki [GetCountry('MOS').GetName] ülkesi, [GetCountry('GLH').GetLongName] tarafından aldığı destekle baskın bir güce dönüştü. Gururlu [ShowLocationNameWithNoTooltip('novgorod')] sakinleri yakın gelecekte kendilerini bir yol ayrımında bulabilir, yurtlarını korumak için zorlu ancak önemli kararlar almak zorunda kalabilirler."
 country_history_PAL: "$country_history_german_group$\n\n[ShowLocationNameWithNoTooltip('pavia')] Antlaşması, [GetCountry('PAL').GetLongName] ülkesinin bağımsızlığını ve elektörlük statüsünü güvence altına aldı. Bunun üzerinde [GetCharacter('pal_rudolf_ii_wittelsbach').GetName], gözlerini parçalanmış toprakları üzerindeki hâkimiyetini pekiştirmeye çevirdi. [GetCountry('PAL').GetName] ülkesinin siyasi merkezi, verimli toprakları ve zengin tüccarların seyahat ettiği ticaret yollarıyla Ren Nehri kıyısında yer alıyor. Sözde #italic Yukarı Palatina#! ise $BAV$ bölgesindeki [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'na uzanan köklerimizi gözler önüne seriyorseriyor.\n\n[GetCountry('PAL').GetNameWithNoTooltip] odağını nereye çevirirse çevirsin, çok daha güçlü düşmanların merhametine kalmamak için bölgesel rakipleriyle mücadele etmek zorunda kalacak."
 country_history_PAP: "[ShowReligionAdjective('catholic')] Kilisesi, bizzat Aziz Petrus'un tarafından kurulduğu tarihten beri, [ShowLocationName('rome')] Piskoposu [GetCountry('PAP').GetGovernment.GetRulerTitle] önderliğinde insanlığı kurtuluşa yönlendirmiştir. Kutsal [GetCountry('PAP').GetName] #italic Pepin'in Bağışı#!'yla kuruldu ve hem inananları yönetmeyi hem de onlara yardım etmeyi görev edindi.\n\nFakat geçtiğimiz yıllar büyük zorlukları beraberinde getirdi. [GetCharacter('pap_boniface_viii').GetName] hayatını kaybedince makamın [ShowLocationName('avignon')] eksklavına taşınması gerekti. Burada ise Papalık, [GetCharacter('fra_philippe_iv_capet').GetName] Hazretleri'nin nüfuzu altında kaldı. [ShowRegionName('italy_region')] bölgesindeki mülklerimiz ise birbiriyle çekişen soylu ailelerin kontrolü altına girdi.\n\nMesih'in vekili, bu olağanüstü meseleyi gidermek için ne yapacak? [GetCountry('FRA').GetLongName] ülkesinin kuklasına dönüşerek seküler bir otoritenin inananları yönetmesine göz mü yumacak? Yoksa özgürlüğüne kavuşarak [GetCountry('PAP').GetReligion.GetGodName] tarafından Kilise için tasarlanan Yaratılış'ın zirvesindeki konumuna mı yükselecek?"
 country_history_POL: "Yüzyıllar boyunca [GetCountry('POL').GetLongName] ülkesi kendini yükselip çöküşe geçen hanedanlar, süregelen savaşlar ve değişken sınırlar arasında buldu. 1333 tarihinde yeni hükümdar [GetCharacter('pol_casimir_iii_piast').GetName], hareketli hükümdarlığına başladı. Yine de topraklarını birleştirme çabasına rağmen [GetCountry('POL').GetAdjectiveWithNoTooltip] tabi devletlerinin büyük bir kısmı yeni [GetCountry('POL').GetGovernment.GetRulerTitle] ve diplomatik hamleleri karşısında sıkı sıkıya bağlı oldukları özerkliklerini koruma gayesiyle direnmeye devam ediyor. Önemli yasal ve toplumsal manevraları uygulamaya koyma konusunda hevesiyle bilinen [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip], gerek [ShowReligionAdjective('judaism')] inancına mensup azınlıkların gerekse [GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')] zümresinin haklarını güvence altına alarak \"Köylü [GetCountry('POL').GetGovernment.GetRulerTitle]\" ünvanını çoktan kazandı\n\nAncak, [GetCountry('TEU').GetLongName] ülkesiyle savaş hâlen sürüyor. [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip], ortak düşmanlara karşı [GetCharacter('lit_gediminas_gediminids').GetName] ile birlikte savaşarak işgal altındaki topraklarını geri kazanmaya çalışıyor.\n\n[GetCountry('TEU').GetLongNameWithNoTooltip] sınırında uzun süreli barış sağlayarak ülkesini ıslah etmeyi sürdürebilecek mi? Yoksa süregelen savaş, [GetCountry('POL').GetAdjectiveWithNoTooltip] topraklarını kasıp kavurmaya devam mı edecek?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] toprakları, [GetCountry('ENG').GetName] ülkesinin [ShowRegionName('ireland_region')] bölgesinde ayakta kalan son kalesi olarak varlığını hâlen sürdürüyor. [ShowLocationName('dublin')] kalesinden yönetilen ve doğu kıyısı boyunca uzanan toprakların adanın geri kalanıyla olan bağlantısı, ülkeye ismini veren bir ahşap tahkimat ağıyla ayrılmıştır.\n\nPale bölgesinin ötesinde uzanan topraklarda hâkimiyeti asıl elinde bulunduranlar, [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] teşkilatımız tarafından etrafı çevrilmiş [ShowCultureName('anglo_irish')] Earl'lerdir. Bu Earl'ler, yabani Gal topraklarında yaşadıkları yıllar içerisinde yerli [ShowCultureName('irish')] lordlarıyla ilişkiler kurdular ve günbegün tarafımızdan daha da uzaklaşıyorlar.\n\nTüm bunlara rağmen Dublin, [ShowCultureName('english')] yönetimi, hukuku ve ticari faaliyetleri açısından saygın bir merkez olarak varlığını sürdürüyor. Atanan vekiller kraliyetin asayişini korumaya gayret ediyor. Yetersiz İrlanda Parlamentosu ise kalenin taştan duvarlarının ötesine zorla nüfuz eden kanunlar çıkarmak üzere toplantılar düzenliyor.\n\nİrlanda Lordluğu eski topraklarını geri kazanarak tüm ada üzerinde hâkimiyet kurabilecek mi? Yoksa Gal Lordlar ve sınır Earl'leri Zümrüt Ada'yı aralarında paylaşırken kuşatılmış, giderek küçülen ve önemini yitiren bir kıyı bölgesi olarak mı kalacak?"
 country_history_POR: "[GetCountry('POR').GetLongName], [ShowRegionName('iberia_region')] bölgesindeki [ShowReligionGroupAdjective('muslim')] ve [ShowReligionGroupAdjective('christian')] hükümdarlara karşı verdiği uzun ve zorlu mücadelenin sonunda galip gelerek bağımsızlığını kazandı. [GetCharacter('por_dinis_i_portugal').GetShortName] tarafından desteklenen önemli toplumsal, ekonomik ve kültürel ıslahatların yürürlüğe girmesiyle birlikte, oğlu ve halefi [GetCharacter('por_afonso_iv_portugal').GetName], [ShowCultureName('portuguese')] halkının yönetimiyle bağlantılı farklı zorluklar ve fırsatlarla karşı karşıya kalabilir.\n\nBatıda ve güneyde uzanan engin [ShowRegionName('north_atlantic_ocean_region')] yabancı topraklarla yeni ticaret yolları vaat ediyor. Doğudaysa, [GetCountry('POR').GetNameWithNoTooltip] ülkesiyle arasında güçlü hanedan bağları bulunan kuvvetli [GetCountry('CAS').GetLongName] sayesinde [ShowCultureNameWithNoTooltip('portuguese')] liderlerin önderliğinde birleşik bir [ShowRegionNameWithNoTooltip('iberia_region')] kurulabilir.\n\nGeleceğin ne getireceği bilinmez. [GetCountry('POR').GetNameWithNoTooltip] bağımsız bir ülke olarak geleceğini güvence altına almak için bir şekilde konumunu mutlaka sağlamlaştırmalıdır."
 country_history_SCO: "[GetCountry('SCO').GetName] bir kez daha tehlike altında.\n\nDaha bir nesil önce, ulusal kahramanımız [GetCharacter('sco_robert_the_bruce').GetName] ve meşhur şehidimiz William Wallace, halkımızı [GetCountry('ENG').GetAdjective] hâkimiyetinden kurtardı.\n\nBugün, kahramanımızın halefi çocuk [GetCharacter('sco_david_ii').GetName], [GetCountry('FRA').GetName] topraklarında sürgünde. Soylularımız ise [GetCountry('ENG').GetAdjectiveWithNoTooltip] kralına yaltaklık ve yalanlarla [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia eden [GetCountry('SBL').GetName] ülkesi karşısındaki mücadelesini sürdürüyor.\n\n[GetCountry('SCO').GetFlavorRank] halkı ortak davamız uğruna birleşmiş hâlde. Fakat, bu birliğin kalıcı olacağına dair bir garanti yok. Başta ovalarda [ShowLanguageName('english_language')] konuşan [ShowCultureName('scottish')] belediyeleri ve iç kısımdaki tepelerde yaşayan [ShowCultureName('highland')] halkı arasında olmak üzere krallığımızda derinlere kök salmış kültürel ve toplumsal bölünmeler var.\n\nUzun yıllar önce, Romalı işgalciler bize karşı bir duvar inşa etmişlerdi; [GetCountry('SCO').GetAdjectiveWithNoTooltip] halkının namı yüreklere öyle korku salmıştı. Belki de o eski hiddeti tekrar uyandırmanın vakti gelmiştir."
 country_history_SBL: "[GetCountry('SCO').GetName] ülkesinin kaderi tehlikede.\n\nBir nesil kadar önce, gayrimeşru [GetCharacter('sco_robert_the_bruce').GetName], [GetCountry('ENG').GetAdjective] kuvvetlerini ülkeden kovdu ve kendini kral ilan etti.\n\n[GetCharacter('sco_john_balliol_of_scotland').GetName] soyundan meşru vâris [GetCharacter('sco_edward_balliol').GetName], [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia etti. [GetCountry('ENG').GetNameWithNoTooltip] tarafından desteklenen takipçileriyle birlikte gaspçıya karşı savaşmayı ve [GetCountry('SCO').GetNameWithNoTooltip] ülkesinin yeniden meşru hükümdar tarafından yönetilmesini sağlamayı planlıyor."
 country_history_SER: "[GetCountry('SER').GetName] toprakları, kuzeyde kudretli Tuna ve Sava nehirlerinin kesiştiği verimli ovaları ve düzlükleri kapsar. Güneyde ise engebeli ve ormanlık arazi, Dinar Alplerine dek uzanır.\n\n[GetCountry('SER').GetNameWithNoTooltip], [ShowDynastyName('nemanjic_dynasty')] Hanedanı'nın yönetimi altında kayda değer bir bölgesel güce dönüştü. 12. yüzyılda Stefan Nemanja tarafından kurulan kraliyet hanedanı; birleşmiş bir [GetCountry('SER').GetAdjectiveWithNoTooltip] devletinin temellerini attı, ülkenin [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] kimliğini pekiştirmeye başladı ve dinî özerklik kazanmak için uğraştı. 1219 tarihinde gayretleri meyvesini verdi ve [GetCountry('SER').GetAdjectiveWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('orthodox')] Kilisesi bağımsızlığını kazandı.\n\n\"İlk Taç Giyen\" Stefan'ın yönetimi altında [GetCountry('SER').GetNameWithNoTooltip] sınırlarını hızla genişletti, [ShowProvinceDefinitionName('adriatic_sea_province')] kıyısında ele geçirdiği bölgeler sayesinde deniz ticaretine erişimini güvence altına aldı ve ülkeye Batı etkilerini getirdi. Stefan'ın oğlu Kral Radoslav; ülkenin kültürel alanda kalkınmasına destek oldu, eğitimi ve sanatı geliştirdi. Onun döneminde Studenica ve Žiča gibi manastırların saygınlıkları arttı, kıymetli dinî metinlere ve fresklere ev sahipliği yapmaya başladılar.\n\nSon yıllarda meydana gelen tüm gelişmelere rağmen [GetCountry('SER').GetNameWithNoTooltip] gerek dış baskılarla gerekse ülke içinde bölünmelerle karşı karşıya. 13. yüzyılda meydana gelen [GetCountry('MGE').GetAdjective] işgali, [GetCharacter('ser_stefan_milutin').GetName] ve kardeşi [GetCharacter('ser_stefan_dragutin').GetName] arasındaki ilişki başta olmak üzere iktidardaki [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')] Hanedanı'na ciddi zararlar verdi ve hane içinde ihtilafa neden oldu. Bu gelişmeler ise devletin birliğini daha da zayıflattı. Fakat rüzgâr yön değiştiriyor, [GetCharacter('ser_stefan_dusan').GetName] dönemi başladı. Tarihin seyrini değiştirmek artık onun ellerinde."
 country_history_SWE: "[GetCountry('SWE').GetLongName], aynı zamanda [GetCountry('NOR').GetName] tacını da elinde bulunduran [GetCharacter('swe_magnus_eriksson').GetName] hükümdarlığı altındaki bir feodal [GetCountry('SWE').GetFlavorRank] olarak varlığını sürdürmektedir. Yalnızca birkaç yıl önce de yoksul [GetCountry('DAN').GetNameWithNoTooltip] ülkesinden [GetCountry('SKE').GetLongName] toprakları satın alınmıştı. Topraklarımız oldukça geniş bir coğrafyaya yayılmış vaziyette, fakat büyük bir bölümü yoğun ormanlık arazilerle kaplı ve dolayısıyla seyrek nüfuslu. Bu ormanların derinliklerinde, nice [ShowGoodsName('iron')] ve [ShowGoodsName('copper')] zenginlikleri gizli. Bu kaynakları yakında ülkemizi zenginleştirmek için kullanabiliriz.\n\n[GetCountry('SWE').GetFlavorRank] büyük zorluklarla karşı karşıya. Yakın zaman önce İngriya üzerinde kontrol sahibi olma gayesiyle [GetCountry('NOV').GetLongName] ülkesinin ticari gücüyle bir mücadeleye giriştik. Güneyde uzanan toprakların büyük bir bölümüyse [GetCountry('TEU').GetLongName] ülkesinin kontrolü altında. Bu toprakları çok daha ustaca yönetebilir ve işleyebiliriz.\n\n[GetCountry('SWE').GetNameWithNoTooltip], dünyanın önde gelen ulusları arasında yerini almaya hazır. Karşı karşıya olduğumuz zorlukların üstesinden gelerek meşru hükümranlığımızı tesis edecek ve #italic Dominium Maris Baltici#!, yani Baltık Denizi'nin Hâkimi olabilecek miyiz?"
 country_history_TEU: "[GetCountry('TEU').GetLongName] olarak da anılan ihtişamlı #italic Kudüs Azize Meryem Hastanesi ve Töton Şövalyeleri Tarikatı#!, Baltık Denizi'nin fırtınalı kıyılarında kaderiyle yüzleşiyor. Kutsal Kudüs Şehri'ne giden [ShowReligionGroupAdjective('christian')] hacıları kutsal yolculuklarında koruma amacıyla kurulan tarikatın hedefi, [ShowAreaName('prussia_area')] ve [ShowAreaName('baltic_area')] topraklarında bir devlet kurarak bölgede meskûn Pagan kabileleri Hristiyanlaştırmaya yöneldi.\n\nSelefimiz [GetCharacter('teu_werner_von_orseln').GetName] önderliğinde [GetCountry('TEU').GetLongNameWithNoTooltip] sınırlarını genişletmeyi başardı. Bu genişleme de birtakım sorunları beraberinde getirdi. Tarikatın saldırgan politikaları karşısında birleşen Doğu topraklarındaki Pagan kabileleri [GetCountry('LIT').GetLongName] ülkesini kurarak güçlü bir düşmana dönüştü. Daha da kötüsü, güney topraklarındaki [ShowReligionAdjective('catholic')] komşumuz ve rakibimizle müttefik oldular; [GetCountry('POL').GetLongName] ise [ShowReligionGroupNameWithNoTooltip('christian')] inancının gereklerini bir kenara bırakarak Paganların yanında yer almaya karar verdi.\n\nTarikat olarak kendi üstlendiğimiz haçlı seferi görevini layıkıyla yerine getirebileceğimizi ve dört bir yanımız düşmanlarla çevrili olsa bile inancımızı kaybetmeyeceğimizi dünyaya göstermenin vakti geldi."
 country_history_THO: "İrlanda'nın Yüce Kralı [GetCharacter('mcm_brian_boruma').GetName] soyundan gelen gururlu klanımız [ShowDynastyName('o_brien_dynasty')], bir zamanlar adanın beşte birini oluşturan [GetCountry('MCM').GetName] topraklarının tamamı üzerinde hüküm sahibiydi. Kadim krallığımız, aşağılık [ShowDynastyName('mac_carthaigh_dynasty')] klanı tarafından parçalandı; topraklarımıza el konuldu ve halkımız kuzeye sürüldü.\n\nBüyük Shannon Nehri'nin ağzını koruyan yeni ülkemiz [GetCountry('THO').GetName] savunmasız hâlde. Topraklarımız, gerek köklü [ShowCultureName('irish')] krallıkları gerekse daha genç [ShowCultureName('anglo_irish')] Earllüklerine mensup kudretli lordlar ve aralarındaki gergin ilişkilerle çevrili.\n\nHakkımız olan [GetCountry('MCM').GetNameWithNoTooltip] Kralı ünvanını geri kazanabilecek miyiz, yoksa daha da ileri giderek [GetInternationalOrganizationType('high_kingship').GetName] teşkilatını [ShowDynastyNameWithNoTooltip('o_brien_dynasty')] sancağı altında tekrar mı kuracağız?"
 country_history_TRE: "Kudretli bir hanedanın son kalıntıları olan [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] hanesi, günümüzde [ShowAreaName('black_sea_area')] kıyılarındaki [GetCountry('TRE').GetLongName] ülkesinde hüküm sürüyor. [ShowRegionName('anatolia_region')] topraklarında [ShowCultureGroupName('turkic_group')] akıncıları saltanat sürerken İznik İmparatorluğu'nun yükselişine ve çöküşüne şahit olan [GetCharacter('tre_basil_komnenos').GetName], fırtınaya göğüs germek için [GetCountry('BYZ').GetName] ülkesiyle kurduğu geleceği belirsiz bir ittifaka güveniyor. [GetCountry('GEN').GetAdjective] tüccarlar ise [ShowAreaName('crimea_area')] ve [ShowAreaNameWithNoTooltip('black_sea_area')] bölgelerinden geçen ticaret akışını tamamen tekellerine almış hâldeler ve [GetCountry('TRE').GetNameWithNoTooltip] ülkesinin hazinesinden epey para hortumluyorlar. [GetCharacter('byz_andronikos_iii_palaiologos').GetName] Hazretleri'nin gayrimeşru kızıyla yapılan evlilik etkisini yitirdi. Başkentteki durum, gerek güney topraklarına yapılan akınlar gerekse ülke içinde Scholarioi ailesiyle yaşanan ihtilaflar nedeniyle gün geçtikçe daha da vahim bir hâl alıyor...\n\nUğruna savaştığımız değerleri ihmal etmek istemiyorsak zekâmızı, altınımızı veya kudretimizi ortaya koyarak iktidara sıkı sıkıya sarılmalıyız."
 country_history_TUR: "[GetCountry('TUR').GetName|U], Oğuz Türklerinin Kayı boyundan gelen [GetCharacter('tur_osman').GetName] Bey tarafından 1299 civarında kurulmuştur. [ShowRegionName('anatolia_region')] bölgesinin kuzeybatı kıyısında varlığını sürdüren halk, bir zamanların kudretli sultanlığı Anadolu Selçuklu Devleti'nin sınır bölgesindeki beyliklerden biriydi. Beylik, [GetCharacter('tur_orhan').GetNameWithNoTooltip] Bey'in liderliğinde gücünü pekiştirdi ve [ShowLocationName('bosphorus')] kıyısında hayati öneme sahip topraklar kazanarak sınırlarını büyük ölçüde genişletti. Başarılı akınlar, askerî zaferler ve ustaca diplomatik hamleler sayesinde bölgede yükselişe geçen en güçlü beyliklerden biri hâline geldi. Her duruma uyum sağlayan ve yeniliklere açık kültürümüz, bölgeye özgü geleneklerin benzersiz bir karışımını bünyesinde bir araya getirir. Fethedilen halklara dinî hoşgörü göstererek ve onları toplumumuza stratejik bir biçimde dâhil ederek harikulade bir beşerî mozaik meydana getirdik.\n\n[GetCountry('TUR').GetLongNameWithNoTooltip], gelişmiş bir medeniyetin mutlak örneğidir. Yine de, tehlikelerden azade olduğumuz düşünülmemelidir. Özerk kabileler arasında yaşanan anlaşmazlıkların neden olduğu çekişmeler ve halefiyet meselelerinin yanı sıra komşumuz [GetCountry('BYZ').GetName] ve İlhanlı Devleti'nden gelen daimî tehditler ve birbirine rakip Beylikler arasındaki çatışmalar, ülkemizi ziyadesiyle endişelendirmekte.\n\nBu köpekler peşimiz sıra koşturadursun, biz geleceğe gururla yürüyoruz. Geleceğimizde fetihler mi yatıyor, yoksa diplomasi, ticaret veya sanat mı, henüz belirsiz."
 country_history_ULS: "Bir zamanlar gururlu [GetCountry('ULS').GetLongName] bugün parçalanmış hâlde. 1333 tarihinde [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] öldürüldüğünde tek vârisi [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] henüz bir bebekti. [ShowDynastyName('de_burgh_dynasty')] Hanedanı'nın alt kollarını oluşturan [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] ve [GetCountry('CWM').GetName] klanları; zayıflığımızı fırsat bilerek aile toprakları üzerinde hâkimiyet kurmak amacıyla birbirleriyle mücadeleye giriştiler.\n\nBu sırada, [ShowDynastyName('o_neill_dynasty')] Hanedanı'na mensup olan birbiriyle kavgalı [GetCountry('TYR').GetName] ve [GetCountry('CLA').GetName] kabile reisleri de talihsizliğimizi kendi menfaatlerine kullanarak meşru topraklarımızı tahrip ediyor.\n\nGüçsüz durumdaki [GetCountry('PLE').GetName] kraliyet yönetimi, nice sorunlarla boğuşuyor ve duruma müdahale edemeyecek kadar zayıf hâlde. Şimdilik, zapt edilemez [ShowLocationName('carrickfergus')] hisarının güvenli duvarları ardında fırsat kollayabiliriz. Tarihin tozlu sayfalarında unutulup gidecek miyiz, yoksa seçkin bir [ShowCultureName('anglo_irish')] güç olarak eski konumumuza tekrar yükselmeyi başarabilecek miyiz?"
 country_history_VEN: "[GetCountry('VEN').GetLongName], Akdeniz kıyılarının tüccar cumhuriyetleri arasındaki en itibarlı ve en güçlü ülkedir. #italic Stado do Mar#!'ı oluşturan önemli ticaret limanlarına ve adalara ilaveten, kuzey [ShowRegionName('italy_region')] bölgesinde #italic Domini di Terraferma#!'yı meydana getiren çok sayıda iç bölgeyi de kontrol eder. [GetCountry('VEN').GetNameWithNoTooltip]; geniş ticaret ağından elde ettiği refah sayesinde [ShowAreaName('adriatic_sea_area')] kıyılarının parıldayan mücevheri, bir zenginlik ve kültür simgesi hâline geldi.\n\nYine de görkemli lagün şehri gardını düşüremez zira etrafında yeni tehditler belirmekte. Doğuda, bir zamanlar kudretiyle tanınan [GetCountry('BYZ').GetLongName] ne Dördüncü Haçlı Seferi'ni ne de [GetCountry('VEN').GetNameWithNoTooltip] yönetiminin bu seferde oynadığı rolü unutmuş değil. Batı topraklarındaysa [GetCountry('GEN').GetLongName] ve [GetCountry('ARA').GetLongName]; nüfuzlarını genişletmeye, daha fazla toprak fethetmeye ve ticaret yolları üzerinde egemenlik kurmaya devam ediyor. [GetCountry('VER').GetLongName] ise #italic Domini di Terraferma#! karşısında hatırı sayılır bir tehdit hâline geldi.\n\n[GetCountry('VEN').GetFlavorRank] nasıl bir geleceğe doğru ilerliyor? Düşmanlarının baskılarına boyun mu eğecek, yoksa zirveye yükselerek #italic Mare Nostrum#!'un tartışmasız hükümdarı mı olacak?"
 country_history_VIJ: "Yeni kurulan [GetCountry('VIJ').GetLongName], [GetCountry('DLH').GetAdjective] ordularını muazzam bir şekilde alt etmeyi başardı. Şimdi [ShowRegionName('deccan_region')] bölgesinde [GetCharacter('vij_harihara_sangama').GetName] ve erkek kardeşi [GetCharacter('vij_bukka_raya_sangama').GetName] önderliğinde $india$ bölgesinin [ShowReligionGroupAdjective('muslim')] hükümdarları karşısında dimdik duruyor.\n\n[GetCountry('VIJ').GetAdjectiveWithNoTooltip] hâkimiyeti yakın zamanda kurulduğundan [ShowRegionNameWithNoTooltip('deccan_region')] bölgesindeki mevcut durumu doğru şekilde idare edebilirsek $china$ ve [ShowContinentName('europe')] arasındaki önemli ticaret yollarının kontrolünü ele geçirebilir ve kaynak açısından zengin topraklarımızdan ihracatını yapacağımız değerli mallarla kâr edebiliriz.\n\n[GetCountry('VIJ').GetNameWithNoTooltip] tarihî bir adım atmak üzere. Tökezleyecek miyiz, yoksa gururla diğer halkların önüne mi geçeceğiz?"
 country_history_WLS: "[GetCountry('WLS').GetAdjective] halkının kökenleri Britanya'nın antik Kelt yerlilerine dayanır. Toprakları, kuzeyin sisli vadilerinden güneyin tebeşir beyazı yalçın kayalıklarla bezeli sahillerine kadar uzanırdı. Periler ve şairlerin, yağmurlar ve denizlerin ülkesi olan [GetCountry('WLS').GetName]; pek çok açıdan olağanüstü bir diyardı. Fakat [GetCountry('WLS').GetAdjectiveWithNoTooltip] halkı, anavatanları üzerindeki hâkimiyetini sürdüremedi.\n\nİlk olarak, Anglosakson savaşçılar topraklara adım attı; Roma İmparatorluğu'nun çöküşüyle meydana gelen iktidar boşluğunu doldurdular ve yerlileri Britanya'nın kayalık sınırlarına sürdüler. Ardından gelen Norman maceracılar ise onları boyunduruk altına almayı başardı ve meşru prenslerini tahtlarından ettiler.\n\nGünümüzde, müstahkem yönetimimiz, [GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] nam ve hesabına güney vadilerinde uzanan Anglonorman sınır bölgelerini ve kuzey dağlarında bulunan [GetCountry('WLS').GetAdjectiveWithNoTooltip] yerleşim yerlerini yönetiyor.\n\nFakat, ozanlarımızın şarkıları ve dinmeyen yağmurun uğultusu altında isyan fısıltıları yayılıyor. [GetCountry('WLS').GetNameWithNoTooltip] [ShowDynastyName('plantagenet_dynasty')] kralları adına refaha kavuşacak mı, yoksa Atalarımızın Toprakları yeniden mi yükselecek? Hâlâ ayaktayız!"
 country_history_ZAN: "[ShowRegionName('swahili_coast_region')] bölgesindeki güçlü bir deniz devleti olan [GetCountry('ZAN').GetLongName], köklü bir geçmişe sahiptir. Nüfuzunu, [ShowRegionName('indian_ocean_region')] ticaret ağının büyük kısmını kapsayacak şekilde genişletmeyi başarmıştır. [GetCountry('ZAN').GetNameWithNoTooltip] hükümdarları, bir asırdan uzun süredir stratejik konumlarından yararlanarak [ShowContinentName('africa')], [ShowRegionName('arabia_region')], $india$ ve hatta $china$ bölgelerini birbirine bağlayan kazançlı ticaret yollarını kontrol etmişlerdir.\n\n[ShowContinentNameWithNoTooltip('africa')] içlerinden gelen altın, [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] ve diğer yerel ürünleri; [ShowCultureName('farsi_culture')] ipekleri, [ShowCultureGroupName('indian_group')] kumaşları ve [ShowCultureGroupName('chinese_group')] porseleni gibi lüks mallarla takas ederek servetlerini artırmışlardır. [GetCountry('ZAN').GetNameWithNoTooltip] ülkesinin refahı, gücün ve ince zevkin sembolü olan [GetCountry('ZAN').GetNameWithNoTooltip] mimarisinin azametinden de anlaşılmaktadır.\n\nFakat refahımız bizi her şeye karşı koruyamaz. Şimdi bile yabancı pazarlardaki rekabet giderek artarken [GetCountry('ZMW').GetName] ülkesinin efendileri güneybatı toprakları üzerindeki nüfuzlarını pekiştirmeye çalışıyor.\n\nGeleceğin [GetCountry('ZAN').GetFlavorRank] için ne getireceğini, ancak zaman gösterecek."
 country_history_ZMW: "Güneydoğu Afrika'nın muhteşem zenginliklerini kontrol eden [GetCountry('ZMW').GetLongName], istikrar ve barış döneminin tadını çıkarıyor. [ShowRegionName('swahili_coast_region')] bölgesinden tüccarlarla ticaret giderek gelişiyor. Böylece, topraklara $india$ ve $china$ gibi uzak diyarlardan bile düzenli mal akışı sağlanıyor. Afrika'nın içlerindeki madenlerse sanki sonu gelmez bir servet sunuyor. Bölgedeki en büyük şehir olan başkentimiz, [GetCountry('ZMW').GetName] ülkesinin elde ettiği başarıların simgesi mahiyetindeki görkemli taştan abideleriyle dünyanın dört bir köşesinde konuşuluyor.\n\nTüm bunlara rağmen, türlü belalar yüce ulusumuzun peşini bırakmıyor. Kaynaklarımıza sonsuza kadar bağımlı kalamayız; topraklarımızda hâkim olan kurak iklim ise başarısız hasatlara neden oluyor. Nüfusumuz nispeten az. Üstelik, büyük bir tüccar güç olmamıza rağmen dikkatli hareket etmezsek ticari dengeyi başka bir ülke lehine bozabiliriz. Açgözlü komşularımızdan kaynaklanan dış tehditlerle de mücadele ediyoruz.\n\nBu gelecek vadeden ülkenin kaderi ne olacak? [GetCountry('ZMW').GetNameWithNoTooltip], karşılaştığı tüm engelleri aşarak [ShowRegionNameWithNoTooltip('swahili_coast_region')] bölgesinin lideri konumuna yükselebilecek mi? Yoksa, ülkeyi paramparça etmeye gayret eden dış ve iç tehditler karşısında mağlup mu olacak?"
