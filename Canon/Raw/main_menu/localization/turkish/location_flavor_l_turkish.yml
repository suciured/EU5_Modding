l_turkish:
 stockholm_desc: "Bu kasaba; 1252 yılında Birger Jarl tarafından, Mälaren Gölü ile Baltık Denizi'nin kesiştiği stratejik bir noktada kurulmuştur. Stokholm, bu konum sayesinde hem göle erişimi kontrol eden bir kale hem de İsveç hinterlandını Hansa ve Baltık ticaret ağlarına bağlayan bir ticaret merkezi görevi görmüştür."
 paris_desc: "Sen Nehri kıyısında yer alan Paris, mütevazı bir yerleşkeden Fransa'nın incisine dönüşmüştür. Katedrali, pazarları ve okullarıyla Avrupa'nın en güçlü ve kültürel açıdan önde gelen merkezlerinden biri hâline gelmiştir."
 london_desc: "Thames Nehri kıyısında kurulu olan Londra, köklerini Roma dönemindeki Londinium'dan alarak İngiltere'nin en önde gelen şehrine dönüşmüştür. Canlı ticareti ve kraliyet müesseseleriyle krallığın siyasi ve ekonomik kalbi olmuştur."
 rome_desc: "Tiber Nehri üzerindeki Ebedî Şehir, kıtalara yayılan bir imparatorluğa hükmetmiştir. Roma şehri, imparatorluğun çöküşünden sonra bile Papalık makamına ev sahipliği yaparak inanç ve otoritenin simgesi olarak varlığını sürdürmüştür."
 jerusalem_desc: "İnanç ve uğraşın buluştuğu Kudüs; Yahudiler, Hristiyanlar ve Müslümanlar tarafından kutsal kabul edilir. Kutsal fakat çalkantılı tarihini hacılar ve fatihler şekillendirmektedir."
 alexandria_desc: "Bir zamanlar Akdeniz'in parlayan yıldızı olan İskenderiye, ticaret ve ilmin kesiştiği bir merkez olarak serpilmiştir. Deniz feneri ve kütüphanesi, bir zamanlar kültürlerin ve imparatorlukların birleştiği bir şehir olduğuna işaret etmektedir."
 constantinople_desc: "Ayasofya ile taçlandırılan ve güçlü surlarla çevrili Konstantinopolis, Doğu Roma İmparatorluğu'nun kalbi vasfıyla bin yıl boyunca zenginliği ve görkemiyle dünyanın kıskandığı bir şehir olmuştur."
 sitges_desc: "Orta Çağ'da, şimdilerde Belediye Binası'nın bulunduğu tepede bir Kale inşa edilmişti. İlk sahibi Barcelona Piskoposluğu'ydu ancak 12. yüzyılda adını aldığı ailenin mülkiyetine geçti."
 valladolid_desc: "11. yüzyılın sonlarında Kont Pedro Ansúrez ve Kont Eylo Alfonso tarafından Pisuerga Nehri üzerindeki bir köprünün yakınında kurulan Valladolid, Kuzey Meseta'nın tam merkezinde ticari bir kasaba olarak gelişmiştir. 14. yüzyıla gelindiğinde Burgos ile birlikte bölgenin en önemli şehri olmuş, Kraliçe María de Molina'nın naipliği ve torunu Kral XI. Alfonso'nun hükümdarlığında başlıca idarî merkez hâline gelmiştir."
 penafiel_desc: "#italic Penna Fidelis#! ('Sadık Tepe'); 10. yüzyılda, Douro Nehri vadisinin orta kısmını stratejik olarak kontrol eden bir tepe üzerine kurulmuş, bu sebeple Kurtuba Halifeliği'ne karşı sınır baskınlarında sıcak bir çatışma noktası hâline gelmiştir. Kastilya Kontu Sancho García tarafından 1013 yılı civarında nihai olarak tahkim edilmiş ve \"fuero\"' verilmiştir. Şehir, zamanla gelişen şarap üretimi sayesinde zenginleşmiş ve sonunda Don Juan Manuel'in ailesinin kontrolüne geçmiştir."
 toro_desc: "Toro, 10. yüzyılda León Kralları tarafından Kurtuba Halifeliği'ne karşı mücadelelerinde Duero Nehri vadisi sınırını tahkim etme çabalarının bir parçası olarak kurulmuştur. Sonraları stratejik konumu ve verimli tarım arazileri ile üzüm bağları sayesinde gelişerek önemli bir kent hâline gelmiştir."
 thessaloniki_desc: "Bizans İmparatorluğu'nun Konstantinopolis'ten sonra en önemli şehri olarak görülen Selanik'in zenginliği ve itibarı, ticaretteki stratejik konumundan kaynaklanmaktadır. Canlı limanları, Doğu ile Batı arasında hayati bir bağlantı görevi görerek İtalya ile Roma toprakları arasında değerli malların taşınmasını sağlamıştır."
 malmo_desc: "Øresund Boğazı üzerindeki kilit kalelerden biri olan Malmö, Baltık Denizi ile Kuzey Denizi arasındaki geçişi kontrol eder. Güçlü surları ve ihtiyatlı muhafızlarıyla strateji ve hırsın şekillendirdiği önemli bir kent ve güç merkezi olmuştur."
 bilbao_desc: "Resmî olarak 1300 yılında Biskay Lordu Diego López de Haro tarafından kurulan şehir, kısa sürede Kuzey İspanya'nın önemli merkezlerinden biri hâline gelmiştir. Dar bir vadide, Nervión halicinin başlangıcında yer alan surlarla çevrili yerleşke; güçlü bir tersanecilik sanayisi geliştirerek kıymetli Kastilya Merinos yünü ve yüksek kaliteli yerel demir cevherinin İngiliz ve Flaman limanlarına ihracatında başlıca liman olmuştur."
 radom_desc: "Son Piast Kralı III. Casimir tarafından genişletilen bu şehir, Orta Çağ'ın sonu ve Rönesans boyunca önemli bir siyasi merkez olarak varlığını sürdürmüştür. Şehir, ayrıca 1401 yılında Vilnius ve Radom Paktı'nın imzalanması ve 1505'te kraliyet kalesinde toplanan parlamento oturumunda #italic Nihil Novi#! yasasının onaylanması gibi önemli olaylara da ev sahipliği yapmıştır."
 krakow_desc: "Wawel Tepesi üzerinde küçük bir yerleşim yeri olarak baş gösteren şehir; ilk kez 965 yılında, döneminin önde gelen ticaret merkezlerinden biri olarak anılmıştır. 1038 yılında Piast Hanedanı'ndan Lehistan hükümdarlarının makamı olmuş; ardından Lehistan Krallığı'nın idarî, ekonomik ve kültürel merkezi işlevini üstlenmiştir."
 megara_desc: "Antik çağlardan beri yerleşim gören Megara, Nisos ve Bizas gibi efsanevi krallar tarafından yönetilmiştir. Şehir, deniz gücü ve canlı ticaretiyle Yunan Yarımadası'nda kayda değer bir güç olmuştur. Megaralı kolonistler, Akdeniz çevresinde Bizantion, Khersonisos ve Selinus gibi birçok önemli yerleşim yeri kurmuştur. Lakin Megara zamanla unutulmaya yüz tutmuş, geriye yalnızca eski ihtişamının izleri kalmıştır."
 grojec_desc: "12. yüzyıla kadar yerel kale kumandanlığı ile Poznań Başpiskoposluğu'nun merkezi olan bu şehir, zamanla önemini kaybederek komşusu Czersk'in gölgesinde kalmıştır."
 gdansk_desc: "997 yılında kayıtlara geçen adıyla Gdańsk, Baltık Denizi kıyısında var olan bir yerleşimin üzerine kurulmuştur. Zamanla önemli bir gemicilik ve ticaret limanı hâline gelerek Doğu Avrupa'nın en zengin ve nüfuzlu şehirlerinden biri olarak statüsünü korumuştur."
 athens_desc: "Antik Yunan'ın kültürel başkenti sayılan Atina, zamanla çağının en kudretli şehir devletlerinden biri hâline gelmiştir. Sparta, Tebai ve diğer antik şehirlerle çekişmelerine rağmen yavaş yavaş Ege'nin deniz gücü olarak öne çıkmıştır. Şehir, Makedon İmparatorluğu’nun ve ardından Roma ve Bizans'ın hâkimiyetine girmesiyle büyük bir çöküş yaşamış ve 1204'ten sonra bir Haçlı Devleti'nin başkenti olmuştur."
 wieliczka_desc: "Wieliczka kasabası; Lehistan Kralı II. Przemysł tarafından, 1290 yılında, yerel tuz yataklarının işletilmesine dayalı olarak kurulmuştur. Başlıca madencilik merkezi olarak pek çok ayrıcalık kazanmış, kısa sürede bölgedeki tuz madeniyle ünlenmiştir. Wieliczka Tuz Madeni ve Bochnia'daki kardeşi, daha sonra #italic Żupy Krakowskie#! adlı maden şirketinin bir parçası olmuştur. Resmî belgelerde kasabanın adı #italic Wielka Sól#!, yani #italic Büyük Tuz#! olarak geçer."
 leksand_desc: "Siljan Gölü'nün güney kıyısında yer alan bu köy, binlerce yıldır iskân görmektedir. Kilisesi 12. yüzyılın başlarında inşa edilmiştir ve günümüzde en çok, ilk Lüterci papazlarından birinin Johan'ın atalarından biri olmasıyla tanınır."
 leipzig_desc: "1165 yılında #italic Via Imperii#! ile #italic Via Regia#! yollarının kesişiminde kurulan Leipzig, zamanla zengin bir ticaret merkezi hâline gelmiştir. Leipzig, sonrasında İmparatorluk tarafından verilen ayrıcalıklar sayesinde kürk ticareti ve gelişmekte olan kitap endüstrisi için önemli bir merkez olmuştur."
 augsburg_desc: "Roma İmparatoru Trajan döneminde #italic Augusta Videlicum#! olarak bilinen Özgür İmparatorluk Şehri Augsburg, Kutsal Roma İmparatorluğu'nun en eski şehirlerinden biridir. Erken Orta Çağ'ın sonlarında, 955 yılındaki Macar istilasına karşı kazanılan zaferden birinde önemli rol oynamış ve böylece önem kazanmıştır. 1276 yılında, Kral Rudolf von Habsburg tarafından İmparatorluk Şehri statüsü verildiğinde şehrin önemi daha da artmış ve müreffeh geleceğinin önü açılmıştır."
 warsaw_desc: "Başlangıçta Mazovya sınırları içerisindeki küçük bir balıkçı kasabası olan bu şehir, 1596 yılında III. Sigismund'un başkenti Krakow'dan buraya taşımasıyla önem kazanmıştır. O zamandan beri büyümeye devam ederek 18. yüzyılda Lehistan'ın en büyük şehri hâline gelmiştir. Aynı yüzyıl içerisinde gelişimini şahlandırarak Leh mimarisi ve zanaatına katkıda bulunmuştur."
 tunis_desc: "İlk olarak efsanevi Kraliçe Dido tarafından MÖ 814 yılında kurulan Kartaca; aynı adı taşıyan Pön ulusunun başkenti olmuş, Roma ile yapılan üç kanlı savaş sonrası yıkılmış, ardından Romalılar tarafından yeniden inşa edilmiştir. Modern Tunus şehri, 698 yılında Araplar tarafından bu eski harabelerin kenarında kurulmuştur. 12. yüzyıldaki Muvahhid fetihleriyle bölgesel başkent statüsüne ulaşmış, bu konumunu Hafsî Hanedanı döneminde sağlamlaştırmıştır."
 heidelberg_desc: "Heidelberg, 12. yüzyılın sonlarında Ren Palatina Kontluğu'nun makamı olmuş ve burada görkemli bir kale inşa edilmiştir. Almanya'nın ilk üniversitesine ev sahipliği yapıp uzun süre boyunca bir öğrenim merkezi olmasıyla bilinmektedir. Sonraları reform hareketlerinin ve hoşgörünün merkezi olmuş; Palatinlik, Protestan Birliği'nin liderliğine yükselmiştir. Daha sonra kale ve ikonik manzarası şairleri cezbetmiş; şehir, Romantizm akımının simgesi olarak #italic Romantizmin Şehri#! mahlasını kazanmıştır."
 aviles_desc: "Avilés; 10. yüzyıla dayanan bir tarihe sahip, stratejik konumunu borçlu olduğu haliç boyunca gelişen bir liman kasabasıdır. Yakınındaki Gauzón Kalesi'nde Asturias Kralı III. Alfonso, altın ve değerli taşlarla süslenerek adak olarak sunulan Zafer Haçı'nın yapılmasını emretmiş ve bu haç tüm krallığın simgesi olmuştur. Avilés, 11. yüzyıldan itibaren kraliyet kasabası statüsü kazanmış, deniz ticareti ile tuzun depolanması ve dağıtımıyla varlığını kabul ettirmiştir."
 pingjin_desc: "Jìn Tapınağı'nın bulunduğu kutsal alana ev sahipliği yapan Tàiyuán, MÖ 5. yüzyıldan bu yana Shānxī ile Kuzey Çin'in en önemli şehirlerinden biri olmuştur. Song İmparatoru Tàizōng; 979 yılında, Kuzey Hàn'ın fethinin ardından Jìnyáng adlı antik şehrin sular altında bırakılıp yok edilmesini emretmiş ve buraya 'Shānxī'nin Huzura Kavuşması' anlamına gelen Píngjìn Kontluğu adını vermiştir. Şehir, uzun süre bu felaketten toparlanamamıştır."
 dunstable_desc: "Roma şehrinden manastır kasabasına dönüşen bu yerleşim; I. Henry'nin kraliyet konutu (1109), Eleanor Anıtı (1290), VIII. Henry'nin boşanması (1533) ve Cromwell'in asker toplama merkezi (1642) ile ünlenmiştir."
 paderborn_desc: "Piskoposluk MS 800 yılı civarında kurulmuş olup Şarlman ile Papa III. Leo'nun ilk buluşmasına ev sahipliği yapmıştır. Otuz Yıl Savaşları sırasında 16 kez kuşatılmış, 1646'da İsveç birlikleri tarafından harap edilmiştir."
 porto_desc: "#italic Cidade Invicta#! ya da \"Zaptedilmeyen Şehir\" olarak anılan Porto, Portekiz'e isim babalığı yapmış ve Douro'nun Porto şarabının ününü kıyılarının da ötesine taşımıştır."
 jiaxing_desc: "Jiāxīng, Wú ve Yuè bölgeleri arasındaki bir sınır bölgesidir. \"Jiā\", güzellik ve kutluluk anlamına gelirken \"Xīng\" ise refah ve gelişimi ifade eder."
 torgau_desc: "Elektör II. Friedrich, 1452 yılında Torgau'da ilk ayı çukurunun kurulmasını emretmiştir. 1624'e kadar peyderpey genişletilen bu alan, 39 adete kadar ayı barındırmıştır."
 changsha_desc: "Chángshā'nın şehir merkezi; kuruluşundan bu yana, iki bin yıldır, neredeyse hiç değişmemiştir."
 ningxiang_desc: "Shāng Hanedanı dönemine (üç bin yıl öncesine) ait en büyük bronz #italic zūn#! (şarap kabı), burada gün yüzüne çıkarılmıştır."
 wurzburg_desc: "Würzburg, bir Frankonya kalesi olarak inşa edilmiş ve 741 yılında piskoposluk olmuştur. Orta Çağ'ın erken dönemlerinde hisarı ve Main Nehri üzerindeki ticaret yolları etrafında serpilmiştir."
 hanover_desc: "Hanover; bir Orta Çağ yerleşkesi iken zamanla Welfler tarafından yönetilen ve ticaret, güç ve kültür merkezi konumuna yükselen kilit bir Kutsal Roma İmparatorluğu şehri hâline gelmiştir."
 osnabruck_desc: "Kutsal Roma İmparatorluğu'nda bir ticaret merkezi olan Osnabrück, piskoposluk statüsü kazanması ve Vestfalya Barışı müzakerelerine ev sahipliği yapmasıyla ünlenmiştir."
 glasgow_desc: "Glesca (Glasgow); Orta Çağ'da bir piskoposluk olarak kurulmuş, büyük katedrali etrafında serpilmiş ve belediye statüsü kazanmasıyla İskoçya'nın eğitim hayatına yön veren üniversitelerden birine ev sahipliği yapmıştır."
 neva_desc: "Sankt-Peterburg, bir zamanlar Vareg-Yunan ticaret yolunun geçtiği Neva Deltası'nda 1703 yılında kurulmuş ve 200 yılı aşkın bir süre boyunca Rusya'ya başkentlik yapmıştır."
 dubno_desc: "Adı kayıtlara ilk kez 1100 yılında geçen Dubno; meşhur panayırları ve sonraları Gogol'un #italic Taras Bulba#! eserinde ölümsüzleştirmiş 1492 yılında inşa edilen kalesiyle tanınmış, Volhinya bölgesinde önemli bir ticaret merkezi hâline gelmiştir."
 baden_desc: "Romalılar tarafından başta #italic Civitas Aurelia Aquensis#! adıyla kurulan bu şehir, Orta Çağ'ın başlarında 'Baden-Baden' adını almaya başlamış ve adını Baden Margravlığı'na vermiştir."
 erbach_desc: "Erbach, 18. yüzyılın sonlarında Kontu I. Francis'in antik eser merakı sayesinde yerel bir fildişi oymacılığı loncasını finanse etmesiyle fildişi oymacılığının önemli merkezlerinden biri hâline gelmiştir."
 manhattan_desc: "İlk olarak Lenape halkının iskân ettiği ve Manhatta adını verdikleri ada, Felemenk yerleşimciler tarafından 60 gulden değerinde ticari mal karşılığında satın alınmıştır. Burada, Yeni Amsterdam şehrinin yönetim merkezi olacak bir kale inşa edilmiştir."
 doncaster_desc: "Bir zamanlar Roma'nın Danum Kalesi olarak bilinen Doncaster; 1337 yılına gelindiğinde Yorkshire'da, Büyük Kuzey Yolu üzerinde bulunan bir pazar kasabasına dönüşmüştü. Tüccarlar ve yolcular, Londra ile kuzey arasında mallarını buradan taşırlardı."
 kitchissippi_desc: "Britanya yerleşkesi kereste ticaretini geliştirene ve bölgeyi sömürge yönetiminin merkezi hâline getirene kadar Anishinaabe halkı tarafından avcılık ve ticaret için kullanılan bu bölge, adını Kichi Sibi Nehri'nden alır."
 saint_marceilin_desc: "11. yüzyılda kurulan Saint-Marcellin, 1337 ile 1340 yılları arasında Dauphin Konseyi'nin kuşatması altındaydı. 1461 yılında XI. Louis'ye sunulan dışı küflü yumuşak peyniriyle ünlenmiştir."
 caerphilly_desc: "Avrupa'nın en kaliteli kömürünün yattığı Galler Vadileri, 18. yüzyılın ikinci yarısında demir üretimi merkezlerinden biri olmuştur."
 grenoble_desc: "Fransa Alpleri'ne kurulmuş mütevazı ama stratejik bir kasaba olan Grenoble, Dauphiné topraklarının başkentidir. Nehirler ve dağlarla çevrili olan şehir, surlarla korunur ve Bastille kalesinin gözetimi altındadır. Gündelik hayat, katedral etrafında ve çevre vadilerden gelen tüccarlar, zanaatkârlar ve köylülerle dolu dar, dolambaçlı sokaklarda geçer."
 kinsale_desc: "Kinsale, derin doğal limanıyla İrlanda’nın güney kıyısında bulunan küçük ama canlı bir liman kasabasıdır. Tüccarlar tuzlanmış balık, deri ve yün karşılığında İberya ile Fransa'dan şarap, tuz ve lüks malların ticaretini yaparken balıkçılık ve kıyı ticareti, nüfusun büyük bir kısmının geçimini sağlar. Dar sokaklar, yerel denizcilerle ara sıra uğrayan yabancı tüccarların bir araya geldiği rıhtımın çevresinde kümelenmişti. Boyutça mütevazı görünse de Kinsale Limanı, İrlanda ile kıta Avrupası arasında bir kapı işlevi görerek kasabaya stratejik bir değer kazandırmıştı."
 stockton_desc: "Stockton, Tees Nehri'nin kuzey kıyısında yer alan bir Anglo-Sakson yerleşimidir. İlçe nüfusu, piskoposun ilçenin serflerini serbest bırakmasına kadar düşüktü ki bu olay, zanaatkârların ilçeye taşınmasını cazip hâle getirmişti. Kayda değer bir nüfusa Sanayi Devrimi sırasında ulaşmış olsa da Stockton, yün ihracatı ve şarap ithalatı için önemli bir pazar yeri hâline gelmişti."
 kunow_desc: "Kraków Başpiskoposluğu zümresinin önemli bir parçası olan ve 1281 yılından beri bir cemaati olan bu yerin adı, muhtemelen bu bölgeleri kaplayan ormanlarda bol miktarda rastlanan ağaç sansarından (Lehçe dilinde \"kuna\") gelmektedir."
 lublin_desc: "Lublin, imtiyazlarını 1317 yılında I. Władysław'dan elde edip 12. yüzyılın sonunda ve 13. yüzyılın başında bir yerleşim yeri olarak kurulmuştu. Sonraki yüzyıllarda önemli bir ticaret merkezi hâline gelen şehir, 16. yüzyılda Lublin Birliği ve özellikle de doğu ülkeleriyle yapılan yoğun ticaretler sayesinde zenginleşerek altın çağını yaşamıştı."
 kendal_desc: "Kendal, MS 1. yüzyılda Kent Nehri kıyısında inşa edilen bir Roma kalesiyle kurulmuştu. Kasaba, Normanların hâkimiyeti altında gelişmiş ve 1189 yılında Kral I. Richard'tan Haçlı Seferi katılımı adına para alma karşılığında pazar oluşturma hakkı alarak daha da zenginleşmişti. Orta Çağ'da yün ticareti için önemli bir merkez hâline geldi. Ana kalesiyse VIII. Henry'nin eşi olan ünlü Kraliçe Catherine Parr'ın da mensubu olduğu Parr ailesine aitti."
