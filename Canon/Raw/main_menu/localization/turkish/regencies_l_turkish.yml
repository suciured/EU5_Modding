 judicial_election_regency_desc: "Konsey tarafından yeni bir [ruler|e] seçilir. Seçim süreci, bürokratik bir kaostur ve çözüme kavuşturulması aylar, hatta yıllar sürebilir."
 mamluk_succesion_regency: "$mamluk$ Usulü Veraset"
 mamluk_succesion_regency_desc: "Hem yeni [ruler|e] hem de [Concept('regents', 'Naipler')|e] emrimizdeki disiplinli ve prestijli $mamluk$ birliklerinden gelmek zorundadır."
 fratricide_succesion_regency: "Kardeş Mücadelesi"
 fratricide_succesion_regency_desc: "Yeni [ruler|e], Tanrı'nın eski [Concept('ruler', 'Hükümdarın')|e] oğullarından birini diğerine tercih etmesiyle bizzat Tanrı tarafından seçilir."
 fratricide_succesion_regency_tt1: "Eski hükümdarın hiçbir oğlu tahta geçemez, bu yüzden yeni bir hanedan üyesi tahta geçer."
 fratricide_succesion_regency_tt2: "Hanedanın hiçbir üyesi tahta geçemez, bu yüzden yeni bir hanedan yükselir."
 fratricide_succesion_regency_tt3: "Eski hükümdarın yeterli olan tek oğlu derhâl tahta geçer."
 fratricide_succesion_regency_tt4: "Taht sorununun çözülebilmesi için oğulların büyümesi gerekir."
 republican_election_regency_desc: "Bir Cumhuriyetin [Concept('ruler', 'Hükümdarı')|e] yoksa resmî bir [election|e] yapılana dek geçici olarak bir [regent|e] ülkeyi yönetir."
 consort_regency_desc: "Bir Monarşinin [Concept('ruler', 'Hükümdarı')|e] [heir|e] hâlâ bir [Concept('child', 'Çocukken')|e] ölürse [Concept('country', 'Ülkeyi')|e] bir [regent|e] yerine [consort|e] yönetebilir."
 nobles_estate_regency_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarı')|e] yoksa $nobles_estate$ zümresinden biri ülkeyi [regent|e] olarak yönetmesi için seçilebilir."
 clergy_estate_regency_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarı')|e] yoksa $clergy_estate$ zümresinden biri ülkeyi [regent|e] olarak yönetmesi için seçilebilir."
 burghers_estate_regency_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarı')|e] yoksa $burghers_estate$ zümresinden biri ülkeyi [regent|e] olarak yönetmesi için seçilebilir."
 peasants_estate_regency_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarı')|e] yoksa $peasants_estate$ zümresinden biri ülkeyi [regent|e] olarak yönetmesi için seçilebilir."
 overlord_regency_desc: "Bir [country|e] [Concept('subject', 'Tabi Devletse')|e] ve [Concept('ruler', 'Hükümdarı')] yoksa [Concept('overlord', 'Metbu Devletinin')|e] [Concept('ruler', 'Hükümdarı')|e] ülkeyi [regent|e] olarak yönetebilir."
 lordship_of_ireland_regency_desc: "Bir [country|e], [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] [Concept('international_organization', 'Uluslararası Teşkilatının')|e] [Concept('member', 'Üyesiyse')|e] ve [Concept('ruler', 'Hükümdarı')|e] yoksa [Concept('international_organization_leader_short', 'Uluslararası Teşkilatın Lideri')|e] olan [ruler|e] ülkeyi [regent|e] olarak yönetebilir."
 subject_regency_desc: "Bir [country|e] [Concept('overlord', 'Metbu Devletse')|e] ve [Concept('ruler', 'Hükümdarı')|e] yoksa güçlü bir [Concept('subject', 'Tabi Devletinin')|e] [Concept('ruler', 'Hükümdarı')|e] ülkeyi [regent|e] olarak yönetebilir."
 interregnum_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarı')|e] yoksa resmî bir [ruler|e] göreve getirilene dek ülkeyi geçici bir yönetim yönetir. Bu süreç hemen bitebileceği gibi uzun da sürebilir."
