 prescient: "Öngörülü"
 idler: "Aylak"
 desc_gold_loving: "Bu niteliğe sahip sanatçılar, parlak ve değerli her şeye düşkün oldukları için daha fazla ödeme talep ederler. Para dünyayı döndürür fikrine inanan sanat ustaları, olabilecek en yüksek ödemeyi almaya çalışırlar."
 desc_humble: "Çeşitli sanat dallarında yeteneklerini kanıtlamış olmalarına rağmen bu niteliğe sahip sanatçılar, sundukları hizmet karşılığında mütevazı bir ödeme talep etme eğiliminde olurlar. Onlar için alçak gönüllülük, tüm erdemlerin temelidir ve kendi kişiliklerinin de belkemiğidir."
 desc_workaholic: "Sanat ustalarının kendilerini aç bırakıp doğru düzgün uyumadığı söylentilerinde haklılık payı var. İşlerine o kadar bağlılardır ki bir sonraki şaheserlerini bitirene kadar dinlenmezler veya kendilerine bakmazlar."
 desc_lazy: "İşi yarın yapmak varken neden bugün yapasın ki? Buna benzer düşünceler, bu niteliğe sahip sanatçıların zihinlerinde dolaşarak hayatın tadını çıkarmak adına sanat yaratma süreçlerini yavaşlatır."
 desc_prominent: "Başarılarımızı efsaneleştirmek için seçkin bir sanatçı tutmaktan daha iyi bir yol ne olabilir ki? Bu niteliğe sahip sanatçıların yaptığı işlerin kültürel nüfuzumuza olan etkisi, çok daha yüksektir. Ayrıca tebaamız ve akranlarımızın gelişiminde de büyük bir rol oynar."
 desc_inconspicious: "Bu niteliğe sahip sanatçıların yaptığı işlerin, kültür ve sanat dünyasına daha az etkisi olur. Bu niteliğe sahip sanatçılar, konu prestij veya kültürel ün olsa bile bazen azın daha iyi olduğuna inanır."
 desc_meticulous: "Sanat üretmek ve bir işte ustalaşmak kolay değildir. Bu niteliğe sahip sanatçılar genellikle mükemmel organizasyon yeteneklerine sahiplerdir ve alanlarında ustadırlar. Bu yüzden, yarattıkları sanat eserleri, yüksek kalite olur ve daha fazla pozitif bonus verir."
 desc_careless: "Kralın yüzündeki kırmızımsı leke, umursamaz sanatçının bir hatası mı yoksa idari konulardan doğan bir öfkeyi temsil eden daha derin bir anlamı mı var? Hangisi olursa olsun, bu niteliğe sahip sanatçılar, sanatlarını batırma eğilimindedir ve bu da düşük kalite sanat eserlerinin ortaya çıkmasına sebep olur."
 desc_adept: "Beceri, bir ustayı bir öğrenciden ayıran esas unsurdur. Bu niteliğe sahip sanatçılar, diğerlerine kıyasla yeteneklerini çok daha hızlı geliştirirler."
 desc_amateur: "Bir yerden başlamak gerek. Bu niteliğe sahip sanatçılar yavaş öğrendikleri için sanat yeteneklerini geliştirip keskinleştirmeleri uzun sürer."
 desc_prescient: "İlham, tarihteki en iyi ve en ünlü sanat eserlerinin temelidir. Bu niteliğe sahip sanatçılar, ilham konusunda daha başarılıdır ve bu sayede daha sık sanat eseri üretirler."
 desc_idler: "Sanat yaratmak, gönülsüzlerin yapabileceği bir şey değildir. İlham ve özgüven ile insanlığın en önemli becerilerinin birleşimini gerektiren bir süreçtir. Fakat aylak olan sanatçılar, bu alanlarda iyi değildir ve bu yüzden yeni sanat eserlerine başlamaya daha az meyilli olurlar."
 just_die_desc: "Ülkemiz, onun adil ve tarafsız hükmünü özleyecek."
 righteous_die_desc: "Halkımız, hayatımızda gördüğümüz en erdemli hükümdarın yasını tutuyor."
 kind_hearted_die_desc: "Halkımız, onu iyi kalpli ve sevecen bir hükümdar olarak hatırlayacak."
 free_thinker_die_desc: "Amaçlarımıza ulaşmak için eski gelenekleri yıkıp geçmekten korkmazdı."
 well_connected_die_desc: "Eminiz ki diğer tarafta bile önemli ilişkiler kuruyordur."
 calm_die_desc: "Topraklarımıza huzur ve düzen getirdi."
 secretive_die_desc: "Hiç şüphe yok ki birçok sırrını mezarına kadar götürdü."
 intricate_web_weaver_die_desc: "Onun için yüzlerce muhbir yas tutuyor."
 well_advised_die_desc: "Danışmanları, her şerde bir hayır olduğunu söylüyor."
 benevolent_die_desc: "Tebaamız, böylesine şefkatli bir hükümdarın vefatına ağıt yakıyor."
 zealot_die_desc: "Enerjisi ve adanmışlığı, birçok inançsızı imana getirdi."
 pious_die_desc: "Bir daha onun gibi erdemli ve maneviyatı güçlü bir hükümdar göremeyebiliriz."
 careful_die_desc: "İyi düşünülmüş kararları, dünyadaki yerimizi sağlamlaştırdı."
 lawgiver_die_desc: "Bir gün hepimiz yargılanacağız."
 midas_touched_die_desc: "Her yerden para bulma yeteneği bizi daha zengin bir ülke yaptı."
 incorruptible_die_desc: "Güçlü karakteri ülkemizi daha dürüst bir yer hâline getirdi."
 architectural_visionary_die_desc: "Hatırası, geriye bıraktığı birçok yapıda yaşayacak."
 scholar_die_desc: "Âlimane arayışları, ülkemize hem yenilik hem de ün getirdi."
 entrepreneur_die_desc: "Döneminin ekonomik yapısını değiştirdi."
 industrious_die_desc: "Ekonomimizi geliştirme çabaları çok özlenecek."
 expansionist_die_desc: "Kolonicilerimiz, en büyük bağışçılarının yasını tutacak."
 charismatic_negotiator_die_desc: "O olmadan yabancı hükümdarlarla yapacağımız pazarlıklar sessiz ve tatsız geçecek."
 silver_tongue_die_desc: "Tatlı dili, dünyayı bizden uzak tuttu. Bizi şimdi kim koruyacak?"
 tactical_genius_die_desc: "Dikkatli manevraları, düşmanlarımızı sersemletti."
 bold_fighter_die_desc: "Düşman hatlarına cesur saldırıları, onun döneminde yaşayan tüm askerlerin üstünde bir etki bıraktı."
 fierce_negotiator_die_desc: "Çetin pazarlıkları, ülkemizdeki paralı askerleri beş parasız bıraktı."
 strict_die_desc: "Bizi sürekli izliyor olması bizi hep tetikte tuttu."
 inspiring_leader_die_desc: "Düşmanlarımıza karşı silah kuşanmaları için bir nesle ilham kaynağı oldu."
 martial_educator_die_desc: "Onun planladığı müfredat, subaylarımız tarafından nesillerce kullanılacak."
 babbling_buffoon_die_desc: "Dostlarımız bugünü kutlayacak."
 embezzler_die_desc: "Muhasebecilerimiz onu özlemeyecek ancak yeğenlerinin özleyeceği kesin."
 drunkard_die_desc: "Sarhoş sersemlikleri ve pahalı zevkleri, hem ülkeyi fakirleştirdi hem de yönetimi zayıflattı."
 sinner_die_desc: "Günahkâr hayatı, ülkemize utançtan başka bir şey getirmedi."
 greedy_die_desc: "Para ve zenginliğe olan düşkünlüğü özlenmeyecek."
 tolerant_die_desc: "Onun gibi çok hoşgörülü birinin vefatının yasını dinî azınlıklarımız tutacaktır."
 cruel_die_desc: "Yaptığı kötülükler nesiller boyu unutulmayacak."
 naive_die_desc: "Dış işlerine safça burnunu sokması, yanlış anlaşılmalara ve yeni düşmanlara sebebiyet verdi."
 craven_die_desc: "Savaş meydanlarındaki korkaklıkları, mirası hâline gelecek."
 loose_lips_die_desc: "Gizli bilgileri sorumsuzca dile getirmesinden dolayı sırlarımız deşifre oldu."
 obsessive_perfectionist_die_desc: "Her altyapı projesine karışması, ülkemizi özlemeyeceğimiz bir gider listesiyle baş başa bıraktı."
 malevolent_die_desc: "Tebaamız, korku krallığının sona erdiğini öğrenince rahatlayacaktır."
 conqueror_die_desc: "Düşmanlarımız, sonu geldiği için memnun olacaklar."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[CHARACTER.GetName|U] öldü ama fikirleri sonsuza dek yaşayacak!"
 strategist_die_desc: "Ulusu bu büyük kayıptan ötürü ağlıyor."
 mamluk_die_desc: "Silah arkadaşları, onu unutmayacak."
 no_die_desc: "Pek bir şey başaramadan erkenden öldü."
 glory_seeker_die_desc: "Birliklerimiz, onun cesur saldırılarını özleyecek."
 born_to_the_saddle_die_desc: "Süvari birlikleri, kendilerinden biriymiş gibi onun yasını tutuyor."
 defensive_planner_die_desc: "O, güvenliğini düşündüğü birliklerimiz tarafından çok özlenecek."
 battlefield_medic_die_desc: "O, sağlığını düşündüğü birliklerimiz tarafından çok özlenecek."
 ruthless_die_desc: "Merhametsiz taktikleri, düşmanlarımıza korku salardı."
 inspirational_leader_general_die_desc: "İlham veren konuşmalarını askerlerimiz nesillerce hatırlayacak."
 master_of_arms_die_desc: "Piyade birlikleri, kendilerinden biriymiş gibi onun yasını tutuyor."
 goal_oriented_die_desc: "Zamanında yetişmesi birçok muharebenin seyrini lehimize çevirdi."
 hardy_warrior_die_desc: "Sadece varlığı bile en büyük zorlukları kolaylaştırıyordu."
 siege_specialist_die_desc: "Kuşatma tekniklerine olan dikkati her yatırımı münasip kıldı."
 cannoneer_die_desc: "Topçu birlikleri, kendilerinden biriymiş gibi onun yasını tutuyor."
 extortioner_die_desc: "Sonu, bizim milletimiz dışında tüm milletlerden tüccarları memnun edecektir."
 ruthless_blockader_die_desc: "Kıyı şehirlerinde yaşayan herkes artık daha rahat nefes alıyor."
 buccaneer_die_desc: "O öldüğü için artık düşmanlarımız nakliyat yaparken daha güvende hissedecekler."
 prize_hunter_die_desc: "Cesurlukları bize ganimet olarak birçok yeni [Concept('ships', 'Gemi')|e] kazandırdı."
 ironside_die_desc: "Savunma taktiklerine olan güçlü inancı, komutasındaki herkestekalıcı bir etki yarattı."
 naval_engineer_die_desc: "Komutasındaki [Concept('ships', 'Gemilere')|e] olan dikkati, [Concept('navy', 'Donanmamızın')|e] dayanıklılığını artırdı."
 naval_showman_die_desc: "Cesur manevraları, mürettabatlarımıza şan ve deneyim kazandırdı."
 ram_raider_die_desc: "Cesur manevraları, mürettabatlarımıza şan ve deneyim kazandırdı."
 naval_gunner_die_desc: "Sürekli topçu birliklerimize tatbikat yaptırması, denizdeki gücümüzü oldukça artırdı."
 accomplished_sailor_die_desc: "Denizcilik sanatına olan tutkusu, komutasındakiler tarafından saygı ile karşılanırdı."
 level_headed_die_desc: "Büyük bir tehlike karşısında bile sakin kalabiliyor oluşu özlenecek."
 #Artists
 gold_loving_die_desc: "Altın sevdası, hazinemize yük oluştururdu. Muhasebecilerimiz onu özlemeyecek."
 humble_die_desc: "Alçak gönüllülüğü, başarılarının daha da takdir görmesini sağladı."
 workaholic_die_desc: "Çalışkanlığı, erkenden ölümüne sebep oldu ama başarıları uzun bir süre hatırlanacaktır."
 lazy_die_desc: "Çalışma nefreti, hayatındaki tek çabasıydı."
 prominent_die_desc: "Ülkemiz için yaptığı onca şeyden sonra ünü asla unutulmayacak."
 inconspicious_die_desc: "Çalışmaları o kadar önemsizdi ki öldüğü zaman kimsenin haberi olmadı."
 meticulous_die_desc: "Titizliği, sanatı dışında pek işe yaramadı."
 careless_die_desc: "Umursamaz davranışları kaçınılmaz sonuna sebep oldu."
 adept_die_desc: "Harika becerileri yıllarca hatırlanacak."
 amateur_die_desc: "Acemiliği, sanatının çabuk unutulmasına sebep olacak."
 prescient_die_desc: "İleri görüşlülüğü, kaderini durduramadı."
 idler_die_desc: "Meşhur tembelliği, hamilerini sinirlendirirdi."
 #Explorers
 curious_adventurer: "Meraklı Maceracı"
 desc_curious_adventurer: "Bu kâşif meraklı biridir. Her ada ziyaret edilene kadar, her kıyı şeridi haritalanıp yeni dünyanın sırları ortaya çıkana kadar keşfi bırakmaz. Diğer kâşiflerin aksine kişisel kazanca önem vermez."
 curious_adventurer_die_desc: "Acaba merakı sonunda bitti mi?"
 navigator: "Rotacı"
 desc_navigator: "Bu kâşifin yıllara dayanan bir seyrüsefer tecrübesi vardır ve [Concept('ship', 'Gemilerini')|e] tehlikeli sulardan nasıl geçireceğini bilir."
 navigator_die_desc: "Artık daha iyi sulara yelken açıyor."
 treasure_hunter: "Hazine Avcısı"
 desc_treasure_hunter: "Bu kâşif sadece para peşindedir. Yeni dünyanın en nadir hazinelerini bulmak için her şeyi yapar, yerlilere zarar vermesi gerekse bile."
 treasure_hunter_die_desc: "Maalesef, hazinelerini yanında götüremeyecek."
 cartographer: "Haritacı"
 desc_cartographer: "Bu kâşif, haritaları ve keşfedilmemiş toprakları bulmayı sever. Görevlerini normalden daha uzun sürede bitiriyor olsa da bulduklarını detaylı bir şekilde belgeler. Ayrıca düşük ücretle çalışsa bile işini sevdiği için hâlinden memnundur."
 cartographer_die_desc: "Artık ulaşması daha da zor toprakları haritalayacak."
 scientist_on_sea: "Denizci Bilim İnsanı"
 desc_scientist_on_sea: "Bu kâşif öncelikle bir bilim insanıdır. Onun için yeni dünyanın bitki örtüsünü ve faunasını araştırmak, toprakları haritalamaktan daha önemlidir."
 scientist_on_sea_die_desc: "İsmini verdiği birçok bitki ve hayvan, onun adını yaşatacak."
 #Children
 child_prodigy: "Deha"
 child_prodigy_die_desc: "Vefatı derin bir acı yaratan [CHARACTER.GetName], yaşayamadığı parlak bir kaderi varmış gibi hissettiriyor."
 desc_child_prodigy: "Bu çocuğun geleceği parlak. İsmini tarih kitaplarına yazdırmak onun kaderi."
 child_gifted: "Yetenekli"
 child_gifted_die_desc: "Vefatı acı veren [CHARACTER.GetName], umut veren bir geleceği yarım kalmış gibi hissettiriyor."
 desc_child_gifted: "Bu çocuk kanıtladığı yetenekleri ve gelecek potansiyeli ile yetişkinleri şaşırtıyor."
 child_slow: "Alık"
 child_slow_die_desc: "Ölümü şefkatle anılan [CHARACTER.GetName], ne yazık ki diğerleri kadar kolay bir çocukluk geçirmedi."
 desc_child_slow: "Bu çocuk neslinin en akıllısı değil, bu yüzden akranlarına ayak uydurmak için fazladan çalışması gerekiyor."
 child_idiot: "Aptal"
 child_idiot_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Ölümü keder ve biraz da rahatlamayla karşılandı zira geleceği pek parlak görünmüyordu."
 desc_child_idiot: "Bu çocuk bayağı aptal ve iyi bir geleceği olması için yapılacak pek bir şey yok."
 child_intelligent: "Akıllı"
 child_intelligent_die_desc: "Vefat haberi kederle karşılanan [CHARACTER.GetName], büyüyüp çok yetenekli birisi olabilirdi."
 desc_child_intelligent: "Bu çocuğun doğuştan gelen ve daha da geliştirilebilecek bir zekâsı var."
 child_gregarious: "Arkadaş Canlısı"
 child_gregarious_die_desc: "Vefat haberi birçok insanı yıkacak olan [CHARACTER.GetName], kısa hayatı boyunca çok fazla arkadaş edinmişti."
 desc_child_gregarious: "Bu çocuk, etrafında insanların olmasından ve onlarla vakit geçirmekten keyif alır."
 child_rowdy: "Gürültücü"
 child_rowdy_die_desc: "[CHARACTER.GetName] nihayet huzura kavuştu. Onu böylesine suskun görmek çok garip."
 desc_child_rowdy: "Bu çocuk hiç ama hiç sakin veya sessiz değildir. Huzur bozan tavırlarıyla her yerde kendisini belli eder."
 child_ambitious: "Hırslı"
 child_ambitious_die_desc: "Ne yazık ki hırslarına hiçbir zaman ulaşamayacak."
 desc_child_ambitious: "Bu çocuk ne istediğini biliyor. İstediği şey ise sıradan değil. Elinden gelse tüm dünyayı ayaklarının altına alır."
 child_gallant: "Yürekli"
 child_gallant_die_desc: "Ölümüyle herkesi göz yaşlarına boğan [CHARACTER.GetName], bu dünya için fazla iyiydi. Bir daha onun gibisi gelmez."
 desc_child_gallant: "Çocuk olmasına rağmen, bu yaşında centilmenliğin ta kendisi. Cesur, şık, kibar ve özenli. Büyüdüğünde onun hakkında birçok şiir ve hikâye yazılacak."
 child_shrewd: "Kurnaz"
 child_shrewd_die_desc: "Entrikaları ve stratejileri bile onu Ölümden kurtaramadı. [CHARACTER.GetName], sonunda onu zekâsıyla alt edebilecek bir rakip buldu."
 desc_child_shrewd: "Bu çocuk nerede ne yapıyor olursa olsun, aklı her zaman keskin bir bıçak gibi çalışır. Hiç kimse onu zekâsıyla yenemez."
 unsuited_for_army_command: "Ordu Yönetmeye Uygun Değil"
 unsuited_for_army_command_die_desc: "Anlamsız stratejileri neyse ki artık bir problem değil. [CHARACTER.GetName] ölerek birçok insanı mutlu etti. Artık kimse, onun aptalca kararları yüzünden acı çekmek zorunda değil."
 desc_unsuited_for_army_command: "Strateji ve askerî taktikler konusunda bilgisiz birisi, birlik yönetmeye kalktığında felaketle sonuçlanır. Böyle beceriksiz bir generalin yakınındaki subaylar ise, onun aptalca talimatlar vermesi yerine konu mankeni gibi durmasını ister."
 unsuited_for_naval_command: "Donanma Yönetmeye Uygun Değil"
 unsuited_for_naval_command_die_desc: "Onun denize açılır açılmaz kusmaya başlaması bir felaketti. [CHARACTER.GetName] vefat ettiği ve bir daha güvertelere çıkmayacağı için artık ülkedeki bütün denizciler rahat bir nefes alabiliyor."
 desc_unsuited_for_naval_command: "Filolara liderlik edebilmek için yön duygusu ve dalgaların sertliğine dayanıklılık gerekir. Bu özellikleri olmayan bir lider, bir çapa kadar işe yaramazdır, sadece gereksiz bir ağırlıktır."
 unsuited_for_country_ruling: "Ülke Yönetmeye Uygun Değil"
 unsuited_for_country_ruling_die_desc: "[CHARACTER.GetName] sonunda öldü ve zararlı politikaları geçmişte kaldı."
 desc_unsuited_for_country_ruling: "Liderlik ve bir ülkeyi yönetmek, herkesin harcı değildir. Her ülke, tarihinde beceriksiz bir hükümdara tanıklık etmiştir. Ancak bu kişi, saygıdeğer herhangi bir devletin lideri olmayı ya istemiyor ya da olacak kadar yeterli değil."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Verimli İdareci"
 desc_efficient_administrator: "Kutsal metinler yalnızca maneviyat hakkında bilgi vermez, ayrıca kişilerin gündelik hayatlarını nasıl idare edeceğini de anlatır. Bu kişi bu konuda o kadar çok bilgilidir ki etrafındakilerin davranışlarını bile etkileyebilir, bürokratik süreçleri en etkili şekilde yönetip yönlendirebilir."
 efficient_administrator_die_desc: "[CHARACTER.GetName], dünyevi âlemden ayrıldı ve onun kaybıyla devletin çarkları daha yavaş döner oldu. Onun kılavuzluğunun eksikliğinde evrak işleri ve yönetmelikler eskisi kadar hızlı işlemiyor."
 proselytizer: "Din Yayan"
 desc_proselytizer: "Dünyada çok sayıda inanç vardır; ancak bunlardan yalnızca biri gerçek inançtır. Kayıp ruhlara, doğru inancı benimseme yolculuğunda rehberlik etme gayreti, topluluğun gücünü pekiştirmekle kalmaz; aynı zamanda doğru yolda kalınmasını da sağlar."
 proselytizer_die_desc: "[CHARACTER.GetName] hayatını kaybetti ve gerçek inancı öğreterek kurtardığı onca kişi şimdi ardından gözyaşı döküyor. Bir yol gösterici olarak üstlendiği görev, hiç kuşkusuz özlemle anılacak. Rehberliğinden mahrum kalan nice ruh yitip gidecek."
 reverend_teacher: "Muhterem Öğretmen"
 desc_reverend_teacher: "Bir bilgi pınarı olarak tasvir edilebilecek pek az kimse vardır. Onlar da, gerek öğretileri gerekse rehberlikleri dolayısıyla daimî rağbet görürler. Kısa süre içinde sadık müritlerden bir topluluk kuran bu öğretmenler, büyük saygı ve hürmet görür."
 reverend_teacher_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Sahip olduğu onca bilgi onu kurtarmaya yetmedi. Son nefesinde yanında olan müritleri, ölümünün ardından yasa boğuldu. Dünya da yüce bilgeliğinden yoksun kaldı."
 ascetic: "Çileci"
 desc_ascetic: "Dinî bir yaşam sürdürmenin amacı, kişinin kendini inancına adaması ve dünyevî zevklere kapılmamasıdır. Söz konusu kişi, öğretileri yürekten benimser ve kendini her türlü keyiften mahrum bırakarak yaşamını mümkün olduğunca az maddî imkânla sürdürmeyi seçer."
 ascetic_die_desc: "[CHARACTER.GetName] hayatını aniden kaybetti. Ancak haber kimseyi şaşırtmadı. Yiyecek dâhil her türlü maddiyattan kendini mahrum bırakmasının elbette sonuçları olacaktı. Bununla birlikte, takipçilerinin büyük bir kısmı dinî uygulamalarını takdir ediyor ve sürdürüyordu. Yokluğunda özlemle anılacak."
 mystic_seer: "Gizemci Kâhin"
 desc_mystic_seer: "Kaderin ağlarını çözmek ve geleceğin sırlarını ortaya çıkarmak kolay iş değildir. Buna cesaret edenlerin pek azı bir şey görebilir; görenlerin çoğu ise akıllarını yitirir. Kehanet sanatının ustaları içinse gelecek gizemli değildir."
 mystic_seer_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Meşhur öngörüleri bile onu kurtarmaya yetmedi. Bu görülerinde kendi ölümünü de sezebilmiş miydi, bilinmez. Fakat görebilmiş olsa dahi nihayetten kaçamadı"
 literalist: "Lafızcı"
 desc_literalist: "Kutsal metinler ve kadim yazıtlar, dinin temelini oluşturur. Bu kişi ise konuyu aşırıya vardırarak söz konusu metinleri dinin yegâne dayanağı kabul eder. Bununla da kalmaz; metinlerin kendisini dahi değişmez ve mutlak olarak görür. Kelimelerin sırasının bile bir amaca hizmet ettiğine inanır."
 literalist_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Sıkı sıkıya bağlı olduğu kutsal metinler arasından en sevdiği bölümler, takipçileri tarafından cenazesinde okundu. Böylece inancın kutsal sözleri, ölümünden sonra bile onunla birlikteydi."
 unorthodox: "Alışılmış Dışı"
 desc_unorthodox: "İnancımızın belirli yönleri hakkında farklı görüşlere sahip olsak da bazı davranışlar diğerlerine kıyasla daha fazla kabul görür. Bu kişi ise daha az yaygın görüşlerden bazılarını benimsediği için en iyi ihtimalle dinî topluluğun saygısızlığına maruz kalır, en kötü ihtimalle de dışlanır. Bununla birlikte, aynı görüşleri paylaşan ya da en azından kulak kabartacak kadar merak duyan kimseler de azımsanmayacak sayıda değildir."
 unorthodox_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Dinî topluluğumuza mensup en gelenekçi üyeler de merhumun \"acayipliklerinin\" nihayetinde bir son bulması karşısında rahat bir nefes aldı. Fakat fikirlerine veda etmekten ötürü matem içindeki pek çok diğer kişi de kaybını gözyaşlarıyla karşıladı."
 hermit: "Münzevi"
 desc_hermit: "Daimî sosyal etkileşimin herkes için uygun olmadığı aşikâr; özellikle de hayatını dine adamayı düşünenler arasında. Bu kişi de onlardandır: diğer insanların meseleleriyle fiilen ilgilenmek yerine, Tanrı’yla daha derin bir bağ kurabilmek için halkın arasında yaşamaktansa toplumdan soyut, münzevi bir hayatı tercih etmiştir."
 hermit_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Toplumdan soyutlanmış bir yaşam sürdüğü için halkın bunu fark etmesi birkaç gün sürdü. Takipçileri bile, gerek birbirleriyle gerekse onunla pek iletişim kurmadan yaşamlarını sürdürüyordu. Artık merhumla bağları tamamen koptu."
 alms_giver: "Sadakacı"
 desc_alms_giver: "Ne mutlu, elindekini daha talihsiz olanlarla paylaşanlara. Bu kişi, söz konusu öğretiye hayati bir önem atfeder; fakirlere sadaka dağıtır, yiyeceğini ve parasını paylaşır. Bu uygulamaları benimseyen müritleri de onun izinden gider. Böylece toplumun alt kesimlerinin ihtiyaçları da karşılanmış olur."
 alms_giver_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Bu durum, özellikle de daha talihsiz kesimler arasında büyük bir üzüntüye yol açtı. Merhumun cömertliğinden en çok onlar yararlanıyordu; yokluğunu da en derinden onlar hissedecek."
 stargazer: "Yıldız Gözlemcisi"
 desc_stargazer: "Yıldızlar, tarihin başlangıcından beri insanları büyülemiştir. Nice göz, yıldızların arasında ilahî bir varlık aramıştır. Bu kişi de onlardandır; bilgi ve yanıt arayan gözleri daima gökyüzüne çevrilidir. Zira bakmayı bilenlere yıldızlar nice sırlar bahşeder."
 stargazer_die_desc: "[CHARACTER.GetName] hayatını kaybetti. Çoğu kişinin yüreğinde, dünyanın ışığının bir parçasını da beraberinde götürdü. Artık gök kubbe üzerine düşüncelerini onun sesinden duyamayacağız. Göğe çevrili sayısız göz, bugün yere eğildi."
