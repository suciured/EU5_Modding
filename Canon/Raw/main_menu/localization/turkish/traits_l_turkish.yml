 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Bu hükümdar bir Fatih. Onun yönetimi altında yeni toprakları daha verimli bir şekilde ülkemizle bütünleştirebiliriz."
 desc_tolerant: "Bu hükümdar Hoşgörülü. Dinî azınlıklar, yönetimimiz altında daha iyi yaşarlar."
 desc_just: "Bu hükümdar Adil. Ülkesinin kanunlarını ve geleneklerini çok iyi anladığı için, tebaamız onun ülkeyi dürüst ve adil bir şekilde yöneteceğine güveniyor."
 desc_righteous: "Bu hükümdar Erdemli. Halkımız, erdemli bir hükümdarın her zaman halkın faydasını düşündüğünü bildiği için onun otoritesini sorgulamaya daha az meyilli olur."
 desc_kind_hearted: "Bu hükümdar İyi Kalpli. Ülkedeki sıradan insanlara gösterdiği büyük ilgi, hükümdarımızı sevilen birisi yapmakla beraber ülkemizin genel olarak zor günlere ve özellikle de savaşın tahribatına karşı daha dirençli olmasını sağladı."
 desc_free_thinker: "Bu hükümdar Özgür Düşünceli. Katı öğretilere bağlı olmayan hükümdarımız, herkesi yeni şeyler denemeye ve gelecekte güzel ülkemizi nereye taşıyacağımız konusunda özgürce düşünmeye teşvik eder."
 desc_well_connected: "Bu hükümdarın Çevresi Geniş. Sarayımız ve kabinemiz, hükümdarımızın bu dönemin büyük düşünürleriyle yakınlığından faydalanmaktadır."
 desc_calm: "Bu hükümdar Sakin. Sinirlenmeyerek ve küçük düşmeyerek hükümdarımız, hem bir ilham kaynağıdır hem de iyi düşünülmüş kararlar alarak dünyada çıkacak krizlerden daha çabuk kurtulmamızı sağlar."
 desc_careful: "Bu hükümdar Dikkatli. Monarkımız, devletlerarası ilişkilerde yazılı olmayan kuralları dikkatlice yöneterek ihlallerimizin etkisini azaltabilir."
 desc_secretive: "Bu hükümdar Ketum. Kapıları kapalı tutup mektupları şifreleme içgüdüsü, düşmanlarımızın hükûmetimize sızmasını zorlaştırır."
 desc_intricate_web_weaver: "Bu hükümdar Titiz Entrikacı. Hükümdarımız, sürekli yeni komplolar hazırlayarak bizzat dış istihbarat konusunda büyük bir sorumluluk alabiliyor."
 desc_well_advised: "Bu hükümdar İhtiyatlı. Hükümdarımız, her zaman başkalarının bilge tavsiyelerini dinlemeye hazır olduğu için sarayımıza ve kabinemize daha fazla insan çeker."
 desc_benevolent: "Bu hükümdar Hayırsever. Hayırlı işler yapmayı isteyen birisi olarak bilinmek, tebaamızı sakin tutmak için iyi bir araçtır."
 desc_zealot: "Bu hükümdar Bağnaz. Gerçek inanca olan fanatik bağlılığı, hükümdarımızın daha fazla insanı din değiştirmeye ve devlet dinine inanmaları için ilham vermesini sağlar."
 desc_pious: "Bu hükümdar Dindar. Dini bütün, manevi ve inançlı hükümdarımız, devletimizin yoldan sapmamasını sağlar ve inancımıza olan güveni artırır."
 desc_lawgiver: "Bu hükümdar Kanuni. Yasalar bir ülkeyi kuran ve birleştiren şeydir. Hükümdarımız, ülkemizin çeşitli bölgelerinde bulunan yüzlerce kanun ve geleneklerin sayısını azaltıp daha merkezî ve adil kanunlar bütünü oluşturma niyetindedir."
 desc_midas_touched: "Bu hükümdar Altın Dokunuşlu. Her projeyi kârlı hâle getirebilme yeteneği, bir ülkenin hükümdarı için önemli bir araçtır. Hükümdarımız olduğu sürece devletin kasası asla boş kalmayacaktır."
 desc_incorruptible: "Bu hükümdar Yozlaşmaz. Modern bir devlet kurmak, birçok açıdan yolsuzluğa karşı sürekli devam eden bir savaştır. Devlet yetkilileri, her zaman rüşvet almaya meyillidir ve bir insanın dostlarını ve akrabalarını kayırmak istemesi, doğal bir insan içgüdüsüdür. Hükümdarımız, bu tür şeyleri keskin bir şekilde reddederek ve bunlarla nefretle mücadele ederek tüm ülkeye bir örnek teşkil eder."
 desc_architectural_visionary: "Hükümdarımız bir Mimari Vizyoner. Bizim devletimiz kadar yaşlı bir devletin alt yapısını geliştirmek bir zorunluluk ve bu hükümdar bunu yapabilecek birisidir. Büyük vizyonu ve maliyetleri düşük tutma konusundaki yeteneği, bu hükümdarı bizim için önemli bir değer hâline getiriyor."
 desc_scholar: "Bu hükümdar bir Âlim. İnsanlığı ve doğayı idare eden ilkeleri ve dünyayı anlama arzusu, hükümdarımızı yeni teknolojileri anlayıp uygulama konusunda, normalde olacağından çok daha verimli hâle getiriyor."
 desc_entrepreneur: "Bu hükümdar bir Girişimci. Her engel ve fırsatta yeni bir proje potansiyeli görerek hükümdarımız, ekonomimizi güçlendirecek sayısız projeye katkıda bulunur."
 desc_industrious: "Bu hükümdar Çalışkan. Dinlenmeyi sevmeyen ve hep daha fazla çalışan hükümdarımız, devlet yönetimi altındaki tüm kaynakların üretimini ve gelirini had safhaya çıkarmak için ülkedeki tüm vilayetleri en ufak ayrıntılarına kadar durmadan yönetir."
 desc_expansionist: "Bu hükümdar Genişlemeci. Hükümdarımız, yeni topraklarda hak iddia edip onlara yerleşme konusuyla bizzat ilgilenir ve kolonici genişlemenin devletimiz için bir öncelik olarak kalmasını sağlamaya adanmıştır."
 desc_charismatic_negotiator: "Bu hükümdar Karizmatik Pazarlıkçı. Devlet diplomasisine ve pazarlıklarına bizzat dâhil olan hükümdarımız, bizim bakış açımızı başkalarına normalden daha sık bir şekilde empoze edebilir."
 desc_silver_tongue: "Bu hükümdarın Tatlı Dilli olduğu düşünülür. Hükümdarımız, diğer devletlerle olan iletişimimizde geçmiş eylemlerimizi daha olumlu bir şekilde gösterebilir. Eylemlerimizin sebeplerini anladığında komşularımızın, yaptığımız ihlalleri uzun vadede affetmeleri daha olasıdır."
 desc_tactical_genius: "Bu hükümdar bir Taktik Dehası. Savaş meydanı manevraları ve hilelerine olan kişisel ilgisi, tüm generallerimizin bu konulardaki ilgisini ve deneyimini artırır."
 desc_bold_fighter: "Bu hükümdar Cesur Savaşçı. Şok etkisinin savaş meydanında çok önemli olduğuna inanan hükümdarımız, sonuçlardan hiçbir zaman korkmaz ve gerektiğinde herkesi birliklerini düşmanın tam ortasına sürmeye teşvik eder."
 desc_fierce_negotiator: "Bu hükümdar Çetin Pazarlıkçı. Paralı Asker liderlerini normalde talep edeceklerinden daha az para karşılığında, amaçlarımız doğrultusunda savaşmaları için ikna etmemiz kolaylaşır."
 desc_strict: "Bu hükümdar Katı biri. Birliklerin davranışlarına büyük bir ilgi gösteren hükümdarımız, ordudaki her rütbeden askere katı bir disiplin hissi aşılayabilir."
 desc_inspiring_leader: "Hükümdarımız Büyüleyici Bir Lider. İyi bir liderlik, en korkak adamların bile cesaretlenmesini sağlayabilir."
 desc_martial_educator: "Bu hükümdar Askeî Eğitimci. Mevcut yönetimde subayların eğitim ve öğretimi en yüksek önceliklerimizden birisidir."
 desc_babbling_buffoon: "Bu hükümdar bir Geveze olarak tanınır. Hükümdarımız komşularımızla olan diplomasimize bizzat dâhil olurken iyi niyetli olsa da bu konularda yetenekli olduğu söylenemez. Söylediğimiz şeylerin anlaşılması muhtemelen güç olacak ve pazarlık süreçlerimizin çoğu hükümdarımızın beceriksizliğinden ötürü baltalanacaktır."
 desc_embezzler: "Bu hükümdar Zimmetçi. Hükümdarımızın sevdiği şeylerden biri, kişisel servetini artırmak için büyük bir azim ve yetenekle devlet gelirlerini kullanmaktır."
 desc_drunkard: "Bu hükümdar Keyfine Düşkün. Hükümdarımız, hissizlikten kurtulmak için alkol gibi uyarıcıları yüksek miktarda kullanır. Bir hükümdarın keyfine düşkün olması tüm ülkeye kötü yansır."
 desc_sinner: "Bu hükümdar Günahkâr olarak bilinir. Hükümdarın kişisel zaafları, ülkemizdeki dinî kurumu bize karşı kışkırttı."
 desc_greedy: "Bu hükümdar Açgözlü. Gelirlerimizi artırmak için gözünü karartmış hükümdarımız, devlet gelirlerini gittikçe daha da cimri ve basiretsiz bir şekilde yönetiyor. Her türlü gelir kaynağını yok eden veya bu kaynaklara zarar veren bu basiretsizlik, uzun vadede vergi gelirlerinde büyük bir düşüşe sebep olacaktır."
 desc_cruel: "Bu hükümdar Zalim olarak bilinir. Hükümdarımızın bizzat yaptığı keyfî ve zalimce eylemlere dair hikâyeler, tebaamızı oldukça rahatsız etmiş durumda. Bu, bir isyanı körüklemek için yeterli bir sebep değildir ancak herhangi bir kriz, kamuoyunu daha çok etkileyecektir, zira her zaman isyan edecek bir sebep vardır."
 desc_naive: "Bu hükümdar bir Hevesli Çaylak. Acele hareket edip sonuçları sürekli hafife alan hükümdarımız, komşularımızın kusurlarımızı ve ihlallerimizi daha geç affetmesine neden olur."
 desc_craven: "Bu hükümdar Korkak. Fiziki çatışmalardan ölümüne korkan hükümdarımız, savaş meydanlarından olabildiğince uzakta durur. Birliklerimiz ise yalnız bırakıldıklarının farkındadır."
 desc_loose_lips: "Genellikle bilgi sızıntılarından sorumlu olan bu hükümdar, herkese çok güvenir ve kolayca kandırılır. Ne yazık ki bunun sonucunda hükümdarımız casuslukla olan mücadelemize yarardan çok zarar verir."
 desc_obsessive_perfectionist: "Bu hükümdar Takıntılı Bir Mükemmeliyetçi. Ayrıntılara ve küçük şeylere ilgili olmak, bu konularda yetenekli olunduğu anlamına gelmemektedir. Sürekli aksaklıklara ve gecikmelere sebep olan hükümdarımız, altyapımızı geliştirme konusunda yarardan çok zarara sebep oluyor."
 desc_malevolent: "Bu hükümdarın Kötü Niyetli olduğu düşünülüyor. Hükümdarımızın davranışlarına genellikle fesatça veya düşmanca bir niyetin yön verdiği düşünülüyor. Bu yüzden, kontrolümüz altındaki tabi devletler, yaptığımız her eyleme korku veya öfkeyle yaklaşıyor."
 #Leaders (Generals and Admirals)
 glory_seeker: "Şan Peşinde"
 desc_glory_seeker: "Bu General, Şan Peşinde biri. Bu generalin komuta ettiği birlikler, normalde kazanacaklarından daha fazla Prestij ve Ordu Geleneği kazanırlar, çünkü her zaman en fazla fark yaratacakları yerlere yerleştirilirler."
 born_to_the_saddle: "At Sürmek İçin Doğmuş"
 desc_born_to_the_saddle: "Bu General At Sürmek İçin Doğmuş. Bu liderin komuta ettiği süvariler, kanatlardan saldırma avantajlarını daha iyi kullanır."
 defensive_planner: "Savunma Planlamacısı"
 desc_defensive_planner: "Bu General, bir Savunma Planlamacısı. Bu liderin komuta ettiği birlikler, şok etkisine daha dayanıklıdır."
 battlefield_medic: "Muharebe Sıhhiyecisi"
 desc_battlefield_medic: "Bu General, bir Muharebe Sıhhiyecisi olarak bilinir. Bu liderin komutasında, normalden daha fazla asker, muharebe sonrasında iyileşip birimlerini gücüne geri kavuşturur."
 ruthless: "Merhametsiz"
 desc_ruthless: "Bu General, Merhametsiz. Bu liderin komutasındaki birlikler, daha fazla ateş hasarı verir."
 inspirational_leader_general: "İlham Veren Lider"
 desc_inspirational_leader_general: "Bu General, İlham Veren Bir Lider olarak tanınır. Bu liderin komuta ettiği birliklerin morali, mağlubiyet sonrasında daha çabuk toparlanır."
 master_of_arms: "Silah Ustası"
 desc_master_of_arms: "Bu General bir Silah Ustası. Bu liderin komuta ettiği piyadeler, daha verimlidir ve daha fazla hasar verir."
 goal_oriented: "Hedef Odaklı"
 desc_goal_oriented: "Bu General, Hedef Odaklı. Bu liderin komuta ettiği birlikler, hedeflerine daha hızlı hareket eder."
 hardy_warrior: "Cesur Savaşçı"
 desc_hardy_warrior: "Bu General, Cesur Savaşçı biri olarak bilinir. Bu liderin komuta ettiği birlikler, zorlu koşullara karşı daha dayanıklıdır ve daha az [attrition|e] yaşar."
 siege_specialist: "Kuşatma Ustası"
 desc_siege_specialist: "Bu General bir Kuşatma Ustası. Bu liderin komuta ettiği kuşatmalar, daha verimli şekilde yürütülür ve daha hızlı biter."
 cannoneer: "Topçu"
 desc_cannoneer: "Bu General bir Topçu. Barut ve toplara olan büyük ilgisiyle tanınan bu liderin komuta ettiği topçular daha verimlidir."
 extortioner: "Zorba"
 desc_extortioner: "Bu Amiral bir Zorba. Güç avantajını nasıl kullanacağını bilen liderimiz, daha azıyla daha fazlasını başarır ve komuta ettiği [ships|e], rekabet hâlinde olduğu kaptanların gemilerine kıyasla daha fazla ticaret gücüne sahiptir."
 ruthless_blockader: "Merhametsiz Ablukacı"
 desc_ruthless_blockader: "Bu Amiral Merhametsiz Bir Ablukacı. Bu liderin komuta ettiği gemiler, bir [Concept('blockade', 'Ablukayı')|e] çok daha verimli sürdürür."
 buccaneer: "Korsan"
 desc_buccaneer: "Bu Amiral bir Korsan. Bu liderin komuta ettiği paralı korsanlar daha verimlidir."
 prize_hunter: "Ganimet Avcısı"
 desc_prize_hunter: "Bu Amiral bir Ganimet Avcısı. Bu liderin komuta ettiği kaptanlar, daha fazla ganimet ve [Concept('ships', 'Gemi')|e] ele geçirmek ister."
 ironside: "Dayanıklı"
 desc_ironside: "Bu Amiral, Dayanıklı. Bu liderin komuta ettiği [ships|e], diğer kaptanların komuta ettiği gemilerden daha az hasar alır."
 naval_engineer: "Donanma Mühendisi"
 desc_naval_engineer: "Bu Amiral bir Donanma Mühendisi. Bu liderin komuta ettiği [Concept('ships', 'Gemilerin')|e] yol üstünde veya donanma muharebelerinde aldığı hasarlar, daha çabuk tamir olur."
 naval_showman: "Donanma Şovmeni"
 desc_naval_showman: "Bu Amiral bir Donanma Şovmeni. Bu liderin komuta ettiği [ships|e], muharebelerden daha çok prestij ve donanma geleneği kazanır."
 ram_raider: "Mahmuzlu Akıncı"
 desc_ram_raider: "Bu Amiral bir Mahmuzlu Akıncı. Bu liderin komuta ettiği kadırgalar, deniz muharebelerinde daha verimlidir ve daha fazla hasar verirler."
 naval_gunner: "Donanma Topçusu"
 desc_naval_gunner: "Bu Amiralin bir Donanma Topçusu olduğu bilinir. Bu liderin komuta ettiği topçu birlikleri sürekli tatbikat yaptığından ağır [Concept('ships', 'Gemiler')|e] daha fazla hasar verir."
 accomplished_sailor: "Başarılı Denizci"
 desc_accomplished_sailor: "Bu Amiral Başarılı Bir Denizci. Kişisel denizcilik ustalığı sayesinde bu lider, komuta ettiği tüm kaptanların becerilerini artırır. Başarılı Denizcinin komuta ettiği [ships|e], hedeflerine daha çabuk ulaşır."
 level_headed: "Aklıselim"
 desc_level_headed: "Bu Amiral, Aklıselim biri olarak bilinir. Dikkatli tatbikatları ve sakin kafası sayesinde bu liderin komuta ettiği mürettebatlar, donanma çatışmaları sırasında darbelerden alınan moral hasarına karşı daha dayanıklıdır."
 military_theorist: "Askerî Teorisyen"
 desc_military_theorist: "Bu General tarihteki en iyi teorisyenlerden biridir. Ayrıca bu teorileri pratikte uygulayacak yeteneği de vardır."
 strategist: "Stratejist"
 desc_strategist: "Bu General, eşi benzeri olmayan bir stratejist ve askerî dehadır. Savaş meydanındaki her hamlesi, acımasız bir şekilde etkilidir ve hiçbir kale, bu liderin becerileri karşısında duramaz."
 mamluk: "Memlük"
 mamluks: "Memlükler"
 desc_mamluk: "Bu General iyi eğitimli ve uzman $mamluks$dendir. Aslen köleleştirilmiş ve satılmıştır ancak savaşa olan yeteneği onu o kadar öne çıkarmıştır ki sahibi, onu profesyonel savaşçılardan oluşan bir birliğe katılması için eğitmiştir."
 eunuch: "Hadım"
 desc_eunuch: "Bu karakter, çok eşli toplumların saraylarında belirli sosyal görevleri yerine getirebilmesi adına hadım edilmiştir."
 eunuch_die_desc: "Mükemmel bir tertipçiydi. Düşmanları da müttefikleri de onu iyi hatırlayacaktır."
 raised_by_eunuchs: "Hadımlar Tarafından Büyütüldü"
 desc_raised_by_eunuchs: "Bu karakter küçüklüğünden beri hadımların yanındaydı ve onlara karşı sempati duyuyor."
 raised_by_eunuchs_die_desc: "Sefil hayatının tamamını, güçlü Hadım fraksiyonunun kuklası olarak geçirdi."
 dragon_tiger: "Ejder-Kaplan General"
 desc_dragon_tiger: "Bu komutanın namını Doğu [ShowContinentNameWithNoTooltip('asia')] bölgesinde duymayan yoktur. $dragon_tiger$ lakabıyla tanınmaktadır."
 dragon_tiger_die_desc: "Ejder-Kaplan olarak bilinmektedir. Muharebe alanında onu alt edebilecek biri henüz çıkmadı."
 hussar_commander: "Hussar Komutanı"
 desc_hussar_commander: "Bu General hakiki bir Hussar Komutanı. Bu karakterin önderlik ettiği süvari hücumları daha etkili olur."
 hussar_commander_die_desc: "Süvarilerin korkusuz liderlerindendi ve birçok muharebede zafer kazandı. Süvarilerimiz o olmadan bir daha böyle görkemli zaferler elde edemeyebilir."
