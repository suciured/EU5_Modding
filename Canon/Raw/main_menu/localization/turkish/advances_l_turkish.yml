 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "Caçadore"
 por_cacadores_desc: "#italic Dövüş Horozu#! lakaplı Caçadore, Portekiz ordusunda bulunan seçkin bir hafif piyade birimidir. Sıradan askerlerden ayrılmaları için kahverengi üniforma giyerler."
 #Denmark
 dan_levy_recruitment: "Seferberlere İtimat"
 dan_levy_recruitment_desc: "Yakın etki alanımız Jutland Yarımadası ve Danimarka takımadaları etrafında yoğunlaştığı için konu ülkemizi yabancı saldırılara karşı savunmak olduğunda seferberlere güvenebiliriz."
 dan_old_naval_traditions: "Danimarka'nın Deniz Ağları"
 dan_old_naval_traditions_desc: "Ülkemizin her yeri Baltık ve Kuzey Denizi sularıyla çevrili. Bu da bize deniz yolunu ulaşım ve haberleşme için kullanma fırsatı vererek ülkemizin bölgeleri arasındaki mesafeyi kısaltıyor."
 dan_rulers_of_the_north: "Kuzeyin Gerçek Hükümdarları"
 dan_rulers_of_the_north_desc: "Danimarka Hükümdarları yüzyıllardır İskandinavya bölgeleri üzerinde hüküm sürüyor. Büyük Knut gibi kralların mirasını devam ettirmek topraklarımızın hem içinde hem de dışında meşruiyet sağlar."
 dan_reliance_mercenaries: "Paralı Askerlere İtimat"
 dan_reliance_mercenaries_desc: "Danimarka'nın küresel sahnede ihtiyacı olacak orduyu edinebileceği bir nüfusu yok. Bu yüzden de sözleşmelerle sadakatlerini güvence altına alıp Paralı Askerlerin Devletimize hizmet vermek istediğinden emin olmalıyız."
 dan_rentekammer_advance: "Rentekammeret"
 dan_rentekammer_advance_desc: "Hazine için farklı bir birim olan #italic Rentekammeret#! kurulduğunda mali kaynaklarımız üzerinde daha fazla kontrol sahibi olabilir ve hükûmetimizi daha verimli bir biçimde yürütebiliriz. Tüm finansal meselelerimizin kaydını tutarak gelecek harcamalarımızı daha kolay tahmin edebilir ve mali kaynaklarımızı hazırlayabiliriz."
 dan_royal_danish_navy: "Danimarka Devleti Donanması"
 dan_royal_danish_navy_desc: "Ülkemiz sularla çevrili ve bu yüzden üstün bir filosu olan herhangi bir güç bize baskı uygulayabilir. Düşmanlarımızın böyle bir şey yapmasının önüne geçmek için kıyı şeridimizi koruyacak ve gücümüzü Avrupa'nın kuzeyine gösterecek bir Donanma kurmalıyız."
 dan_danish_orthodoxy: "Dinî Teklik"
 dan_danish_orthodoxy_desc: "Avrupa'nın çalkantılı dinî atmosferinde Danimarka için doğru yolu bulup Kilisemizin doktrinine sadık kalmalıyız."
 dan_expanded_dockyards: "Kopenhag Tersanesi"
 dan_expanded_dockyards_desc: "Ülkemizde tersanecilik uzun zamandan beri var olan bir gelenektir. Deneyimli Gemi Ustaları Danimarka'ya yaraşır bir donanma oluşturmak için modern ve geniş bir alana ihtiyaç duyuyor. Kopenhag'ın etrafındaki kıyı şeridi böyle bir tersaneyi yapmamız için bize harika bir fırsat sunuyor."
 dan_danish_legislation: "Danimarka Yasaları"
 dan_danish_legislation_desc: "Jutland, Zealan ve Scania'nın bölgesel kanunları yüzyıllardır ülkemizin yasal temelini oluşturuyor. Bu kanunları birleştirip #italic Danske Lov#! adı altında tek bir yasaya çevirmeliyiz."
 dan_danish_agriculture: "Tarım Odağı"
 dan_danish_agriculture_desc: "Danimarka topraklarında kullanılabilecek nadir madde pek olmasa da hasat edebileceğimiz pek çok tarım ürünü var. Toprağı kullanarak daha fazla yiyecek üretebilir ve zor zamanlarda kıtlık riskini azaltabiliriz."
 dan_royal_life_guards: "Kraliyet Muhafızları"
 dan_royal_life_guards_desc: "Kraliyet Muhafızları, Danimarka kuvvetlerinin seçkin bir alayı olmanın yanı sıra hükümdarın özel muhafızları ve hükûmetin tören birliği olarak da hizmet eder."
 dan_scanian_regiment: "Scania Alayı"
 dan_scanian_regiment_desc: "Scania Alayı, paralı askerlere olan bağımlılığı azaltmak ve doğrudan kraliyet otoritesi altında daha düzenli bir daimî ordu kurmak için toplanan köylülerden oluşan askerî bir birliktir."
 dan_admiralty_college: "Amirallik Okulu"
 dan_admiralty_college_desc: "Donanma komutanlarımızı eğitmek için merkezî bir okul kurarak kıyı şeridimiz hakkında bilgi sahibi, yetenekli liderlere sahip olabiliriz. Böylelikle sularımızı koruyarak Danimarka'nın egemenliğini güvence altına alırız."
 dan_trading_economy: "Denizcilik Ülkesi"
 dan_trading_economy_desc: "Ekonomimiz her şeyi tek başına üretemez. Bu yüzden istikrarlı bir ticaret ağı oluşturarak mallarımızı ihraç etmeli, kendimiz üretemediğimiz şeyleri de ithal etmeliyiz."
 ven_printing_industry: "Matbaa Endüstrisi"
 ven_printing_industry_desc: "Matbaanın icadından beri Venedik halkı matbaanın kullanımına ilgi gösteriyor. Venedik'e faydası olacak bu endüstriyi desteklemeliyiz."
 ven_stato_da_mar: "Stato da Mar"
 ven_stato_da_mar_desc: "Ticaret Venedik'in can damarlarındandır. Denizaşırı ticaret noktalarımızın yönetimi ticari çıkarlarımız için çok önemlidir. Bu bölgelerin yönetimini tek bir birime bağlayarak merkezîleştirmek ticaretimizi güçlendirir."
 ven_state_inquisition: "Devlet Engizisyonunu Kur"
 ven_state_inquisition_desc: "Devlet Engizisyonu, üç yargıcı bulunan ve iç güvenlik tehditleriyle ilgilenen bir mahkemedir. Mahkemenin küçük olması tehditler karşında hızlı davranabilmelerini sağlıyor ve hainlerin kökünü kazımak için hem yurt içinde hem de yurt dışında bir ajan ağı kurmalarını kolaylaştırıyor."
 venetian_arsenal_advance: "Venedik Cephaneliği"
 venetian_arsenal_advance_desc: "12. yüzyıla dayanan Venedik Cephaneliği, güçlerimizin dayandığı bir temeldir."
 ven_venetian_thalassocracy: "Venedik Talassokrasisi"
 ven_venetian_thalassocracy_desc: "Venedik devleti kurulduğu tarihten beridir denizle olan güçlü bağlarını koruduğundan dolayı ticaret ve iktisat, yüzyıllar içinde yönetimimizin yapı taşlarından biri hâline gelmiştir. Bu sayede Venedikli tüccarlar, diğer tüccarlara kıyasla daha fazla kaynağa ulaşabilir."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "Gotik Mimari"
 ven_gothic_architecture_desc: "Bizans binalarından etkilenen ve İslami stile göz kırpan Venedik $ven_gothic_architecture$si, mimarimizin temel yapı taşlarından olmanın yanı sıra üst sınıf tarafından da pek seviliyor. Pek çok soylu ve varlıklı tüccar altınlarıyla bu mimari tarzı destekliyor."
 ven_ship_mounted_gunpowder_weapons: "Gemide Kullanılan Barutlu Silahlar"
 ven_ship_mounted_gunpowder_weapons_desc: "Deniz çarpışmaları binlerce yıldır gemiler arasında geçen gerçek bir savaştan çok, yüzen tahtalar üzerinde yapılan kara savaşlarına benziyordu. Gemilerimizde barutlu silahların kullanımına başlayarak bu eskimiş savaş tarzından çıkarak düşman gemilerini daha kadırgalarımıza yaklaşmadan yok edebiliyoruz."
 ven_magistrato_alla_sanita: "Magistrato alla Sanità"
 ven_magistrato_alla_sanita_desc: "#italic $ven_magistrato_alla_sanita$#!, yani Sağlık Yüksek Kurumu, ülkemizde hastalık ve salgınların önlenmesiyle ilgilenen çok önemli bir kurumdur."
 ven_venetian_painting: "Venedik Tabloları"
 ven_venetian_painting_desc: "Tüm İtalya bölgesi dünya kültürüne katkısıyla bilinir ve Venedik tabloları, dünya kültürüne en büyük katkıyı yapanlardandır. İtalyan Rönesansı'nı bizzat deneyimlemek için sanatçılar uzaklardan galerilerimize geliyor."
 ven_venetian_school_of_music: "Venedik Müzik Okulu"
 ven_venetian_school_of_music_desc: "Tablolar görsel sanat hayranlarını çekerken Venedik müziği, inanılmaz mesafeler kat ederek melodik aydınlanma arayanlara ulaşıyor. Müzik okullarımızdan birçok büyük bestekâr çıkıyor ve bu bestekârlar kültürümüzü yaymak için tüm Avrupa'yı dolaşıyor."
 ven_mixed_naval_tactics: "Karışık Donanma Taktikleri"
 ven_mixed_naval_tactics_desc: "Venedik donanması kurulduğundan beri kürekler donanmanın bel kemiğini oluşturuyor. Ancak Akdeniz'deki çarpışmalarda artık yelkenli gemiler baskın gelmeye başladığı için küreklerin dönemi geçiyor. Donanmamız en güçlü yönümüzle büyük üç direkli gemileri birleştirerek bu duruma uyum sağladı."
 ven_naval_conscription: "Bahri Askerlik"
 ven_naval_conscription_desc: "Venedik var olduğundan beri kadırga kürekçilerimiz maaşlı çalışan, özgür erkekler oldu ama büyük iş gücü açığı kürekçilik yapabilecek adam bulmayı zorlaştırıyor. Kadırgalarımız için askerlik çağrısında bulunmaktan başka seçeneğimiz yok."
 ven_provveditori_ai_beni_inculti: "Provveditori ai beni inculti"
 ven_provveditori_ai_beni_inculti_desc: "Ekilmemiş doğal kaynaklar birimi, bataklık alanların kurutulmasına ve kuru arazilerin sulanmasına yardımcı olmak için kuruldu. Misyonu, Venedik'in gıda tedarikini iyileştirmektir."
 cunning_diplomacy: "Kurnaz Diplomasi"
 cunning_diplomacy_desc: "Her iki tarafta da zorlu düşmanları bulunan Eflak hükümdarları, ihtiyatlı davranarak ittifakları değiştirme becerisi geliştirdiler. Bazıları Osmanlı desteğiyle tahtlarını güvence altına aldı, sonra Macaristan veya Kutsal Roma İmparatoru ile ittifaklar kurdu."
 boyar_regime: "Boyar Rejimi"
 boyar_regime_desc: "Alba Julia Antlaşması Eflak soylularının güçlerini pekiştirdi. 12 yüce boyardan oluşan konsey, ülkenin yönetiminde voyvodaya katılıyordu."
 home_of_hussars: "Hussarların Evi"
 home_of_hussars_desc: "Hafif süvari birlikleri eski bir Roma fikri olsa da ilk Balkan hussarları, ya da bilindik adlarıyla gusarları (korsanlar veya deniz haydutları), Bizans İmparatorluğu'nun 10. ve 11. yüzyıllarda kendi elindeki Sırbistan'dan asker topladığı yardımcı birliklerdi. Bizans gücü azaldıktan sonra bile bu gelenek devam etti ve sonraki yüzyıllarda daha da geliştirilerek sürdürüldü."
 serbian_mining: "Sırp Madenciliği"
 serbian_mining_desc: "Balkan Dağları, becerikli madencilerin çıkarabileceği değerli madenlerle dolu. Diğer Doğu Avrupa bölgeleri gibi Sırbistan da becerikli Sakson madencilere kucak açarak madencilik endüstrisini geliştirdi. Novo Brdo gibi şehirler, topraklarından çıkan zenginlik sayesinde metropollere dönüştü."
 mimic_the_phoenix: "Anka'yı Taklit Et"
 mimic_the_phoenix_desc: "Bizans'ın geleneklerini benimseyerek kanunlarını ve genel olarak yönetim tarzını yansıtmayı hedefliyoruz. Roma etkisinin zenginliğinden yola çıkarak Bizans İmparatorluğu'nun zarafetini ve sofistikeliğini kendi topraklarımızda uygulamak için bilinçli bir çabayla yönetim ve hukuk sistemimize bu devletin özünü aşılamaya çalışıyoruz."
 rallying_the_troops: "Birliklerin Toplanması"
 rallying_the_troops_desc: "Hiçbir düşmanın bizi hazırlıksız yakalayamaması için devletimiz birliklerini hızla toplama yolları geliştirdi. Bu avantajımız, her şey aleyhimizde olsa bile savaşa her zaman hazır olmamızı sağladı. Birlikte, onurumuzu ve vatanımızı savunmaya kararlı bir şekilde ilerleriz."
 keepers_of_the_gate: "Kapı Nöbetçileri"
 keepers_of_the_gate_desc: "Sırbistan'ın engebeli toprakları inanılmaz bir savunma ağı kurulmasını sağladı. Bunun en somut örneklerinden biri Semendire Kalesi'dir. Bu sağlam kaleler halkımızı koruyarak işgallere karşı düşmanların gözünü korkutuyor. Sıradağlardan stratejik nehir vadilerine kadar her yerde görülebilen Sırbistan'ın savunma sistemleri, direncimizin ve yılmazlığımızın bir kanıtıdır."
 poklisars: "Poklisar"
 poklisars_desc: "Ülkemizin kuruluşundan beri gözlerimiz her zaman sınırlarımızın ötesindeydi. Kârlı ticaret yolları kurmak, önemli komşuları yatıştırmak ve ittifaklar kurmak ya da ortak rakiplerimize karşı ortaklıklar oluşturmak gibi işlerimiz oldu. Bu görevi bizim adımıza yapacak elçilere Poklisar adını verdik."
 the_rebirth_of_the_patriarchate: "Patrikhanenin Yeniden Doğuşu"
 the_rebirth_of_the_patriarchate_desc: "On dördüncü yüzyılda Stefan Dušan, Sırbistan Başpiskoposluğu'nu bir Patrikhaneye yükseltmeyi hedefledi. Rahiplerimiz fizikî dünya, halkımız ve ölüm sonrası dünyayla bir bağ oturtarak Konstantinopolis'ten bağımsız hareket etmeye çalıştı."
 reform_the_ecclesiastical_authorities: "Kilise Otoritelerinin Reformu"
 reform_the_ecclesiastical_authorities_desc: "Sırbistan, Ortodoks Hristiyan inancı ve Katolik Kilisesi de dâhil olmak üzere Doğu ve Batı Avrupa etkilerinin birleşim yeri olageldi. Dinî kurumlarımızı güçlendirmek ve devletimizin dinî esenliğini korumak için kilise reformu yapmanın vakti geldi."
 balkan_hajduks: "Balkan Haydutları"
 balkan_hajduks_desc: "Macaristan'daki emsallerinin aksine Sırbistan ve diğer komşu Balkan ülkelerindeki Haydutlar namını kötü bir şöhretle salmıştır. Bu adamlar eşkıyalar gibi zor bir hayat yaşamış, her zaman tehlike altında kalmış, her zaman hareket hâlinde olmuştur. Ancak savaş zamanlarında bu deneyimli, çetin adamlar Sırbistan ordularında yer alarak biraz disiplin eksiğine rağmen harika piyadeler olmuşlardır."
 foreign_relations_bureau: "Yabancı İlişkiler Birimi"
 foreign_relations_bureau_desc: "Ülkemiz, komşu ülkelerle iyi ilişkiler ve ittifaklarda bulunmamızın ne kadar önemli olduğunun farkında. Bunu kolaylaştırmak için yabancı ilişkilerle ilgilenmesi için özel bir birim kuracağız. Diplomasiye odaklanarak karmaşık uluslararası ilişkiler ağında daha iyi bir konuma geçecek ve ülkemizin refahını koruyacağız."
 serbian_enlightenment: "Sırp Aydınlanması"
 serbian_enlightenment_desc: "Diğer aydınlanma milletlerinden esinlenen Dositej Obradović gibi ulusal kahramanlarımız dilimizi ve edebiyatımızı geliştirme çabasına girdi. Sıradan halkın seküler sanata erişiminin eksikliğinden etkilenen Dositej Obradović, konuşulan ve yazılan Sırpça arasındaki arayı kapatmakta büyük rol oynadı. Titizlikle dil bilgisi ve sözlükler hazırlayarak, kitaplar yazarak ve yabancı işleri çevirerek ülkemizin edebî aydınlanmasının yolunu açtılar."
 military_modernization: "Modern Askeriye"
 military_modernization_desc: "Halkımız ülkemizin kuruluşunda güvenliğimizi tehdit eden inanılmaz güçlerle çevrili olduğumuzu hatırlıyor. Bu daimî teyakkuz, silahlı kuvvetlerimizin zorluklara karşı bir kalkan gibi göğüs germesini sağlamıştır. Korkusuz ve saygın askerlerimiz bizi potansiyel bir avdan güçlü bir düşmana dönüştürerek egemenliğimizi kısıtlamaya cüret edenleri caydırıyor."
 seljuk_heritage: "Selçuklu Mirası"
 seljuk_heritage_desc: "Geleceğe hazırlanmak için hem Acemlerden hem de Büyük Selçuklu'dan öğrendiklerimizi unutmamalı ve farklı halklarla inançları bir araya getirebilecek bir devlet kurmalıyız."
 turkic_traditions: "Türk Gelenekleri"
 turkic_traditions_desc: "Bozkırlardan geliyoruz. Savaşın zorlukları ve heyecanı damarlarımızdaki kana işlemiş hâlde. Bunu asla unutmamalıyız."
 millets: "Kanunnameler"
 millets_desc: "İmparatorluğumuzun her bir vilayetinde kendine özgü hukuk kuralları oluşturarak yönetimimizin eşitlikçi ve adil olarak görülmesini sağlayabiliriz. Kanunname olarak bilinen bu kanun kitapları, farklı ve uzak eyaletlerimizin her birinin yerel koşullarını ve geleneklerini dikkate alır."
 ghazi: "Gazi"
 ghazi_desc: "Bozkır geleneklerine uygun olarak sınır savaşçılarımız soyludur. İslam yurdunu genişletme mücadelesinde korku nedir bilmeyeceğiz."
 azeb_irregulars: "Azaplar"
 azeb_irregulars_desc: "Toplumun en fakir kesimindeki erkeklerden toplanan Azaplar yalnızca asker ve denizci değil; aynı zamanda inşaatçı, lağımcı ve cebecilerdi. İstihkam garnizonu sistemiyle her zaman ödeme aldıklarından emin oluruz."
 bashi_bazouks: "Başıbozuklar"
 bashi_bazouks_desc: "Toplumun vatandaşlık haklarından mahrum kısmından seçilen ve hatta bazen başıboş olan düzensiz birliklerdir. Başıbozuklar sayesinde tahkimata ve sınır noktalarına düşük maliyetli garnizonlar sağlanabilir. Aynı zamanda eşkıyalığa ve öldürmeye meyilli olan bu askerlere, düşman sınırını taciz etmek için her zaman güvenilebilir."
 ottoman_bureaucracy: "Birun"
 ottoman_bureaucracy_desc: "Dış saray olarak adlandırılan Birun, hükümdarın yakın çevresinde bulunmayan idarî, askerî ve dinî çalışanlardan oluşurdu. Birlikte İran ve Büyük Selçuklu'dan miras alınan ama Bizans'tan da birkaç şey edinerek Osmanlı'ya özgü hâle gelmiş etkili bürokrasiyi devam ettirirlerdi."
 ahdnames: "Ahidnâme"
 ahdnames_desc: "Kapitülasyonlar olarak da bilinen $ahdnames$ hem $muslim$ hukukundan hem de seküler hukuktan yararlanan uluslararası sözleşmelerdir. $ahdnames$, genellikle diğer ülkelerin tüccarlarına veya din adamlarına topraklarımızda koruma ve haklar sağlamak, böylece adaletin yerini bulmasını ve ticaretin kesintisiz akmasını temin etmek amacıyla kullanılır."
 dragomans: "Dragomanlar"
 dragomans_desc: "Tercümanları, mütercimleri ve kılavuzları kapsayan dragomanlar, farklı topluluklar ve ülkelerle diplomatik ve ticarî ilişkilerimizi geliştiren kabiliyetli görevlilerdir. Dragomanların çoğu Rum kökenli olsa da Yahudi ve Ermeni kökenliler ve diğer çok dilli zeminlerden gelenler de vardır."
 kafes: "Kafes"
 kafes_desc: "Asi şehzadelerimizi haremin özel bir bölümü olan $kafes$te tutarak rejimimizi geçmişte sıkça karşılaştığımız gereksiz ayaklanmalardan ve kardeşler arasındaki taht mücadelelerinden koruyabiliriz."
 timariots: "Tımar"
 timariots_desc: "Sipahilere kendilerini geçindirmeleri ve asker yetiştirmeleri için devlet tarafından Tımar arazileri verilir. Bu sayede daha güçlü süvari birliklerine sahip oluruz."
 autonomous_pashas: "Otonom Paşalar"
 autonomous_pashas_desc: "Yerel ihtiyaçlarla ulusal çıkarları dengelemek hükûmetin en zor görevidir. Özellikle iletişimin hızı sebebiyle en basit direktiflerin bile görece yakın vilayetlere varması uzun zaman alır. Yerel valileri daha otonom olmaya teşvik etmeliyiz ki yerel çıkarlar korunsun."
 lawcode_of_suleiman: "Süleyman'ın Kanunnamesi"
 lawcode_of_suleiman_desc: "Süleyman tarihin en iyi hükümdarlarından biri olarak hatırlanacak bir asker, bir kanun koyucu ve bir ıslahatçıdır. Batı'da Muhteşem Süleyman adıyla tanınırken kendi ülkesinde \"Kanuni\" olarak bilinirdi. Islahatlarının merkezinde Osmanlı hanedanının yasaları olan \"Kanun\"ların İslam Şeriatı ile aynı doğrultuda olması vardı."
 ottoman_tax_farming: "Mukataa"
 ottoman_tax_farming_desc: "Mukataa, soyluların taç topraklarından gelir toplama hakkını satın aldığı bir vergi iltizam sistemidir. $ottoman_tax_farming$ sistemi imparatorluk genelinde servetin dağılımını dengeler ve soylulara devleti desteklemekte çıkar sağlayarak onları yolsuzluktan uzak tutar."
 ottoman_waystations: "Menzil"
 ottoman_waystations_desc: "Menzil, askerler ve devlet görevlileri tarafından kullanılan ikmal depoları ve konaklama yapılarından oluşan karmaşık bir sistemdir. Menzil durakları sayesinde ordularımız daha az yağma yapmaya ihtiyaç duyar ve her cephenin ikmal durumunu iyileşir."
 late_ottoman_bureaucracy: "Maliye"
 late_ottoman_bureaucracy_desc: "En yetenekli katiplerin istihdam edildiği kapsamlı, çok yönlü ve oldukça teşkilatlı bir bürokrasi olan $late_ottoman_bureaucracy$, köklü ve yozlaştırılması imkânsız bir devlet kurumu olmayı amaçlar."
 tulip_period: "Lale Devri"
 tulip_period_desc: "Eski ve gelişmeye mahal vermeyen gelenekler yenileriyle değiştirilecek. Tüm bahçelerde açan laleler gibi ticaret ve ilişkiler bakımından yeni bir altın çağ başlayacak."
 imperial_school_of_naval_engineering: "Mühendishane-i Bahr-i Hümâyun"
 imperial_school_of_naval_engineering_desc: "Yeni okulumuz #italic Mühendishane-i Bahr-i Hümâyun#! sayesinde hem donanma hem de ticaret filoları için gemi inşa mühendisleri, deniz subayları ve denizciler yetiştirebileceğiz."
 ayans: "Âyanlar"
 ayans_desc: "$ayans$, önemli ölçüde bölgesel özerklik sahibi olan taşralı sermayedarlar ve devlet için hem vergi geliri hem de askerî kuvvet sağlamaya hazır kaynaklardır."
 french_language_in_all_courts: "Tüm Saraylarda Fransızca"
 french_language_in_all_courts_desc: "Uzun zamandır Avrupa'nın lingua francası, yani ortak dili Latinceydi ama kimi kandırıyoruz? Latince ölü bir dil. Yeni bir ortak dil lazım ve Fransızcadan daha iyi bir lingua franca olamaz."
 elan: "Élan!"
 elan_desc: "Saldırı doktrini geliştirmek bir ordunun olmazsa olmazıdır. Askerlerimizin sahip olduğumuzdan daha fazla élan'ımız varmış gibi göstermesi lehimize."
 estates_general: "États Généraux"
 estates_general_desc: "États Généraux, 1303'ten beri var olduğunu iddia edebilir ama zamanla Kral tarafından çağrılan bir konsey olmaktan çıkıp seçimle gelmeye başladı. Bu durum États Généraux'yu ve topladıkları vergiyi daha meşru kıldı."
 fra_gendarmes: "Jandarma Birlikleri"
 fra_gendarmes_desc: "Seferberlerin hizmete alınmasına dayalı bir sisteme itimat etmek hem hükûmetimizi türlü tehlikelere karşı savunmasız hâlde bıraktı hem de manevra alanını büyük ölçüde daralttı. Sabit maaşlı, ağır zırhlı süvari grupları oluşturarak hükümdarımıza hizmet edecek bir daimî ordu kurmalıyız."
 fra_integration_of_new_territories: "Ülkenin Merkezîleşmesi"
 fra_integration_of_new_territories_desc: "Diğer ülkeler üzerinde nüfuz sahibi olduğumuz yadsınamaz. Nüfuzumuzu neden söz konusu ülkeleri doğrudan ülkemize dâhil etmek için kullanmayalım ki?"
 fra_reliance_on_privateers: "Paralı Korsanlara İtimat"
 fra_reliance_on_privateers_desc: "Yabancı deniz güçleriyle doğrudan rekabet etmek maliyetli olabilir. Ekonomik sıkıntı çekmek istemiyorsak tüccar filolarımıza düşmanlarımızın ticaret gemilerini yağmalamaları ve ele geçirmeleri için destek vermeliyiz. Böylece hem devletimize sağlıklı bir gelir akışı sağlayabilir hem de rakiplerimizin deniz ticaretini sekteye uğratabiliriz."
 fra_reformation_of_taxation: "Recettes Générales'in Kuruluşu"
 fra_reformation_of_taxation_desc: "Halktan vergi toplamakla sorumlu idare memurları zümreler tarafından değil, doğrudan hükümdarımız tarafından tayin edilecek. Böylece yetkili makamların yalnızca hükümdara sadık olduğundan ve ödenmesi gereken haracın toplanacağından emin olabileceğiz."
 fra_school_of_fontainebleau: "Kuzey Maniyerizmi"
 fra_school_of_fontainebleau_desc: "Gururlu bir Rönesans ülkesi olarak benzersiz bir Fransız tarzı oluşturmak için yatırım yapmalıyız. Yabancı sanatçıları davet ederek ve bir okulu doğrudan destekleyerek, ortaya koydukları sanatsal çalışmaları özgün Fransız tarzı olarak damgalayabiliriz."
 vauban_fortifications: "Yenilikçi Tahkimatlar"
 vauban_fortifications_desc: "Bu tahkimatların yapımında radikal bir değişimden ziyade hisarların akıllıca yerleştirilmesine bir örnek. Yer şekillerinden yararlanıldığında aynı tahkimatın geçilmesi daha da zorlaşabilir."
 the_philosophes: "Filozoflar"
 the_philosophes_desc: "Aydınlanma çağına damga vurmuş filozoflara ev sahipliği yapıyoruz. Düşünürlerimiz sürekli yeni fikirler ve kavramlar üreterek en sıradan olandan en önemlisine kadar tüm alanlarda geliştirmeler yapılmasına önayak oluyor."
 fra_expansion_of_france: "Köklü İddialar"
 fra_expansion_of_france_desc: "Devletimizin kökleri Şarlman'ın imparatorluğuna kadar uzanıyor. Dolayısıyla, imparatorluğun toprakları üzerinde hak iddia etme hakkını elimizde tutuyoruz. Bu toprakların tarihini krallığımıza kadar takip edecek özel makamlar oluşturarak kaybettiğimiz diyarları geri kazanabileceğiz."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "Yeni devletimizin yasaları nezdinde tüm insanların eşit kabul edilmesi sayesinde artık diğer dinlere mensup kişiler de devlet mekanizmasında kendilerine bir yer edinerek ulusumuzun ilerleyişine katkıda bulunabiliyor."
 fra_code_civil: "Medeni Kanun"
 fra_code_civil_desc: "Devlet yönetiminde uyguladığımız karmakarışık yasalar yumağını yürürlükten kaldırmalı, halkımızın tamamı için geçerli olan erişilebilir bir birleşik kanunname hazırlamalıyız. Bu #italic Medeni Kanun#! hükûmetimize temel teşkil edecek ve herkes için adil bir sistem oluşmasını sağlayacaktır."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "Kraliyet Donanması"
 royal_navy_desc: "Tudor monarşisi, 1495'ten başlayarak gemilere yatırım yapmakla kalmadı, bu gemileri destekleyecek altyapıya da yatırım yaptı. Birçok insan için bu Kraliyet Donanması'nın resmî kuruluşudur."
 eltham_ordinance: "Eltham Yasası"
 eltham_ordinance_desc: "1526 yılında geçmemiş olsa da İngiltere'nin Kraliyet Bürokrasisi'ni daha duyarlı ve tasarruflu hâle getirmek için ilk denemedir."
 secretaries_of_state: "Devlet Bakanı"
 secretaries_of_state_desc: "Kral her zaman yazışmalarından sorumlu bir hizmetkâra sahipti. 17. yüzyıl ortalarında bu hizmetkârların sayısı artarak hükûmetin önemli parçaları hâline geldi. Artık yalnızca Kraliyet kararlarını bildirmiyorlardı, idari otonomiyle sahiplerdi."
 navigation_acts: "Seyir Yasaları"
 navigation_acts_desc: "Bu kanunlar merkantilizmin en üst noktasını temsil ediyordu. Ticaretimiz kendi gemilerimizle taşınacak ve ilk olarak bizim limanlarımıza gelecek, biz de onu vergilendireceğiz."
 eng_red_coats: "Kırmızı Ceketliler"
 eng_red_coats_desc: "İngiliz ordusunda hayat zahmetli ve sıkı sıkıya düzenlenmişti ama insana karakter katıyordu. Sert mizaçları ve ateşli silahlar konusundaki uzmanlıkları düşmanlarımızın yüreğine korku salıyor."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "Hasta ve Yaralı Komisyonu"
 sick_and_hurt_board_desc: "1707'de kurulan komisyonun rolü, donanmaya katılan sıradan denizcilerin esenliğini sağlamaktı. Denizcilerin sağlığını koruyacak bir dizi yenilikler getirdi."
 british_bill_of_rights: "İngiliz Haklar Beyannamesi"
 british_bill_of_rights_desc: "Kraliyet gücünün sınırlarına, özellikle de yargıya odaklanan bir dizi ıslahat. Monark tek başına ordu kuramaz, acımasız ve olağan dışı cezalar veremez ya da Parlamento üyelerinin serbestçe seçilmesine müdahale edemez."
 defense_of_the_faith: "İnanç Savunması"
 defense_of_the_faith_desc: "Akka ve Kıbrıs'tan uzaklaştırıldık ama Aziz Yuhanna Şövalyeleri daha fazla geri çekilmeyecek. Pagan döneminde Rodos'un limanında bir devasa bir heykel nöbet tutardı ama şimdilerde bu nöbeti, dünyanın gelmiş geçmiş en büyük tahkimatı üstlenmiş durumda."
 assistance_to_the_suffering: "Zor Durumdakilere Yardım"
 assistance_to_the_suffering_desc: "Tarikatın adının Hospitalier Şövalyeleri olmasının bir sebebi var: Aslında görevimiz Kudüs'teki hacı hastanesini korumaktı. Kudüs Müslümanların eline geçtiyse de savaş alanına dönmek için can atan cesur şövalyelerimiz de dâhil ihtiyacı olanlara tıbbi yardımda bulunacağız."
 reconquista_of_the_sea: "Deniz Rekonkistası"
 reconquista_of_the_sea_desc: "Azılı Türk korsanları ve Barbar tehditleriyle sık sık çarpışmamız sonucu korsanlar deniz yağması ve kıyıların talan edilmesi için doğru seçenek olsa da yağmacılıklarını yanlış hedeflere yönlendirdiklerini düşündük. Korsanlık barış döneminde büyük bir günah olsa da savaş zamanında \"paralı korsanlık\" kisvesi altında kullanılıyor. Bu iki terim birbirinden tamamen farklı değil mi?"
 friends_in_need: "Kara Gün Dostları"
 friends_in_need_desc: "Birliğimizde Hristiyan âleminin dört bir yanından gelen halklar var. Bu durum ve amacımıza ulaşmak için dış destek ihtiyacımız, bize yardım etmek isteyenleri bulma eğilimine soktu. Avrupa'da her yerde var olmamızın avantajını kullanarak güçlü Katolik hükümdarlara ulaşacak ve onları tarafımıza çekeceğiz."
 scourge_of_the_corsairs: "Korsanların Belası"
 scourge_of_the_corsairs_desc: "Meşhur Türk kaptan Barbaros Hayreddin, birçok kez şövalyelerle dillere destan olacak şekilde yüzleştiyse de, karşılaştığımız tek korsan o değildi. Barbar ülkelerce hoş görülen ve Türklerden destek alan bu Güney Avrupa baskını ve yağması son bulmalı. Şövalyeler, masum denizcileri korumak için her şeyi göze alacak."
 crusader_tradition: "Haçlı Geleneği"
 crusader_tradition_desc: "Tarikat Şövalyelerimiz Selahaddin Eyyubi'ye karşı savaşlarda ve son Deniz Aşırı Haçlı sınır noktası Akka'nın savunmasında savaştı. Kahramanca davranışlar için ilham arayan biri varsa Aziz Yuhanna Şövalyeleri'nin geçmişte yaptıklarına bakması yeterli olur. Hospitalier Şövalyeleri adı da savaşlardaki ünlenmiş cesaretimiz gibi sonsuza kadar bilinecek."
 ecumenical_defenders_of_christendom: "Hristiyan Âleminin Ekümenik Savunucuları"
 ecumenical_defenders_of_christendom_desc: "Cermen ve İskandinav şövalyelerinin Ayinlerin doğasını sorgulamaya başlaması sebebiyle Reform amacımıza zarar verdi ama Türklerin asla yok olmayan tehdidi yanında bu tip meselelerinin pek önemi yok. Belki de şimdi ülkemizi korumaya odaklanmalı ve dinî tartışmaları Müslüman tehlikesi ortadan kalkınca açmalıyız..."
 a_neverending_crusade: "Asla Bitmeyen Haçlı Seferi"
 a_neverending_crusade_desc: "Dinî sebeplerden ötürü tehlike altında olmayan bir Katolik dahi kalmayana dek görevimiz devam edecek. Kutsal ziyaretimizi yapmak amacıyla Kurtarıcımız İsa Mesih'in Mezarı'na veya denizlerde korsan korkusu duymadan seyahat etmelerine yardım etmek için her an savaşa hazır olmayı asla bırakmayacağız."
 inspired_builders: "İlhamlı İnşaatçılar"
 inspired_builders_desc: "Tarikatımızın temel görevi savaşmak ama Tanrı'ya şükür tek sıkıntımız savaşla ilgili değil. Halkımızın konfora olduğu kadar olası saldırılara karşı korunmaya da ihtiyacı var. Bu nedenle yüzyıllar boyunca binaları ve kaleleri hızlı inşa etmek gibi takdire şayan bir yetenek geliştirdik. Bu yeteneğimizi sadece başkentimizi daha aşılmaz bir kale hâline getirmek için değil, aynı zamanda bir kültür merkezi hâline getirmek için de kullanacağız."
 the_right_hand_pope: "Papa'nın Sağ Kolu"
 the_right_hand_pope_desc: "Dünya modernleştikçe ve sıradan halk Haçlıların devrini unuttukça halkımızın geleceğini güvence altına almak için Papa'yı etkileme ihtiyacı, Büyük Ustamız olabilecek herhangi bir lider için aşikârdır. Papa'nın danışmanları ve arkadaşları olacağız. Tabii ki asıl amacımız ona hizmet etmek ama bunu lehimize kullanabiliriz, değil mi?"
 a_brand_new_world: "Yepyeni Bir Dünya"
 a_brand_new_world_desc: "Dünya değişiyor ve bir zamanlar bir şekilde olan bir şey artık başka bir şekilde. Herkes ya değişecek ya da tarihin tozlu sayfalarına gömülecek. Birliğimiz beş yüz yıldan fazladır ayakta, unutulup gitmeye de hazır değiliz. Ölümlü bedenlerimiz nihayetinde Yaratan'a kavuşacak ama birliğimiz ölümsüz olmalı. Modern uluslar arasında en moderni biz olacağız. Ulusumuzun her parçası daha da güçlenecek."
 an_order_with_state: "Ülke Sahibi Birlik"
 an_order_with_state_desc: "Bazı uluslar #italic Ülke Sahibi Ordu#! diye tanımlanır. Öte yandan Rodos'u Greklerden aldığımızdan beri biz her zaman uluslu bir birlik olduk. Bunun yanında, güçlü bir ulus hâline gelmek için kaynaklarını bu denli verimli kullanmaları takdire şayan. Onların başarılarından ilham alarak, ordumuzun her türlü düşmana karşı koyabilmesini sağlayacak ıslahatları hayata geçireceğiz."
 local_merchant_preference: "Yerel Tüccar Tercihi"
 local_merchant_preference_desc: "Teoride bir tüccar dünya vatandaşı olabilir. Hangi limana istiyorsa ona yelken açabilir. Yerel tüccarlara kargo indirme ve yükleme önceliği gibi ayrıcalıklar vereceğiz. Böylelikle ürünlerini memleketlerine getirmek için sebepleri olacak."
 association_with_unbelievers: "İnançsızlarla Bağlantı"
 association_with_unbelievers_desc: "İnançsızlarla herhangi bir şekilde bağlantıda olmamamız gerektiğini düşünenler var. Bunu bastırmak için elimizden geleni yaptıysak da yalnızca inançsızlarla bir araya gelerek onlarla ticaret yapabiliriz."
 port_security_improvement: "Liman Güvenliği İyileştirmeleri"
 port_security_improvement_desc: "Ticaretten para kazanabilmek için kargolar limanlarımızda güvenle demirlenmeli. Tüccarların bulunduğu bölgelerde adi suçların işlenmediğine emin olmalıyız."
 end_of_shipbuilding_guilds: "Tersanecilik Loncalarının Sonu"
 end_of_shipbuilding_guilds_desc: "Arap Yarımadası'nda gemiler yapıldığı sürece bunu kontrol eden loncalar vardı. Tersanecilik geleneklerini sürdürmekte çok önemli bir rol oynadılarsa da artık gelişimin önünde birer engeller. Tersaneciliği herkese açmalıyız."
 skilled_captains: "Yetenekli Kaptanlar"
 skilled_captains_desc: "Kaptanlarımızın en iyi şekilde denizcilik ve gemicilik bildiğinden emin olmalıyız. Bundan emin olursak her durumda manevra yeteneği avantajımızı kullanabileceğiz."
 expansion_of_trade_contacts: "Ticaret Sözleşmelerinin Genişletilmesi"
 expansion_of_trade_contacts_desc: "Tüccarlarımızın gittikleri her yerde hoş karşılandıklarından emin olmalıyız. Bu yüzden elimizden geleni yaparak tüm hükümdarların biricik tüccarlarımızı duymalarını sağlayacağız."
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "İskoç Somonunun Saklanması"
 scottish_salmon_desc: "Nehirlerimizde ve kıyılarımızda bol bol somon var. Yalnızca dikkatli ve katı yasalarla bu kaynağı kullanabilir ve bu rağbet gören balığın ihracatıyla ekonomimizi şekillendirebiliriz."
 scottish_morale: "İskoç Cesareti"
 scottish_morale_desc: "İngiliz tiranlığına karşı savaşımız başladığından beri cesur İskoç halkının çabaları sayesinde bağımsızlığımızı koruyabildik. William Wallace gibi adamların hatırlanması, ordularımızı İskoç bağımsızlığını savunmaya ve korumaya yüreklendirir."
 scottish_longbowmen: "İngiliz-İskoç Uzun Yaylı Okçuları"
 scottish_longbowmen_desc: "İngiltere'yle bağlarımız güçlendikçe askerî taktiklerini ordumuza katıp birliklerimizi korku saçan kuvvetlere dönüştürmeliyiz."
 peel_towers_advance: "Peel Kuleleri"
 peel_towers_advance_desc: "Peel Kuleleri, ülkemizin sınırlarındaki zorlu hayata bir cevap olarak geliştirildi. Düşman yağmacı gruplarının saldırılarına karşı korumakla kalmaz, hem insan hayatını hem de çiftlik hayvanlarını korumalarının yanı sıra işaret ateşleriyle yaklaşan düşman ordularını komşu kasabalara hızla duyurulmasını sağlarlar."
 scottish_tenacity: "Azimli Topraklar"
 scottish_tenacity_desc: "Savaşlar uzun ve yorucu olabilir. Bağımsızlığımızı korumak istiyorsak zor zamanlara göğüs germeye hazırlıklı olmalıyız. Neyse ki halkımız evleri olan topraklar kadar azimlidir ve son nefeslerine kadar yabancı işgalcilere karşı direnirler."
 influx_of_english_nobles: "İngiliz İdareciler"
 influx_of_english_nobles_desc: "Güney komşumuzla barış sağladık. Böylece İngiliz soyluları da yönetimimize istikrarlı bir biçimde dâhil olmaya başladı. Bu sayede ülkemiz üzerindeki kontrolümüzü daha etkili bir şekilde artırabiliriz."
 scottish_trade_connections: "Kuzey Denizi Ticaret Bağlantıları"
 scottish_trade_connections_desc: "Ülkemiz Batı Avrupa'nın uzak bir köşesinde bulunuyor ve kaynakları az. Ekonomik olarak gelişmek istiyorsak uzak bölgelerdeki ticari bağlantılarımıza yatırım yapmalı ve bu bağlantıları genişletmeliyiz. Kuzey Denizi zengin pazarlara ve ticaret fırsatlarına açılıyor ama kullanmayı bilmeliyiz."
 comets: "Kuyruklu Yıldız mı?"
 comets_desc: "Yakın zamanda elimize enteresan bir metin geçti, adı: #italic Astrologların Kibrine Karşı Kuyruklu Yıldızların Gerçek Anlamı Üzerine#!. Tüm ülkenin bu kitaptan haberdar olması gerektiğini duyurduk."
 modernized_royal_scots_navy: "İskoç Kraliyet Donanması"
 modernized_royal_scots_navy_desc: "Bağımsızlık Savaşları'ndan beri donanma kurmaya çalışıyoruz. Öncesinde filolarımızı tedarik edebilmek için feodal zorunlulukları kullanıyorduk. Şimdi Krala ait yeni, modern bir filo kuracağız. Bu filo Newhaven'daki yeni limanda bulunacak."
 royal_revenue: "Kraliyet Gelirlerini Sınırla"
 royal_revenue_desc: "İskoçya'nın bağımsız kalmasını istiyorsak stabil gelir kaynaklarımız olmalı. Kraliyet harcamaları ve feodal haklar üzerindeki kontrolümüzü artırırsak aldığımız vergileri de artırırız. Bu yöntemlerle kraliyetin başka para kaynağına ihtiyacı olmadan faaliyetlerini finanse edebilmesini sağlarız."
 scottish_education: "İskoçya Üniversiteleri"
 scottish_education_desc: "Yabancı Avrupa üniversitelerini ve eğitimini deneyimledik. Artık memleketimizdeki eğitim sistemini iyileştirme ve en başarılı insanlarımızın çalışması için onlara bir yer verme vakti geldi. Halkımız pahalı seyahatlere ve yabancı kurumlara bel bağlamaksızın memleketlerinde bilgi ve becerilerini geliştirmek için çalışabilmeli."
 act_of_revocation: "Fesih Yasası"
 act_of_revocation_desc: "Uzun zamandır Kraliyet Toprakları'nın bir kısmını hizmetleri karşılığında soylularımıza hediye etme geleneğimiz var. Topraklarımızın birliğini korumak istiyorsak bu sistem artık devam edemez. Şu andan itibaren bu toprakları kiralıyoruz."
 scottish_diplomacy: "İttifaklara İtimat"
 scottish_diplomacy_desc: "Yüzyıllardır bağımsızlığımız için diploması ve yabancı güçlerle olan bağlantılarımıza güvendik. Bu uygulamayı resmîleştirme ve bağlarımızın yüzyıllar boyunca sürmesini sağlama vakti geldi."
 scottish_highlander_advance: "Yayla Alaylarını Kur"
 scottish_highlander_advance_desc: "İskoçya yaylalarında yaşayan insanların bulunduğu bir alay oluşturarak askerî güçlerimize yeni bir değer katabiliriz."
 scottish_whisky: "İskoç Viskisi"
 scottish_whisky_desc: "İskoçya'da damıtımevleri uzun zamandır var. Bu endüstrinin düzgün bir devlet bakımından geçtiğinden emin olmalıyız. Bu şekilde likör üretiminin zirvesine geçebilir ve ihracat endüstrimizi güçlendirebiliriz."
 scottish_enlightenment: "İskoç Aydınlanması"
 scottish_enlightenment_desc: "Felsefe, politik ekonomi ve tıp alanlarındaki hızlı gelişmeler sayesinde halkımız, İskoçya'yı küresel yeniliğin ön saflarına taşıyacak çok sayıda başarıya imza attı. Bu İskoç Aydınlanması dönemi, dünya sahnesinde bizim için çok güçlü bir araç olabilir."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Şehirler Cemiyeti"
 swabian_league_of_cities_desc: "Svabya, çok sayıda zengin şehre ev sahipliği yapıyor. Bu da, söz konusu şehirleri yabancı güçlerin emelleri ve fetihleri için cazip birer hedef hâline getiriyor. Topraklarımızı daha iyi koruyabilmek için savaş zamanlarında bir araya gelmeli ve yabancı müdahalelere karşı savaşmalıyız."
 swabian_frugal_people: "İdareli Maliye"
 swabian_frugal_people_desc: "Çoğu kimse halkımızı cimrilikle suçladı ve ekonomi konularındaki ihtiyatlı tutumumuzla alay etti. Neyse ki güçlü bir hazine ve hedeflerimize yatırım yapmak için kullanabileceğimiz bol miktarda düka, kahkahalarına katlanmayı kolay hâle getiriyor."
 franconian_proud_knights: "İmparatorluk Şövalyeleri"
 franconian_proud_knights_desc: "Halkımız nesiller boyunca imparatorluğa şövalye olarak gururla hizmet vermiştir. Günümüzde artık pek yaygın olmasa da, kimliğimizin vazgeçilmez bir parçası kabul ettiğimiz sayısız şövalye idealini temsil eder ve yansıtırlar. Dolayısıyla da şövalyelerin davranışları ve hayatın askerî boyutları hakkında ders çıkarabileceğimiz oldukça köklü bir tarihimiz bulunuyor. Bu durum da doğal olarak Soylular zümremize mensup halkımızın onurlu bir çarpışmada şan kazanma umuduyla seferberlerimize katkıda bulunma eğilimini güçlendiriyor."
 franconian_wine_bottles: "Silvaner ve Bocksbeutel"
 franconian_wine_bottles_desc: "Bocksbeutel, köklü ve gururlu şarap geleneğimizin büyük bir parçasını teşkil eder. Oldukça kullanışlı ve kolayca ayırt edilebilir şişelerin şekli, bölgemizde üretilen harikulade şarapların bir nevi elçiliğini üstleniyor. Silvaner veya Riesling gibi ünlü şarapların sunulduğu söz konusu şişeler sayesinde hem cam hem de şarap üreticilerimizin ülkemizin ekonomisini zenginleştireceği aşikâr."
 westphalian_monastic_traditions: "Manastırlar Diyarı"
 westphalian_monastic_traditions_desc: "Kuzey Almanya toprakları, Münster ve Paderborn'daki Piskoposluklar gibi çok sayıda Katolik kalesine ev sahipliği yapıyor. Bölgede idame edilen manastır yaşamı ve bununla bağlantılı dinî gelenekler, kendilerini daha da geliştirmek ve daha fazla bilgi edinmek için çok sayıda alana ve fırsata sahip olan Ruhban zümremizin okuma yazma oranını ve eğitim düzeyini büyük ölçüde olumlu yönde etkiledi. Tüm bunlar da Katolik Kilisesi'ne katılmayı düşünen ruhbanlara sayısız seçenek sunuyor."
 north_german_hanseatic_traditions: "Hansa Birliği Tüccarları"
 north_german_hanseatic_traditions_desc: "Kuzey Almanya bölgelerimizde yaşayan halklar uzun zamandır Baltık Denizi'ne erişimin sağladığı avantajlardan faydalanıyor. Güney topraklarındaki komşularımızın çoğu mallarını nehirler aracılığıyla taşımak zorunda kalıyor. Biz ise Baltık Denizi'ne yelken açarak servet kazanan ve kıyılarımıza zenginlikle refah taşıyan tüccarlarımızın köklü denizcilik geleneğinden istifade ediyoruz."
 german_baltic_sailors: "Baltık Denizcileri"
 german_baltic_sailors_desc: "Sert iklimler, dayanıklı insanlar yaratır ve deniz kimi zaman epey zalim bir efendidir. Soğuk Baltık Denizi kıyılarında yaşamanın da denizcilerimiz üzerinde izler bıraktığı ve onları mesleklerinde oldukça yetenekli, zihinsel açıdan da son derece metanetli hâle getirdiği yadsınamaz bir gerçek."
 german_populating_the_countryside: "Doğru Yatırımlar"
 german_populating_the_countryside_desc: "Daha fazla kırsal alanın yeniden iskan edilmesi ve halka ekilecek toprak temin etmek, hâlihazırda seyrek nüfuslu topraklarımızın zenginliğini ve refahını yavaş ama emin adımlarla artırmak için harika bir başlangıç olacaktır."
 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "İmparatorluğa dâhil seçkin birkaç şehre İmparator tarafından şahsen tanınan ve söz konusu şehirleri ticaretin atan kalbi hâline getiren büyük bir ayrıcalıktır. Birçok tüccarın bir araya gelerek Avrupa'nın en geniş pazarlarından bazılarına dâhil olmasını sağlar. Bu geniş pazarların merkezî yapısı ise tüccarların müthiş bir özgürlük ve çeşitlilik sunulan bir ortamda plan hazırlayıp pazarlık yapmasını kolaylaştırarak her türlü mala daha rahat bir erişim imkânı sağlar."
 german_imperial_roads: "İmparatorluk Kara Yolu Ağı"
 german_imperial_roads_desc: "Avrupa'nın kalbinde yüzyıllar boyunca yollar yapıldı, genişletildi ve iyileştirildi. Romalılardan günümüze kadar uzanan ve Almanya topraklarındaki yerleşim yerlerini birbirine bağlayan sayısız imparatorluk yolu, gerek ticareti gerekse seyahati herkes için çok daha kolay ve erişilebilir hâle getirdi. Üstelik orduları hareket ettirmek söz konusu olduğunda meydana gelebilecek her türlü lojistik ihtiyaç için de benzersiz faydalar sağladı."
 landsknechte: "Landsknecht"
 landsknechte_desc: "Almanya topraklarında ve sınır bölgelerinde tekrar tekrar meydana gelen savaşlar yeni bir birlik düzeni türünün ortaya çıkmasına neden oldu. $landsknechte$, kare düzenindeki kargılılardan oluşan yenilikçi karma birliklerdir; kanatlarını arkebüzlüler destekler ve ön cephede iki elle tutulan kılıçlar taşıyan ünlü #italic Doppelsöldner#!, yani \"çift ücretliler\" yer alır. Bu sayede, yakın mesafe ve orta mesafe çatışmasını birleştiren taktikler uygulanabilir."
 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "Biedermeier Dönemi; toplumumuz genelinde muhafazakâr bir dünya görüşünün benimsendiği bir dönemdir. Zenginler sınıfının geçmiş zamana duyduğu özlemden kaynaklanır. Kişilerin, toplumun gözünden uzakta ve evlerinin mahremiyetinde özgür düşünceye dayalı yaratıcı faaliyetlerle meşgul olmalarını sağlamıştır. Bu durum hem istemsizce Burjuva sınıfının kültürel kimliğinin gelişimini güçlendirmiş hem de birçok özgür düşünceli kimsenin göç ederek uğraşlarını yabancı topraklarda sürdürmesine neden olmuştur."
 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "İmparatorluğun karmaşık yapısında gelişmek için ekonomi meselelerinde komşularla birlikte çalışmak gereklidir. Ren Gümrük Birliği'ne katılacak, tüccarlarımızın işlerini ve diğer ülkelerle diplomatik ilişkilerimizi kolaylaştırmak adına #italic gulden#! sikkelerini kullanmaya başlayacağız."
 saiger_process: "Saiger İşlemi"
 saiger_process_desc: "Gümüş içeren bakırı kurşunla zenginleştiren devrim niteliğindeki yeni eritme yöntemiyle madencilik faaliyetlerimizin verimini artıracağız."
 #Austria
 austrian_tradition: "Şöhret Evi"
 austrian_tradition_desc: "İktidara yükselişimiz büyük kıskançlık yarattı ve imparatorluğun rakip hanedanları, güneydoğu sınırının koruyucusu konumumuzu ele geçirmek için yarışıyor. Bu koşullara rağmen kimsenin boy ölçüşemeyeceği diplomatik manevralarımızla gurur duyuyoruz."
 austrian_heritage: "I. Rudolf'un Mirası"
 austrian_heritage_desc: "I. Rudolf'un rakipleri üzerindeki zaferi, imparatorluğun büyük hanedanları arasındaki yerimizi sağlamlaştırdı ve birçok hikâye ile şarkıya konu oldu. Onun ve şövalyelerinin Marchfeld Muharebesi'nde gösterdiği azim, askerlerimize yüzyıllar boyunca ilham kaynağı olacak."
 hab_expert_mountaineers: "Dağ ve Nehirlerin Ülkesi"
 hab_expert_mountaineers_desc: "Halkımız, dağlarımızın yüksek zirveleri ve geçitlerinden vadilerimizdeki geniş nehirlere kadar ülkemizin her türlü engelini aşmaya son derece uyum sağlamıştır."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Bırak başkaları savaşsın, sen, mutlu Avusturya, evlen! Çünkü Mars'ın başkalarına verdiklerini, tanrıça Venüs sana bahşeder."
 habsburg_dominance: "Avusturyalı Diplomasi Uzmanlığı"
 habsburg_dominance_desc: "Avrupa'nın merkezinde bulunduğumuz için dış politikamızda esnek bir tavır sergilemeliyiz. İttifaklar ve düşmanlıklar kuruldukları hızla dağılabilir. Dolayısıyla diplomatlarımız her duruma karşı eğitilmelidir."
 austrian_military_flexibility: "Landsknecht Taktikleri"
 austrian_military_flexibility_desc: "Bizi zafere götürebilecek tek şey; topçu şokları, süvari hücumları ve Landsknecht'lerden toplanan kararlı piyadelerden oluşan kapsamlı ve eğitimli bir taktiktir."
 edict_of_restitution: "Tanzimat Fermanı"
 edict_of_restitution_desc: "Basit bir muhasebe kaydı, ülkemizin başına gelebilecek her türlü dinî çatışmayı atlatmamıza yardımcı olacaktır. Bu zararsız ferman kesinlikle yeni bir çatışmaya neden olmayacaktır."
 austrian_court: "Avusturya Sarayı"
 austrian_court_desc: "Diplomatik ilişkilerimizi sürdürmek için zaman ve gayret sarfetmeliyiz. Diğer yandan, diplomatik görevlere çok sayıda kişi atamak etkinliğimizi ve itibarımızı olumsuz yönde etkileyebilir. Sarayımızın işlevlerini daha verimli bir şekilde yerine getirmesini sağlayabilirsek ortaya çıkan pürüzleri giderebilmek için ihtiyaç duyduğumuz bilgileri elde edebiliriz."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Geheimer Rat, yüksek rütbeli soylular ve devlet yetkililerinden oluşan seçkin bir danışma organıdır. Avusturya'nın siyasi, askerî ve idari kararlarında kılavuzluk yapan merkezî bir kurum olarak hizmet eder."
 hofkriegsrat: "Saray Harp Şurası"
 hofkriegsrat_desc: "Savaş konseyimizin etkin işleyişi ancak sağlam bir kurumsal yapıyla mümkündür. Birliklerimiz ve lojistiğimiz hakkında detaylı bilgi sahibi olmamız, ülkemizi dış tehditlere karşı korumamız için kritik önem arz eder."
 military_border: "Askerî Sınır"
 military_border_desc: "Sınırlarımızın savunması, özellikle devlete getireceği mali yükler açısından ciddi bir meseledir. Profesyonel bir askerî sınıf oluşturmak için sınırda cömert arazi bağışları yaparak bunu çözebiliriz. Bu sayede insan gücü kaynağımızın disiplini artacak ve ülkemizin az nüfuslu bölgelerine göç kolaylaşacaktır."
 austrian_ambition: "Eğitimle Gelen Aydınlanma"
 austrian_ambition_desc: "Hükümdarlarımızın aydınlanmış monark idealine uymaları için mümkün olan en iyi eğitimi almaları gerekir."
 austrian_state_industrialization: "Devlet Sanayileşmesi"
 austrian_state_industrialization_desc: "Ülkemizin önceliği daima sanayimizin modernleşmesi olmalı. Yalnızca modern imalathanelere sahip olursak dünya sahnesindeki rakiplerimizle rekabet edebiliriz."
 wiener_klassik: "Wiener Klassik"
 wiener_klassik_desc: "Viyana Klasisizmi, müzik alanında köklü değişimlere sahne olmuş bir dönemdir. En iyi bestekârlarımızın eserleri senfoni, opera ve oda müziği biçimlerindeki yenilikleriyle Batı müziğinde çığır açacaktır."
 multicultural_empire: "Çok Kültürlü İmparatorluk"
 multicultural_empire_desc: "Avusturya, sınırların içerisinde farklı halkları barındıran çok kültürlü bir ülkedir. Giderek artan milliyetçi gerilimlerin ortasında birliğin ve istikrarın korunması, çok sayıdaki etnik azınlığın kabul görmesine ve onlarla uzlaşmaya varılmasına bağlıdır."
 imperial_artillery: "İmparatorluk Topçu Birliği"
 imperial_artillery_desc: "Savaşın hızla değişen doğası bizi askerlerimizi ve taktiklerimizi modernleştirmeye mecbur bırakıyor. Düşmanlarımızın gerisinde kalmamak adına topçularımızı imparatorluk ordusunun gururu yapacağız."
 alchemy_advance: "Simya"
 alchemy_advance_desc: "Simya sanatı; bitkiler, mineraller ve diğer doğal malzemeler kullanarak iksirlerin yapılmasıdır. Her zaman güvenilir olmasa da çeşitli rahatsızlıkların tedavi edilmesinde epey iyi sonuçlar alınabilir."
 anatomy_advance: "Anatomi"
 anatomy_advance_desc: "Hekimler insan anatomisini gittikçe daha iyi anlamaya başladı. Böylelikle yaralanmalar ve hastalıklar için en etkili tedavileri bulabiliyorlar. Çoğunlukla insan kadavralarının parçalanmasından elde edilen bu bilgi, aynı zamanda ameliyat yöntemlerinin geliştirilmesini ve tıbbi işlemlerin risklerinin azaltılmasını sağlıyor."
 surgery_advance: "Ameliyat"
 surgery_advance_desc: "Berber cerrahlar yaralanmaları ve hastalıkları iyileştirmek için daha gelişmiş yöntemler buluyor ve yeni cerrahi araçların geliştirilmesiyle bu işlemler daha güvenli ve etkili bir hâl alıyor. Bunun sonucunda hastalar, birkaç yıl önce ölümcül olan hastalıklardan ve yaralanmalardan tedavi olarak kurtulabiliyor."
 pharmacology_advance: "Farmakoloji"
 pharmacology_advance_desc: "Simyacılar ve hekimler tedavi arayışlarında yeni bileşimler ve kimyasal karışımlar keşfediyor. Bu erken dönem eczacılarının bazıları ateş, soğuk algınlığı ve sindirim problemleri gibi yaygın hastalıklar için tedavi geliştirdi ve tedavi yöntemleri gelecek vadediyor. Ancak hâlâ öğrenilmesi gereken çok şey var ve bu yeni tedavilerin birçoğu doğru hazırlanmazsa tehlikeli olabilir."
 sanitation_advance: "Temizlik"
 sanitation_advance_desc: "Yerleşim yerleri, atık toplama ve temiz su sistemleri gibi iyileştirilmiş temizlik önlemleri alıyor. Bu durum, hastalıkların yayılmasını azaltacak ve nüfusun genel sağlığını artıracaktır. Çağdaş temizlik uygulamalarının geliştirilmesi, insanların hastalığa yakalanmadan bir arada yaşayabilmesine olanak sağlayacak."
 vaccination_advance: "Aşı"
 vaccination_advance_desc: "Aşıların geliştirilmesiyle doktorlar, insanların ölümcül hastalıklara karşı bağışıklık kazanmasını sağlayabilir. Bu aşılar, hastalıkların yayılımını azaltmaya yardımcı olur ve salgınları önler. Vücuda küçük bir miktar zayıflatılmış veya ölü bakteri enjekte edilmesiyle bağışıklık sistemi bu bakteriyi tanır ve tekrar karşılaştığı takdirde hastalıkla savaşarak onu vücuttan atar."
 vibrant_court_advance: "Hareketli Saray"
 vibrant_court_advance_desc: "Bilinen dünyanın dört bir yanındaki büyük şahsiyetler sarayımızı ziyaret ediyor, beraberinde türlü usulleri ve dilleri getiriyor. Bu da onların dış işlerine daha aşina olmamızı sağlıyor."
 patio_process_advance: "Veranda Yöntemi"
 patio_process_advance_desc: "$patio_process_advance$, düşük kalitedeki gümüş ve altın cevherini alaşım tepkimesini kolaylaştırmak için cıva tabanlı bir kimyasal çözeltiyle arıtma yöntemidir."
 pan_amalgamation_advance: "Tam Alaşım"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$, işleme süresinin hızlandırılmasına olanak sağlayan bir $patio_process_advance$ iyileştirmesidir."
 milanese_tradition: "Lombard Mirası"
 milanese_tradition_desc: "Lombard Krallığı'nın ihtişamı ve etkisi bugün bile sürüyor. Onların apaçık bir şekilde manevi torunu olan Milano'nun soylu aileleri, herkesten daha fazla otoriteye ve saygınlığa sahip."
 milanese_heritage: "Condottieri Geleneği"
 milanese_heritage_desc: "Milano halkı, bölgedeki bitmek bilmeyen çekişmelerde paralı askerler olarak savaşmaya alışkındır ve bu askerlik hünerleriyle nam salmıştır."
 renaissance_prince: "Rönesans Prensi"
 renaissance_prince_desc: "İtalya'nın diğer hükümdarları gözlerimizin önündeki kültürel yeniden doğuşu destekliyormuş gibi yapsa da Milano, bizim hükmümüzde bu hareketin merkezinde olacak."
 patron_of_music: "Müzik Destekçisi"
 patron_of_music_desc: "Müzik sanatı ne yazık ki diğer prensler tarafından göz ardı ediliyor. Müziği Tanrı ve kendimiz adına desteklersek Milano da bizimle ışıldayacaktır."
 lowered_power_of_barons: "Güçsüzleştirilmiş Baronlar"
 lowered_power_of_barons_desc: "Sanat ve kültür bir yana dursun, bağımsız kalmak istiyorsak paraya ihtiyacımız olacak. Bu nedenle yerel soyluların gücünü kırmalı ve merkeze daha fazla para akmasını sağlamalıyız."
 age_of_condottieri: "Condottieri Çağı"
 age_of_condottieri_desc: "Birçok ordunun temelini paralı askerler oluşturuyorken elimizde çokça paralı asker bulundurmak isteyebiliriz. Buralardan geçen paralı asker liderlerini Milano'da hoş karşılayalım ki zaman gelip çattığında bizi unutmasınlar."
 encouragement_of_philosophers: "Filozof Teşviği"
 encouragement_of_philosophers_desc: "Milano'da kendimizi bildik bileli Rönesans hareketini desteklemişizdir. Bu geleneği sürdürmeli ve desteğimizi artırmalı, aynı zamanda tüm Avrupa'daki en iyi düşünürlerin buraya gelmesi için tesisler kurmalıyız."
 merchant_princes: "Tüccar Prensler"
 merchant_princes_desc: "İtalya'nın Büyük Kıyı Şehirleri, uzun zamandır çevresine zenginlik ve güç kazandıran büyük ticaret bağlarına sahip. Milano'nun kıyıda olmaması, Milano Düklüğü'nün bundan payını almayacağı anlamına gelmez. Herkes bilsin ki dünyaya açılıp zenginliklerle geri dönenlere Milano sarayında hürmet edilecektir."
 rulership_of_enlightened_principals: "Münevver Esaslarla Hükümdarlık"
 rulership_of_enlightened_principals_desc: "Filozofların teşvik edilmesiyle yeni kuramlar ve esaslar ortaya çıkmaya başladı. Hükûmetimizi bu esaslara dayandırırsak en azından fikirleri önem arz eden kişiler tarafından çok daha büyük bir destek görürüz."
 milanese_ambition: "Yeni Bir Lombard Krallığı"
 milanese_ambition_desc: "Önceki Lombard Krallığı'nın şanı bugün Milano halkının başardıklarının ve ileride başaracaklarının yanında sönük kalıyor. Herkes bize boyun eğecek."
 #Papal States
 pap_head_of_the_church: "Kilisenin Başı"
 pap_head_of_the_church_desc: "Kilise Meclisi ve Kutsal Makam, Papalık hükûmetiyle sıkı bir şekilde iç içe geçmiş durumda. Diğer ülkelerin ve devletlerin kardinalleri Hristiyanlığın dinî yönünü belirlemeye kalkışabilecek olsa da nihayetinde Kilise Meclisi'nin idaresindeki en büyük etki her daim Papalığın olacaktır."
 pap_the_word_of_the_lord: "Tanrı'nın Sözü"
 pap_the_word_of_the_lord_desc: "En sadık hizmetkârları ve en kutsal piskoposları olarak Tanrı'nın Sözünü okuyacak ve tercüme edecek olanlar bizleriz. Diplomasimizin temelinde Tanrı'nın kutsallığı yatmaktadır."
 ecclesiastical_primacy: "Önce Kilise"
 ecclesiastical_primacy_desc: "Katolik Kilisesi'nin dinî öğretisini ve kanunu belirleyebilecek otoriteye yalnız Papa sahiptir. Papalık Devleti'yle Katolik otoritesine uyum sağlayanların arasında özel bir bağ bulunur."
 papal_investiture_and_tithes: "Papa Tayini ve Ondalık Vergiler"
 papal_investiture_and_tithes_desc: "Hristiyan Avrupa'nın zenginlikleri Roma'ya akıyor."
 glory_of_rome: "Roma'nın Görkemi"
 glory_of_rome_desc: "Romalıların kadim başkenti olan bu yüce şehir bizim kontrolümüzde. Bu muhteşem geleneğin koruyucuları bizleriz."
 donation_of_constantine: "Konstantin'in Bağışı"
 donation_of_constantine_desc: "Konstantin'in Bağışı, Roma İmparatoru ünvanını istediğimiz kişiye verme otoritesine sahip olduğumuzu gösterir. Aynı zamanda belgelerde oynama yapma konusunda iyi olduğumuzun da kanıtıdır."
 centralize_the_states: "Devletleri Merkezîleştir"
 centralize_the_states_desc: "Papalık vilayetlerindeki gücümüzü yerel prenslerden alarak pekiştireceğiz."
 holy_father: "Yüce Papa"
 holy_father_desc: "Romalı Katoliklere göre Tanrı'nın Vekili olmak, bize belli miktarda siyasi avantaj sağlıyor. Papa'nın resmî mührünü taşıyan belgeler olan Papalık Fetvası, bizzat Tanrı'nın sözlerinin ağırlığını taşımaktadır. Kimi hükümdarlar bu sözlerle lanetlenmiş, koca kıtalar birbirinden ayrılmıştır."
 pap_legacy_of_the_military_orders: "Şövalye Tarikatlarının Mirası"
 pap_legacy_of_the_military_orders_desc: "Şövalye Tarikatlarının devri çoktan kapanmış olsa da mirasları, Kutsal Makam'ı kâfir ve zındık tehditlerine karşı kendini adamış Tanrı'nın askerlerinin gözünde hâlâ büyük bir ilham kaynağı."
 #Teutonic Order
 teu_crusader_discipline: "Haçlı Disiplini"
 teu_crusader_discipline_desc: "Yüce şövalye tarikatımız 1191'deki $acre$ kuşatmasındaki Üçüncü Haçlı Seferi'nin ateşiyle ve orada dökülen kanlarla kuruldu. Eskiden hastalara ve zayıflara umut olan nizamımız, sarsılmaz bir bağlılığa ve disipline sahip olan şövalyelerden oluşan askerî bir oluşuma dönüştü."
 teu_teutonic_heavy_cavalry: "Töton Ağır Süvarisi"
 teu_teutonic_heavy_cavalry_desc: "Askerî gücü en iyi sembolize eden unsur ağır süvarilerdir. Birçok devletin süvarileri soylulardan oluşsa da her Töton şövalyesi ağır süvarilerimizin bir parçasıdır ve sıkı bir haçlı eğitiminden geçer."
 teu_reformed_order_army: "Islah Edilmiş Tarikat Ordusu"
 teu_reformed_order_army_desc: "Haçlı seferlerinin ve sayısız Avrupa savaşının gazileri olan Cermen şövalyeler, ordularımızın tabanını oluşturmaya yetmeyecektir. Orduyu yeniden düzenleyerek kendi içimizde seferber edeceğimiz ve savaş meydanında şövalyelerin yerini alabilecek alayları kurabilmenin önünü açmalıyız."
 teu_peasants_recruitment: "Askere Köylü Alımı"
 teu_peasants_recruitment_desc: "Ne kadar tecrübeli ve değerli olurlarsa olsunlar artık ordumuzu tamamlamak için yabancı gönüllülere bel bağlayamayacağımız apaçık ortada. Bunun yerine hem Cermen hem de Cermen olmayan tebaalarımızın seferber olabileceği bir sistem kurmalıyız."
 teu_infantry_tactics: "Piyade Taktikleri"
 teu_infantry_tactics_desc: "Çağdaş Avrupa savaşları, piyade çağının başladığına işaret ediyor. Yeni taktikler geliştirmenin, kargılıları hayata geçirmenin ve yardımcı piyadelere Orta Çağ bakış açısıyla bakmayı bırakıp onları gelecekteki ordularımızın ana gücü hâline getirecek şekilde yeniden yapılandırmanın vakti geldi."
 teu_teutonic_religious_authority: "Töton Din Merci"
 teu_teutonic_religious_authority_desc: "Ülkemizdeki yerel piskoposların gevşek dinî özerkliğinin uygulamalarına bir son vereceğiz. Vergilendirmeden yerlilerin dine döndürülmesine kadar tüm dinî meseleler bundan böyle devletin işi olacaktır."
 teu_expanded_marches: "Genişletilmiş Sınır İlleri"
 teu_expanded_marches_desc: "Sınır bölgelerimizdeki yerel valilere özerklik verin ve topraklarını sınır illerine çevirin. Bu özel topraklar savaş ve barış zamanlarında muharebeye karşı zorunlu olarak her daim tetikte beklemeleri karşılığında devlete daha az vergi öder. Bu da bize küçük bir maliyet karşılığında önemli bir askerî esneklik kazandırır."
 teu_prussian_bishops: "Prusyalı Piskoposlar"
 teu_prussian_bishops_desc: "Prusyalı piskoposlara daha fazla hak ve imtiyaz vererek onların her alanda sadakatini kazanın."
 teu_one_state_one_religion: "Tek Din, Tek Devlet"
 teu_one_state_one_religion_desc: "Tüm devlet dairelerini yalnızca dinimize mensup olanlara ayırın. Zındıklar ve kâfirler artık ülkemizde hoş karşılanmayacak."
 teu_absolute_order: "Mutlak Nizam"
 teu_absolute_order_desc: "Devletimizin tüm güçleri nizamımızın altında toplandı. Harekete geçirilen her şey, alınan her karar gerçekleştirilmeden önce Töton Şövalyeleri'nin hiyerarşisinden geçer. Elbette bu bürokrasi herkesin işine gelmeyecektir ancak mutlak gücün Hochmeister'da olduğunu garanti edecektir."
 legacy_of_breton_independence: "Breton Bağımsızlığının Mirası"
 legacy_of_breton_independence_desc: "Bretonya hiçbir zaman Fransa'nın bir parçası olmamıştır. Geçmişte Franklar, Vikingler ve İngilizler tarafından tahrip edilsek de halk olarak kimliğimizi korumayı başardık. Tüm komşularımız bilsin ki gerçek Galyalı geleneklerine ev sahipliği yapan son ülke olan Bretonya özgür kalacaktır."
 estates_of_brittany: "Bretonya Zümreleri"
 estates_of_brittany_desc: "Adı 14. yüzyılda ortaya çıkan Bretonya Zümreleri, toplumun tüm tabakalarından gelen özgür insanların ve hatta Üçüncü Zümre'den gelenlerin bile şikâyetlerini paylaşıp Dükten tashih talep etmesine imkân tanıyordu. Zümrelere yer açarak topraklarımızdaki gerginliği biraz azaltabiliriz."
 dutch_education: "Felemenk Eğitimi"
 dutch_education_desc: "Topraklarımız tüm tabakalar arasında hep en yüksek okuryazarlık oranına sahip olmuş ve bu avantaj, içinde bulunduğumuz dünyanın değişmesiyle daha belirgin bir hâle gelmiştir. Bu avantajdan faydalanmamak ve onu ileriye taşımamak için ahmak olmak gerekir."
 dutch_golden_age_art: "Felemenk Sanatı"
 dutch_golden_age_art_desc: "Felemenk bölgesi tarih boyunca teknolojik ve kültürel ilerleme konusunda her daim başı çekmiştir. Diğer uluslara karşı sahip olduğumuz avantajı korumak için yatırımcıları, sanatçıları ve yazarları desteklemeye devam etmeliyiz."
 a_trading_hub: "Bir Ticaret Merkezi"
 a_trading_hub_desc: "Ulusumuz ticarete odaklı, temeli sağlam şehirlerle ve dünyaya açılıp evine zenginliklerle dönmeyi arzulayan gözü pek denizcilerle kutsanmıştır. Bu denizciler sayesinde diğer uluslarla ticaret yapabilir ve kasalarımızı kârlarımızla doldurabiliriz."
 platoon_fire: "Müfreze Ateşi"
 platoon_fire_desc: "Standart yaylım ateşinde saldırı, ateş gücünü azami safhaya çıkarmak için tek seferde atılır. Felemenkliler ise sistemi değiştirip bu yaylımı müfreze özeline indirgemiştir, bu sayede alayda her daim düşmana ateş edebilecek şekilde hazır bekleyen birlikler bulunabilir. Bu durum, düşmanın yaylımlardan sonra toparlanmasını engeller."
 concentration_power: "Konsantre Güç"
 concentration_power_desc: "Ulusumuz haddinden uzun zamandır stadtholder'lar tarafından idare ediliyor, bazıları diğerlerinden daha fazla güce sahip ve #italic eşitler arasında birinci#! olarak kabul ediliyor. Bu makamı artık miras yoluyla geçecek şekilde değiştirmeli ve gücü tek bir kişide toplamalıyız."
 a_fortified_border: "Müstahkem Sınır"
 a_fortified_border_desc: "Sınırlarımızın diğer ulusların sınırları gibi doğal coğrafi korunakları yok. Nitekim aklımızı kullanarak en kudretli savunmaları kurabilir ve düşmanlarımızı püskürtüp ailelerimizi koruyabiliriz."
 #Netherlandish Shared
 netherlandish_protoindustry: "Felemenk İmalat Sistemi"
 netherlandish_protoindustry_desc: "Uluslarımız uzun zamandır komşularımıza kıyasla kendini daha büyük ölçekte üretime adamış, dolup taşan kasabalara ve şehirlere ev sahipliği yapmıştır. Bu strateji de topraklarımızı epey üretken kılmıştır."
 a_dynamic_society: "Hareketli Toplum"
 a_dynamic_society_desc: "Topraklarımız cesurlara kucak açar. Hayatını bir adım ileri taşımak isteyenlerin her zaman aramızda yeri vardır ve biz de bu insanların hırslarını ulusumuzu güçlendirmek için kullanacağız."
 an_early_urbanization: "Erken Şehirleşme"
 an_early_urbanization_desc: "Felemenk coğrafyasının geleneğinin beraberinde getirdiği güçlü şehirleşme oranı, beklenenden daha yükseklere çıkmamızı sağladı. Biz de bu akımdan faydalanmalı ve onu artırarak daha varlıklı bir gelecek inşa etmek için güçlü bir şehir ağı kurmalıyız."
 polders_advance: "Polderler"
 polders_advance_desc: "Felemenk toprakları sellere karşı oldukça açıktır ve 11 ila 14. yüzyıllardaki belirsiz hava durumları nedeniyle gerçekleşen çeşitli seller, Zuiderzee projesinin oluşturulmasına ve kıyı bölgelerinin topraklarının tuzlanmasına yol açmıştır. Şimdiyse topraklarımızı geri kazanarak tarımın daha üretken bir hâle getirilmesine olanak sağlayacak bir teknolojiye sahibiz."
 netherlandish_ship_building: "Felemenk Tersaneciliği"
 netherlandish_ship_building_desc: "Felemenk coğrafyasında Avrupa'nın en büyük liman şehirlerinin bulunduğu göz önüne alındığında Avrupa'nın en iyi tersanelerinin de burada bulunması gerektiğini öne sürmek yanlış olmaz. Yerel zanaatkârları kullanabilecek olmak, yeni ticaret filolarının maliyetlerini önemli ölçüde düşürecektir."
 #Netherlandish Unique
 brb_the_four_quartiers: "Dört Bölge"
 brb_the_four_quartiers_desc: "Dört Bölge, Brabant Düklüğü'nün merkezini dört parçaya bölen bir vilayettir. Her bölge, bazılarının surlarla çevrili olduğu büyük ve küçük şehirlerin birleşiminden oluşur. Her biri aynı bir motor gibi birbiriyle uyumlu şekilde takır takır çalışır ve kasalarımızı büyük zenginliklerle doldurur."
 fla_cloth: "Flaman Kumaşı"
 fla_cloth_desc: "Tüm dünya Flaman kumaş sanayisine hayran. Tüccarlar, yünlerini en üst kalitedeki kumaşları ürettiğimiz Flandre'de satmak için uzak diyarlardan gelir."
 frisian_trading_traditions: "Ticaret Gelenekleri"
 frisian_trading_traditions_desc: "Ticaret yapmak için diğer uluslara seyahat eden güneyimizdeki ülkelerin kurulmasından önce atalarımız, Baltık'tan Biskay Körfezi'ne kadar Avrupa'nın tüm kıyılarını kaplayan ticaret güzergâhlarına sahipti. Şimdiyse bu kadim bilgi, her zamankinden daha sık kullanılmalı."
 gel_warring_spirit: "Savaşçı Ruh"
 gel_warring_spirit_desc: "Kimileri çok savaş yanlısı olduğumuzu söylese de aslında kudretimizden korktukları için öyle söylüyorlar. Bu karmaşık dünyadaki başarıya giden yolların en önemlilerinden biri, eğitimli bir ordudur. Bize karşı gelenler savaşçı ruhumuzdan payına düşeni alacaktır."
 hai_expert_embassadors: "Uzman Büyükelçiler"
 hai_expert_embassadors_desc: "Hükümdarlarımız her daim konuşma sanatlarında çok hünerli olmuştur ve bu durum, ulusumuzun etki alanının sınırlarımızın dışına taşınmasında rol oynamıştır. Zaman geçtikçe kendimizi düşmanlarımızdan koruyabilmemiz için dost edinme veya diğer ulusların üzerindeki tahakkümümüzü artırma ihtiyacı daha belirgin bir hâle gelmiştir."
 hol_sailors: "Hollandalı Denizciler"
 hol_sailors_desc: "Kum ve selle dolup taşan bu topraklarda Hollandalılar denizi hep ikinci bir yuva olarak görmüştür. Denizde yeterince cesur olanları balıklar ve şöhret bekler."
 lie_athens_north: "Kuzeyin Atinası"
 lie_athens_north_desc: "Liège yüzyıllar boyunca bir kültür merkezi olmuş, bölgedeki en eğitimli âlimlerin bazılarını yetiştirmiş ve rakiplerimizi imrendirmiştir. Kurumlarımız kendini geliştirmeye devam etmelidir."
 lux_destined_rule: "Doğuştan Hükümdar"
 lux_destined_rule_desc: "Büyük Lüksemburg hanedanlığı adını büyük ulusumuzdan aldı ve günümüzde Avrupa'daki en önemli aile konumunda. Bu, Cennet'ten bize gönderilen bir işaret olmalı. Bu ilahi hediyeyi etki alanımızı genişletmek için kullanmalıyız."
 utr_city_churches: "Kiliseler Şehri"
 utr_city_churches_desc: "Çok sayıdaki kilisesi nedeniyle genelde #italic Kiliseler Şehri#! olarak bilinen Utrecht, simgeleşmiş Dom Kulesi'ne ev sahipliği yapmaktadır. Felemenk coğrafyasının manevi merkezi olarak kabul edilir ve Utrecht Piskoposluğu'nun merkezi olarak Antik Çağlardan beri etrafına ışık olmaktadır."
 brb_brabantine_rights: "Brabantlı Hakları"
 brb_brabantine_rights_desc: "Diğer uluslar gibi tebaalarımızın özgürlüklerini sistemleştirerek büyük ulusumuza hizmet verirken daha varlıklı bir hayat sürmelerini sağlamamızın vakti geldi çattı."
 fla_flemish_renaissance: "Flaman Rönesansı"
 fla_flemish_renaissance_desc: "Kıtadaki en gelişmiş topraklardan biri olarak alın terimizle inşa ettiğimiz zenginliği sanat gibi daha öznel şeylere adamaya başlamamız epey doğaldır. Nitekim bu sanat ana vatanımız üzerinde bir ışık gibi parlamaktadır. Düzinelerce Flaman tüccarın desteğiyle sanatçılar durmadan büyümeye devam edecektir."
 frisian_resisting_invader: "İstilacılara Karşı Direnç"
 frisian_resisting_invader_desc: "Dört bir yanı düşmanlarla çevrili olan halkımız kendi topraklarını saldırgan bir şekilde savunarak istilacıları geri dönmemek üzere püskürtmeye alışkın. Onların kanı topraklarımızı sulayacak!"
 gel_healthy_economy: "Sağlıklı Ekonomi"
 gel_healthy_economy_desc: "Topraklarımız yalnızca kılıçla değil, aynı zamanda dikkatli para ve tasarruf yönetimiyle genişlemiştir. Bu da diğer bölgeler üzerinde etki sahibi olmamızı veya onları doğrudan satın almamızı sağlamıştır. Bütçemizi akıllıca yöneterek bu yaklaşımı sürdürmeliyiz."
 hai_frontier_march: "Sınır İli"
 hai_frontier_march_desc: "İmparatorluğun sınırlarında bulunan Hainaut, belirgin bir şekilde bir sınır bölgesi zihniyeti geliştirmiştir. Bu zihniyet sayesinde topraklarımızda çıkarımız için kullanabileceğimiz bir savunma anlayışı boy göstermektedir."
 hol_maritime_warfare: "Deniz Harbi"
 hol_maritime_warfare_desc: "Denizci bir ulus olarak denizcilerimiz ister rakiplerimize ister elimizdekileri çalmaya çalışan korsanlara karşı olsun muharebe görmeye alışkın. İki durumda da donanmamız her an düşmanla yüzleşmeye hazır olmalıdır."
 lie_devoted_land: "Adanmış Toprak"
 lie_devoted_land_desc: "Bölgedeki en büyük piskoposluk bölgelerinden birinin parçası olarak halkımızın adanmışlığı sorgulanamaz. Tüm dünyaya Tanrıya olan inancımızın ulusumuza olan inancımız kadar güçlü olduğunu göstereceğiz."
 lux_fortress_europe: "Avrupa'nın Kalesi"
 lux_fortress_europe_desc: "Lüksemburg ilinin Bock'un doğal bir kale görevi gören yapısı kaynaklı zaptedilemez konumu, bizim konumumuzu da sağlamlaştırmaktadır. Yerimize geçmek isteyen düşmanlarımız bu yolda helak olacaktır. Doğadan bir ders çıkarmalı ve tüm kalelerimizde yeryüzü şekillerini lehimize kullanmalıyız."
 utr_blessed_land: "Kutsanmış Toprak"
 utr_blessed_land_desc: "Papa, eskiden yaptığımız geleneksel beş aşamalı seçime meydan okuyarak Prens Piskopos'umuzun seçilmesinde rol oynuyor. Bu, topraklarımızın kutsandığına dair bir işaret."
 brb_land_culture: "Kültür Merkezi"
 brb_land_culture_desc: "Leuven Üniversitesi'nin kurulmasıyla Brabant, Felemenk coğrafyasında kendini kültürün merkezine yerleştirdi. Avrupa'nın dört bir yanından öğrenciler bir şeyler öğrenmek ve bildiklerini paylaşmak için ülkemize geliyor."
 fla_prospering_agriculture: "Başarılı Tarım"
 fla_prospering_agriculture_desc: "Rakiplerimizin kumaş, lüks mal ve maliye alanındaki sanayilerimize meydan okumaya kalkışmasıyla toprak varlıklarımızı daha iyi kullanmamız bir zorunluluk hâline geldi. Düzgün bir hazırlıkla topraklarımız bölgesel ambara dönüşerek ekonomimizi çeşitlendirebilir."
 frisian_legend_grutte_pier: "Büyük Pier Efsanesi"
 frisian_legend_grutte_pier_desc: "Topraklarımızda 2 metreden uzun olan ve boğa gibi güçlü olan bir korsanla ilgili hikâyeler anlatılıyor. Bu hikâyeler birçok kişinin denizlere açılmasına ve atalarımız gibi savunmasız kıyıları yağmalamasına ilham oluyor."
 gel_expand_kwarteers: "Kwarteer Genişletmesi"
 gel_expand_kwarteers_desc: "Brabant'taki gibi $GEL$ de geleneksel olarak dört bölgeye ayrılmıştır. Güçlü bir şehrin etrafına kurulan vilayetlerden oluşan bu sistem, ulusumuzu yönetmek için etkili bir yöntem olduğunu kanıtlamıştır. Bu sistemi kesinlikle ülkemize katılan diğer bölgelere de uygulamamız gerek."
 hai_bustling_towns: "Hareketli Şehirler"
 hai_bustling_towns_desc: "Şehirleşmiş yerleşim yerlerimiz canlı ve gelecek vadediyor. Küçük bir destekle onları ve iç bölgelerini fazlasıyla zenginleştirebilir ve onlardan vergi alabiliriz."
 hol_trading_spirit: "Tüccar Ruhu"
 hol_trading_spirit_desc: "Ülkemiz denizlerle çevrili, bu denizlerde ticaret yapabileceğimiz limanlar arayabilir ve zenginleşebiliriz."
 lie_inspiring_mecenas: "İlham Veren Hamiler"
 lie_inspiring_mecenas_desc: "Topraklarımız, sanat eserleri üzerinde çalışmak için buraya gelen birçok sanatçıya ilham olmuştur. Sanatçılarımızı beslemek ve yenilerini aramıza katmak için paradan asla tasarruf edilmeyecektir."
 lux_heirs_john_blind: "Kör Johann'ın Veliahtları"
 lux_heirs_john_blind_desc: "Bohemya Kralı ve Lüksemburg Kontu Kör Johann, ülkemizde dünyaya gelmiş ve 50 yaşında, kör olmasına rağmen savaşa hücum ederken Crécy Muharebesi'nde ölmüştür. Bu şanlı ve kahramanca ölüm, askerlerimize asırlar boyunca ilham olacaktır. O halkımız için gerçek bir kahraman."
 utr_skilled_diplomats: "Yetenekli Diplomatlar"
 utr_skilled_diplomats_desc: "Komşularımızın nüfuzunun artmasıyla ulusumuzun hayatta kalabilmesi tamamen güçlü ve sadık müttefiklerimizin bize ihtiyaç duyduğumuzda yardım eli uzatmasına bağlı."
 golden_fleece: "Altın Post Tarikatı"
 golden_fleece_desc: "Bu tarikat, Avrupa'nın en önde gelen şövalyelik tarikatlarından biri olacaktır. Bir Altın Post Şövalyesi olmak, yüksek bir makama sahip olmanın işaretidir ve bizi yüceltecektir."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Hussit savaşları sırasında ordularımız vagon tahkimatlarına bel bağlamıştı ve bu da bize kaybedeceğimiz savaşları kazandırmıştı. Her zaman vagonları kullanmasak da piyade nişancıları savunma pozisyonlarına yerleştirme taktiği, yenilmez Çek ordularının tercihi olacaktır."
 hussite_traditions: "$hussite_ADJ$ Gelenekleri"
 hussite_traditions_desc: "Din değiştirmemiz için yapılan dış baskılara rağmen mücadelemiz ve kardeşliğimiz sayesinde inancımızı yaşatıyoruz. Kadim dinî öğretilere dayanan güçlü köklerimiz, inançlarını muhafaza etmek ve Hristiyan kardeşleriyle barış içerisinde yaşamak isteyen herkesin kalbinde yer etmektedir."
 kutnohorian_deal: "Kutná Hora Anlaşması"
 kutnohorian_deal_desc: "Soylular sahip oldukları imtiyazlar konusunda her zaman çok hassas olurlar. Bu nedenle onların imtiyazlarını sonsuza dek güvence altına almalıyız."
 bohemian_thaler: "Bohemya Taleri"
 bohemian_thaler_desc: "Yıllar boyunca ülkemizin standart para birimi, Kutsal Roma İmparatorluğu'nun dört bir yanında kullanılan ve gümüşten yapılmış olan groşen olmuştur. Yeni gümüş yataklarının bulunması, daha büyük bir sikke olan taleri ortaya çıkarmamıza olanak sağladı. Aynı zamanda toler veya daler olarak da bilinen bu sikke, tüm ticarete hükmetmeye yetecek kadar güçlü bir etkiye sahip olacak ve yeni kıstas hâline gelecektir."
 fortified_towns: "Müstahkem Kentler"
 fortified_towns_desc: "Hussit savaşlarının sebep olduğu tahribatın ardından inancımızı ve halkımızı güvende tutmak için birçok şehrin müstahkem hâle getirilmesine maddi destek sağladık. O zamandan beri tahkimat yapımı ve aşılamaz savunmalar tasarlama konularında çok tecrübe edindik."
 maori_ta_moko_advance: "Tā Moko"
 maori_ta_moko_advance_desc: "İnce detaylı #italic Tā Moko#! kıvrımlarını ve sarmallarını töresel bir biçimde boyalarla derimize işleriz ve bedenlerimizi şanın ve tarihin bir suretine dönüştürürüz."
 maori_ceremonial_haka_advance: "Törensel Haka"
 maori_ceremonial_haka_advance_desc: "Savaşçılarımız #italic Haka#! dansını yaparken yer titrer, vahşi kükremeleri ve senkronize hareketleri savaş meydanında yankılanır. Bu gözdağı veren törensel savaş dansı her savaşçının kalbini sarmalar ve kara kuvvetlerine önemli miktarda moral aşılar."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "Güç ve birlik, kişinin #italic Whakapapa#!'sını bilmesinden gelir. Karmaşık gen bağlantılarından oluşan ağlar #italic iwi#!'yi birbirine bağlar. Bu derin, kolektif ecdat anlayışı tüm düşmanlar karşısında birlik olunmasını sağlar."
 maori_te_reo_advance: "Te Reo"
 maori_te_reo_advance_desc: "Kutsal dilimiz olan #italic Te Reo#!'yu koruyup canlı tutarak kültür ve geleneklerimiz ile canlı bir bağlantı koruyabiliriz."
 maori_rua_kumara_advance: "Rua Kūmara"
 maori_rua_kumara_advance_desc: "Özel olarak inşa edilmiş #italic rua#!'larda (saklama çukurları) #italic Kūmara#!'ları genişletme ve saklama sanatında uzmanlaşarak en zorlu kışlarda bile karnımızın doyacağından emin olabiliyoruz."
 maori_he_whakaputanga_advance: "He Whakaputanga"
 maori_he_whakaputanga_advance_desc: "\"Yeni Zelanda'nın Bağımsızlığının İlanı\", bağımsız bir birleşmiş Māori devletinin kurulmasını bütünüyle güvence altına alır. Tüm tarafların bu anlayışı benimsemesiyle şeflerimiz nihayet birleşebilir ve yabancıların boyunduruğundan kurtulabilir."
 #Ethiopia
 the_ark_of_the_covenant: "Ahit Sandığı"
 the_ark_of_the_covenant_desc: "Binlerce yıl önce ilahi bir yardımla I. Menelik tarafından gizlice alınmasının ardından Ahit Sandığı'na ev sahipliği yapan tek ulus bizleriz. Kutsal ve ulusal hazinemizin çalınmaması adına onu kamuoyundan gizledik. Sandığın kopyalarını hükmümüzün Tanrı tarafından kutsandığını hatırlatmak adına her bir kilisemize yerleştirdik."
 roof_of_africa: "Afrika'nın Tepesi"
 roof_of_africa_desc: "Halkımız nesillerdir yaylaları kendine yuva belleyerek aşırı zorlu koşullara direnmiş, bizleri azimli ve güçlü kılmıştır. Bu durum da bize ne zaman çatışmaya girsek düşmanlarımız karşısında önemli bir avantaj sağlamıştır."
 solomonid_claim: "Süleyman Hanedanı İddiası"
 solomonid_claim_desc: "Hükümdarlarımızın ataları Aksum monarklarının soyundan, Kral Süleyman'ın ve Saba Melikesi Belkıs'ın kanından geliyor. Hükmümüzü meşru kılmak ve krallığın yönetimini gerçek hanedana resmen iade etmek için Zagwe monarklarını tahttan indirdik."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Hükümdarımız, Kral Süleyman'ın ve Kraliçe Belkıs'ın oğlu, ilk hükümdar I. Menelik ile Aksum krallarının safkan veliahdıdır ve tüm kralların kralıdır. Tüm krallarımız Süleyman Hanedanlığı'ndan gelmektedir ve miras babadan oğula geçmek zorunda değildir."
 a_permanent_capital: "Kalıcı Başkent"
 a_permanent_capital_desc: "Ulusumuz asırlar boyunca kalıcı bir başkentin eksikliğini çekmiştir; hükümdar, sarayı oradan oraya sürükleyip durmuştur. Bu yaklaşımın faydaları olsa da engin ulusumuzu etkin bir biçimde yönetebilmemiz için düzgün ve kalıcı bir konumda güçlü bir merkezî otorite kurmalıyız."
 external_friends: "Dış Dostlar"
 external_friends_desc: "$rome$ ve $iberia_region$ bölgelerinde askerî destek arayan temsilcilerimiz bizi tanıtarak oldukça başarılı oldu. Bu girişim durmadan devam etmeli."
 eternal_crusade: "Sonsuz Haçlı Seferi"
 eternal_crusade_desc: "Bir $christian_ADJ$ ulusu olarak çevremiz bize her fırsatta saldırmaya kalkan $muslim_ADJ$ düşmanlarımızla dolu. Hayatta kalabilmemiz için anında karşılık vermeye hazır olmalıyız."
 prester_john: "Prester John"
 prester_john_desc: "Avrupalılar asırlardır Prester John'u arıyor ve biz de Hristiyan olduğumuz için bir şekilde hükümdarımızın o olduğuna ikna olmuş durumdalar. Haksız olduklarını söylemenin bir anlamı yok çünkü altı üstü bizimle fikirlerini paylaşıyorlar."
 an_iron_fist: "Demir Yumruk"
 an_iron_fist_desc: "Bölgemizde çeşitli kültürler ile dinler bulunuyor ve bizi bir arada tutan tek şey merhametimiz değil, en ufak bir isyan girişimini bile en hızlı şekilde ortadan kaldırabilen güçlü hükümdarımızdır."
 a_true_ethiopian_church: "Gerçek Etiyopya Kilisesi"
 a_true_ethiopian_church_desc: "Dış etkiler bazı konularda iyi olabilir ancak inançlarımızın temelini değiştirebilir. Kimliğimizi koruyabilmemiz için Tewahedo Kilisesi'nin varlığını güvence altına almamız gerek."
 origin_of_coffee: "Kahvenin Doğuşu"
 origin_of_coffee_desc: "Kahve, yetişmesi için en uygun konum olan bizim topraklarımızdan gelir. Başka yerlerde yetiştirilebilse de bizim kahvemiz kalitesiyle meşhurdur ve ihracatının sınırı yoktur. Bunu ulusumuzu zenginleştirmek için kullanmalıyız."
 a_modern_nation: "Modern Ulus"
 a_modern_nation_desc: "Belirgin bir şekilde izole olmamıza rağmen dünyadaki yeniliklerin farkındayız ve bu yenilikleri düşmanlarımıza karşı kullanmak için onları bir an önce benimseyeceğiz."
 cawa_advance: "Ç̌äwa Alayları"
 cawa_advance_desc: "Ç̌äwa, Etiyopya'nın feodal soylu savaşçı sınıfıdır. İmparator'un ordusunda hizmet vermek üzere orduya alınır ve atanırlar. Profesyonel bir savaşçı sınıfı olarak vahşilikleriyle nam salmışlardır."
