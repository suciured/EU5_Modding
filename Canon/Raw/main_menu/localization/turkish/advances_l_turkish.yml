 #Novgorod
 northern_center_of_arts: "Kuzey Sanat Merkezi"
 northern_center_of_arts_desc: "Novgorod şehri, Avrupa'nın önemli bir kültür merkezidir. Yüksek okuryazarlıktan doğan hikâyeler, harika ikonalar ve ihtişamlı yapılar biricik şehrimizin ve tüm halkımızın prestijini artırır."
 city_of_churches: "Kiliseler Şehri"
 city_of_churches_desc: "Novgorod'da seksenden fazla Ortodoks Kilisesi bulunuyor. Özellikle Dom Svyatoy Sofii, prenslikteki en büyük yapılardan. Servetleri ve dinî prestijleriyle Kiliseler, birçok bölgedeki insanları etkileri altına alıyor ve vatandaşlarımızı dine daha da bağlıyor."
 novgorodian_fur_trade: "Novgorod Kürk Ticareti"
 novgorodian_fur_trade_desc: "Kürk, Rusya'nın yumuşak altınıdır. Ticaretle uğraşan diğer devletler servetlerini altın ve diğer nadir metallerin alım satımıyla sağlarken bizim gelir kaynağımız ana vatanımızın bize sağladığı yüksek kaliteli kürklerdir."
 grand_dukes_army: "Grandük Ordusu"
 grand_dukes_army_desc: "Birliklerin başında olmak Veche Cumhuriyeti'nin başında olmak için davet edilen Grandük'ün en önemli sorumluluğudur. Güçlü ve deneyimli liderliği sayesinde ordularımız savaşta daha etkili olacak."
 ushkuiniks: "Uşkuynikler"
 ushkuiniks_desc: "Vikinglere benzeyen Uşkuynik korsanları, rakipleri bastırmak için elverişliydi. Ne yazık ki özellikle Moskova'dan gelen yabancı müdahaleler sebebiyle durdu. Bu korsanlara yeniden mali destek sağlamalı ve onları kullanarak herkese kuzeyin gerçek hâkiminin kim olduğunu hatırlatmalıyız."
 baltic_shipyard: "Baltık Tersanesi"
 baltic_shipyard_desc: "Baltık Denizi'nin doğu kıyısına büyük bir tersane inşa et ve denizaşırı ticaretin hâkimi ol!"
 veche_advance: "Veche"
 veche_advance_desc: "$veche_advance$ kökleri, Rus döneminden çok önceki antik kabile toplantılarına dayanan bir meclistir. Ülkedeki en yüksek yargı ve yasama otoritesidir."
 birch_bark_manuscript: "Huş Ağacı Belgesi"
 birch_bark_manuscript_desc: "Yazmak ve okumak, toplumumuzun temelidir. Dinî metinler ve tarihte yaşadıklarımız yazıya aktarılmalıdır ki gelecek nesiller kültürel başarılarımızı öğrensin."
 novgorod_first_chronicle: "İlk Novgorod Kroniği"
 novgorod_first_chronicle_desc: "#italic İlk Novgorod Kroniği#!, efsanevi Vareg kabile reisi Rurik'ten başlayarak günümüze kadar ülkenin tarihini anlatır. Nesilden nesile gururla aktarılan bir kültürel mirastır."
 defenses_of_novgorod: "Novgorod Savunmaları"
 defenses_of_novgorod_desc: "Novgorod Cumhuriyeti birçok dış tehdidin hedefi durumundadır. Batımızda zındık İskandinavlar, güneybatımızda azgın Cermenler ve güneyimizdeki Rus güçleri ulu devletimizin geçilmez tahkimatlarıyla yüzleşecek."
 reforms_of_the_posadnichestvo: "Posadniçestva Islahatları"
 reforms_of_the_posadnichestvo_desc: "Kasaba ve şehirlerimizdeki en yüksek idari makam Posadnik'tir. Posadnik bir belediye başkanından daha önemli bir makamdır. Şehir büyüdükçe sorumlulukları, nüfuzları ve Posadnik'lerin sayısı artar."
 cork_stoppers: "Mantar Şişe Tıpaları"
 cork_stoppers_desc: "Şişe yapımındaki gelişmeler, Şarap üreticilerinin standart boyutta şişeler yapmasını sağladı ve mantar tıpanın kullanılmasına olanak verdi. Böylelikle şarap eski, kumaş tıpaların sağladığı korumadan daha iyi korundu ve öncesinden daha uzak mesafelere taşınabilmeye başlandı. Belki de dünya çapında şarap ticaretinin doğuşuna tanıklık ediyoruzdur."
 colonial_policy_advance: "Koloni Politikası"
 colonial_policy_advance_desc: "Halkımızın yerleştiği yeni topraklar ve sınır bölgelerin, yerleşimler için yeni yönetim ve organizasyon biçimlerine ihtiyacı var."
 native_policy_advance: "Yerli Politikası"
 native_policy_advance_desc: "Cesur kâşiflerimizin keşfettiği yeni topraklarda genellikle tuhaf ve sıradan insanlar yaşıyor. Güçlerimizle söz konusu toprakların yerlilerinin arasındaki etkileşimleri düzenleyecek tek tip bir kanun yaratmanın vakti geldi."
 slave_raid_advance: "Kıyı Baskını"
 slave_raid_advance_desc: "Köle, para ve hayattaki diğer güzel şeylere olan ihtiyacını gidermek için ülkemizin kıyı baskını geleneği süregelmiştir."
 crown_power_advance_discovery: "Devlet İradesi"
 crown_power_advance_discovery_desc: "Hükümdarlarımız topraklarındaki tek güç hâline gelirken bir hükûmet yapılanması ihtiyacı ortaya çıkar ve bu yapılanmayı yönetebilmek için bürokratik bir gövde oluşturulur."
 crown_power_advance_reformation: "Cuius Regio, Eius Religio"
 crown_power_advance_reformation_desc: "Hükümdarlarımız dünyevi meselelerde fazlasıyla bilgili olsa da ruhani meseleleri de kontrol etme ihtiyacı vardır. Kilise ve Devlet bir olmalıdır."
 crown_power_advance_absolutism: "Mutlakiyetçilik"
 crown_power_advance_absolutism_desc: "Hem dünyevi hem ruhani meseleler hükümdarların elinde olduğuna göre artık ellerinin yetişmediği çok az şey var. Artık mutlak hükümdarlar."
 crown_power_advance_revolutions: "Ulus"
 crown_power_advance_revolutions_desc: "Tüm Güçlerin monarklarımızın demir yumruklarının altında birleşmesiyle tüm ulusu bir aidiyet hissi kapladı. Monarklarımızın yönettiği her yer, ulusun ve halkın bir parçasıdır."
 sergeants_at_arms_advance: "Saray Güvenlikleri"
 sergeants_at_arms_advance_desc: "Monarkı koruyan küçük, sadık bir hizmetli grubu olan Saray Güvenlikleri şövalyenin hemen altında bulunan bir askerî rütbedir. Monarka yalnızca güvenlik görevlisi olarak değil polis güçleri gibi borç toplayarak veya adamları ve gemileri hazırlayarak da hizmet ederler."
 #Genoa
