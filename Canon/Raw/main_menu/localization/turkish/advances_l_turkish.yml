 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "Gelişmiş Paikler"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$ Tebaa Sistemi"
 bng_bengali_vassal_system_desc: "$DLH$ hükmü süresince $bengali$ halkı, metbu devletlerine fayda sağlayan bir tebaa olarak hizmet etti. $DLH_ADJ$ sistemi gelecekteki $bengali$ egemenliği için kendimize ait tebaa sistemleri kurmamız için bir temel oluşturacaktır."
 bng_bengali_paik: "$BNG_ADJ$ Paikleri"
 bng_bengali_paik_desc: "Paikler, ordumuzun belkemiğidir. Diğer devletler, Paik Sistemi'ni kullanıp paikleri genel seferberleri olarak görevlendirirken devletimiz, daha az miktarda ancak yeterli askerî destekle organize edilmiş paikler kullanmaktadır."
 bng_bengali_architecture: "$BNG_ADJ$ Mimarisi"
 bng_bengali_architecture_desc: "Şehir mimarisi, $muslim_ADJ$ mühendisliğinin etkileri ve klasik $bengali$ çatılarının birleşimiyle $bengali$ tarzı dinî ve kültürel binalar için benzersiz bir tarza sahiptir. Bu konudaki uzmanlığımız nedeniyle bu tarzda binalar inşa etmek bizim için çok daha kolay olacaktır."
 bng_habshi_generals: "Habşi Generaller"
 bng_habshi_generals_desc: "Arap pazarlarından satın alınan Habeşi köle askerler, seçkin piyadeler olarak önemli bir yere sahiptir. Öne çıkanlar emir komuta zincirinden yükseltilerek lider konumuna getirilmeli, sadakat konusunda kendini kanıtlayanlar ise saray muhafızları olarak alınmalıdır."
 bng_war_elephants: "Savaş Filleri"
 bng_war_elephants_desc: "Yavaş olsalar da fillerin ülkemizdeki nehirlerin olduğu coğrafyalarda sahip olduğu manevra kabiliyeti, ordumuz için savaş malzemelerinin taşınmasında büyük bir fayda sağlıyor. Ek olarak Savaş Filleri, göz korkutan cüsseleriyle savaş meydanında birliklerimize destek oluyor."
 bng_rupees: "Rupi Basımı"
 bng_rupees_desc: "Geniş bölgelerce benimsenmiş bir para biriminin eksikliği, Hindistan ticaretinin gelişimini sekteye uğratıyor. Alt kıtadaki en büyük ekonomik güçlerden biri sıfatıyla rupi olarak adlandıracağımız, standart ağırlıklara sahip yeni bir gümüş sikkeyi basmaya başlamak için iyi bir konumdayız."
 bng_bengali_traders: "$BNG_ADJ$ Tüccarları"
 bng_bengali_traders_desc: "$indian_ocean_region$, Hindistan pazarını $south_east_asia$ ve $china$ pazarlarını birbirine bağlıyor. Bu nedenle deniz yollarıyla bu pazarlardaki varlığımızı en üst düzeye çıkarmak için büyük bir çaba sarf etmeli ve ticaret gelirimizi artırmalıyız."
 bng_bengali_poetry: "$BNG_ADJ$ Şiiri"
 bng_bengali_poetry_desc: "Sözün yazılması en etkili sanat biçimlerinden biridir. $BNG_ADJ$ şiirleri, $BNG_ADJ$ kültürünü şahlandıracak efsanevi fatihlerinin destanlarını, insanların bağ kurabileceği dramaları ve ilgi çekici felsefi soruları konu almalıdır."
 bng_religious_pluralism: "Dinî Çoğulculuk"
 bng_religious_pluralism_desc: "$india$ birçok dine ev sahipliği yapmaktadır. Toplumun büyük bir kısmı Hindu'dur, kraliyet mensupları ağırlıkla İslam'ı tercih eder, işçi azınlıkların arasında ise $buddhist$ ve $jain$ gibi daha küçük dinler yer alır. Başka bir dinin üzerine tek bir dini dayatmak kaçınılmaz bir karmaşaya ve huzursuzluğa sebep olacaktır. Bu nedenle dinî çoğulculuğu hedeflemeli ve devletimizdeki hiçbir dine ayrımcılık yapmamalıyız."
 bng_artillery_corps: "Topçu Güçleri"
 bng_artillery_corps_desc: "Toplar, askerî seferler için tartışmasız derecede etkili silahlar hâline geldi. Düşman hattına savaş meydanına bizim askerlerimizle çarpışmaya girmeden önce hasar verme üzerine kurulmuş etkili toplu güçleri kurmalıyız."
 bng_bengali_trade_fleet: "$BNG_ADJ$ Ticaret Filosu"
 bng_bengali_trade_fleet_desc: "$BNG_ADJ$ halkının ticaret filosu yabancı topraklardan egzotik malların yanı sıra Ganj Deltası pazarlarına $goods_gold$ ve $silver$ gibi değerli mallar getirir. Tüccarlarımız, büyük ticaret filomuz sayesinde dünyanın ücra köşelerinde ünlenmiştir."
 bng_shipbuilding_industry: "Tersanecilik Endüstrisi"
 bng_shipbuilding_industry_desc: "Deniz ticareti, devletimizin yaşam özüdür. Bu nedenle ticaret ve savaş gemilerimiz ekonomimizin en önemli unsurlarıdır ve tüm odağımız tersanecilik endüstrisini desteklemek üzerine kurulmuştur."
 bng_bengali_industrialization: "Muslin Sanayileşmesi"
 bng_bengali_industrialization_desc: "$BNG$, $india$ içinde daha önce hiç görülmemiş bir devrim başlatmak için çok uygun bir konumda. $bengali$ dokuma ustalarının meşhur olduğu özel bir pamuk kumaş olan Muslin, sanayileşme için önemli bir ticaret malıdır. Hâlihazırda birinci sınıf olan tekstilimizdeki yeni gelişmeleri kullanacağız. Sanayi devrimi başlasın!"
 raj_militaristic_society: "Asker Toplum"
 raj_militaristic_society_desc: "Rajputlarda sivil ve asker toplum arasında neredeyse hiç fark yoktur. Ulusumuz bir ordudur, ulusumuzu kontrol ettiğimiz topraklar değil halkımız belirler ve bu halk savaşçılardan oluşur. Ordumuz büyüdükçe askerî bölümlerin düzgün bir biçimde idari ihtiyaçlarımızla örtüştüğünden emin olmalıyız."
 raj_combat_training: "Muharebe Eğitimi"
 raj_combat_training_desc: "Her asker muharebe için eğitilir. Nitekim halkımız bu eğitime çok daha genç yaşta başlar ve bu sayede diğer tüm acemi askerlerden daha üstündür."
 raj_clan_loyalties: "Klan Bağlılıkları"
 raj_clan_loyalties_desc: "Klanımızın etkisi sınırlarımızın çok ötesine ulaştı. Ordularımızın saflarını doldururken Kuzey $india$ bölgesindeki klanımızın tüm Rajputlarını kendimize çekebiliriz."
 raj_monumental_architecture: "Anıt Mimarisi"
 raj_monumental_architecture_desc: "Başarılarımızı ölümsüzleştiremeyeceksek zafer kazanmanın ne anlamı kalır? Hayranlık uyandıran Zafer Kulesi gibi anıtlar, gelecek nesillerin en büyük savaşlarımızdan haberdar olması için inşa edilmeli."
 raj_marwari_horses: "Marwari Atları"
 raj_marwari_horses_desc: "Eğitmenleri gibi Rajput süvari atları da savaş meydanında hizmet vermek üzere özenle eğitilir. Bir Marwari atının savaş meydanını yalnızca zaferle, ölümle veya yaralı bir askeri güvenli bir yere taşıyarak terk edeceği söylenir. Bu ulu varlıklara iyi bakarak $india$ savaş meydanlarında süvarilerimizin her daim baskın gelmesini sağlayabiliriz."
 raj_reorganized_rajput_regiments: "Yeniden Düzenlenmiş Rajput Alayları"
 raj_reorganized_rajput_regiments_desc: "Geleneksel klan yapıları, modernleştirilmiş alay sistemi için muhteşem bir temel oluşturur. Kan bağına ve koşulsuz sadakate bağlı var olan hiyerarşiler kolay bir biçimde düzenlenmiş ve muntazam bir emir komuta zincirine dönüştürülebilir."
 raj_martial_smiths: "Savaşçı Demirciler"
 raj_martial_smiths_desc: "Savaşlar yalnızca taktikle ve cesaretle değil, aynı zamanda silah ustalığıyla kazanılır. Demircilerimiz Rajput halkını yabancı tehditlere karşı korurken savaşçılarımızın savaş meydanında kuşanması için en kaliteli silahları dövecek."
 raj_fortress_architecture: "Kale Mimarisi"
 raj_fortress_architecture_desc: "$DLH$ ülkesinin yükselişi ve istilacı eski $muslim_ADJ$ savaşçıları halkımız için bir uyarıya işaret ediyor. Yabancı istilacılara karşı her daim hazırlıklı olmalıyız ve bu nedenle diyarımızda fethedilmez kaleler tasarlamaları için en yetenekli mimarlarımızı görevlendirmeliyiz. Topraklarımızı korumak için ihtiyacımız olan muazzam derecede uzun duvarlar bu işi zorlaştıracak ama halkımızın güvenliğine olan azmimiz bu işin bir sonuca ulaşmasını sağlayacaktır."
 raj_expanded_artillery_arm: "Genişletilmiş Topçu Kolu"
 raj_expanded_artillery_arm_desc: "Savaşları kuşatmalar belirler. $india$ içindeki ve dışındaki düşmanlarımızın kalelerini yıkmak için daha büyük ve daha iyi toplar üretmeli, bunun için de deneyler yapmalıyız."
 raj_the_purbias: "Purbiyalar"
 raj_the_purbias_desc: "Rajputlar klanlarının şanına şan katmaya çalışırken Hindistan'ın kuzeyine yayıldı. Paralı askerler olarak hizmet veren seçkin Rajput askerleri olan #italic Purbiyalar#!, savaştaki hünerleriyle nam salmıştır ve bizim yüreklere korku salan namımızı da yaymaktadır."
 raj_mandatory_firearm_drilling: "Zorunlu Ateşli Silah Talimleri"
 raj_mandatory_firearm_drilling_desc: "Birçok Rajput askeri kişisel ateşli silahların kullanımında uzmanlaştı. Bu kulağı kesik eski askerleri savaş meydanına sürüp tecrübelerini riske atmak yerine yeni askerlerin yetiştirilmesinde kullanmalıyız. Tüm askerlerimiz ön cephede düşmanlarımızla yüzleşmeden önce ateşli silah taktiklerinde talime alınmalıdır."
 raj_painting_school: "Rajput Ressam Okulu"
 raj_painting_school_desc: "Rajput ressamları hâlihazırda büyük bir şöhrete sahip. Devletimize özel bir ressam okulu kurarak sanatçılarımızı becerilerini geliştirmeleri ve hanedanlığımızın şanına şan katmaları için cesaretlendirmeliyiz."
 raj_rajput_resistance: "Rajput Direnişi"
 raj_rajput_resistance_desc: "Rajput ozanları halkımızın yabancı istilacılar karşısında nasıl savaştığını ve atalarımızın nasıl yenilmek yerine ölmeyi seçtiğini anlatır. Bu birlik olma ruhunu desteklemeli ve ozanlarımızın ölüm karşısında gösterilen cesaretle ilgili yeni türküler yazmasını sağlamalıyız."
 raj_martial_ethos: "Savaşçı Etiği"
 raj_martial_ethos_desc: "Rajput savaşçılarının yetiştirilme tarzları ve gelenekleri, ordularımıza önderlik eden subayların sağlanmasında büyük bir rol oynar. Bundan faydalanmak için hem ordumuzda hem de sınırlarımızın dışında subay olarak hizmet verecek gelecek vadeden genç erkekleri cesaretlendirmek için kariyer fırsatları sağlamalıyız."
 npl_the_divya_upadesh: "Divya Upadesh"
 npl_the_divya_upadesh_desc: "Divya Upadesh, başarılı bir dış politika için gereken kılavuzlarla birlikte Nepal'in politik ve ulusal yaşamının temelini oluşturan dokuz ilke ortaya koyar. Nepal'de asırlar boyunca oluşan yönetim, savaş ve barış fikirlerini bir araya getirir. Bu ilkeleri izlemek Nepal'i çevredeki imparatorlukların boyunduruğuna girmekten ve istilacı yabancılardan koruyacaktır."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "$hindu$ Koruyucusu"
 ori_bulwark_of_the_hindu_desc: "Müslümanlar Hindistan alt kıtasını işgal edip birçok $hindu_ADJ$ halkını gaddar yönetimlerinin boyunduruğu altına aldı. Lakin $ORI$, Müslüman savaşçıların karşısında direniyor. $hindu$ için koruyucu rolünü üstlenecek ve tüm yabancı istilacılar karşısında geleneklerimizi ve kültürümüzü koruyacağız!"
 ori_anka_year_system: "Anka Yılı Sistemi"
 ori_anka_year_system_desc: "Anka yılı, hükümdarlarımızın hüküm sürdüğü yılları kayıt alma yöntemimizdir. 10 hariç 6 ve 0 ile biten yıllar atlanır ve Anka her zaman Odiya'nın mali yılı olan #italic Sunia#!'da başlar."
 ori_lord_of_elephants: "Gajapati"
 ori_lord_of_elephants_desc: "Atlar, $ORI$ halkına yabancıdır. Bu topraklar da at yetiştirmeye uygun değildir. Nitekim, vahşi ormanlarımızın fillerle dolup taştığı iyi bilinir. Doğu $india$ topraklarındaki yoğun ormanlık alanlarda filler ve piyadeler arasında başarılı bir iş birliği yürütülebilirse, bir süvari ordusu kadar ölümcül bir kuvvet oluşturabilir. Fil güçlerimizi artıralım ve taktiklerini yeniden gözden geçirelim. Böylece gerçek bir #italic Gajapati#!, yani Fillerin Efendisi olarak nam salabiliriz."
 ori_servitor_of_jagganath: "Jagannath'ın Hizmetkârı"
 ori_servitor_of_jagganath_desc: "Bu toprakları evrenin efendisi Jagannath'a duyulan inanç bir arada tutar. Eski $ORI$ hükümdarlarının Jagannath'ın oğulları olduğu kabul edilirdi. Mevcut hükümdarımız onun torunlarından olmasa da önderimizin Jagannath'ın bir hizmetkârı olduğu imajını çizmeli ve en ufak itaatsizliğin bile Jagannath'a ihanet olarak kabul edileceğini sağlamalıyız."
 ori_parikshas: "Parikşalar"
 ori_parikshas_desc: "$ORI$ toprakları uzun zamandır farklı prensliklerle bölünmüş durumda. Nitekim Mandaleşvaraların dönemi artık sona erdi! Bu toprakların kontrolünü almalı ve önemsiz prensliklerin imparatorluğumuzun iktidarını sarsmasına izin vermek yerine yerel valiler olan Parikşaları atamalıyız."
 ori_odia_militarization: "Odiya Silahlanması"
 ori_odia_militarization_desc: "$muslim_ADJ$ tehdidi hiçbir zaman son bulmayacak veya duraklamayacak. Askeriyemizin bu istilacılara karşı her daim savaşmaya hazır olmasını sağlamalıyız."
 ori_refined_cloth_production: "İyileştirilmiş Kumaş Üretimi"
 ori_refined_cloth_production_desc: "$ORI$, kadim zamanlardan beri yüksek kalite tekstil ürünleriyle meşhurdur. $ORI$ içerisindeki tekstil loncalarını destekleyerek kaliteli Kalinga kumaşlarının üretilmesi için yöntemlerini iyileştirmelerini sağlayalım."
 ori_patronize_temple_construction: "Tekelleştirilmiş Tapınak İnşaatları"
 ori_patronize_temple_construction_desc: "Önceki hanedanlıkların şanı arkada bıraktıkları tapınakların yüceliğiyle ölçülür. Topraklarımızdaki çok sayıda büyük tapınak tesisini onarıp iyileştirmeye ve Kalinga mimarisini daha da ileri taşıyabilmek için mimarlar tutup yenilerini inşa etmeye odaklanmalıyız."
 ori_encourage_salt_trade: "Tuz Ticareti"
 ori_encourage_salt_trade_desc: "$ORI$ topraklarındaki yüksek kaliteli $salt$, Hindistan'ın dört bir yanında talep görüyor. $salt$ ticaretini artırmak için elimizden geleni yaparsak bu sayede cebimizi doldurabiliriz."
 ori_expansion_of_infrastructure: "Altyapı Genişletmesi"
 ori_expansion_of_infrastructure_desc: "Teknoloji geliştikçe devletimizin nüfusu da artıyor. Sanayileşmenin toplumumuzu yeni bir doruğa çıkardığı giderek daha da belirginleşiyor. Bu nedenle yeni oluşan bu duruma ayak uydurmak için altyapımızı genişletmeliyiz."
 bah_arabian_horses: "Arap Atları"
 bah_arabian_horses_desc: "$india$'ın iklimi at yetiştiriciliği ve bakımı için yeterli koşullara sahip değil. Arap Yarımadasının atları ise yerel atlara kıyasla çok üstün binek hayvanları. Ticaret bağlantılarımızı kullanarak birliklerimize söz konusu atların istikrarlı bir şekilde sağlandığından emin olacağız."
 bah_amir_rebellion: "Emir İsyanı"
 bah_amir_rebellion_desc: "Devletimiz, acınası $DLH$ hükmü sırasında Emir'in isyanıyla ortaya çıktı. $DLH_ADJ$ Sultanlığı karşısındaki zaferimiz hâlâ soylularımızın ve ordumuzun zihninde yaşıyor."
 bah_nobility_hindu_expansion: "Hindu-Soylu Genişlemesi"
 bah_nobility_hindu_expansion_desc: "Bazen hükümdarın egemenliğine tehdit oluştursa da $nobles_estate$, devletin engin topraklarının idare edilmesi konusunda hükûmetin önemli kollarındandır. $DLH$ karşısında kazandığımız bağımsızlığımızla büyük kitleleri yönetemeyecek kadar küçük bir azınlık olan $muslim_ADJ$ soylularımızla neredeyse tüm $hindu_ADJ$ tebaasını hükmümüze aldık. Gelecek vadeden $hindu_ADJ$ adaylarını öne çıkararak soylu sınıfımızı büyütmeliyiz."
 bah_gharbians: "Garbiyalılar"
 bah_gharbians_desc: "Neredeyse yüz yıl önce kendi krallığımızı kurmak için $DLH$ ile olan bağlarımızı koparmak, Hindistan'ın $muslim_ADJ$ çoğunluğa sahip kuzey kısımlarıyla olan bağlantılarımızı köreltti. Devletimizde herhangi bir sağlam $muslim_ADJ$ aristokrasisi olmadığı için istikrarsız bir durumun içerisindeyiz ve kendimizi $hindu_ADJ$ soylularının merhametine kalmış hâlde bulabiliriz.\nNeyse ki şanımız önden gidiyor. Dekken'deki zenginliklerin öyküleri $muslim_ADJ$ dünyasında dillerden dillere dolandı ve hırslı servet avcıları deniz yoluyla limanlarımıza gelmeye başladı. Hindistan'ın zenginliklerini kullanarak sarayımıza hünerli, batılı bir toplum olan Garbiyalıları çekersek ordularımıza önderlik edecek, vergileri toplayacak ve tebaamızı yönetecek insanları sağlayabiliriz."
 bah_legacy_of_gisu_daraz: "Gisu Daraz'ın Mirası"
 bah_legacy_of_gisu_daraz_desc: "Hindistan'ın genelinin ve özellikle devletimizin Sufi öğretileri konusunda merkez olmaya dair bir geçmişi var. Hükümdarlarımızın dünyanın dört bir yanındaki Sufi şeyhleri buraya çekmek için verdiği çabalar, sarayımızın ve hükümdarlarımızın dindarlığını ve manevi gücünü ortaya koyuyor.\nDevletin, Sufilerin manevi egemenlik ve Sufi öğretilerinin kapsayıcı doğası gibi konseptlerini benimsemesiyle Garbiyalılar ve Dekken yerlileri arasındaki farklı dinî inançların birleşerek birbiriyle çatışmadan veya anlaşmazlığa girmeden büyüyebilmesi sağlanacaktır."
 bah_meltpot_of_languages: "Farklı Dillerin Yuvası"
 bah_meltpot_of_languages_desc: "$deccan_region$, birçok dilin ve kültürün bulunduğu bir bölgedir. İran, Türk, Afgan ve Arap halklarının büyük etkisi, devletimizin çok kültürlü doğasını daha da ileriye taşımıştır. Tarihte $persian_language$ atalarımızın ihtiyaçlarını karşılamış olsa da yeni melez yerel dillerin yanında $persian_language$ ve $arabic_language$ gibi diller yaygınlaşmaya başladı. Dillerin bu karışımı gelecekteki sanatçılar için kültürel bir ilham kaynağına dönüşecektir."
 bah_karimis: "Karimiler"
 bah_karimis_desc: "Asırlar boyunca Hint-Mısır ticareti, $bah_karimis$ olarak bilinen Mısır kökenli tüccar ve kaptan grupları tarafından yönetilmiştir. $indian_ocean_region$ ticaretinin günlük işleri için önemli bir rol oynayan bu tüccar oluşumu artık hem zengin hem de güçlü. $tamil$ kıyılarından ve $swahili_culture$ ticaret şehirlerinin limanlarından $gulf_aden_province$ ötesindeki $lower_egyptian_culture$ liman şehirlerine kadar Sultanlar, soylular ve sıradan halk egzotik mallar satın alıp $bah_karimis$den projeleri için borç almaya gelir.\nBu oluşum son zamanlarda devletimizin çıkarları açısından oldukça önemli bir konuma geldi ve onlarla ilişkilerimizi iyileştirmek bize fayda sağlayacaktır."
 bah_takht_e_firoza: "Firuze Taht"
 bah_takht_e_firoza_desc: "Kraliyet ağırlama odamızı ziyaret eden herhangi bir misafirin göreceği ilk şey hanedanlığımızın Firuze Taht'ıdır. Bu benzersiz kraliyet mobilyası, bozguna uğrayan Telugu Raja Kapaya tarafından bağışlandı ve birçok açıdan hanedanlığımızın en büyük sembolü hâline geldi. Seçkin ve benzersiz olan bu eser, Dekken'in zenginliklerini yansıtıyor ve çok kültürlü devletimizin alışılmadık farklı tarzlarının bir araya gelişini betimliyor."
 bah_bahmani_primogeniture: "Behmeni Ekberiyeti"
 bah_bahmani_primogeniture_desc: "Tahtı her zaman mevcut hükümdarın en büyük oğluna bırakma konusundaki alışılmadık geleneğimiz, diyarımızda bazı istikrar sorunlarına yol açtı çünkü güç düşkünü naipler ve fırsatçı soylular, çocuk hükümdarı istismar etmeye çalışmakta veya kıskanç bir akrabanın tahtı iddiasını desteklemekte hiç geri durmamıştır. Nitekim, şimdiye dek bu gelenek sıkı bir şekilde kurumsallaştırıldı ve veraset vakti geldiğinde hanedanlığın gerçek vârisine kimse karşı çıkamayacaktır."
 bah_madrasa_of_mahmud_gawan: "Dekken'in Büyük Medresesi"
 bah_madrasa_of_mahmud_gawan_desc: "Devletimiz uzun yıllar boyunca bizden önceki devletlerin en iyi yönlerini benimserken büyük İslam dünyasından hünerli kişileri kendine çekmiştir. Bu da tamamen $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$ veya $kannadiga$ kültüründen oluşmayan, çeşitli kültürlerin bir araya geldiği zengin bir kozmopolit oluşturmuştur. Başkentimizde büyük bir Medrese kurmak farklı kültürlerin öğrenimini daha da ileriye taşıyabilecek ve dünyanın devletimizin büyüklüğünü görmesine olanak sağlayacaktır."
 guj_hub_of_the_indian_ocean_trade: "$indian_ocean_region$ Ticaretinin Merkezi"
 guj_hub_of_the_indian_ocean_trade_desc: "Muson ticaret rüzgârları ve coğrafi konumu nedeniyle $GUJ$, $red_sea_area$, $egypt_region$ ve Malakka'yı birbirine bağlayarak $indian_ocean_region$ bölgesindeki doğu-batı ticaretinin merkezi olarak kabul edilmiştir. Bu nedenle $GUJ$ tüccarları, Maluku Adalarından değerli mallar ve baharatlar ile Çin'den ipek getiren ve batıdan gelen tüccarlara satan önemli aracılar olmuştur."
 guj_garba: "Garba!"
 guj_garba_desc: "Garba, halkımızın $hindu_ADJ$ Tanrıçası Ambaji'ye kadınların dans ederek tapılmasından ortaya çıkmış, fazlasıyla zarif bir danstır. Dansın temelinde ritmik olarak dairesel bir düzene girip şarkı söylemek ve el çırpmak yatar. Günümüzde erkeklerimiz ve kadınlarımız bu dansı büyük bir coşkuyla kutlanacak olayları kutlamak için kullanır ve toplum olarak bir araya gelip özenle nakış işlenmiş kıyafetler giyer. İster genç ister yaşlı ister köylü ister prens ister $muslim_ADJ$ ister $hindu_ADJ$, hep birlikte giderek büyüyen bu çemberde dans ederiz."
 guj_jain_routes: "$jain_ADJ$ Bağlantıları"
 guj_jain_routes_desc: "$jain$, mevcut biçimine Mahāvīra tarafından getirilen kadim bir yaşam biçimidir. $GUJ$, bin yıl boyunca birçok kutsal mabediyle ve tapınağıyla $jain_ADJ$ topluluğunun ve inancının kalesi olmuştur. Kraliyet hanedanları, dini himayesine alarak $hindu_ADJ$ halkıyla ortak bir topluluk oluşturdu. Batıdan gelen Mahmud Gaznevî ve Gurlu Muhammed önderliğindeki $muslim_ADJ$ istilaları $jain_ADJ$ topluluğunu baskısı altına aldı, tapınaklarını yakıp yıktı veya camilere çevirdi, bunların yanı sıra $jain_ADJ$ kütüphanelerini de yaktı. Nitekim $GUJ$ topraklarındaki $jain_ADJ$ topluluğu hayatta kaldı, duruma uyum sağladı ve güçlendi. Tüm bunları hem inancın hem de ticaretin merkezi olarak hizmet vermek için dünyanın dört bir yanındaki $jain_ADJ$ topluluklarıyla olan bağlantılarını kullanarak yaptı."
 guj_gujarati_lipi: "$GUJ_ADJ$ Lipi"
 guj_gujarati_lipi_desc: "$GUJ_ADJ$ Lipi, ticari çıkarlar için geliştirilmiş yeni bir alfabe ve yazım sistemidir. Aynı zamanda ticaretle olan bağlantısından dolayı saraphi (bankerler), vaniasai (tüccarlar) veya mahajani (tüccarlar) alfabesi olarak bilinir. $GUJ$, $KUT$ ve $SND$ topraklarında bu dilleri temsil etmesi ve $sanskrit_language$ araştırmaları için hızla yayılmıştır ve Avestacanın yazıya dökülebilmesi için $zoroastrian$ topluluğu tarafından benimsenmiştir. Birçok farklı topluluk için ortak bir yazım sistemi sağlamaktadır, böylece birlik ve ortak bir kimlik sağlarken onları bir araya getirmektedir."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ Tüccar Dağılımı"
 guj_gujarati_merchant_diaspora_desc: "Halkımızın ticaret yapmadığı hiçbir yer yoktur! Her kıyıda halkımız ticaret rüzgârlarını takip ederek alışveriş kovalar. Filolarımız yelken açıp yeni fırsatların peşine düşer. Tüccarlarımız tüccar bütçesine uygun bir şekilde iyi ve dayanıklı gemiler yapmasını veya onlara değer biçmeyi bilir."
 mug_zamindar_system: "Zamindar Sistemi"
 mug_zamindar_system_desc: "Zamindar, topraklarımızda özerk veya yarı özerk bir şekilde hüküm süren derebeylik hükümdarlarıdır. Yönettikleri toprakların sahibi ve soylularımızın bir parçası olsalar da nihayetinde tahtın dâhilî tebaalarıdır."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "Hint Padişahı"
 mug_an_indian_padshah_desc: "Diyarımız birçok inanca ve kültüre yuva oldu. Bu topraklara yabancı olsak bile Hindistan'ın gelenekleri ve değerleri bize hitap ediyor. Zengin kültürlerine rağmen bu halkın ortak bir amacı yok. Sınıf, din veya kültür fark etmeksizin tebaamızın büyük krallığımıza hizmet vermesi için eşit şartlara sahip olduğundan emin olmalıyız."
 mug_mughal_architecture: "$MUG_ADJ$ Mimarisi"
 mug_mughal_architecture_desc: "Büyük krallıklar için heybetli yapılar gerekir. Çok kültürlü imparatorluğumuzda mimarlar sonraki nesillerin ağzını açık bırakacak muazzam yapılar inşa etmeye başladı bile. Hanedanlığımız bu harekete öncü olmalı ve dünyanın daha önce hiç görmediği kadar büyük eserler ortaya koymalıdır."
 mug_fatawa_e_alamgiri: "Fetâvâ-i Hindiyye"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$, şeriat temelli bir derlemedir ve imparatorluğumuzdaki hayatın çeşitli yönlerini düzenleyen öncelikli kanunname olarak görev görmektedir. $muslim_ADJ$ yasalarının, ahlakının, askerî stratejilerinin, ekonomi politikalarının, adaletin ve ilkelerinin en kapsamlı koleksiyonudur."
 samanta_advance: "Sāmanta Feodalizmi"
 samanta_advance_desc: "#italic Komşu#! anlamına gelen Sāmanta ve vasalları hem de haraçgüzarları ifade etmek için kullanılan bir terimdir. Uzun süredir devam eden bir feodal sistemdir ve günümüzde önemini yitirmiş olsa bile asırlar boyunca toplumumuzun üzerine inşa edildiği temellerden biri olmuştur."
 kalaripayattu_advance: "Kalaripayat"
 kalaripayattu_advance_desc: "#italic Savaş Meydanı Sanatı Uygulaması#! anlamına gelen Kalaripayat, $malabar_area$ kökenli eski bir Hint dövüş sanatıdır. Devletimizdeki savaşçılar, çıplak elle ve yakın dövüş hünerlerini konuşturmak için Kalaripayat sanatıyla eğitilir."
 nair_military_advance: "Nair Askeriyesi"
 nair_military_advance_desc: "Nairler, $malabar_area$ bölgesindeki Hindu kastlarından oluşan çeşitli bir gruptur ve askeriyede uzun bir geçmişleri bulunur. $kalari$ rolleri ve tecrübeleri, bizi bekleyen çatışmalarda onları çok değerli kılmaktadır."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "Askerî Hizmet Geleneği"
 mhr_tradition_of_military_service_desc: "Dekken sultanlıklarına \"Bargirler\" olarak hizmet vermek $marathi_culture$ süvarileri için köklü bir gelenek hâline gelmiştir. Bölgede süregelen savaşlar nedeniyle Dekken'in askerîleşmesi süvarilerimizi $india$ bölgesindeki en tehlikeli kuvvetler hâline getirmiştir."
 mhr_forts_of_maharashtra: "Maharaştra İstihkâmları"
 mhr_forts_of_maharashtra_desc: "Bu tepelerde ve ormanlık topraklarda hem savunma hem de saldırı için gerekli, iyi bakılmış birçok tahkimat bulunuyor. Tahkimatlarımızın bakımının iyi yapılmasını sağlamak önceliğimiz olmalıdır."
 mhr_peasant_soldiers: "Köylü Askerler"
 mhr_peasant_soldiers_desc: "Deş kasabaları, ordularımızda hizmet vermek için can atan hünerli erkeklerle dolu. $marathi_language$ konuşanları ordularımızda hizmet vermek üzere eğitelim ve askere alalım."
 mhr_office_of_the_peshwa: "Peşva Makamı"
 mhr_office_of_the_peshwa_desc: "Yalnızca devleti ve ordusunu yönetmeye adanmış bir makam kuralım. Başına hünerli bir başkan getirdiğimizde Peşva sayesinde ülkemiz hızlı ve verimli bir şekilde genişleyebilecek kadar çok yönlü bir devlet olacak."
 mhr_encourage_brahmin_ties: "Brahmin Bağlarını Güçlendir"
 mhr_encourage_brahmin_ties_desc: "Devletimizin finans sektörü Brahmin sınıfına mensup bankacı aileler tarafından yönetiliyor. Söz konusu aileleri vergi tahsildarı olarak istihdam ederek devletimizle daha da köklü bir şekilde bütünleşmelerini sağlayalım. Ardından da gerek haklarını güçlendirmek gerekse geleneklerini korumak için düzenlemeler yürürlüğe koyalım. Bu sayede hem sermayedarlarımızın huyuna gidebilir hem de eğitimli ve hünerli yöneticiler kazanmış oluruz."
 pun_breadbasket_of_india: "$india$'ın Tarım Merkezi"
 pun_breadbasket_of_india_desc: "Beş büyük nehir olan İndus, Jhelum, Çenab, Ravi ve Sutley; $punjab_area$ topraklarından akar ve bu toprakları eşi benzeri görülmemiş bir bereket ile kutsar. Komşularımıza gıda ve pamuk ihracatı yapmamıza olanak sağlamasının yanı sıra birçok şehrimizin büyümesini sağlar ve çeşitli özel üretimlerin önünü açar. Tarımın büyümesi ve çiftçilerimizi çevrelerdeki eşkıya ve haydutlardan korumak için elimizden geleni yapmalıyız."
 pun_encourage_indo_persian_trade: "Hint-Acem Ticaretini Destekle"
 pun_encourage_indo_persian_trade_desc: "Hindistan'ın en batı sınırında bulunan $PUN$ tarih boyunca $india$ ve $persia_region$ arasındaki ekonomik ve kültürel etkileşimin merkezi olmuştur. $india$ ve $farsi_culture$ dünyasını birbirine bağlayan antik Şahrah-i Azim, Afgan dağ geçitlerine tırmanmadan önce topraklarımızdan geçer. Nitekim bu geçitler kabile baskıncıları ve haydutlarıyla doludur. Bu kadim ve hareketli rota üzerinde gerçekleştirilen ticareti desteklemeli ve gerek kervansaraylar inşa ederek gerekse yolun güvenliğini sağlayarak tüccarların sıhhatini elimizden geldiğince korumalıyız."
 pun_punjabi_textile_industry: "$PUN_ADJ$ Tekstil Endüstrisi"
 pun_punjabi_textile_industry_desc: "$PUN$, tekstil imalatında büyük bir merkez konumundadır. Dokumacılarımız bu kumaşları özellikle Asya ve Avrupa pazarları için dokur, ayrıca kendileri $india$ içindeki en üretken dokumacılardır."
 pun_foundation_of_the_khalsa: "Khalsa"
 pun_foundation_of_the_khalsa_desc: "$sikhism$, $PUN$ bölgesine has bir dindir ve topraklarımızda hızla yayılmaktadır. Bu inancın her sınıf ile mevkiden mensubu bulunur ve ne işle uğraşırlarsa uğraşsınlar devleti savunacaklardır."
 pun_gurmukhi_script: "Gurmukhi Alfabesi"
 pun_gurmukhi_script_desc: "Gurmukhi alfabesi, $PUN$ topraklarında geliştirilmiş bir abugida yazı sistemidir ve $sikhism_ADJ$ gurularımız tarafından büyük önem görmektedir. Din adamlarımız bu alfabeyi $sikhism_ADJ$ metinlerini kaydetmek için kullanır."
 pun_strength_of_the_misls: "Misllerin Gücü"
 pun_strength_of_the_misls_desc: "$PUN$ Misl vilayetlerinin idari sistemleri, büyük süvari güçleri kurmalarına olanak sağlar. İhtiyaç durumunda bu güçleri ortak düşmanımıza karşı savaşmak üzere çağırabiliriz."
 pun_reforming_the_punjabi_army: "$PUN_ADJ$ Ordusunu Islah Et"
 pun_reforming_the_punjabi_army_desc: "Atalarımız sağlam bir yol izlemişti ve bu da bize yıllarca büyük fayda sağladı. Ordularımızın savaş meydanlarında muzaffer olmaya devam edebilmesi için daha profesyonel güçler oluşturmalıyız. Uzaktaki ülkelerin ordularını nasıl düzenlediğini araştırıp ihtiyatlı bir şekilde yöntemlerini benimsersek daha etkili bir $PUN_ADJ$ ordusu kurabilir ve hâlihazırdaki ordu sistemimizin benzersiz yönlerini koruyabiliriz."
 #Thai Culture
 religious_melting_pot: "Farklı Dinlerin Yuvası"
 religious_melting_pot_desc: "Yerel inanç sistemlerimizden $india$ ve $china$ kaynaklı $hindu$ ve $buddhist$ öğretilerine kadar pek çok farklı din, toplumumuzun inanç dünyasını şekillendirmiştir. Zaman içerisinde halkımız, bu farklı inançları tamamen reddetmek yerine onları birbiriyle kaynaştırarak kendine özgü bir senteze ulaşmıştır."
 akson_thai: "Akson Thai"
 akson_thai_desc: "$thai_culture$ yazı sistemi, köken olarak kadim $khmer_language$ alfabesinden türemiş olmakla birlikte dilimizin kendine özgü ses yapısını doğru bir şekilde yansıtabilmek için zaman içinde ondan farklılaşarak gelişmiştir. Kendimize has bir yazı sistemine sahip olmak, halkımızın özgün bir kültür geliştirmesine katkı sağlamıştır."
 father_governs_children: "Baba, Çocuklarını Yönetir"
 father_governs_children_desc: "Hükümdarlarımız, sıradan insanlarla kurdukları samimi bağlarıyla tanınır. Halkımız, ilahi kudretle donanmış yüce hükümdarlarının yol gösterici ışığı altında hür ve mesut bir yaşam sürsün."
 thai_war_elephants: "Savaş Filleri"
 thai_war_elephants_desc: "Savaş filleri, $indochina_region$ bölgesinde nesillerdir hem piyadeyi destekleyen bir süvari birliği olarak hem de kralların binek hayvanı olarak kullanılmaktadır. Krallar bu fillerin üzerinde karşı tarafın lideriyle fil düellosu yapar."
 thai_royal_poets: "Kraliyet Şairleri"
 thai_royal_poets_desc: "Zaferlerin şarkılarını söyleyecek birileri olmadan savaş kazanmanın ne anlamı var? Sarayımız şairlere güvenli bir yuva olacak ve tarihimiz onlara ilham verecek."
 trading_links: "Ticaret bağlantıları"
 trading_links_desc: "Ülkemiz tarihin en eski dönemlerinden bu yana ticaret yollarının kesişme noktasında konumlanmıştır. Hem $india$ hem de $china$ coğrafyalarına olan yakınlığımız sayesinde ticaret akışı topraklarımız üzerinden gerçekleşmiş, bu da çevremizdeki pek çok farklı ülkeyle ilişkiler geliştirmemizi ve etkileşime girmemizi sağlamıştır."
 foreign_mercenaries: "Yabancı Paralı Askerler"
 foreign_mercenaries_desc: "Son dönemde yabancı topraklardan gelen barbarların sayısında artış gördük. Bazıları tüccar, bazıları ise savaşçı. Onları ordularımızda kullanalım."
 toi_muay: "Toi Muay"
 toi_muay_desc: "Askerlerimize savaşta kullanmaları için öğretilen bu silahsız dövüş sanatı, yumruk, güreşme ve yer dövüşü tekniklerini kapsar. Bu sanatta ustalaşmak, birliklerimizin silahlarını kaybetseler bile çatışmalarda daha etkili olmalarını sağlar."
 trading_embassies: "Ticaret Elçilikleri"
 trading_embassies_desc: "Birçok tüccar topraklarımıza yakın sularda ticaret yapıyor. Bu sayede kalıcı diplomatik ilişkiler kurabileceğimiz birçok uzak ülkeden haberdarız."
 photduang: "Photduang"
 photduang_desc: "Para birimimiz yabancılara garip gelse de #italic $photduang$#! yüzyıllardır bize iyi hizmet etmiştir. Üzerine resmî damgalar basılan yuvarlağımsı gümüş toplar, ekonomimizin temelini oluşturur."
 personal_executions: "Şahsi İnfazlar"
 personal_executions_desc: "İnsanların adalete olan bağlılığımızı görmeleri yerinde olur. Bundan böyle en ağır suçları işleyenleri bizzat hükümdar idam edecek. Bu sayede halk, ülkemizin düzenli olduğunu anlayıp yasalara uymaya yönelecektir."
 close_subjects: "Yakın Tabi Devletler"
 close_subjects_desc: "Bizim için tabi devletlerimiz kendi ulusumuzun ayrılmaz bir parçasıdır. Onlarla yakın bağlar kurar, bürokrasimize ve idaremize dâhil ederiz."
 #Ayutthaya
 ayu_prestigious_cavalry: "Prestijli Süvari"
 ayu_prestigious_cavalry_desc: "İster at üstünde ister fil sırtında olsun, süvarilerimiz genellikle en prestijli ailelerden gelen gururlu birliklerdir. Piyadelerimize verdikleri desteğin etkisi tartışılmazdır."
 ayu_white_elephant: "Beyaz Fil"
 ayu_white_elephant_desc: "Çok hayırlı bir işaret olan beyaz fil, hükümdarımızın gücünün sembolüdür. Bunu lehimize kullanacağız. Hükümdarımız beyaz filin üzerindeyken yönetme hakkımızı kimse sorgulayamaz."
 ayu_ayutthaya_literature: "$AYU_ADJ$ Edebiyatı"
 ayu_ayutthaya_literature_desc: "Ülkemizde üretilen edebiyat çok yönlüdür: Ünlü savaşları anlatan destansı #italic Lilit#! şiirlerinden yolculukları ve yitik aşkları konu alan #italic Nirat#! şiirlerine, yerel kahramanların halk hikâyelerinden en görkemli hükümdarlarımızın başarılarını öven medîhlere kadar geniş bir yelpazeye sahiptir."
 ayu_phrai_luang: "Phrai Luang"
 ayu_phrai_luang_desc: "Phrai hizmetine tabi tüm özgür insanlar (#italic $ayu_phrai_thaan$#!) sadece savaşta değil, yerel valilerin takdirine bağlı olarak kamu inşaatlarında da görev alır."
 ayu_phrai_thaan: "Phrai Thaan"
 ayu_phrai_thaan_desc: "On sekiz yaşına giren tüm erkekler kayıt altına alınacak ve bilgileri hükûmet bürokrasisine iletilecek. Her erkek vatandaş askere alınabilir ve savaş durumunda orduda görev yapabilir. Gerekirse bu konuda zor kullanmaktan çekinmeyeceğiz."
 ayu_floating_rice: "Taşkın Pirinci"
 ayu_floating_rice_desc: "Pirinç tarımı ülkemizde yüzyıllardır yapılmaktadır ancak nehirlerimizin sık sık taşması her zaman verimli üretim için büyük bir engel teşkil etmiştir. Su baskınlarına dayanıklı bu yeni pirinç türü, taşkın dönemlerinde bile güvenilir bir gıda kaynağı sağlamamıza olanak tanıyacaktır."
 ayu_sakdina: "Sakdina"
 ayu_sakdina_desc: "Toplumumuz $ayu_sakdina$ sistemine göre katı bir şekilde düzenlenmiştir ve herkes bu sistemdeki konumunu ve sahip olabileceği servet ile mülk miktarını bilir. Bu da vergilendirme sürecimizi daha verimli bir hâle getiriyor."
 ayu_cosmopolitan_trade: "Kozmopolit Ticaret"
 ayu_cosmopolitan_trade_desc: "Ülkemiz, topraklarımızın zenginliğinden kâr elde etmek için uzaklardan gelen birçok insana ev sahipliği yapıyor. Sınırlarımızdan gelen bu kadar çok insan ve maldan biz de faydalanabiliriz."
 #Sukhothai
 suk_breaker_of_chains: "Zincir Kıran"
 suk_breaker_of_chains_desc: "Özgürlüğümüzü ve dikkate değer bağımsız bir güç olarak haklı yerimizi elde edene kadar $KHM_ADJ$ otoritesi altında yaşıyorduk ki bu uzun bir zaman önce değildi. Bugün diğer ulusların hem hayranlığını hem de saygısını kazandık."
 suk_birthplace_of_a_culture: "Bir Kültürün Doğum Yeri"
 suk_birthplace_of_a_culture_desc: "İlk bağımsız $thai_culture$ krallığı olarak biliniyoruz zira $KHM_ADJ$ otoritesine ilk başkaldıran ve etkilerinden ilk kurtulan bizdik. Bu yüzden tüm $thai_culture$ halkı bize hayranlıkla bakıyor."
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$ Yazıtları"
 suk_ram_khamhaeng_stele_desc: "Erken dönem $SUK_ADJ$ krallığının tarihine dair bilgilerimizin büyük bölümü, büyük kralın kendi görkemli hükümdarlığının kayıtlarını gelecek nesillere aktarmak amacıyla diktirdiği $suk_ram_khamhaeng_stele$'ndan gelmektedir. $suk_ram_khamhaeng_stele$, sadece kutsal bir miras değil, aynı zamanda tarih sahnesindeki varlığımızın tartışmasız bir kanıtı niteliğindedir."
 suk_akson_sukhothai: "Akson $SUK$"
 suk_akson_sukhothai_desc: "$thai_culture$ yazısı tüm $thai_culture$ halkı arasında yaygınlaşmış olsa da bu yazının bize eskiden zulmeden $KHM_ADJ$ yazısından uyarlanarak ülkemiz içerisinde bizim rehberliğimizle geliştirildiği unutulmamalıdır. Bu nedenle $thai_culture$ yazısı, yalnızca kültürümüzü birleştiren bir güç değil, aynı zamanda özgünlüğümüzün ve kendimize has kimliğimizin bir kanıtıdır."
 suk_wat_si_sawai: "Wat Si Sawai"
 suk_wat_si_sawai_desc: "$sukhothai$ içerisindeki en eski tapınaklardan biri olan $suk_wat_si_sawai$ gibi büyük tapınaklarımızla biliniyoruz. $KHM_ADJ$ yönetimi altında bir $hindu_ADJ$ tapınağı olarak inşa edilen bu yapı, sonraki dönüşümüyle kimliğimizin bir sembolü hâline gelmiştir. Halkımızın inancı güçlüdür."
 suk_sukhothai_ceramics: "$SUK$ Seramikleri"
 suk_sukhothai_ceramics_desc: "$thai_culture$ halkı antik dönemlerden beri seramik üretmektedir. Bu üretimde $chinese_group$ seramiklerinden etkilenmiş olmakla birlikte her zaman kendine özgü tarzını korumuştur. Ülkemizde üretilen seramikler en değerlisidir ve deniz ötesi ülkelerde bile sık sık ticareti yapılmaktadır."
 suk_military_history: "Askerî Tarih"
 suk_military_history_desc: "Ordularımız, başarılarla ve büyük zaferlerle dolu uzun bir tarihe sahiptir. Bu nedenle ordumuzda yer almak bir onur ve prestij göstergesi olarak görülür. Bu şerefe nail olmak isteyen birçok kişi vardır."
 suk_unstoppable_army: "Durdurulamaz Ordu"
 suk_unstoppable_army_desc: "Geçmişte birçokları ilerlememizi ve genişlememizi durdurmaya çalıştı fakat hepsi ordumuzun karşısında başarısız oldu. Ordumuz, önümüze çıkan tüm engelleri devirip geçen durdurulamaz bir güç olduğunu kanıtladı."
 #Siam
 sia_experienced_ambassadors: "Deneyimli Büyükelçiler"
 sia_experienced_ambassadors_desc: "Büyük bir politik deneyime sahibiz ve ülkemizin doğuşu sadece askerî güçle değil, aynı zamanda siyasi yeteneklerimizle de gerçekleşmiştir. Diplomatik itibarımız bize nüfuz kazandırabilir."
 sia_rise_to_equal_heights: "Büyüklüğe Erişmek"
 sia_rise_to_equal_heights_desc: "Ülkemizin birçok bölgesinin nüfusu oldukça az. Ülkemizin hiçbir parçasının sönük görünmemesi ve her yerinin eşit şekilde parlayabilmesi için bu bölgelerin yaşam koşullarını iyileştirmeliyiz."
 sia_advanced_elephant_warfare: "Gelişmiş Fil Harbi"
 sia_advanced_elephant_warfare_desc: "En büyük şiirlerimizin savaş fillerimizi tek tek listeleyip onları onurlandırmak için dizeler yazmasına biz alışığız. Sebebini düşmanlarımıza da gösterelim."
 sia_consolidation_of_state: "Devletin Merkezîleşmesi"
 sia_consolidation_of_state_desc: "Ademimerkeziyetçi bir sistem uzak vilayetlerimizdeki gücümüzü kaybetmemize neden olabilir. $thai_culture$ halkını gerçek anlamıyla birleştiren ülke olmak istiyorsak vilayetlerimizin de birleşik olması gerekir."
 sia_education_reform: "Eğitim Islahatları"
 sia_education_reform_desc: "Buda'mızın dediği gibi bir şeyi sık söylendiği için kabul etmemeli, kendimiz deneyimlemeliyiz. Eğitim bilginin temelidir ve teknolojide üstün olmak istiyorsak eğitimde de üstün olmalıyız."
 sia_royal_absolutism: "Kraliyet Mutlakiyetçiliği"
 sia_royal_absolutism_desc: "Tanrılardan sonra gelen ilk şey hükümdar olmalıdır. Hükümdarlarımız, tanrıların cenneti yönettiği gibi yeryüzünü yönetir, onurlandırılır ve saygı görürler."
 sia_thai_unity: "$thai_culture$ Birliği"
 sia_thai_unity_desc: "Şüphesiz tüm $thai_culture$ halkının liderleriyiz. Birliklerimiz sadece ülkemize değil, kültürümüzün ve kimliğimizin savunucuları olarak hizmet etmekten gurur duyar. Bunun için de dirençle savaşırlar."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "Roma Senatosu ve Halkı ebedî devletimizin temelidir. Bu kadim otoriteye başvurarak Roma'nın silah zoruyla değil, vatandaşlarının ve kurumlarının iradesiyle hüküm sürdüğünü herkese hatırlatıyoruz."
 rom_pax_romana: "Pax Romana"
 rom_pax_romana_desc: "Roma Barışı, savaşın yokluğunu değil, düzenin zaferini ifade eder. Yasalarımız, yollarımız ve ordularımızın gücüyle İmparatorluğumuzun dört bir yanına istikrar ve refah sağlıyoruz."
 rom_restore_the_legions: "Lejyonların Tekrar Kurulması"
 rom_restore_the_legions_desc: "Bir zamanlar Roma'nın gururu kabul edilen lejyonlar dünya genelinde eşit düzeyde korkulan ve saygı duyulan bir güçtü. Tekrar kurulmaları, yüce temellerimizi oluşturan disiplini, teşkilatlanmayı ve boyun eğmez ruhu tekrar canlandırmak anlamına gelecektir."
 rom_revival_of_arts_and_culture: "Sanat ve Kültür Uyanışı"
 rom_revival_of_arts_and_culture_desc: "Roma, yaptığı fetihler kadar ürettiği kültür nedeniyle de bir simge hâline gelmişti. Şairleri, âlimleri ve mimarları destekleyerek bir zamanlar antik dünyayı aydınlatan yaratıcılık ateşini yeniden alevlendiriyoruz."
 rom_new_corpus_juris_civilis: "Novus Corpus Juris Civilis"
 rom_new_corpus_juris_civilis_desc: "Hukuk uzmanlarımız Justinianus'un bilgeliğinden ve Cumhuriyet'in irfanından eşit ölçüde faydalanarak kanunlarımızı tasfiye edecek ve tutarlı bir külliyat oluşturacak şekilde derleyecekler. Böylece, Roma yönetimi altındaki tüm vatandaşlarımız için adalet sağlayabileceğiz."
 rom_bread_and_circuses: "Panem et Circenses"
 rom_bread_and_circuses_desc: "Halkın hoşnut tutulması gerekir zira hoşnutsuzluk isyanı beraberinde getirir. Sofralarına ekmek sağlar ve seyretmeleri için oyunlar düzenlersek hem sadakatlerini kazanabilir hem de devletin gücünü pekiştirebiliriz."
 rom_citizenship: "Roma Vatandaşlığı"
 rom_citizenship_desc: "Vatandaşlık, Roma'nın yaşam kaynağıdır. Tüm eyaletlerin halklarını tek bir siyasi yapı altında birleştirir. Bu hakların genişletilmesi hem bütünleşmeyi sağlar hem de imparatorluğa hizmet veren herkesin gelişmesine önayak olur."
 rom_all_roads_lead_to_rome: "Tüm Yollar Roma'ya Çıkar"
 rom_all_roads_lead_to_rome_desc: "Roma yol sistemi dünya genelinde hayranlık uyandırır. İmparatorluğumuzu bir arada tutar, tüccarların, habercilerin ve askerlerin hızla seyahat etmesini sağlar. Tüm yollar nihayetinde Ebedî Şehir'de buluşur."
 rom_provincial_governors: "Vilayet Valileri"
 rom_provincial_governors_desc: "Tüm vilayetler Roma'dan yönetilemez. Yetenekli valiler atayarak gerek kanunlarımızın gerekse vergi tahsildarlarımızın imparatorluğun en uzak topraklarına kadar erişmesini sağlayabiliriz."
 rom_imperium_sine_fine: "Imperium Sine Fine"
 rom_imperium_sine_fine_desc: "Roma'nın kaderi sınır tanımaz. Egemenliğimizi Herkül Sütunları'ndan dünyanın hudutlarına kadar genişletmek ve kartallarımızın adım attığı her toprağa medeniyet taşımakla yükümlüyüz."
 rom_triumphs: "Roma Zaferleri"
 rom_triumphs_desc: "Zafer, bir geçit töreninden çok daha fazlasını temsil eder. Fethin hatırasının henüz hafızalarda tazeyken en büyük şehirlerimizin sokaklarında sergilenmesidir. Böylesi törenler yüreklerde sadakat, hayranlık ve hırs duygularını aynı anda uyandırır."
 rom_roman_architecture: "Roma Mimarisi"
 rom_roman_architecture_desc: "Roma mühendisliği, su kemerlerinden amfitiyatrolara kadar yüzyıllar boyunca ayakta kalan anıtlar yaratır. Taş ve kemer kullanımında gösterdiğimiz ustalık Roma'nın yüceliğinin ebedî olduğunu tüm dünyaya ilan eder."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "Ortodoksluğun Kalbi"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$, canlı ve eski bir inancın kalbinde yer alıyor. $orthodox$ mezhebinin önderi, imparatorluğumuzun Ekümenik Patrikhanesi'nin sahibi ve kâfir düşmanlarımızın karşısında Hristiyanlığın savunucuları olmaktan gurur duyuyoruz."
 byz_akritai_advance: "Akritler"
 byz_akritai_advance_desc: "Dış tehditlere karşı sınırlarımızın onurlu muhafızları olan bu hafif birliklere bakmaları ve korumaları karşılığında toprak verildi. Akritler özellikle süvarilere ve genelde dış tehditlere ilk cevabı veren bir unsur olarak savunma savaşında uzmanlaşmıştır."
 byz_cataphracts_advance: "Geç Dönem Katafraktlar"
 byz_cataphracts_advance_desc: "Barutun başlattığı dönüşüme ve savaşın doğasında gerçekleşen evrimsel değişime rağmen atalarımızın yüzyıllar önce mükemmel hâle getirdiği taktiklere daima güvenebiliriz."
 byz_historiography_advance: "Bizans Tarih Yazarlığı"
 byz_historiography_advance_desc: "Halkımız bizden önce gelenlerin omuzlarında yükselmektedir. Atalarımızın yaptıklarının düzgün bir biçimde belgelenmesi, itibarlı soyumuzu geçmişe doğru takip edebilmemiz ve yüce geleneklerimizi koruyabilmemiz bizi tarihte ulu bir konuma getiren büyüleyici sorumluluklardır."
 men_of_letters_advance: "Eli Kalem Tutanlar"
 men_of_letters_advance_desc: "Batının edebi başarılarımızı ve aydınlık geçmişimizi kıskandığı aşikâr. Bu nedenle sarayımızdan eğitmenler tutmaya, bu sayede birçok imparatorluğun yükselmesini sağlayan ve tüm kıtadaki kültürel altyapıyı belirleyen bilgileri ele geçirmeye çalışıyorlar. Batılı komşularımızın tarihimize hayran kalması ve onların bizim yöntemlerimizle eğitilmesi, ülkemizin eli kalem tutan âlimleri sayesindedir."
 byz_shield_of_the_west: "Batının Kalkanı"
 byz_shield_of_the_west_desc: "$europe$ ve kâfir ordularının arasında durarak onurlu bir şekilde yabancı tehditlerin karşısında bir kalkan görevi görüyoruz. İnançlarımızın kökünü kazımak isteyenlere karşı kılıcımız her daim hazır olacak. Geleneklerimize son vermek isteyenlere karşı her daim güçlü darbeler indireceğiz."
 byz_court_of_languages: "Lisanların Buluştuğu Saray"
 byz_court_of_languages_desc: "$constantinople$ sarayı, bilinen dünyanın dört bir yanındaki ileri gelenlerin ve diplomatların buluştuğu bir yuvadır. Bunun sonucunda sarayda her lisan dikkate alınır ve saygı gösterilir. Bu da zenginliğin bir sembolü olarak kabul edilir ve insanların dünyaya şekil veren lisanlarının ve tarihlerinin aktarılmasını sağlar."
 byz_poikilia: "Poikilia"
 byz_poikilia_desc: "Bizans kültürü $europe$'yı etkisi altına almıştır. Geniş nüansların zarifçe ortaya konulduğu bu kültür, sanat ile mimaride renklerin ve elementlerin senfonisini açığa çıkarmanın en yeni yoludur."
 byz_crossroads_of_continents: "Kıtaların Köprüsü"
 byz_crossroads_of_continents_desc: "Bizans, $europe$ ve $asia$ arasında bir köprü gibidir. Bu yarar sağlayan pozisyon, şehrin denizcilik açısından çok önemli bir etkiye sahip olmasını sağlamaktadır."
 byz_the_new_helepolis: "Şehir Kuşatan"
 byz_the_new_helepolis_desc: "En güçlü ve etkileyici kuşatma araçlarını mevzilendirme ve geliştirme geleneği, savaş geleneğimizde çok aşina olduğumuz bir unsur. Tasarımlarımıza barutu ekleyip onları gözden geçirmek, toplarımızın düşmanlarımızı mağlup etmesini sağlayacaktır."
 byz_reaffirm_synod_powers: "Islah Edilmiş Sinod Yargılamaları"
 byz_reaffirm_synod_powers_desc: "Bizimki gibi büyük bir ülkede bürokrasi, kâbus gibi olabilir. Her bir $orthodox_synod$ için dinî yargılamaları daha iyi bir hâle getirmek adına bürokrasiyi kısacak ve hakkındaki mevzuatı yeniden gözden geçireceğiz."
 byz_byzantine_inquisition: "Bizans Engizisyonu"
 byz_byzantine_inquisition_desc: "$europe$ dinî karmaşanın içindeyken bahçemizde baş gösterebilecek otlara karşı dinî önlemler almalıyız. Zındıklığa ve istikrarsızlığa kurban gitmeyi göze alamayız."
 byz_autokratoria_rhomaion: "Autokratoría Rhōmaíōn"
 byz_autokratoria_rhomaion_desc: "Yüce ulusumuz tartışmasız bir şekilde Roma'nın şanını ve itibarını sürdürmektedir. Bu çok uzun zaman önce kaybedilmiş toprakları geri kazanmak öncelikli hedefimiz ve motivasyonumuzdur."
 byz_modernized_strategikon: "Modernleştirilmiş Stratēgikon"
 byz_modernized_strategikon_desc: "Uzun zaman önce Mauricius tarafından yazılan savaş kılavuzu, halkımıza savaş zamanlarında büyük hizmet vermiştir. Nitekim, savaş değiştikçe biz de değişmeliyiz. Taktiklerimizi buna göre uyarladık ve alaylarımız, bize karşı gelmeye çalışanların başına büyük yıkımlar getirecek yeni savaş yöntemlerini ve silahları benimsedi."
 byz_ancient_greek_studies: "Kadim $greek_culture$ Çalışmaları"
 byz_ancient_greek_studies_desc: "Kadim $greek_culture$ sanatının benimsenmesi ve klasiklerin yeniden keşfedilmesiyle Batı, kitlelerin eğitimi ve çeşitli kültürel ve bilimsel alanlardaki büyük fikirlerin korunması konusunda büyük bir fırsat yakaladı."
 byz_the_new_imperial_army: "Yeni İmparatorluk Ordusu"
 byz_the_new_imperial_army_desc: "Ordumuz çok uzun zaman boyunca Avrupalı muadilleri karşısında geri düştü. Yeniden yükselen ve güçlü bir Anka'ya yaraşır bir ordu kurma emellerimizi gerçekleştirebilmemiz için ordumuzu ıslah etmeli ve askere alım şartlarımızı genişletmeliyiz."
 expand_varangian_guard_advance: "Vareg Muhafızlarını Genişlet"
 expand_varangian_guard_advance_desc: "Varegler, kendilerine has onurları ve sarsılmaz inançlarıyla ülkemize asırlar boyunca hizmet etti. Onların saflarını büyüterek istikrarımızı daha da güvence altına alabilir ve Bizans'ı koruyabiliriz."
 imperatorskiy_moskovskiy_universitet: "Imperatorskiy Moskovskiy Universitet"
 imperatorskiy_moskovskiy_universitet_desc: "Felsefe, tıp ve hukuk öğretileri ile eğitimine adanmış olan İmparatorluk Üniversitesi, Rus eğitimi ve araştırması açısından önemli bir rol oynamaktadır. Âlim Mikhail Lomonosov tarafından tasarlanıp Rus eğitimi reformunun bir parçası olarak kurulan bu üniversite, bilimsel sorgulamanın ve yenilikçiliğin önemini vurgulamaktadır."
 hurricane_hardy: "Fırtınaya Dayanıklı"
 hurricane_hardy_desc: "Feodor Apraksin'in tasarımları sağlam ve dirençlidir. Gemilerin Doğa Ana'nın ortaya koyabileceği en güçlü fırtınalara bile dayanmasını sağlar. Bu yenilikçi yapı, filizlenen yeni denizcilik emellerine büyük bir katkıda bulunacaktır."
 preobrazhensky_semyonovsky_imperial_guard: "Preobrazhensky Semyonovsky İmparatorluk Muhafızları"
 preobrazhensky_semyonovsky_imperial_guard_desc: "Oyuncak Ordu, seçkin birliklerden teşekkül edilmiştir. Monarşinin çıkarlarını korumak amacıyla kurulmuş olan İmparatorluk Muhafızları'nı teşkil eder. Saray merasimlerine, geçit törenlerine ve diğer önemli etkinliklere sıkça davet edilirler. Bu da, askerî görevlerinin ötesinde bir öneme sahip olduklarını gösterir."
 #Poland
 kasztelanowie: "Kasztelanowie"
 kasztelanowie_desc: "Hükümdarın sesi olmakla görevlendirilen kale kumandanları, hükümdarın topraklarındaki resmî temsilcilerdir. Vergileri toplamakla ve hukukun üstünlüğünü sağlamakla görevlidirler, taht adına adaleti yerine getirme yetkileri bile bulunur."
 land_of_promise: "Vadedilen Topraklar"
 land_of_promise_desc: "Elimizin altındaki bereketli topraklar, daha iyi ve zengin bir yaşam sürmeyi isteyen daha alt sınıftaki göçmenlerin gözde istikametlerinden biri hâline geldi."
 statute_of_kalisz: "Kalisz Anıtı"
 statute_of_kalisz_desc: "Genel Yahudi Hakları Sözleşmesi olarak bilinen bu yasa; tüm Yahudilerin tapınma, ticaret yapma ve seyahat etme özgürlüğünü içerir. Bu anıt aynı zamanda Katolik Kilisesi tarafından Yahudilere yönelik yayılan kan iftiralarını azaltmayı amaçlar."
 corona_regni_poloniae: "Corona Regni Poloniae"
 corona_regni_poloniae_desc: "Krallığın bölünmezliği ve bir hanedanlığa yahut hükümdara değil, topraklarımızdaki siyasi topluluğun tamamına ait olduğu fikri, bizim ve sancağımızı taşıyan çeşitli düklerin zihnine kazınmış bir fikirdir."
 krakow_grosz: "Grosz Krakowski"
 krakow_grosz_desc: "Para sisteminde bir reforma gitmek için yeni bir para birimi olan Kraków Groşunu çıkaracağız. Gümüşten basılan bu sikkeler Bohemya Prag Groşunun gücüne meydan okuyacak ve diyarımızı merkezîleştirilmiş vergilendirme konusunda öncü hâline getirecek."
 stone_and_brick: "Taş ve Tuğla"
 stone_and_brick_desc: "Asırlar boyunca düşmanlarımız karşısında topluluklar ve savunmalar kurmak için tahtanın zayıflığına bel bağladık. Hazinemizi ve siyasi gücümüzü kullanarak topraklarımızdaki altyapıyı genişletme planımızı yürürlüğe sokacağız. Tahta köylerde yaşadık ve artık onları taştan ve tuğladan oluşan kalelere dönüştüreceğiz."
 council_of_three_lands_advance: "Üç Diyar Konseyi"
 council_of_three_lands_advance_desc: "Ülkemiz, tarihi boyunca hep yoksul ve zulme uğramış Yahudileri arasına kabul etmiştir. Bu nedenle bir konsey onların ihtiyaçlarını giderip haklarını koruyarak istikrarımızı sürdürecek ve manevi güçlerimizi pekiştirecektir."
 polish_renaissance: "Leh Rönesansı"
 polish_renaissance_desc: "İtalyan Rönesansının ilhamıyla göz alıcı salonlarımızdan sanat ve kültür fışkıracak."
 granary_of_europe: "Avrupa'nın Ambarı"
 granary_of_europe_desc: "Topraklarımızdaki bereketli topraklar, Folwark sistemi sayesinde Avrupa'nın en zengin tahıl ekinlerine ev sahipliği yapar. Sınırlarımızın ötesinde marketlere sağladığımız ikmal sayesinde halkımızın zenginleşip hiçbir zaman aç kalmayacağından emin olabileceğiz."
 komisja_edukacji_narodowej: "Komisja Edukacji Narodowej"
 komisja_edukacji_narodowej_desc: "Hükûmetimizin ihtiyacı olan hünerli yöneticileri toplayabilmek ve bununla ilgili işlemleri pürüzsüz bir şekilde yürütebilmek için halkımız arasında okuryazarlığı artırmaya odaklanmış, Avrupa'nın ilk eğitim bakanlığını kurup destekleyeceğiz."
 szkola_rycerska: "Szkoła Rycerska"
 szkola_rycerska_desc: "Yeni nesil soyluların zihinlerine millî gurur aşılamak ve onları eğitmek için askerî ve sivil alanda kendini kanıtlamış nesiller inşa edeceğiz."
 great_sejm_reforms: "Büyük Sejm Islahatları"
 great_sejm_reforms_desc: "Hayatta kalmaya ve zenginleşmeye devam etmek istiyorsak hükûmet organlarının düzgün çalıştığından ve sağlam temeller üzerine kurulduğundan emin olmalıyız. Parlamento, modernleştirilmiş yöntemlere uyum sağlamalı ve yeni uyarlanan iktidarını devretmelidir. Bu değişimin hedefleri arasında soyluların gücünü azaltmak ve serflik kurumu altında artan suistimalleri sonlandırmak bulunur."
 late_winged_hussars_advance: "Geç Dönem Kanatlı Hussarları"
 late_winged_hussars_advance_desc: "17. yüzyıla doğru Leh hussarları, kırmızı ve beyaz renkli daha ağır zırhları benimseyerek evrimleşmiştir. Yaklaşık altı metre uzunluğunda daha uzun bir mızrak kullanmaktadırlar ve hücumları öyle yıkıcıdır ki düşmanların moralini yerle bir ederek kaçmalarına sebep olurlar."
 winged_hussars_advance: "Kanatlı Hussarlar"
 winged_hussars_advance_desc: "Hussarlar aslen öncü birlik olarak kullanılmak üzere ortaya çıkmış hafif süvari birlikleridir ancak eski feodal ordusunun düşüşünden sonra daha profesyonel alaylara dönüşmüştür. Yeni, daha ağır hussarlar da bunun merkezini oluşturur. Yakında herkes, Lehistan'ın kanatlı hussarları karşısında titreyecek."
 wojsko_komputoe: "Wojsko Komputowe"
 wojsko_komputoe_desc: "Hesap Ordusu anlamına gelen Wojsko Komputowe, Sejm tarafından hesaplanıp onaylanan bir yıllık bütçe ile oluşturulur. Bunun mantığı da Birlik'e savunma için istikrarlı ve hazırda bekleyen bir ordu sağlamaktır."
 folwark_system: "Folwark Sistemi"
 folwark_system_desc: "Folwark sistemi, tarım alanında üretim fazlalığı yaratmak için desteklenen bir üretim sistemidir. Bu sistemde köylüler ya kiralanarak ya da zorla çalışmaya itilirdi. Bu sistem Leh ekonomisinin belkemiğini oluşturmuştur."
 #China & Variations
 baihua: "Baihua"
 baihua_desc: "Mutlak hâkimiyetimiz ufukların bile ötesine taştı. Tebaalarımız arasında ortak yazılı bir lisanın ortaya çıkması kesinlikle aramızdaki boşlukları dolduracak, kültürümüzü yüceltecek ve yanlış anlaşılma ya da lisan farklılıkları yüzünden çıkan çatışmaları azaltacaktır."
 zaju: "Zaju"
 zaju_desc: "Genelde dört bölümden oluşan bu muhteşem dans ve müzik gösterisi, toplumumuzun ulaştığı sanatsal doruğun renkli bir şekilde dışavurumudur."
 successors_of_genghis_khan: "$genghis_khan_name_no_tooltip$'ın Halefleri"
 successors_of_genghis_khan_desc: "Topyekûn fetih günlerinden $genghis_khan_name_no_tooltip$'ın yüce İmparatorluğu'nun uçsuz bucaksız topraklarına kadar uzanan bir mirasa sahip halkımız, dünyayı sarsan nesillerin soyundan gelir. Tarih yazmak halkımızın alın yazısıdır."
 confucian_influences: "Konfüçyüs Etkileri"
 confucian_influences_desc: "Diyarımızı düzgün bir biçimde yönetmek istiyorsak danışmanlarımız Konfüçyüs'ün öğretilerindeki bilgeliği görmeli, daha sağlıklı ve zengin bir hükûmet için ayrıntıları ve meritokrasiyi göz önünde tutmalıdır."
 extensive_canal_works: "Kapsamlı Kanal Çalışmaları"
 extensive_canal_works_desc: "Topraklarımızdan geçen birçok nehir, çoğunlukla bolluğun habercisidir. Onların getirdiği bolluktan yararlanmak için nehirler ile iç yerleşim yerlerimiz arasında su ve ulaşım sağlayabileceğimiz altyapı ağları inşa edeceğiz."
 zhongshu_sheng: "Zhongshū Sheng"
 zhongshu_sheng_desc: "#italic Üç Daire ve Altı Bakanlık#!'ın en önemli kollarından biri olarak merkez yazmanlık, birçok imparatorluk ıslahatının ve fermanının kanun hâlinde toplanmasından sorumludur."
 lijia_system: "Lǐ Jiǎ Sistemi"
 lijia_system_desc: "Lǐ Jiǎ sistemi altında yerleşik orduların atanmasıyla sınır topraklarımızın ötesinde faaliyet gösterip kontrol sağlayabiliyoruz. Konuşlanmış birliklerimize toprak ve tarım hakları vererek sınırlarımız güvende kalacak ve hâkimiyetimiz artacaktır."
 yulin_tuce: "Yulin Tuce"
 yulin_tuce_desc: "Vergi kaçakçılığı, atalarımızın başına bela olmuş genel bir problemdir. Bölge ve vilayetler için kayıtlar derleyerek her toprak parçasından merkezî hükûmete olan vergi borçlarını daha iyi takip edebileceğiz. Bu vergilendirme, büyük ölçüde her arazinin tarım verimine göre belirlenir."
 weisuo_system: "Wei Suo"
 weisuo_system_desc: "Birçok yabancı fatihin gözü topraklarımızda. Onları savunmak istiyorsak saldırılara karşı hızlı cevap vermeye yönelik bir garnizon sistemi kurmalıyız. Yerel birliklerin orduya alınmasıyla savunma konusundaki becerimiz, ikmaller ve daha etkili lojistikle desteklenebilecek."
 grand_coordinators: "Büyük Düzenleyiciler"
 grand_coordinators_desc: "Topraklarımızda kontrol sağlamak, politika oluşturmak ve askerî faaliyetler gerçekleştirmek hanedanlığımızın devam etmesi için çok önemlidir. Yüksek rütbeli görevlilerden oluşan bir kurum oluşturup iç ve dış meselelerdeki istikrarımızı sağlayarak konumumuzu sağlamlaştırabiliriz."
 the_censorate: "Teftiş Dairesi"
 the_censorate_desc: "Hükûmetimizin, yönetimimizdeki diğer kurumlara paralel olan bu kolu; yolsuzluğu önlemekle yükümlüdür. Denetçiler, saray içindeki entrikaları ve suistimalleri kontrol ederek genelde İmparatorun gözü kulağı olarak görev görürler."
 the_tea_trade: "Çay Ticareti"
 the_tea_trade_desc: "Toplumumuzun başlıca içeceklerinden biri olan çay, sosyal etkinliklerin vazgeçilmezi olmuş ve birçok kişinin en sevdiği içecek hâline gelmiştir. Bu da şüphesiz bir şekilde yeni türlerinin ekilip biçilmesine ve belirli bir üretim patlamasına yol açmıştır."
 tu_bing: "Tu Bing"
 tu_bing_desc: "Sınırlarımızı düzgün bir biçimde savunma arayışımızda yerel askerler ve yiğitler çevresinde kurulu bir askere alım sistemi oluşturmamız gerektiği daha da belirgin bir hâle geldi. Bu kişiler, askerî kabiliyetlerimiz için büyük katkıda bulunacak ve onu #italic Wèi Suǒ#! sisteminden ayıracaktır."
 tusi_titles: "Tǔsī Ünvanları"
 tusi_titles_desc: "Savaş beylerine ve yerel güç sahiplerine verilen bu idari pozisyonlar, huzursuzlukları dindirmek ve kırsal nüfusu merkezî bir kontrolün altında tutmak için kullanılır."
 salt_monopoly: "Tuz Tekelini Geri Al"
 salt_monopoly_desc: "Tuz tekeli bir zamanlar devletimizin en büyük gelir kapılarından biriydi. Bu kâr imkânına karşın önceki İmparatorlar ticaretin iyiliği için bu tekeli sonlandırmaya karar vermişti. Şimdiyse tuz ticaretini devletin kontrolüne geri alma vakti geldi."
 reform_the_grand_secretariat: "Büyük Yazmanlık Islahatı"
 reform_the_grand_secretariat_desc: "Topraklarımızdaki en yüksek kurum olarak kabul edilen #italic Büyük Yazmanlık#!, hükümdarlarımıza görev süreleri boyunca eşlik etmiştir. İdari ilişkiler kurma konusunda büyük bir nüfuz sağlayan, kabine başkanlarından oluşan bu organ ıslah edilecek ve verimliliği artırılacaktır."
 grand_military_parades: "Büyük Askerî Geçitler"
 grand_military_parades_desc: "Halkımızın parlak askerî geçmişini gözler önüne sererek herkesin ağzını açık bırakacağız. Ordularımızla geçit yaparak savaş tecrübemizi ve karşı konulmaz gücümüzü sergileyeceğiz."
 silver_standard: "Gümüş Standardı"
 silver_standard_desc: "Baş vergisinden köylülerin çalışma zorunluluğuna veya yerel memurların haraçlarına kadar merkezî hükûmetin çoğu yükümlülüğünü nüfusa ve her prefektörlükte ekilip biçilen araziye göre tek bir gümüş ödemesine dönüştürmek, vergi toplama zahmetini azaltacak ve gelirimizi artıracaktır."
 nine_garrisons_of_the_great_wall: "Çin Seddi'nin Dokuz Garnizonu"
 nine_garrisons_of_the_great_wall_desc: "Vahşi barbarlara karşı savunma yapmak için Çin Seddi'ni onarmak tek başına yeterli olmayacaktır. Seddin çevresinde askerîleştirilmiş garnizon kasabaları olan Dokuz Garnizon, yalnızca önemli geçitleri korumakla kalmayacak, aynı zamanda kuzey sınırındaki genel lojistik durumunu iyileştirecektir."
 the_red_cannon: "Kızıl Top"
 the_red_cannon_desc: "Avrupa'dan gelen kızıl saçlı barbarlar uygarlaşmamış ve görgüsüz olabilir ancak kaliteli top ve ateşli silah üretmesini iyi biliyorlar. Onların silahlarını ithal edip kopyalamak ordumuzu güçlendirecek ve tüm istilacılara karşı daha etkili olmasını sağlayacaktır."
 woodblock_printing: "Tahta Basma Kalıbı"
 woodblock_printing_desc: "Bu baskı yöntemiyle zarif çizimlerin, sanat eserlerinin ve kitapların üretimi halkımızın ilgisini çekti ve tekniklerini mükemmelleştirme konusunda ilham aldılar. Tahta basma kalıpları kültürümüzün bir parçası hâline geldi ve son zamanlardaki iyileştirmeyle edebî eserlerin ortaya çıkması itibarımızı daha da artacaktır!"
 green_standard_army: "Yeşil Sancak Ordusu"
 green_standard_army_desc: "Çoğunlukla Han kökenli askerlerden oluşan bir askerî güç olan Yeşil Sancak Ordusu, Sekiz Sancak ordularımızdan biridir. Aslen teslim olan birliklerden, gönüllü ve uzun vadeli olarak oluşturulan bu ordu, toplumsal açıdan elle tutulur bir geçmişe sahip olmayan kişileri kendine çekmektedir. Birleşme sonrası polis gücü olarak kullanılan bu ordu, yerel askerî yönetim açısından çok önemli bir yere sahiptir. Sancaktarlar ise acil durumlar ve uzun süreli direnişler için hazırda tutulur."
 great_tax_reform: "Büyük Vergi Islahatı"
 great_tax_reform_desc: "Yüce ulusumuz bol miktarda sikkeye ve verimli tarım arazilerine sahip. Bunları düzgün yönetebilmek adına daha sağlıklı bir bütçeye olanak sağlayan yeni bir vergilendirme biçimi uygulamaya çalışmalıyız."
 junji_chu: "Junji Chu"
 junji_chu_desc: "Aynı zamanda Büyük Meclis olarak da bilinen #italic Jūnjī Chù#!, birçok askerî meseleyle görevlendirilmiştir. Özel meclisin en önemlisi olarak önceki hanedanlıklar tarafından kurulan Büyük Yazmanlık'ı gölgesinde bırakmaktadır. Bu önemli rolüne rağmen bu meclis, sarayın içinde resmî olmayan bir doğaya sahiptir ve üyelerinin sahip olduğu diğer rollerle birlikte yürütülür."
 jingdezhen_porcelain: "Jǐngdézhèn Porseleni"
 jingdezhen_porcelain_desc: "Refah içinde yaşamakta olan ve sanatın zirvesini icra eden toplumumuz bunun gibi daha birçok özelliğe sahiptir. Porselen imalatını mükemmelleştirip #italic Jǐngdézhèn#! adındaki daha üstün bir çeşidini tanıtmak kesinlikle kültürel etki alanımızı çok daha geniş sınırlara yayacaktır."
 sanxitang: "Sanxitang"
 sanxitang_desc: "Üç Ender Salonu, sanatla birlikte en ender ve değerli nesneleri sakladığımız en değerli depo olarak hizmet vermektedir. Hükümdarımızın cömert destekleriyle akademik tartışmaların, derslerin ve hatta kültürel etkinliklerin merkezi hâline gelmiş, fikir alışverişini ve akademik kariyeri öne çıkarmıştır."
 monuments_to_greatness: "Yüceliğin Anıtları"
 monuments_to_greatness_desc: "Tarihimiz binlerce yıl geriye uzanıyor, halkımız da uzun geçmişimizde büyük bir azametle büyük felaketler atlattı. Halkımızın sahip olduğu gücü fark etmesi toplumumuzun bir parçası hâline gelmiş, dirayetimiz kendini ordumuzun gücünde ve sanatımızın cazibesinde kendini göstermiştir."
 ten_great_campaigns: "On Büyük Sefer"
 ten_great_campaigns_desc: "On Büyük Sefer'in sınırlarımızın hem içinde hem de dışında nüfuzumuzu artırması hedeflenmiştir. Bunu başarmak için önümüze çıkabilecek direnişi bastırabilecek ve isyanları başlamadan bitirebilecek büyük bir ordu kuracağız. İhtişamımız ebedî olacak."
 tributary_system: "Haraç Sistemi"
 tributary_system_desc: "Tabi kılınan yerel savaş beylerinin ve hükümdarların metbu olduğumuza dair bağlılıklarını simgeleyen hediyeler gönderdiği bir sistemdir. Bu sistemi iyileştirip merkezîleştirmek onlar üzerindeki kontrolümüzü güçlendirecektir."
 #Timurids
 timurid_cavalry: "$TIM_ADJ$ Süvarileri"
 timurid_cavalry_desc: "Süvarilerinin gücüyle bozkırlara hükmeden büyük $genghis_khan_name_no_tooltip$ gibi biz de atalarımızın kudretiyle muzaffer olacağız. En şiddetli savaşlar için yetiştirilen ve en iyi eğitimli askerler tarafından kullanılan bu atlarla süvarilerimiz düşmanlarımızın yüreğine korku salacak."
 timurid_architecture: "$TIM_ADJ$ Mimarisi"
 timurid_architecture_desc: "$persia_region$ mimarisi asırlar boyunca bilinen dünyayı kendine hayran bırakmıştır. Yeni bir mimariyi ön plana çıkararak doğuştan hakkımız olan bu boşluğu tekrardan doldurabiliriz."
 the_mantle_of_the_great_khan: "Yüce $rank_kingdom_horde_ruler_suffix_male$ Ünvanı"
 the_mantle_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$'ın ölümü geride bir iktidar boşluğu bıraktı. Bu da, daha akıllıca davranması gereken kimselerin iktidar kavgasına girişmesine neden oldu. Nitekim, evlilikler aracılığıyla $rank_kingdom_horde_ruler_suffix_male$'ın soyundan geldiğimize dair iddiamızı güçlendirmiştik. Bozkır savaşçıları da kimin izinden gideceğini anlamış oldu."
 turco_persian_tradition: "Türk-Acem Geleneği"
 turco_persian_tradition_desc: "Şüphesiz ki $persia_region$ her daim kendi etrafında kültür ile lisan merkezi olmuştur ve asırlardır bu topraklardaki farklı $turkic_group$ halklarını etkisi altına almıştır. Kendi kültür geleneğimizi oluşturmak için bu harmanlanan kültürü öne çıkaracağız."
 tamerlane_chess: "Timur Satrancı"
 tamerlane_chess_desc: "Büyük kurucumuz tarafından icat edilen ve onun adını alan bu yeni satranç türü, öncekinin üzerine bir şeyler koymuştur ve generallerimizin stratejilerini ve taktiklerini geliştirmesine olanak sağlamaktadır."
 chagatai_literature: "$karluk_language$ Edebiyatı"
 chagatai_literature_desc: "Doğu bozkırlardaki $karluk_language$ lisanı, fikirlerimizi ve düşüncelerimizi aktarmak için $persian_language$ veya $arabic_language$ lisanlarına kıyasla yüce soyumuza daha layık olacaktır. Atalarımızdan kalan bu lisanı öne çıkarmalı ve yeni bir edebiyat geleneği oluşturmalıyız."
 nambardar_levy: "Nambardar Seferberleri"
 nambardar_levy_desc: "#italic Čerig-i nambardar#! olarak da bilinen nambardar seferberleri, Moğol veya Türk kökenli değil de yerel Acem nüfusundan oluşan birliklerimize verdiğimiz addır. Onlar sayesinde ordularımız aksi takdirde olabileceğinden daha büyük hâle gelebilir."
 timurid_renaissance: "$TIM_ADJ$ Rönesansı"
 timurid_renaissance_desc: "İlk $TIM_ADJ$ genişlemesinden beridir topraklarımız çağın en büyük zanaatkârların ve bilgelerin ilgisini çekmiştir. Sanat, bilim ve edebiyatı mütemadiyen destekleyerek $herat$ ve $samarkand$ şehirlerini dünyanın en parlak cevherleri hâline getirdik."
 riches_of_the_silk_road: "İpek Yolu'nun Kontrolü"
 riches_of_the_silk_road_desc: "Tüccarlarımız $transoxiana_area$ ve $samarkand$ topraklarından geçen ticareti kontrol etmeye devam ettiği sürece İpek Yolu'nda ticaret akmaya ve hanedanlığımızın zenginliği artmaya devam edecektir."
 reform_the_diwan: "Divan Islahatı"
 reform_the_diwan_desc: "Yönetim sanatını nesilden nesle daha da kusursuz hâle getiren sadık ve bilgili $farsi_culture$ yöneticilerin hizmetlerinden faydalandığımız için şanslıyız. Nitekim, makamların miras yoluyla devredilmesi zaman içinde duraklamaya neden olarak yeniliklerin gelişimini engelleyebilir. Her nesil miras kalan makamların sayısını biraz daha azaltarak hem sadakatin hem de yeteneğin mükâfatlandırılmasını sağlayabiliriz. Hünerli yöneticiler ailelerinden bağımsız olarak yüksek makamlara atanabilmeliler."
 conquerors_legacy: "Fatihin Mirası"
 conquerors_legacy_desc: "Şanlı imparatorluğumuz bize büyük fatihlerden miras kaldı. $genghis_khan_name_no_tooltip$'ın hiddetiyle kuşanan birliklerimiz $europe$'dan $china$'e kadar uzanan toprakları fethetti. Halefleri olarak bizim birliklerimiz de yüreklere en az onun orduları kadar korku salacak."
 #Golden Horde
 glh_kipchak_khanate: "Kıpçak Hanlığı"
 glh_kipchak_khanate_desc: "Yüce ülkemiz Kıpçak Hanlığı olarak da bilinir. Tüm Deşt-i Kıpçak toprakları üzerinde hüküm sahibidir. Emrimiz altındaki bunca topraktan toplayacağımız ordular saymakla bitmeyecektir."
 glh_legacy_of_jochi: "Cuci'nin Mirası"
 glh_legacy_of_jochi_desc: "$genghis_khan_name_no_tooltip$'ın ölümünden kısa bir süre sonra oğlu Cuci de hayatını kaybetti. Hatırası ve mirası ise hâlen Cuci Ulusu olarak anılan ülkemizde yaşamayı sürdürüyor. Bu mirası hayatta tutmak isteyen savaşçılar sancaklarımız altında toplanıyor."
 glh_legacy_of_the_golden_horde: "Altın Orda Mirası"
 glh_legacy_of_the_golden_horde_desc: "Dünya karşımızda titreyecek! $genghis_khan_name_no_tooltip$'ın imparatorluğunu oluşturan esas parçalardan biriydik. Şimdi ise Doğu Avrupa ve Bozkırların ana siyasi güçlerinden birini temsil ediyoruz."
 glh_perso_mongol_administration: "Acem-Moğol Yönetimi"
 glh_perso_mongol_administration_desc: "Atalarımız yüzyıllar içinde Moğol idari sistemini iyice geliştirdi. Kendilerine boyun eğen kültürlerin fikirlerini ve yöntemlerini de oluşturdukları sisteme dâhil etmekten çekinmediler. İdari sistemimiz belirli hususlarda Büyük $genghis_khan_name_no_tooltip$ döneminden miras kalan geleneklere dayanıyor. Bir kısmı ise fethedilen topraklardaki Acem ile Müslüman bürokratların benimsediğimiz yöntemlerinden oluşuyor."
 glh_tatar_traditions: "Tatar Gelenekleri"
 glh_tatar_traditions_desc: "İmparatorluğumuz artık at sırtında yönetilmiyor olabilir ancak ordularımız hâlâ öyle yönetiliyor. Asırlar boyunca geçmişimize sadık kalarak çok az kişinin boy ölçüşebileceği bir süvari üstünlüğü elde ettik. İlerlemelerimizi sürdürüyor ve ihtiyaç duyduğumuzda yeni teknolojiler ve taktikler benimsiyoruz. Böylece, Moğol İmparatorluğu'nun güçlü teşkilat ve askerî geleneğini yükseltmeyi sürdürüyoruz."
 glh_secure_the_trade_routes: "Ticaret Yollarını Güvence Altına Al"
 glh_secure_the_trade_routes_desc: "Dünyadaki tüm zenginliklerin kaynağı ne yazık ki topraklarımızdan gelmiyor. Tüm zenginliklerin kaynağı ticarettir ve Altın Orda her daim tüccarları korumuştur. Ülkemizden mallarını geçirmek isteyen herkesin güvenliğini sağlayarak şehirlerimize düzenli bir şekilde kürk, Çin malları, ipek, baharat ve diğer ihtiyaçları sağlayabiliriz. Mallarını bize satsalar da satmasalar da sadece topraklarımızda bulunmaları bile halkımıza refah sağlayacaktır."
 glh_religious_pragmatism: "Dinî Faydacılık"
 glh_religious_pragmatism_desc: "Tatar ordaları arasında kısıtlayıcı ve katı öğretiler pek takipçi edinemez. Büyük $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$, İslam dinini benimsediğinde topraklarına buyur ettiği inanç, bir Sufi Şeyh'in ya da azimli bir Kadı'nın inancıydı. Biz devletimizi asırlar boyu süregelen gelenek ve sadakat temelleri üzerine inşa ederiz. Pek tabii dinin de devletimiz içinde bir yeri var ancak halkımızın ortak bir inancı paylaşmasını sağlamaya gayret edip ülkemizi parçalara bölmektense ulusumuzun geliştiğini görmeyi tercih ederiz."
 glh_modernization_of_steppes: "Bozkırların Modernleştirilmesi"
 glh_modernization_of_steppes_desc: "Uzun yıllar evvel $genghis_khan_name_no_tooltip$'ın orduları bozkırlar üzerinde hâkimiyet kurmuştu. Ülkemiz, o yıllardan bu yana atalarımızın hayallerinin dahi ötesinde ilerleme kaydetti. Bugün kendi ellerimizle inşa ettiğimiz bir güce sahibiz. Dünyanın öncüleri arasında yerimizi alabilmek için topraklarımızı modernleştirmeliyiz."
 #Crimea
 cri_genghisid_legacy: "Cengiz'in Mirası"
 cri_genghisid_legacy_desc: "Atalarımız, bilinen dünyayı kasıp kavururken $genghis_khan_name_no_tooltip$'ın yanında at sürdü. Biz de askerî geleneklerimizi koruduk ve Cengiz Han'ın soyundan geldiğini iddia eden Hanlar tarafından yönetilmeyi sürdürdük."
 cri_slavers: "Bozkır Köle Tüccarları"
 cri_slavers_desc: "Köle ticaretinden bir servet kazanabiliriz. Gafil avlanan Hristiyanlar gerek Türk gerekse Arap ve Acem pazarlarında yüksek fiyatlara satılıyor."
 cri_free_cattle_grazing: "Serbest Sığır Otlakları"
 cri_free_cattle_grazing_desc: "Kırsal bölgelerde yaşayan çiftçilerimizin geniş at ve sığır sürülerini otlatmalarına herhangi bir kısıtlama uygulamıyoruz. Çobanlar kendi işleriyle diledikleri gibi ilgilenebilir, bozkırı güvenle aşabilir ve serbestçe ticaret yapabilirler."
 cri_steppe_commanders: "Bozkır Komutanları"
 cri_steppe_commanders_desc: "Hareketli bozkır savaşında uzmanlaşan Kırım süvari komutanları gerek süratlerini kullanarak gerekse yandan hücum ederek ve pusular kurarak nispeten yavaş Avrupa ordularına baskın çıkıyor."
 cri_devshirme_of_the_steppes: "Bozkır Devşirmeleri"
 cri_devshirme_of_the_steppes_desc: "Kırım seçkinleri Osmanlı askerî-idari uygulamalarının belirli yönlerini taklit etti. Böylece Türk ve İslam sistemlerini harmanlayarak insan gücünü ve askerî verimliliği kontrol etmeyi başardı."
 #Chagatai
 chg_legacy_of_chagatai: "Çağatay'ın Mirası"
 chg_legacy_of_chagatai_desc: "$genghis_khan_name_no_tooltip$'ın mirası, oğlu Çağatay ile bize geçti. Onun görkemini mirasını sahiplenme yolunda tüm dünya karşımızda titreyecek."
 chg_chagatai_riders: "Çağatay Süvarileri"
 chg_chagatai_riders_desc: "Avrupa'dan Çin'e kadar uzanan tüm topraklar $genghis_khan_name_no_tooltip$'ın süvarilerinin nalları altında ezildi. Halefleri olarak bizim süvarilerimiz de düşmanlarımızın yüreğine en az onun orduları kadar korku salacak."
 chg_the_mountain_khanate: "Dağ Hanlığı"
 chg_the_mountain_khanate_desc: "Balkaş Gölü ve Tanrı Dağlarının arasında yaşıyoruz. Bu zorlu ve acımasız topraklar halkımız tarafından istilacılara karşı bir silah olarak kullanılabilir."
 chg_border_wars: "Durmak Bilmeyen Sınır Savaşları"
 chg_border_wars_desc: "Karşımızda duracak halklara karşı sınırlarımızı devamlı olarak korumak zorundayız. İhtiyatı asla elden bırakmayan askerlerimizin muharebe meydanlarında hünerlerini geliştirmeleri için önlerine sayısız fırsat çıktı. Bu da, Yüce $rank_kingdom_horde_ruler_suffix_male$'ın mirasını sahiplenmek için hazır, savaş görmüş cengâverlerden oluşan bir halkın yetişmesini sağladı."
 chg_sons_of_chagatai: "Çağatay $rank_kingdom_horde_ruler_suffix_male$'ın Oğulları"
 chg_sons_of_chagatai_desc: "Soyumuz, yıllar evvel Moğol toprakları üzerinde hüküm sürerek ve güçlü bir ardıl devlet kuran, $genghis_khan_name_no_tooltip$'ın ikinci oğlu Çağatay $rank_kingdom_horde_ruler_suffix_male$'a kadar uzanıyor. Bunun üzerinden uzun bir zaman geçmesine rağmen hâlâ atalarımızın mirası üzerinden hatırı sayılır bir meşruiyete sahibiz."
 chg_tradition_of_conquest: "Fetih Geleneği"
 chg_tradition_of_conquest_desc: "Halkları fethetmek ustalık isteyen bir zanaata dönüşebilir, zira herkes münevver hükûmetimize hazır olmayabilir. Yine de insanları imparatorluğumuza katmak için kafataslarından kuleler inşa etmeye kıyasla daha kolay yollar keşfettik. Bu da atalarımızın öğrenemediği bir meziyettir."
 chg_scheming_court: "Dolapların Döndüğü Saray"
 chg_scheming_court_desc: "Çağatay Hanlığı'ndaki çeşitli prensler, yerel soylular, şehirler ve kabileler arasındaki devamlı güç çekişmesi, dolap çevirenlerin bol olduğu bir ulusa dönüşmemize neden oldu. Kendi aramızdaki anlaşmazlıkları bir kenara bırakıp bu gücü düşmanlarımıza üstün gelmek için kullanırsak halkımıza büyük bir iyilik yapmış oluruz."
 chg_glory_of_conquest: "Fethin Görkemi"
 chg_glory_of_conquest_desc: "Bir oğlan yenilmez ordumuzda cenk edene dek adam olamaz, başkasının eşiyle birlikte olana dek kendine eş alamaz, başkasının evini yıkmadan kendine bir ev kuramaz. Erkekliğe giden tek yol ordumuzda hizmet etmekten geçer."
 chg_unrelenting_horde: "Acımasız Orda"
 chg_unrelenting_horde_desc: "Ordularımız $genghis_khan_name_no_tooltip$'ın büyük ordaları gibi dizilecek. Düşmanlarımız, süvarilerimizin nalları altında bozkırdaki çimenler misali ezilecek. Ordularımızın kudreti karşısında herkes titreyecek!"
 #Mongol Empire
 mge_pax_mongolica: "Moğol Barışı"
 mge_pax_mongolica_desc: "Tüm Moğol topraklarını sancağımız altında birleştirdik. Halkımız, büyük $genghis_khan_name_no_tooltip$ zamanından beridir görülmemiş bir istikrar ve refah seviyesinde yaşayacak."
 mge_all_under_a_khan: "$rank_kingdom_horde_ruler_suffix_male$ Sancağının Altında"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$ uçsuz bucaksız toprakları sancağının altında birleştirmişti. Bu toprakları tek bir $rank_kingdom_horde_ruler_suffix_male$'ın sancağı altında yeniden birleştirirsek imparatorluğumuzda yaşayan tüm halklar bize bağlılık yemini edecek."
 mge_ghostly_horses_of_the_plain: "Ovaların Hayalet Atları"
 mge_ghostly_horses_of_the_plain_desc: "Moğol atlılarının hünerleri dünyanın dört bir yanından duyuldu. Düşmanlarımız ufukta en ufak bir toz bulutu gördüğünde bile süvarilerimizin yaklaştığını düşünerek korkudan titreyecek!"
 mge_yeke_mongol_ulus: "Büyük Moğol Ulusu"
 mge_yeke_mongol_ulus_desc: "Gerçek Moğollar olarak $genghis_khan_name_no_tooltip$'ın büyük imparatorluğunun ihtişamını geri kazandık ve #italic Büyük Moğol Ulusu#!'nu yeniden kurduk. En ufak bir fırsatta halkımız Büyük $rank_kingdom_horde_ruler_suffix_male$ gibi onun başarılarını taklit edecek ve bir zaman engin olan Moğol Hanlığı'nın topraklarını yeniden birleştirerek onun mirasını geri kazanacaktır."
 mge_life_of_steppe_warrior: "Bozkır Savaşçısının Hayatı"
 mge_life_of_steppe_warrior_desc: "Bozkırlar, ona hazırlıksız olanlar için acımasız bir yerdir. En zorlu coğrafyalarda yaşayan bir halk olarak insanımız dirayetlidir ve hayatta kalma konusunda hünerlidir. Tüm askerlerimizin bu tecrübeleri paylaşmasını ve bu sayede daha iyi şartlarda hayatta kalmasını sağlamalıyız."
 mge_multicultural_empire: "Çok Kültürlü İmparatorluk"
 mge_multicultural_empire_desc: "Büyük Moğol İmparatorluğu altındaki topraklarda birçok farklı coğrafya ve halk bulunur ve hepsi büyük $rank_kingdom_horde_ruler_suffix_male$ sancağının altında bir araya gelmiştir."
 mge_improved_yam_system: "İyileştirilmiş Yam Sistemi"
 mge_improved_yam_system_desc: "Yam teşkilatı sistemi büyük $genghis_khan_name_no_tooltip$ zamanından beri imparatorluğumuzun dört bir yanında iletişim ve lojistik açısından büyük fayda sağlar. Bu sistemi yeniden kurup iyileştirirsek ulaklarımız daha önceden mümkün olabileceği düşünülmeyen hızlarda imparatorluğumuzun bir ucundan diğer ucuna gidebilir."
 mge_mongolian_mobility: "Moğol Hızı"
 mge_mongolian_mobility_desc: "Her askerimiz genelde 3 veya 4 ata bakar. Böylece atı yorulduğunda bir diğerine geçerek günler boyunca hiç durmadan seyahat edebilir. Ayrıca, sahip olduğu diğer atlar da kısrak sütü veya yeri geldiğinde at eti gibi gıdaları sağladığı için ordularımızın sözüm ona medeni ulusların ordularına kıyasla açlığa yenik düşme ihtimali daha düşüktür. Bu sayede düşmanlarımıza karşı daha iyi manevra yapabilir, imkânsız olduğuna inandıkları kadar kısa sürelerde büyük alanlara yayılabiliriz."
 mge_kheshig: "Keşikler"
 mge_kheshig_desc: "Keşikler, bir zamanlar Büyük Moğol Hanı'nı koruma görevini üstlenen birliklerdir. Onların evlatları da Moğol Hanı için görevlerini sürdürmeye devam edecek ve halkımıza düşman olanlara boyun eğdirecekler!"
 mge_glory_of_the_khan: "Görkemli $rank_kingdom_horde_ruler_suffix_male$"
 mge_glory_of_the_khan_desc: "Büyük $genghis_khan_name_no_tooltip$, emri altında daha önce hiç görülmemiş büyüklükte bir ordu topladı. İhtişamının vârisleri olarak ordularımız geçmiş zamanlardaki Moğol ordalarından bile daha büyük olacak."
 #Steppe Hordes
 horse_lords: "Bozkırların At Efendileri"
 horse_lords_desc: "İnsan doğasına uyum sağlayabilen canlılar olan atlar, çocuklarımızla birlikte doğup büyütülür ve aynı halkımız gibi soylu ve vahşi olmayı öğrenmişlerdir. Zor evcilleştirme süreçlerini yürütmekten büyük bir şeref duyuyoruz, onlar da bizi büyük efendileri olarak görüyorlar."
 kurultai_advance: "Kurultay"
 kurultai_advance_desc: "Her savaşçı grubunun tüm liderlerini toplayarak ordalarımızı zafere götürecek bir $rank_empire_horde_ruler_suffix_male$ seçebiliriz. Bir çadırda halkımızın kaderi çizilecek ve kendini bize önderlik etmeye layık gören adaylar arasından liderler seçilecek."
 beyond_the_sun: "Güneşin Ötesinde"
 beyond_the_sun_desc: "Büyük Ordaların devri henüz kapanmadı. Düşmanlarımızın yaptığı hatalardan dersler çıkardık ve giderek daha da bilgeleşip güçleniyoruz. Güneşin doğduğu yerden battığı yere kadar her yer bizim olacak."
 steppe_slave_raiding: "Bozkır Köleleştirme Baskınları"
 steppe_slave_raiding_desc: "Yağma ekiplerimiz rüzgâr gibi hızlı hareket ederek kimse geldiklerini bile anlamadan vurup kaçar. Büyük paraları yalnızca saldırdığımız yerleşim yerlerini yağmalayarak değil aynı zamanda iyi paralar karşılığında sattığımız esirlerle kazanırız."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "Son yüzyılda Orta Asya'da ticaret yolları oluştu ve İpek Yolu ortaya çıktı. Bunun sonucunda tüccarların ve kervanlarının yol üzerinde durup dinlenebileceği $caravanserai$ konsepti doğdu."
 borjigin_blood: "$Borjigin$ Kanı"
 borjigin_blood_desc: "$genghis_khan_name_no_tooltip$'ın damarlarında akan $Borjigin$ kanını taşıyoruz. Tüm ülkeler, mirasımız karşısında boyun eğmeli ve tüm bozkır toprakları bizi kardeş bilmelidir."
 turco_mongol_tradition: "Türk-Moğol Geleneği"
 turco_mongol_tradition_desc: "$Borjigin$ Hanedanı $mongolian_culture$ kökenli olsa da $genghis_khan_name_no_tooltip$'ın $central_asia$'da fethettiği topraklar çoğunlukla $turkic_group$ nüfusa sahipti. Bunun sonucu olarak iki toplum arasında özgün bir kültür karışımı ortaya çıktı."
 yams_of_the_great_khan: "Büyük Hanın Yamları"
 yams_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$, ulakların Moğol ordularına yetişebilecek kadar hızlı seyahat edebilmesini sağlamak için her 30 ila 60 kilometrede bir Moğol ordusunun ulaklarına gıda, sığınak ve at sağlayacak istasyonların bulunduğu bir sistem olan \"yamları\" kurdu. Bu da mesajların atın gidebildiği kadar hızlı gitmesini ve yorgunluğun ulağın hızını azaltmamasını sağladı. Bu sayede imparatorluğumuz en azından geçici olarak Moğol Barışı süresindeki toprakların genişliğinden dolayı ortaya çıkan lojistik sorunlarını çözdü."
 mandate_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$ Fermanı"
 mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$, sözlerini tanrıdan alır. Halkımızın birlikteliği büyük liderimize olan sadakatinden gelir. Yalnızca krallığa boyun eğenlerin iradesini bükebilen birisi bağlılığımıza layıktır."
 there_shall_be_no_grass: "Çimden Eser Kalmayacak"
 there_shall_be_no_grass_desc: "Ordamızın geçtiği yerde bir daha çim yetişmez, toprak artık düşmanlarımızı beslemez, günler ve geceler geçtikçe toprak sessizleşir, hiçbir ekin büyümez. Bazı açlıkları yenmek mümkün değildir."
 slavery_before_death: "Ölümdense Kölelik"
 slavery_before_death_desc: "Şehirlerin yakılıp yıkılması savaşın bir parçasıdır. Geçmişte savaşçılarımız kontrolsüzce her şeyi yıkar, bulabildikleri her şeyi yağmalar ve karşılarına çıkan herkesi öldürürlerdi. Bu davranış onların moralini yükseltse de ekonomik açıdan hiç mantıklı değildi. Bu yeni yaklaşımla kafataslarından kule dikmek için rastgele kafa kesmek yerine en azından çalışabilecek durumda olanları köle olarak kullanabiliriz."
 horde_loyalty: "Orda Sadakati"
 horde_loyalty_desc: "Halkımızın sadakati muhakkaktır. $rank_kingdom_horde_ruler_suffix_male$ hükmünün altında müreffeh yaşayan hiç kimse, bu topraklara sırtını dönmeyi düşünmeyecektir."
 horde_loot_discovery_advance: "Yağma Getirileri"
 horde_loot_discovery_advance_desc: "Yağmalamak her daim kimliğimizin bir parçası olmuştur. Halkımız eğitiminin ve zenginliğinin büyük bir kısmını yağmalayarak ve talan ederek elde eder. Baskınları daha fazla yapmaya teşvik etmekten zarar gelmeyecektir."
 trampling_horde: "Gürüldeyen Orda"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$ fetihleriyle dünyayı titretti. Biz de onun izini takip edeceğiz. Tüm dünya, doludizgin koşan atlarımızdan korkmayı öğrenecek."
 watchers_of_the_silk_road: "İpek Yolu'nun Gözcüleri"
 watchers_of_the_silk_road_desc: "Biz ne inşaat ne ticaret yaparız. Biz yalnızca ihtiyacımız olanı ve bazen fazlasını alırız. Savaşçılarımız yabancı tüccarları ve tekniklerini yakından takip etti ve bu sayede mallarımızı götürmek için hangi yolların en güvenli olduğunu öğrendik."
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$ Lojistiği"
 logistics_of_khan_desc: "İnsanlar, Büyük $rank_kingdom_horde_ruler_suffix_male$ tarafından gerçekleştirilen fetihlerin yalnızca üstün askerî güçle değil, lojistik alanındaki üstünlük sayesinde de başarılmış olduğunu çoğunlukla unutur. Büyük $rank_kingdom_horde_ruler_suffix_male$ tarafından uygulanan teknikleri kopyalamalı ve onları günümüze uyarlamalıyız. Bu sayede daha geniş fetih fırsatları elde edebiliriz."
 populating_the_steppes: "Bozkır İskânı"
 populating_the_steppes_desc: "Düşmanlarımızın üzerine ölüm yağdırırken sınırlarımız içinde yaşayanlara barış götürmeliyiz. Sınırlarımız içindeki barışı sürdürüp imparatorluğumuzun dört bir yanındaki yetenekli kadınlar ile erkekleri yeni ve büyük şehirlerde iskân etmeleri için desteklersek bozkırları ehlîleştirebiliriz."
 a_magnanimous_empire: "Asil İmparatorluk"
 a_magnanimous_empire_desc: "Büyük $rank_kingdom_horde_ruler_suffix_male$'ın müreffeh geçen hükümdarlığı kılıcının keskinliğiyle olduğu kadar kendisine diz çökenlere karşı gösterdiği olağanüstü saygıyla da anılır. Hoşgörülü imparatorluğumuza kucak açanlara bizden biriymiş gibi davranılır."
 horde_ardor: "Orda Coşkusu"
 horde_ardor_desc: "Atlarımız da düşmanlarımızın karşısında binicileri gibi vahşi ve dehşet vericidir. Savaşa giden süvarilerimiz aynı cehennemden fırlamış ve durdurulamaz bir iblis ordusu gibi görünür."
 #Persia
 ira_sasanian_heritage: "Sasani Mirası"
 ira_sasanian_heritage_desc: "$persia_region$, İslam ordularının fethinden önce batıdaki Kafkasya'dan doğudaki Kirthar Sıradağları'na kadar uzanan Sasani İmparatorluğu'nun yurduydu. Bu imparatorluğun büyük kültürel başarıları, Acem sanatını ve kültürel kimliğini derinden etkiledi."
 ira_islamized_persia: "Acem İslamı"
 ira_islamized_persia_desc: "Acemistan'ın İslamlaşması henüz tamamlanmamış uzun bir süreç olmasına rağmen İslam, Acem kimliğinin temel unsurlarından biri hâline gelmiştir. Kadim geleneklerimizin birçoğu İslam öğretileriyle kaynaşmış ve bugünkü temel değerlerimizi oluşturmuştur."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "Kralların Kitabı olarak da bilinen #italic $shahnameh$#!, $farsi_culture$ halkının epik şiiri ve ulusal destanıdır. Büyük $persia_region$'nde hüküm süren imparatorlukların tarihî ve mitolojik geçmişini betimleyerek Acem kültürüne tahayyül edilemez boyutlarda katkı sağlamaktadır."
 ira_restoration_of_cities: "Şehirlerin Yeniden İnşası"
 ira_restoration_of_cities_desc: "1219 ve 1221 yılları arasındaki Moğol istilası bölgenin tamamı için bir felaketti. Muhteşem büyüklükteki nüfus merkezleri yerle bir edilmişti. Şimdi, yıkılanı yeniden inşa etme ve Acemistan'ın göz kamaştırıcı metropollerini eski ihtişamına kavuşturma zamanı."
 ira_improved_silk_road: "İpek Yolu'nu İyileştir"
 ira_improved_silk_road_desc: "Yolların ve köprülerin iyileştirilmesi, yolları korumak için küçük bir vergi karşılığında bir muhafız sistemi kurulması ve tüccarların dinlenme molaları verebileceği bir kervansaray zinciri oluşturulması. Tüm bunlar, İpek Yolu'ndan geçen tüccarlara kolaylık sağlarken devletin gelirlerini de artırır."
 ira_promotion_of_irrigation: "Sulama Teşviği"
 ira_promotion_of_irrigation_desc: "Geçmişteki Moğol istilasının bir sonucu olarak Acem bölgesi, bu topraklarda yaşamış eski büyük imparatorluklara kıyasla oldukça küçük bir nüfusa sahip. Sulama sistemlerinin teşviki, geçmişteki can kayıplarının telafisi için gereken nüfus artışını destekleyecek ve tarımsal gelişimi sağlayacaktır."
 ira_persian_horses: "Acem Atları"
 ira_persian_horses_desc: "Atlar, toplumumuzda önemli bir rol oynar. Halkımızın büyük bir kısmı atlarıyla beraber büyür. Bu yakın ilişki hem at yetiştiricilerimizin gösterdiği özende hem de süvarilerimizin olağanüstü dayanıklılığında görülebilir."
 ira_spread_of_persian_influence: "Acem Etkisi"
 ira_spread_of_persian_influence_desc: "Acemce, pek çok imparatorluğun toplam ömründen daha uzun bir geçmişe sahip kadim bir dildir. İslam fetihleri bile Acem kimliğinin özünü zayıflatamadı. Birçok devlet bizim kültürümüzü taklit etmeye çalışır."
 ira_persian_rug_production: "Acem Halısı Üretimi"
 ira_persian_rug_production_desc: "Acemistan eskiden beri halı ve kilim üretimiyle tanınsa da Moğollar topraklarımızı istila ettiğinde burada büyük bir yıkım ile hasar yaşandı. Acemistan'ın kendini toparlaması için ekonomik gücümüzü de yeniden inşa etmeliyiz. Artık eski ustalıklarımızı yeniden canlandırmanın vakti geldi."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic $qizilbash$#! hareketi, Safevî tarikatı tarafından kurulan bir Şii askerî örgütlenmesidir. Dinî inançlarından ve tasavvufi bağlarından güç alan bu savaşçılar, devletimizi desteklemeye ve ordumuzun temelini oluşturmaya hazır."
 ira_the_qurchi: "Kurçi"
 ira_the_qurchi_desc: "$qizilbash$ Acemistan ordusunun omurgasını oluştururken #italic Kurçi#!, $qizilbash$ arasından seçilen kraliyet muhafızlarıdır. Bu askerler toprak tahsisi yerine kraliyet hazinesinden maaş alır."
 ira_religious_state: "Dinî Devlet"
 ira_religious_state_desc: "Devletimizin resmî inancı ne olursa olsun, Acemistan özünde her zaman dindar bir ülke olarak kalacaktır. Yaşamımızın her yönü dinî ilkelerle şekillenir ve devletin kendisi bile temel inançlarımız doğrultusunda ahlak ve adaletin somut bir örneği olarak davranır."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$, Kafkas kökenli askerî kölelerden oluşan özel bir birliktir. Çoğunlukla eski Hristiyanlardan oluşan $a_ghilman$ askerleri, sıkı bir askerî eğitimden geçer ve ateşli silahları kullanmada uzmanlaşır. Bu da onları devletin ordusunun vazgeçilmez bir unsuru hâline getirir. Ordudaki diğer nüfuzlu birliklere karşı bir denge unsuru olarak görev yaparlar."
 ira_encouraged_art: "Sanatı Teşvik Et"
 ira_encouraged_art_desc: "Acemistan'ın sanat eserleri dünya çapında talep görür. Yakın ve uzak diyarlardan sanat koleksiyoncuları en seçkin eserlerimizi satın almak için ülkemize seyahat eder. Bu ticari faaliyeti ve gelecek vadeden sanatçıları desteklemeliyiz."
 ira_nazir: "Saray Nazırı"
 ira_nazir_desc: "Nazır veya diğer adıyla denetimciler, topraklarımızın idarecileri ve Şehinşah'ın gözü kulağıdırlar. Sarayın tüm işleyişi Nazır tarafından gözetilir ve saray üyeleri onların onayıyla terfi alır. Vezîr-i Âzam bile Nazır ile koordinasyon içinde çalışmak durumundadır."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$ler, imparatorluğun ateşli silah kullanan askerleridir. Ateşli silahlar daha önceden de kullanımdaydı ancak Acem ordusunun çoğu geleneksel yay ve oku tercih ettiği için yaygın değildi. $a_tofangchi$ alayları, aldıkları eğitimle bunu değiştirerek modern silahların kullanımını yaygınlaştırmayı amaçlamaktadır."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "Dinî Birlik Politikası"
 ira_religious_unity_policy_desc: "Büyük dinî ayrılıklar dönemi artık sona erdi. Bu modern çağda İslam dünyası, iç çatışmaları sürdürme lüksüne sahip değil. Hem iç hem de dış ilişkilerde dinî birlik politikasını benimsemeli ve bir zamanlar zındık olarak gördüklerimizle uzlaşma yoluna gitmeliyiz."
 ira_afsharid_navy: "Acem Körfezi Kıyı Savunması"
 ira_afsharid_navy_desc: "Topraklarımızın büyük kısmı Zağros Dağları'nın eteklerinde ve yaylalarında bulunsa da Acemistan devleti kendi kıyı bölgelerine de sahiptir. Geçmişteki hanedanlar imparatorluğun deniz savunmasına yeterince önem vermemiş olsa da denizle bağını koparmamış halkımızın denizcileri kıyılarımızı korumaya hazırdır."
 ira_jazayerchi: "$a_jazayerchi$ Piyade Güçleri"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "Selçuklu Kökenleri"
 seljuk_roots_desc: "Dört bir yanımızda düşmanlar olduğundan bizim gibi bir devlet, güçlü bir orduya sahip olmak zorundadır. Neyse ki zayıf insanlar değiliz. Düzensiz Guzatlardan ve Akıncılardan Osmanlı İmparatorluğu'nun Sipahilerine kadar tüm Türk askerlerinin gücü dünyaya nam salmıştır. Şanlı geleneklerimizden ve tarihimizden ilham alıp çağlardan beri süregelen kudretimizi tazeleyerek imparatorluğumuza yaraşır bir ordu kuralım."
 heirs_of_rum: "Anadolu Selçuklularının Vârisleri"
 heirs_of_rum_desc: "Karmaşık bir dönemin ve çevre Beyliklerle olan güç çekişmesinin ardından bir zamanlar görkemli bir devlet olan Anadolu Selçuklu Devleti'nin sınırlarını tekrardan çizelim."
 splendor_of_anatolia: "Anadolu'nun İhtişamı"
 splendor_of_anatolia_desc: "İslam dünyasının en etkileyici medreselerinden ve camilerinden bazıları bizim topraklarımızda. Ayrıntılara gösterdiğimiz özenle ve sahip olduğumuz yeteneklerle sanat alanındaki hünerlerimizle kimse boy ölçüşemez."
 persian_in_the_court: "Sarayda bir Acem"
 persian_in_the_court_desc: "Yönetimimizin büyük kısmı belli bir süre boyunca Acemceye bağlıydı. Bölgedeki kültürel çeşitlilik de söz konusu olunca bu durum, bariyerleri aşan yeni bir iş birliğine dönüştü."
 akinji_cavalry: "Akıncılar"
 akinji_cavalry_desc: "Hafif süvarilerimiz sıklıkla komşu toprakları yağmalar, hatta bazen söz konusu topraklara yerleşir. Tarih boyunca rakip askerî güçlerle doğrudan yüzleşen ilk birlikler olmuş ve düşmanın ikmal ve ulaşım hatlarını kesmek için ticaret yollarına saldırmışlardır. Savaştaki cesaretleriyle bilinen bu süvariler sınır topraklarında yaşamış ve yağmacılık yapmıştır."
 crossroads_of_commerce: "Ticaret Kavşağı"
 crossroads_of_commerce_desc: "Kervansaraylarımız Çin'den Avrupa'ya uzanarak topraklarımızdan geçen ticareti, bilgi akışını ve insanları destekliyor. Topraklarımızdan geçen sikke ve refah, bize çok kârlı bir iş olanağı sağlıyor."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "Esnek Sadakat"
 flexible_loyalty_desc: "Ülkemiz, Avrupa'nın çeşitli dinleri ve halkımıza tehdit oluşturabilecek birçok güç arasında sıkışıp kaldı. Yalnızca bölgedeki farklı paralı asker gruplarıyla iş birliği konusunda esnek bir yaklaşım benimseyerek varlığımızı sürdürebiliriz."
 heritage_of_the_rus: "Rus Mirası"
 heritage_of_the_rus_desc: "Rus toprakları bugün birkaç devlete bölünmüş olsa da Kiev'den yönetilen o büyük devletin hatırası zihinlerimizde hâlâ canlı. Biz de eski hükümdarların tarzını benimseyip onlarla olan bağlarımızı vurgularsak halkımız için güçlü bir gelenek oluşturabiliriz."
 mother_of_russian_cities: "Rus Devletlerin Anası"
 mother_of_russian_cities_desc: "Kiev bir zamanlar Novgorod'un kuzey ormanlarından Karadeniz'in güney kıyılarına kadar uzanan büyük bir devletin göz kamaştırıcı başkentiydi. Rus devletleri dağıldıktan ve Moğol istilalarından sonra geriye pek bir şey kalmadı. Şehirlerimiz ne tür zorluklar yaşarsa yaşasın, yeniden ayağa kalkmalarını ve gelecek yüzyıllar boyunca gelişmelerini sağlayacağız."
 international_influences: "Yabancı Etkiler"
 international_influences_desc: "Çok sayıda yabancı tüccar ile gezgin, refah ve zenginlik getirerek yollarımızı düzenli olarak kullanıyor. Bu insanların inançlarını koruma altına alırsak bazılarını kasaba ve şehirlerimize kalıcı olarak yerleşmeye ikna edebiliriz."
 reuniting_rus: "Rus Birliği"
 reuniting_rus_desc: "Biz, Kiev Knezliği topraklarının gerçek vârisiyiz. Bu topraklar sancağımız altında yeniden birleşmeli!"
 united_faith: "Birleşmiş Bir İnanç"
 united_faith_desc: "İçinde bulunduğumuz durum ne olursa olsun, inancımızın birliğini sağlamak zorundayız. Din adamlarımız ancak uyum içinde çalıştıklarında ve inananlar arasında hiçbir görüş ayrılığı olmadığında asıl görevleri olan halkımıza rehberlik etmeye ve güven vermeye odaklanabilirler."
 east_and_west: "Doğu ve Batı"
 east_and_west_desc: "Doğu ve batı devletleri arasındaki coğrafi konumumuz, tüccarlarımıza bölgenin son derece kârlı ticaret yollarında aracılık yapma fırsatı sağlıyor."
 ruthenian_state_advance: "Rutenya Devleti"
 ruthenian_state_advance_desc: "Geçmişte dostane ilişkilerimizi korumak adına yabancı etkilere boyun eğdik. Başkalarının geleneklerine uyum sağlamak zorunda kaldık ancak zamanla bir kez daha başkalarının etkisi alanına girme riskini almamak için kendi geleneklerimizi güçlendirmeliyiz."
 ruthenian_rural_buildings: "Rutenya Köyleri"
 ruthenian_rural_buildings_desc: "Rutenya engin ve kırsal bir diyardır. Kiev gibi büyük şehirlerimiz önemli bir amaca hizmet etse de ekonomimiz için elzem gıda ve ham madde sağlayan küçük köylerin uzak topraklarını göz ardı etmemeliyiz."
 ruthenia_commoner_education: "Tüm Rutenyalılar İçin Eğitim"
 ruthenia_commoner_education_desc: "Yerel okullar kurarak sosyal statüleri fark etmeksizin tüm nüfusumuzu eğitebiliriz."
 #Cossacks
 cossack_raids: "Kozak Baskınları"
 cossack_raids_desc: "Kozaklarımız neredeyse sürekli savaş hâlinde yaşayan ve orduların kullandığına benzer baskın ile yağma taktiklerini benimsemiş insanlardır. Bu davranışlarıyla çok düşman edinmiş olsalar da hazinemizi de zenginleştirmişlerdir."
 tamed_steppes: "Ehlîleşmiş Bozkır"
 tamed_steppes_desc: "Çoğu insan bozkırları yaşanmaz ve verimsiz topraklar olarak görse de Kozaklarımız bu zorlu ortama uyum sağlamış ve sadece hayatta kalmakla kalmayıp başarılı olmayı da bilmiştir. Onlar sayesinde bu topraklardan yararlanıp fayda sağlayabiliriz."
 cossacks_recruitment: "Askere Kozak Alımı"
 cossacks_recruitment_desc: "Kozaklar korku duyulan savaşçılardır ve bozkırların zorlu topraklarında hayatta kalma konusunda benzersiz bir yeteneğe sahiptirler. Devletimizde ve ordumuzda bozkırlar üzerinde hâkimiyet kurmamızı sağlayacak elit bir güç olarak yer alabilirler."
 cossacks_escaped_serfs: "Kaçak Serfler"
 cossacks_escaped_serfs_desc: "Kozakların çoğu serflik düzeninde doğdu. Feodal baskıdan bunalan bu insanlar, efendilerinden kaçıp bozkırlarda özgür bir yaşamın peşinden gitti. Kaçak serflere kucak açmayı sürdürmeliyiz."
 cossacks_hetmanate: "Kozak Hetmanlığı"
 cossacks_hetmanate_desc: "Kozakların kralları veya kağanları yoktur. En yüksek rütbeli komutanları ve devlet ile toplum meselelerinde ilk söz hakkına sahip atamanlar tarafından yönetilirler. Siyasi güç ise tüm Kozakların söz hakkına sahip olduğu yasal ve askerî meclis Rada'dadır."
 cossack_administration: "Kozak İdaresi"
 cossack_administration_desc: "Kozak liderlerimize general ve yönetici olarak ikili rol vererek ordumuza asker alımını seri hâle getirebilir ve bu askerlerin eğitim kalitesini yüksek tutabiliriz."
 steppe_riders: "Bozkır Atlıları"
 steppe_riders_desc: "Bozkır yaşanması tuhaf ve tehlikeli bir yerdir. Bir atınız yoksa ölümlerden ölüm beğenmeye başlayabilirsiniz. Sonsuz Çimen Denizi'ne girdiğinizde atınız bir hayvan ya da mülk olmaktan çıkarak bir parçanız hâline gelir. Vücudunuz nasıl kalp veya karaciğer olmadan hayatta kalamazsa bozkırda da atsız hayatta kalamaz."
 cossacks_exploration_advance: "Kozak Keşfi"
 cossacks_exploration_advance_desc: "Kozaklarımız, ülkemizin sınırlarında yaşar. Bu durum onları, sınırlarımızın ötesine geçmek, bilinmeyen toprakları keşfetmek, yeni ülkeler ve medeniyetler aramak, kimsenin daha önce gitmediği yerlere cesurca gitmek için mükemmel adaylar yapar."
 cossacks_military_society: "Askerî Toplum"
 cossacks_military_society_desc: "Kozaklarda sivil ve asker toplum arasında neredeyse hiç fark yoktur. Kozaklar bir ordudur. Kozakları kontrol ettikleri topraklar değil halkları belirler ve bu halk savaşçılardan oluşur. Ordumuz büyüdükçe askerî bölümlerin düzgün bir biçimde idari ihtiyaçlarımızla örtüştüğünden emin olmalıyız."
 cossacks_serf_autonomy: "Kozak Serf Özerkliği"
 cossacks_serf_autonomy_desc: "Kozaklar arasında hiç kimse zorbalığa maruz kalmamalıdır. Yeni topraklar fethettiğimizde oradaki serflere, köylülere ve kölelere Kozaklarımızla eşit şekilde muamele edebiliriz."
 cossacks_colonization_advance: "Kozak Koloniciliği"
 cossacks_colonization_advance_desc: "Kozaklarımız hâlihazırda özgürce dolaşmaya ve sınırlarımızın ötesine çıkmaya alışık. Onları, daha uzak yerleşim yerleri kurmak ve kimsenin hak iddia etmediği o topraklardaki nüfuzumuzu artırmak için kullanabiliriz."
 cossacks_registered: "Kozak Kayıtları"
 cossacks_registered_desc: "Kozaklarımızın safları genişledikçe her alayın gücünü, sayılarını ve ikmal durumlarını dikkate almalıyız. Merkezî bir kayıt sistemiyle tüm Kozakların ihtiyacını karşılayabiliriz."
 cossack_reputation: "Kozak İtibarı"
 cossack_reputation_desc: "Kozaklarımızın vahşi savaşçılar olduğu zaten bilinen bir şey. Bu da onlarla savaş meydanında karşılaşacak olan düşmanlarımızı korkutmaya yeter."
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$ Dağları"
 geo_georgian_highlands_desc: "$GEO$ toprakları Kafkas Dağları arasında yer alır. Topraklarımız hiçbir yabancı güç için kolay lokma olmamıştır. Azim ve dayanıklılığımız dillere destandır."
 geo_georgian_script: "$georgian_culture$ Yazısı"
 geo_georgian_script_desc: "Yüzyıllar önce oluşturulmuş $georgian_culture$ alfabesi tek bir alfabeden değil, üç alfabeden oluşur. Sivil idarede Mkhedruli, Kilisemizde ise Asomtavruli ve Asomtavruli kullanılır. Böylece hem kutsal metinlerimiz sıradan dilden etkilenmez hem de halkımız bu metinleri anlayarak onlarla bağ kurar."
 geo_georgian_isolation: "$GEO_ADJ$ Yalnızlığı"
 geo_georgian_isolation_desc: "Farklı din ve kültürlere sahip güçlü ülkelerle çevrili olduğumuz için fırsatçı bir diplomasi yöntemi izlemek ve herkesi memnun ederek barışı mümkün olduğunca uzun süre koruyabilmek adına bağlılıklarımızı sık sık değiştirmek zorundayız."
 geo_legacy_of_saint_nino: "Azize Nino'nun Mirası"
 geo_legacy_of_saint_nino_desc: "$GEO$, kökleri bin yıl önce Azize Nino'nun bölgeyi Hristiyanlaştırmasına dayanan tarihin en eski Hristiyan kiliselerinden birisine sahiptir. Yüzyıllar içerisinde $GEO_ADJ$ Kilisesi, $GEO_ADJ$ devletinde giderek daha da birleştirici bir güç olmaya başlamıştır. $BYZ_ADJ$, Moğol ve Müslüman etkilerine karşı $GEO_ADJ$ kültürünün merkezî unsuru olmaya devam etmiştir. Bölgede oldukça az sayıda Hristiyan krallık kaldığı ve $GEO$ içerisinde bağlılıkların dağılmasıyla Kilise, yabancılara karşı önemli bir birleştirici güç olmaya devam ediyor."
 geo_restoration_of_fortresses_and_churches: "Hisar ve Kiliselerin Yeniden İnşası"
 geo_restoration_of_fortresses_and_churches_desc: "Ülkemiz, çok sayıdaki hisar ve kilisemiz sayesinde bugünlere kadar direndi ve dış etkilere karşı varlığını sürdürdü. Hisarlarımız topraklarımızı korurken kiliselerimiz ruhlarımızı korur. Başarılı olmak istiyorsak her ikisine de gözümüz gibi bakmalıyız."
 geo_sadrosho_districts: "Sadroşo Mahalleleri"
 geo_sadrosho_districts_desc: "Sadroşo (sancaklar) seferberlik için kullanılan özel askerî bölgelerdir. Topraklarımızı, her birini ayrı bir subayın yöneteceği birkaç Sadroşoya bölerek askere alımı ve ordumuzdaki birlik dağılımını daha kolay bir şekilde düzenleyebiliriz."
 geo_dasturlamali: "Dasturlamali"
 geo_dasturlamali_desc: "Moğol istilasından sonraki yüzyıllarda $GEO$, çalkantılı dönemlerden geçti. Bölünme, yerel soyluların artan nüfuzu ve dış baskıların artmasıyla eski $GEO_ADJ$ feodal sistemi fiilen işlevini yitirdi ya da kısmen terk edildi. Tebaanın ve soyluların kral ile devlete karşı sorumluluklarını açıklayan kurallar, ilkeler ve düzenlemeler bütünü olan $geo_dasturlamali$, krallığımızın yasal organlarının temelini oluşturmakta ve iç düzeni sağlamlaştırmaktadır."
 geo_georgian_embassies: "$GEO_ADJ$ Elçilikleri"
 geo_georgian_embassies_desc: "Farklılıklarımıza bakmaksızın çevremizdeki tüm uluslarla düzenli ve güçlü diplomatik bağlar kurma geleneğine sahibiz. Bu sayede diplomatlarımız her zaman saygıyla karşılanır ve itibar görür."
 geo_georgian_unification: "$GEO_ADJ$ Birleşmesi"
 geo_georgian_unification_desc: "$GEO$ toprakları geçmişte gerek yabancı etkiler gerekse ülke içi nedenlerden ötürü bölündü. Onurlu $GEO_ADJ$ halkı ise $GEO$ topraklarının tekrar bölünmesine engel olmak için savaşmaya hazır."
 #Georgia Specific
 geo_legacy_of_saint_george: "Aziz Yorgi'nin Mirası"
 geo_legacy_of_saint_george_desc: "Efsanevi Aziz Yorgi ile olan bağımız hem Hristiyan hem de Müslüman dünyasında iyi bilinir. O nasıl ki cesurca korkunç ejderhayla yüzleşip onu alt ettiyse askerlerimiz de düşmanlarımızla savaşta öyle yüzleşecektir."
 geo_bagrationi_dynasty: "$Bagrationi$ Hanedanı"
 geo_bagrationi_dynasty_desc: "Kökenleri gizemli olan kadim $Bagrationi$ Hanedanı'nın kral ve kraliçeleri, 9. yüzyıldan beri $GEO$ ülkesini önce prens ünvanıyla sonrasında monark ünvanıyla yönetmektedir."
 geo_georgian_golden_age: "$GEO_ADJ$ Altın Çağı"
 geo_georgian_golden_age_desc: "$GEO$, Moğol istilalarıyla ani bir şekilde sona eren görkemli bir kültürel ve dinî Altın Çağ yaşamıştır. O dönem, ulusumuzun en etkileyici kültürel başarılarını bizlere armağan etmiştir. Şimdiyse bu çağı yeniden yaşayacak, hatta bunun da üstüne çıkacağız."
 geo_legacy_of_tamar: "Tamar'ın Mirası"
 geo_legacy_of_tamar_desc: "Tamar, ulusumuzun gördüğü en büyük hükümdarlardan biriydi. Askerî ve kültürel başarıları destanlaşmıştır. Adının anılması bile hâlâ tüm $georgian_culture$ halkının yüreğinde saygı uyandırmaktadır."
 geo_david_the_builder: "Kurucu Davit"
 geo_david_the_builder_desc: "Tarihimizin hâlen daha en büyük hükümdarı sayılan Kurucu Davit, $GEO$ ülkesine en refah dolu dönemini yaşatmıştır. Ülkeyi güçlü ve kültürel açıdan etkili bir krallık hâline getirmiştir. Sayesinde ülke, Hristiyanlık âlemi ile $georgian_culture$ halkının umut ışığı olmuştur."
 geo_georgian_titles: "$GEO_ADJ$ Ünvanları"
 geo_georgian_titles_desc: "\"Kralların Kralı, yenilmez kudret sahibi, muhteşem, kutsal Abhazlar, İberler, Raniler, Kakhetler ve Ermeniler krallığının koruyucusu, Doğunun ve Batının, Güneyin ve Kuzeyin Şehinşahı ve Şirvanşahı, iki ülkenin, iki tahtın ve iki tacın sahibi, ilahi Süzeren ve tahtın mutlak Hükümdarı.\" Hükümdarımızın bu yüce ünvanları sarayda en derin saygıyla anılacaktır."
 geo_georgian_numismatics: "$GEO_ADJ$ Meskûkâtı"
 geo_georgian_numismatics_desc: "Ülkemiz, sikkeleri yalnızca $georgian_language$ değil, aynı zamanda $arabic_language$ ve $persian_language$ yazılarla da basma geleneğine sahiptir. Bu diller, ülkemiz ile komşularımız arasındaki ticaretin ortak dili olarak kullanılır ve ticari ilişkilerimizi güçlendirir."
 geo_beacon_of_christianity: "Hristiyanlığın Feneri"
 geo_beacon_of_christianity_desc: "$GEO$, İslam topluluklarıyla çevrilip yalnızlaştırıldıktan sonra dahi yüzyıllardır Kafkasya'da Hristiyanlığın sarsılmaz kalesi olmuştur. Halkımın koşulsuz ve derin inancı, tüm Hristiyan kardeşlerimiz için bir umut ışığı gibidir."
 geo_georgian_principalities: "$GEO_ADJ$ Prenslikleri"
 geo_georgian_principalities_desc: "Topraklarımızın idaresi, çeşitli prenslikler ve bölgelere ayrılmıştır. Bu akılcı yetki dağılımı sayesinde hükmümüzü etkili bir şekilde gösterebiliyoruz."
 geo_georgian_resilience: "$GEO_ADJ$ Dayanıklılığı"
 geo_georgian_resilience_desc: "Ülkemiz, asırlar boyunca hem dış güçlerin müdahalesiyle hem de iç çekişmelerle defalarca parçalanma tehlikesi yaşamıştır. Her seferinde de tıpkı küllerinden yeniden doğan bir Anka kuşu misali ayağa kalkmış, kendini bölgenin saygın ve güçlü bir devleti olarak yeniden var etmiştir. Halkımızın bu direnci takdire şayandır."
 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$ Hanedanı"
 sme_jaqeli_dynasty_desc: "$Jaqeli$ Hanedanı, mütevazı kökenlerine rağmen üstün diplomatik yetenekleriyle çevremizdeki kral ile imparatorlarla kalıcı ve sağlam ilişkiler kurmayı başarmıştır. Bu sayede ülkemiz, diplomasi arenasında saygın bir konuma yükselmiştir."
 sme_atabegs_of_samtskhe: "$SME$ Atabegleri"
 sme_atabegs_of_samtskhe_desc: "Bizler $GEO$ Krallığı'nın sıradan bir parçası değiliz. Uzun zaman önce kraliyetin bizi tanıması ve Atabeglik ünvanı, özel konumumuzun kanıtıdır. Bu saygın ünvan daha önce yalnızca Ermeni vasallara verilmişti. $GEO_ADJ$ hükümdarının bize duyduğu güven ve saygının en açık göstergesi budur."
 sme_proactive_diplomacy: "Önleyici Diplomasi"
 sme_proactive_diplomacy_desc: "Aslen $GEO$ ülkesinin bir parçası olmasına karşın $SME$ idari kararlarında ve eylemlerinde büyük ölçüde bağımsız hareket etmiştir. Bu durum, hem $GEO$ içerisindeki siyasi gelişmeleri yakından takip etmeyi hem de sınır komşumuz olan büyük imparatorluklarla ustaca bir diplomasi yürütmeyi zorunlu kılmıştır. Hükümdarlarımız, her dönemde en nüfuzlu güçlerle doğrudan ve etkili iletişim kanalları kurmayı başarmıştır. Biz de, gerektiğinde $GEO$ iç siyasetinde de etkin rol oynayarak kimi zaman taht kavgalarında bir taraf olduk kimi zamansa çıkarlarımız doğrultusunda kraliyet ailesiyle ittifaklar kurduk. Bu diplomatik geleneği yaşatmak hayati önem taşır zira devletimizin bekası buna bağlıdır. Tarih, bizleri ne yetersiz çaba göstermekle ne de öngörüsüz davranmakla suçlasın."
 sme_fortresses_of_samtskhe: "$SME$ Hisarları"
 sme_fortresses_of_samtskhe_desc: "Ülkemiz, $GEO$ topraklarını yabancı istilacılara karşı defalarca koruma altına almış stratejik bir dağlık sınır bölgesidir. Bu zorlu coğrafya, bize sarsılmaz kaleler inşa etmeyi ve uzun soluklu savunma savaşlarına hazırlıklı olmayı öğretti ve bu değerli mirası her ne pahasına olursa olsun yaşatmalıyız. $SME$ kaleleri daima bakımlı, iyi donanımlı ve her türlü kuşatmaya hazır olmalıdır zira bu topraklarda yabancı istilalar bir olasılık değil, kaçınılmaz bir gerçektir."
 sme_independent_ambitions: "Bağımsızlık Emelleri"
 sme_independent_ambitions_desc: "$SME$, tarih boyunca ister Müslüman ister Hristiyan, $georgian_culture$, $turkic_group$ yahut $iranian_group$ olsun, çeşitli yabancı kral ve sultanların egemenliği altına girmiştir. Kalıcı ve güçlü bir devlet düzeni ile sağlam bir ekonomi tesis etmek için topraklarımızı o an kimin yönetmek istediğine bakmaksızın varlığını sürdürecek köklü kurumlar inşa etmeliyiz. Kendi para birimimizi basmak, yasalarımızı oluşturmak ve yazarlarımız ile teologlarımızı himaye etmek zorundayız."
 sme_protect_trade_routes: "Ticaret Yollarını Koru"
 sme_protect_trade_routes_desc: "$georgia_area$, $anatolia_region$, $armenia_area$ ve $azerbaijan_area$ bölgelerinin kesiştiği noktadaki konumumuz sayısız tüccarı topraklarımızdan geçmeye cezbetmektedir. Ne var ki göçebe kabilelerin ardı arkası kesilmeyen akınları, tüccarların yollarımızın güvenliğinden endişe duymalarına yol açtı. Ticaretin ülkemize kesintisiz akışını sağlamak için tüm ticaret yollarını ve kervansarayları etkin biçimde koruma altına almalıyız."
 sme_frontier_warriors: "Sınır Savaşçıları"
 sme_frontier_warriors_desc: "Kafkasya, uzun zamandır göçebe imparatorların etkisi altında şekilleniyor. $SME$ otlakları da pek çok göçebe kabilenin topraklarımıza göz dikmesine yol açıyor. Bu durumun krallığımızın istikrarını sarsmasına izin vermek yerine kabilelerle karşılıklı yarar sağlayacak anlaşmalar yaparak onları askerî emellerimize ortak etmeliyiz."
 sme_sacred_land: "Kutsal Toprak"
 sme_sacred_land_desc: "$SME$ toprakları, $georgian_culture$ halkı için büyük manevi değer taşıyan kutsal mekânlara ev sahipliği yapar. Bir mağara manastırı olan Vardzia Manastırı, Meryem Ana'nın mucizevi ikonuyla ünlü kadim Atskuri Kilisesi ve Anchiskhati ikonuyla meşhur Ancha Manastırı, korumakla yükümlü olduğumuz en önemli kutsal mekânlardır. $GEO$ ülkesine bağlı olmayan $SME$ Kilisesi'ni muhafaza ederek ve oraya papaz göndererek halkımızın en zor zamanlarda dahi birlik içinde kalmasını sağlıyoruz."
 sme_bridge_between_worlds: "Âlemler Arası Köprü"
 sme_bridge_between_worlds_desc: "Ülkemiz tarih boyunca Hristiyan ve Müslüman âlemleri arasında bir köprü vazifesi görmüş, her iki inanç mensupları için buluşma noktası olmuştur. Bu sayede farklı inançlara mensup insanlar, topraklarımızda yüzyıllardır karşılıklı anlayış içinde yaşamaktadır."
 #Armenia
 arm_legacy_of_hayk: "Hayk'ın Mirası"
 arm_legacy_of_hayk_desc: "Nuh'un soyundan gelen Hayk, Babillileri yenip Ağrı Dağı'nın eteğinde krallığımızı kurarak ulusumuzun patriki oldu. Tüm halkımız bu hikâyeyi bilir ve böylesine antik bir soya ait olmaktan gurur duyar."
 arm_mount_ararat: "Ağrı Dağı"
 arm_mount_ararat_desc: "Büyük Tufan'dan sonra Nuh'un gemisinin durduğu yer olan Ağrı Dağı, ulusumuzun kurulduğu yerdir. Bu yüzden halkımız, topraklarımızın kutsallığı tehlike altına girdiğinde direnmeye dünden hazırdır."
 arm_apostolic_church: "$ARM_ADJ$ Apostolik Kilisesi"
 arm_apostolic_church_desc: "$ARM$, 301 yılında Hristiyanlığı devlet dini ilan ederek bunu yapan ilk ulus olmuştur. Bu yüzden dinî geleneklerimiz ve rahiplerimiz kimliğimizin önemli bir parçasıdır."
 arm_land_reclamation: "Toprakları Geri Almak"
 arm_land_reclamation_desc: "$ARM$ yüz yıllar boyunca savaş sebebiyle harap olup komşuları tarafından parçalandı. Kayıp topraklarımızı geri alıp yıkılmış kiliseleri ve hisarları yeniden inşa edip oraları yaşamaya uygun bir hâle getirerek topraklarımızı daha sağlam bir şekilde savunabilir, vatandaşlarımızın yaşam standartlarını daha iyi hâle getirebiliriz."
 arm_border_nation: "Sınır Ulusu"
 arm_border_nation_desc: "$ARM$, antik dönemlerden beri büyük ulusların savaş meydanı olmuştur. Bağımsızlığımızı kazanmamıza rağmen zaman zaman tarafsız bir duruş sergilemek herkesi memnun edemeyeceğimiz için zor olsa da başarılabilir bir şey."
 arm_melikdom_organization: "Meliklik Düzeni"
 arm_melikdom_organization_desc: "Az sayıdaki bağımsız $ARM_ADJ$ devletlerinden olan $ARM$, Moğol istilaları sonrasında eski Nakharar sistemi çöktüğü için melikler ismindeki feodal derebeyler tarafından yönetilir. Melikler ve astları arasındaki ilişkiler feodal bir lord ve serf gibi değil, bir askerî komutan ile subay arasındaki gibidir."
 arm_mountain_armies: "Dağ Orduları"
 arm_mountain_armies_desc: "$ARM$ toprakları doğası gereği dağlıktır. Halkımız yüzyıllar içerisinde burada yaşamayı öğrenmiş ve dağları avantajımıza kullanmayı sağlayacak bir yöntem geliştirmiştir. Bu yüzden ordularımız, topraklarımızın dört bir köşesinden gelip sancaklarımız altında birleşmeye hazırdır."
 arm_nakharar_titles: "Nakharar Ünvanları"
 arm_nakharar_titles_desc: "Nakharar ünvanları sistemi neredeyse $ARM$ kurulduğundan beri kullanılmaktadır ve Moğol istilası dönemlerinde sistem çökene kadar değişmeden kalmıştır. Ünvanlar artık kullanılmıyor olsa da sistemin bazı özellikleri hâlâ devam ederek soylularımızın ve ordularımızın becerilerini artırmaktadır."
 arm_greater_armenia: "Büyük $ARM$"
 arm_greater_armenia_desc: "Bizim ülkemizin büyük ve ulu bir tarihi vardır ve geçmişteki $ARM_ADJ$ krallıkları, $armenian_culture$ halkıyla birlikte büyük topraklara genişlemeyi başarmıştır. Onları taklit ederek memnuniyetle sancağımız altında toplanacak olan tüm $armenian_culture$ halkının esin kaynağı olduk."
 arm_highland_fortresses: "Dağ Hisarları"
 arm_highland_fortresses_desc: "Dağlık vatanımız bize direnmeyi ve dayanmayı öğretti. Hisarlarımız da bu direncin bir örneği. Sadece bulundukları yerin koşullarına değil, çetin topraklarımıza girmeye cesaret edebilen tüm yabancı istilacılara karşı dayanıklı olmaları için inşa edilmişlerdir."
 #Switzerland
 swiss_oath_of_rutli: "Rütli Yemini"
 swiss_oath_of_rutli_desc: "Bu yeni birliğe yeminimizi edelim. Kardeşlik içinde yaşayan tek bir ulus olmak istiyoruz. Bu olduğunda hiçbir dert veya tehlike bizi ayıramayacak. Hiçbir yabancı tiran topraklarımıza hükmedemeyecek!"
 swiss_halberd_infantry: "Morgarten'in Mirası"
 swiss_halberd_infantry_desc: "Morgarten Muharebesi'nde özgürlüğümüzü savunduğumuzda lanet Habsburg istilacılarına karşı önemli bir avantajımız vardı. Teber, basit olsa da her düşmanı kolaylıkla püskürtebilecek ölümcül bir silah. Birliklerimizi bu silahı kullanmaları için eğitmemiz düşmanlarımızın çok daha büyük birlikleri olsa bile onlara karşı avantaj elde etmemizi sağlayacaktır."
 swiss_eternal_alliance: "Ebedî Orman Kantonları İttifakı"
 swiss_eternal_alliance_desc: "Komşu Kantonlardaki dostlarımızla ebedî bir ittifak kurduk. Bu antlaşma olmasaydı bir kez daha Habsburg istilacılarına kaybeder ve yabancı tiranların hükmü altına girerdik. Bu ittifaklar yüzyıllar boyunca hayatta kalmamızı sağlayacak."
 swiss_mercenaries: "$SWI_ADJ$ Paralı Askerleri"
 swiss_mercenaries_desc: "Birliklerimiz alanlarındaki en iyi askerler olmalarıyla nam salmıştır. Neyse ki askerlerimizin hizmetlerine sürekli olarak ihtiyaç duymuyoruz. Bu sayede de bu birlikleri yabancı güçlere kiralayarak hem zenginleşiyoruz hem de birliklerimiz önemli deneyimler kazanıyor."
 the_swiss_confederation: "Konfederasyonun Prensipleri"
 the_swiss_confederation_desc: "Konfederasyonumuzun her üyesi davamıza değerli katkılarda bulunuyor. Bu devlet ittifakını yönetirken benimsediğimiz ademimerkeziyetçi yaklaşım, kasabalar, şehirler ve kantonlarımız arasındaki anlaşmazlıklara rağmen iç savaşa sürüklenmememizi sağlamak gibi daha büyük bir amaca hizmet ediyor."
 swiss_reislaufer: "Reisläufer"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ Bu emektar askerlerden alaylar kurmalı ve ordularımızda onlara görev vermeliyiz."
 swiss_recovery_and_prosperity: "Eziyet Görmüş Bir Ülke"
 swiss_recovery_and_prosperity_desc: "Geçmişteki çatışmalar bize yapmamız gereken tek şeyin istilacıları defetmek olmadığını gösterdi. Kantonlarımızın vadileri her bir muharebede harap oldu. Topraklarımıza refahı geri getirmek için dikkatli adımlar atmalıyız."
 alpine_defensiveness: "Alp Savunması"
 alpine_defensiveness_desc: "$SWI_ADJ$ toprakları çetin araziler, dağlar ve vadilerle doludur. Topraklarımızı kullanmaya başlamalı ve araziyi askerî taktiklerimize dâhil etmeliyiz. Bu şekilde topraklarımıza adım atmaya cesaret eden her düşmana karşı zafer kazanabiliriz."
 swiss_religious_refuge: "Sığınmacı Cenneti"
 swiss_religious_refuge_desc: "Başka ülkeler dinî azınlıkları ve problemli şahısları sürgün ederken biz memnuniyetle onlara ev vereceğiz. $SWI$ içerisinde yeni bir hayata başlayacaklar ve hükmümüzü övecekler."
 swiss_tolerance: "$SWI_ADJ$ Hoşgörüsü"
 swiss_tolerance_desc: "Dağlık vatanımızı tekrardan birleşmiş bir ülkeye dönüştürmek varken neden birbirimizi din değiştirdiler diye ya da alın yazıları yüzünden öldürelim ki?\n\nBu yüzden her $SWI$ Kantonu, din konusunda son söz söyleme hakkına sahip olacak. Bu da ülkemizdeki tüm dinî çatışmalara son vermeyecek olsa da en azından insanlarımızın inançları ne olursa olsun zulüm görmeyecekleri bir yer bulabilmelerini sağlayacaktır."
 swiss_clockwork: "Saat Ustaları"
 swiss_clockwork_desc: "Bazı aptallar saat mekanizmasının sadece saat için kullanıldığını sanıyor. Dönen dişlilerin nasıl hareket ettiğini görenler ise saat mekanizmalarıyla ne istenilirse onun yapılabileceğini anlar. Belki evrenin yaratıcısı da varoluşu bir saat gibi kurmuş, dişlilerin yüzyıllarca kendi başına dönmesine izin vermiştir. Öyle bile olsa saat sanatında Tanrı'dan sonraki en iyi ustalar $SWI_ADJ$ saat ustalarıdır."
 swiss_ambition: "$SWI_ADJ$ Aydınlanması"
 swiss_ambition_desc: "Ülkemiz için özgün bir kimlik arayışında değiliz zira halkımız zaten kantonlarının sancakları ve konfederasyonumuzun idealleri için savaşmaya hazır. Dönemin aydın âlimlerine fon sağlayarak $SWI_ADJ$ halkı için yeni bir çağ oluşturabilir ve Eidgenossenschaft'ımızın özgün özelliklerini belirleyebiliriz. Bu Helvetizm aydınlanmış prensiplerimizin temeli olacak."
 swiss_banking: "$SWI_ADJ$ Bankacılığı"
 swiss_banking_desc: "Yalnızca yabancı ülkelerde zulüm gören insanlar için değil, bu insanların servetleri için de güvenli bir limanız. Büyük kasaların içinde, güçlü duvarların ardında ve en güvenilir askerlerimizin korumasında, savaştan harap olmuş yoksul ülkelerin vatandaşlarının değerli eşyalarını saklamaları için daima en iyi seçenek olacağız."
 #Zimbabwe
 zmw_experienced_cattle_herder: "Deneyimli Çobanlar"
 zmw_experienced_cattle_herder_desc: "Bir sürüye çobanlık etmek kolay bir vazife olmamakla birlikte hayatta kalmamız için fazlasıyla mühim. İstikrarımızı artırıp hükmümüzü genişletmek istiyorsak hayvanlarımızı güdüp otlattığımız alanları genişletmekten geri durmamalıyız."
 zmw_stone_builders: "Zimbabveli İnşaatçılar"
 zmw_stone_builders_desc: "Zimbabve'nin muhteşem taş binaları, büyük ülkemizin misafirlerini etkiliyor. Bu geleneği sürdürerek muhteşem taş şehirlerimizi büyütebilir ve yüzyıllar boyunca ayakta kalmalarını sağlayabiliriz."
 zmw_encourage_new_settlements: "Yeni Topraklar, Yeni Kaynaklar"
 zmw_encourage_new_settlements_desc: "Sınırlarımızın ötesinde halkımızın kullanımına hazır kaynaklarla dolu, hayvanlarımızı güdebileceğimiz çimenliklere ev sahipliği yapan engin topraklar bulunuyor. Halkımızı bu topraklara taşınmaya ve yeni kasabalar kurmaya teşvik etmeliyiz."
 zmw_rekindling_the_royal_fires: "Kraliyet Ateşini Yeniden Körüklemek"
 zmw_rekindling_the_royal_fires_desc: "Emrimiz altındaki şeflerin hem bize hem tanrılara bağlılıklarını kanıtlamaları için yılda bir kez başkentimize gelerek kendi ateşlerini bizim ateşimizi kullanarak yakmaları gerekiyor. Bir yıl geçtiğinde ordumuz ateşlerini söndürüp onları yeni bir yolculuğa çıkmak zorunda bırakacak."
 zmw_strict_gold_regulations: "Sıkı Altın Ticareti Düzenlemeleri"
 zmw_strict_gold_regulations_desc: "Topraklarımızda yabancı tüccarların büyük ilgi gösterdiği çok sayıda mal üretiliyor ancak en büyük ilgiyi daima zengin altın rezervlerimiz çekiyor. Bu zenginlikler devletimiz için tam bir nimet. Nitekim, sıkıca kontrol altında tutulmadığı takdirde bu maden nice tehlikeler de doğurabilir. Devletimiz, dışarıdan gelen yıkıcı etkileri önlemek için Altın ticaretini ve mülkiyetini sıkı düzenlemelere tabi tutmalı."
 zmw_spokesman_before_the_dead: "Ölülerin Huzurunda Bir Sözcü"
 zmw_spokesman_before_the_dead_desc: "Bizim hükümdarımız yalnızca gelip geçici bir lider değil, aynı zamanda ölü ruhların huzurunda sözcümüzdür. Her sefer ya da hasat öncesinde atalarımızın ruhlarına saygımızı ve ihtiyaçlarımızı törenler veya danslar aracılığıyla iletmelidir. Kraliyet mezarlarını koruyacak ve ölülerimizle yakın bağlantıyı sürdürecek büyük bir hükümdar olmadan ülkemizin kaderi çok hızlı bir şekilde tersine dönebilir."
 zmw_elected_administrators: "Vilayet İdarecileri"
 zmw_elected_administrators_desc: "Geleneksel olarak yerel düzeyde bile tüm idarecilerimiz hükümdarımızın doğrudan akrabasıydı ancak imparatorluğumuz büyüyüp olgunlaştıkça tebaalarımızın bilgilerinden yararlanıp kendi yöneticilerini seçmelerine izin vermenin vakti geldi."
 zmw_discipline_and_traning: "Düzenli Eğitim"
 zmw_discipline_and_traning_desc: "Muharebeleri kazandıran şey disiplin, hazırlık ve eğitimdir. Bunu göz önünde bulunduran komutanlarımı birbirinden yeni karmaşık taktikler ile yeni bir ordu düzeni geliştirmeye başladılar. Savaşçılarımızı alaylara bölerek ve onları düzenli olarak yay, mızrak, hançer ve balta kullanımı eğitimi vererek bu yenilikleri iyi değerlendirelim. Ayrıca düzenli olarak eğitim almaları askerlerimizin korkusuzca nizamlarını bozmadan savaşıp sayıca kendilerinden daha üstün düşmanları yenmelerini sağlayacaktır."
 zmw_merchant_taxes: "Ticaret Ücretleri"
 zmw_merchant_taxes_desc: "Zambezi bölgesine yeni gelen tüccarların otoritemize saygı duymasını sağlamalıyız. Burada ticaret yapmak ve değerli altınımız ile fildişimizi diğer kıyılara götürmek isteyen herkes, önce hükümdarımızdan onay almalı ve serbest geçiş hakkı için vergi ödemelidir. Ödemeler aksarsa tüm yabancı mallara devletimizce el konulacaktır."
 zmw_controlling_the_mutapan_riches: "Zenginliklerin Kontrolü"
 zmw_controlling_the_mutapan_riches_desc: "Batılı gezginler topraklarımıza Ophir adını verdi. Platomuzdaki altın madenleri ve Zambezi ticareti üstündeki kontrolümüz yüzyıllar boyunca birçok ziyaretçiyi kıskandırmıştır. Bu zenginlikler üzerindeki kontrolümüzden faydalanarak büyüyüp şehirlere dönüşebilecek kalıcı ticaret merkezleri kurmalıyız."
 zmw_empowering_the_rozwi: "Rozwi'yi Güçlendirmek"
 zmw_empowering_the_rozwi_desc: "Topraklarımız nice yetenekli savaşçıya ev sahipliği yapmaktadır. Bunların arasında topraklarımızı elimizden almaya cüret edecek herkese karşı halkımızı savunmaya ve korumaya hazır, disiplinli savaşçılar olan Rozwi'ler de bulunmaktadır."
 zmw_cow_horn_tactics: "Manda Boynuzu Nizamı"
 zmw_cow_horn_tactics_desc: "Sürekli değişen savaş taktiklerine uyum sağlamak kolay iş değil. Bizden daha üstün bir durumda olabilecek düşmanlara karşı her şeyden önce hareket kabiliyetimize güvenmeliyiz. Düşmanlarımızı yakın dövüşe zorlayıp birliklerimizi onları yandan çevrelemek için gönderirsek ağır kayıplar yaşamalarını sağlayabiliriz."
 #Khmer
 khm_religious_flexibility: "Tek İnançlı $KHM$"
 khm_religious_flexibility_desc: "Ülkemiz çalkantılı zamanlardan geçerken monarkların hem $hindu$ hem de $buddhist$ inançlarının çeşitli kollarına destek verdiğine tanıklık etti. Hükümdarlarımızın kararlarına güvenmeli ve seçilen inancı ülkemizin her köşesine yaymaya devam etmeliyiz."
 khm_royal_procession: "$KHM_ADJ$ Kraliyet Geçit Törenleri"
 khm_royal_procession_desc: "Hükümdarlarımız için gerçekleştirilen geçit törenleri, çok azının rakip olabileceği görkemli törenlerdir. Devlet üzerindeki otoritemizi muhteşem geçit törenleriyle sergilerken hükümdarımız da devletimizin ihtişamını gözler önüne serecek. Hükümdarın zenginliğini ve gücünü simgeleyen fil alayları ile kraliyet muhafızları, halkımızın güveninin daima sarsılmaz kalmasını sağlayacaktır."
 khm_ballista_elephants: "Balista Filleri"
 khm_ballista_elephants_desc: "Filler görkemli yaratıklardır ve gördüğümüz tüm hayvanlardan daha heybetlidir. Bu muhteşem hayvanları savaşta kullanarak düşmanlarımıza korku salmak için bu özelliklerinden yararlanma zamanı geldi. Filler büyük ağırlıklar da taşıyabilir. Bu sayede üzerlerine savaş makineleri de yerleştirebiliriz. Çift ipli kundaklı yaylar üretip fillerimizi bunlarla donatmak, savaş alanlarına her zamankinden daha çok hâkim olmamızı sağlayacaktır."
 khm_great_builders: "Hidrolik Şehirler"
 khm_great_builders_desc: "Büyük şehirlerimiz, şehir sınırları boyunca suyu depolayıp dağıtmaya hazır birçok baraj ve kanala sahip. Bu su yolları ağını inşa edip koruma becerimiz, nüfusumuzun değişken muson mevsimlerinde bile büyümesini güvence altına alacak."
 khm_recruitment_of_peasants: "Köylüleri Askere Almak"
 khm_recruitment_of_peasants_desc: "Ordumuza acemi takviyesi yapmamız gerekiyor, bu acemileri de köylüler arasında rahatça bulabiliriz. Biraz eğitimle, birliklerimizin saflarının her zaman becerikli askerlerle doldurulabilmesini sağlayabiliriz."
 khm_foreign_production_skills: "Yabancı Uzmanlara Davetiye"
 khm_foreign_production_skills_desc: "Halkımız ipekle dokunmuş kumaş üretimine alışkın olmasa ve başka kumaşları tercih etse de yabancı dokumacılar şehirlerimize yerleşip kendi dokuma atölyelerini kurdukları için şanslıyız. Aynı yaklaşımı diğer sanayi kollarına da uygulamalı ve üretkenliğimizi her alanda artırmalıyız."
 khm_utilize_the_rivers: "$KHM$ Ülkesinin Damarları"
 khm_utilize_the_rivers_desc: "Topraklarımızda bulunan nehirler, iç bölgelerimizde hasat edilip üretilen çeşitli malların yabancı ticaret yollarına bağlı limanlarımıza taşınması için mükemmel bir yol sunuyor. Bu ulaşım ağını kullanmak şehirlerimizi birbirine bağlamamıza ve aralarındaki iletişimi hızlandırmamıza da yardımcı olacak."
 khm_champa_mercenaries: "$CHA$ Ülkesinin Paralı Asker Liderleri"
 khm_champa_mercenaries_desc: "Geçmişte hem $CHA$ ülkesinin çetin askerlerine karşı savaştık hem de onlara bel bağladık. En becerikli liderlerinin hizmetini güvence altına alabilirsek hem ordumuzun eğitimini aksatmaz hem de farklı koşullarda savaşmaya hazır olmasını sağlayabiliriz."
 khm_restore_angkor: "Eski İhtişamına Dönmüş $angkor$"
 khm_restore_angkor_desc: "Muhteşem $angkor$ şehri bir zamanlar mimari dehamızın parlayan bir simgesiydi. Dış etkenlerden ötürü inşaat çalışmalarımızı azaltmak zorunda kalmıştık ancak ülkemizin köklerine geri dönmeli ve yeniden ihtişamımıza yakışan yeni anıtlar inşa etmeye başlamalıyız."
 khm_modern_navy: "$KHM$ Ülkesi İçin Modern Bir Donanma"
 khm_modern_navy_desc: "Denizlere başkalarının hâkim olmasına ve devletimizin bel bağladığı ticareti kontrol etmesine izin veremeyiz. $south_east_asia$ içerisindeki herhangi bir korsan veya rakip donanmayla başa çıkabilecek yeni ve modern bir deniz gücü oluşturmalıyız."
 khm_invest_in_irrigation: "Barayları Genişlet"
 khm_invest_in_irrigation_desc: "Elimizdeki su rezervleri mevcut tarımsal ihtiyaçlarımızı karşılasa da ülkemizin diğer bölgelerinde yeni baraylar inşa edersek daha fazla nüfusu kolayca besleyebilir, halkımız için yeni şehir merkezlerinin oluşmasına zemin hazırlayabiliriz."
 khm_protection_from_raids: "Sınırları Koru"
 khm_protection_from_raids_desc: "Topraklarımız sık sık istila tehdidiyle karşı karşıya kalıyor. Özellikle de kıymetli $angkor$ şehrimiz kuşatmaya ve yıkıma açık durumda. Halkımızı köleleştirilmekten ve yabancı yönetimden koruyabilmemiz için her türlü istilacı güce karşı koyabilecek yeterli garnizona sahip geniş çaplı bir savunma sistemi kurmamız gerekiyor."
 khm_old_grudges: "Rekabet Peşinde"
 khm_old_grudges_desc: "Halkımız, geçmişte işgalcilerin boyunduruğu altına girmeye zorlanarak aşağılanmıştı. Her yenilgiyi önleyemesek de bu deneyimden ders alarak halkımızı gelecekteki muharebelerde daha büyük zaferler kazanmaya teşvik etmeliyiz."
 peasant_connections_advance: "Köylü Bağlantıları"
 peasant_connections_advance_desc: "Tüccarlarımız sınırlarımız içindeki ve ötesindeki kırsal yerleşimlerle bağlantı kurdu. Bu sayede beklenenden daha uygun fiyatlarla yiyecek tedarik edebiliyorlar."
 settle_the_frontier_advance: "Sınır Çağrısı"
 settle_the_frontier_advance_desc: "Komşularımızın toprakları âdeta fethedilmeyi bekliyor. Cesur saray mensuplarımızı söz konusu savunmasız ve sahipsiz topraklara göndererek otoritemizi tesis edebiliriz."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ Patika Ustalığı"
 tre_pontic_trail_mastery_desc: "Topraklarımız, ormanlarımız, bahçelerimiz bizim evimizdir. Her karışını herkesten iyi biliriz. Üzerinden geçen her yol ve her patikayı da tanırız. Bizi istila etmeye cüret eden olursa elimizdeki bu bilgileri sonuna kadar kullanacağız."
 tre_komnenos_legacy: "$komnenos_dynasty$ Mirası"
 tre_komnenos_legacy_desc: "$BYZ_ADJ$ İmparatorluğu'nu yönetmiş $komnenos_dynasty$'nın torunları olduğumuzu kimse unutmasın. Şimdi farklı bir devleti yönetiyor olsak da hanedanımızın mirası ve saygınlığı inkâr edilemez bir gerçektir."
 tre_princes_of_the_lazes: "$laz_culture$ Halkının Prensleri"
 tre_princes_of_the_lazes_desc: "$laz_culture$ halkı yüzyıllardır bu topraklarda yaşamaktadır. İmparatorluğumuz $greek_culture$ kültürü temel alınarak kurulmuş olsa da $laz_culture$ kültürünün topraklarımızda varlığını sürdürdüğü de bir gerçektir. Bu nedenle düşmanlarımızın çoğu küçümseyip alay etmek için bize $tre_princes_of_the_lazes$ demeye başladı. Ne kadar uğraşırlarsa uğraşsınlar bu söylemler bizim hak iddiamızı zayıflatmıyor, tam tersine bu ünvanı gururla taşıyoruz."
 tre_strategic_marriages: "Stratejik Evlilikler"
 tre_strategic_marriages_desc: "Krallıkları ve imparatorlukları yalnızca kılıç ve kanla fethetmek mümkün değildir. Çevremizdeki birçok ulusla yakın evlilik bağları kurarak tahtlarının vârisi olma şansını elde edebilir ya da en azından onlar üzerindeki nüfuzumuzu artırabiliriz."
 tre_grand_komnenoi: "Büyük Komninos"
 tre_grand_komnenoi_desc: "$komnenos_dynasty$ geçmişte $BYZ_ADJ$ İmparatorluğu tahtından kovulmuş olsa da ihtişamını sürdürmektedir. Soyumuzun kazandığı itibar hâlâ aynı güçte varlığını sürdürüyor. Hem halkımızın hem de diğer ülkelerin bize saygı duyması boşuna değil."
 tre_pontic_mountains: "$pontic_greek_culture$ Dağları"
 tre_pontic_mountains_desc: "Alpler nasıl $french_group$ ve $italian_group$ halklarını ayırıyorsa $pontic_greek_culture$ Dağları da $anatolia_region$ içerisindeki son $greek_culture$ yerleşimimizi, Anadolu Platosu'nu ele geçirmiş olan $turkic_group$ istilacılarından ayırıyor. Pontus, $anatolia_region$ bölgesinin geri kalanına göre her zaman daha $greek_culture$ olmuştur. Belki de büyük Mithridates'in eski mirası savaşçılarımıza ilham verecek ve Romalılara saldığı korkuyu Türklere de salacaktır?\""
 tre_byzantine_birthright: "$BYZ_ADJ$ Mirası"
 tre_byzantine_birthright_desc: "Büyük $BYZ_ADJ$ İmparatorluğu, gerçekten görülmeye değer bir ihtişama sahipti. Düzenbazlık ve ihanet bizi oradan sürgün etmiş olsa da küllerimizden yeniden doğduk. Kimse otoritemizden şüphe edemez!"
 tre_trapezuntine_monasteries: "$TRE_ADJ$ Manastırları"
 tre_trapezuntine_monasteries_desc: "İnsanlarımızın ruhunu güvende tutan şey inancımızdır. Hidayetlerini sağlayan da rahiplerimizdir. Peki, öyleyse manastırlarımız bu hidayetin kaynağı değilse nedir?"
 tre_greek_stronghold: "$greek_language$nın Kalesi"
 tre_greek_stronghold_desc: "Antik dönemlerden beri $greek_language$, eğitim ve bilimin dili olmuştur. Atalarımız topraklarımıza geldiğinde yalnızca otoritelerini değil, aynı zamanda kültürlerini ve dillerini de beraberlerinde getirmişlerdir. Bu nedenle öğretim dili olarak $greek_language$nın kullanılması geleneği ülkemizde hâlen devam etmektedir."
 tre_komnenoi_princesses: "Komninos Prensesleri"
 tre_komnenoi_princesses_desc: "$komnenos_dynasty$ tarih boyunca dünyaya sayısız değerli kadın armağan etmiştir. $europe$ hükümdarlarının, hatta kâfirlerin arasından bazıları bile onlarla evlenmek istemiştir. Soyumuz oldukça saygındır. Prenseslerimiz ise bilhassa hürmete layıktır. Onlar, yabancı ülkelerin soyumuzdan faydalanarak meşruiyetlerini iddia etmelerine, bizim de söz konusu ülkelerin saraylarında nüfuz sahibi olmamıza olanak tanırlar."
 tre_terminus_of_the_silk_road: "İpek Yolu'nun Son Durağı"
 tre_terminus_of_the_silk_road_desc: "Şehrimiz, Antik çağlarda Trapezous olarak anılırken bile $greek_culture$ halkı bu bölgenin ne kadar elverişli bir konuma sahip olduğunun farkındaydı. $asia$'yı aşan kara yolunun Akdeniz'e açılan deniz yoluyla kesiştiği yer burasıydı. $china$ ve $india$ bölgelerinin zenginlikleri $europe$ topraklarına bizim topraklarımızdan geçip gittiği için büyük İpek Yolu'nun son durağı olarak ün kazandık. Bu geçip giden zenginlikten pay almamak için hiçbir sebep yok."
 tre_lessons_of_the_fourth_crusade: "Dördüncü Haçlı Seferi'nden Çıkarılan Dersler"
 tre_lessons_of_the_fourth_crusade_desc: "1185'te hanedanımızı deviren İsaakios Angelos'un kendisi de tahttan indirilip gözleri kör edildi. Bu kör ihtiyarı tekrar tahta çıkarma bahanesiyle $VEN_ADJ$ birlikleri 1204 yılında $constantinople$ ilini yağmaladı. Buradan çıkarılacak bir ders varsa o da ihanet ve hilenin güç mücadelesinde kaçınılmaz olduğu ancak zaferi garantileyen şeyin de tam olarak bu yöntemler olduğudur."
 tre_trapezuntine_endurance: "$TRE_ADJ$ Direnci"
 tre_trapezuntine_endurance_desc: "Soyumuz ülkesinden sürülse de hayatta kaldı. Halkımız düşmanlarla çevrili topraklarda yaşamaya zorlansa da başarılı oldu. Karşımıza çıkan her durumdan en iyi şekilde yararlanacağımızdan ve halkımızın ellerindeki her kaynağı en verimli şekilde değerlendireceğinden eminiz."
 #Kilwa
 palm_tree_masters: "Palmiye Ağacı Ustaları"
 palm_tree_masters_desc: "Yerli üretim mallarımız az olsa da bol miktarda palmiye ağacımız var. İnşaat ve gemi yapımı faaliyetlerini destekleyecek kadar dayanıklı, ustalığımızla şekillendirilip işlenecek kadar esnek olan bu tür bir keresteyi ustaca kullanmamız, zenginliğimizi ve denizcilik faaliyetlerimizi genişletmemizi sağlayacaktır."
 kilwan_trade_network: "$ZAN_ADJ$ Ticaret Ağları"
 kilwan_trade_network_desc: "$persia_region$ ve $arabia_region$ bölgelerinden gelen sayısız tüccarı kendine çeken başkentimiz, $africa$ boynuzundan $china$ kıyılarına uzanan ticaretin merkezi hâline geldi."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$ ve Acem-Araplar"
 bantu_and_perso_arabian_desc: "Halkımız $arabia_region$ ve $persia_region$ bölgelerinden göç etti. O tarihten beri Svahili Kıyısı boyunca çok sayıda topluluk kurdu. Bu topluluklar, gerek yeni mimari ve kültürel gelişmelere zemin hazırlamak gerekse toplumsal düzeni korumak için yerel $bantu_language_family$ni birleştirmeyi amaçladı."
 zanj_taxation: "Zenci Vergisi"
 zanj_taxation_desc: "Adını aslen $africa$'nın iç kesimlerinde bulunan, özellikle de $bantu_language_family$ kökenli kimseleri tanımlamak için kullanılan bir terimden alan bu halk sakinleri yerleşimlerimizde yaşamaya ve nüfusumuzun önemli bir bölümünü oluşturmaya başladı. Kendilerine çok sayıda özgürlük tanımamıza ve sorumluluk vermemize rağmen ayrıcalıklarını korumaları için uygun bir vergiye de tabi tutulmuşlardır. Hukuki çerçevemiz içinde görece özerk ve barışçıl bir varlık sürdürmeleri, dilsel gelişmelere ve yeni kültürel geleneklerin doğmasına olanak tanımıştır."
 zan_food_imports: "Yiyecek İthalatları"
 zan_food_imports_desc: "Denizcilikte yeni bir çağın başlaması, halkımız için besin kaynağı arama konusunda bize yeni kapılar açtı. Bir zamanlar hayati önem taşıyan darı, sığır ve pirinç için sadece $africa$ kıtasının iç kesimleriyle ticaret yapabilirken artık yiyeceğin daha ucuz ve daha kolay bulunabileceği yeni limanlara yelken açabiliriz."
 zan_kilwan_latitude_staves: "Enlem Çizgileri"
 zan_kilwan_latitude_staves_desc: "Üstün gemi teknolojimiz, rakiplerimizden daha uzağa ve daha iyi yelken açmamızı sağlayarak bize avantaj sağlıyor."
 shirazi_legacy: "Şirazlı'nın Mirası"
 shirazi_legacy_desc: "$persia_region$ bölgesinin Emîr'inin oğlu olan kurucu atamız $shiraz$ ilinden geldiği için hükmetme hakkımız konusunda hiçbir şüphe yok."
 zan_gold_trade_of_africa: "$africa$ Altın Ticareti"
 zan_gold_trade_of_africa_desc: "Doğu $africa$'nın dört bir yanından gelen $goods_gold$ rezervlerimiz, zenginliğimizin ve refahımızın temel taşını oluşturuyor. Rezervlerimizden tam anlamıyla yararlanmalı ve güçlü bir para birimi oluşturup yaygınlaştırmalıyız."
 zan_diplomacy_through_trade: "Diplomasi Yoluyla Ticaret"
 zan_diplomacy_through_trade_desc: "$china$, $india$ ve $europe$ bölgelerinin zenginliği arasındaki eşsiz konumumuz, bize imparatorluklar ve yabancı güçler arasındaki diplomatik oyunda büyük bir nüfuz sağlıyor."
 #Dai Viet
 cha_matrilineal_heritage: "Ana Soylu Miras"
 cha_matrilineal_heritage_desc: "Kadınların toplumumuzdaki konumu, komşularımıza göre çok daha değerli ve saygı duyulan bir noktadadır. Her çocuğun doğum hakkı anne tarafından gelmektedir ve kadınların birçok özgürlüğü ve sorumluluğu bulunmaktadır."
 cha_religious_tolerance: "Dinî Hoşgörü"
 cha_religious_tolerance_desc: "Halkımız, $china$ bölgesinden gelen $buddhist_ADJ$ fikirlerin, $india$ bölgesindeki $hindu_ADJ$ geleneklerin ve $south_east_asia$ içerisinde yayılmış $muslim$ inancının buluştuğu bir potadır. Bu durum, dinî hoşgörü olmadan toplumumuzun bir arada tutulamayacağı özgün bir ortam yaratmıştır."
 cha_dharmic_presence: "$dharmic_ADJ$ Varlığı"
 cha_dharmic_presence_desc: "$dharmic_ADJ$ tanrıları varlıklarıyla bizi kutsuyorlar. Güçleri bize en zor zamanlarda rehberlik etsin."
 cha_kshatriya: "Kşatriya"
 cha_kshatriya_desc: "$cha_kshatriya$, $hindu_ADJ$ toplumlarından alınan bir terimdir ve devletimizin seçkin soylularını ifade etmek için kullanılır. Bu nedenle bizim soylularımız da $india$ içerisindeki muadillerine benzer şekilde askerî meselelerde ve saray meselelerinde rol alır."
 cha_veteran_shipbuilders: "Deneyimli Tersaneciler"
 cha_veteran_shipbuilders_desc: "Devletimiz $indochina_region$ içerisinde siyasi, askerî ve ekonomik olarak güçlü bir konuma sahip olmak için denizlerdeki üstünlüğüne güveniyor. Bu yüzden, gemilerin hızlıca inşa edilmesi devletimizin bekası için büyük önem taşıyor."
 cha_haluwbilau: "Haluwbilau"
 cha_haluwbilau_desc: "$cha_haluwbilau$, elit savaşçılardır. Kara ve donanma ordularımızın önemli kademelerinde subay olarak görev yaparlar. Yetenekleri ve cesaretleri doğrultusunda seçilen bu savaşçılar, dış tehditlere karşı ordularımıza ve gemilerimize öncülük ederler. Aynı zamanda da devletimizin çeşitli toplulukları arasındaki anlaşmazlıklara ara buluculuk yaparlar."
 cha_commercial_state: "Ticaret Devleti"
 cha_commercial_state_desc: "Zenginliğimizin çoğu topraklarımızın sunduğu ticari fırsatlardan kaynaklanır. Bu fırsatları azami düzeye taşımak istiyorsak daha yoğun çaba göstermeli ve bir ticaret devleti oluşturmalıyız."
 cha_boarding_tactics: "Bordalama Taktikleri"
 cha_boarding_tactics_desc: "Topraklarımızın zorlu arazisi nedeniyle, yabancı işgalciler bizi fethetmek için deniz üstünlüğüne bel bağlamak zorundalar. Hindiçin denizlerinde yaptığımız onlarca yıllık korsanlık deneyimi, bize düşmanın gemilerini düşmana karşı kullanabileceğimiz eşsiz bordalama taktiklerini öğretti."
 cha_towers_on_water: "Deniz Kuleleri"
 cha_towers_on_water_desc: "Denizci bir güç olarak zenginliğimizin ve kudretimizin büyük bir kısmı denizden ve deniz üzerindeki hâkimiyetimizden gelmektedir. Bu hâkimiyeti güvence altına almak adına, gemi yapımcılarımız denizlerdeki üstünlüğümüzü pekiştirmemizi sağlayacak ağır gemi ve kadırgaların bir karışımı olan #italic Deniz Kuleleri#! olarak bilinen özel bir tasarıma sahip büyük savaş gemileri geliştirdi."
 cha_cham_cultural_influence: "$cham_culture$ Kültürel Nüfüzu"
 cha_cham_cultural_influence_desc: "Bazı komşularımız kültürümüzü aşağı görse de kültürel özelliklerimizin birçoğu sözde \"medeni\" saraylarına girdiği için inkâr içindeler. $cham_culture$ davul ritimleri, $cham_culture$ şarkıları, $cham_culture$ dansları ve şiirleri... Tüm bunlar insanlar üzerinde kalıcı bir etki bırakmaktadır."
 dai_vietnamese_architecture: "Vietnam Mimarisi"
 dai_vietnamese_architecture_desc: "Mimari alanda $chinese_group$ kültürünün etkisinde kalmış olsak da devletimize özgü bir tarz geliştirmeyi başardık. Feng Şui kavramlarını kullanmaya devam ediyoruz ancak geleneksel $chinese_group$ ögelerinin çoğunu ya tamamen kullanmayı bıraktık ya da benzersiz tarzımıza uyarladık."
 dai_tran_hung_dao: "Trần Hưng Đạo"
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$ Taktikleri"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$, on yıllar öncesinde $DAI$ ülkesinin İmparatorluk Prensiydi. 1258'de $DAI$ ülkesi ilk kez $mongolian_group$ istilasına uğradığında subay olarak görev yaptı. 1285'de Moğollara karşı yapılan ikinci savaşta ve 1287'deki üçüncü savaşta ise başkomutanlık yapmıştır. Bu kanlı çatışmalar sırasında $dai_tran_hung_dao$, atlı istilacıları püskürtecek taktikler geliştirmeyi başardı."
 dai_nha_nhac: "Nhã nhạc"
 dai_nha_nhac_desc: "$dai_nha_nhac$, saraylarımızda çalınan ve yıllık törenlerde icra edilen geleneksel bir müziktir. Kültürümüzün önde gelen unsurlarından ve geleneklerimizin yapı taşlarından biridir."
 dai_confucian_administration: "Konfüçyüsçü İdare"
 dai_confucian_administration_desc: "Devletimizin bürokrasisi büyük bir öneme sahiptir. Bu nedenle devlet kademelerine sadece en yetenekli yöneticiler seçilir. $CHI$ ülkesinin Konfüçyüsçü metinleriyle eğitilmiş bu bürokratlar sorunsuz ve istikrarlı bir işleyiş sağlayacaktır."
 dai_giao_chi_arquebus: "Giao Chỉ Arkebüzü"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$ ordumuz için çok önemlidir. Birliklerimizin ihtiyaçlarına uyarlanmış bu yerli üretim arkebüz türü $chinese_group$ gözlemcilerin yanı sıra Batılı gözlemcilerin de takdirini kazanmıştır."
 dai_ca_tru: "Ca trù"
 dai_ca_tru_desc: "$dai_ca_tru$, hem eğlence hem de dinî amaçlı olarak icra edilen Vietnam'a ait bir müzikli hikâye anlatım türüdür."
 dai_trade_advance: "Ticaret Sözleşmeleri"
 dai_trade_advance_desc: "Tarihimiz uzun süredir $CHI$ tarafından şekillendiriliyor. Dünyada kendi izimizi bırakmak için $chinese_group$ etkisinden çıkıp kendimizi aşmamız gerekiyor."
 dai_literary_reform: "Yazınsal Islahat"
 dai_literary_reform_desc: "Yüzyıllardır belgelerimizi yazmak için $classical_chinese_language$ kullandık. Dilimizi yazmak için kullanılan alfabe ise $classical_chinese_language$ dilinin alfabesi olan yerli Chữ Hán'a dayanan Chữ Nôm'dur. Chữ Nôm standartlaştırılmadığı ve $classical_chinese_language$ diline kıyasla yeterince sık kullanılmadığından dolayı idari konularda kullanılacak ulusal bir alfabenin oluşturulması için ıslahat çağrıları yapılıyor."
 dai_don_dien: "Đôn Điên"
 dai_don_dien_desc: "$dai_don_dien$, askerlerin ve topraksız köylülerin yeni köylerin kurulabilmesi için alanları temizlediği askerî bir koloni sistemidir. Bu köyler, üç yıl sonra idari yapımıza dâhil edilir ve ardından askerler ile söz konusu köylüler işlenebilecek diğer topraklara geçer."
 dai_thuan_thien: "Thuận Thiên"
 dai_thuan_thien_desc: "$dai_thuan_thien$ ya da Göğün İradesi, kurtarıcımız Lê Lợi'nin kullandığı efsanevi kılıcın adıdır. Söylentilere göre bu kılıç, ona $chinese_group$ boyunduruğundan kurtulmasını sağlayacak bin kişinin gücünü bahşetmiştir. Lê Lợi, devletimizin ihtiyaç duyduğu ideal liderin vücut bulmuş hâli olarak görülmektedir."
 #Majapahit
 foreign_architectural_influence: "Yabancı Mimari Nüfuzu"
 foreign_architectural_influence_desc: "$indonesia_region$ içerisindeki sayısız fetihlerimiz sırasında çeşitli mimari tarzlarla ve mirasımızı zenginleştirecek yeni yollarla tanıştık. Şehir gelişiminde yeni kültürel ve sanatsal akımları benimseyerek kültürümüz bölgemizin en seçkin sanatsal özelliklerini bünyesine katacak."
 maj_home_of_the_sea_nomads: "Deniz Göçebeleri'nin Evi"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "$bajang_ratu$ Kapısı"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "Sumpah Palapa"
 maj_sumpah_palapa_desc: "Ordumuzun başkomutanı ve doğrudan hükümdara karşı sorumlu olan kişidir. Muazzam bir nüfuza ve kudrete sahiptir ve halkımızın tarihini şekillendirir. Bu görevi alacaklara böylesine önemli bir makamın sorumluluğunu ve ağırlığını hissettirebilmek için fetih ülkülerimizi vurgulayan ve azmimizi pekiştiren özel bir yemin ettirilir."
 maj_bubu_and_jala: "Bubu ve Jala"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "Büyülü Ok"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "Denizdeki İpek Yolu"
 maj_maritime_silk_road_desc: "Coğrafi konumumuz ve artan nüfuzumuz sayesinde $silk$ ve Baharat gibi malları Doğu'dan Batı'ya taşıyan geniş ve kârlı bir ticaret ağının hâkimi olduk."
 maj_restore_candi_shrines: "Candi Tapınaklarının Restorasyonu"
 maj_restore_candi_shrines_desc: "Nusantara'nın dört bir yanına yayılmış Candi adı verilen tapınaklar bulunmaktadır. Halkımızın inancını tazelemek için bu tapınakları nerede bulursak bulalım restore etmeliyiz."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "Ada Kolonileri"
 maj_island_colonies_desc: "Takımadalardaki yerel komşularımızla kurduğumuz temaslar, gerek ham maddelerin gerekse sahipsiz toprakların ele geçirilmeye hazır olduğunu ve söz konusu bölgelerin kontrolümüz altında güvenli ve müreffeh olacağını gözler önüne serdi."
 maj_preservation_of_javanese_history: "$javanese_culture$ Tarihinin Korunması"
 maj_preservation_of_javanese_history_desc: "$javanese_culture$ halkının köklü geçmişiyle tarihi, kültürel kimliğimizin ve varlığımızın can damarıdır. Kimliğimizi korumak için ulu ülkemizin temelleri olan bu gelenekleri korumalıyız."
 #Japan
 heian_kyo: "Heian-kyō"
 heian_kyo_desc: "Heian-kyō şehri sanatın ve kültürün merkezi olduğundan yüzlerce yıldır imparatorluk makamına ev sahipliği yapıyor. $fujiwara$ döneminin gösterişli sarayı da bu şehirde yükseldi ve Japonya halkı bu şehre hayrandı. O dönemin geleneklerini benimsemeliyiz ve desteğimizle başkentimizin kültürle tekrar yükselmesini sağlamalıyız."
 matsuri: "Matsuri"
 matsuri_desc: "Her yerel mabet ve tapınağın kendine özgü festivalleri ve kutlamaları vardır. Çevre halkı bunlara büyük bir hevesle katılır. Zira bu festivaller, yerel koruyucu Kami'ye bağlılıklarını ve şükranlarını sunma fırsatlarıdır."
 onmyodo: "Onmyōdō"
 onmyodo_desc: "$china$ ülkesinden yüzyıllar önce gelen Yīn ve Yáng öğretileri, $japan_region$ içerisinde dönüşüp $onmyodo$ oldu. $onmyodo$ içerisindeki Onmyōji adı verilen uzmanlar, kötü ve intikamcı ruhların arındırılması ve kovulması işlerinin yanı sıra kehanet, gökbilim ve doğa araştırmalarıyla da ilgilenirler."
 sumo: "Sumō"
 sumo_desc: "Kökenini bereketli hasat için yapılan toprak ritüeli danslarından alan $sumo$, sarayın ve rahiplerin sınırlarını aşarak günümüzde hem sıradan vatandaşların da yaptığı popüler bir gösteri hem de askerî bir dövüş eğitimi hâline geldi."
 nanto_rokushuu: "Nanto Rokushū"
 nanto_rokushuu_desc: "$buddhist$ inancının $china$ topraklarından gelişinden bu yana $nara$ tapınakları nüfuz kazanmaya başlamıştır. Buralarda kurulan altı okul, özellikle Buda'nın öğretileri ile aydınlanmaya ulaşmanın çeşitli yolları hakkında ve bir manastırın nasıl düzgün yönetileceği gibi dünyevi konularda önemli bir bilgi hazinesidir."
 shinbutsu_shuugou: "Shinbutsu-Shūgō"
 shinbutsu_shuugou_desc: "$buddhist$ inancının öğretileri $japan_region$ bölgesine geldiğinden beri bölgedeki Kami inancıyla kaynaşmış ve her ne kadar ritüel uygulamaları belirgin şekilde farklı olsa da hem Buda hem de Kami tek, bütünleşik bir inanç sistemine dönüşmüştür."
 honji_suijaku: "Honji Suijaku"
 honji_suijaku_desc: "$shinbutsu_shuugou$, temel olarak yerel Kamileri farklı Budaların tezahürleri ve Budaları da farklı Kamilerin tezahürleri olarak görmektedir. İkisi de aslında özünde aynı şeydir. Asli formuysa #italic Honji#! veya farklı tezahürleri, yani #italic Suijaku#!'dur."
 hachiman_worship: "Haçiman İbadeti"
 hachiman_worship_desc: "Haçiman, en çok saygı gören ilahi varlıklardan biridir. Aslen Ōjin Tennō'nun tanrılaştırılmış hâli olan Haçiman, $buddhist$ inancının ortaya çıkmasından sonra bir Bodhisattva olarak da kabul görmüştür. İmparatorluk soyunun koruyucusu ve savaşçı sınıfının hamisi konumundadır."
 gozan_jissetsu: "Gozan Jissetsu"
 gozan_jissetsu_desc: "Kutsal dağların zirvelerinde konumlandıkları için bu adı alan \"Beş Dağ Sistemi”, devlet destekli Chán $buddhist_ADJ$ manastırlarından oluşan $china$ kökenli geleneksel bir sistemdir. Bu uygulama $japan_region$ bölgesinde Kamakura döneminde Zen tapınaklarının, beş $kyoto$ dağının ve beş $kamakura$ dağının desteklenmesiyle sürdürülmüştür. Bu kurumlara desteğimizi sürdürerek hükmümüzü istikrara kavuşturabiliriz."
 bodaiji: "Bodaiji"
 bodaiji_desc: "Atalara hürmet, topraklarımızda ezelden beri yaşatılan bir gelenektir. Bu nedenle en nüfuzlu hükümdarlarımız, ölümlerinden sonra defnedilip saygı görmeleri için görkemli tapınaklar inşa ettirebilirler. Böylece yaşamlarının ve başarılarının hatırası sonsuza dek korunacak ve yâd edilecektir."
 kagura: "Kagura"
 kagura_desc: "Kökeni tapınak bakirelerine, yani #italic Miko#! tarafından sarayda sergilenen kutsal ritüel danslarına dayanan $kagura$, zamanla tüm $japan_region$ içerisinde yaygınlaşan ritüel danslarına da esin kaynağı olmuştur. Bu danslar, çok çeşitli biçimlere evrilse de hepsi kökenlerindeki gelenek ve ritüeli yaşatmaktadır."
 obon: "Obon"
 obon_desc: "En önemli festivallerden biri olan $obon$, ölüleri ve ataları anma festivalidir. Kutlamalar sırasında yiyecek adakları ve ritüel dansları yapılır. İnsanlar ayrıca ölülerin ruhlarını kutlamalar için tekrardan evlerine ve ardından ölüler diyarına geri götürmek için ateşler yakar ve fenerler asarlar."
 neo_confucianism: "Neo-$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "$SECT_CONFUCIANISM_NAME$ binlerce yıllık bir geçmişe sahiptir ve ondan türeyen Neo-$SECT_CONFUCIANISM_NAME$ de yüzyıllardır Japonya'da varlığını sürdürmektedir. Bununla birlikte devletin daha fazla destek göstermesi hükûmetimizin ulusumuz üstündeki hâkimiyetini pekiştirecektir."
 danka_system: "Danka Sistemi"
 danka_system_desc: "Yüzyıllardır $japan_region$ içerisindeki aileler, manevi ihtiyaçlarının karşılanması karşılığında maddi destek sağlayarak yerel $buddhist_ADJ$ tapınaklarıyla sıkı bir bağ kurmuşlardır. Bu sistemi tüm nüfusumuza yaymak, toplumumuzun inanç temellerini güçlendirecektir."
 harae: "Harae"
 harae_desc: "İnancımıza göre tüm #italic Tsumi#!'den (günah) ve #italic Kegare#!'den (kirlilik) arınmak için yapılan #italic $harae$#! ya da diğer adıyla ritüel arınma bir şarttır. Halkımızın $harae$ ritüellerini düzenli ve özenli bir şekilde gerçekleştirmesini sağlayarak tüm ülkemizin saflığını koruyabiliriz."
 jisha_bugyou: "Jisha-Bugyō"
 jisha_bugyou_desc: "Tüm tapınaklar ile mabetlerin baş yöneticisi ve denetçisi olan $jisha_bugyou$, bu dinî kurumların faaliyetlerini gözetir ve çıkarlarının devlet politikalarıyla örtüşmesini sağlar."
 kokugaku: "Kokugaku"
 kokugaku_desc: "Ülke olarak kurulmasından bu yana $japan_region$ ve $shinto$, $china$ ve $buddhist$ kaynaklı yabancı fikirlerden etkilenmiştir. Son dönemlerde millî ruhumuzun özünde saf olduğunu ve tüm yabancı etkilerden arındırılması gerektiğini savunan yeni bir hareket güç kazanmaktadır."
 home_shrines: "Ev Mabetleri"
 home_shrines_desc: "İbadet ve ritüeller geleneksel olarak mabetlerde ve tapınaklarda gerçekleştirilirdi ancak günümüzde halkımız evlerinde Kami'ye ibadet için hem #italic Kamidana#! denilen aile mabetleri hem de atalarına saygı için Budist sunağı olan #italic Batsudan#!‘ı giderek daha da yaygın bir şekilde bulundurmaya başladı."
 fukko_shinto: "Fukko $shinto$"
 fukko_shinto_desc: "Halkımız, kültürümüzdeki yabancı etkileri reddettikçe inancımızdaki $buddhist_ADJ$ ve $SECT_CONFUCIANISM_NAME$ unsurlarını da sorgulamaya başladı. Bu düşünce akımına göre $shinto$ inancının yeniden diriltilmesi gerekiyor."
 jap_bushido: "Buşido"
 jap_bushido_desc: "Hiçbir zaman kesin kurallarla düzenlenmemiş olsa da bir savaşçının nasıl davranması gerektiği açıktır. Bir savaşçının vazifesi muharebede çarpışıp kazanmak ve her ne şekilde olursa olsun klanının namını yaymaktır."
 jap_land_of_the_rising_sun: "Yükselen Güneş'in Ülkesi"
 jap_land_of_the_rising_sun_desc: "Japonya'yı meydana getiren toprakların uzun ve heybetli bir tarihi vardır. Eşsiz kültürel geleneğimiz, cesur askerlerimiz ve fethedilemez coğrafyamız bizi bölgedeki diğer devletlerden daha güçlü kılıyor. Yükselen Güneş'in Ülkesi'nin dünyanın en büyük ulusları arasındaki yerini almasının zamanı geldi!"
 jap_ancestral_legacy: "Atalarımızın Mirası"
 jap_ancestral_legacy_desc: "Klanımızın köklü geçmişi herkesçe bilinir. Soyumuz, korumamız ve sürdürmemiz gereken esaslarımızdan biridir. Tarihimiz, kimliğimizi belirleyen ve yönetme hakkımızı meşrulaştıran yegâne unsurdur."
 jap_shinobi: "Şinobi no Mono"
 jap_shinobi_desc: "Üstünlük sağlamanın anahtarı bilgidir. Bilgi toplamak için uzun zamandır casusları ve muhbirleri kullanıyorduk. $jap_shinobi$ denilen bu kişilerin bazıları yerli nüfusun içinden çıksa da çoğunluğu samuray sınıfındandır. Topluluğa karışıp sonrasında lehimize kullanabileceğimiz bilgi ağları kurmak için düşman topraklarına gönderilirler."
 jap_head_hunting: "Kelle Avcılığı"
 jap_head_hunting_desc: "Bir savaşçının muharebedeki başarıları yalnızca kanıtlandığında gerçek sayılır. Samuraylar da bu nedenle generallerine sunmak için katlettikleri düşmanların kesik başlarını toplar. Bir samurayın getireceği kafa sayısına ve kafaların kime ait olduğuna göre alacağı ödül de değişir."
 jap_ichiban_yari: "İçiban Yari"
 jap_ichiban_yari_desc: "Bir düşmana hasar veren ilk savaşçı olmak büyük bir onurdur ve bu nedenle savaşçılarımız fırsatını yakaladığında düşman kuvvetine saplanacak ilk mızrak olmak için heveslidir."
 jap_ashigaru: "Aşigaru"
 jap_ashigaru_desc: "Savaş her zaman heybetli samurayların bölgesi olmuştur. Elbette son dönemlerde yaşanan gelişmeler samuraylardan daha büyük bir asker kaynağına ihtiyacımız olduğunu ve köylü birliklerin de kuvvetlerimize dâhil edilmesi gerektiğini gösterdi. Aşigaru, gürültülü bir kalabalıktan fazlasıdır, düzenli talim ve yeterli muharebe deneyimiyle samuraylara denk güçte çetin savaşçılara dönüşürler."
 jap_daiku_construction: "Daiku Yapımı"
 jap_daiku_construction_desc: "Yapıların inşasında #italic daiku#! olarak bilinen geleneksel marangozluk yöntemleri $japan_region$'nın ortaya çıkmasından beri kullanılıyor. Hem dayanıklı hem de esnek nitelikte ahşap yapılarımız herkesin beğenisini topluyor. En mütevazı kulübeden en görkemli saraya kadar tüm yapılarımızda ahşap kullanıyoruz."
 jap_wandering_ronin: "Gezgin Rōnin"
 jap_wandering_ronin_desc: "Samurayların en iyi istihdam imkânını bulmak için ülke boyunca gezinmesi, en çok parayı veren derebeyine bağlılık yemini etmesi oldukça yaygındır. Bu adamlar dalgalar gibi gelip geçerler ama onlardan her zaman faydalanabiliriz."
 jap_reformed_land_holding: "Islah Edilmiş Toprak Sahipliği"
 jap_reformed_land_holding_desc: "Arazinin boyuta göre değerlendirilmesi olağandır ama bu yöntem her arazinin aynı olmadığı gerçeğini hesaba katmaz. Bundan sonra arazilere, üzerlerinde yetiştirilebilecek pirincin değerine göre paha biçilecek. Bu yöntemle topraklarımızı en iyi şekilde değerlendirmek kolaylaşacak."
 jap_jokamachi: "Jōkamachi"
 jap_jokamachi_desc: "Kargaşalı dönemler nüfus için büyük tehlike teşkil eder. Bu nedenle insanlar tahkimli yapılara sığınmaya meyillidir. Tahkimli kalelerin etrafında büyüyen şehirlerin ticaret imkânları oluşturacağı ve refah getireceği kesindir."
 jap_terakoya: "Terakoya"
 jap_terakoya_desc: "Bu özel okullar okuryazarlığı, temel matematiği ve ahlaki değerleri ön plana çıkararak sıradan halka temel eğitim verir. Terakoya okulları daha eğitimli ve farkındalığı yüksek bir topluluk oluşturulmasında büyük bir rol oynayarak bu dönemde ülkenin istikrarına ve ilerleyişine katkıda bulunur."
 jap_codified_bushido: "Sistemli Buşido"
 jap_codified_bushido_desc: "Bir savaşçıdan beklenen davranışlar giderek daha fazla idolleştiriliyor. Onur ve sadakat gibi değerlere gerçek bir muharebedeki faydalarından daha fazla önem veriliyor. Buşido'nun bu romantikleştirilmiş ve sistemleştirilmiş hâli her ne kadar ordularımız gerçekten öyle olmasa bile onlara dair görüşleri kuşkusuz iyileştirecektir."
 #Japanese unique
 kgk_omi_genji: "Ōmi-Genji"
 kgk_omi_genji_desc: "Soyumuz Minomoto ailesinin Uda Genji klanına dayanıyor ve nesillerdir Ōmi'nin şugosuyuz. Onu savunma hakkımız teminat altında."
 kgk_emerging_clan: "Yeni Klan"
 kgk_emerging_clan_desc: "Atalarımızın mirasına rağmen Sasaki klanının bir uzantısı olan klanımız henüz yeni sayılır. Bu nedenle halkımız, adımızı kanıtlama ihtiyacı duyuyor."
 akt_march_of_akita: "Akita Yürüyüşü"
 akt_march_of_akita_desc: "Kuzey Deva vilayetindeki Akito yurtluğumuz kuzeydeki \"barbarlara\" karşı antik bir çatışma bölgesiydi. Japonya'nın sınırı kuzeyin derinliklerine kadar uzandı ama atalarımızın ruhları hâlâ damarlarımızdaki kanda yaşıyor."
 akt_ezo_kanrei: "Ezo Kanrei"
 akt_ezo_kanrei_desc: "Ezo Kanrei ($ezo_area$'nun yöneticisi) makamı Kamakura Şogunluğu döneminden beri klanımızda. Suçluların sürgün yeri olan adanın yönetiminden sorumlu olduğumuz için boğazın iki yakasında da yakın bağlantılarımız var."
 akt_ainu_trade: "$ainu_culture$ Ticareti"
 akt_ainu_trade_desc: "$ainu_culture$ halkıyla kalıcı bir ticaret ilişkisi kuran ilk $japanese_group$lar arasındayız. Gemilerimiz onların topraklarına gidip gelerek iki tarafa da fayda sağlıyor."
 asa_legacy_of_emperor_keitai: "İmparator Keitai'nin Mirası"
 asa_legacy_of_emperor_keitai_desc: "İmparator Keitai yüzyıllar önce imparatorluk tahtını ele geçirmek için savaş açtığında Eçizen'i kullandı. Biz de onun gibi gücümüzü sınırlarımızın öteside göstermekten çekinmemeliyiz ve fırsatını bulduğumuzda komşu bölgeleri işgal etmeliyiz."
 asa_control_of_buddhist_sects: "Budist Mezheplerin Kontrolü"
 asa_control_of_buddhist_sects_desc: "Eçizen, Sōtō mezhebinden Eiheiji ve Tendai mezhebinden Heisenji gibi farklı mezheplerden birçok önemli tapınağa ev sahipliği yapmaktadır. Tümünü kontrol edersek ve vilayette inanca dayalı barış tesis edersek bölgemizin tamamı için ideal bir dinî politikanın temelini atmış oluruz."
 ask_defender_of_the_imperial_court: "İmparatorluk Sarayının Savunucuları"
 ask_defender_of_the_imperial_court_desc: "Kamakura Şogunluğu çöktüğünde imparatorun ve saray mensuplarının emniyetini sağladık. Böylelikle imparatorluğun ve saray geleneklerinin hakiki koruyucuları olarak Japonya'daki tüm klanların üzerinde bir konuma ulaşabildik."
 ask_bugyoshu_and_hokushu: "Bugyōshū ve Hōkōshū"
 ask_bugyoshu_and_hokushu_desc: "Bugyōshū Yargıçları ve Hōkōshū Komutanları gibi yönetimimizde yer alan görevlileri güçlendirmeliyiz. Bazen iç savaş ile aramızda duran tek şey güçlü bir bürokrasidir."
 ask_higashiyama_culture: "Higaşiyama Kültürü"
 ask_higashiyama_culture_desc: "Zen Budizmi'nin münzevilik anlayışı etrafına kurulan Higaşiyama kültürü güzelliği yalınlıkta görür. Çay töreninin, çiçek tanziminin, tiyatronun ve sanatın geliştirilmesini teşvik eder. Bu filizlenen kültür, onu uygulayanlara büyük prestij getirdi ve bize de olumlu sonuçlar sağlayacaktır."
 ask_shugo_system: "Şugo Sistemi"
 ask_shugo_system_desc: "Şugolar, $JAPANESE_SHOGUNATE_LEADER_MALE$ adına toprakları idare eden önemli kişilerdir. Onlar sayesinde topraklarımızı daha iyi ve etkili yönetebiliriz."
 cba_lineage_of_taira: "Taira Soyu"
 cba_lineage_of_taira_desc: "Chiba klanı, Heian döneminden Taira'nın eski bir koludur. Bu sayede politik durumumuzun normalde bize sağlayacağından daha fazla güce ve nüfuza sahibiz."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$, dövüş sanatlarının hami tanrısı Futsunushi no Kami'ye adanmıştır ve bu nedenle Japonya'daki tüm savaşçılar buraya büyük saygı duyar. Samuraylarımızın durumunu iyileştirmek için bundan faydalanmalıyız."
 cba_dream_of_masakado: "Masakado'nun Hayali"
 cba_dream_of_masakado_desc: "Taira no Masakado antik dönemden büyük bir savaşçıdır ve klanımızla yakından alakası vardır. Zamanında Doğu Japonya'nın imparatoru olmayı denemişti. Masakado hedefine ulaşamadı ama samuraylar için yeni bir ülke kurma hayali bize her daim yol gösterecektir."
 cba_irrigation_of_southern_kanto: "Güney Kantō'da Sulama"
 cba_irrigation_of_southern_kanto_desc: "Egemenliğimiz altındaki toprakların büyük bölümü, yoğun tarım faaliyetlerini desteklemeyen bataklıklardan oluşuyor. Sulama alanındaki son teknolojik gelişmeler yeni tarlalar ekip biçmemize ve ihtiyaç hâlinde bataklıkları kurutmamıza imkân tanıyor. Ekonomimizi iyileştirmek için kontrolümüzdeki toprakları kalkındıracak büyük bir proje yürütelim."
 csk_clans_of_tosa: "Tosa Klanları"
 csk_clans_of_tosa_desc: "Memleketimiz olan Tosa vilayeti bilindiği üzere güçlü klanlar arasında bölünmüştür. Daha fazla genişleyeceksek hepimiz birlik olmalıyız. Onlar bizim yükselmemize yardımcı olacak ve bunun karşılığında biz de onların gücünü artıracağız."
 csk_god_of_arts: "Sanat Tanrısı"
 csk_god_of_arts_desc: "Klanımızın kurucusu kabul edilen Hata no Kawakatsu, geleneksel danslardan tiyatroya kadar tüm sanat dallarının hami tanrısı olarak hayranlıkla anılır. Klanımız Japon halkının saygısını kazanacaksa onun mirasına yaraşmalıdır."
 csk_unification_of_shikoku: "Şikoku'nun Birleşmesi"
 csk_unification_of_shikoku_desc: "Şikoku, Japonya'nın geri kalanı tarafından önemli hiçbir şeyin yaşanmadığı, fakir ve izole bir yer olarak görülüyor. Onlar böyle düşünmeye devam etsinler ki çok geç olana dek adayı birleştirdiğimizi fark edemesinler."
 csk_expand_the_navy: "Donanmayı Genişlet"
 csk_expand_the_navy_desc: "Japonya bir ada ulusudur ve refaha kavuşmak için güçlü bir donanmaya sahip olmalıdır. Tosa, kendi güçlü filomuzun yapımına başlamak için ideal bir yerdir."
 dte_fujiwara_hokke: "$fujiwara$ Hokke"
 dte_fujiwara_hokke_desc: "Kuzeyli $fujiwara$ hanesinin kollarından biri olduğumuz için hâkimiyetimizin meşruiyeti sorgulanamaz."
 dte_oshu_shugo: "Ōshū Şugosu"
 dte_oshu_shugo_desc: "Klanımızın onurlu tarihi Erken Kamakura Dönemi'ne kadar uzanıyor. Ōshū vilayetinin tamamına hükmetmek için güçlü bir hak iddiamız bulunuyor. Ne şanslıyız ki Ōshū vilayetinin sınırları tam olarak belirgin değil."
 dte_dragon_of_oshu: "Ōshū Ejderi"
 dte_dragon_of_oshu_desc: "Heybetimiz ve gücümüz düşmanlarımızın kıskançlık kaynağı olacaktır. Adımız ebediyen Ōshū Ejderi ile anılacaktır."
 dte_intensive_domain_development: "Kapsamlı Bölge Kalkındırma"
 dte_intensive_domain_development_desc: "$ou_area$, zorlu hava koşulları ve dağlık arazisi nedeniyle birçok kişinin gözünde fakir kalmış bir bölgedir. Elbette topraklarımızın gelişme potansiyeli yüksektir. Yeni kasabalar kurarak, ticareti teşvik ederek ve koruyarak, su yolları inşa ederek ve tarım yapılan toprakları artırarak merkezimizi büyük ölçüde iyileştirebiliriz. Halkımıza yük olan harçları ve vergileri kaldırarak tebaamızı zenginleştirebilir ve bölgemizin refah seviyesini artırabiliriz."
 htk_hatakeyama_heritage: "Hatakeyama Mirası"
 htk_hatakeyama_heritage_desc: "Klan adımızın karıştığı birtakım geçmiş meseleler nedeniyle bazı kimseler klan liderlerimizi isyankâr fitneciler olarak görüyor. Ancak bu, aslında bizim ne kadar dirençli olduğumuzu gösterir. Yeniden doğduk, asla teslim olmayacağız ve karşımıza kim çıkarsa çıksın bizim olanı korumak için savaşacağız."
 htk_shogunate_ties: "Şogunluk Bağları"
 htk_shogunate_ties_desc: "Klanımızın kökeni Aşikaga'nın kollarından birine dayandığından Şogunluk otoritesiyle bağlarımız kuvvetlidir. Kökenimiz sayesinde her zaman saygıyla anılacağız."
 htk_clan_spread: "Klan Yayılımı"
 htk_clan_spread_desc: "Klanımızın tek bir yerle sınırlandırılmasından memnun değiliz ve nüfuzumuzu ülke çapında yaymaya çalışacağız. Ne kadar uzağa ulaşabilirsek ulaşalım klanımızın otoritesi bölgelerimizin tümünde asla sorgulanamayacaktır."
 hsk_rising_clan: "Yükselen Klan"
 hsk_rising_clan_desc: "Kökleri Aşikaga'ya dayanan diğer klanlarla kıyaslandığında bile nispeten mütevazı kalan köklerimize rağmen nüfuzumuzu hatırı sayılır derecede artırmayı başardık. Klanımız kuşkusuz yükselişte ve daha da yükselmeye devam edecektir."
 hsk_control_of_izumi_sea: "İzumi Denizi'nin Kontrolü"
 hsk_control_of_izumi_sea_desc: "Klanımızın bölgeleri çoğunlukla Kii Boğazı'nın etrafında olmuştur. Buradan geçerek ana karaya varan ticaretin kontrolü sayesinde çok kâr elde edeceğiz ve büyük ölçüde gelişeceğiz."
 hsk_branches_and_retainers: "Kollar ve Hizmetkârlar"
 hsk_branches_and_retainers_desc: "Sülalemiz büyüktür, akrabalarımız ve hizmetkârlarımız birçok zengin bölgeye sahiptir ve klan liderimize sadıktır. Klanımızın bünyesindeki unsurların uyumu sayesinde klanımız Japonya'daki en güçlü klanlardan biri olacaktır."
 img_claim_to_shogunate: "Şogunluk İddiası"
 img_claim_to_shogunate_desc: "Klanımızın köklerinin Aşikaga ailesine dayandığını düşünürsek doğrudan o soydan gelenler ortadan kalkacak olursa $JAPANESE_SHOGUNATE_LEADER_MALE$ ünvanının sorumluluklarını üstlenmek için güvenilir bir hak iddiamız bulunmaktadır. Bakufu şimdilik emniyette görünse de kimsenin doğuştan gelen haklarımızı unutmasına müsaade etmemeliyiz."
 img_supreme_ruler_of_tokaido: "Tōkaidō'nun Kontrolü"
 img_supreme_ruler_of_tokaido_desc: "Tōkaidō, Orta ve Doğu Japonya arasındaki en önemli ticaret yoludur. Topraklarımız uzun zamandır bu yolun tam ortasında yer almıştır ve bölgedeki kontrolümüz tüm bölgenin ekonomisini kontrol edebilmemize olanak tanır."
 img_unlikely_alliances: "Alışılmadık İttifaklar"
 img_unlikely_alliances_desc: "Bazen düşmanı yenmenin en iyi yolu onunla dost olmaktır. Siyasi evlilikler yaparak kanatlarımızı emniyete almak hem düşmanlarımızı yatıştırıp bize yeni müttefikler kazandıracak hem de eski düşmanlarımızı üzerinde kan bağıyla baskı kurmamızı sağlayacaktır."
 img_march_to_kyoto: "Kyoto'ya Yürüyüş"
 img_march_to_kyoto_desc: "Japonya ve $kyoto$'nun siyasi karmaşaya sürüklendiği dönemlerde herkes başkente yürüyüp iktidarı ele geçirme düşüncesine kapılabilir. Aşikaga'nın yakın akrabaları olarak ülkede istikrarı sağlamak bizim hem yükümlülüğümüz hem de hakkımızdır."
 isk_sanindo_gate: "$sanindou_area$ Kapısı"
 isk_sanindo_gate_desc: "$tango_province$ vilayeti, $sanindou_area$ bölgesinde Kyoto'ya açılan kapıdır ve ekonomik önemi yüksek bir bölgedir. Orada kendimizi göstererek ve varlığımızı artırarak bölgenin refahından faydalanabiliriz."
 isk_minister_of_samurai_dokoro: "Samuray-Dokoro Bakanı"
 isk_minister_of_samurai_dokoro_desc: "Samuray-Dokoro'da askeriyenin ve kolluk kuvvetlerinin başı olarak sıklıkla görevlendirilen dört güçlü klandan biriyiz. Başkentte ve diğer önemli bölgelerde barışı sürdürmek hem sorumluluğumuzdur hem de bize tanınmış bir ayrıcalıktır."
 ito_gokenin_family: "Gokenin Ailesi"
 ito_gokenin_family_desc: "Atalarımız, Kamakura Şogunluğu'nun kuruluşunda Minamoto no Yoritomo'ya yardım ettiler. Yardımlarının karşılığı olarak Yoritomo'nun Gokeninleri olduk ve $hyuuga_province$ vilayetinde bir yurtlukla ödüllendirildik. Kyūshū'daki çok az aile böylesine bir şeref mertebesine erişebilmiştir."
 ito_sympathy_to_foreign_faiths: "Yeni İnançlara Sempati"
 ito_sympathy_to_foreign_faiths_desc: "Ülkemize gelen yabancılar buraya yabancı inançlarını da getiriyorlar. Bu inançların topraklarımızda alışılmış olan dinlere karşı zararsız olduğundan emin olmalıyız. Bize zarar vermediği sürece kişilerin kendi inançlarına göre yaşamasını yasaklamaya gerek yok."
 kkc_disinguished_family_in_kyushu: "Seçkin Aile"
 kkc_disinguished_family_in_kyushu_desc: "Kyūshū'daki diğer güçlü klanların aksine ailemiz Kamakura Şogunluğu'nun kuruluşundan önce buraya yerleşti. Başarılarımızı bilenler çoktur ve adımıza hürmet edilir."
 kkc_resistance_against_foreign_intervention: "İstilalara Karşı Direnç"
 kkc_resistance_against_foreign_intervention_desc: "Moğol istilaları sırasında ülkemizin savunmasına yaptığımız katkılar iyi bilinir. Kikuchi Takefusa'nın işgalcileri geri püskürtmedeki başarılarından övgüyle bahsedilir ve tüm askerlerimiz onun kadar cesur savaşmayı hedefler."
 ktb_southern_court: "İmparatorun Destekçileri"
 ktb_southern_court_desc: "İmparatorluk kolu her ne kadar politik nüfuzunu kaybetmiş olsa da bölünmelerinden sonra Güney Sarayı'na gayretle gösterdiğimiz destekle iyi biliniriz. Krizantem Tahtı'na sadıkça hizmet etmenin bize kazandırdığı namla tüm dünyaya azmimizin şu anda Japonya'yı himayesi altına alan küçük hanelerinkinden büyük olduğunu göstereceğiz."
 ktb_control_of_ise: "İse'nin Kontrolü"
 ktb_control_of_ise_desc: "Kontrolümüzü güneydeki zengin topraklardan nüfus yoğunluğu kuzeye kadar tüm $ise_province$ vilayetini kapsayacak şekilde genişlettik. Böylelikle vilayetteki kaynakların tüm potansiyelini klanımızın nüfuzunu artırmak için kullanabileceğiz."
 ktb_blessing_of_amaterasu: "Amaterasu'nun Lütfu"
 ktb_blessing_of_amaterasu_desc: "$ise_province$ vilayetinde, $japan_region$'nın en kutsal mabetlerinin muhafızları olarak güneşin ve kâinatın tanrıçası tarafından kutsandık. Bu millî hazinenin bakımı ve sürdürülmesi vazifesine layık davranmalıyız. Böylelikle $japanese_group$ halkının saygısını kazanabiliriz."
 ktb_the_march_of_kitabatake_akiee: "Kitabatake Akiie Yürüyüşü"
 ktb_the_march_of_kitabatake_akiee_desc: "Şerefli atamız Kitabatake Akiie, yeterli kararlılığa sahip olunduğu takdirde $ou_area$ bölgesinden Japonya'nın merkezine yürümenin bile kısa sürede başarılabileceğini kanıtlamıştır. Bu başarıdan ders alarak ordularımızı hızlı manevralar yapabilecek şekilde eğitmeliyiz. Böylelikle gerektiğinde bir cepheden bir başka cepheye hızlıca hareket edebiliriz."
 kno_shugo_of_iyo: "İyo'nun Şugosu"
 kno_shugo_of_iyo_desc: "12. yüzyıldaki geç Heian döneminden beri Seto İç Denizi'ndeki en güçlü donanma kuvvetiyiz ve güçlü donanmamızla bu vilayetin Şugosu olmayı başardık."
 kno_ruler_of_inland_sea: "İç Denize Hükmet"
 kno_ruler_of_inland_sea_desc: "Seto İç Denizi, Japonya'nın ticaret yolları için ayrıca önem teşkil etmektedir ve burada deniz üstünlüğümüzü korumak klanımız için hayati derecede önemlidir. Deniz ticaretini her daim kontrol edebilmek adına donanmamızı güçlü tutmalıyız."
 kno_murakami_suigun: "Murakami Suigun"
 kno_murakami_suigun_desc: "Murakami klanı, Seto İç Denizi'nden faaliyet gösteren bir korsan grubu olarak nam salmıştır. Onları tamamen klanımıza katalım ve bu korku tanımaz paralı korsanları düşmanlarımıza yönlendirelim!"
 mri_descendant_of_oe_hiromoto: "Ōe no Hiromoto'nun Torunları"
 mri_descendant_of_oe_hiromoto_desc: "Ōe no Hiromoto, Kamakura Şogunluğu'nun kurulmasına büyük katkı sağlayan bir âlim ve politikacı. Aynı zamanda klanımızın da atası. Ruhunu hâlen klanımızda yaşatıyor ve sürdürdüğümüz etkili idari sistemle gurur duyuyoruz."
 mri_munakata_three_goddesses: "Munakata'nın Üç Tanrıçası"
 mri_munakata_three_goddesses_desc: "Susanoo-no-Mikoto'nun üç kızı, denizin ve seyrüseferin hamileridir. Onların lütfuyla donanmalarımız denizde durdurulamayacak."
 nbu_genji_in_the_north: "Ōshū Genjisi"
 nbu_genji_in_the_north_desc: "Aslen Kai Genji'nin alt koluyuz ve kurucumuza Kamakura Şogunluğu'na hizmetlerinden dolayı ödül olarak 12. yüzyılda Ōshū vilayetinde bir yurtluk verildi. O zamandan beridir kara kışlarına rağmen bu bölgeye alıştık ve o hava koşullarından stratejilerimizde ve taktiklerimizde nasıl faydalanabileceğimizi öğrendik."
 nbu_fight_against_famines: "Kıtlıkların Üstesinden Gelmek"
 nbu_fight_against_famines_desc: "Sonbaharın sonundan ilkbaharın başlarına kadar süren soğuk rüzgârlar ve ağır kar yağışı nedeniyle halkımız sıkça kıtlık ve açlık çekiyor. Gıda stoku yapmalı ve gelecek felaketleri önlemek için topraklarımızı iyileştirecek yollar aramalıyız."
 nbu_northern_horses: "Kuzeyli Atlar"
 nbu_northern_horses_desc: "Mutsu'da, antik dönemdeki insanların Kyoto'ya atlar gönderdiği çiftlikler var. At çiftliği geleneği hâlâ yaşatılıyor ve komşularımıza kıyasla daha kolay süvari yetiştirmemizi sağladığı için bu geleneği geliştirmeliyiz."
 oda_uninspiring_clan: "Sönük Klan"
 oda_uninspiring_clan_desc: "Köklerimiz çok öncelere dayansa da klanımız komşularımız kadar önemli görülmüyor. Gücümüzü küçümsemeleri onların sonunu getirecektir."
 oda_generals: "$ODA$ Generalleri"
 oda_generals_desc: "Doğum ve ayrıcalık takıntıları yüzünden bu ülke zayıfladı ve ülkenin her yerinde uyduruk klanların ortaya çıkması da böyle kavramların ne kadar gereksiz olduğunu açıkça kanıtlıyor. Buradan almamız gereken dersi alalım, ordularımızın başına geçecek kimseler olarak başarıyı ve beceriyi kendimize kılavuz edinelim. Hızlıca genişlemek için güçlü liderler gereklidir."
 oda_tenka_fubu: "Tenka Fubu"
 oda_tenka_fubu_desc: "Tüm ülkeyi avucumuzun içine almanın kaderimiz olduğu aşikârdır. Kimse otoritemize baş kaldıramayacak ve göğün altındaki herkes askerî gücümüz karşısında diz çökecek."
 oda_triple_firing: "Üçlü Ateş"
 oda_triple_firing_desc: "Ateşli silahlardaki gelişmeler Japonya takımadalarındaki harp algısını değiştirdi ve değiştirmeye de devam edecektir. Bu yeni silahlarda ustalaşarak her türlü muharebede üstünlük sağlayabiliriz. Ateş hızını artırmak için arkebüzlülerimizin nizamı, bir kişi ateş ederken iki kişinin mermi doldurmasını sağlayacak şekilde olacak."
 oda_influential_strongholds: "Etkili Tahkimat"
 oda_influential_strongholds_desc: "$japan_region$ birçok yönden kalelerin ve tahkimatın ülkesi olarak görülebilir. Dayanıklı savunma mevzileri inşa ederek hem politika hem de askerî seferler için hayati önem teşkil eden yollar üzerinde nüfuz sahibi olunabilir. Buradan temel taşı niteliğinde bir ders çıkarmalıyız. Kaleler sayesinde varlığımızı ve gücümüzü halka sürekli hatırlatabiliriz. Her dönemde düşmanın müstahkem yapılarının azaltılmasına ve stratejik konumlarda kendi kalelerimizi inşa etmeye öncelik vermeliyiz."
 oda_patronization_of_the_west: "Hami Batı"
 oda_patronization_of_the_west_desc: "Batılı misyonerler topraklarımıza sayısız fikir ve teknik getirdi. Eski Budist mezheplerinin aksine yozlaşmış toprak sahipleri veya asi şehirlerle herhangi bir bağları da bulunmuyor. Bu batılıları şehirlerimize davet etmeli ve sarayımıza getirebilecekleri faydaları incelemeliyiz."
 ogs_ogasawara_ryu: "Ogasawara-Ryū"
 ogs_ogasawara_ryu_desc: "Geleneksel stillerin topluluğumuzda gördüğü değer yüksektir. Klanımızın kurucusu Ogasavara Nagakiyo'nun bize özgü ekolü geliştirmesinden bu yana dövüş sanatları ve adap sistemini resmîleştirdik. Tüm samuraylar ekolümüzün yöntemlerini öğrenmelidir."
 ogs_shinano_shugo: "$shinano_province$ Şugosu"
 ogs_shinano_shugo_desc: "Klanımız, Genji'nin eski bir alt koluna bağlıdır ve Şugo ünvanıyla $shinano_province$ vilayetinin idaresinden sorumludur. Bu vilayetin coğrafyası dağlıktır ve bazıları için yaşanabilir değildir. Lakin halkımız için uzun zamandır yabancılara karşı savunmamızın vazgeçilemez bir parçasıdır. Ordularımızın gittiği her yere bu tecrübeyle gitmeliyiz ve muharebeye gireceğimiz her bölgede araziden en iyi şekilde faydalanmak adına her zaman yerel istihbaratı iyi toplamalıyız."
 ogs_kiso_uma: "Kiso-Uma"
 ogs_kiso_uma_desc: "Kiso bölgesindeki atlar kadar eşsiz dost bulunmaz. Diğer ırklar kadar uzun veya hızlı olmamalarına rağmen çok güçlüdürler ve dağlarda hayatta kalabilecek kadar dayanıklıdırlar."
 ogs_improvment_of_nakasendo: "Nakasendō'yu Geliştirmek"
 ogs_improvment_of_nakasendo_desc: "Nakasendō, orta ve doğa Japonya arasındaki en önemli yollardan biridir. Bu yolu kontrol eden ayrıca buradan geçen ticareti de kontrol eder."
 suw_suwa_taisha: "Suwa Taisha"
 suw_suwa_taisha_desc: "Suwa Gölü'ndeki Suwa Taisha, Japonya'daki en eski mabetlerden biridir ve Şinano dışında da çokça sevilir. Onbashira-matsuri en önemli festivalidir ve dağdan mabede doğru kutsal kütüklerin üzerinde yolculuk eden insanların cesaretini kanıtlar."
 otm_lord_of_bungo: "Bungo Derebeyi"
 otm_lord_of_bungo_desc: "Kamakura Dönemi'nden beri Bungo'nun Şugosuyuz. Burası oldukça verimli topraklarıyla tanınır ve bölgenin bereketli hasadı sayesinde diğer $daimyo$lara kıyasla daha büyük ordular besleyebiliriz."
 otm_domination_of_kyushu: "Kyūshū'nun İdaresi"
 otm_domination_of_kyushu_desc: "$bungo_province$, $hizen_province$ ve $hyuuga_province$ vilayetlerinin Şugosu olarak görevlendirildik. Kyūshū adasının tamamı üzerinde hak iddia etmek için güçlü bir mevkiye sahibiz."
 otm_nanban_trade: "Nanban Ticaretini Hoş Karşılamak"
 otm_nanban_trade_desc: "Başkaları yabancıları barbar diyerek uzak tutmayı tercih edebilir ama biz onlarla ticaret yapmanın sağlayacağı faydaların ve avantajların farkındayız. Bundan böyle yabancıların limanlarımızda hoş karşılanacağı bilinsin. Böylelikle ticaret ağımızı rakiplerimizden daha uzağa genişletebileceğiz."
 otm_christian_conversion: "Hristiyanlığa Geçenler"
 otm_christian_conversion_desc: "Yabancılarla giderek artan etkileşimimiz nedeniyle klanımızdaki birçok kişi Hristiyanlık'a ilgi göstermeye başladı. Derebeylerimiz ve vasallarımız arasında Hristiyanları koruyan birçok güçlü kişi var ve çok azı yakın zamanda din değiştirenler kadar yobaz. Klanımızın benimseyeceği yol ne olursa olsun Hristiyanlığa geçenlerden faydalanmalıyız ve kendi gündemimizi ilerletmek için hem nüfuzlarını hem de şevklerini kullanmalıyız."
 ouc_descendant_of_baekje: "Baekje'nin Torunu"
 ouc_descendant_of_baekje_desc: "Kroniklerimizde yazana göre Kore Yarımadası'ndaki antik Baekje Krallığı'nın asil hanesinin ferdi Prens Imseong'un soyundan geliyoruz. Bu efsane sayesinde Doğu Asya'da prestijli bir konuma geldik."
 ouc_korea_trade: "Kore'yle Ticaret"
 ouc_korea_trade_desc: "Coğrafi konumumuz bize Kore ile ticarette en faal klan olma imkânını tanıdı ve birçok egzotik mal, tüccarlarımızın tekelinde. Bu avantajlı konumu korumak ve bize meydan okuyabilecek her türlü girişime rekabet üstünlüğü sağlamak için her fırsattan istifade etmeliyiz."
 ouc_fight_against_wokou: "Korsanlığa Karşı Koruma"
 ouc_fight_against_wokou_desc: "Tüccarlarımız için ana karayla iyi ilişkileri sürdürmek adına denizde sürekli devriye gezmeliyiz. Korsanlar ve kaçakçılar bu sularda yaygınca bulunduğu sürece yabancılar bize güvenmeyecektir ve hatta bize karşı harekete bile geçebilirler."
 ouc_welcome_missionaries: "Batılıları Hoş Karşıla"
 ouc_welcome_missionaries_desc: "Ticaret ağımız genişlemeye başladığından beri birçok yabancıyla ve inançla temas kuruyoruz. İnançları ne olursa olsun hepsinin altın sikkesini kabul ederiz. Ticari faaliyetlerini güvenceye almamız gerektiğinden onların düşüncelerine olabildiğince açık olmalıyız."
 stk_hitachi_genji: "$hitachi_province$ Genjisi"
 stk_hitachi_genji_desc: "Kantō bölgesindeki en eski Genjilerden biriyiz ve Minamoto no Yoritomo'nun Kamakura Şogunluğu'nu kurmasından önce bile Doğu Japonya'da klanımızın namı için savaşıyorduk. $hitachi_province$ vilayetindeki Şugoluğumuz bu nedenle asla sorgulanamaz."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$, Kantō'daki en önemli üç mabetten beridir. Bu mabette, $sumo$ güreşinin hamisi olarak da bilenen gök gürültüsünün ve kılıcın tanrısı Takemikazuchi-no-O-no-Kami'ye tapınılır. Bu mabedin koruyucusu olmamız, ordularımızın kararlılığınızı güçlendiriyor."
 stk_eastern_coalitions: "Doğu Koalisyonları"
 stk_eastern_coalitions_desc: "Etrafımızdaki düşman klanlara rağmen kendimizi diğer klanların işgalcilerden korunmak için dönebileceği makul bir seçenek olarak göstermede hep başarılı olduk. Bize güvenen klanların koruma konusunda hiç endişelenmemesini sağladığımız sürece doğu koalisyonları geleneği bizim yararımıza olacaktır."
 sba_multiple_shugo: "Birden Fazla Şugoluk"
 sba_multiple_shugo_desc: "Birden fazla vilayetin Şugosu olarak görevlendirildik. Söz konusu bölgelerde bulunan verimli pirinç tarlaları ve Japonya'daki en kabiliyetli zanaatkârlarının atölyeleri sayesinde zenginleşeceğiz."
 sba_access_to_northern_japan: "Ōshū Bağları"
 sba_access_to_northern_japan_desc: "Ōshū vilayeti bizim ikinci evimizdir ve klanımızın kaynağıdır. Bölgedeki güçlü savaş atlarını güvenceye almak için Ōshū'yla bağlarımızı kullanmalıyız."
 sba_shiba_retainers: "$SBA$ Hizmetkârları"
 sba_shiba_retainers_desc: "Klanımızda becerikli ve hırslı vasallar var. Bu aileler ayrıca zaman zaman ailemizde çatışmaya da sebep olabiliyor ancak onları dizginlemek akıllıca olacaktır. Bu aileleri yakından denetleyerek ve yeterince ödüllendirerek onları yönetimimize fayda sağlayacak kaynaklara dönüştürebiliriz."
 smz_satsuma_shugo: "$satsuma_province$ Şugosu"
 smz_satsuma_shugo_desc: "O kadar uzun zamandır $satsuma_province$ vilayetinin Şugoluğunu üstlendik ki klanımızın adı vilayetin adıyla eş anlamlı hâle geldi. Savaşçılarımız bu durumdan gurur duyuyor ve bizim adımıza savaşmaya hazırlar."
 smz_tsurinobuse: "Tsurinobuse"
 smz_tsurinobuse_desc: "\"Çek ve pusuya düşür\" anlamına gelen Tsurinobuse en etkili taktiğimizdir ve bizden sayıca üstün bir düşman kuvvetini alt etmemize olanak sağlar. Bunu ordularımızın ana taktiği hâline getirmeli ve diğer klanların alık kumandanlarını şaşkına çevirmeliyiz."
 smz_shimazu_charge: "$SMZ$ Taarruzu"
 smz_shimazu_charge_desc: "Düşman etrafımızı sarmış ve sayıca üstün bile olsa askerlerimiz düşman hattının öbür tarafına ulaşana dek ilerlemeye devam edecektir. Askerlerimizin hücumu efsanevi olacaktır."
 smz_tanegashima: "Tanegaşima Teppō"
 smz_tanegashima_desc: "Tanegaşima Adası'na ilk ayak basan Batılılar beraberlerinde yeni ve ilginç silahlar getirdi. $japan_region$ diyarının her yanında arkebüz görmek artık olağan hâle gelmiş olsa da Japonya arkebüzlerle ilk defa bu bölgede tanıştı."
 smz_early_westernization: "Erken Batılılaşma"
 smz_early_westernization_desc: "Batılı ülkelerle sıkça ve erkenden temas kurmamız sayesinde yabancı teknolojiler ve fikirlerle ilgili çok bilgi edindik. Öğrendiklerimizden yola çıkarak diğer Japon klanlarına üstünlük sağlamamıza yardımcı olması için ekonomi, sanayi ve eğitim alanlarında ıslahatlar yapabiliriz."
 shn_vice_minister_of_dazaifu: "Dazaifu'nun Bakan Yardımcısı"
 shn_vice_minister_of_dazaifu_desc: "Klanımızın adından da anlaşılacağı üzere $chikuzen_province$ vilayetinde Dazaifu'nun bakan yardımcısının soyundan geliyoruz. Bu kurum antik dönemden beri bölgenin diplomatik ve askerî merkezidir. Ayrıca bilindiği üzere imparatorların temsilcileri olarak Kuzey Kyūshū'nun idaresinden sorumluyuz."
 shn_defender_against_mongols: "Japonya'nın Savunucusu"
 shn_defender_against_mongols_desc: "Kuzey Kyūshū'nun önde gelen samuray ailelerinden biri olarak iki Moğol istilasına karşı cesurca savaştık. Gerekirse hem Kyūshū'yu hem de ülkenin tamamını dışarıdan gelecek işgalcilere karşı bir kez daha savunuruz."
 shn_diplomacy_through_tsushima: "Tsuşima Üzerinden Diplomasi"
 shn_diplomacy_through_tsushima_desc: "$tsushima_province$ vilayetindeki varlığımız sayesinde Kore ile ada üzerinden yapılan müzakerelerde çok deneyimimiz var. Bu sayede resmî iletişimlerin yasaklandığı dönemlerde bile dışarıyla hep iletişim kurabildik."
 soo_tradition_of_wakou: "Wakō Geleneği"
 soo_tradition_of_wakou_desc: "Ticaretin resmî yönetmelik altında adil ve barışçıl şekilde yürütülmesini takdir ediyoruz ancak askerî gerilimi de düşünerek en kötü duruma karşı hazırlıklı olmalıyız. Adamızdaki korsanlık geleneği, sorunlarımızı güç kullanarak çözmemize yardım edebilir."
 soo_fight_for_tsushima: "Tsuşima İçin Mücadele"
 soo_fight_for_tsushima_desc: "Asya kıtası ve Japon adaları arasında yer alan memleketimiz $tsushima_province$ ve etrafındaki deniz bölgesi, ülkelerin çarpıştığı ve kıyasıya savaştığı yerdir. Filolarımız güçlü olmalı ki hem vatanımızı savunabilelim hem de sınırlarımızı genişletebilelim!"
 soo_bahan_ship: "Bahan Gemisi"
 soo_bahan_ship_desc: "Haçiman bayrağını dalgalandıran paralı korsan gemilerimiz denizde korku saçıyor. Savaş tanrısının koruduğu filomuzun karşısına çıkmaya kimse cesaret edemez!"
 tkd_kai_shugo: "$kai_province$ Şugosu"
 tkd_kai_shugo_desc: "$kai_province$ vilayetinin Genjisinin soyundan geliyoruz ve uzun zamandır buranın Şugoluğuyla görevlendiriliyoruz. Bu nedenle doğal olarak adımız vilayetin adıyla ve vilayette yetişen atlar da süvarilerimizle eş anlamlı hâle geldi."
 tkd_takeda_ryu: "Takeda-Ryū"
 tkd_takeda_ryu_desc: "Dövüş sanatlarının geleneksel biçimleri ailemizde uzun zamandır nesilden nesile aktarılır. Bu geleneksel biçimler at biniciliğine ve atlı okçuluğa çok önem verdiğinden atlı birliklerimiz çok daha etkilidir."
 tkd_tiger_of_kai: "Kai Kaplanı"
 tkd_tiger_of_kai_desc: "Bir bölgenin korunmasında güçlü kalelerden ziyade güçlü liderler çok daha güvenilirdir. Generallerimiz gelecekteki vazifeleri için sıkı çalışmalı ve \"Kai Kaplanı\" lakabıyla anılmayı hak etmeliler."
 tkd_fuurinkazan: "Fūrinkazan"
 tkd_fuurinkazan_desc: "Rüzgâr kadar hızlı, orman kadar sıkı ol; ateş gibi saldır, dağ gibi yalçın ol. Büyük savaş üstadı Sun Tzu'nun sözleri ailemizin adıyla anılacak ve kılavuzumuz olacak."
 tki_genji_in_mino: "$mino_province$ Genjisi"
 tki_genji_in_mino_desc: "$mino_province$ Genjisinin başı ve buraya atanan Şugo olarak bölgedeki diğer samuraylara nesillerce önderlik ettik. Topraklarımız, komşu bölgelerin kontrolü konusunda stratejik bir konuma sahiptir."
 tki_banner_of_bellflower: "Çan Çiçeği Sancağı"
 tki_banner_of_bellflower_desc: "Nesillerdir Şugosu olduğumuz için armamız $mino_province$ vilayetiyle eş anlamlı hâle geldi. Bu vilayetteki tüm adamlar bizim sancağımız altında savaşır."
 tki_flood_control_of_three_rivers: "Taşkın Denetimi"
 tki_flood_control_of_three_rivers_desc: "Memleketimizdeki üç büyük ırmak; Kiso, Nagara ve İbi sıkça taşarak pirinç tarlalarımızda ciddi sıkıntılara yol açıyor. Bu nehirleri kontrol altına almalı ve idaremizdeki tüm vilayetlerin topraklarını daha verimli hâle getirmeliyiz."
 ues_strong_dynastic_ties: "Kuvvetli Hanedan Bağları"
 ues_strong_dynastic_ties_desc: "Ailemiz saygın $fujiwara$ soyundan geliyor ve Aşikaga Takauji'nin annesi bizim klanımızdan olduğu için Aşikaga ile de kuvvetli bağlarımız var. Bu hanedan bağları klanımızın refahı açısından paha biçilemez olacaktır."
 ues_double_shugo: "Çift Şugo"
 ues_double_shugo_desc: "$kouzuke_province$ ve $tango_province$ vilayetlerinin Şugosu olarak görevlendirildik. Bu vilayetlerin engin toprakları genişlememize yardımcı olacaktır."
 ues_eastern_power: "Doğulu Güç"
 ues_eastern_power_desc: "$japan_region$'nın hem doğusunda hem de batısında topraklarımız var ama doğuda daha iyi gelişebiliriz. Oradaki varlıklı bölgelerimizden davamız uğruna çarpışacak çok sayıda savaşçı bulabiliriz."
 ues_dragon_of_echigo: "Eçigo Ejderi"
 ues_dragon_of_echigo_desc: "Klanımızın cesaret ve adalet anlayışı, muharebe alanında karşımıza çıkan tüm düşmanlara korku saçar. Klan liderlerimizin gücünü tüm dünyaya duyurmalıyız. Herkes Eçigo Ejderi'nden korkmalı ve ona hürmet etmelidir."
 utn_fujiwara_descendant: "$fujiwara$ Soyundan"
 utn_fujiwara_descendant_desc: "Şeceremize göre klanımızın ataları aslen Kyoto'daki $fujiwara$ ailesinin fertleriymiş. Böylesine kadim ve saygın bir aileyle aramızdaki kan bağını İmparatorluk Sarayı ve diğer klanlarla kuracağımız diplomatik ilişkilerde kullanabiliriz."
 utn_legacy_of_nasu_no_yoichi: "Nasu no Yoichi'nin Mirası"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$ vilayeti bir zamanlar, Genpei Savaşı'ndaki kabiliyetli okçuluğuyla tanınan Nasu no Yoichi'nin eviydi. $shimotsuke_province$ vilayetinin savaşçıları onu hâlâ saygıyla anmaya devam ediyor. Bizi \"Kantō'nun en iyi okçuları\" olarak nitelendirenler bile var."
 utn_mediator_of_kanto: "Kantō'nun Aracısı"
 utn_mediator_of_kanto_desc: "Kantō'daki en eski klanlardan biri olarak bölgenin siyaseti hakkında oldukça bilgiliyiz ve farklı fraksiyonlar arasında çok kez ara buluculuk yaptık. Bu sayede başkalarında nefrete ve korkuya sebep olmadan topraklarımızı etkili bir şekilde genişletmeyi başardık."
 ymn_descendant_of_nitta: "Nitta'nın Torunu"
 ymn_descendant_of_nitta_desc: "Eski Aşikaga ailesinin en büyük rakibi olan Nitta klanının soyundan geliyoruz. Bu, kimilerine göre bizim sadakatimizin kanıtıyken başkalarına göre bizi en büyük muhalif aday yapan şeydir. Çağın getireceği birçok politik fırsatta kökenlerimizden akıllıca faydalanmalıyız."
 ymn_mediate_succession_disputes: "Halefiyet İhtilaflarında Ara Buluculuk Yap"
 ymn_mediate_succession_disputes_desc: "Diğer Şugo klanları kendi aralarında meşru vârisin kim olduğunu tartışırken anlaşmazlıkları çözmemiz için bizden yardım isterler. Bu şekilde daha fazla müttefik edinebilir, irtibatlarımızı genişletebilir ve rakiplerimizi kaosa sürükleyebiliriz."
 ymn_leader_of_western_army: "Batılı Ordu"
 ymn_leader_of_western_army_desc: "Japonya'nın birbiriyle kavga eden vilayetlerini birleştirmek için batılı usullere göre büyük bir ordu kuralım. Cesaret, becerikli generaller ve iyi eğitimli askerler sayesinde doğulu usulleri benimseyenlere kolayca boyun eğdirebiliriz!"
 ymn_isolated_heartland: "İzole Merkez"
 ymn_isolated_heartland_desc: "Memleketimiz hem dağlık hem de izoledir. Bu durum, topraklarımızın fethedilmesini oldukça zorlaştırır. Coğrafyamızın sağladığı doğal kuvvetlerin üzerine savunmamızı inşa edelim ve gözlerini topraklarımıza diken tüm saldırganları bizi hedef aldıklarına pişman edelim."
 #West Africa
 dahomey_amazons: "Dahomey Amazonları"
 dahomey_amazons_desc: "Kralın eşlerinin yer aldığı kadın savaşçılar birliğidir. Savaştaki gaddarlıklarından dolayı Yunan mitolojisindeki Amazonlara benzetilmişlerdir ve düşmanlar arasında korku saçarlar. $dahomey_amazons$, $DAH$ ülkesine ve onun çıkarlarına hizmet ederler."
 dah_children_of_the_panther: "Panterin Çocukları"
 dah_children_of_the_panther_desc: "Kadim efsanemize göre asil soyumuz bir prenses ile bir panterin beraberliğine dayanıyor. Bu antik hikâyeyle komşularımız arasındaki prestijimizi ve şöhretimizi artırabiliriz."
 dah_slave_hunts: "Köle Avları"
 dah_slave_hunts_desc: "Komşularımızı yağmalayarak elimize geçirdiğimiz köleleri çalıştırıp ekonomik fayda kazanabilir, komşularımızla takas edebilir ve ordularımızda kullanabiliriz. Böylelikle, gerektiğinde askere çağırabileceğimiz kişi sayısını artırabiliriz."
 dah_migan_mehu: "Migan ve Mehu"
 dah_migan_mehu_desc: "Migan ve Mehu, bakanların başı olarak krallarımıza hizmet ederler. Biri kuzeyden, diğeriyse güneyden; biri adaletten, diğeriyse ticaretten sorumludur. Birlikte ülkemizde barışı ve refahı tesis ederler."
 dah_lagredis: "Lagrediler"
 dah_lagredis_desc: "Hanedan haremine girmesine izin vereceğimiz birkaç genç, feminen erkek asilzadeyi cariyeymiş gibi göstererek başta saray komplolarıyla ilgili olmak üzere kralın gözü ve kulağı olarak serbestçe hareket etmelerini sağlayabiliriz."
 dah_yovogan: "Yovogan"
 dah_yovogan_desc: "Kıyılarımıza her geçen gün daha fazla yabancı geliyor. Onlardan faydalanmak adına âdetlerini ve sırlarını öğrenebilmemiz için hükûmetimizde yeni bir daire kurmamız gerekiyor."
 dah_dahomey_palaces: "Abomey Sarayları"
 dah_dahomey_palaces_desc: "Başkentimizde büyük ve görkemli bir yapının bulunması mutlaka bize meydan okumaya cüret edebilecek herkese gücümüzü gösterecektir."
 kbo_ribat_fortifications: "Ribat Tahkimatı"
 kbo_ribat_fortifications_desc: "$muslim_ADJ$ ülkelerde kullanılan bu müstahkem yapılar sayesinde kervanlara, ticari merkezlere ve izole topluluklara koruma sağlanır."
 #Muslim
 people_of_allah: "Allah'a İnananlar"
 people_of_allah_desc: "Bizler tek gerçek İlah'a, Allah'a iman edenleriz ve O'nun kelamına göre yaşarız. O'na iman eden herkes bizim kardeşimizdir."
 holy_revelation: "Allah'ın Kelamı"
 holy_revelation_desc: "Hazreti Muhammed'e (s.a.v.) indirilen ayetler Kur'an-ı Kerim'de toplandı. Bu kutsal kitaptaki ayetlerle Allah'ın kelamı inananlara aktarılır ve tüm Müslümanlar bu ayetleri öğrenmelidir."
 islamic_calligraphy: "İslami Hüsnühat"
 islamic_calligraphy_desc: "İslamiyet hem barışın hem de sanatın dinidir. Kur'an-ı Kerim'deki ayetlerin ve peygamberlerin isimlerinin güzel yazı sanatıyla çok defa yazılması, kutsal metin ile sanat arasında bir köprü kurar."
 islamic_prayer: "Namaz"
 islamic_prayer_desc: "İslam'ın beş şartından biri olan Namaz, Müslümanların her gün yerine getirmesi gereken bir ibadettir. Günde kaç kez kılınması gerektiği ve kılınırken yapılan bazı hareketler mezhepten mezhebe değişse de tüm Müslümanların her gün namaz kılması beklenir."
 zakah: "Zekât"
 zakah_desc: "İslam'ın beş şartından biri olan Zekât, tüm $muslim$ların yerine getirmekle yükümlü olduğu bir ibadettir. Gücü yetenlerin, ihtiyaç sahiplerine dağıttığı mal veya para, vergi olarak kabul edilir."
 muslim_lineage: "Müslüman Soy"
 muslim_lineage_desc: "Hazreti Muhammed'in (s.a.v.) döneminden beri Müslümanlar hükümdarlık kurumlarıyla bağlantılıdır. Bizim soyumuz da meşruiyetini bizzat inancımızdan alır."
 muslim_caravans: "Müslüman Kervanlar"
 muslim_caravans_desc: "Halkımız, İpek Yolu'nun birçok kolundan Sahara'nın ötesindeki tuz yollarına kadar uzak memleketlere ticaret yapmak için kervanlarla gitmeyi âdet edindi ve bu sayede tüm İslam âlemine çeşitli mallar sağladılar."
 islamic_golden_age: "İslam'ın Altın Çağı"
 islamic_golden_age_desc: "İslam âleminin kültürel alandaki şöhreti geçmişte kalmış olsa da İslam'ın Altın Çağı'nın sadece Müslüman ülkeleri değil, tüm dünyayı saran etkileri reddedilemez. Cehalet çağında sıkışıp kalan kâfir ülkelerin bazıları bizim sanattaki ve fendeki azametimizi daha yeni keşfetmeye başlıyor."
 ramadan: "Ramazan"
 ramadan_desc: "Hazreti Muhammed'e (s.a.v.) ilk ayetlerin vahyolunduğu Ramazan ayı, İslam âlemindeki en kutsal aydır. Bu ayda tüm Müslümanların oruç tutması, dua ve tefekkür etmesi beklenir."
 sunnah: "Sünnet"
 sunnah_desc: "Sünnet, Hazreti Muhammed'e (s.a.v.) atfedilen ve tüm Müslümanlarca uyulması gerekli sayılan âdetler ve davranışlardır. Sünni adı da buradan gelir. Elbette farklı hukuk sistemi ekollerinde detaylar değişiklik gösterse de hepsinin temelinde Sünnet bulunur."
 imamate: "İmamlık"
 imamate_desc: "Şiilik mezhebinin temelinde, Hazreti Muhammed'in (s.a.v.), Hazreti Ali'yi vârisi olarak atadığı düşüncesi yer alır. Hazreti Muhammed'in (s.a.v.) soyundan gelen İmam, tüm Müslümanların ruhani lideri olmalıdır."
 indian_sea_trade: "Hint Denizi Ticareti"
 indian_sea_trade_desc: "Müslüman tüccarlar nesillerdir Hint Okyanusu'nda yelken açıyor ve kârlı ürünler bulmak için uzak memleketlere seyahat ediyorlar. Afrika'nın doğu kıyılarından Hindistan'a ve hatta Endonezya'nın baharat adalarına kadar bu denizin her karışından Müslüman gemileri geçiyor."
 muslim_trade_communities: "Müslüman Ticaret Toplulukları"
 muslim_trade_communities_desc: "Uzak memleketlere giden Müslüman tüccarlar birçok farklı halkla ve inançla karşılaşıyorlar. Buralarda kurulan ticaret toplulukları sayesinde Müslümanlık ve yerel inançlar arasında kaynaşma ve senkretizm sağlanıyor."
 expansionist_faith: "Genişlemeci İnanç"
 expansionist_faith_desc: "Müslümanlar geçmişte Arabistan'dan başlayarak çok hızlı bir şekilde sınırlarını genişlettiler. Sadece birkaç nesilde İberya'dan Hindistan'a kadar yayıldılar ve bu, dünyanın tanık olduğu en hızlı genişlemeydi. Artık sınırlarımızda başka ülkeler bulunuyor ve belki de ikinci bir Müslüman genişlemesinin zamanı gelmiştir."
 blend_of_influences: "Etkiler Harmanı"
 blend_of_influences_desc: "Müslümanlar, Arabistan'dan başlayarak birçok bölgeye yayılmayı başardılar ve bu genişleme sırasında birçok farklı halkla ve hayat tarzıyla karşılaştılar. Tüm bu süreç sırasında yaşanan kültürel alışveriş nedeniyle aslen Müslümanlardan çıkmayan bazı unsurlar Müslümanlarla anılmaya başlandı ve İslam'ı kabul eden birçok kültür de İslamiyet'ten oldukça etkilendi."
 islamic_schoolars: "İslami Ekoller"
 islamic_schoolars_desc: "Müslümanlar her zaman kutsal metinler üzerine düşünmeyi ve bu metinleri çalışmayı teşvik etmiştir. Hatta bu teşvik öyle bir noktaya vardı ki kutsal metinlerin yorumlanmasına dair farklı ekoller ortaya çıktı. Kur'an-ı Kerim ve diğer kutsal kitaplar üzerinde çalışan âlimlerimiz bu sayede en kapsamlı tartışmaları yürütebilen çok bilgili kişilere dönüştüler."
 gunpowder_empires: "Barut İmparatorlukları"
 gunpowder_empires_desc: "Barut, Uzak Doğu'da icat edilmiş olsa da onu tüm dünyaya Müslümanlar yaydı ve böylelikle geniş bir coğrafyada kullanılmaya başlandı. Barutlu silahlar nesillerdir ordularımızın vazgeçilmezi olmuştur. Bu silahların üretimi ve kullanımı bizi tanımlayan unsurlardan biridir."
 established_holy_sites: "Yerleşik Kutsal Mekânlar"
 established_holy_sites_desc: "Diğer dinlerin kutsal mekânlarının kullanımı daha düzensiz ve tutarsız olabilir fakat Müslüman hükümdarların kutsal mekânlara karşı tutumu gayet nettir. Bu nedenle zamanı geldiğinde hac ibadetimizi yerine getirebileceğimize dair kuşku yoktur."
 islamic_courts: "Müslüman Sarayları"
 islamic_courts_desc: "Müslüman ülkelerdeki hanedan sarayları dünyanın en çok beğenilen sarayları arasındadır. Gelişmiş kültürümüz ve egzotik zenginliğimizle övülen saraylarımızın muhteşemlik öyküleri her yere yayıldı ve halkımız böyle bir saraya tabi oldukları için gurur duyuyor."
 schools_of_thought: "Düşünce Ekolleri"
 schools_of_thought_desc: "Müslümanlar her zaman bilgiye ve eğitime bağlı olmuştur. Çeşitli adalet sistemi ve teoloji ekollerinden farklı hükümdarlarca geliştirilen çeşitli bilgi ekollerine kadar Müslüman âlimlerin eserleri İslam âleminin yanı sıra kâfirler arasında da takdir görmüştür."
 distant_trade_ventures: "Uzak Ticari Girişimler"
 distant_trade_ventures_desc: "En kârlı ürünleri en uzaktaki ülkelerden elde ediyoruz. $muslim_ADJ$ tüccarlar kârlı ticaret fırsatları keşfetmek için yıllardır hem karada hem de denizde uzun mesafeler katettiler."
 resilient_merchants: "Azimli Tüccarlar"
 resilient_merchants_desc: "Müslüman tüccarlar, seferleri sırasında en zorlu koşullara dayanmak zorunda kaldılar. Sahara ve Gobi çöllerinin kavurucu kumlarını aşmaktan muson rüzgârlarına teslim olan Hint Okyanusu'nda yelken açmaya kadar yaptıklarıyla ticaretlerinin başarılı olması için çeşitli zorluklara dayanabileceklerini birden çok kez kanıtladılar."
 jewels_of_the_desert: "Çölün Mücevherleri"
 jewels_of_the_desert_desc: "Müslümanların kökleri Arabistan çöllerine dayanır. Bu topraklardan diğer çorak bölgelere de yayılmışlardır. Ne var ki, Müslüman şehirlerinden bazıları çöllerin ortasında olmalarına karşın birer yıldız misali parladı. Bu topraklar, yaşamın yoğunlaştığı müreffeh merkezler olarak nam saldılar. Yeterli çabayı gösteren her yerleşim yeri onlar kadar zenginleşebilir."
 comprehensive_land_survey: "Kapsamlı Kadastro"
 comprehensive_land_survey_desc: "Kimlerin vergi ödemesi gerektiğini tespit etmek adına öncelikle kimin nereye sahip olduğunu bilmeliyiz. Kapsamlı bir kadastro çalışması yürütmeli ve sonrasında da kayıtları güncel tutmalıyız. Böylelikle bize yapılması gereken ödemeleri her zaman tahsil edebiliriz."
 counting_the_people: "Nüfus Sayımı"
 counting_the_people_desc: "Artık kimin neye sahip olduğunu bildiğimize göre bir sonraki mantıklı adım kimin nerede yaşadığını öğrenmek olacaktır. Bu sayede orduya asker gerektiğinde nereye bakacağımızı bileceğiz."
 cosmopolitan_court: "Çok Kültürlü Saray"
 cosmopolitan_court_desc: "Dünyanın dört bir yanından gelen insanlar $muslim_ADJ$ sarayımıza hayran kalıyor. Böylesine bir sarayın cazibesi sayesinde koridorlarımızı çok çeşitli yeteneklere sahip insanlarla doldurabiliriz."
 caliphate: "Halife"
 caliphate_desc: "Hilafet veya Halifelik, tüm $muslim_ADJ$ları tek hükümdar altında birleştirir. Gerek siyasi gerekse ruhani açıdan Hz. Muhammed'in halefi kabul edilen hükümdar $rank_empire_muslim_ruler_male$ ünvanını taşır. Kimlerin $rank_empire_muslim_ruler_male$ olabileceği hususunda fikir ayrılıkları olsa da tüm $muslim$ların tek sancak altında birleşmesi düşüncesi ilk günden itibaren varlığını sürdürmektedir."
 ibadi_imamate: "Umman İmamlığı"
 ibadi_imamate_desc: "Halifelik makamından ve Şiilik imametinden farklı olan Umman İmamlığı'nda İslam âleminin tümünü hükmetme şartı yoktur. Bunun yerine her topluluğun kendi imamı tarafından bağımsızca idare edilebiliyor olması gerekir."
 contacts_network: "İletişim Ağı"
 contacts_network_desc: "İslamiyet'in çok geniş bir coğrafyaya yayılması sayesinde Müslüman ülkeler birçok uzak memleketle iletişime geçebildi. Böylesine değerli bir iletişim ağını faal tutmak diplomatik açıdan her zaman faydalıdır."
 infiltration_tactics: "Sızma Taktikleri"
 infiltration_tactics_desc: "Haşhaşîlerin kadim Nizarî Şia tarikatı, yanıltma ve suikast taktikleri reddedilemeyecek seviyede etkili olduysa da kendileri çokça abartılarak büyük oranda mitleştirildi. Bu tür sızma taktiklerini benimseyerek aynı başarıya ulaşabiliriz."
 unified_armies: "Birleşik Ordular"
 unified_armies_desc: "İslam'ın Arabistan'da ortaya çıkmasından beri birçok farklı kültüre ve halka yayıldığı gerçeği reddedilemez. Allah'a inandığı sürece kökeni ne olursa olsun her insan O'nun adına savaşabilir."
 harsh_environments: "Zorlu Coğrafyalar"
 harsh_environments_desc: "İslam, ortaya çıktığı andan itibaren dünyanın en zorlu coğrafyalarına yayılmayı başardı. Bizim topraklarımıza bize karşı savaşmaya gelen kâfirler hep çok zorlanmıştır."
 #Buddhism
 four_noble_truths: "Dört Yüce Gerçek"
 four_noble_truths_desc: "Buda'nın öğretilerinin kökeni ve temeli olan Dört Yüce Gerçek, varlığın gerçekliğine dair bir açıklamadır. Hiçbir şey kalıcı değildir, geçici varlığa olan bağlantısı nedeniyle ruhta acıya sebep olur. Bu acı yalnızca kişinin Sekiz Aşamalı Asil Yolu izleyerek kendini özgürleştirmesi ve mevzubahis bağlantılardan sıyrılmasıyla dindirilebilir."
 noble_eightfold_path: "Sekiz Aşamalı Asil Yol"
 noble_eightfold_path_desc: "Saṃsāra'dan kurtaran ve Nirvāṇa'ya doğru götüren yol olarak özetlenen Sekiz Aşamalı Asil Yol, Budizm uygulamalarının özünü oluşturur. Hem zihinsel durumu hem de fiziksel eylemleri belirleyerek tüm Budistlerin takınacağı tavrı belirtir."
 middle_way: "Orta Yol"
 middle_way_desc: "Buda bize aşırılıktan kaçınmamız gerektiğini, ne hissî hazzın ne de aşırı tevazunun kişinin aydınlanmasını sağlayabileceğini öğretir."
 three_jewels: "Üç Hazine"
 three_jewels_desc: "Üç Sığınak adıyla da bilinen Üç Hazine, bir Budist'in sığınabileceği üç sacayağıdır. Bu sığınaklar; aydınlanmış kişi #italic Buda#!, Buda'nın öğretileri #italic Dharma#! ve Dharma'yı muhafaza eden manastır topluluğu #italic Samgha#!'dır."
 buddhist_syncretism: "Budizm Senkretizmi"
 buddhist_syncretism_desc: "Budistler çok uzaklara ulaşmış ve çok geniş bir coğrafyaya yayılmış olsalar da kökenleri Hindistan'dadır ve birçok farklı inançla karşılaşmışlardır. Bu nedenle hem eski Hindu gelenekleriyle hem de maruz kaldığı diğer birçok tanrıyla da büyük oranda kaynaşmıştır."
 sutra: "Sutra"
 sutra_desc: "Dharma ve Budizm dinlerindeki bir kutsal metin türü olan Sūtra farklı içerikler barındırır ve çeşitli biçimlerde yazılır. Farklılıklarından bağımsız olarak her zaman bilginin kaynağı olarak kabul görürler ve ruhunu geliştirmek isteyen kişinin onları çalışması gereklidir."
 buddhist_councils: "Budist Konseyler"
 buddhist_councils_desc: "Siddhārtha Gautama'nın ölümünden beri farklı kanonların metinlerini tartışmak için manastır toplulukları arasında sayısız konsey toplandı. Konseylerin kayıtları ekolden ekole değişse de böylesine bir konseyin birleştirici gücü asla reddedilemez."
 buddhist_canon: "Budizm Kanonu"
 buddhist_canon_desc: "Farklı isimlerle anılan ve Budizm koluna göre değişen metinler içeren Budist Kanon, Budistlerin kutsal metinlerinin derlemesidir. Kendini Budizm'e adamış herkesin manastır kurallarından #italic Sūtra#!'ya ve Buda'nın öğretilerine kadar her şeyi barındıran bu metinleri bilmesi gerekir."
 pali_canon: "Pali Kanon"
 pali_canon_desc: "Budizm'de ekollere göre değişen birçok farklı kanon bulunmasına rağmen Theravada Pali Kanon aralarında en eskisi ve en çok saygı duyulanıdır. Diğer ekoller çeşitli kaynaklardan metinleri harmanlayarak kendi kanonları oluşturdu ama Pali Kanon, Büyük Asoka döneminden beri hiç değişmedi ve bizzat Buda'nın sözlerini içerir. Pali Kanon ayrıca birçok ekolün temelini de oluşturdu."
 buddhist_universities: "Budizm Üniversiteleri"
 buddhist_universities_desc: "Antik Çağ'dan beri $buddhist_ADJ$ merkezleri öğrenim ve bilgi merkezleri olarak da hizmet vermiş, surlarının içine dünyanın birçok bölgesinden insan çekmiştir. Nālandā, antik dönemde bu merkezlerin en büyük olanıydı ama o zamandan beri onun izinden giden başkaları da oldu."
 xuanzang_travels: "Xuánzàng'ın Seyahatleri"
 xuanzang_travels_desc: "7. yüzyıldaki Táng Hanedanı döneminde bir Çinli Budist keşiş olan Xuánzàng, öğrenmenin merkezlerini ziyaret etmek ve Budizm ile ilgili çok sayıda metni toplamak için Hindistan'a kara üzerinden 17 yıl süren bir yolculuğa çıktı. Nālandā'yı da ziyaret ederek en iyi üstatlardan öğrendi ve Çin'e döndüğünde yanında getirdiği bin tane belgeyle Mahayana'ya büyük katkısı oldu. Yolculuğu ve eserleri, Buda tarafından bazı kutsal metinleri bulması için Hindistan'a gönderilen ve Maymun Kral Sūn Wùkōng'un eşlik ettiği bir keşişi anlatan #italic Batı'ya Yolculuk#! hikâyesinin temelini oluşturdu."
 silk_road_transmission: "İpek Yolu Aktarımı"
 silk_road_transmission_desc: "İpek Yolu'nun Budizm'in yayılmasında oynadığı rol reddedilemez. Hem karadaki hem de denizdeki ticaret rotaları sayesinde Budizm, ortaya çıktığı Hindistan'dan çok uzaklara ulaşabildi."
 bodhisattva: "Bodhisattva"
 bodhisattva_desc: "Bodhisattva, kendisine atfedilen karakteristik özellikler ve verilen önem ekolden ekole değişse de her ekol için mühimdir. Bütün ekollerde Bodhisattvalara saygı duyulur ve hayranlık beslenir."
 avalokitesvara: "Avalokiteśvara"
 avalokitesvara_desc: "Guānyīn veya Kannon olarak da bilinen Avalokiteśvara, Bodhisattvaların en saygıdeğerlerinden biridir. Bazı ekollerde kadın, diğerlerindeyse erkek olarak tasvir edilen Avalokiteśvara kimilerine göre tüm Hindu tanrılarının atasıdır. Merhametin Bodhisattvasıdır ve #italic Oṃ maṇi padme hūm̐#! mantrası ile ilişkilendirilir."
 maitreya: "Maitreya"
 maitreya_desc: "Maitreya, kehanete göre gelecekte ortaya çıkacak ve mevcut çağın son Budası olacak bir Bodhisattvadır. Kaderinde, insanlar tamamen unuttuktan sonra Dharma'nın öğretilerini dünyaya yeniden öğretmek vardır. Böylelikle kendisi Siddhārtha Gautama'nın halefi olacaktır."
 mount_meru: "Meru Dağı"
 mount_meru_desc: "Hindular, Budistler ve Caynistler için Meru Dağı hem fiziksel hem de ruhani anlamda kâinatın merkezinde bulunan kutsal dağdır. Her şey nasıl onun etrafında dönüyorsa bizim ülkemiz de hükümdarımızın etrafında dönmektedir."
 naraka: "Naraka"
 naraka_desc: "Niraya olarak da bilinen Naraka, kişinin reenkarnasyondan önce kötü karmadan arındırıldığı ceza diyarlarıdır. Birden fazla Naraka diyarı bulunmaktadır ve kişinin hem bu diyarlarda geçireceği süre hem de bu süre zarfında çekeceği cezalar, üst diyarlarda yeniden doğması için edinmesi gereken karma miktarına göre değişir."
 four_heavenly_kings: "Dört Göksel Kral"
 four_heavenly_kings_desc: "Her biri dört ana yönden birine hükmeden $four_heavenly_kings$, Deva diyarını Asuralardan korumakla ve fâniler arasında erdemi ve ahlakı denetlemekle sorumludurlar."
 vegetarianism: "Vejetaryenlik"
 vegetarianism_desc: "Görüşler ekolden ekole değişse de Dharma'nın bazı kuralları et yemekten uzak durulması gerektiğini belirtir. Ekollerin bu sakınma durumunun katılığına, manastır toplulukları veya halkın tamamı tarafından benimsenip benimsenmemesi gerektiğine dair farklı kuralları vardır."
 edicts_of_ashoka: "Asoka Fermanları"
 edicts_of_ashoka_desc: "İmparator Büyük Asoka tarafından MÖ 3. yüzyılda yayınlanan ve Budizm'in teşvik edilmesini destekleyen bir kanunnamedir. Çok eski bir döneme ait olmasına rağmen tüm Budistlerin ona saygıda kusur etmemesi ve huşu ile yaklaşması gerekir."
 five_precepts: "Beş İlke"
 five_precepts_desc: "Budizm'in etik kurallarının ve ahlak anlayışının temelini oluşturan bu Beş İlke, manastır topluluğunda yaşasın veya yaşamasın, her Budist'in uyması gereken en temel kurallardır. Bu ilkeler insanlara öldürmemelerini, çalmamalarını, tecavüz etmemelerini, yalan söylememelerini ve sarhoş olmamalarını emreder."
 monastic_communities: "Manastır Toplulukları"
 monastic_communities_desc: "Budist yaşantının merkezinde #italic Saṃgha#! denilen keşiş ve rahibe toplulukları yer almaktadır. Bu topluluklar, tüm Budist manastır topluluklarının yaşantısını düzenleyen #italic Vinaya#! adındaki kurallar ve ilkeler bütününe göre yönetilir."
 prestigious_schools: "Saygın Ekoller"
 prestigious_schools_desc: "Budizm'in çok sayıdaki ekollerinin her biri bir manastır topluluğu türü çerçevesinde geliştirilmiştir ve belirli metinlere diğerlerinden daha çok önem verir. Bu ekollerin bazıları diğerlerinden daha çok kabul gördü ve kimi de unutulmaya yüz tuttu. En saygın ekollerle bağ kurarsak halk da bundan faydalanabilir."
 offerings: "Adaklar"
 offerings_desc: "Fazilete ermek için Üç Hazine'ye adak adamak, Budizm'in kaidelerinden biridir. Bu adaklar maddi veya manevi olabilir. Hatta bazı manastır toplulukları müritlerinden gelen yiyecekler sayesinde hayatta kalır."
 incense_burning: "Tütsü Yakma"
 incense_burning_desc: "Tütsü yakma âdeti tüm Budizm ritüellerinin ve adaklarının vazgeçilmez bir unsurudur. Türleri ve biçimleri değişse de hem sıradan insanların hem de keşişlerin ve rahibelerin ritüellerden ve meditasyonlardan önce tütsü yakması olağandır. Bu nedenle tüm Budizm tapınakları her zaman tütsü kokularıyla bezenmiş hâldedir."
 ascetic_practices: "Münzevi Uygulamalar"
 ascetic_practices_desc: "Buda'nın bizi aşırı münzeviliğin tehlikelerine dair uyarmasına rağmen manastır topluluğundaki bazı kişiler birtakım münzevilik uygulamalarını hâlâ sürdürüyor. Bu yolu izleyenler giyebilecekleri kıyafet türlerini, yiyebilecekleri yemekleri ve yaşayabilecekleri yerleri sınırlandırıyorlar. Fazilete ermek için bunları yapma zorunluluğu bulunmuyor lakin bu uygulamaların elbette kişiye faydası vardır."
 mindfulness: "Farkındalık"
 mindfulness_desc: "Budizm uygulamalarının temel parçalarından biri olan Farkındalık, kişinin Buda'nın öğretilerini koruyarak hem beden hem de zihin olgularının farkında olması anlamına gelir. Bu sayede kişi, istenmeyen hâllerden kaçınabilir ve istenilen hâllerin ortaya çıkmasını sağlayabilir."
 dana: "Dāna"
 dana_desc: "Cömertlik belirten Dāna sözcüğü, karşılık beklemeden verme eylemi olarak tanımlanır ve Dharma ile alakalı tüm dinlerde temel erdemlerden biridir. Diğerlerine bireysel veya toplumsal çabalarla cansiparane yardımcı olmak, karma biriktirmenin temel yollarından biridir."
 ahimsa: "Ahiṃsā"
 ahimsa_desc: "Şiddetsizlik anlamına gelen Ahiṃsā kavramı, Dharma'yı takip eden tüm dinlerin temel erdemlerinden biridir. Tüm anlaşmazlıkların güç kullanmak yerine diyalog kurarak barışçıl şekillerde çözülmesini teşvik eder. Ne yazık ki bu her zaman mümkün değildir ama şiddet her daim son çare olmalıdır ve adilce kullanılmalıdır."
 resistance_to_persecution: "Zulme Direniş"
 resistance_to_persecution_desc: "İnsanlar çok geniş bir coğrafyada zulme uğruyorlar ve Budistler de çağlardır kendilerine düşen paydan kurtulamadılar. Budist tapınakları ve imgeleri yok edildi, müritleri katledildi veya saklanmaya zorlandı ama her şeye rağmen inançları kuvvetli kalmaya devam etti."
 buddhist_meditation: "Budizm Meditasyonu"
 buddhist_meditation_desc: "Ekollerinden bağımsız olarak tüm Budistler meditasyon yaparlar. Meditasyonda amaç, zihnin ve ruhun farkındalığını, sakinliğini ve öngörüsünü artırarak aydınlanmaya ulaşmaktır."
 #Hinduism
 sruti: "Śruti"
 sruti_desc: "Śruti, \"işitilen şey\" anlamına gelir ve Hinduizm'in en kadim ve en kutsal metinleri ifade etmek için kullanılır. Bu metinlerin ilahi kehanetler olduğuna ve insanlar tarafından yazılmadığına inanılır. Elbette hakikiliklerini sorgulamasalar da insanlar tarafından yazıldıklarını düşünenler de vardır."
 vedah: "Vēdaḥ"
 vedah_desc: "Śruti arasındaki ana metinlerden olan Vēdaḥ, Sanskritçe yazılmış en eski metinlerdir. Mahābhārata destanına göre Ṛgveda, Yajurveda, Sāmaveda ve Atharvaveda'dan oluşan Vēdaḥ, Brahma tarafından yazılmıştır."
 smrti: "Smṛti"
 smrti_desc: "Smṛti \"hatırlanan şey\" anlamına gelir ve Vēdaḥ'tan esinlenerek veya ona dayanarak yazılan metinlerdir. Śruti'den türetildiği için onun kadar kabul görmez. Lakin Śruti'den farklı olarak Smṛti metinlerinin yazarı vardır ve bu metinler yazılı olarak aktarılır."
 mahabarata: "Mahābhārata"
 mahabarata_desc: "Ramayaṇa ile birlikte Smṛti metinlerini oluşturan iki metinden diğeri olan Mahābhārata, antik bir Hindistan destanıdır. Şimdiye dek yazılan en uzun epik şiirdir, Grekçe #italic İlyada#! ve #italic Odesa#! destanlarının toplamından neredeyse on kat daha uzundur ve antik bir Hint krallığı olan Kuru'nun tahtı için verilen hanedanlık mücadelesinin ve bunun sonucunda yaşanan, Mahābhārata Savaşı olarak da bilinen Kurukşetra Savaşı'nın hikâyesini anlatır. Hikâyenin sonunda Krişna ölür ve hanedanının sonu gelir."
 ramayana: "Ramayana"
 ramayana_desc: "Mahabarata ile birlikte iki büyük $smrti$ metnini oluşturan Rāmāyaṇa, antik Hindistan döneminden bir destandır. Vişnu'nun avatarı Rama'nın, Kosala Krallığı'ndaki prenslik hayatını anlatır. Kişinin hayatının her alanında erdemin önemine dikkat çeker."
 purana: "Purāṇa"
 purana_desc: "Smṛti'nin parçası kabul edilen Purāṇa, çeşitli içerikler barındıran metinlerdir. Kozmoloji, kutsal şecereler, astronomi, dil bilgisi, aşk hikâyeleri... Neredeyse her türü barındırırlar. Bu nedenle, Śruti'nin parçası olmamalarına rağmen birçok farklı yerel inanç ve geleneği Vēdaḥ'ın ortak anlatısında birleştirdiklerinden Hindu inançları ve topluluğu üzerindeki etkileri reddedilemezdir."
 atman: "Ātman"
 atman_desc: "Hakiki ve ebediyen değişmeyen Benlik kavramından bahsederken kullanılır ve her bireyin bilincinin özüdür. Āstika ekollerine göre bu Ātman zihinden ve bedenden farklıdır. Ayrıca birden fazla yaşam boyunca süren Jivātman'dan da farklıdır. Buna karşın Nāstika ekolleriyse bu kavramı farklı yorumlar veya tamamen reddeder."
 nastika_schools: "Nāstika Ekolleri"
 nastika_schools_desc: "Hinduizm'deki bazı düşünce ekolleri, Vēdaḥ'ın otoritesini ve Ātman'ın varlığını reddederek ana akımlardan sapmıştır. Bu nedenle, aralarında Caynizm'in ve Budizm'in de bulunduğu bu ekoller Hinduizm'in ortak temel inançlarının birçoğunu içermelerine rağmen aykırıdır."
 astika_schools: "Āstika Ekolleri"
 astika_schools_desc: "Hinduizm'in geleneksel ekolleri olarak bilinen bu ekoller Vēdaḥ'ın otoritesini ve Ātman'ın varlığını kabul eder. Birçok farklı ekolden oluşmasına rağmen bu ortak kabul durumu, Āstika Ekollerine pek çok ortak zemin sağlar."
 diversity_of_beliefs: "İnanç Çeşitliliği"
 diversity_of_beliefs_desc: "Hindistan'daki insanların inançları Dharma kavramı ve Vēdaḥ metinleri etrafına inşa edilmiştir ama sayısız şekillerde ve uygulamayla ifade edilir. Herkesin benimsediği ve taptığı tanrılar bile aynı değildir fakat ortak bir kavramlar bütünlüğünden bahsedilebilir."
 ishvara: "İşvara"
 ishvara_desc: "Hinduizm'in ekolüne veya koluna göre farklı şekillerde yorumlanan İşvara, Yüce Varlık veya Tanrı anlamına gelir. Bu sebeple Şivaizm'de Şiva'dan, Vişnuizm'de Vişnu'dan veya bireyin kişisel tanrısından bahsederken kullanılabilir."
 sanskritization: "Sanskritleşme"
 sanskritization_desc: "Kökenleri Hindistan'a dayanan Hinduizm çok geniş bir coğrafyaya yayıldı. Birçok kültür ve ülke Sanskritçe kavramları ve ünvanları kendi kimliklerinden bahsederken kullanmaya başladı. Bu nedenle Hinduizm'deki kavramlar yabancı inançlara kolayca nüfuz ediyor ve onlarla harmanlanıyor."
 bhakti_movement: "Bhakti Hareketi"
 bhakti_movement_desc: "6. yüzyılda ortaya çıkan bu hareket, kişinin kişisel tanrısına veya aydınlanmış bir bireye sevgiyi ve bağlılığı teşvik eder. Buna ilaveten, ana kitleye hitap ederken onların dilini kullanır. Oldukça etkili olan bu hareket, halkın din ve inanç algısını da değiştirmektedir."
 yoga: "Yoga"
 yoga_desc: "Hindu ekollerinden ve felsefelerinden biri olan Yoga, aynı zamanda zihni ve bedeni kontrol etme gayesiyle yapılan hem fiziksel hem de ruhanî bir uygulamalar bütünüdür. Binlerce yıl öncesinden beri yapılmaktadır ve aydınlanmış kişinin yoluyla neredeyse eş anlamlı hâle gelmiştir."
 diwali: "Divali"
 diwali_desc: "Bir ışık festivali olan Divali sırasında Dharma'nın muzaffer oluşunu, iyiliğin kötülüğe ve ışığın karanlığa karşı zaferini kutlarız. Bunu sembolize etmek için mumlar ve fenerler yakarak atalarımızı onurlandıracağız."
 holi: "Holi"
 holi_desc: "Baharın gelişini kutlamak için ilkbaharın başında kutlanan Holi, renklerin ve sevginin festivalidir. Bir yandan tarımı ve bereketli hasadı anarken diğer yandan da baharın sunduğu sayısız rengin tadını çıkarırız. Bu dönem aynı zamanda eğlencenin, anlaşmazlıkları çözmenin ve kişinin duygusal kirlerinden arınmasının zamanıdır."
 holy_rivers: "Kutsal Nehirler"
 holy_rivers_desc: "Nehirler ve onlara gösterilen saygı her zaman Hinduizm'in önemli bir parçası olmuştur. İndus'tan Ganj'a kadar kıyılarında pek çok ritüel yapılan ve kutsal kabul edilen pek çok nehir vardır. Onların suları kutsal kabul edilir ve buralarda arınma ritüelleri yapmak oldukça yaygındır."
 advaita_vedanta: "Advaita Vedānta"
 advaita_vedanta_desc: "Bilinç ve madde arasındaki düalizmi reddeden Advaita Vedānta, kişinin hakiki benliğini veya bilincini ifade ederken kullanılan Ātman kavramının aslında evrenin yüce gerçekliği veya bilinci olan Brahman ile bir ve aynı olduğunu savunur. Bu açıdan bakıldığında maddelerden oluşan fiziksel dünya Brahman'ın hakiki gerçekliğini gizleyen bir yanılsamadan ibarettir."
 hindu_muslim_relations: "Hinduizm-İslamiyet İlişkileri"
 hindu_muslim_relations_desc: "Geçmişte Hindular ve Müslümanlar arasında birçok etkileşim oldu ve gelecekte olmaya da devam edecektir. Halklarımız birlikte barış içinde yaşamayı öğrendiler ve hatta söz konusu iki inanç arasında bir miktar senkretizm bile meydana geldi."
 hindu_unification: "Hindu Birliği"
 hindu_unification_desc: "Hindular arasındaki inanç ve uygulama farklılıklarına rağmen bizi birleştiren unsurlar ayrıştıranlardan daha fazladır. Ortak bir birleşik Hindu görüşü ortaya çıkmaya başladı ve halkımız bu görüş sayesinde önemli bir birlik hissiyatı edinebilir."
 hindu_architecture: "Hinduizm Mimarisi"
 hindu_architecture_desc: "İster Śikhara, Vimāna veya Prāṅg olsun, inşa tarzından bağımsız olarak Hinduizm tapınakları her yerde bezenmiş uzun kuleleriyle dikkat çeker. Bölgeye göre farklı seviyelerde öne çıkan Meru Dağı'nın temsili olan bu kuleler hem bir işaret hem de güç gösterisi niteliğindedir."
 varna_system: "Varṇa Sistemi"
 varna_system_desc: "Vēdaḥ döneminden beri kişiler şu dört sınıfa ayrılır: Âlimlerin ve rahiplerin bulunduğu #italic Brahmin#!, hükümdarların ve savaşçıların bulunduğu #italic Kşatriya#!, çiftçilerin ve tüccarların bulunduğu #italic Vaişya#!, sanatçıların ve hizmetkârların bulunduğu #italic Sudra#!. Bu sınıflandırmalar katı bir şekilde uygulanmaz, bireyin ideal mesleğini temsil eder ve Hindu topluluklarda fazlasıyla etkili olmuştur."
 extreme_pacifism: "Aşırı Pasifisizm"
 extreme_pacifism_desc: "Ahiṃsā kavramına dayanan Hinduizm her zaman pasifisizm ve şiddetsizliği teşvik eder. Tabii düşmanlarımız bizi yine de kışkırtmamalıdır, aksi takdirde savaşa kışkırtılırsak bu ilkenin zıddını benimseriz."
 hindu_empires: "Hindu İmparatorluklar"
 hindu_empires_desc: "Geçmişte Hinduizm'i benimsemiş birçok imparatorluk olmuştur. Maurya ve Gupta imparatorluklarından Endonezya'daki Śrīvijaya İmparatorluğu'na ve uzun süre ayakta kalan Çola Hanedanı'na kadar Hinduizm her zaman güçlü hükümdarların tahtının ardında yer almıştır."
 sacred_cattle: "Kutsal Sığır"
 sacred_cattle_desc: "Ahiṃsā sığırların kesilmesini yasaklar. Bu nedenle sığırlara anaç figürler ve özverili sağlayıcılığın ve fedakârlığın sembolü olarak saygı gösterilir. Vēdaḥ döneminden beri tapınılan bu hayvanlar hepimizin saygısını ve ilgisini hak etmektedir."
 #Asia
 riches_of_asia: "Asya'nın Zenginlikleri"
 riches_of_asia_desc: "Acemistan'ın ve Hindistan'ın bolluk içindeki şehirlerinden Çin'de üretilip çokça talep gören lüks emtialara ve Endonezya'daki neredeyse efsanevi Baharat Adaları'na kadar Asya kıtası dünyanın geri kalanında zenginlikler diyarı olarak bilinir. Asya'dan çıkan ürünler ve zenginlikler dünya çapında çokça takdir edilir."
 silk_road: "İpek Yolu"
 silk_road_desc: "İster Gobi Çölü ve Acemistan'dan geçen kara yolu, ister Hint Okyanusu ve Endonezya'dan geçen deniz yolu olsun, Asya toprakları meşhur İpek Yolu'nda taşınan kârlı malların peşinden giden tüccarlarca yüzlerce yıldır katedilmektedir."
 exchange_of_ideas: "Fikir Alışverişi"
 exchange_of_ideas_desc: "İpek Yolu boyunca sadece para ve kâr değil, aynı zamanda fikirler ve bilgi de yol boyunca mekik dokuyan tüccarların seyahatleriyle taşınmıştır."
 legacy_of_great_empires: "Büyük İmparatorlukların Mirası"
 legacy_of_great_empires_desc: "Asya kıtası, Çin'deki ejderha tahtı ve İran'daki çeşitli imparatorluklardan Hindistan'ın ve Güney Doğu Asya'nın güçlü Budist hanedanlarına kadar topraklarında varlığını sürdüren güçlü imparatorluklarla dolu bir tarihe sahiptir."
 arduous_terrain: "Çetin Arazi"
 arduous_terrain_desc: "Asya, Himalayalar'ın yüksek zirvelerinden ve Gobi Çölü'nün kurak alanlarından Hindistan'ın ve Güney Doğu Asya'nın sık ormanlarına kadar birçok yaşaması zor bölgeye ev sahipliği yapmaktadır. Muson ve tayfun mevsimleri ve neredeyse sürekli yaşanan depremler de cabası. Asya halkları böylesine yaşaması zor bölgelerde yaşamayı öğrendi ama işgalcilerin işi hiç de kolay olmayacaktır."
 fertile_lands: "Verimli Topraklar"
 fertile_lands_desc: "Asya coğrafyası genel olarak çok yağmurludur ve az yağış alan bölgelerinde bile zengin nehirler akar. Çöl arazilerinin en kurak bölgeleri haricindeki topraklarıyla insanlara bol miktarda yiyecek sağlar ve sağlayamadığı bölgelerde yaşayanlar bile sahip olduklarıyla çok şey yapabilirler."
 crossroads_of_religions: "Dinlerin Buluşma Noktası"
 crossroads_of_religions_desc: "Hinduizm, Budizm, İslam ve Tengricilik dinleri ortaya çıktıkları bölgeden çok uzaklara kadar yayılmayı başaran dinlerdir. Asya kıtası bu tür inanç alışverişlerine ve çoğu zaman bu dinlerin arasında meydana gelen harmanlanmaya ve senkretizme sahne olmuştur."
 religious_syncretism: "Dinî Senkretizm"
 religious_syncretism_desc: "Farklı inançlar ve ibadetler arasındaki etkileşim bazen bunların reddedilmesi yerine harmanlanmasıyla ve kişinin bunları kendi âdetleri arasına katmasıyla sonuçlanmıştır. Bu nedenle yabancı düşünceler ve inançlar düşmanca unsurlar yerine öğrenilmesi gereken unsurlar olarak görülebilir."
 source_of_knowledge: "Bilginin Kaynağı"
 source_of_knowledge_desc: "Bilginin ve gelişimin önderleri olarak kendileriyle gurur duyan bazı ülkelerin \"icatları\" Asya'da yüzlerce yıldır bilinmektedir. Çin'in teknolojik gücünden Hindistan'ın antik edebiyatına kadar her şeyiyle Şark'ın Garp'ı kıskanmasına sebep olabilecek hiçbir şey yoktur."
 structured_society: "Yapılanmış Topluluk"
 structured_society_desc: "Asya'daki topluluklar genellikle oldukça örgütlüdür ve her birey toplumdaki rolünün ne olduğunu bilir. Hinduizm ve $SECT_CONFUCIANISM_NAME$ inançlarının toplumsal düşüncelerinden etkilenen Asya kıtasında toplumun çarkları çoğunlukla sorunsuzca döner."
 incense_preeminence: "Tütsünün Yaygınlığı"
 incense_preeminence_desc: "Tütsü yüzyıllardır Asya'da, belki de dünyanın herhangi bir yerinden daha fazla zamandır yaşamın temel unsurlarından biridir. Başka dinler de ritüellerinde tütsü kullansa da Hinduizm'in ve Budizm'in törenlerinde ve Müslümanların günlük yaşantısında tütsünün çokça bulunması nedeniyle tütsü Asya'nın her köşesinde varlığını sürdürebilmektedir."
 incense_trade_route: "Tütsü Ticareti Yolu"
 incense_trade_route_desc: "Tütsünün Asya kıtasının dışında da çokça talep görmesi nedeniyle tütsü ticaretine özel ticaret yolları ihtiyacı doğmuştur. Daha meşhur olan İpek Yolu gibi tütsü ticareti de Doğu ile Batı arasında bir köprü kurar."
 wake_of_the_mongol_horde: "Moğol Ordusundan Sonra"
 wake_of_the_mongol_horde_desc: "Asya'da Moğol fetihlerinin etkisini hissetmeyen neredeyse hiçbir yer yoktur. Cengiz Han'ın kurduğu büyük imparatorluğun ardından, süvarilerin nalları altında ezilen toprakların yaraları nihayet kapanıyor."
 cultural_melting_pot: "Kültürel Eritme Potası"
 cultural_melting_pot_desc: "Asya kültürel çeşitliliğe ev sahipliği yapmayan bir yer değildir. Bu çeşitlilik ve sürekli alışveriş hâli, yüzyıllardır Asya'daki ülkelerin birbirleriyle fikir ve nüfuz alışverişinde bulunarak gelişmesini sağlayan sebeptir."
 rise_of_great_individuals: "Büyük Kişiliklerin Yükselişi"
 rise_of_great_individuals_desc: "Tarih büyük kişiliklerin yükseleceğini ve büyük işler başaracağını kanıtlar niteliktedir. İmparatorluklar defalarca kez tek bir hükümdarın eliyle kurulmuş veya yıkılmıştır. Bu tür başarılara saygı ve hayranlık duyulmalıdır."
 #Orthodox
 the_pentarchy: "Pentarşi"
 the_pentarchy_desc: "İmparator Justinianus tarafından tasarlanan Kilise'nin eski yapısı Ortodokslarda hâlâ tamamıyla yürürlüktedir. Roma Patriği her ne kadar kendisini Katolik Kilisesi'nde her şeyin üzerinde görse de gerçek Kilise hâlâ Konstantinopolis, İskenderiye, Antakya ve Kudüs kentlerine önem vermektedir."
 imperial_creed: "İmparatorluğun Dini"
 imperial_creed_desc: "Ortodoksluk, Hristiyanlık'ı kabul ettiğinden beri hep Roma İmparatorluğu'nun resmî inancı olmuştur. Batı'nın zındıklıkları ve yalanlarla kendini \"imparator\" ilan edenler bizim duruşumuzun meşruiyetini inkâr edemeyecektir."
 filioque_issue: "\"Ve Oğul'dan\" Sorunu"
 filioque_issue_desc: "#italic Ve Oğul'dan#! ifadesi Batılı zındıklar tarafından gerekli konsili toplamadan gizlice eklendiği için bu ifade gayrimeşrudur. Biz duanın doğru şeklini koruyoruz ama onlar zındıklıkları nedeniyle cehennemde sonsuza dek cezalandırılacaklar."
 septuagint: "Septuaginta"
 septuagint_desc: "MÖ 3. yüzyılda 72 ayrı çevirmen tarafından İbraniceden yapılan çevirilerin tümünde çevirmenler birbirlerinden bağımsız şekilde aynı çeviriyi ortaya çıkarmıştır. Bizim Eski Ahit'imiz de Septuaginta olarak bilinen bu Grekçe çeviridir. Bu nedenle filhakika ilahi esindir ve doğrudan Tanrı'nın kelamıdır."
 anagignoskomena: "Anagignoskomena"
 anagignoskomena_desc: "Ahd-i Atik'imiz, bazıları diğerlerinden daha az öneme sahip olsa da hürmete ve çalışmaya değer tüm kutsal metinleri içerir. Anagignoskomena, İbranice Kitab-ı Mukaddes'te bulunmaz. Bu nedenle diğer metinlerden daha az öneme sahiptir fakat yine de okumaya değerdir ve göz ardı edilmemelidir."
 church_guidance: "Kilise'nin Kılavuzluğu"
 church_guidance_desc: "İncil'imiz Tanrı'nın Kelamıdır fakat onun anlamını sadece Kilise doğru şekilde yorumlayabilir ve sürüye aktarabilir. Kutsal metinlerin Kilise'den bağımsız şekilde ve onun rehberliği olmadan yorumlanması yalnızca yanlışlar içinde kaybolmaya ve zındıklığa giden yolda ilerlemeye yol açacaktır."
 unchanging_tradition: "Değişmeyen Gelenek"
 unchanging_tradition_desc: "İsa Mesih ve havarileri tarafından bize aktarılan gelenek tutarlıdır. Bize kadar herhangi bir değişiklik, ekleme veya çıkarma yapılmadan ulaşmıştır çünkü inanç değişmezdir ve her yerde herkes tarafından uygulanır."
 church_councils: "Kilise Konseyleri"
 church_councils_desc: "Kilise birlik içinde olmalı. Bir piskoposun tek başına çözemeyeceği kadar büyük meseleler, Kilise'nin bilgi birikiminde araştırma yapacak piskoposların oluşturduğu konseylere taşınmalıdır. Bu sayede konseyin kararı, bir bütün olarak Kilise'nin fikir birliğini yansıtacak."
 greek_rite: "Yunan Riti"
 greek_rite_desc: "Yüzyıllardır sürdürdüğümüz ayinler ve kanuni uygulamalar Yunan Konstantinopolis Riti'nin belirlediği çerçeve içerisinde tanımlanmıştır. Bazı yerlerde ufak değişiklikler yapılmış olsa da ayinler tüm Ortodoksluk âleminde bağdaşıktır."
 physical_body_of_christ: "İsa Mesih'in Fiziksel Bedeni"
 physical_body_of_christ_desc: "Kilisemiz İsa Mesih'in bedeninin yeryüzündeki fiziksel tezahürüdür ve cennettekinden hiçbir farkı yoktur. Bu sebeple Kilise, insanların yararı için gönderilen Kurtarıcı'mızın ve Tanrı'mızın vücut bulmuş hâlidir."
 sight_veneration: "Görsel Saygınlık"
 sight_veneration_desc: "Saygınlığın en önemli hususu, inananlara kendi duyuları aracılığıyla hatırlatmaktır. Bu nedenle kiliselerimiz her zaman canlı renkler ve görsellerle bezenmiştir, böylece İsa Mesih'in Dünya'daki varlığı herkes tarafından hemen hissedilebilir."
 theotokos: "Theotokos"
 theotokos_desc: "Meryem Ana, Yeni Ahit'i temsil eden İsa Mesih'i bedeninde taşıyarak Eski Ahit'i yerine getirdiği için bizim dinimizde önemli bir figürdür. Tanrı'nın vücut bulmuş hâli olan İsa Mesih'i dünyaya getirdiği için kelimenin tam anlamıyla Tanrıdoğuran'dır ve diğer tüm azizlerden çok daha büyük bir öneme sahiptir."
 heavenly_architecture: "Göksel Mimari"
 heavenly_architecture_desc: "Ortodoksların dinî yapıları her zaman cenneti taklit ederek tasarlanmıştır. Batı ülkelerindeki bazilikalara kıyasla daha merkezî bir şekilde inşa edilen bu yapılarda çatı görevi gören merkezî kubbe cenneti temsil etmektedir. Her zaman resimlerle ve ikonalarla bezenen bu yapılar görülmeye değer harikalardır."
 iconostasis: "İkonostasis"
 iconostasis_desc: "Herhangi bir $orthodox_ADJ$ Kilisesi'nin en önemli özelliklerinden biri, yapının ana gövdesini mihraptan ayıran ikonalardan oluşan İkonostasis duvarıdır. Üzerindeki simgeler, ibadet edenler ile Kutsalların Kutsalı arasındaki bağlantıyı ve dolayısıyla cennet ile insanlar arasındaki bağlantıyı görselleştirerek insanlar için cennete götüren bir kılavuz görevi görür."
 julian_calendar: "Jülyen Takvimi"
 julian_calendar_desc: "Ülkemiz ve Kilise'miz yüzyıllardır zamanı ölçmek için Jül Sezar tarafından MÖ 46'da yürürlüğe sokulan $julian_calendar$ni kullanıyor. Bu takvim hem tüm doğu $christian_ADJ$ milletleri birleştiriyor hem de yortuların ve diğer kutlamaların ne zaman yapılacağını belirlemeye yardımcı oluyor."
 paschal_cycle: "Paskalya Döngüsü"
 paschal_cycle_desc: "Ortodokslukta, #italic Pascha#! olarak da bilinen Paskalya merkezli ve Paskalya Döngüsüne göre kutlanan bazı bayramlar vardır. Paskalya'dan önceki on haftaya Triodion, Paskalya'dan sonraki 50 güneyse Pentekostárion denir. Bu döngü, bir litürji yılındaki en önemli kutlamaları belirler."
 oktoechos: "Oktōēchos"
 oktoechos_desc: "Sekiz modlu bir müzik yazma sistemi olan Oktōēchos, Kilise tarafından yüzyıllardır ilahi ve müzik yazmak için kullanılmıştır. Kültüre göre farklılık göstermesine rağmen Ortodoks ilahilerin temelini oluşturmaktadır."
 prestigious_monasticism: "Saygın Manastırcılık"
 prestigious_monasticism_desc: "Ortodokslukta manastırcılık ve münzevilik çokça değer görür ve neredeyse zorunluluk niteliğindedir. Tüm piskoposların önce keşiş olması gerekmektedir ve henüz kutsanmadılarsa bunun öncesinde keşiş olmalıdırlar. Bu nedenle manastırların ve manastırcılık merkezlerinin ruhban sınıfının yaşamındaki etkisi büyüktür."
 national_rites: "Ulusal Ayinler"
 national_rites_desc: "Kilise'mizde farklı otosefal patrikhaneler bulunduğu için her ülkenin ulusal ayinlerinde bazı farklılıklar görülür. Lakin mesaj birliği sürdürülür ve Kilise'nin tekil bütünlüğü ihlal edilmez."
 heirs_of_rome: "Roma'nın Vârisleri"
 heirs_of_rome_desc: "Birçok ülke, Roma'nın ve tüm Roma İmparatorluğu'nun vârisi olduğunu iddia etti. Lakin yalnızca bizim inancımız eski İmparatorluğun hakiki inancıdır ve yalnızca biz meşru bir şekilde imparatorluğun mirasçısı olduğumuzu iddia edebiliriz."
 legacy_of_saint_andrew: "Aziz Andreas'ın Mirası"
 legacy_of_saint_andrew_desc: "Efsaneye göre Aziz Andreas, İskitya'yı ve Karadeniz'in kuzey kıyılarını ziyaret etmiş; Kiev'in gelecekteki konumuna ulaştığında Hristiyanlığın çok büyüyeceği kehanetinde bulunmuştur."
 christianization_of_the_slavs: "Slavların Hristiyanlaştırılması"
 christianization_of_the_slavs_desc: "Kiev Knezliği'nin halkı, Doğu Slav halkları arasında İsa Mesih'in ışığını benimseyen ve $orthodox$ inancına geçen ilk halklardan biridir. İnançları çok uzaklara erişebilmiş ve doğu halkları arasında geniş bir coğrafyaya yayılmıştır."
 cyril_and_methodius: "Kiril ve Methodios"
 cyril_and_methodius_desc: "Her ikisi de 9. yüzyılda $BYZ_ADJ$ topraklarında yaşamış ilahiyatçılardır ve Slavların Hristiyanlaştırılmasında büyük rol oynamışlardır. Eski Kilise Slavcasını yazıya geçirmek için kullanılan ilk alfabe olan Glagol alfabesini geliştirmeleriyle bilinirler. Daha sonradan Kiril alfabesini geliştiren takipçileri onu anmak için alfabeye onun adını vermiştir."
 interaction_between_church_and_state: "Kilise ve Devlet Arasındaki Etkileşim"
 interaction_between_church_and_state_desc: "Patrikhaneler kendi patriklikleri ve orada yaşayanlar üzerinde mutlak otoriteye sahiptir. Kendi otoritelerini hükümdarın otoritesine bağlayarak devletin otoritesini güçlendirmek için Kilise'nin kaynaklarından faydalanabiliriz."
 outwards_expansion: "Dışarıya Yayılma"
 outwards_expansion_desc: "İsa Mesih'in ışığını paganlara ve kâfirlere saçmak Kilise'nin kutsal vazifesidir. Bu nedenle onların ruhlarını kurtarmak adına sınırlarımızın ötesini araştırmalıyız."
 justified_holy_wars: "Meşru Kutsal Savaşlar"
 justified_holy_wars_desc: "Zındıkların ve kâfirlerin bizim eylemlerimizi belirlemesine izin veremeyiz. Tanrı'nın hakiki ülkesinin Dünya'da kurulabilmesi için toprakları onların kirinden arındırmak bizim kutsal vazifemizdir."
 resistance_to_the_infidels: "Kâfirlere Direniş"
 resistance_to_the_infidels_desc: "Ortodoks kardeşlerimiz bazı dönemlerde kendilerini yabancıların boyunduruğu altında buldular. Ne var ki, böylesine baskı altında ve hatta kâfirlerle birlikte yaşamayı öğrendik."
 eastern_ecumenism: "Doğu Ekümenikliği"
 eastern_ecumenism_desc: "Oryantal Ortodoksluk'a bağlı olan $christian_ADJ$ mezhepleri, bilgisiz kişilerce Doğu Ortodoksluğu ile karıştırılır. Birçok temel alanda bizden farklı olsalar da Hristiyanlar ve onları doğru inancın yoluna sokmak için birçok ortak unsur kullanılabilir."
 structured_patriarchates: "Yapılanmış Patrikhaneler"
 structured_patriarchates_desc: "Patrikhanelerimiz her zaman oldukça düzenli ve örgütlü olmuştur. Her birinin kendi yetkileri ve sınırları vardır. Bu da Kilise'nin bir bütün olarak ve dolayısıyla devletin daha iyi çalışmasını sağlar."
 #Miaphysitism
 second_council_of_ephesus: "İkinci Efes Konsili"
 second_council_of_ephesus_desc: "449 yılında Papa İskenderiyeli Dioscorus'un isteğiyle toplanan $second_council_of_ephesus$, $catholic_ADJ$ ve $orthodox_ADJ$ kiliseleri tarafından kınanmasına rağmen meşru bir $christian_ADJ$ konsiliydi. Bu konsilde İskenderiyeli Kiril'in, İsa Mesih'in hem beşeri hem de ilahi yapısını içeren yegâne bir tabiata sahip olduğunu söyleyen kaidesi benimsenmiştir."
 rejection_of_chalcedon: "Kalkedon'un Reddi"
 rejection_of_chalcedon_desc: "$second_council_of_ephesus$'ni kabul etmeyen Kalkedon Konsili, $second_council_of_ephesus$'nin feshedilmesini talep eden Papa I. Leo'nun isteğiyle toplandı. Bu sahte konsili reddediyoruz ve gerçek konsilde alınan kararların arkasındayız."
 monophysite_vs_miaphysite: "Monofizit ve $miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "$miaphysite$ de İsa Mesih'in yegâne bir tabiata sahip olduğunu söyler ancak İsa Mesih'in ilahi yapısının beşeri yapısını yuttuğunu söyleyen Eftihis Monofizit görüşten bu noktada ayrılır. Bizleri Monofizitizm takipçileri olarak adlandıranlar olsa da bu sadece sözlerden ibarettir çünkü özünde görüşlerimiz açıkça farklıdır."
 original_christianity: "Gerçek Hristiyanlık"
 original_christianity_desc: "$christian_ADJ$ âleminde birçok fikir ayrılığı ve bölünme yaşanmış olsa da imanımızın kökleri, Birinci Nikaia Konsili'nde belirlenen ilk gerçek Hristiyanlık anlayışına kadar uzanmaktadır. Sonrasında yalnızca zındıklar asıl yoldan sapmıştır."
 beyond_the_borders: "Sınırların Ötesinde"
 beyond_the_borders_desc: "Hristiyanlık inancının kökleri şüphesiz Roma İmparatorluğu'nun beşiğindedir ve birçok mezhep de bu sınırlar içerisinde kalmaktan memnundur. Miafizitler olarak Kalkedonlular tarafından kınandığımızdan beri imparatorluğun sınırlarındaydık ve bu sınırların ötesine geçerek Tanrı'nın ışığını en ücra köşelere taşıdık."
 isolated_reaches: "Ücra Köşeler"
 isolated_reaches_desc: "$miaphysite$ çok uzak yerlere kadar yayılmayı başardı. Düşmanlar ve kâfirler tarafından etrafımız sarılmış olsa da inancımız kuvvetli kaldı."
 independent_leaders: "Bağımsız Liderler"
 independent_leaders_desc: "$miaphysite$ inancının izolasyonu nedeniyle diğer patrikhanelerle iletişim kurmak zaman zaman zor olmuştur. Bu nedenle liderlerimiz bağımsız hareket etmeyi öğrendiler ama Hristiyan âleminin geri kalanıyla kendi yöntemleriyle olabildiğince iletişim kurmaya devam ettiler."
 jerusalem_focus: "$jerusalem$ Odağı"
 jerusalem_focus_desc: "Kutsal Şehir $jerusalem$ hep aklımızdadır çünkü burası sadece Hz. İsa'nın vaaz verdiği ve öldüğü yer değildir, aynı zamanda ikinci gelişinde geleceği yerdir. Bu nedenle nerede olursak olalım yüzümüzü her daim $jerusalem$'e dönerek dua ederiz."
 acceptance_of_old_testament: "Eski Ahit'in Kabulü"
 acceptance_of_old_testament_desc: "Bazı $christian_ADJ$ mezhepleri, Hz. İsa'nın gelişinin Eski Ahit'i tamamen geçersiz kıldığını öne sürerek Eski Ahit'in önemini azaltmaya karar vermiştir. Yine de biz Eski Ahit'in hâlâ geçerli ve içerdiği bazı talimatların yazıldıkları zamanki kadar makul olduğunu savunuyoruz."
 primacy_of_alexandria: "$alexandria$'nin Önemi"
 primacy_of_alexandria_desc: "$miaphysite$'in birçok kolu ve bağımsız lideri olmasına rağmen $alexandria$'yi ve oradaki makamı ruhani liderimiz olarak kabul ederiz. Bu sadece oradaki Apostolik Taht'a duyduğumuz saygının bir göstergesidir ve ona herhangi bir özel ayrıcalık tanımaktan ziyade o makamı şereflendirmenin bir yoludur."
 school_of_alexandria: "$alexandria$ Okulu"
 school_of_alexandria_desc: "Aziz Jerome'a göre Havari Markos tarafından kurulduğu iddia edilen İskenderiye İlahiyat Okulu, dünyanın en eski ilahiyat okuludur. Bu okulda Hristiyanlığın başlangıcından beri İncil ve teoloji eğitimi verilmiştir. $rome$ piskoposunun $alexandria$ patriğinin üzerinde olduğuna karar verildiğinde okulun kendisi yıkılmış olsa da geleneği devam etmiştir."
 preserving_of_local_languages: "Yerel Dillerin Muhafazası"
 preserving_of_local_languages_desc: "$greek_language$ ve $latin_language$nin, Hristiyanlığın erken dönemlerindeki önemine rağmen $miaphysite$ ayinleri $coptic_language$, $aramaic_language$ ve $armenian_language$ gibi yerel dillerde muhafaza edilmiştir. Kendi başlarına eski ve geleneksel dillerden meydana gelen her bir $miaphysite$ kolu kendi tarihsel dilini korumaktadır."
 double_patriarchate: "İki Patrikhane"
 double_patriarchate_desc: "$alexandria$ ve $antioch$ kendilerini biri $miaphysite$ diğeri $orthodox$ için olmak üzere iki farklı patrikhaneye sahip olarak görmektedir. Her ne kadar kendi köklerinin meşru olduğunu iddia etseler de gerçek patrikhaneleri sadece $miaphysite$ muhafaza etmektedir."
 eastern_christianity: "Doğu Hristiyanlığı"
 eastern_christianity_desc: "Bizler farklı teolojik ve ayinsel geleneklere sahip birçok farklı mezhebi bir araya getirmesine rağmen birçok ortak kültürel unsur barındıran ve $eastern_christianity$ olarak adlandırılan bir kolun parçasıyız."
 life_among_infidels: "Kâfirler Arasında Yaşam"
 life_among_infidels_desc: "İnancımızın doğduğu topraklar çoğu zaman kâfirlerin varlığıyla kirletilmiştir. Ne var ki, vaizlerimiz de Hz. İsa'nın ışığını uzak diyarlara ulaştırmak için bilinmeyen diyarlara seyahat etme cesaretini göstermiştir. İnançlarının yanlış olduğunu görmelerini sağlayamamış olsak bile bu kâfirleri tahmin edilenden çok daha fazla şekilde etkilemeyi başardık."
 gradual_departure: "Kademeli Ayrılık"
 gradual_departure_desc: "Bize hızla zındık damgası vurmuş olsalar da $miaphysite$, $christian_ADJ$ âleminin geri kalanıyla bağlarını hemen koparmadı. Diğer patrikhanelerle iletişim kurmaya ve konsillere katılmaya devam ettik ve $miaphysite$'in diğer zındıkça inançlardan farklı olduğu yavaşça anlaşıldı."
 thrive_under_persecution: "Zulüm Altında Gelişim"
 thrive_under_persecution_desc: "Din kardeşlerimiz yüzyıllar boyunca kâfirler ve zındıklar tarafından zulme uğramış olsa da inancımız baki kalmıştır. Bizi istedikleri kadar yere düşürsünler, her seferinde ayağa kalkmasını biliriz."
 preserver_of_national_identity: "Millî Kimliğin Koruyucusu"
 preserver_of_national_identity_desc: "Kilise'miz baskıya ve zulme maruz kaldığı için kimliğimizin koruyucusu olduğunu söyleyebiliyor. Dillerimiz ve geleneklerimiz, Kilise'nin bağrında en iyi şekilde muhafaza edilmiştir ve ona olan inancımız sarsılmamıştır."
 defense_against_heretics: "Zındıklara Karşı Savunma"
 defense_against_heretics_desc: "Onlardan ayrıldığımızdan beri zındıklar birçok kez suçlamalar ve kınamalarla bize geldiler. Kendilerine $christian_ADJ$ diyorlar lakin bizim görüşümüz Tanrı'nın ışığıyla aydınlatılırken onların görüşleri açıkça zındıklıkla yoldan çıkıyor."
 remote_patriarchates: "Ücra Patrikhaneler"
 remote_patriarchates_desc: "Halkımızın fethedilmesi ve zulme uğraması nedeniyle patrikhanelerimizin makamları birçok kez kâfirlerin eline geçti ve onların kontrolü altına girdi. Bu nedenle patrikhanelerimizi başka yerlere taşımak zorunda kaldık fakat asıl makam hâlâ korunuyor ve faaliyetlerine uzaktan devam etmesine rağmen hürmet görüyor."
 further_reaches: "Uzak Diyarlar"
 further_reaches_desc: "İnancımız birçok hadisede kendisini kâfirlerle sarılmış olarak bulmuş olsa da daha uzak yerlere ulaşmayı başarmış ve birçok farklı halk ve kültür arasında yayılabilmiştir."
 internal_communion: "İç Komünyon"
 internal_communion_desc: "Bağımsız patriklere sahip olmalarına rağmen $miaphysite$in tüm kolları kendi içlerinde birlik sağlamışlardır. Bu da birbirleriyle yakın ilişkiler kurmalarını sağlar ve Kilise'nin birliğini güvenceye bağlar."
 cradle_of_monasticism: "Manastırcılığın Beşiği"
 cradle_of_monasticism_desc: "$christian$ inancındaki manastırcılık geleneği $egypt_region$'da, $christian_ADJ$ların dua etmek ve yaşamlarını Tanrı'ya adamak için çöle gitmeleriyle ortaya çıkmıştır. $miaphysite_ADJ$ler, İskenderiye geleneği üzerinden bu beşiğin kendilerine ait olduğunu iddia edebilirler."
 unique_architecture: "Eşsiz Mimari"
 unique_architecture_desc: "Patrikhanelerimizin nispeten izole olması kutsal mekânlarımızın benzersiz mimari tarzlarda inşa edilmesine neden olmuştur. Diğer $christian_ADJ$ mezhepleri daha çok kişi tarafından görülmüş olabilir ancak bizim özgün mimari tarzlarımız da aynı şekilde inananların kalplerini fethedebilir."
 #America
 #North American
 medicinal_infusions: "Şifalı Çaylar"
 medicinal_infusions_desc: "Bazı bitkilerin şifalı özellikleri halkımızın yüzyıllar boyunca çeşitli hastalığı atlatmasına yardımcı olmuştur. Bazı yaprakların demlenmesiyle yapılan çaylar sayesinde halkımızın ömrünün uzadığı söylenir."
 canoe_travels: "Kanolar"
 canoe_travels_desc: "Hafif kanolar kullanarak Kuzey Amerika'nın su yollarından ve nakliye rotalarından daha iyi faydalanabilir, ticaretin ve insanların hareketini yönlendirme kabiliyetimizi büyük oranda artırabiliriz."
 seasonal_economy: "Mevsimsel Ekonomi"
 seasonal_economy_desc: "Zorlu dönemlerde hayata tahammül etmeyi öğrenmeliyiz. Hem yaşam, doğa ile eş anlamlıdır. Mevsimlerin değişmesi demek, âdetlerimizin değişmesi demektir. Köyler de hava durumu gibi geçici ve hareketli olmalıdır."
 fishing_habits: "Balıkçılık Âdetleri"
 fishing_habits_desc: "Bazen bazı yurttaşlarımızın suda değil de karada doğduklarına inanmak güç oluyor çünkü öylesine çevik şekilde yüzüyorlar ki onları nehrin akıntısından ayırmak neredeyse imkânsız hâle geliyor."
 whale_hunters: "Balina Avcıları"
 whale_hunters_desc: "Balinalar, musurgiller, morslar, foklar... Denizin bize verdiği her şey bizim seslerimizden ve ihtiyatsız gurur duygumuzdan büyüktür. Denizin bize verdiği her şeyi avlarız."
 moundbuilding_advance: "Höyük Yapıcılar"
 moundbuilding_advance_desc: "Kuzey Amerika'nın höyükleri halkımızın başarılarının nişaneleridir ve altyapımızı planlarken bu höyüklerin yapısal bütünlüklerini muhafaza etmeliyiz."
 bison_hunters: "Bizon Avcıları"
 bison_hunters_desc: "Bizonlar halkımızın geçim kaynağıdır. Bu hayvanların fedakârlığına ithafen onların her parçasını değerlendiririz. Etiyle halkımızı doyururuz, kemikleriyle aletler yaparız, kürküyle uzun kışlarda soğuktan korunuruz, derisiyle kıyafetler yapar ve çadırlarımızı kaplarız, ruhunu sembol hayvanımız olarak kullanırız. Bizonların kültürümüzdeki yeri o kadar mühim ki onlar olmazsa kılavuzsuz kalırız."
 federal_constitution: "Federasyon Mimarları"
 federal_constitution_desc: "Kardeş halklarla birlik olup birincil önceliği karşılıklı güven ve kalkınma olan bir federasyon kurmalıyız."
 shared_knowledge: "Ortak Bilgi"
 shared_knowledge_desc: "Yenilikler birçok şekilde ortaya çıkabilir ve rakip kabilelerin tehditleri karşısında yerimizi korumak istiyorsak edinebileceğimiz her avantajı keşfetmeliyiz."
 slash_and_burn: "Kes-Yak Tarımı"
 slash_and_burn_desc: "Toprağı besleyen ve besin açısından zengin bir kül tabakası elde etmek için bitki örtüsünün yakılmasıyla gerçekleştirilen bir zirai yöntem bulunmaktadır. Bu yöntem uygulandıktan sonra toprağın güçlendiğini öğrendik. Onu parçalayan şey aynı zamanda güçlendiriyor."
 council_of_elders: "İhtiyarlar Konseyi"
 council_of_elders_desc: "Kabilemizin hükûmeti, kabilemizi oluşturan tüm insanların alınan kararlarda söz sahibi olmasını sağlamak için vardır. Topraklarımızın idaresinde iş birliği yapmak konulara farklı bakış açılarından yaklaşmamıza yardımcı olacaktır."
 experienced_fur_hunters: "Kürk Ticareti"
 experienced_fur_hunters_desc: "Diğer kabilelerle ve yabancılarla yaptığımız kürk ticareti ekonomimizin önemli parçalarından biridir. Avcılık kabiliyetlerimizle oldukça gurur duyuyoruz ve bu sayede en kaliteli hayvan kürklerini sağlayabiliyoruz."
 #Mesoamerica
 pyramid_architecture: "Piramit Mimarisi"
 pyramid_architecture_desc: "Tarihe karışan Teōtīhuacān, Tik'al, Copan ve Palenque dönemlerinden beri taş piramitler inşa eden halkımız anıtlar dikmeye yabancı değildir. Piramit inşa etme sanatını unutmadık ve bu geleneği sürdürebiliriz."
 ball_game: "Tlachtli"
 ball_game_desc: "Ülkemizdeki toplumsal yaşantının merkezinde, oyuncuların kalçalarıyla vurarak topu oyun alanında tutmaya çalıştıkları top oyunu bulunmaktadır. Hem savaşa alternatif bir ritüeldir hem de dinî yaşantının büyük bir parçasıdır."
 war_bonfires: "Savaş Ateşleri"
 war_bonfires_desc: "Uyarının hızlıca iletilmesini sağlamak için devasa ateşlerle bağlanan sınırdaki yerleşim yerlerinden oluşan bir ağ sayesinde yeni tehditler karşısında süratle harekete geçebiliriz."
 merchant_officials: "Tüccar Yetkililer"
 merchant_officials_desc: "Tüccarlar ülkemiz için değerli bir gelir kaynağıdır. Doğrudan hükümdarımıza zenginlik katarlar ve komşularımızın içinde bulundukları durumlara dair bizi bilgilendirirler."
 copperworking: "Bakır İşçiliği"
 copperworking_desc: "Zanaatkârlarımız ülkemizde bulunan metalden aletler üretmeye başladılar. Bu sanatta ustalaşırsak komşularımıza karşı muazzam bir avantaj elde ederiz."
 system_of_tributaries: "Haraç Sistemi"
 system_of_tributaries_desc: "Bölgeye doğrudan hükmetmek için yerel nüfusu ve boyun eğdirilen yönetimi yatıştıracak büyük yatırımlar yapmak gerekir. Bize sadık bir hükümdar atarsak ve yıllık haraç ödemesi talep edersek hem rakip bir Altepetl kurulmasını önleriz hem de hazinemizi kolayca ve elverişli bir şekilde doldururuz."
 refined_obsidian_weaponry: "Obsidiyen Silahlar"
 refined_obsidian_weaponry_desc: "Siyah obsidiyen camı her türlü alet için ideal bir malzemedir. Camın sert ve kırılgan yapısı sayesinde her türlü düşmanda ölümcül yaralar açacak bıçaklar, mızrak uçları ve ok uçları kolayca üretilebilir."
 precious_stones_art: "Değerli Taş Oymacılığı"
 precious_stones_art_desc: "Topraklarımız değerli taşlar açısından zengindir ve bu kaynaklar heykeller, aynalar ve vazolar üretebilmemiz için kaliteli malzemeler sağlar. Zanaatkârlarımız bu şahane aletlerle kendilerini ölümsüzleştirirler ve kültürümüze büyük anıtlar katarlar."
 cultivate_the_land: "Toprağı Ekip Biç"
 cultivate_the_land_desc: "Sık ormanlar, özellikle de halkınız yiyeceğini yetiştirmek ve toplayıcılıkla geçinmek istemiyorsa zorlu bir yaşam alanı sunar. Bu tür bölgeleri temizlemek topluluğumuzun hayatta kalması ve refahı açısından en önemli görevlerimizden biridir. Halkımızı öyle bir şekilde örgütlemeliyiz ki ihtiyaç hâlinde bu tür işleri halledebilecek güçlü adamlardan oluşan büyük bir iş gücü istihdam edebilelim."
 feathered_serpent: "Tüylü Yılan"
 feathered_serpent_desc: "Topraklarımızın büyük kısmına yayılan bir efsanede Tüylü Yılan'dan bahsedilir. Bu figür farklı insanlar için farklı şeyler ifade eder. Nahua halkınca Quetzalcōātl, Mayalarca K'uk'ulkan ve Kiche halkınca Q'uq'umatz adıyla bilinen bu figür topraklarımızda birliği sağlayan kaynaklardan biridir."
 ritual_bloodletting: "Kan Dökme Ayini"
 ritual_bloodletting_desc: "Topraklarımızdaki çoğu kültür için kurban verme ve kan dökme hükümdarın tanrılara saygısını göstermesinin makul bir yoludur. Bu geleneği sürdürerek hükmetme hakkımızı beyan ederiz."
 #South America
 valley_irrigation: "Vadiler Arası Sulama"
 valley_irrigation_desc: "Vatanımızın vadilerindeki su kaynaklarını birbirine bağlayan büyük kanallar inşa ederek sulama yöntemlerimizi ve toprağımızın verimliliğini büyük ölçüde iyileştirebiliriz."
 artisan_migration: "Zanaatkârların Yer Değiştirmesi"
 artisan_migration_desc: "Fethettiğimiz topraklarda başkentimizdekilerden daha iyi zanaatkârlar ve bilgeler bulunması münasip değildir. İmparatorluğun en iyi elleri ve beyinleri doğrudan bize hizmet etmeleri için başkente getirilmelidir."
 terrace_farming: "Taraça Çiftçiliği"
 terrace_farming_desc: "Yaylaların sınırlı alanından azami düzeyde faydalanmak için taraça çiftçiliğini ve daha iyi sulama yöntemleri geliştirdik."
 mountain_cities: "Zirve Hisarları"
 mountain_cities_desc: "Şehirlerimiz ve hisarlarımız muazzam dağların tepelerinde, bulutların ötesinde bulunmaktadır. Bizi işgal etmek isteyenlere karşı zorlu birer engel teşkil ederler."
 river_trade: "Nehir Ticareti"
 river_trade_desc: "Büyük nehirlerin ve denizlerin zenginliği her daim halkımızı besleyen kaynak olmuştur. Nehir ticaretini benimseyelim ve kıyı boyunca nehrin ağzına kadar seyahat eden tüccarları korumak için elimizden gelen her şeyi yaparak bize getirdikleri güzel mallardan asla mahrum kalmayalım."
 rainforests_and_mountaintops: "Yağmur Ormanları ve Dağ Zirveleri"
 rainforests_and_mountaintops_desc: "Topraklarımızdaki yağmur ormanları ve dağlar çeşitli canlı türleriyle doludur. Ormanların ruhlarına ilaveten aramızda jaguarlar, anakondalar, tarantulalar ve sayısız hayvan yaşar. Bu hayvanlar onları tanıyanlara çok az doğrudan tehlike teşkil eder. İşgal orduları içinse bu topraklar âdeta bir hisardır ve vahşi hayvanlar da bu hisarın savunucularıdır."
 knot_system: "Konuşan Düğümler"
 knot_system_desc: "Bilgiyi kaydetmek için sicimleri ve düğümleri kullanarak topraklarımızın idaresini ve hayati öneme sahip bilgilerin kaydedilmesini büyük ölçüde kolaylaştırabiliriz."
 llama_farming: "Lama Çobanlığı"
 llama_farming_desc: "Topraklarımızdaki büyük lama sürüleri örtünebilmemiz için kumaş, karnımızı doyurabilmemiz için et ve yüklerimizi taşımak için yük hayvanları sağlar. Onlara gerçekten paha biçilemez."
 mountain_roads: "Dağ Yolları Ağı"
 mountain_roads_desc: "Malların yeniden dağıtımını kolaylaştırmak için ücra vadileri birbirine bağlayan ve dar geçitleri aşan bir dağ yolları ağı gereklidir. Bunu inşa edelim."
 tears_of_the_sun: "Güneş'in Gözyaşları"
 tears_of_the_sun_desc: "Uzak ülkelerden gelen maceracılar And Dağları'nın yüksek patikalarındaki saklı altınları bulmanın hayalini kursalar da söz konusu sarı metal bizim için basit bir ekonomik değerden ziyade daha sanatsal ve kutsal bir öneme sahiptir."
 hidden_cities: "Saklı Şehirler"
 hidden_cities_desc: "Muazzam zirvelerin ve geçit vermeyen yağmur ormanlarının diyarında şehirlerimizin çoğu yabancılar için neredeyse erişilemezdir. Söz konusu şehirlerimiz yüzlerce yıl saklı kalabilir ve hatta tüm dünya tarafından unutulabilir."
 potato_production: "Patates Üretimi"
 potato_production_desc: "Mısırın yetersiz yetiştiği yüksek platolarımızda mısır yerine bölgeye özgü, son derece besleyici olan ve yumruya benzeyen bir bitkinin kökleriyle hayatta kalmayı öğrendik. Kolaylıkla muhafaza edilebilen bu yiyecekten daha çok üreterek halkımızı ve savaşçılarımızı besleyebiliriz."
 head_hunters: "Kelle Avcıları"
 head_hunters_desc: "Zayıf halkların topraklarını fethetmek ülkemizin gerekli unsurlarından biridir. Bu koşullar, düşmanı katletmek yerine esir almanın en yüksek cesaret ve kahramanlık göstergesi olduğu benzersiz bir savaşçı düsturu oluşturdu. Bu düstur halkımızı, insanları canlı ele geçirmedeki ustalıklarıyla meşhur kılmıştır."
 border_raiders: "Becerikli Akıncılar"
 border_raiders_desc: "Akıncılarımız bihaber düşmanlara karşı yıldırım gibi hızlı saldırılar düzenleyebilme kabiliyetleriyle meşhurdur. Hızları ve düşmanın misillemelerinden kaçınma becerileri, düzenli birliklerimiz için de oldukça faydalı olabilir."
 irish_travelling_bards_advance: "Gezgin Ozanlar"
 irish_travelling_bards_advance_desc: "Saray usullerine göre eğitilmiş geleneksel şairler, kendilerini işe alacak bir lord bulmak üzere topraklarımızda mekik dokuyorlar."
 irish_booleying_advance: "Booleying"
 irish_booleying_advance_desc: "İrlanda'da inek yetiştiriciliği bizim yaşam tarzımızdır. Asil inekler sadece birer besin kaynağı değildir, aynı zamanda zenginliğin de sembolüdür. Buraya özgü yaylacılık uygulaması olan \"booleying\" sistemiyle uzak bir meradaki sürülerimizi uzaktaki başka bir meraya taşıyarak zenginliğimizi artırabiliriz."
 irish_monastacism_advance: "Ada Manastırcılığı"
 irish_monastacism_advance_desc: "Şu anda prensipte Roma Katolik Kilisesi'nin uygulamalarıyla aynı hizada bulunsak da bu adalardaki dinî yaşantıda hâlâ ruhban sınıfından olmayan din adamlarına büyük önem verilmektedir."
 guards_of_the_shannon_advance: "Shannon'un Muhafızları"
 guards_of_the_shannon_advance_desc: "Heybetli Shannon Nehri'nin kıyısında bulunan Athlone Kalesi, İrlanda'nın merkezini kontrol etmenin anahtarıdır. Bu toprakların uzun süredir lordları olan $HYM$li O'Kellyler burayı Norman akınlarına karşı savunmak için var güçleriyle savaşmışlardır."
 hiberno_norman_keeps_advance: "Hiberno-Norman Kuleleri"
 hiberno_norman_keeps_advance_desc: "Norman atalarımız İrlanda'nın iç kısımlarında, buradaki düşmanlığa rağmen hâkimiyetlerini sürdürmek için görkemli kuleler inşa ettiler."
 irish_frontier_settlement_advance: "İrlanda'da Sınır Yerleşimcileri"
 irish_frontier_settlement_advance_desc: "İrlandalılardan ele geçirdiğimiz topraklar sömürülmeye açık. Uzak diyarlardan seçkin kimseler söz konusu ucuz tarım arazilerine yerleşmek için göç ediyor."
 celtic_raiders_advance: "Furor Celtica"
 celtic_raiders_advance_desc: "Bin yıldır sürdürdüğümüz şiddetli ve çevik gerilla harbimiz hem yabancıları hem de düşmanlarımızı vurkaç tarzı saldırılar ve kan donduran hücumlarla yıldırmış, yıkıcı bir şekilde bertaraf etmiştir."
 ple_pale_defenseworks_advance: "Sınır İşaretleme"
 ple_pale_defenseworks_advance_desc: "Sınırımız, azılı komşularımızı sıkıntı verici baskınlardan caydırmak için tasarlanmış hafif savunma maksatlı hendeklerle ve kazıklı çitlerle belirlenmiştir."
 ple_irish_viking_towns_advance: "Eski Viking Kasabaları"
 ple_irish_viking_towns_advance_desc: "Ostmenler tarafından kurulan antik ticaret limanları hâlâ kurnaz tiplerin zengin olabileceği oldukça hareketli ticaret merkezleridir."
 cel_defensive: "Tepeler Keltçe Konuşuyor"
 cel_defensive_desc: "Yüzyıllar boyu fetihlerin gölgesinde yaşayan savaşçılarımız sabır ve dayanıklılığı bir sanat hâline getirdi. Doğrudan tehlikeye atılabileceğimiz gibi bekleyebilir, savunmaya geçebilir ve ancak doğru zaman geldiğinde de saldırabiliriz."
 cel_western_shore: "Batı Kıyısı"
 cel_western_shore_desc: "Binlerce yıldır vahşi Atlas kıyılarında balıkçılık yaptık, ticaretle uğraştık ve savaşlar verdik. Bu zorlu sularda rakip tanımaz denizciliğimizi geliştirdik."
 cel_the_wests_awake: "Batı Uyanıyor"
 cel_the_wests_awake_desc: "Yüzyıllar boyu suskun kalan Kelt halklarının kadim ruhu yeniden canlanıyor. Dünyanın büyük medeniyetleri arasındaki yerimizi geri kazanmaya hazırız."
 cel_celtic_nations: "Kelt Uluslar"
 cel_celtic_nations_desc: "Birliğimizin temeli, Kelt âleminin farklı halklarını ortak bir bayrak altında toplama idealine dayanır. İş birliği yoluyla mirasımızı korumayı, değerlerimizi yüceltmeyi ve Kelt ulusların gerek dışarıdan gelen baskılar gerekse zamanın ilerleyişi karşısında birlikte büyümesini sağlamayı amaçlıyoruz."
 cel_celtic_diaspora: "Kelt Diasporası"
 cel_celtic_diaspora_desc: "Çiftçilerden şeflere kadar birçok kişi gerek çektikleri zorluklar nedeniyle gerekse umutlar besleyerek kıyılarımızı terk etti. Bu kimseler dilimizi, geleneklerimizi ve gururumuzu uzak diyarlara taşıyarak geniş bir kardeşlik ağının örülmesini sağladı."
 cel_pan_celtic_nationalism: "Pan-Kelt"
 cel_pan_celtic_nationalism_desc: "Kelt âlemini birleştirme hayalimiz bir idealden ibaret değildir. Bu hayal, ortak bir mirası paylaştığımız herkese yönelik bir çağrıdır. Birlikte, sınırların ötesine uzanan bağlar inşa ediyor ve kimliğimizi, evimiz kabul ettiğimiz tepeler ve denizler kadar kalıcı hâle getiriyoruz."
 ire_grand_jury_system: "Büyük Jüri Sistemi"
 ire_grand_jury_system_desc: "Büyük Kontluk jürileri yolların, köprülerin ve mahkeme binalarının yapımı için vergi toplar. Yargıçlar mahkeme oturumlarına katılır ve her bir kontluk içinde denetim sıkılaşır."
 ire_irish_establishment: "İrlanda Ordusunun Kuruluşu"
 ire_irish_establishment_desc: "İrlanda topraklarında İrlanda tarafından kontrol edilen daimî bir Ordu kurmak, garnizonların her daim hazır olmasını sağlamakla birlikte maliyetlerin de kontrol altında tutulmasını sağlar. Bu, sıradan askerlerimiz için düzenli maaş demektir. Lojistik görevlileri ve serdümenlerimiz için ise masrafların kontrol altında tutulduğu, giderek büyüyen bir garnizon ağı anlamına gelir."
 ire_irish_volunteers: "İrlandalı Gönüllüler"
 ire_irish_volunteers_desc: "Halk subayları yurdun savunulması ve kıyı şeridinin güvenliği için toplanır. Kendi masraflarını karşılayarak talim yapan birlikler, halkın ayaklanmasını sağlar ve savunma hatlarını pekiştirir."
 legacy_of_the_normans: "Normanların Mirası"
 legacy_of_the_normans_desc: "Fetihlerin ateşinde şekillenen Sicilya Norman ordusu, Norman şövalyelerin durdurulamaz hücum gücünü Bizans, Arap ve Lombard savaş sanatının stratejik incelikleriyle harmanladı. Gerek savaş meydanındaki hiddetleri gerekse taktiksel esneklikleri sayesinde medeniyetlerin kesişme noktasında bir krallık yarattılar."
 sic_constitions_of_melfi: "Melfi Anayasaları"
 sic_constitions_of_melfi_desc: "Sicilya'nın Hohenstaufen Hanedanı'na mensup kralı İmparator II. Friedrich, Sicilya'da uygulanmak üzere Melfi Anayasaları ve Liber Augustalis adlarıyla bilinen bir kanunname hazırladı. Asırlar sonra hâlen yürürlükte olan kanunname, kamu hukuku, yargı süreci ve feodal, özel ve ceza hukuklarını düzenleyerek devletimizin yönetimi için sağlam bir temel oluşturuyor."
 sic_studium_generale: "Studium Generale"
 sic_studium_generale_desc: "1434 tarihinde Aragon Kralı V. Alfonso tarafından kurulan Katanya Üniversitesi, Sicilya'nın en eski üniversitesi olmasının yanı sıra tam Studium Generale statüsü tanınan nadir güney kurumlarından biriydi. Gerek kraliyet imtiyazına sahip olması gerekse skolastik ve hukuk eğitim biçimlerini harmanlaması nedeniyle benzersiz sayılan üniversite, yüksek kültürel çeşitliliğe sahip bir bölgede hem Kiliseye hem de Kraliyete hizmet veren hukuk uzmanları, ilahiyatçılar ve bilim insanları yetiştirdi."
 sic_naval_vigilance: "Denizlerde İhtiyat"
 sic_naval_vigilance_desc: "Berberi korsanları ve Osmanlıların aralıksız akınları Sicilya'nın kıyılarını ihtiyatla savunmaya mecbur bıraktı. Kadırga ve tahkimatları Güney Avrupa'nın savunulmasında hayati önem kazandı."
 sic_sicilian_silk: "Sicilya İpeği"
 sic_sicilian_silk_desc: "İpek, II. Friedrich döneminde Sicilya'nın en önemli ihracat kalemiydi. Arada geçen yüzyıllar içinde ipek endüstrimiz düşüşe geçmiş ve Sicilya'nın üretimi kuzey İtalya devletlerine kıyasla geri kalmış hâlde olsa da, yeniden yükselişe geçmemesi için hiçbir neden yok. İpek üretimine yatırım yaparak dokumacılarımız ve zanaatkârlarımızın yeniden gelişmesini sağlayabiliriz."
 sic_sicilian_enlightenment: "Sicilya Aydınlanması"
 sic_sicilian_enlightenment_desc: "Sicilya; Paris ve Viyana'nın büyük salonlarından uzakta, kendi Aydınlanma hareketini başlattı. Entelektüeller, çoğunlukla Katolik hümanizm çerçevesinde feodal ayrıcalıklara meydan okudular, bilimi desteklediler ve yasal ıslahatlar yapılmasını savundular. Bu düşünceler, monarşi ve geleneğin gölgesinde çağdaşlığın temellerini attı."
 sic_sicilian_reforms: "Sicilya Islahatları"
 sic_sicilian_reforms_desc: "Zaman içinde kurumlarımız ya iyice eskidi ya da yetersiz hâle geldi. Ulusumuzun müreffeh kılmak istiyorsak ıslahatlar yapmalıyız. En parlak dehalarımız ziyanı önlemek ve verimli süreçler oluşturmak için birlikte çalışacak."
 #Sub Saharan Africa
 nomadic_tendencies: "Göçebe Eğilimleri"
 nomadic_tendencies_desc: "Önceden yurt yurt dolaştığımız için halkımızın bir kısmı uzun zaman boyunca göçebe olarak yaşamış insanlardan oluşuyor. Şimdi bile her şeyin değişmesine ve halkımız için bir şehir inşa etmemize rağmen bazı insanlar göçebe geleneklerini sürdürüyor ve bölge bölge dolaşmaya devam ediyorlar."
 skilled_cavalry_raids: "Süvari Baskınları"
 skilled_cavalry_raids_desc: "Atalarımızın döneminden beri atlı askerler, fetihlerimizin gerçekleşmesini sağlayan unsurlar olmuştur. Sahel'in otlaklarında gürleyen toynakları düşmanlarımıza korku saçar ve bize birçok zafer kazandırmıştır."
 land_of_the_ancestors: "Atalarımızın Vatanı"
 land_of_the_ancestors_desc: "Vatan, tozdan ve topraktan fazlasıdır. Bizden önce yaşamış muazzam insanlarla olan bağımızdır. Onlar daha iyi yerlerden bizi izlerler; bu bağın koparılmasına asla müsaade etmemeliyiz."
 wandering_scholars: "Gezgin Âlimler"
 wandering_scholars_desc: "Topraklarımızda yaşayan bilgeler toplulukları birçok farklı inanca mensuptur. Kendilerine kulak verenlere inançları doğrultusunda öğretiler aktararak halkımız arasında tek gerçek inancı yayarlar."
 community_of_the_faithful: "Çok Dilli Ülke"
 community_of_the_faithful_desc: "İmparatorluğumuz birçok farklı kökenden insanı kendi bayrağı altında toplamıştır. İnsanlarımız birçok farklı dil konuşur ve kökleri farklı memleketlere dayanır ama her biri kendi dilinde hükümdarımıza biat ederek toplumsal birliği sağlar."
 bound_by_service: "Zorunlu Askerlik"
 bound_by_service_desc: "Halkımız ve ordumuz birdir. Kontrolümüzdeki bölgelerden ve topraklarını fethettiğimiz topluluklardan insanları ordumuza katarak bütünleşme çabalarımızı iyileştiriyor ve hükümdarlığımızın daha yaygın bir şekilde benimsenmesini sağlıyoruz."
 regnal_chronicles: "Hükümdarlık Kronikleri"
 regnal_chronicles_desc: "Krallarımızın tarihini ve yaptıklarını büyük kroniklere kaydetmeliyiz. Adları nesilden nesile aktarılsın ve her daim hatırlansınlar."
 expanded_slave_trade: "Köle Ticareti Üzerindeki Kontrolü Güçlendir"
 expanded_slave_trade_desc: "Yabancı tüccarların köle talebi her geçen gün daha da artıyor. Afrika coğrafyasındaki konumumuz bizi bu ticaret için ideal bir aracı hâline getiriyor. Köle pazarı arayanları topraklarımızda faaliyet göstermeleri ve işlerini bizim pazarlarımızda yapmaları için teşvik edelim."
 gifts_and_hostages: "Hediyeler ve Rehineler"
 gifts_and_hostages_desc: "Halkımız arasında birlik sağlanmış olsa da aynı derebeyine diz çökmek onlar için hiç kolay olmadı. Boyun eğen tüm yöneticileri başkente çağırarak onları saygın kraliyet elçileri yapabiliriz. Bazıları buna rehin alma politikası diyebilir lakin biz bunu, bağımsız düşünceli halkımıza bağlılıklarını hatırlatmanın bir yolu olarak görüyoruz."
 people_of_ornaments: "Süslerin Halkı"
 people_of_ornaments_desc: "Zanaatkârlarımızın namı çok yere ulaşmıştır ve bezenmedik yer bırakmadıkları söylenir. Bu şöhretten en iyi şekilde yararlanalım ve zanaatkârlarımızın eserlerini gittiğimiz her yerde yayalım."
 courtly_competition: "Saraylı Rekabeti"
 courtly_competition_desc: "Asilin meşgulü makbuldür. Topraklarımızda o kadar çok sarayla alakalı ünvan var ki bazıları ülkedeki erkeklerin yarısının bir ünvana sahip olduğunu söylüyor. Saray mensuplarının yönetimimizi tehdit etmek yerine ilgi çekmek ve görünür olmak için birbirleriyle rekabet ederek daha fazla zaman geçirmelerini sağlayalım."
 overnight_army: "Bir Gecede Ordu"
 overnight_army_desc: "Başkentimiz ve şehirlerimiz ordu kampları model alınarak inşa edilmiştir. Kanatları, öncü kuvvetleri ve cepheleri vardır. Askerî düşüncenin günlük yaşamımızın her alanında yer almasını sağlayarak savaşa hazırlıklı olma durumumuzu iyileştiriyoruz."
 mining_tradition: "Madencilik Geleneği"
 mining_tradition_desc: "Topraklarımız nadir bulunan kaynaklar açısından zengindir ve bu kaynakları çıkarıp yabancı tüccarlara büyük kâr paylarıyla satabiliriz. Bu durumdan faydalanmamak aptallık olur."
 intercontinental_trade: "Uzaklara Ulaşan Ticaret"
 intercontinental_trade_desc: "Tüccarlarımız sık sık uzak ülkelerin saraylarından büyüleyici şeyler getirir. Belki daha da uzak kıyılara ulaşabiliriz."
 expanded_grazing_grounds: "Genişletilmiş Otlaklar"
 expanded_grazing_grounds_desc: "Bölgemizde hayvan sürülerini otlatmaya uygun bolca arazi vardır. Bu arazilerin varlığı hayvanlardan edindiğimiz ürünleri artırmayı kolaylaştırıyor."
 african_sturdy_grains_advance: "Dayanıklı Tahıl Tarımı"
 african_sturdy_grains_advance_desc: "Zirai üretime daha çok odaklanarak halkımızın bu topraklarda gelişmesine yardımcı olabiliriz. Neyse ki topraklarımız çeşitli mahsuller yetiştirebilmemiz için yeterli alanı sağlamaktadır."
 #Bulgaria
 legacy_of_ivan_asen_ii: "II. İvan Asen'in Mirası"
 legacy_of_ivan_asen_ii_desc: "II. İvan Asen'in hükümdarlığı altında Bulgaristan gücünün, diplomasinin ve ekonomik genişlemenin doruğuna ulaştı. Günümüzde hâlen varlığını sürdüren mirası, kuvvetli ve merkezî devletimize temel teşkil ediyor."
 bulgarian_orthodox_patriarchate: "Bulgar Ortodoks Patrikhane"
 bulgarian_orthodox_patriarchate_desc: "Bulgar Kilisesi'nin bir Patrikhaneye yükseltilmesi Tırnova'nın Konstantinopolis'in manevi rakibi olduğunu tekrar teyit etti ve ulusal birliğimizi inanç yoluyla güçlendirdi."
 expansionist_ambitions: "Yayılmacı Emeller"
 expansionist_ambitions_desc: "Balkanlar parçalanırken yükselen çoğu Balkan gücü gözlerini dışarıya çevirdi. Hırslı hükümdarlar, Bizans'ın zayıflığından faydalanarak çok çeşitli toprakları tek ve kuvvetli bir krallık altında bütünleştirmeyi amaç edindi."
 fortress_of_the_balkans: "Balkan Hisarı"
 fortress_of_the_balkans_desc: "Haçlı, Bizans ve Moğol tehditleriyle sürekli mücadele hâlinde olan Bulgaristan, müstahkem şehirler ve dağ savunmalarından oluşan geniş bir ağ geliştirdi."
 revival_of_the_literary_schools: "Edebiyat Okullarının Yeniden Doğuşu"
 revival_of_the_literary_schools_desc: "İvan Aleksandır hükümdarlığı altında filizlenen kültürel rönesansın etkisiyle Bulgaristan yazıhane ve okulları Slav Ortodoks kimliğinin koruyucuları hâline geldi."
 reformation_of_the_bulgarian_patriarchate: "Bulgar Patrikhanesi Reformu"
 reformation_of_the_bulgarian_patriarchate_desc: "Bulgar Patrikhanesi'nin bağımsızlığını yeniden kazanması devletin hem dinî nüfuzunu hem de ahlaki otoritesinin güçlenmesini sağladı."
 #Burgundy
 promote_estates_general: "États Généraux Desteği"
 promote_estates_general_desc: "Burgonya, farklı koşullar altında birleşmiş çeşitli parçalardan oluşan bir feodal yapıdır. Bu durum, güçlü yerel kimliklerin oluşmasını sağlamıştır. Bir merkezî meclisin kurulmasına destek sunarak menfaatlerin müzakere edileceği bir forum sağlayabilir, sorun ve çekişmeden ari bir hüküm oluşturabiliriz."
 reform_the_feudal_army: "Feodal Ordu Islahatı"
 reform_the_feudal_army_desc: "Feodal seferber sistemi, profesyonel orduların muharebe meydanlarına hükmettiği şu yeni çağda yavaş ve güvenilmez olduğunu kanıtladı. Fransız modelinden ilham alarak dağınık vasal kuvvetlerimizi maaşlı birlikler, yetenekli subaylar ve bütünleşmiş ordularla değiştireceğiz. Disiplinli profesyonel askerlerden oluşturacağımız çekirdek kuvvet, modern ve farklı koşullara uyum sağlayabilen ordumuzun belkemiğini meydana getirecek."
 influence_of_the_burgundian_towns: "Burgonya Kasabalarının Nüfuzu"
 influence_of_the_burgundian_towns_desc: "Geleneksel États Généraux ruhbanlara ve soylulara iltimas geçer fakat kasabaların giderek artan zenginliği ve politik önemi de artık yadsınamaz. Burjuvalar zümresinin giderek büyüyen gücünü yansıtacak şekilde yapısını değiştirirsek hem daha dengeli bir yönetim elde ederiz hem de diğer kesimlerin ayrıcalıklarını koruyabiliriz. Bununla birlikte, şehirli kesimin daha fazla söz sahibi olması idari becerilerimizi geliştirecek ve şehirleşme hızımızı artıracak."
 compagnie_d_ordonnance: "Compagnies d'Ordonnance"
 compagnie_d_ordonnance_desc: "Sırtımızı dayadığımız feodal seferberler, modern muharebeler çağının talepleri karşısında yetersiz kaldı. Daimî sözleşmeli süvari birimlerinin, yani $compagnie_d_ordonnance$'ın oluşturulması, doğrudan krallığa sadık, güvenilir ve profesyonel bir askerî güç sağlayacak."
 create_the_regimental_system: "Alay Sistemi"
 create_the_regimental_system_desc: "İstikrarlı askere alım ve ikmal sağlamak için resmî bir alay sistemi oluşturmalıyız. Bu ıslahat insan gücünü daha verimli bir şekilde yönetmemize, emir komuta zincirini merkezîleştirmemize ve yerel soylularla yabancı paralı askerlere olan bağlılığımızı hafifletmemize olanak tanıyacak."
 #Normandy
 heirs_of_rollo: "Rollo'nun Vârisleri"
 heirs_of_rollo_desc: "Normandiya'nın Viking kurucusu Rollo'nun mirası hüküm süren hanedanımızı tanımlamaya devam ediyor. Böylesine saygın bir soydan gelmek meşruiyetimizin ve mevkidaşlarımız arasındaki saygınlığımızın güçlenmesini sağladı."
 trade_ports_in_the_channel: "Manş Ticaret Limanları"
 trade_ports_in_the_channel_desc: "Manş Denizi boyunca konumlanmış olmamız bir ticari geçit olarak zenginleşmemizi sağladı. Liman kasabalarımız ve ticari altyapımıza yatırım yaparak hem bölgesel ticarete hükmedebilir hem de denizaşırı faaliyetlerin maliyetini asgari düzeye indirebiliriz."
 norman_law: "Norman Hukuku"
 norman_law_desc: "Devletimiz, $couteume_de_normaundie$ olarak bilinen, kendine özgü geleneksel bir kanunname tarafından yönetilir. Soyluların imtiyazlarını, ademimerkeziyetçiliği ve mülkiyet haklarını yücelten söz konusu yasal gelenek hem yerel düzeyde istikrarı sağlar hem de benzersiz kimliğimizi ön plana çıkarır."
 the_exchequer: "Maliye Bakanlığı"
 the_exchequer_desc: "Kültürel kimliğimizi ve bağımsızlığımı koruyabilmemiz için yasama organımızın dışarıdan gelen etkilerden ari olmalıdır. Anglo-Norman mali kurumlardan ilham alarak hazırlanan parlamento prosedürlerimiz hiç şüphesiz kraliyet gelirini pekiştirecek ve idari gözetimi iyileştirecek."
 frontline_in_the_caroline_war: "Caroline Savaşı'nın Ön Cephesi"
 frontline_in_the_caroline_war_desc: "Fransa ve İngiltere arasındaki uzun süren çatışmalarda stratejik bir savaş meydanı olarak yer aldık. Savaşın zorlukları, tecrübeli bir subay kadrosunun oluşmasını ve muharebe meydanlarında günümüzde dek süregelen bir askerî üstünlük sağladı."
 #Tunis
 tunisian_corsairs: "Tunuslu Korsanlar"
 tunisian_corsairs_desc: "Korsanlarımız Tunus ve La Goulette topraklarındaki kalelerinden Akdeniz'e hükmediyor. Süratli kadırgalar ve devlet desteğiyle amansız korsanlar hem yabancı tüccarların yüreklerine korku salıyor hem de donanma gücümüzü pekiştiriyorlar."
 tamazight: "Berberi"
 tamazight_desc: "İç kesimlerde Berberi dillerini konuşan halkımız, toplumumuz için hayati öneme sahiptir. Kültürel kimliklerini tanıyarak ve okuma yazma oranını geliştirerek birlik ve beraberlikten ya da iktidar gücümüzden ödün vermeden söz konusu çok çeşitli bölgeleri yönetme becerimizi artırabiliriz."
 guardians_of_ifriqiya: "İfrikiye'nin Koruyucuları"
 guardians_of_ifriqiya_desc: "Kadim Kartaca ve Kayravan şehirlerinin halefi olarak Mağrip'in kalbini koruma görevi bize miras düştü. İstikrar vadeden hükümdarlığımız bir zamanlar nice mücadeleler görmüş bu bölgede açık kollarla karşılanacak."
 saharan_trade: "Sahra Ticareti"
 saharan_trade_desc: "Tüccarlarımız, Gadames'in vahalarından Sahel'in kervanlarına kadar uzanarak topraklarımızı iç kesimlerin zenginliklerine bağlayan Sahra Ötesi ticaret rotaları üzerinden gelir elde ediyor. Altın, tuz ve köleler, korumamız ve gözetimimiz altında kuzeye doğru akıyor."
 al_caid: "Al-Qā'id"
 al_caid_desc: "Vilayetleri denetleyecek ve devlet adına ticareti düzenleyecek sadık bir Qā'id atayarak hem şehirli tüccarların güçlenmesini sağlayabilir hem de vilayet yönetimini güvence altına alabiliriz. Adil anlaşmalar yapılması ve pazarların düzenlenmesi ekonomik tabanımızı güçlendirecektir."
 connections_with_the_christian_world: "Hristiyan Âlemiyle Bağlantılar"
 connections_with_the_christian_world_desc: "İnancımız farklı olsa da fırsat kapısını kapatmıyoruz. Hristiyan devletlerle antlaşmalar ve ticaret anlaşmaları yapmaya devam ediyoruz zira diplomasi ve pragmatizm uzun vadede çıkarımıza hizmet ediyor."
 attract_foreign_pirates: "Yabancı Korsan Topla"
 attract_foreign_pirates_desc: "Limanlarımız uzun zamandır talihini açık denizlerde arayanlar için bir sığınak görevi görmüştür. Bu yetenekli denizcilere, inançlarına veya kökenlerine bakmaksızın kucak açarsak korsan filolarımızı daha da güçlendirebilir ve denizci insan gücümüzü artırabiliriz."
 rais_of_the_navy: "Donanma Reisi"
 rais_of_the_navy_desc: "Ra'īs ünvanına sahip korsan kaptanlarımız basit birer korsandan ibaret değiller. Bu deneyimli donanma komutanlarının denizlerde sahip olduğu tecrübe, donanmamızın gururlu mirasını daha da güçlendiren köklü bir denizcilik geleneğini besler."
 export_monopolies: "İhracat Tekelleri"
 export_monopolies_desc: "Zeytinyağı, tekstil ürünleri ve boyalar gibi temel ihracat kalemlerini kontrol ederek hem yurt içinde refah sağlayabilir hem de yurt dışında otorite elde edebiliriz. Bu tür korumacı uygulamalar fetihler kadar ticaret üzerinden de gücümüzü gösterebilmemizi sağlamakla kalmayıp pazarlarımızda üst tabakanın yabancı tüccarlardan değil de kendi tüccarlarımızdan oluşmasını sağlıyor."
 #Tlemcen
 beacon_of_maghrebi_trade: "Mağrip Ticaretinin Kalbi"
 beacon_of_maghrebi_trade_desc: "Tilimsan; Sahra kervanlarının, Akdeniz ticaret yollarının ve Endülüs'ün zenginliklerinin kesişme noktasında yer alıyor. Pazarları ve limanları üzerinden ticaret akmaya devam ediyor. Bölgesel ticaret üzerinde nüfuz sahibi olmak için tüccar ağlarımızı genişletmeyi sürdürmeliyiz."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "Müstahkem $qalat_al_mashwar$ kompleksi hem bir askerî kale hem de hanedan otoritemizin bir sembolü olarak göklere yükseliyor. Genişletilmesi için yapılan yatırımlar sayesinde Tilimsan'ın savunması güçlendirildi ve çevre topraklar üzerinde idari kontrol sağlandı."
 hispano_moresque_style: "Hispano-Moresk Tarzı"
 hispano_moresque_style_desc: "Şehirlerimiz, Endülüs tarzının zarafetini Mağribî mimarisiyle benzersiz şekilde harmanlandığı bir dokuya sahip. Yabancı sanatçılar ve soylulardan miras kalan Hispano-Moresk Tarzı, yeni bir kültürel gelişmeye ilham veriyor ve sarayımızın prestijini yükseltiyor."
 city_of_scholars: "Âlimler Şehri"
 city_of_scholars_desc: "Tilimsan evvelden beridir İslami eğitimin ve entelektüel fikir alışverişinin merkezi kabul edilir. Gerek Mağrip gerekse Endülüs topraklarının dört bir yanından âlimlerin akın ettiği medreselerimizde gelecek nesillere miras kalacak bilimsel ve teolojik ilerlemelerin temelleri atılır."
 entrepot_connections: "Antrepo Bağlantıları"
 entrepot_connections_desc: "Bir ticaret merkezi olarak serpilmemiz için şehirlerimizin sağlam temelli bir altyapıyla birbirine bağlı olması gerekir. Soylu sınıfına stratejik yolları inşa ve idame etme yetkisini vererek iç ticareti iyileştirebilir. Böylece topraklarımızın can damarlarını güçlendirebiliriz."
 #Verona
 perpetual_general_captain_of_the_people: "Halkın Ebedî Başkomutanı"
 perpetual_general_captain_of_the_people_desc: "Orta Çağ'da Verona'nın değişken siyasi ortamında \"Capitano del Popolo\" ünvanı, sembolik bir makamdan ziyade iktidar üzerinde kalıcı bir hak iddiasını temsil etmeye başladı. Medeni geleneğe dayanan ve iktidarı meşrulaştırmak için Scaligeri Hanedanı tarafından benimsenen söz konusu ünvan, sadakatin zor kazanıldığı bir şehirde hâkimiyetlerini kalıcı hâle getirdi."
 scaligers_military_ambitions: "Scaligeri Hanedanı'nın Askerî Emelleri"
 scaligers_military_ambitions_desc: "Scaliger Hanedanı'nın hayali Verona'yı yönetmekten ibaret değildi. Şehri Lombardiya'nın güçlü bir kalesine de dönüştürmek istiyordu. Bu amaç uğruna Po Ovası'na kadar uzanan seferler düzenledi ve Milan, Venedik, Padua gibi kuvvetlerle çarpıştılar. Hanedanın emelleri geride müstahkem kasabalar, deneyimli seferberler ve askerî reformlarla yoğrulmuş bir saray bıraktı."
 court_of_great_refugees: "Yüce Sığınmacılar Sarayı"
 court_of_great_refugees_desc: "Büyük başkentimiz, gerek savaş gerekse farklı inançlar veya siyasi görüşler nedeniyle İtalya'nın çeşitli bölgelerinden sürülen sanatçılar, sürgün edilenler ve düşünürler için bir sığınak hâline geldi. Bu sığınmacılar, beraberlerinde getirdikleri yeni teknikler, cesur fikirler ve muhalif kültürel akımlar sayesinde şehrin saraylarını zenginleştirecek. Böylece de içinde bulunduğumuz çalkantılı dönemlerde Verona'yı nadir rastlanan bir yenilik mabedine dönüştürecek."
 consolidate_italian_holdings: "İtalyan Mülklerinin Merkezîleştirilmesi"
 consolidate_italian_holdings_desc: "Scaligeri Hanedanı yalnızca Verona'yı değil, kuzey İtalya'da konumlanmış giderek büyüyen bir şehirler ağını da yönetiyordu. Böylesine geniş bir ülkeyi bir arada tutmak için ihtiyatla yürütülen bir diplomasi, akıllıca yapılan atamalar ve yüksek maaşlı profesyonel ordular gerekiyordu. Verona ancak merkezîleşerek yarımadanın diğer büyük güçlerine rakip olabilirdi."
 the_adige: "Adige"
 the_adige_desc: "Adige Nehri, Verona'nın hayat kaynağıdır. Ticaret, tarım ve refah kapısıdır. Alplerden doğup Adriyatik Denizi'ne akan nehrin suları gerek pazarlarımızı gerekse tarlalarımızı besler, kasabaya ve kırsal bölgelere can verir."
 marmorina: "Marmorina"
 marmorina_desc: "Barış döneminde Verona, güce olduğu kadar güzelliğe de değer veren hükümdarların yönetimi altında gelişim gösterdi. Şehir, bol miktardaki Roma mermeri ve heykellerin yanı sıra zarif mimarisi nedeniyle \"Marmorina\" ismiyle anılmayı hak etti. Adige üzerinde yeni yapılan Ponte Navi köprüsü bir mühendislik harikası olarak ayakta duruyor. İtalya'nın suyla çalışan ilk saati olan Gardello kulesi ise yıldızı sükûnetle parlayan şehirde saati belirtiyor. Bu zarif mirasımız hem şehrimizin silüetini şekillendirecek hem de tarih kitaplarında adımızın nasıl geçtiğini tayin edecek."
 #Smolensk
 diocese_of_smolensk: "Smolensk Piskoposluğu"
 diocese_of_smolensk_desc: "Bir zamanlar Ortodoks Hristiyan inancının ruhani kalesi olan ve aynı zamanda bölgedeki en eski piskoposluklara ev sahipliği yapan Smolensk Piskoposluğu, halkımızın sarsılmaz inancını simgeler."
 smolenskian_resolve: "Smolensk'in İradesi"
 smolenskian_resolve_desc: "Smolensk asırlar boyunca Litvanya dükleri, Lehistan kralları ve Moskova prensleri gibi yabancılar tarafından taksim edildi. Hayatta kalmak için bizi birleştiren değerlere, yani inancımıza ve metanetimize sıkı sıkıya sarıldık. Yeniden yükselişe geçeceğimiz günleri görmek istiyorsak bölünmeleri geride bırakmalı ve Smolensk'in her şeyden önce geldiği yönündeki yüce düşünce etrafında birleşmeliyiz."
 link_the_steppes_trade: "Bozkır Ticaretinin Bağlantı Noktası"
 link_the_steppes_trade_desc: "Smolensk, orman ve bozkırların arasındaki konumu nedeniyle eskiden beridir savaşın ve ticaretin kesişme noktası olmuştur. Kara altyapısını iyileştirerek ve kervan seyahati için kullanılan esas güzergâhların güvenliğini sağlayarak kuzeydeki Rus, Baltık ve güneydeki bozkır ticaret yolları arasında hayati bir rol oynayabiliriz."
 hub_of_militarism: "Militarizm Merkezi"
 hub_of_militarism_desc: "Uzun zamandan beri kaderimizi tayin eden savaş artık kudretimizi ortaya koymamızı sağlayacak. Muharebeler ve kuşatmaların harap edici pençesinden kurtulan Smolensk bir askerî üretim merkezi olarak yeniden doğuyor. Cephaneliklerimizden toplar, ateşli silahlar, barut ve doktrinler çıkıyor. Dünya bizi ele geçirilmeyi bekleyen bir ganimet olarak değil, yabancı fatihlerin örsüne darbe indirmeye hazır, korkulacak bir çekiç olarak görecek."
 armories_of_smolensk: "Smolensk Cephanelikleri"
 armories_of_smolensk_desc: "Tüm sınırlarımızda onlarca yıldır süren muharebeler sayesinde hem doğunun hem de batının silahlarıyla savaşmayı öğrendik. Moskova'nın maharetini batının hassaslığıyla harmanlayan cephaneliklerimiz, rakiplerimizin yakınından dahi geçemeyeceği seçkin topçular ve taktikler oluşturuyor. Demirhanelerimizden ateş gücü fışkırıyor; ateş gücü ise hâkimiyet ve azim doğuruyor."
 #Provence
 capetian_house_of_anjou: "Anjou Capet Hanedanı"
 capetian_house_of_anjou_desc: "Damarlarımızda Capet asaleti ve Angevin hırsı birlikte akıyor. Artık Kudüs tacını takmıyor olsak da bir zamanlar Anjou'dan Arnavutluk'a kadar uzanan bir krallığın geride bıraktığı mirasının vârisleri olmaya devam ediyoruz. Doğru diplomasi ve iyi planlamayla atalarımızın ihtişamını yeniden canlandırabilir ve haksız yere elimizden alınan toprakları geri kazanabiliriz."
 lords_of_the_rhone_corridor: "Rhône Koridoru Lordları"
 lords_of_the_rhone_corridor_desc: "Rhône vadisi eskiden beri gücümüzün kaynağı olmuştur. Kalelerimiz taştan nöbetçiler misali vadiyi izler. Bunlar tüm Avrupa'daki en dayanıklı tahkimatlardır. Askerî ve mühendislik alanlarındaki uzmanlığımızın sarsılmaz birer sembolü olarak topraklarımızı ebediyen korurlar."
 angevin_heraldry: "Angevin Arması"
 angevin_heraldry_desc: "Bayraklarımızı süsleyen altın zambaklar ve çift başlı kartallar kadim hak iddialarını ve kraliyetimizin hırsını temsil eder. İtalya yarımadasını tamamen kapsayan, hatta Arnavutluk'a ve Kudüs'e kadar uzanan hak iddiaları sarayımızda hâlen yankılanmaktadır. Valois-Anjou Hanedanı'nı tarihinde görülmemiş bir yükseliş bekliyor."
 le_livre_des_tournois: "Le Livre des Tournois"
 le_livre_des_tournois_desc: "Kraliyet tarafından kaleme alınan \"Turnuvalar Kitabı\" bir kılavuzdan çok daha fazlası; saray gururu ve şövalyelik kimliğinin bir temsili. Soylularımız yalnızca savaşmak için değil, gösteride bulunmak için de çalışıyorlar. Bu sayede, krallık genelinde askerî disiplinin ve itibarın muhafaza edilmesini sağlıyorlar."
 statutes_of_aix: "Aix Kanunları"
 statutes_of_aix_desc: "Genel hatlarıyla birleştirilmiş yasalar ve kanunlar dizisi hükûmetimizin yasal belkemiğini oluşturur. Söz konusu kanunlar Roma hukukunu yerel görenekler ve Angevin gelenekleriyle harmanlayarak dağınık bölgeleri tek bir krallık, çok çeşitli parçalara ancak bölünemez bir kraliyete sahip gerçek bir birleşik monarşi gibi yönetmemize olanak tanıyor."
 rade_of_toulon: "Toulon Limanı"
 rade_of_toulon_desc: "Toulon'un doğal limanı, denizlerdeki hedeflerimize ulaşmak için kullanabileceğimiz için ideal bir bölge sağlıyor. Marsilya ticari girişimlerimiz açısından bir cevherken Toulon ise Provence'ın cephaneliği, gelecekteki deniz güçlerimizin toplanma noktası olacaktır."
 piqure_de_marseilles: "Piqûre de Marseille"
 piqure_de_marseilles_desc: "Marsilya atölyelerinde zanaatkârlar, Provence tarzında içi doldurulmuş zarif örtüler dikiyor. Bunlar, kalitesi ve albenisi nedeniyle Avrupa genelinde çok kıymet görüyor. Düklüğümüz gibi krallığımız da çok sayıda parçanın birleştirilmesiyle meydana gelen bir sanat eserini andırıyor; doku ve kültür açısından zengin bir bütün oluşturuyor."
 #Hormuz
 orm_a_vast_emporium: "Engin Ticaret Merkezi"
 orm_a_vast_emporium_desc: "Hürmüz'ün \"dünyanın dört bir yanından insanların ve malların bir arada bulunduğu engin bir ticaret merkezi\" olduğu ya da \"dünya altın bir yüzük, Hürmüz'se onun mücevheri\" olduğu söylenmiştir. Krallığımızın kimliği ticaretten ayrı düşünülemez. Gucarat, Arabistan ve hatta Çin topraklarından dahi yelken açan gemiler limanlarımızda demir atarlar ve baharat, mücevher, ipek ve hikâyeler el değiştirir."
 hormuz_toll: "Hürmüz Geçiş Ücreti"
 hormuz_toll_desc: "Acem Körfezi'nin en dar noktasında Doğu'dan Batı'ya uzanan deniz ticaretinin kapı bekçisi Hürmüz yer alır. Bilgimiz olmadan veya ücretimizi ödemeden hiçbir gemi sularımızdan geçemez. Bu geçiş ücreti asırlardır bizi zenginleştirmiş ve gerek siyasetimizi gerekse engin denizlerdeki güç yansıtımımızı şekillendirmiştir."
 gate_of_the_persian_gulf: "Acem Körfezi'nin Kapısı"
 gate_of_the_persian_gulf_desc: "Hürmüz, Hint Okyanusu'nu Asya'nın iç topraklarına bağlayan boğazı kontrol eder. Bu hayati öneme sahip geçidi her kim elinde tutarsa, deniz trafiğinin ritmini de o denetler. Nüfuzumuzun zayıflamasını istemiyorsak boğaz suları üzerinde mutlak hâkimiyet kurmalıyız."
 moqarrariya: "Mukarreriye'nin Kurumsallaştırılması"
 moqarrariya_desc: "Nesiller boyunca ülkemiz Moqarrariya olarak anılan eski haraç sistemi sayesinde ana karayla barışı korudu. Geleneklere ve müzakerelere başvurmak yerine söz konusu haraçları resmî anlaşmalara dönüştürelim. Böylece doğru bir siyaset izleyerek temiz su, karada güvenlik ve uzun vadede istikrar elde edebiliriz."
 develop_qeshm_and_ormuz: "Keşm ve Hürmüz'e Yatırım"
 develop_qeshm_and_ormuz_desc: "Keşm ve Hürmüz adaları, kurak ve kayalık olmalarına rağmen ihtiyatla düzenlenen erzak ikmalleri ve zengin ticaret imkânları sayesinde kentsel yaşamı ayakta tutmayı başarmıştır. Doğru yatırımla limanları ve atölyeleri daha da gelişerek lojistik bölgelerinden yenilik ve üretkenlik merkezlerine dönüşebilirler."
 ormuzi_navy: "Hürmüz Donanması"
 ormuzi_navy_desc: "Körfez uzun zamandır gerek ticaret gerekse devriye ya da silahlı refakat gemilerimizden oluşan filolara güven bağlamıştır. Yine de sahip olduğumuz konuma gıpta edenlerin hırslarına karşı koyabilmek için genişlemeli ve modernleşmeliyiz. Hürmüz bir ticaret merkezinden ibaret kalmamalı; denizlerdeki cephaneliğimize dönüşmeli."
 mint_of_the_gulf: "Körfez Darphanesi"
 mint_of_the_gulf_desc: "Saflığı ve ağırlığı nedeniyle güven duyulan Hürmüz sikkeleri Basra'dan Bengal'e kadar uzanan bir coğrafyada kullanılmakta. Darphanemizi resmîleştirip para basma kapasitemizi genişleterek finansal egemenliğimizi pekiştirebilir ve Hint Okyanusu üzerinde mali üstünlüğümüzü ilan edebiliriz."
 #Savoy
 sav_savoyard_flexibility: "Savoyard Diplomatları"
 sav_savoyard_flexibility_desc: "Büyük güçlerin arasında varlığımızı sürdürebilmek istiyorsak diplomatik becerilerimize güvenmek zorunda kalacağız. En tehlikeli düşmanlarımızla bile diplomatik ilişkilerimizi sürdürmeli ve ülkemizin ayakta kalabilmesini sağlamak için ittifaklarımızı değiştirebilmeliyiz."
 sav_house_of_savoy: "Tek Hanedan"
 sav_house_of_savoy_desc: "Savoy, kurulduğu 1032 tarihinden günümüze kadar uzanan yüzyıllar boyunca istikrarlı bir şekilde tek bir kont ailesi tarafından yönetildi. Hükümdar ailemizin birliğini koruyarak ve yerel temsilcilerle güçlü bağlantılar kurarak hüküm sürdüğümüz toprakların bölünmesine mani olabiliriz."
 sav_fight_the_vaudois: "Zındıklığa karşı Direniş"
 sav_fight_the_vaudois_desc: "Topraklarımız uzun yıllardır Valdocuların zındık vaazlarıyla inliyor. Yalnızca irademizin gücü ve Tanrı'nın desteğiyle nüfuzlarını kontrol altına almayı başardık. Bundan sonra da tek gerçek inancı böylesi tehlikeli düşüncelere karşı savunmayı sürdüreceğiz."
 sav_embrace_the_vaudois: "Karalıkta Bir Işık"
 sav_embrace_the_vaudois_desc: "Valdoculuk hareketinin öğretilerini benimsedik. Dinimizi, inancımızın fikirlerini ortadan kaldırmayı arzulayan hain Katolik Kilisesi'nden korumaya kararlıyız."
 sav_alpine_pass_control: "Geçişlerin Kontrolü"
 sav_alpine_pass_control_desc: "Alpleri aşmak, en uygun koşullarda dahi oldukça zahmetli bir uğraştır. Taşıyıcılar ve daha geniş bir maiyet söz konusu olduğunda ise düpedüz imkânsız hâle gelir. Seyahat için makul patikalar, sığınaklar ve ara istasyonlar tesis ederek zorlu araziye hükmedebilir, tüccarların topraklarımız arasında sürekli seyahat edebilmesini sağlayabiliriz."
 sav_the_shroud_of_turin: "Kutsal Kefen Yolculuğu"
 sav_the_shroud_of_turin_desc: "Topraklarımız, en kutsal yadigârlardan birine ev sahipliği yapıyor. Nasıralı İsa'nın suretini taşıyan kutsal kefen, hürmetlerini sunmak isteyen sayısız hacıyı topraklarımıza çekiyor. Bu daimî hacı akını da topraklarımıza, istifade edebileceğimiz büyük bir servet taşıyor."
 sav_repopulate_the_valleys: "Alp Vadilerinin İskânı"
 sav_repopulate_the_valleys_desc: "Alp vadilerinde ikamet eden toplumlar uzun zamandan beridir dağ sırasının iki cephesinde bulunan kentsel alanları tercih etmiştir. Bu durum da yan vadide bulunan küçük köyleri tehlikeye maruz ve istikrarsız bir siyasi ortam içinde bıraktı. Halkımıza vadilere geri dönmesi için yeterli neden sağlamalı ve yerleşim mekânlarının harabeye dönüşmesine mani olmalıyız."
 #Mainz
 mai_diadema_regni: "Diadema Regni"
 mai_diadema_regni_desc: "Kıymetli şehrimiz İmparatorluğun Mücevheri olarak anılıyor. Bu ünvana sahip çıkmalı ve ünvanımıza layık olmayı sürdürmek zorundayız. Mainz'in imparatorluk bünyesindeki statüsünü korumak nüfuzumuz ve prestijimizin daha geniş çevrelere ulaşmasını sağlayacaktır."
 mai_city_and_archbishop: "Şehir Hakları"
 mai_city_and_archbishop_desc: "Mainz vatandaşları, kendilerine 1119 ve 1122 tarihlerinde Mainzli Adalbert tarafından tanınan kapsamlı haklar sayesinde refah içinde yaşamıştır. Katedralin bronz kapısına kazınan söz konusu haklar, şehrin ruhbanları ve vatandaşları arasındaki iş birliğini temsil etmektedir."
 mai_leader_rheinish_league: "Ren Cemiyeti"
 mai_leader_rheinish_league_desc: "Ren Cemiyeti var olduğu sürece pek tabii liderlik ve diğer üyelere rehberlik etme görevini üstlendik. Cemiyet dağılmış olsa da çevremizdeki bizden daha küçük devletlere liderlik ve rehberlik etmeyi sonlandırmamalıyız."
 mai_zealous_fight_against_heretics: "İnancımızı Koru"
 mai_zealous_fight_against_heretics_desc: "Ülkemizin dinî birliğini her türlü tehdide karşı savunmalıyız. Ordularımıza, ahlaki kılavuzluk etmesi için rahipleri dâhil edersek inancımızı savunmaya daha hevesli olacaklardır."
 mai_vicar_of_mainz: "Papaz Yönetimi"
 mai_vicar_of_mainz_desc: "Topraklarımızın, hükümdarımız olmadığında dahi güvenilir bir şekilde yönetildiğinden emin olmak için bir papaz görevlendirmeliyiz. Kapsamlı haklarla yetkilendireceğimiz bir papaz diyarlarımızı iyi niyetle yönetebilir ve halkımıza daima varlığımızı hissettirebilir."
 mai_mainz_kingdom: "Mainzer Königreich"
 mai_mainz_kingdom_desc: "Ülkemizde özellikle köklü bir gelenek olan Kül Çarşambası kutlamaları hayatın bir gerçeği hâline gelmiş durumda. Halkımız maskeli balolar ve aşırıya kaçan ziyafetler eşliğinde #italic Fastnacht#!, yani karnavalı kutlarken sarayımız özel bir etkinlik düzenleyecek. Karnaval kutlamaları sırasında saray mensuplarımızın mevkilerini kurayla yeniden tesis edeceğiz. Bu çekilişe hükümdar bile dâhil edilecek. Bu #italic Mainzer Königreich#! olarak bilinen görev değişimi geleneği sınırlarımızın ötesine kadar yayılacak ve kültürel mirasımızın korunmasını sağlayacak."
 mai_center_of_printing: "Mainz Basımevleri"
 mai_center_of_printing_desc: "Topraklarımızdaki matbaaların kapasitesini artırarak Avrupa'nın önde gelen kitap üreticilerinden biri olabilecek konumdayız."
 mai_garrison_of_the_rhine: "Ren Garnizon Şehri"
 mai_garrison_of_the_rhine_desc: "Topraklarımızı ikiye bölen nehir hesaba katıldığında sınırlarımızı tehditlere karşı savunmak oldukça zorlu bir göreve dönüşebilir. Bu nedenle, düşmanlarımıza karşı koyabilecek geniş bir garnizon ve tahkimat ağı kurmalıyız."
 #Croatia
 cro_maritime_connections: "Deniz Seyahatleri"
 cro_maritime_connections_desc: "Kıyı şeridimizin dağınık tabiatı nedeniyle kıyı yerleşim yerlerimiz arasında kolayca kara yolu bağlantıları oluşturamıyoruz. Dolayısıyla da insanların ve malların kıyı kesimlerinde uzun mesafeler katetmesini istemiyorsak teknelerle kalıcı bağlantılar oluşturmak zorundayız."
 cro_reliance_on_adriatic: "Adriyatik'in Ganimetleri"
 cro_reliance_on_adriatic_desc: "Kıyılarımızın ötesine uzanan deniz, topraklarımıza bol miktarda balık ve tuz sağlıyor. Böylece hem yerel ekonomimizi destekleyebiliyor hem de ihracat için yeterli miktarda mala sahip olabiliyoruz."
 cro_trade_posts: "Hırvat Ticaret Merkezleri"
 cro_trade_posts_desc: "Topraklarımız, tüccarların ilgisini çeken çok sayıda bölgenin ortasında bulunuyor. Geçmelerine izin verip onları birer aracı olarak ağırlamaktansa ticareti desteklemeli ve Akdeniz ticaretinden üzerimize düşen payı almalıyız."
 cro_influx_of_foreign_knowledge: "Yabancı Bilgi Akışı"
 cro_influx_of_foreign_knowledge_desc: "Topraklarımızdan çok sayıda yabancı sanatçı ve âlim geçti. Onları topraklarımızda kalmaya ve kültürümüzün başarılarını daha da ileriye taşımaya teşvik etmeliyiz."
 cro_antemurale_christianitatis: "Antemurale Christianitatis"
 cro_antemurale_christianitatis_desc: "Kendimizi Hristiyanlığın ve tek gerçek dinin savunucuları, zındıklara ve kâfirlere karşı bir kale olarak görmeliyiz."
 cro_pandurs_recruitment: "Pandur Askerleri"
 cro_pandurs_recruitment_desc: "Barış zamanında yasaların uygulanmasını sağlama ve halkı akıncılara karşı koruma görevini üstlenecek hafif piyade alayları oluşturacağız. Bu kişiler savaş zamanında kolayca ordumuza dâhil edilerek kuvvetlerimize takviye sağlayacaklar."
 #Yemen
 arabia_felix: "Arabia Felix"
 arabia_felix_desc: "Yemen, Antik Çağ'dan itibaren \"Arabia Felix\", yani Bereketli Arabistan olarak anıldı. Ilıman yayla iklimi ve çöl denizinin ortasında bereketli topraklarla kutsanan bölge, hâlen daha tabiatıyla yarımadanın en müreffeh topraklarından biri. Bu refahı geliştirmeli ve zengin bir krallığın temeli olarak tesis etmeliyiz."
 coffea_arabica: "Arap Kahvesi"
 coffea_arabica_desc: "Kimileri değerli çekirdeğimizi başka bölgelerde yetiştirmeye kalkışmış olsa da Arap kahvesinin tadı ve namı hâlen revaçta. İçeceğimize yönelik tatmin edilemez arzu, hareketli Mokha limanından dünyanın dört bir köşesindeki hükümdarların saraylarına kadar uzanıyor."
 zaydi_scholarly_traditions: "$zaidi_school$ Bilimsel Gelenekleri"
 zaydi_scholarly_traditions_desc: "Yemen yaylaları uzun zamandır öğrenim ve dindarlık merkezi olan $zaidi_school$ imamlığına ev sahipliği yapıyor. İslam hukuku, teoloji ve akılcılık köklerinden beslenen âlimlerimiz yüzyıllar boyunca hukukun üstünlüğünü ve hükûmetimizin ahlaki bütünlüğünü sağlamıştır."
 rasulid_bureaucracy: "Resûlî Bürokrasisi"
 rasulid_bureaucracy_desc: "Resûlî Hanedanı topraklarımıza emsali görüşmemiş bir idari düzen getirdi. Nüfus sayım kayıtları, vergi sistemleri ve etkili bir kabine yapısı oluşturarak Yemen'i tüm yarımadadaki en verimli şekilde yönetilen toprak parçasına dönüştürdüler."
 control_of_the_red_sea: "Kızıldeniz'in Kontrolü"
 control_of_the_red_sea_desc: "Hindistan'dan başlayıp Afrika'ya kadar uzanan ticaret güzergâhı Hüzün Kapısı olarak anılan boğazdan geçer. Bu dar geçit üzerindeki hâkimiyetimizi güçlendirmeli ve her geçen gemiyi bir fırsata dönüştürmeliyiz."
 yem_unite_the_tribes: "Yemen Kabilelerini Birleştir"
 yem_unite_the_tribes_desc: "Tihâme'nin kıyılarından Haraz'ın dağlarına kadar uzanan topraklarımız, bağımsızlığına özellikle düşkün olan sayısız kabileye ev sahipliği yapar. Yıllardır merkezî otoriteye karşı direnmiş olmalarına karşın topraklarımızın gücüne güç kattıklarını da unutmamak lazım. Bu kabileleri tek bir amaç altında birleştirerek iş gücünü daha verimli şekilde değerlendirebiliriz."
 port_of_aden: "Yemen Limanı"
 port_of_aden_desc: "Yemen Limanı binlerce yıldır bir ticaret merkezi olarak işlev görmüştür. Doğal limanı gerek Hindistan'dan gerekse Mısır ve Doğu Afrika'dan yelken açan gemilere kucak açmıştır. Uygun destek sağlandığı takdirde, yeniden denizcilik ekonomimizin temeli ve Kızıldeniz'in gururu hâline gelebilir."
 #Karaman
 sons_of_the_salur_tribe: "Salur Kabilesinin Oğulları"
 sons_of_the_salur_tribe_desc: "Karamanoğulları'nın kökeni, önde geçen Oğuz kabilelerinden biri olan Salur boyuna dayanır. Liderlik becerileri ve cesaretleriyle tanınan Salur halkının mirası devletimizin kimliğini şekillendirmeye ve Anadolu Türkmenlerini temsil etme hakkımızı belirlemeye devam ediyor."
 mehmed_beys_firman: "Mehmed Bey'in Fermanı"
 mehmed_beys_firman_desc: "I. Mehmed; divanda, dergâhta, mecliste ve meydanda Türkçeden başka dil kullanılmayacağına dair bir ferman yayınladı. Bu eylemiyle seçkin çevrelerde Acemce ve Arapça hâkimiyetini reddederek emsalsiz bir Türkmen kültür politikasının temellerini attı."
 karamanid_cavalry: "Karamanoğulları Süvarisi"
 karamanid_cavalry_desc: "Süvariler evvelden beridir Türkmen savaş sanatının mihenk taşını oluşturmuştur. Genç yaştan itibaren eğitilen ve yalnızca Anadolu atlarını kullanan atlılarımız, gerek disiplinleri gerekse yıkıcı güçleriyle bozkır savaş sanatının onurlu geleneklerini hâlen yaşatıyor."
 home_of_the_whirling_dervishes: "Semazen Vatanı"
 home_of_the_whirling_dervishes_desc: "Dinî merkezimiz Konya, Mevlânâ Celâleddîn-i Rûmî'nin takipçilerine ev sahipliği yapıyor. Kutsal ibadet biçimleri olan sema, ruhun ilahi gerçeğe yolculuğunu sembolize eder. Varlıklarıyla ülkemizin mutasavvıf geleneklerini daha da derinleştiriyor ve tasavvuf köklerimizi pekiştiriyorlar."
 #Tibet
 sakya_hegemony: "Sakya Hegemonyası"
 sakya_hegemony_desc: "Geçtiğimiz yüzyıl boyunca Moğol himayesi altında ruhani ve siyasi vekiller olarak faaliyet gösteren Sakya ekolü, Tibet üzerinde dünyevi bir otorite oluşturdu. Hâkimiyetleri merkezî yönetimi ve skolastik birliği beraberinde getirdi. Hâkimiyetleri zaman içinde zayıflamış olsa da geride bıraktıkları miras, otorite ve düzene yaklaşımımızı şekillendirmeye devam ediyor."
 monastic_dominance: "Manastır Üstünlüğü"
 monastic_dominance_desc: "Tibet'in siyasi durumunu ruhani ve dünyevi hâkimiyetin birleşimi tanımlar. Keşişlerin kurumları, en küçük köyden Sakya'daki güç alanlarına kadar yaşamın her alanında merkezî bir rol oynar. Ahlaki otoriteleri ve teşkilatlarının kuvveti sadak, birlik ve kültürel direnç sağlar."
 the_yak: "Yak"
 the_yak_desc: "Yüzlerce yıldır evcilleştirilen yak, Tibet'in kırsal yaşamının belkemiğini oluşturur. Et, süt, yün, ulaşım ve yakıt sağlar. Dışkıları ise kurutulur ve ağaçsız platoda hayati bir enerji kaynağı hâline getirilir. İhtiyaç veya kutlama durumunda da yak yağı gerek lambalarımızı gerekse bardaklarımızı doldurur."
 drokpa: "Drokpa"
 drokpa_desc: "Drokpa göçebeleri çoğunlukla çobanlık yapar, ticaretle uğraşır ve birbirlerinden uzakta yer alan yerleşim yerlerini birbirlerine bağlayan taşıyıcılar olarak görev alırlar. Gelenekleri ve emsali görülmemiş arazi bilgilerinden faydalanarak Tibet, Butan, Ladah ve Nepal arasında kalan yüksek rakımlı güzergâhları aşarlar. Mevsimlik kervanları tahıl ve mamul mallarla değiştirilmek üzere tuz, yün ve kurutulmuş et taşır. Bu rotalar üzerinde mekik dokuyarak dağlarımızı canlı bir ticaret ve diplomasi ağına dönüştürürler."
 tibetan_monastic_education: "Manastır Eğitim Sistemi"
 tibetan_monastic_education_desc: "Keşiş kurumlarımız uzun zamandır öğrenim, tartışma ve ruhani disiplin merkezleri olarak hizmet veriyor. Sıkı bir eğitim ve öğrenime nizamlı bir yaklaşım sayesinde ruhbanlar yüksek entelektüel ve ahlaki bütünlük standardını koruyor. Bu temeller, aydınlanmış ülkemizin bilgece yönetilmesini sağlayacak ve kültürel gelişmeyi destekleyecek."
 tanye_guanxi: "Tányuè Guānxì"
 tanye_guanxi_desc: "Çin toprakları üzerindeki ruhani nüfuzumuz asırlardır ülkelerimiz arasındaki diplomatik ilişkilerin temelini teşkil etmiştir. İmparatorluk himayesi, haraç alışverişi ve Tányuè gibi kutsal ritüeller hem saygı kazanmamızı hem de maddi kazanç elde etmemizi sağlamıştır."
 great_three: "Üç Büyük Makam"
 great_three_desc: "Sera, Ganden, ve Drepung. Bu üç yüce manastır üniversitesi, Tibet'in entelektüel kalbini teşkil eder. Âlimleri, gelecek nesillerin keşişlerini, diplomatlarını ve hükümdarlarını yetiştirir. Yükselişleri, topraklarımızı hem inancın bir kalesine hem de derin düşünce ve yenilikçi ilerlemenin beşiğine dönüştürdü."
 #Dai Viet
 dai_lang: "Viet Özerk Köyleri"
 dai_lang_desc: "Vietnam'ın kırsal bölgeleri #italic làng#! olarak anılan ve \"köyün gelenekleri, kralın kanunlarından ağır basar\" prensibini benimseyen özerk köylerin sarsılmaz kuvvetiyle inşa edildi. Engebeli dağlık araziler ve kıvrılark akan nehirlerle bezeli bir toprak parçasına dağılmış bu topluluklar kendi kendilerini yönetir, yerel milisler oluşturur, verimli bir şekilde vergi toplar ve toplumun tabanında kraliyetin otoritesini idame ettirirler."
 nghia_quan: "Nghĩa Quân"
 nghia_quan_desc: "Tarihimiz boyunca, tehlikeli durumlarla karşı karşıya kaldığımızda #italic Nghĩa Quân#! olarak anılan \"erdemli milisler\" toprağımızı savunmak için ayaklanmıştır. Çiftçiler, âlimler ve yerel vatanseverlerden oluşan bu milisler, gerek yabancı işgalcilerin gerekse yurt içinden kaynaklanan zalimliklerin karşısında durdular. Tabiatları gereği düzensiz olmalarına karşın cesaretleri ve ülkelerine bağlılıkları onları seferber olduklarında çetin bir güce dönüştürüyor."
 #Champa
 cha_go_tram_huong: "Gỗ Trầm Hương"
 cha_go_tram_huong_desc: "Ormanlarımızın Öd Ağacı veya Trầm Hương olarak da bilinen reçineli öz odunu hem büyüleyici kokusu hem de ruhani ve şifalı özellikleri nedeniyle oldukça kıymetlidir. Denizlerin ötesinde yaşayan soylular ve keşişler, gerek tütsü gerekse parfüm ve adak olarak kullanmak amacıyla elde etmek ister. Ormanlarımızı koruyarak ve toplama yöntemlerimizi iyileştirerek, bu nadir bulunan doğal hediyeyi en değerli ihracat kalemimize dönüştürebiliriz."
 my_son_sanctuary: "Mỹ Sơn Mabedi"
 my_son_sanctuary_desc: "Mỹ Sơn kompleksi Çampa'nın merkezinde uzanan yemyeşil vadilerinin arasında yer alır. Bu bölgede nesiller boyu krallar ve rahipler, topraklarımızın koruyucusu $shiva_god$ için kutsal ayinler yapmışlardır. Bu kuleler fedakârlıkla oyulmuş, bizi atalarımıza ve Tanrı'ya bağlayan kutsal sembollerle bezenmiştir. Mabetlerinde tütsüler yandığı sürece Çampa'nın ruhu varlığını sürdürecektir."
 #Lorraine
 lor_mining_tradition: "Loren Madenleri"
 lor_mining_tradition_desc: "Topraklarımız maden ve kömür açısından zengin. Bunu kendi menfaatimize kullanabiliriz. Bu kaynakların çıkarılması ülkemizi zenginleştirecek ve hedeflerimizi gerçekleştirmemiz için gereken temelleri atmamızı sağlayacak."
 lor_cultural_diversity: "Çok Kültürlü Toprak"
 lor_cultural_diversity_desc: "Bölgemize yerleşen çeşitli kültürlerin arasında bulunuyoruz. Bu halkları adil şekilde yönetecek bir devletin kurulması kolay olmayacak. Ancak bu zorluğu aştığımızda kendimizi atalarımızın kurduğu Loren devletiyle karşılaştırabiliriz."
 lor_three_bishoprics: "Piskoposlar Diyarı"
 lor_three_bishoprics_desc: "Loren, gerek yurt dışında gerekse Kilise bünyesinde oldukça nüfuzlu destekçilere sahip çok sayıda piskoposluğa ev sahipliği yapar. Bu piskoposluklarla iş birliği yapmak, sesimizi Kilise genelinde duyurmak için kullanabileceğimiz faydalı bir yöntem olacaktır. Piskoposların desteğini kazanırsak, nüfusumuzu da daha kolay yatıştırabiliriz."
 lor_between_great_powers: "Kadim Kralların Mirası"
 lor_between_great_powers_desc: "Topraklarımız zamanında Frenk krallıklarından biri olan Lotharingia'nın önemli bir parçasıydı. Önemsiz hâle gelmek istemiyorsak diplomatik konumumuzu güçlendirmeli ve kalıcı ittifaklar oluşturmalıyız."
 lor_fortified_cities: "Müstahkem Loren Şehirleri"
 lor_fortified_cities_desc: "Bazı nehirlerde hayati öneme sahip geçiş noktalarını tutuyoruz. Bağımsızlığımızı korumak istiyorsak söz konusu bölgeleri her ne pahasına olursa olsun savunmamız gerekiyor. Bunu başarabilmek için şehirlerimizin geniş köprü kalelerini modernleştirmeli ve büyük hisarlar inşa etmeliyiz."
 #Bosnia
 bos_land_of_many_churches: "Bosna'nın Kiliseleri"
 bos_land_of_many_churches_desc: "Bosna toprakları çeşitli kiliselere ev sahipliği yapıyor. Ülkemiz hem Ortodoks ve Katolik kiliseleri arasında paylaşılmış durumda hem de Krstjani için bir merkez görevi görüyor. Merkezî denetimden uzaktaki konumumuz nedeniyle topraklarımızın istikrarını sağlamak için farklı gruplar arasında yerel çerçevede mutabakat ve uyum sağlamalıyız."
 bos_cultural_customs: "Bosna'nın Gelenekleri"
 bos_cultural_customs_desc: "Halkımız, çok sayıda benzersiz geleneğe sahiptir. Bunlar inanç farklılığından ibaret değildir. #italic Stećci#! olarak da bilinen, özenle süslenen mezar taşları, toprakların Bosna'ya özgü olduğunu gösterecek."
 bos_katun_communities: "Vlach Katun"
 bos_katun_communities_desc: "Nüfusumuzun belirli bir kısmı kendi kendini yöneten göçebe topluluklar hâlinde yaşar. Merkezî bir hükûmetin iradesine boyun eğdirmek yerine söz konusu halklarla iş birliği yapmalı ve uzak topraklarımızdan daha fazla kaynak çıkarmaya gayret etmeliyiz."
 bos_influence_of_the_stanak: "Stanak Toplantıları"
 bos_influence_of_the_stanak_desc: "Soylularımız düzenli aralıklarla bir araya gelir ve ülkemizin en önemli meselelerini görüşür. Bu toplantılar, soylu lordlarımızın politikalar üzerinde mutabık kalmasını ve parlamento oturumları sırasında birlik içinde olmalarını sağlar."
 bos_defiant_terrain: "Çetin Arazi"
 bos_defiant_terrain_desc: "Bosna toprakları, nehir vadileriyle ayrılmış ormanlık tepeler ve dağlık arazilerden meydana gelir. Bu arazi biçiminden faydalanarak işgalci orduların ilerleyişini yavaşlatabilir ve yorulmalarını sağlayabiliriz. Yine de kendi menfaatimize olduğunda düşmanla çarpışarak ve çetin arazinin gerek askerî malzemelerini gerekse birliklerini yutmasını bekleyerek gücümüzü koruyabiliriz."
 bos_kingly_ambitions: "Krallık Hırsı"
 bos_kingly_ambitions_desc: "Halkımızın başarıları ve emekleri takdiri ve sahip çıkılmayı hak ediyor. Bu amaç doğrultusunda, çevremizdeki diğer hükümdarlarla aramızda güçlü ilişkiler ve bağlar kurmamız gerekecek. Böylece prestijli bir ünvan kazanabiliriz."
 #Circassia
 cir_tribal_elections: "Kabile Seçimleri"
 cir_tribal_elections_desc: "Halkımız için sembolik bir lider seçeceğiz. Bu kişi, yerel lordların işlerine karışmadan halkımızın temsilcisi olarak görev yapacak."
 cir_mercenary_employment: "Çerkez Paralı Askerler"
 cir_mercenary_employment_desc: "Topraklarımız, yalnızca kendi menfaatleri doğrultusunda hareket eden yabancı güçler tarafından defalarca yağmalandı, insanlarımız köle alındı. Bu kölelerden bazıları birer asker olarak uzak diyarlarda nüfuz ve servet kazandı. Onları topraklarımıza dönmeye ikna edebilirsek ülkemizi gelecek işgallerden koruyabiliriz."
 cir_horsemen_of_the_steppe: "Yetenekli Atlı Askerler"
 cir_horsemen_of_the_steppe_desc: "Büyük Avrupa bozkırının sınırında ikamet ettiğimizden ötürü ana vatanımız birçok defa atlı askerler tarafından işgal edilmiştir. Bağımsızlığımızı korumak istiyorsak büyük bir ordu toplamalı ve bozkır üzerindeki nüfuzumuzu pekiştirerek ülkemizin iç kısımlarında refahı sağlamalıyız."
 cir_city_and_fortress: "Müstahkem Kasabalar"
 cir_city_and_fortress_desc: "Yerleşim yerlerimiz korumasız ve hâlihazırda işgalciler için kolay lokma. Genişledikçe tepelik arazileri savunma hatlarımıza dâhil edebilir ve söz konusu mekânların savunmasını pekiştirebiliriz. Gerekirse, halkımızın ikamet ettiği alanları korumak için ihtiyaç duyduğumuz yükseltilmiş arazileri kendimiz oluştururuz."
 cir_grand_prince_of_circassia: "Büyük Prenslik"
 cir_grand_prince_of_circassia_desc: "Halkımızı birleştirmek için en seçkin lordlarımızdan birini Büyük Prens olarak seçeceğiz. Büyük Prens, birliklerimiz için yol gösterici bir lider olarak görev alacak."
 cir_multireligious_society: "Dinler Birliği"
 cir_multireligious_society_desc: "Topraklarımızı Katolik, Müslüman ve Ortodoks inançlarına mensup çok sayıda insan ziyaret ediyor ve halkımızla sıklıkla ticaret yapıyor. Topraklarımızın refahını sağlamak için tebaalarımız arasında müşterek bir hoşgörü ortamı oluşturmalıyız."
 #Sunda
 seren_taun: "Sérén Taun"
 seren_taun_desc: "Hasat sonrası düzenlenen Sérén Taun festivali, tarımda berekete duyulan minnettarlığı ifade etmek için kutlanan yıllık bir törendir. Ritüeller, adaklar ve şarkılar eşliğinde kutlanan festival hem Kampung-Kampung olarak bilinen yerleşim yerlerimizdeki toplumsal bağları güçlendirir hem de halkımız, pirinç ve doğa arasındaki kutsal dengeyi yeniden hatırlatır."
 pepper_of_the_parahyangan: "Parahyangan Karabiberi"
 pepper_of_the_parahyangan_desc: "Sunda yaylalarının verimli volkanik toprağı epey kıymet gören karabiberin yetiştirilmesi için biçilmiş kaftandır. Tüccarlar, ürettiğimiz karabiberin lezzeti ve rayihası nedeniyle dünyanın dört bir köşesinden topraklarımıza akın ediyor. Bu doğal hazineyi paraya çevirmeli ve baharat üzerinden nüfuzumuzu genişletmeliyiz."
 pan_asian_trade: "Pan-Asya Ticareti"
 pan_asian_trade_desc: "Sunda, büyük Hindistan ve Çin imparatorluklarıyla İslam âleminin kesişim noktasında yer alıyor. Kendimizi vazgeçilmez bir merkez noktası olarak belirleyebilirsek Asya genelinde mallara, düşüncelere ve ortaklara kolayca erişebilir, limanlarımızı müreffeh alanlara dönüştürebiliriz."
 extend_kampung_kampung: "Kampung-Kampung Genişlemesi"
 extend_kampung_kampung_desc: "Kampung olarak bilinen, ülkenin manzarasını süsleyen kırsal topluluklar, Sunda toplumunun temellerini teşkil eder. Bu köylerin altyapılarına yatırım yaparak istikrarlı bir büyüme sağlayabilir, güçlü bir yerel yönetim elde edebilir ve gerek kıtlığa gerekse işgale karşı dayanıklılığı güçlendirebiliriz."
 #Scandinavia
 sca_unified_scandinavia: "Birleşik İskandinavya"
 sca_unified_scandinavia_desc: "Danimarka, Norveç, İsveç ve Finlandiya'nın tek bir krallık altında birleşmesiyle birlikte, Kuzey toprakları da birbirleriyle rekabet hâlindeki kralların muharebe meydanından merkezî bir güce dönüştü. Birleşik yönetim ve zümreler arasındaki iş birliğinin güçlenmesi sayesinde ülke üzerinde daha fazla kontrol sahibi olabiliriz."
 sca_legacy_kalmar_union: "Kalmar Birliği'nin Mirası"
 sca_legacy_kalmar_union_desc: "Kalmar Birliği çatışmalar sonucu dağıldı fakat ortak İskandinav egemenliği konusunda emsal teşkil etmişti. Bu mirastan güç alarak otoritemizi pekiştirebilir ve tebaalarımıza birliğin itaat değil güç demek olduğunu hatırlatabiliriz."
 sca_sound_toll: "Geçiş Ücreti"
 sca_sound_toll_desc: "Øresund üzerinde kontrol sahibi olmak Danimarka boğazlarından geçen tüm yabancı gemilere Geçiş Ücreti uygulama hakkını doğurdu. Bu tarihi ayrıcalık, avantajlı coğrafi konumumuzu maddi servete dönüştürmemizi ve kuzey ticari üzerindeki hâkimiyetimizi pekiştirmemizi sağlıyor."
 norwegian_heritage: "Norveç Denizcilik Mirası"
 norwegian_heritage_desc: "Norveç'in dağlık kıyıları ve köklü denizcilik gelenekleri, gemicilik, balıkçılık ve seyrüsefer alanlarında yetenekli bir halkın oluşmasını sağladı. İskandinav balıkçıların ve gemi ustalarının mirası denizlerdeki girişimlerimizi körüklüyor ve kıyı topluluklarımıza yaşam kaynağı oluyor."
 danish_heritage: "Dan Tersane Mirası"
 danish_heritage_desc: "Danimarka'nın köklü donanma geleneği ve deniz lojistiği alanındaki uzmanlığı Kopenhag'daki gibi önemli tersanelerin oluşmasını sağladı. İskandinavya olarak bize miras kalan söz konusu güçlü altyapılar ve gelenekler, diplomatik duruşumuzu ve denizlerdeki mevcudiyetimizi pekiştiriyor."
 swedish_roots: "İsveç'in Askerî Kökleri"
 swedish_roots_desc: "Disiplinli Karolean saflarından güçlü toprak sahibi köylülere kadar uzanan İsveç'in askerî kudreti İskandinavya'nın temelini oluşturan unsurlardan biridir. İsveç kurumlarını ve askere alma sistemlerini kendimizinkilerle bütünleştirerek insan gücümüzü ve imparatorluğumuzun kudretini pekiştirebiliriz."
 finnish_heritage: "Fin Sınır Süvarileri"
 finnish_heritage_desc: "Hakkapeliitta olarak bilinen Fin süvariler Avrupa savaşları sırasında yüreklere korku salan bir nam elde ettiler. Finlandiya'nın vahşi ormanlarından ve ovalarından gelen bu atlı askerler gerek deneyimleri gerekse uyum yetenekleri ve dayanıklılıklarıyla dikkat çekiyorlar. Görevlerini resmî hâle getirerek ordularımız bünyesinde hizmet verecek daimî bir seçkin birlik oluşturacağız."
 #Jerusalem
 symbol_of_catholicism: "Katolik İnancın Sembolü"
 symbol_of_catholicism_desc: "Kudüs, Hristiyan âleminin en kutsal şehridir. İsa Mesih'in Çilesine ve Dirilişine tanıklık etmiştir. Bu kutsal topraklar üzerinde Katolik inancın hâkimiyetini ilan ederek hem Latin âleminin manevi önderi olabilir hem de gerçek inancın temellerinden biri hâline gelebiliriz."
 protectors_of_jerusalem: "Kudüs'ün Koruyucuları"
 protectors_of_jerusalem_desc: "Hristiyan âleminin ön cephesinde, inançsızlıkla karşı karşıyayız. Kutsal Şehri korumak ve onu gasp edecek kâfirlerin yüreklerine korku salmak kutsal görevimiz."
 latin_patriarch: "Latin Patrik"
 latin_patriarch_desc: "Papalık, önceden sürgün edilen ve varlığı unutulan Kudüs Latin Patriği makamını tekrar tesis etti. Yeniden göreve getirilen Patrik, Roma'daki nüfuzunu güçlendirecek ve Kilise'nin Doğu topraklarındaki çıkarlarının koruyucusu olarak üstlendiğimiz görevde bize destek sağlayacak."
 rites_holy_sepulchre: "Kutsal Kabir Ayinleri"
 rites_holy_sepulchre_desc: "Eski Latin ayinleri Kutsal Kabir Kilisesi'nde bütün ihtişamıyla tekrar uygulanıyor. İsa Mesih'in ölümünü ve dirilişini kutsayan mukaddes ritüeller, bu topraklar üzerindeki kutsal yönetim hakkımızı ve inancımızın öğretilerini yaymaya yönelik yükümlülüğümüzü pekiştiriyor."
 latinate_integration: "Latin Birliği"
 latinate_integration_desc: "Ülkemiz Avrupa topraklarından gelen soyluların, bağnaz hacıların ve köklü Levant soyuna mensup kimselerin birleştiği bir merkez hâline geldi. İhtiyatlı yönetim politikaları izleyerek çok çeşitli miraslara sahip bu halklardan inanç ve kültürün beraber var olduğu bir Latin Hristiyan toplumu oluşturabiliriz."
 #Chinese Culture and tag
 chinese_siege_engineers: "Planlanmış Kuşatmalar"
 chinese_siege_engineers_desc: "Tahkimat ve şehirlerimizin duvarları evvelden beridir kalın ve sağlam olmuştur. En etkili kuşatma silahlarımız dahi duvarlarımıza ciddi bir hasar verememiştir. Dolayısıyla mühendislerimiz, müstahkem bir mevkiyi başarıyla kuşatmak için çok farklı taktikler ve stratejiler geliştirmek zorunda kalmıştır."
 chi_legitimate_claimant: "Göksel Vekâlet İddiası"
 chi_legitimate_claimant_desc: "Mütevazı bir geçmişimiz olmasına karşın liderlik vasfına sahip olduğumu ispat ettik ve çok sayıda sadık tebaaya ilham kaynağı olduk. Artık Göksel Vekâlet'e ve Makbul Çin'e layık vârisler olarak kabul görüyoruz."
 chi_great_rivers_of_china: "Verimli Nehirler"
 chi_great_rivers_of_china_desc: "Topraklarımızdan akan büyük nehirlerin ülkemizi tehlikeye maruz bıraktığı doğrudur. Buna karşın söz konusu nehirler yüksek miktarlarda gıda üretme fırsatı da sunarlar."
 #Arabian
 arabian_horsemanship: "Arap Biniciliği"
 arabian_horsemanship_desc: "Topraklarımızda yetişen atlar gerek güzellikleri gerekse güçleri nedeniyle birçok yabancı ülkede rağbet görüyor. At yetiştiriciliğine ve ihracatına odaklanarak kazandıkları şöhretten oldukça çıkar sağlayabiliriz."
 arabian_desert_warfare: "Çölün Kudreti"
 arabian_desert_warfare_desc: "Arap çölünün yaşama elverişsiz kumları savaşçılarımızı daha kuvvetli kıldı ve ölümcül darbeyi vurmadan düşmanımızı yıpratabilmemizi sağladı."
 arabia_cradle_of_islam: "İslam'ın Beşiği"
 arabia_cradle_of_islam_desc: "Topraklarımız, inancımızın en kutsal mekânlarından bazılarına ev sahipliği yapar. Böylece insanlarımız inançlarıyla derin bir bağ kurabilir. Bu, nice büyük başarılara ilham kaynağı olacaktır."
 arabia_red_sea_trade: "Kızıldeniz Ticareti"
 arabia_red_sea_trade_desc: "Kıyı şeridimizde çok sayıda ticaret karakolu bulunur. Bunlar, gerek kendi topraklarımızdan gerekse yabancı kıyılardan gelen kıymetli malları barındırır. Artık kıyılarımızdan gelip geçen söz konusu servetten kendi üzerimize düşeni almanın vakti geldi."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "Endonezya Takımadası"
 indonesia_outer_islands_archipelago_desc: "Dört bir yanımız denizlerle çevrili olduğundan, deniz bağlantıları toplumumuz için büyük önem taşır. Deniz ticareti ve taşımacılığına olan bağımlılığımız sayesinde denizleri aşmak halkımız için artık ehemmiyetsiz bir vazife."
 indonesia_naval_supremacy: "Donanma Gücü"
 indonesia_naval_supremacy_desc: "Takımadalardaki siyasi ağırlığımız neredeyse tamamen donanmamızın gücüne bağlıdır. Denizcilerimizin eğitimini iyileştirerek ve filomuzu genişleterek daha küçük Endonezya devletleri üzerinde hâkimiyet kurabiliriz."
 indonesia_trading_hub_of_the_east: "Doğu'nun Ticaret Merkezi"
 indonesia_trading_hub_of_the_east_desc: "Asya topraklarından yola koyulan her tüccar, nereden geldiği veya nereye gideceği fark etmeksizin nihayetinde topraklarımıza adım atar, beraberinde kıymetli mallar ve seyahatlerine dair hikâyeler taşır."
 indonesia_archipelago_of_many_faiths: "Çok Halklı Toprak"
 indonesia_archipelago_of_many_faiths_desc: "Adalarımız, farklı diller konuşan ve farklı tanrılara inanan çok çeşitli halklara ev sahipliği yapar. Bu halklar arasında ortak bir anlayış ve hoşgörü oluşturabilirsek ülkemizi refaha kavuşturabiliriz."
 #Italy Region
 italian_universities: "Yarımada Üniversiteleri"
 italian_universities_desc: "İtalya çok sayıda tanınmış üniversiteye ve âlime ev sahipliği yapar. Rönesans'ın ateşini canlı tutmak istiyorsak söz konusu itibar sahibi kurumları sürekli olarak desteklemeliyiz."
 italy_great_families: "İtalya'nın Köklü Aileleri"
 italy_great_families_desc: "Tek bir İtalya devletinin kurulmasıyla birlikte çok sayıda soylu aileyi de ülkemizin bünyesine kattık. Bu yetenekli aileleri bir yandan meşgul tutmalı, bir yandan da onlardan istifade ederek kendi prestijimizi ve itibarımızı iyileştirmeliyiz."
 italian_innovativeness: "İtalyan Uyumu"
 italian_innovativeness_desc: "Topraklarımızda yeşeren Rönesans sayesinde insanların ne denli büyük adımlar atabileceğine şahit olduk. Gerçekten gelişmek istiyorsak yeni düşüncelerin benimsenmesine mani olmamalıyız. Aksine, söz konusu düşünceleri kendimize göre uyarlamalı ve bizim kılmalıyız."
 italian_condottieri: "Büyük Condottieri Kaptanları"
 italian_condottieri_desc: "Topraklarımız, gerek kendi gerekse en yüksek teklifi veren kimselerin menfaatleri doğrultusunda şanlı ordulara önderlik eden büyük askerî dehalarıyla tanınır. Bu kişilerin daima öncelikli olarak bize hizmet edeceğinden emin olmalıyız."
 #United States of America
 usa_mayflower_compact: "Mayflower Sözleşmesi"
 usa_mayflower_compact_desc: "Ortak bir tehlike ve amaç etrafında birbirine kenetlenen ilk yerleşimciler bir öz yönetim anlaşması hazırladılar. Böylece, yabani diyarlarda dahi toplum ve uzlaşmanın tohumları toprağa düşmüş oldu."
 usa_empowered_assemblies: "Yetkilendirilmiş Meclisler"
 usa_empowered_assemblies_desc: "Koloni topraklarında seçimle oluşturulan meclisler belirmeye başladı. Böylece toprak sahiplerine kendi kendilerini yönetme yetkisi verilmiş oldu. Özgürlüğün mütevazı temelleri de söz konusu kurumların koridorlarında atılmış oldu."
 usa_great_awakening: "Büyük Uyanış"
 usa_great_awakening_desc: "Bir dinî uyanış dalgası toprakları kasıp kavuruyor. Dokunduğu her noktada köklü otoritelere meydan okunuyor ve ayaklanan bir halkın ahlaki bilincini harekete geçiriyor."
 usa_declaration_of_independence: "Bağımsızlık Bildirisi"
 usa_declaration_of_independence_desc: "#italic Aşağıda gerçekler bizim için gayet açıktır: Tüm insanlar eşit yaratılmışlardır.#! \n\nBu cesur bildiriyle esaretin zincirlerini kıracak ve ortak bir kadere kucak açacağız."
 usa_bill_of_rights: "İnsan Hakları Beyannamesi"
 usa_bill_of_rights_desc: "#italic ...ya da ifade özgürlüğünü, basın özgürlüğünü kısıtlayan; ya da halkın sükûnet içinde toplanma ve şikâyete neden olan bir hâlin düzeltilmesi için Hükûmetten talepte bulunma hakkını kısıtlayan herhangi bir yasa yapmayacaktır.#!"
 usa_recognized_sovereignty: "Egemenlik Kabulü"
 usa_recognized_sovereignty_desc: "Mücadelelerimizle kazandıklarımız antlaşmalarla ve diplomasiyle teyit edildi. Diplomasi sahnesindeki yerimiz artık sorgusuz sualsiz kabul görüyor."
 usa_era_good_feelings: "İyi Duygular Çağı"
 usa_era_good_feelings_desc: "Zorlukların ardından gelen barış ve birlik dönemi beraberinde nadir rastlanan bir ulusal uyum ortamının meydana gelmesini sağladı. Halkımız, iyimserlik ve düzen temelleri üzerinde kalkınıyor."
 #Kongo
 kon_bakongo_confederation: "Bakongo Konfederasyonu"
 kon_bakongo_confederation_desc: "Ülkemiz kurulmadan önce bu topraklarda yaşayan halklar; klan konseyleri ve vilayet ittifakları aracılığıyla kendi kendilerini yönetiyordu. Günümüzde $KON$ olarak anılan ülke yüzyıllar boyunca süregelen ilişkilerden meydana geldi; toprağa ve aileye bağlılık, sınırlara olan bağlılıktan her daim ağır basıyordu. Bu karmaşık yapıyı merkezî bir ülkeye dönüştürmek hiç de kolay iş değildi. Nitekim bunu başardık ve topraklarımızın bütünlüğünü korumaya da devam edeceğiz."
 kon_lineage_lukeni_lua_nimi: "Lukeni lua Nimi'nin Soyu"
 kon_lineage_lukeni_lua_nimi_desc: "Her şeyin bir başlangıç noktası vardır. Krallığımız için ise her şey Lukeni lua Nimi ile başlamıştır. O, bir fatihten çok daha fazlasıydı; bir kurucu ve ülkemizin babasıydı. Soyu yalnızca kökenleri nedeniyle değil, birleşik bir $KON$ hayali kurmaya cesaret eden ilk kişinin kim olduğunu insanlara anımsattığından saygı görürdü."
 kon_european_contact: "Avrupa'yla Temas"
 kon_european_contact_desc: "Denizlerin ötesinden yabancılar sakalları, kitapları ve şarap fıçılarıyla geldiler. Beraberlerinde tuhaf bir tanrı, daha da tuhaf diller ve bir okyanus dolusu fırsat getirdiler. Elçilerimiz yabancıların geleneklerini, niyetlerini ve en önemlisi de müttefik arayışlarını nasıl kendi çıkarımıza kullanabileceğimizi öğrendiler."
 kon_cultural_syncreticism: "Kültürel Senkretizm"
 kon_cultural_syncreticism_desc: "Yabancıların gelişi ve karşılıklı alışverişler toplumumuzu etkiledi. Yine de, geleneklerimizi unutmadık. Tanrılara Kikongo isimleriyle sesleniyoruz, dinî simgelerimizi takıyoruz ve merasimlerimizde davul çalıp ilahi okuyoruz. Bunun, arılığımızın canlı bir örneği olduğunu düşünüyoruz. Tanrılarımız da bize katılıyor gibi görünüyor."
 kon_study_european_firearms: "Avrupa Ateşli Silahlarıyla Çalışmalar"
 kon_study_european_firearms_desc: "Tüfek kişiyi mert kılmayabilir ancak korkulmasını sağlar. Bırakalım Avrupalılar üstün olduklarıyla böbürlensin dursunlar. Biz ise bu sırada silahlarını satın alalım ve askerî talimlerinde iyice uzmanlaşalım. Yakında askerlerimizi onların askerlerinden ayıran tek şey, bayraklarının renkleri olacak."
 kon_transatlantic_slave_trade: "Transatlantik Köle Ticareti"
 kon_transatlantic_slave_trade_desc: "Denizaşırı topraklarda, sayısız şantiyede, plantasyonda ve madende çalışacak esirlere ve işçilere ihtiyaç var. Bunun asil bir uğraş olmadığı aşikâr. Ne var ki, bunun gibi sömürgeci faaliyetlerin oldukça kârlı bir geri dönüşü olduğunu da kimse inkâr edemez."
 #Ilkanate
 ilk_restore_yam: "Yam'ın Tekrar Kurulması"
 ilk_restore_yam_desc: "İstasyonlar ve ulaklar sistemimiz olan Yam, bir zamanlar Moğol âleminin en uzak köşelerini birbirine bağlıyordu. Acemistan topraklarını ve daha da ötesini kapsayan bu geniş ağı tekrar kurarsak, Hanlarımızın altın çağında olduğu gibi emirlerimizi hızla iletebilir, elçilerimiz güvenle seyahat edebilir ve gelişen olaylara daha hızlı tepkiler verebiliriz."
 ilk_ilkhanate_resurgent: "$ILK$ Yeniden Yükselişte"
 ilk_ilkhanate_resurgent_desc: "Parçalanan topraklarımız yeniden doğdu. Sancaklarımız bir kez daha Acemistan semalarında dalgalanıyor, yüreklerde hayranlık ve korku duygularını aynı anda uyandırıyor. Kudretimizin yükselişe geçtiği haberi yayılmayı sürdürecek ve dünya, gerçek bir $ILKHANATE_LEADER_MALE$ tarafından yönetilmenin ne anlama geldiğini tekrar hatırlayacak."
 ilk_persian_arts_and_architecture: "Acem Sanatı ve Mimarisi"
 ilk_persian_arts_and_architecture_desc: "Atalarımız demir yumrukla hüküm sürdüler fakat esas yücelikleri yaptırdıkları saraylar, kütüphaneler ve minarelerle ölçülüyordu. Onların izinden gidelim ve yalnızca duvarlar ve yollar değil, $ilkhanate$'ın ihtişamını yansıtacak camiler, bahçeler ve okullar da inşa edelim."
 ilk_descendants_of_genghis_khan: "$genghis_khan_name_no_tooltip$'ın Torunları"
 ilk_descendants_of_genghis_khan_desc: "$rank_empire_horde_ruler_suffix_male$'ın kanı damarlarımızda akıyor. Hükümdarlığımızın bozkırlarda başladığını ve fetihlerle kutsandığını kimse unutmasın. Atlı askerlerimiz hâlen rakipsiz. Sancaklarımız ise yalnızca adımızla değil, mirasımızla dalgalanıyor."
 ilk_new_roots: "Yeni Kökler"
 ilk_new_roots_desc: "Bozkırları fethettiğimiz günler artık geride kaldı. Toplumumuzda ilerleme ve reform tohumlarını ektik. Bu tohumlar filizlenecek ve daha istikrarlı, incelikli bir devlet meydana getirecek. Yüreğimiz hâlen açık arazilerin ritmiyle atıyor olsa da geleceğimiz gelip geçici akınlarda değil kalıcı kurumlarda yatıyor."
 #Hindustan
 hin_sepahi: "Sipahi"
 hin_sepahi_desc: "Bu topraklarda piyadelerin taşıdığı önemi göz ardı etmek birçok fatihin sonunu getirmiştir. Birliklerimizin en etkili ateşli silahlarla donatıldığından ve her türlü düşmana uyarlanabilir taktiklerle talim yaptığından emin olmalıyız."
 hin_united_india: "Birleşik Hindistan"
 hin_united_india_desc: "Hindistan alt kıtasını meydana getiren halklar, kültürler, diller ve uluslar tek bir bayrak altında birleşecek. Yine de Hindistan halkı arasında ortak bir anlayış ve özenle geliştirilmiş bir birlik anlayışıyla daha büyük hedeflere ulaşmak için gayret edebiliriz."
 hin_ganga: "Ganga"
 hin_ganga_desc: "Çoğu Hindu, Ganj Nehri'ne inananlarını arındıran ve günahlarını bağışlayan bir tanrıça olarak ibadet eder. Hacılardan nehrin kıyısını ziyaret etmelerini ve kutsal sularında yıkanmalarını isteriz. Ganga ulusumuzu arındırır."
 hin_persianate_court: "Acem Saray Kültürü"
 hin_persianate_court_desc: "Yabancı diller ve gelenekler evvelden beridir Hindistan saraylarında etkili bir rol oynamıştır. Bu bağlantıları kullanarak hünerli danışmanları rehberliğimiz altında hizmet vermek üzere davet etmeliyiz."
 hin_gunpowder_empire: "Barut İmparatorluğu"
 hin_gunpowder_empire_desc: "Barut temelli muharebelerde gösterdiğimiz ustalık bize şan ve yönetecek büyük bir devlet kazandırdı. Birliklerimizin kullanacağı ateşli silahların üretimini teşvik etmeden böyle bir egemenlik kurmamız mümkün olmazdı."
 hin_sufism: "Mutasavvıf Misyonerleri Topla"
 hin_sufism_desc: "Dünyanın dört bir yanındaki Müslüman prensler en bilge tasavvuf öğretmenlerini kendi ülkelerine çekmek için birbirleriyle rekabet ediyor. Adımız duyuldukça söz konusu mutasavvıf öğretmenler de bizim tarafımıza katılıyor. Yerleşmeleri için çoğunlukla yaşama elverişsiz bölgelerde kasabalar kuruluyor ve mutasavvıfların bilgeliğinden ilham alan yerel halk da bizim inancımıza geçiyor."
 hin_administration_of_india: "Hindistan Yönetimi"
 hin_administration_of_india_desc: "Koca bir alt kıta kadar büyük bir devleti yönetmek kolay iş değil. Topraklarımızın zenginliğini çıkarabilmek için yerel prenslerle iş birliği içinde çalışacağımız sağlam bir idare sistemi geliştirmeliyiz."
 hin_indian_empire: "Hindistan İmparatorluğu"
 hin_indian_empire_desc: "Tarih boyunca ne bir Müslüman, ne de bir Hindu, Budist veya Caynist hükümdar Hindistan'ı tamamen fethetmeyi başaramadı. Hindistan'ın ilk mutlak hükümdarı biz olacağız!"
 hin_rocketry: "Roket Teknolojisinde Gelişmeler"
 hin_rocketry_desc: "Demir kasalı roketler henüz askerî amaçlar doğrultusunda geniş yelpazede kullanılıyor. Nitekim patlayıcı güçleri bazı taktiksel uygulamalarda kullanılabilir. Bu teknolojiyi geliştirmeli ve muharebe meydanında test etmeliyiz."
 hin_industrialization: "Hindistan'ın Sanayileşmesi"
 hin_industrialization_desc: "Hindistan ekonomisi hızlı bir sanayi gelişimi için uygun. Yeni teknolojileri kullanarak, tekstil sanayisi başta olmak üzere daha iyi yerel üretimim koşulları sağlayabiliyoruz. Odağımızı yeni yöntemlere kaydırırsak Pan-Hindistan devletimizin sanayilerinin istikrarlı bir şekilde büyümesini sağlayabiliriz."
 #Carthage
 cth_merchant_legacy: "Tüccar Mirası"
 cth_merchant_legacy_desc: "Fenike ticaret filoları yüzyıllar boyunca Akdeniz'de yelken açtı. Geride bıraktıkları miras da Kartaca'nın çocuklarının ticaret alanında daha etkili ve amansız olmasını sağladı. Malların akışını tekrar kontrol etmemiz için hiçbir engel yok."
 cth_breadbasket_of_rome: "Roma'nın Tarım Merkezi"
 cth_breadbasket_of_rome_desc: "Sulama ve zeytincilik tekniklerinde kaydettiğimiz gelişmeler Kartaca'ya yüzyıllar önce Roma'nın tarım merkezi ünvanını kazandırmıştı. Bugün de kadim bilgilerimizi bir araya getireceğiz ve Antik Çağ'da yaptığımız gibi çöle meydan okuyarak zeytinlikler yetiştireceğiz."
 cth_mercenary_army: "Paralı Askerler Ordusu"
 cth_mercenary_army_desc: "Kartaca, yani Pön ulusu kalabalık bir nüfusa sahip değil. Bu nedenle, yüzyıllar boyunca bizim adımıza savaşacak paralı askerlere güvendik. Kartaca'nın yeniden kurulmasından sonra da nüfusumuzu savaşın tehlikelerinden korumak için söz konusu geleneği sürdürdük."
 cth_cothons: "Cothon"
 cth_cothons_desc: "Kartaca'nın cothon yapısı, gemilerin verimli bir şekilde yapılmasına olanak tanıyan bir teknolojik harikaydı. Antik çağdan bize kalan bu miras, bugün tüm ülkemiz için bir temel teşkil edecek. Eski gemi yapım teknikleri üzerinde çalışarak denizcilik alanında tekrar uzmanlaşacağız. Kartaca Donanması yakında tüm Akdeniz'de yelken açacak."
 cth_phoenician_sailors: "Fenikeli Denizciler"
 cth_phoenician_sailors_desc: "Tarihi krallığımızı geri kazandıktan sonra elimizi Libya'da bulunan eski Kartacalı kardeşlerimize uzattık. Bunun sonucunda, eski Fenike krallığı Kartaca'nın tekrar kurulmasına katkıda bulunmak isteyen gönüllüler topraklarımıza akın etmeye başladı. Görünen o ki, artık çok daha büyük bir donanma oluşturabiliriz."
 cth_legacy_of_hannon: "Hannon'un Mirası"
 cth_legacy_of_hannon_desc: "Denizci Hannon, antik çağlarda yaşamış ve güney Afrika kıyılarına kadar seyahat etmiş büyük bir kâşifti. Onun izinden giderek keşif seferlerimizi tekrar başlatacak ve büyük ticari imparatorluğumuzu yeniden kuracağız. Bu sefer daha geniş kapsamlı keşiflerde bulunacak ve dünya çapında yeni ticaret fırsatları arayacağız."
 cth_beyond_the_pillars: "Sütunların Ötesinde"
 cth_beyond_the_pillars_desc: "Ticaret fabrikalarımızın efsanevi Herkül sütunlarının ötesine ulaşma vakti geldi. Eski zamanlardan kalma kolonileştirme bilgilerini modern keşiflerle birleştirerek daha genç uluslara kıyasla çok daha verimli bir şekilde yeni topraklara yerleşebiliriz. Yakında Kartaca kolonileri dünyanın dört bir köşesine yayılacak."
 cth_wine_traders: "Pön Şarabı Ticareti"
 cth_wine_traders_desc: "Antik çağlarda bir şarap ticaret kanalı oluşturmuştuk; ticari amaçla yüksek miktarlarda düşük kaliteli şarap üretiyor, yüksek kaliteli şarapları ithal ediyorduk. Bunun da ötesine geçip, Akdeniz şarap ticaretini kontrol etmek için şarap üretme becerimizi genişletmeyi düşünüyoruz."
 cth_punic_global_trade: "Pön Küresel Ticareti"
 cth_punic_global_trade_desc: "Ulusumuz yüzyıllar boyunca Akdeniz ticaretine hükmetti. Günümüzde, tüm yeni keşifler de göz önünde bulundurulduğunda, ticaret üzerinde küresel hâkimiyet kurmamız kaçınılmaz. Yakında dünyanın her bir limanında bir Kartaca ticaret gemisi bulunacak."
 cth_sufet_rule: "Šūfeṭ Yönetimi"
 cth_sufet_rule_desc: "Eskiden krallığımızı Šūfeṭ ünvanını taşıyan seçilmiş bir devlet başkanı yönetiyordu. Bu modern çağda, tarihimizden edindiğimiz deneyimi modern teorilerle birleştirerek hükûmetimizi yeniden düzenleyecek ve güçlü bir Cumhuriyetçi sistem oluşturarak bugüne kadar kurulmuş tüm Cumhuriyetleri geride bırakacağız."
 #Aztec Formable Advances
 network_of_cities: "Şehirler Ağı"
 network_of_cities_desc: "Şehirlerimiz, gölleri ve vadileri aşan yollar, pazarlar ve ortak bir amaçla birbirine kenetlenmiş, gücünü pekiştirmiştir."
 status_by_merit: "Liyakate Dayalı Statü"
 status_by_merit_desc: "Savaşçılar ve soylular cesaret ve sundukları hizmetle yükselir. Böylece, ancak hak edenler otorite sahibi olur."
 expansion_merchant_guilds: "Tüccar Loncalarının Genişlemesi"
 expansion_merchant_guilds_desc: "Pochtēcah tüccarlarının ticaret yolları topraklarımızın epey ötesine uzanır; Mexihcah diyarına sadık pazar yerlerinin zenginleşmesini sağlar."
 centralized_city_governance: "Merkezî Şehir Yönetimi"
 centralized_city_governance_desc: "Yeni kazandığımız şehir bölgelerinin genişlemesini desteklemek adına hükûmetimiz ıslah edilecek ve daha sıkı bir gözetim altında daha düzenli ve güvenilir bir yönetim meydana getirilecek."
 wealth_of_mesoamerica: "Mezoamerika'nın Zenginliği"
 wealth_of_mesoamerica_desc: "Ānāhuac topraklarının verimli tarım alanları, ormanları ve madenleri, muazzam zenginlikleriyle ülkemizin gelişmesini ve imparatorluk emellerimizi destekler. Bu kaynakları makul şekilde kullanarak servetimizi pekiştirebiliriz."
 study_european_colonizers: "Avrupalı Kolonicileri İncele"
 study_european_colonizers_desc: "Yabancılar halkımızla temasa geçti. Alışılmadık gemileri ve silahları huşu ve korku uyandırıyor. Yöntemlerini anlamak, varlığımızı sürdürmenin anahtarı olabilir."
 new_fire_ceremonies: "Yeni Ateş Törenleri"
 new_fire_ceremonies_desc: "Dünya, elli iki yılda bir alevler içinde yeniden doğar. İnsanlar tek inançta birleşir ve kozmik denge sağlanır."
 sun_must_rise: "Güneş Doğmalı"
 sun_must_rise_desc: "Güneşin seyahatini fedakârlık ve ritüellerle daimî kılıyor, halkımızın yüreğini ferahlatarak ruhunu güçlendiriyoruz. Dengeyi korumak ve hatta dünyanın selametini sağlamak bizim görevimiz."
 #Kurdistan Formable
 krs_kurdish_tribes: "Kabilelerin Sadakati"
 krs_kurdish_tribes_desc: "Tüm $kurdish_culture$ kabileleri üzerinde otorite kurduktan sonra ülkemizi savunmak için deneyimli ve yaman savaşçılarından yardım alabileceğiz."
 krs_legacy_of_the_kurdish_dynasties: "$kurdish_culture$ Hanedanlarının Mirası"
 krs_legacy_of_the_kurdish_dynasties_desc: "Halkımız, Mısır'dan İran'a kadar uzanan topraklarda hüküm süren kudretli hanedanlar oluşturdu. Devletimizin istikbalini tarihî hükümdarlarımızın ihtişamıyla ilişkilendirerek tüm $kurdish_culture$ halkları için birleştirici bir sembol hâline gelebilir, tebaamız nezdinde hükümdarlığımızı daha meşru kılabiliriz."
 krs_kurdish_quarters: "Müreffeh $kurdish_culture$ Mahalleleri"
 krs_kurdish_quarters_desc: "Şehirlerimiz üzerinde yabancıların hüküm sürdüğü dönemlerde toplumumuz, nüfusunun büyük bir kısmını $kurdish_culture$ halkının oluşturduğu mahalleleri kurdu. Eski hükümdarların yönetimi altında dahi müreffeh olan bu bölgelerin zenginliklerinden artık doğrudan faydalanabilir ve halkımızı refah dolu bir geleceğe taşıyabiliriz."
 krs_kurdish_horses: "Uyarlanabilir Süvari"
 krs_kurdish_horses_desc: "Vatanımızın dört bir yanı, halkımıza boyun eğdirmeyi arzulayan sözde fatihlerle çevrili. Toprak koşullarımız, düşman ordularının ilerleyişini yavaşlatabilecek olsa da kendi birliklerimizin meydana gelen tehditlere hızla karşılık vermesini de güçleştirebilir. Diğer yandansa güçlü bir süvari birliği, sayıları ne olursa olsun her türlü tehdide hızla karşılık verebilmemize imkân tanıyacaktır."
 krs_kurdish_mercenaries: "Paralı Asker Deneyimi"
 krs_kurdish_mercenaries_desc: "Halkımız uzun yıllardır yabancı lordlara paralı askerler olarak hizmet etmiş ve karşılığında oldukça değerli bir savaş deneyimi kazanmıştır. Kendi ülkemizi kurduğumuza göre deneyimli savaşçılarımızı da sancağımız altında toplamanın vakti geldi."
 krs_kurdish_warrior_poets: "Savaşçı Şairler"
 krs_kurdish_warrior_poets_desc: "Hükümdarlarımız yetenekli savaşçılar olmakla kalmamalı; güzel sanatlar ve etkili yönetim konularında da eğitimli olmalıdır. Hükümdarlarımız, metinler yazarak ve hükümranlıklarını belgeleyerek halkımızın bilgisini ve tarihimizi gelecek nesillere aktaracak, böylece değerli fikirlerin kaybolmamasına mani olacak."
 #Manchu Formable Advances
 mohe_ancestry: "Mohe Kökeni"
 mohe_ancestry_desc: "Halkımızın kökleri Amur ormanlarının Mohe kabilelerine dayanır. Topluluğumuzu, soyumuzun avcılık ve çobanlık gelenekleriyle sınır topraklarının çetin yaşam koşulları şekillendirecek."
 warka_ties: "Warka Bağları"
 warka_ties_desc: "Warka ile olan bağlarımız sayesinde halkımız avcılık ve yiyecek toplama konularında büyük bilgi kazandı. Bu yöntemleri uygulayarak, uzun kış dönemlerinde dahi halkımızı doyurabiliyoruz."
 shadow_of_ambition: "Hırsın Emaresi"
 shadow_of_ambition_desc: "Curçen kabilelerini birleştirmek, iktidara yükselme emellerimiz doğrultusunda attığımız ilk adımdı. Yakında, ismimiz kıta genelinde korku ve huşu uyandıracak."
 niyamniyan: "Niyamniyan"
 niyamniyan_desc: "Beş Asil Yetenek; binicilik, okçuluk, askerî komuta, sadakat ve disiplinden oluşur. Savaşçı toplumumuzun bu yönleri, kültürümüzün bel kemiğini oluşturur."
 southern_campaigns: "Güney Seferleri"
 southern_campaigns_desc: "$CHI$ toprakları tahayyül edilemez zenginliklere, başarılara ve bilgilere ev sahipliği yapar. Zayıf bir hanedanın hükümranlığında iktidarı elimize geçirmeli ve topraklarımızı refaha ve ihtişama geri kavuşturmalıyız."
 foreign_learning: "Yabancı Öğrenim"
 foreign_learning_desc: "Yabancı âlimler ve metinlerden öğreneceğimiz yeni idari, askerî ve bilimsel uygulamaları benimseyecek, teknoloji alanındaki gelişme hızımızı artıracağız."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
