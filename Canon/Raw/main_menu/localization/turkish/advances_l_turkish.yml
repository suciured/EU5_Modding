 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "Ceneviz Bankacılık Gelenekleri"
 genoese_banking_traditions_desc: "Ceneviz'in Orta Çağ İtalya'sının temel ticaret merkezlerinden biri olması; erken, yeni tür kredilerin ve dünyanın ilk bankacılık enstitülerinden bazılarının ortaya çıkmasını sağlamıştır."
 genoese_maritime_diplomacy: "Ceneviz Denizcilik Diplomasisi"
 genoese_maritime_diplomacy_desc: "Ceneviz şehri tüccarlarının çıkarları doğrultusunda hareket eden bir cumhuriyete dönüştükçe yurt dışında güçlü bir nüfuz sahibi oldu ve Akdeniz boyunca müttefik ve müşterilerle çeşitli anlaşmalar yaptı."
 bank_of_saint_george: "San Giorgio Bankası"
 bank_of_saint_george_desc: "San Giorgio Bankası, Ceneviz'in tüm borçlarını pekiştirmek için ortaya çıkmış bir finansal enstitüdür. Ülkenin kredi gücü hâline gelerek şirketlerini denizaşırı bölgelerde de finanse etmeyi hedeflemiştir."
 the_age_of_the_genoese: "Ceneviz Çağı"
 the_age_of_the_genoese_desc: "Son zamanlarda Ceneviz'in finansal gelişimi, Cenevizli bankerlerin en çok aranan bankerler olmasını sağladı. Böylelikle tanınmış sanatçıların villaları ve sarayları için onlara destek vererek ülkemizin ihtişamını artırdı."
 hospital_advance: "Hastaneler"
 hospital_advance_desc: "Orta Çağ hastaneleri; Orta Çağ'da hastalara, fakirlere ve engellilere bakım sağlamak amacıyla kurulmuş kurumlardır. Genellikle dinî tarikatlar tarafından işletilen bu hastaneler çeşitli tıbbi hizmet sunar. Bu hizmetlere basit hemşire bakımı, bitkisel ilaçlar ve daha sonraları ameliyat dâhildir. Genellikle kiliselere veya manastırlara yakın yerlerdedirler. Erkek ve kadınlar için ayrı koğuşları bulunur. Sınırlı tıbbi bilgiye rağmen tarihin bu zorlu döneminde ihtiyacı olanlara sığınacak yer, rahatlık ve bir tür tıbbi tedavi sunarak çok önemli bir rol oynamışlardır."
 banking_country_traditions: "Bankacılık Gelenekleri"
 banking_country_traditions_desc: "Çoğu insan ticaretle servet edinmeye çalışsa da bizim devletimiz uygun krediler sunarak kendini idame ettiriyor."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "Ceneviz Esnekliği"
 genoese_flexibility_desc: "Ordunun aksine devletin donanması, savaş dışındaki alanlarda da kullanılabilir. Bilgimiz ve deneyimimiz sayesinde savaş kadırgalarımızı tüccar kadırgalarına, tüccar kadırgalarını savaş kadırgalarına dönüştürebiliriz."
 genoese_school: "Ceneviz Okulu"
 genoese_school_desc: "Rönesans resmî bir İtalyan geleneğidir. Ceneviz gibi zengin ve saygın bir devletin Ceneviz Sanat Okulu'nu açması işten bile değildi."
 government_size_renaissance: "Kalıcı Kabine"
 government_size_renaissance_desc: "Geleneksel olarak savaş ve barış hakkında karar verirken hükümdarların danıştığı ve tavsiye aldığı danışma konseyleri bulunurdu lakin ülkemizin hükûmeti artık o kadar karmaşık bir yapıda ki olağan yönetim kararlarında bize yardım etmesi için kalıcı makamlara ihtiyacımız var."
 renaissance_court: "Rönesans Sarayı"
 renaissance_court_desc: "Rönesans dünyanın dört bir yanına yayıldı. Sarayımız da şimdiye kadar üretilmiş en görkemli eserleri ortaya çıkarmak için gayret eden, özverili sanatkâr ve âlimlerle dolup taşmalı."
 rgo_size_advance_renaissance: "Değirmenler"
 rgo_size_advance_renaissance_desc: "Değirmenler yüzyıllar önce icat edildi ve o zamandan beri kullanılıyor. Ancak artık ham madde toplamak için hem daha modern hem daha verimli rüzgâr ve su değirmenleri geliştirebiliriz."
 food_advance_renaissance: "Yoğun Tarım"
 food_advance_renaissance_desc: "Tarım çoğu toplumun ilk kayıtlarından itibaren temelini oluşturur. Yakın zamanlarda birtakım gelişmelerle birlikte tarlalarımızın ve çiftliklerimizin verimi artmakta, daha çok ihtiyaç fazlası yiyecek üretmekteyiz."
 crown_power_advance_renaissance: "Egemenlik"
 crown_power_advance_renaissance_desc: "Geleneksel yönetim biçimleri, hükümdarın ülkenin farklı bölgeleriyle başa çıkabilme becerisine dayanıyordu. Ancak modern hükûmet teorileri, hükümdarların kendi ülkelerinin egemenleri olduğunu ve başka bir geçici güce boyun eğmeyeceğimizi gösterdi."
 global_supply_limit_modifier_advance_2: "İkmal Hatları"
 global_supply_limit_modifier_advance_2_desc: "Kara savaşları, sürekli büyüyen ordularımızın ikmaline gün geçtikçe daha da bağımlı oluyor. Bu sebeple İkmal Arabalarının daha iyi düzenlenmesi operasyon kapasitelerinin artmasını sağlar."
 naval_morale_advance_1: "Orta Çağ Denizciliği"
 naval_morale_advance_1_desc: "Denizcilik alanında son dönemde meydana gelen gelişmeler sayesinde denizcilerimizin uzmanlığı ve öz güveni arttı, kıyı sularında güvenle gezmelerini sağladı."
 slave_trade_act_advance: "Köle Ticareti Yasası"
 slave_trade_act_advance_desc: "Kolonilerimize giden ve kolonilerimizden gelen iş gücü akışı, kârlı ve hassas bir mesele. Bu sebeple bu durumu bir çerçeve içine almak için yasama gücümüzü kullanmalıyız."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "İnançlı tarikatların kurulması yerel savunma becerisini artırmakla kalmayıp eli silah tutan erkeklerin askere alınmasını da kolaylaştıracak."
 LIV_crusader_forts: "Baltık Haçlı Tahkimatları"
 LIV_crusader_forts_desc: "Topraklarımızdaki birçok tahkimat, inşasını ve mali desteğini topraklarımızdaki birçok Haçlı grubuna borçlu. Sağlam duvarlara sahip bu tahkimatlar halkımıza hizmet edecek ve onları koruyacak!"
 scholasticism: "Klasik Skolastik Felsefe"
 scholasticism_desc: "Aristo mantığına ve erken kilise babalarının yazılarına dayanan skolastik felsefe, dinî dogmatik inançları ve gelenekleri vurgulayarak bilginin yayılmasını hedefler."
 organized_religion: "Düzenlenmiş Din"
 organized_religion_desc: "Din, her toplumda önemli bir rol oynasa da her inancın yapısı aynı değildir. Organize bir din, ritüellerini ve inanç sistemlerini metodik şekilde düzenler ve belirlenmiş doktrinlere bağlı kalır."
 guilds: "Loncalar"
 guilds_desc: "Lonca; tüccarların veya zanaatkârların korunma, yardım ve çıkarlarını savunmak için bir araya gelerek oluşturduğu bir dernektir. Loncalar mallarının tekellerini oluşturur, ticaret yapar, malların fiyat ve kalite standardını belirler."
 colonial_tradition: "Koloni Gelenekleri"
 colonial_tradition_desc: "Devletimiz, ana vatandan gelen ilk koloniciler olan kurucu babalarımızın azimlerince şekillendirildi. Geleneklerinin birçoğu bu yeni ve yabancı dünyadaki toplumumuzun bir parçasını oluşturuyor."
 colonial_heritage: "Koloni Mirası"
 colonial_heritage_desc: "Ana vatanın bir kolonisi olarak onların imparatorluk emellerini taşıyoruz."
 colonial_ambition: "Koloni Emelleri"
 colonial_ambition_desc: "Birçok insan; yeni bir hayat kurmak, denizin ötesindeki harikaları görmek ve insan eli değmemiş bir kıtayı yuva hâline getirmek için Yeni Dünya'ya yerleşti. Bilinmeyene doğru ilerledikçe onların arzuları bizim arzularımızdır."
 power_projection_advance_1: "İmparatorluk Emelleri"
 power_projection_advance_1_desc: "Yüksek Orta Çağ'da ülkeler büyüdükçe ve devletler güçlendikçe emelleri de büyüyerek bulundukları bölgelerde imparatorluklar kurmaya yöneldi."
 trade_advance_age_of_trad: "Ticaret Fuarları"
 trade_advance_age_of_trad_desc: "Orta Çağ'da ticaret yolları oluşturulup geliştikçe yeni uygulamalar ortaya çıktı. Ticaret Fuarları, her yıl kasaba ve şehirlerde yapılan büyük çaplı organizasyonlardı. Bu fuarlarda farklı yerlerden gelen tüccarlar tanışıp anlaşmalar yapabiliyordu."
 colonial_assembly: "Koloni Meclisi"
 colonial_assembly_desc: "Vergi ve yönetim bütçelerine dair yasama gücünün çoğu kolonilere aktarıldı."
 founding_fathers: "Kurucu Babalar"
 founding_fathers_desc: "Tüm bu politikacılar, askerler ve diplomatlar devletlerinin kurulmasında büyük roller oynayarak ülkelerinin bağımsızlığını kazanmasına ve yeni bir yönetim sistemi oluşturulmasına yardım etti."
 colonial_militia: "Koloni Milisleri"
 colonial_militia_desc: "Düzenli garnizonların yokluğunda koloni milisleri yerel sorunları çözmekte ve yerli kabileleriyle diğer kolonilere yapılan sınır baskınlarında önemli rol oynadı. Genellikle kendi silah ve ekipmanlarını sağlamaları beklenen erkek vatandaşlardan oluşurdu."
 new_frontiers: "Yeni Sınırlar"
 new_frontiers_desc: "Küçük ticaret bölgelerinden geniş tarım alanlarına sahip yerleşimlere kadar her şeyi kurarak Yeni Dünya'daki koloni sınırını genişletmeye yönelik bir hareket."
 continental_trade: "Kıtasal Ticaret"
 continental_trade_desc: "Yeni Dünya kolonileri üretilen ürünleri ithal etmek zorunda olsalar da Avrupa pazarında önemli bir ham madde tedarikçisi oldular."
 manufacturing_center: "İmparatorluğun Üretim Merkezi"
 manufacturing_center_desc: "Vatandaşlarımız, metbu devletimizin ticaret imparatorluğunun güç temelidir. Yabancı mallar bize gönderilir ve bu malları son hâline getiririz."
 free_thinkers: "Özgür Düşünceliler"
 free_thinkers_desc: "Düşünce ve ifade özgürlüğünün her insanın hakkı olduğu, kolonilerde çok yaygın bir düşünce. Öyle ki bunlar olmadan halk özgür olamazmış."
 liberty_heroes: "Bağımsızlık Kahramanları"
 liberty_heroes_desc: "Yeni Dünya'nın bağımsızlık savaşlarının liderleri gerekli askerî becerinin yanı sıra orduya moral verecek, onları bir arada tutacak ve halkın hayranlıkla bakacağı bir lider olabilecek karizmaya sahipti."
 beat_to_windward_advance: "Orsa Seyri Yap!"
 beat_to_windward_advance_desc: "Üç köşe yelkenli karavellerin harika manevra kabiliyetleri sayesinde kolaylıkla rüzgâra karşı gelebiliyorlardı. Böylelikle kötü hava koşullarında ve tehlikeli denizlerde daha hızlı ilerleyebiliyorlardı."
 route_to_the_indies_advance: "Hint Adaları Yolu"
 route_to_the_indies_advance_desc: "Uzak Doğu ile ticaret yapmak, hayatımızı idame ettirmek için çok önemli. Ancak kara yolu çok yavaş ve masraflı. Denizden gitmenin bir yolunu bulursak ülkemizdeki tüccarlar için birçok iş fırsatı ortaya çıkarabiliriz."
 educated_bureaucrats: "Eğitimli Bürokratlar"
 educated_bureaucrats_desc: "İdaremizi yürüten görevliler, makamlarını ebeveynlerinden miras alan cahil ve tembel vârisler değil, konumlarını kendi çaba ve liyakatleriyle kazanmış eğitimli ve yetenekli bireylerdir. Böyle bir idare şüphesiz diğer idarelerden daha düzgün ve verimli işler."
 efficient_bureaucracy: "Verimli Bürokrasi"
 efficient_bureaucracy_desc: "Bürokrasi, idari mekanizmamızın çarklarını düzgün çalıştıran yağdır. Hem yetenekli hem de görevlerini hakkıyla yerine getirme isteğine sahip bürokratlar atayarak hükûmet yapımızın sorunsuz işlemesini sağlayabiliriz."
 appointed_chain_of_command: "Atanmış Komuta Zinciri"
 appointed_chain_of_command_desc: "Muharebelerde birliklerimize liderlik etme görevini yalnızca soyluların yeteneksiz oğullarına bırakmak yerine en yetenekli kişilere vermek, ordularımızın daha verimli çalışmasını sağlar. Böylece daha büyük orduları daha kolay komuta edebiliriz."
 abacus_advance: "Abaküs"
 abacus_advance_desc: "Abaküs yüzyıllardır dünyanın her yerinde kullanılsa da paramızın tam hesabını ancak uygun muhasebe araçları ve defterler sayesinde tutabiliyoruz. Bunlar ve onları kullanacak yetenekli insanlar olmadan ülkemizin gerçek zenginliğini göremeyiz."
 temporary_appointments: "Geçici Atamalar"
 temporary_appointments_desc: "Saray mensuplarımızın görevlerini ömür boyu sürdürmesi, uzun süre aynı makamda kaldıkça güç ve nüfuz biriktirmeleri ve rutinden dolayı görevlerine daha az özen göstermeleri riskini taşır. Bunun yerine geçici görevlendirme sistemi kurabiliriz. Böylece yetkin oldukları pozisyonlara atanan görevliler, işlerinde rehavete kapılmaya başlar başlamaz başka bir göreve atanabilir."
 non_inheritable_offices: "Kalıtsal Olmayan Makamlar"
 non_inheritable_offices_desc: "Saray mensuplarımızın makamlarını babadan oğula geçirmesi, idari sistemimizde özensiz çalışmanın ve yozlaşmanın tüm yetki kollarına yayılmasına neden olan bir illettir. Tüm makamlar soylarına bakılmaksızın görevi yerine getirebilecek olanlara verilmelidir."
 government_sanctioned_celebrations: "Hükûmet Onaylı Kutlamalar"
 government_sanctioned_celebrations_desc: "Halkımız, ülkemizin iyi haberlerini veya takvimimizdeki önemli olayları kutlamaya her zaman heveslidir. Bu kutlamaların organizasyonunu onlar yerine idaremiz üstlenebilir. Böylece hem halkımıza verdiğimiz değeri gösterebilir hem de aralarında birlik duygusu oluşturabiliriz."
 efficient_logistics: "Verimli Lojistik"
 efficient_logistics_desc: "Lojistik ve haberleşme, topraklarımızı layıkıyla idare etmemizi sağlayan yegâne unsurlardır. Vilayetlerimiz ve atanan valilerimiz arasında bilgi aktarımı yapılabilmesi için habercilerimizin kullanabileceği sağlam temellere dayalı bir yol ağına ihtiyacımız var."
 ledgers_double_checking: "Defter Kontrolü"
 ledgers_double_checking_desc: "Yolsuzluğun büyüyerek ülkeleri içten çürütmesine izin veren şey muhasebedeki titizlik eksikliğidir. İdaremize yönelik bu tehdidi önlemek için hazinemizdeki her değişimin düzgün şekilde kayıt altına alınmasını sağlamalıyız."
 province_governors: "Vilayet Valileri"
 province_governors_desc: "Vilayetlerimiz özerk bir şekilde ya da güç hırsıyla hareket eden yerel soylular tarafından yönetilmiyor, bunun yerine merkezî idaremiz tarafından otoritemizi ülkenin her köşesine yayma görevini üstlenmeleri için atanan valiler tarafından yönetiliyor."
 right_to_rule: "Yönetme Hakkı"
 right_to_rule_desc: "İdaremiz, yetenekli insanların uygun görevlere atanması ilkesine dayanır. Bu nedenle, ülkenin başındaki hükümdarın en yetenekli kişi olması gerekir ancak hükümdarın yetersiz olduğu talihsiz durumlarda, gerçeği süslemekle görevli kişilere ihtiyaç duyarız. Bu; heybetli heykeller, etkileyici tablolar ya da övgü dolu dizelerle yapılabilir."
 talented_traders: "Yetenekli Tüccarlar"
 talented_traders_desc: "İdaremizdeki kişilerin yanı sıra ülkemizde mal ve para akışını sağlayanların da yetenekli olması gerekir. En parlak zekâların ticari işlerimizi yürütmesi, hem ürünlerin hem de kârların kesintisiz bir şekilde akmasını sağlayacaktır."
 smooth_administration: "Sorunsuz İdare"
 smooth_administration_desc: "İdarenin en yetenekli ve uygun kişilerden oluşması, ülkemizin sorunsuz işlemesini ve dış koşullar ne olursa olsun otoritemizin kesintisiz devam etmesini sağlar."
 ara_a_maritime_realm: "Denizcilik Ülkesi"
 ara_a_maritime_realm_desc: "Ülke, geniş denizlere odaklanmış ve tüm dikkatini denizcilik uğraşlarına vermiş durumda. Konumunu güçlendirmek ve nüfuzunu genişletmek için deniz gücüyle ticaretini kullanıyor. Denizcilik odağı politikalarını şekillendiriyor, halkın refahını artıracak bir denizcilik kültürü ortaya çıkarıyor."
 ara_desperta_ferro: "Desperta Ferro!"
 ara_desperta_ferro_desc: "\"Uyan, demir!\" anlamına gelen #italic Desperta Ferro!#!, Almogavarların savaşta demir kullanılacağını belirten ürpertici savaş narasıdır. Bu narayla birlikte mızraklar ve ciritler, çakmak taşlarına sürtülerek kıvılcım çıkarılırdı. #italic Aragó!#! ve #italic Sant Jordi!#! gibi diğer savaş naralarının arasında #italic Desperta Ferro!#! en bilineni ve bu güçlere özgü olmasıyla öne çıkanıdır."
 ara_a_mediterranean_trade_power: "Bir Akdeniz Ticaret Gücü"
 ara_a_mediterranean_trade_power_desc: "Akdeniz'in nazik kucağı kıyılarımızı okşayarak halkımızı nesiller boyu ticaret yapmaya davet ediyor. Gittikçe gelişen ticaret şehirlerimiz ve tüm Akdeniz'e stratejik olarak yerleştirilmiş ticaret noktalarımız sayesinde ticarette önemli bir güç hâline gelme emelimize kavuşacağız."
 ara_fleet_ordinances: "Filo Hükümleri"
 ara_fleet_ordinances_desc: "Canlı Akdeniz'deki Orta Çağ filolarının çokluğu kalabalık kara ve deniz alanlarında gerçekleşen suçların ele alınması için yasal bir sistem gereksinimi ortaya çıkardı. #italic \"Denizde yaşananlar hakkında alınan hükümler\"#! anlamına gelen #italic Ordinacions sobre lo fet de la mar#!, filoları yönetmek için hazırlanmış ilk askerî adalet kanunnamelerinden biridir. Bu Veba sonrası dönemde yayınlanan kanunname suçlular da dâhil olmak üzere Aragon Tacı dışından mürettebat alarak halihazırda var olan deniz geleneklerini kanunlaştırmaktansa farklı geleneklerden oluşturulmuş bir kanun ortaya çıkarır."
 ara_valencian_golden_age: "Valensiya Altın Çağı"
 ara_valencian_golden_age_desc: "Yaşadığımız topraklar; Joanot Martorell, Ausiàs March ve Isabel de Villena gibi saygın yazarların katkılarıyla henüz birçok komşu devletçe erişilememiş edebî zirveye ulaştı. Harikulade edebî eserleri sayesinde kültürümüz eşi benzeri görülmemiş bir seviyeye ulaşarak halkımız için bir gurur kaynağı oldu. Hiç kuşkusuz ülkemiz herkesin imrenerek baktığı bir kültür merkezi hâline geldi."
 ara_remenca: "Remença"
 ara_remenca_desc: "Katalonya'ya özgü Remença sisteminin, krallığın diğer bölgelerinde de yakın benzerleri vardır ve daha fazla ham madde üretimine yönelik kolektif bir çabayı teşvik eder. Bu çerçeve içinde ülkemiz gittikçe zenginleşerek hedeflerimizi gerçekleştirme konusunda hatırı sayılır bir ilerleme gösterecek. Bu sistemleri uyumlu bir biçimde kullanarak girişimlerimizin bol kaynakla güçlendiği, topraklarımızda gelişim ve refah yolunu besleyen bir düzen yaratıyoruz."
 ara_chartered_merchant_companies: "Ayrıcalıklı Tüccar Şirketleri"
 ara_chartered_merchant_companies_desc: "Tüccarlarımız başkalarıyla yarışmak yerine birbirleriyle yarışarak boşuna kaynak kullanıyor. İsraf. Diğer ülkelerin yaptığı ticareti ellerinden almaya odaklanmalıyız. Belirli bölgelerdeki ticarete geçici tekeller verecek ve bu tekellerin yenilenmesinin kraliyete pay vermesine bağlı olacak şirketler kurmalıyız."
 ara_stronger_united: "Birlikte Daha Güçlü"
 ara_stronger_united_desc: "1164 yılında Aragon Krallığı ve Barselona Vilayeti'nin birleşmesiyle Aragon bir konfederasyon hâlini alarak uzak toprakları merkezî bir hükümdarın altında topladı. Bu farklılıklar refah getirerek bireysel kimliklerin korunmasını sağladı lakin bir ayrılık illüzyonu da yarattı. Bu durum, her bölgenin kendine özgü karakterini korurken birliğimizi güçlendirmek için idari bir reforma gitme ihtiyacını ortaya çıkardı."
 ara_constellation_cities: "Şehir Topluluğu"
 ara_constellation_cities_desc: "Başından beri ülkemiz tek bir hükümdar altında birleşmiş farklı bölgelerden oluşuyordu. Ancak her bölge kendine özgü gelenek ve kanunlarını koruyordu. Bu sebeple de çok sayıda büyük şehir bölgesel metropol hâlini alarak kendi bölgelerini temsil etmeye ve yönetmeye başladı."
 ara_protection_of_the_little_folk: "Sıradan Halkı Koru"
 ara_protection_of_the_little_folk_desc: "Askerlerimiz savaşta düşerlerse sevdiklerine sahip çıkılacağını bilmek isteyecektir. Hayatını kaybeden askerlerin yetimleri için bir düşkünler evi sistemiyle Aragon üstüne düşeni yapacak."
 ara_gunpowder_souls: "Barut Ruhları"
 ara_gunpowder_souls_desc: "#italic Fallas#! kutlamalarında maytap ve havai fişekler için barut kullanımı sayesinde elde edilen uzmanlıkla Aragon Krallığı'nda topçu teknikleri gelişti. Bu kutlama geleneği yenilik ruhunu besleyerek bölgede yeni topçuluk stratejileri ve bilgileri geliştirilmesini sağladı."
 ara_mossos_esquadra: "Mossos d'Esquadra"
 ara_mossos_esquadra_desc: "Katalonya Polis Kuvvetleri olarak çevrilebilecek #italic Esquadres de Catalunya#! ya da #italic Mossos d'Esquadra#! olarak bilinen #italic Escuadras de Paisanos#!; ticaret yollarını ve fuarlarını korumakla görevli, araziye aşinalıklarıyla bilinen yerel bir milistir. Onların başarısı sebebiyle diğer bölgelerimizde de yerel halktan oluşan benzer milisler kurarak bu bölgelerde uyumlu bir birlikteliği teşvik etmeyi ve barışı sağlamayı hedefliyoruz."
 cas_repoblaciones: "Repoblaciones"
 cas_repoblaciones_desc: "Atalarımız yaptıkları fetihlerle insanların her tarafını doldurup kullanamayacağı kadar büyük bir ülke elde etti. Bu yüzden de diğer bölgelerden 1267 yılında Müslümanların sınır dışı edilmesiyle nüfusu bir hayli azalan Endülüs'ün güneyi başta olmak üzere göçmen alma ihtiyacını doğurdu."
 cas_the_reconquista: "Rekonkista"
 cas_the_reconquista_desc: "Vizigot Krallığı'nın işgalcilerin saldırıları karşısında yıkıldığı tarihten itibaren Morolarla savaş hâlindeyiz. Dolayısıyla çoğu kişinin elde edemeyeceği, sağlam bir disiplin kazandık. Kastilyalılar, ayağa kalkın ve kararlılığınızı tüm dünyaya gösterin."
 cas_castilian_navy: "Kastilya Donanması"
 cas_castilian_navy_desc: "Üç tarafı denizlerle çevrili bir yarımadada ve farklı güçlerin ele geçirmek istediği Cebelitarık Boğazı'na bu kadar yakın olmak, deniz hâkimiyetini ölüm kalım meselesi hâline getiriyor. Yüzlerce kilometrelik kıyı şeridiyle atalarımız dalgaları dize getirdi, ülkemizi korkusuz bir deniz gücüne çevirdi."
 cas_cronicas_reales: "Crónicas Reales"
 cas_cronicas_reales_desc: "Önceki kralların yazdığı kronikleri bir araya getirerek ülkemizde yaşanan geçmiş olayları veya hükümdarlarımızın kökenlerini barındıran bir koleksiyon oluşturabiliriz. Bu bilgi sayesinde hem kültürümüzün temelini sağlamlaştırabiliriz hem de şu anki ve gelecek hükümdarların dönemlerindeki olayları eskiden yaşananlarla karşılaştırmalarına olanak sağlarız."
 cas_masters_of_the_orders: "Tarikat Ustaları"
 cas_masters_of_the_orders_desc: "Rekonkista artık ana odak olmadığı için Tarikat Şövalyeleri'nin bağımsız olması için bir sebep yok. Hükümdarlarımızın bu Tarikatların Ustası sıfatını almasıyla bunlar üstünde daha büyük bir güce sahip olmanın yanı sıra bu Haçlıların askerî bilgilerinden de faydalanacağız."
 cas_new_world: "Yeni Dünya"
 cas_new_world_desc: "Yeni keşifler sayesinde cesur koloniciler yeni topraklar alabilir ve ana vatana ticaret getirebilir. Birkaç sadık kolonici yollayarak kolonilerimizin bel kemiğini oluşturacağız."
 cas_reform_of_millones: "Millones Islahatı"
 cas_reform_of_millones_desc: "Cortes'imizin #italic millones#! ıslahatını onaylamasıyla halkımızdan aldığımız vergi daha verimli olacak. Bu vergi, gıda ürünlerinden alınan dolaylı bir vergi olacak."
 cas_marine_infantry: "Kastilya Deniz Piyadeleri"
 cas_marine_infantry_desc: "Güçlü bir donanma, kadırgaların dışında savaşanlar da dâhil her durumda savaşabilecek gemiler için mürettebat ihtiyacını doğurur. Bu sorunu çözmek için deniz piyadelerimizi düzene sokarak güçlendireceğiz."
 cas_pasos: "Kastilya Pasosu"
 cas_pasos_desc: "Çile Haftası'nda kullanılan #italic Pasolar#! Kastilya için yeni bir olgu değil ancak üzerlerinde sergilenen heykeller geçtiğimiz yıllarda yeni bir zirveye ulaştı. Juan de Juni veya Gregorio Fernández gibi sanatçılar Kastilya #italic Pasolarını#! yarımadanın en göz alıcı eserleri hâline getirmenin yolunu açtı."
 cas_real_academia_espanola: "Kraliyet İspanyol Akademisi"
 cas_real_academia_espanola_desc: "Dünyanın diğer bölgelerinde olduğu gibi, dilimiz geliştikçe ve dünyaya yayıldıkça kültürümüzün dil yönünü düzenleme ihtiyacı doğdu. Dilimizin özelliklerini korumak amacıyla #italic Kraliyet İspanyol Akademisi#! kurulacak ve dilimizi doğru konuşmanın kurallarını belirleyecek."
 cas_canal_de_castilla: "Canal de Castilla"
 cas_canal_de_castilla_desc: "Avrupa'nın dört bir yanındaki su sistemlerinden ilham alan ve hem ticari hem de sulama amaçlı kullanılan #italic Canal de Castilla#!, #italic Meseta'nın#! kuzeyindeki dağlardan su getirerek Eski Kastilya'nın tahıl tarlalarını sulayacak. Bu mühendislik harikası; tarlalarımızın verimini artıracak, ticaretini yapabileceğimiz üretim fazlasını oluşturacak ve bu üretim fazlalarını limanlara taşıyacak."
 cas_royal_factories: "Kraliyet Fabrikaları"
 cas_royal_factories_desc: "Ham Madde ihracatıyla mücadele edip bunun yerine satışı daha kârlı mamul maddeler üretmek için ülkemizi sanayileştirecek, devlet destekli bir fabrika sistemi geliştireceğiz. Bu mamul mallar ülkemizin ekonomisini güçlendirecek."
 gra_banu_nasr: "Nasrîler"
 gra_banu_nasr_desc: "Hazrec kabilesine mensubuz ve Hz. Muhammed'in yoldaşlarından Sa'd ibn 'Ubāda'nın soyundan geliyoruz. Hanedanımızın kurucusu I. Muhammed Granada; Jaén, Almería ve Málaga şehirlerini içine alan bir bölgeyi yönetti lakin bu yerlerin bazılarını Hristiyanlar ele geçirdi. O zamandan beri ilerlemelerine azimle direniyoruz ve atalarımızın gücüyle direnmeye devam edeceğiz."
 gra_nasrid_art: "Nasrî Sanatı"
 gra_nasrid_art_desc: "Granada'daki sanatçılar ve mimarlar dünyanın en yeteneklileri. Hem elverişli hem de göze hitap eden şeyler yaparak iki alanda da yeteneklerini ortaya koyuyorlar."
 gra_skillful_envoys: "Becerikli Temsilciler"
 gra_skillful_envoys_desc: "Diplomasiyi verimli kullanma yeteneğimiz bir ölüm kalım meselesi. Aylak olamayız, varlığımızı sürdürebilmek için temsilcilerimizi daha iyi eğitmeliyiz."
 gra_razzias: "Nasrî Razziaları"
 gra_razzias_desc: "Düşmanlarımızın sınırları bizim için fırsat kapısı. Şimşek gibi saldırırsak onları hazırlıksız yakalayıp kalıcı hasar bırakabiliriz."
 gra_muttavia_armies: "Muttavya Orduları"
 gra_muttavia_armies_desc: "Granada'daki insan sayısı sınırlı ve orduya alınabilecek erkekler ülkemizi etkili bir biçimde savunmamıza yetmez. Ancak adamımız olmasa da sancağımızın altında savaşmaları için yabancıları alacak paramız var."
 gra_expand_qanahs: "Kehriz Genişletmesi"
 gra_expand_qanahs_desc: "Granada'nın toprakları verimli. Bu toprakları sulayan kanalları genişleterek sahip olduğumuz suyu daha iyi kullanarak tahıl ve meyvelerimizi daha iyi yetiştirebiliriz."
 gra_adaptative_trade: "Uyarlanabilir Ticaret"
 gra_adaptative_trade_desc: "$christian_ADJ$ ve $muslim_ADJ$ ülkeler arasındaki aracı olarak imtiyazlı konumumuz sıkıntılarla karşı karşıya. Bu tehdit, yöntemlerimizi modernleştirmemiz ve Avrupa'yla uzak pazarlar arasındaki bağlantı olma konumumuzu pekiştirmemiz için bir fırsat olabilir."
 gra_expand_the_frontier: "Sınır Genişletmesi"
 gra_expand_the_frontier_desc: "Hanedanımız kurulduğundan beri topraklarımız daralıyor. Ancak artık güçlü bir konumdayız ve yalnızca kaybettiğimiz toprakları geri almakla kalmayıp ülkemizi genişletebiliriz de."
 gra_a_strong_rule: "Güçlü Hüküm"
 gra_a_strong_rule_desc: "Ülkemizin yönetimindeki aile on yıllardır birbirleriyle savaşarak ülkemizin dengesini bozdu. Barışı sağlayıp halkımızın refahını koruyabilecek güçlü bir hükümdarın yönetiminde birleşme vaktimiz geldi."
 gra_modernized_economy: "Modern Ekonomi"
 gra_modernized_economy_desc: "Modern zamanlar daha rekabetçi bir dünyada gelişebilecek modern ekonomi gerektiriyor. Altyapımızı geliştirerek, yöntem ve süreçlerimizi verimlileştirerek aynı kaynaklarla daha fazla üretim yapabiliriz."
 gra_ghazawat: "Nasrî Gazavatı"
 gra_ghazawat_desc: "Hz. Muhammed'in komutasında savaşan ilk savaşçılar olarak askerlerimiz ülkemizi ve halkımızı savunmak için gözü kara bir cesaretle savaşmalı."
 gra_a_new_golden_era: "Yeni Altın Çağ"
 gra_a_new_golden_era_desc: "Endülüs bir zamanlar İbn Rüşd, Zehrâvî ve İbn-i Tufeyl gibi inanılmaz âlimlerle öğrenim merkeziydi. Atalarımızın oluşturduğu bu geleneği devam ettirmeliyiz."
 nav_transatlantic_whaling: "Transatlantik Balina Avı"
 nav_transatlantic_whaling_desc: "$basque$ balina avcılığı yüzyıllardır süregelen bir gelenektir ve balıkçılarını geliştirmek isteyen diğer ülkeler genellikle uzmanlarımızdan yardım alır. Bu uzmanlığı paraya çevirmeli ve balina avcılığı şirketlerimizi Atlantik boyunca şubeleştirerek yaymalıyız."
 nav_shipbuiling_experts: "Tersanecilik Uzmanları"
 nav_shipbuiling_experts_desc: "Kıyılarımızı döven denizin içinde yeterince cesaretli olanlar için epey kaynak bulunuyor. Yüzyıllardır kıyılarımız deniz maceraları ve girişimleri için gerekli gemileri üreten limanlar ve tersanelerle dolu."
 nav_memories_reconquista: "Rekonkista Hatıraları"
 nav_memories_reconquista_desc: "Halkımız aktif olarak Rekonkista'ya katılarak İber Yarımadası'nı $muslim_ADJ$ yönetiminden kurtarmaya çalışan $christian_ADJ$ güçlerine yardım etti. Navarra topraklarını daha fazla genişletemeyecek olsa da komşu $christian_ADJ$ krallıklarla askerî seferler ve ittifaklar düzenleyerek bu Haçlı Seferi'nde önemli bir rol oynadı."
 nav_a_renaissance_realm: "Rönesans Ülkesi"
 nav_a_renaissance_realm_desc: "Ülkemiz dağlık arazide olmasına rağmen Pirene Dağları'nın vadilerinde halkımız hem Güney'den hem Kuzey'den hümanist etkiler alarak bunları sindirdi. Bu yeni vicdanı benimseyen Navarralılar geleneklerini unutmadı, aksine geleneklerini yeni kimlikleriyle kaynaştırdı."
 nav_fearless_seamen: "Korkusuz Denizciler"
 nav_fearless_seamen_desc: "Halkımız denizlere daima hayranlık ve korku içinde baktı çünkü denizin getirebileceği zenginlikler çekiciydi. Cesur atalarımız, inanılmaz yetenekleriyle denizde yaşamakla kalmayıp denizden geçinen topluluklar kurdu. Kıyılarımızdan çıkan denizciler tüm Atlantik'te tanınır."
 nav_always_ready: "Her Zaman Hazır"
 nav_always_ready_desc: "Her tarafı düşmanlarla çevrili, küçük bir ülke olarak kurulduk. Bu durum halkımızın karakterine ve dünyayla ilişkilerimize yansıdı. Bunun sonucunda da en ufak bir tehdit algılarsak karşılık vermeye hazır bir şekilde, sürekli tetikte bekliyoruz."
 nav_chartered_councils: "Ayrıcalıklı Konseyler"
 nav_chartered_councils_desc: "Her tarihî bölge hükümdarına bağlı, üyeleri yerlileri tarafından seçilmiş bir konsey oluşturur. Bu konsey geleneksel kanunlarına veya #italic \"Fuero\"larına#! uyulduğundan emin olur. Bu ara adım sayesinde yerel halkın çıkarlarına müdahale etmeden topraklarımız üzerinde daha iyi ve daha etkin bir idari güce sahip oluruz."
 nav_people_of_the_sea: "Deniz Halkı"
 nav_people_of_the_sea_desc: "Halkımız uzman denizcilerden oluşuyor ve tüm dünya bundan haberdar. Bu uzmanlığımız gelecekteki bahri savaşlarda bize avantaj sağlayacak."
 nav_basque_ferocity: "$basque$ Hırçınlığı"
 nav_basque_ferocity_desc: "Fransız halkının hâlâ ağladığı Roncesvalles Muharebesi'nden veya Navarra Bölükleri'nden bile önce halkımız acımasız savaşçılar olarak görülüyordu. Düşmanlarımız bunu asla unutmasın."
 nav_an_industrious_folk: "Çalışkan Bir Millet"
 nav_an_industrious_folk_desc: "Yaşadığımız topraklar en verimli topraklar olmayabilir ama $basque$ halk çalışkandır ve topraktan istediklerini almak için çok çalışır, ister demirhanelerde demirimizi eriterek olsun ister ormanlarımızdaki odunları kömür hâline getirerek ister en iyi gemileri inşa ederek bunu kanıtlar. Ülkemizin bereketi toplumumuzun çabasından gelir."
 nav_mercantile_expansion: "Ticari Genişleme"
 nav_mercantile_expansion_desc: "Yüzyıllardır halkımız mallarımızı satıp onların mallarını alarak yalnızca komşularımızla değil, uzaktaki ülkelerle de ticaret yapıyor. Bu durum tüccarlarımızın becerilerini geliştirmekle kalmadı, diğer uluslardaki yeniliklerin de bize gelmesini sağladı."
 nav_navarrese_defense_force: "Navarra Savunma Gücü"
 nav_navarrese_defense_force_desc: "Zamanla komşumuz olan devletler güç kazanarak ülkemizin varlığına gittikçe büyüyen bir tehdit oluşturmaya başladı. Bu sebeple askere alınanların kalitesinden ödün vermeden kuvvetlerimize daha fazla asker takviyesinde bulunmayı amaçlayan bir askerî departman kuracağız."
 nav_shipyards_ironworks: "Tersaneler ve Demirhaneler"
 nav_shipyards_ironworks_desc: "Tersanecilik ve çelik yapımı, topraklarımızda asırlardır var olan faaliyetler. Ancak yeni yöntemler geliştikçe süreçlerimizi gözden geçirmemiz gerektiği iyice belirginleşiyor. Eski uygulamalarımızın başarılı olmasını istiyorsak modern yöntemleri de benimsemeliyiz."
 nav_adept_traders: "Hünerli Tüccarlar"
 nav_adept_traders_desc: "Gemilerimizin kalitesi, tüccarlarımızın yetkinliği ve yöntemlerimizin etkili oluşu ticaretimizi epey kârlı hâle getirdi. Bu durum halkımıza epey zenginlik getirecek."
 nav_the_national_military_academy: "Ulusal Askerî Akademi"
 nav_the_national_military_academy_desc: "Ordumuzun profesyonelleşmesiyle askere aldığımız adamların eğitilmesi için bir merkeze duyduğumuz ihtiyaç belirginleşti. Deneyimli askerlerden oluşan bir ekip kurarak askere aldığımız adamlara savaşın inceliklerini öğretmelerini sağlayacağız."
 nav_royal_basque_society: "Bask Kraliyet Derneği"
 nav_royal_basque_society_desc: "#italic Euskalerriaren Adiskideen Elkartea#!, yani Vatansever Bask Kraliyet Derneği; $basque$ halkın ekonomisinin, kültürünün ve biliminin gelişmesini desteklemek için kuruldu. Gelecek yıllarda ülkeye katkısı büyük olacak."
 nav_efficient_bureaucracy: "Verimli Bürokrasi"
 nav_efficient_bureaucracy_desc: "Ülke kurulduğundan beri devletimiz bir bürokrasi geleneği sürdürdü. Değişen devirle birlikte günlük meseleleri halletmek için yeni yaklaşımlar gerekti. Bu sebeple Navarra, bu alandaki yenilikçi uygulamalarıyla övgü topladı."
 nav_riflemen_march: "Tüfekliler Yürüyüşü"
 nav_riflemen_march_desc: "Ordumuzda tüfek kullanımına başlamamız askerlerimizin tüfek kullanımında kendilerini disipline etmelerinin yeni yollarını açtı. Komutanlarımız bu sorunla başa çıkmak için askerlerimizin yetkinliğinin ve odağının bir kanıtı olarak ünlenen bir yürüyüş şekli geliştirdiler."
 por_battle_ourique: "Ourique Muharebesi"
 por_battle_ourique_desc: "1139 yılında cesur birliklerimiz beş Mağribî kralını yendi. Bu zafer askerlerimizin akıllarına kazınmalı ki düşman ne kadar güçlü veya iyi silahlanmış olursa olsun düşmanı yensinler."
 por_establishment_portuguese_navy: "Portekiz Donanmasının Kuruluşu"
 por_establishment_portuguese_navy_desc: "Kral Dinis, Cenevizli tüccar Manuel Pessanha'yı (aslen Emanuele Pessagno) Portekiz kıyılarını Müslüman korsanların baskınlarından korumak ve güçlü ticaret filosu oluşturmak amacıyla ulusal filonun amirali olarak atadığında Portekiz donanmasının temelini atmıştı."
 por_estimulate_rural_areas: "Kırsal Alanların Canlandırılması"
 por_estimulate_rural_areas_desc: "Ülkemizdeki birçok yerin, özellikle kırsal ve uzak bölgelerin nüfusunun azalması tarlaların, ormanların ve madenlerin terk edilmesine yol açıyor. Yasal sistemimizi değiştirerek halkımızı kırsal alanı verimlileştirmeye teşvik edecek ve bu bölgelerdeki nüfusu koruyacağız."
 por_pursuing_waves: "Dalgaların Peşinde"
 por_pursuing_waves_desc: "Görünüşe göre topraklarımız denize bakıp eski bir sevgiliye duydukları gibi #italic hasret#! duyan halkımız için pek de yeterli değil. Rıhtımlar ve limanlar dünyayı keşfetme arzusuyla yanıp tutuşarak gemilerde çalışmak isteyen adamlarla dolu. Bu adamlar işimize yarayacak."
 por_bombardeiros: "Bombardeiro"
 por_bombardeiros_desc: "Savaş toplarını daha güçlü hâle getirecek yeni teknolojiler geliştirildi ama gemiler bunu kaldıramıyor. Bu gemileri güçlendirerek donanmamızın her kıyıda toplarından korkulan bir güç hâline gelmesini sağlayabiliriz."
 por_feitorias: "Feitoria'lar"
 por_feitorias_desc: "#italic Feitor#!'larımızı doğu kıtalarının tüm köşelerine gönderelim ve ülkemizi Hint Okyanusu'nun baskın gücü hâline getirelim. Afrika ve Hindistan kıyıları boyunca korumalı ticaret noktalarından bir ağ oluşturarak çok fazla kaynak harcamadan yerel ticarette üstünlük kurabiliriz."
 por_ordenancas: "Ordenança"
 por_ordenancas_desc: "Devletimizin, ülkemizin şanlı sınırlarını koruyacak profesyonel bir orduya ihtiyacı var. Askerlik sistemini değiştirecek ve genç erkeklerimizin bu görevi onurla yerine getirmesini sağlayacağız."
 por_the_bandeirantes: "Bandeirante'lere Arka Çık"
 por_the_bandeirantes_desc: "Köle baskınları için iç bölgelere yapılan keşiflerde bazı üyeler, altınla diğer değerli metal ve taş buluntularına rastladı. Bu söylentiler yürekli insanların kolonilere gitmesini sağlar."
 por_colonial_governors: "Koloni Valileri"
 por_colonial_governors_desc: "En becerikli adamlarımızı kolonilerimizi ve sınır bölgelerimizi hükümdarımız adına yönetmeye göndererek oradaki halkın sakin ve sadık kalmasını sağlayabiliriz. Tabii, en kârlı biz olacağız."
 por_royal_absolutism: "Kraliyet Mutlakiyetçiliği"
 por_royal_absolutism_desc: "Çok uzun zamandır kraliyet gücü, soyluların ahmakça müdahaleleri tarafından sınırlandı. Soyluların dar görüşlü, yerel çıkarları ülkemizin iyiliğini tehdit ediyor. Cortes'imizi yok sayıp ülkemizi onların müdahalesi olmadan yöneteceğiz."
 por_royal_military_academy: "Kraliyet Tahkimat, Topçuluk ve Tasarım Akademisi"
 por_royal_military_academy_desc: "Topçu güçlerimiz ve tahkimatımız uzun zamandır topraklarımızı savunmamızda kilit bir rol oynayarak küçük ülkemizi düşmanlarımız için zorlu bir rakip hâline getirdi. Askerî bir akademi olan #italic Academia Real de Fortificação, Artilharia e Desenho#!'yu kurarak askerlerimizi bu alanlarla eğitmeli, tahkimat ve topçu güçlerimizin dünyanın en iyisi olmasını sağlamalıyız!"
 por_vinho_porto: "Vinho do Porto"
 por_vinho_porto_desc: "Ülkenin kuzeyindeki Douro Nehri kıyılarında yetiştirilen üzümle şarap yapılıyor. Bu şarap alkollü içkilerle zenginleştirilerek #italic Porto Şarabı#! ortaya çıkarıldı. Şarabımızın ihracatından para kazanma fırsatımızı değerlendirmeliyiz."
 spa_school_salamanca: "Salamanca Okulu"
 spa_school_salamanca_desc: "Salamanca Üniversitesi'nde bulunan okulun ilgi alanları teolojiden ekonomi ve siyaset felsefesine kadar uzanıyor. Katolik dünyasının ileri gelen okullarından biri olan Salamanca Okulu'nun İspanya'da bulunması, ülkemizin entelektüel olarak ileride olmasını sağlıyor."
 spa_viceroyalties: "İspanyol Genel Valiliği"
 spa_viceroyalties_desc: "Okyanusun ötesindeki yeni topraklar alınmayı bekliyor. Bu toprakları hükümdarımızın temsilcileri tarafından yönetilecek bölgelere böleceğiz ki halkımız bu topraklara gitmek ve yerleşmek istesin."
 spa_siglo_de_oro: "Siglo de Oro"
 spa_siglo_de_oro_desc: "Ülkemizdeki kültür hayatı epey canlı. Bu yaratıcılığı doğru alanlara yöneltmeli ve gerektiğinde bağışçılarla desteklemeliyiz. Böylelikle İspanyol Sanatının Altın Yüzyılını başlayacağız."
 spa_revival_of_ecclesiastical_discipline: "Dinî Disiplinin Uyanışı"
 spa_revival_of_ecclesiastical_discipline_desc: "Laiklik halkımız arasında yayılmaya ve bizi Tanrı'dan uzaklaştırmaya başladı. Dinî liderlerimizle anlaşmalar imzalayarak hükûmetimiz ve dinî liderlerimiz arasındaki bağı güçlendirip tekrar dindar bir ülke olacağız."
 spa_naval_reforms: "İspanyol Donanma Islahatları"
 spa_naval_reforms_desc: "Donanmamızla uzun zamandır ilgilenilmediği için kalite olarak rakiplerimizin gerisinde kaldık. Layık olduğumuz üstünlüğü geri kazanmak için bir ıslahat gerekli."
 spa_spanish_enlightenment: "İspanyol Aydınlanması"
 spa_spanish_enlightenment_desc: "Modern dönemin yeni fikirleri, İspanyol düşünürlerine nüfuz ederek tüm dünyadaki rakiplerimiz arasında öne çıkmamızı sağlayacak fikirler üretmelerine olanak tanıyor."
 #Iberian Shared Land
 tercio: "Tercio"
 tercio_desc: "Tercio esas itibarıyla İtalyan Savaşları sırasında yetenekli general Gonzalo Fernández de Córdoba (#italic El Gran Capitán#!) tarafından geliştirildi. Silahşorlar ve kargılılardan oluşan karışık bir piyade formasyonuydu. Müşterek kuvvet yaklaşımından ötürü formasyon aynı anda hem ağır piyadelerinin dayanıklılığından hem de silahşorların uzun menzilli ateş gücünden faydalanan ideal bir savunma ve saldırı düzenidir."
 #Iberian Shared Naval
 catalan_galley: "Katalan Kadırgası"
 catalan_galley_desc: "Yunan gemilerinin doğal evriminden ortaya çıkan $n_catalan_galley$ Akdeniz'de başka benzer gemiler ortaya çıkmadan önce var olan gemilerin daha büyük bir versiyonudur."
 early_iberian_caravel: "Erken Dönem İberya Karaveli"
 early_iberian_caravel_desc: "Aslen İber kökenli olan karaveller küçük ama hızlı gemilerdi ve kıyı ötesi balıkçılıkla kıyı ticareti için kullanılırdı. İber Yarımadası'ndaki kullanımı o kadar yaygındı ki en gelişmiş karaveller burada bulunurdu."
 iberian_caravel: "İberya Karaveli"
 iberian_caravel_desc: "Daha hızlı ve daha güvenilir karavellere duyulan ihtiyacın artmasıyla İberya limanlarında yeni ve daha büyük karaveller tasarlandı. Karaveller tüm Avrupa'da yaygınlaşsa da İberya karavelleri yenilikleri ve ivmeleriyle en iyi karavellerdi."
 early_iberian_galleon: "Erken Dönem İberya Kalyonu"
 early_iberian_galleon_desc: "Güçlü bir okyanusta kullanılabilen gemilerin erken bir versiyonu olan $n_early_iberian_galleon$, yarımadanın orijinal bir icadıdır. Daha alçak bir baş kasarası ve daha uzun bir gövdesi bulunan bu gemi, daha istikrarlı ve önden gelen rüzgâra daha dayanıklıdır."
 square_rigged_caravel: "Kabasorta Karavel"
 square_rigged_caravel_desc: "$n_carrack$ ile $n_iberian_caravel$ birleştirilerek yeni bir gemi elde edildi. Bu gemi hızı ve gücüyle denizlerin hâkimi oldu."
 iberian_galleon: "İberya Kalyonu"
 iberian_galleon_desc: "$n_early_iberian_galleon$nun doğal evrimiyle var olan $n_iberian_galleon$ erken dönem kalyonun daha biçimli bir hâlidir ve denizlerde düşmanlarını ezip geçen bir gemidir."
