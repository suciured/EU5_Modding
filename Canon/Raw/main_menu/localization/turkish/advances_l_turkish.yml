 #Institutions
 feudalism: "Feodalizm"
 feudalism_desc: "Zamanla birçok toplum, daha güçlü ve kalıcı devlet kurumlarıyla ortak bir yapı ihtiyacı duymaya başladı. Roma İmparatorluğu'nun düşüşüyle bu ihtiyaç, birlikte Avrupa feodal sisteminin bir parçası olarak görülen çeşitli kurumlar ve geleneklerce dolduruldu.\n\nBenzer sebeplerden ötürü tüm dünyada kalıcı hükûmet ve sosyal sistemler oluşturuldu. Bu sistemlerden bazılarının geçmişi Feodalizmden de eskiye dayanır."
 legalism: "Kanunculuk"
 legalism_desc: "Kanunculuk'un ardındaki teoriler, yüzyıllardır Çin'in sosyal yapılarına dâhil olmuştur. Saf idealizm ve yerel istikrarın zengin, refahı yüksek bir ülke ve güçlü bir ordu sağlayacağı düşüncesi Doğu Asya düşünce alanlarında derinlemesine işlemiştir.\n\nAncak tüccarların ve göçmenlerin fikir alışverişini de beraberinde getirmesiyle Kanunculuk düşüncesi İslam dünyasına kadar ilerledi. Burada, İslam devletlerindeki kâfirlerin ve inançlıların ortakyaşar ilişkisi olarak hayat buldu.\n\nAvrupa'da Kanunculuk; büyük Roma İmparatorluğu'nun can çekişen pençelerinden, daha sonra birçoğunun eski kıtanın farklı yerlerinde yeni içtihadın temellerini oluşturacağı, Roma İmparatorluğu'nun yasal köklerinin kalıntılarına geçiş törenini simgeliyordu."
 meritocracy: "Meritokrasi"
 meritocracy_desc: "Prestijli ve güçlü konumlardaki birçok kişi genellikle kendilerine en yakın olanları nüfuzlu yerlere atar.\n\nMeritokrasi'nin bir yenilik ve düşünce hareketi olarak gelişi, Çin İmparatorluğu saraylarında epey popülerdi. Konfüçyüs; yönetimdeki kişilerin miras aldıkları statüler sebebiyle değil, liyakat temeliyle bulundukları konuma gelmesi gerektiğini savunuyordu.\n\nBu durum Çin soyluluğunun temelinin kan bağından liyakat bazlı becerilere geçmesine sebep oldu. Bu yeniliğinin gelişimi Asya sınırlarını aşıp nihayetinde güçte ve otoritede soyluların sözlerinin geçtiği Avrupa monarklarının saraylarına bile yayıldı."
 renaissance: "Rönesans"
 renaissance_desc: "14. yüzyıldan itibaren İtalya şehir devletlerindeki zenginlerle güçlüler, eski Roma ve Yunan toplumlarını incelemeye gönüllü olan sanatçıları ve âlimleri destekledi.\n\nKültürel bir hareket olarak Rönesans, bölgenin büyük bir kısmını etkisi altına aldı ve edebiyat, sanat, felsefe ve müzik alanlarında derin etkileri oldu. Beşeriyetçi âlimler, aynı zamanda içinde yaşadıkları toplumu analiz edip Klasik dönem filozoflarının idealleriyle kıyaslıyor. Rönesans beşeriyetçiliği daha olgun bir harekete dönüşerek toplumun tüm alanlarına nüfuz etti.\nHükümdarlar için olduğu kadar hükmedilenler için de yeni olan bu ideal, ilk Matbaacıların bu fikirlerin kopyalarını dağıtabildiği kadar hızlı yayılıyor.\n\nGerçek bir Rönesans beşeriyetçisi siyasetten ve felsefeden sanata, metin analizine, müziğe ve mimariye kadar her şeyde uzmandır. Rönesans, dünyayı klasik ideallerine uyacak şekilde yeniden şekillendirmeye artık hazır."
 banking: "Bankacılık"
 banking_desc: "Antik Çağlarda metal sikkeler ortaya çıktığından beri para ödünç verme hayatımızın bir parçası olmuştur ancak bu para ödünç alışverişi, bazı kişiler ve ailelerince veya antik devletlerce yapılan bir şeydi. Orta Çağ'da Avrasya kıtası ve çevresinde uzun menzilli ticari faaliyetlerin yeniden büyümesinin teşviğiyle bir değişim yaşandı.\n\nYahudiler, Hristiyan ve Müslüman dünyaları arasında iş yapmaya başlayınca günümüzde uzmanlaşmış borç verenler organize oldu ancak 12. yüzyıldaki Haçlı Seferlerini takip eden kredi talebindeki patlama, İtalyan şehir devletlerini borçlar için daha büyük yapılar oluşturmaları yönünde cesaretlendirerek Peruzzi ve Bardi hanelerinin de aralarında bulunduğu ilk Bankacılık kurumlarının kurulmasına önayak oldu.\n\nKambiyo senetleri ve tahviller gibi birçok araç geliştirildi ve Medici, Fugger ve Welser gibi Bankacılık hanedanları devletler kadar güçlendi."
 professional_armies: "Profesyonel Ordular"
 professional_armies_desc: "Binlerce yıl önce savaş icat edildiğinden beri ordular var olmuş olsa da yüzyıllar içinde orduların biçimleri değişti; farklı kültürlerle dönemlerde birbirinden farklı orduya alım ve organizasyon türleri geliştirildi.\n\nGeç Orta Çağ'da büyük ve karışık nüfuslu toplumlarda ordular, feodal toplumun yapısına bağlı olarak seferberlere bel bağlıyordu. Şövalyeler ve uşaklar mevsimsel seferberlerin temelini oluşturuyordu. Bazı bölgelerdeyse devletler, yıl boyunca hazırda bekleyen ve profesyonel askerlere sahip daimî orduları finanse edebilecek kadar güçlüydü.\n\nBu sistem, Avrupa'da da Yüzyıl Savaşları patlak verdikten sonra geliştirilmiş ve Erken Yeni Çağ'da askerî devrimin temellerini oluşturan değişikliklerden biri olmuştu. Profesyonel Orduların boyut ve niteliğini artırırken bu orduları finanse edecek yeni gelir kapıları bulmak, kısa sürede tüm dünyadaki hükümdarların en büyük dertlerinden biri hâlini aldı."
 new_world: "Yeni Dünya"
 new_world_desc: "Yeni Dünya'nın keşfi, koloniciler ve koloniler için yeni bir dönemin habercisi olmakla kalmadı, malzeme ile tekniklerin yayılmasına ve dünyanın aslında ne kadar büyük olduğunun anlaşılmasına da sebep oldu. Hayvanlar, ekin türleri, gümüş ve hastalıklar tüm Atlantik'e yayıldı; küresel ekonomiye doğru ilk adımlar atıldı. Yabancı topraklar ve insanlar haritalandırılıp belgelendiği için fikirler, dinî ve felsefi tartışmalar denizaşırı toplumlarda keşfettiklerimizle şekillendiriliyor. Büyük düşünürler, bir zamanlar doğru kabul edilenleri sorgulama ihtiyacı hissediyor ve Valladolid'den Fatihpur Sikri'ye kadar tüm dünyanın doğası artık tartışmaya açık hâle geliyor."
 printing_press: "Matbaa"
 printing_press_desc: "Yazılı metinleri seri üretebilmek, bilginin yayılmasında devrim yaptı ve erken modern toplumu birçok yönden tamamıyla değiştirdi. Venedikli Matbaacı Aldus Manutius gibi Rönesans dönemindekilerin öncülük ettiği yeni sanat, başka dillere çevrilmiş klasik eserlerin geniş bir kitleye ulaşmasını sağlayarak Rönesans'a katkı sağladı. Sonra eleştirilerin ve Kutsal Kitapların çevirilerinin yayılmasını sağlamak Reform hareketinin de önünü açtı.\n\nMatbaacılık artık oturmuş bir teknik ve tüm Avrupa'ya yayılmış durumda, dinî ve siyasi kitapçılardan bilimsel incelemelere ve adabımuaşeret kurallarına kadar her şeyin yüz binlerce kopyası kıtada dolaşıyor. Matbaaların daha da yaygın hâle gelmesiyle birlikte hükümdarlar yeni tekniği kontrol altına almakta zorlandılar çünkü nispeten kolay üretim araçları, sansüre karşı işletmeyi başka bir ülkenin sınırına taşıyarak devam etmeyi veya hatta sadece başlık sayfasındaki adı değiştirmeyi mümkün kılıyordu."
 pike_and_shot: "Kargı ve Ateş"
 pike_and_shot_desc: "15. yüzyılın sonlarında, İtalya Savaşlarının ortasında yeni bir tür savaş ortaya çıktı. Geç Orta Çağ'da teçhizatlı askerlerin yerini ağır süvari hücumlarına başarıyla karşı koyabilen kargılı askerlerin almasına taşınabilir ateşli silahların, özellikle de fitilli arkebüzlerin ve misket tüfeklerinin geliştirilmesi eşlik etti. Askerler artık yeni bir düzen benimsedi, kargılılar bir kare oluştururken arkebüzlüler yanlarda ve önde durarak yakın muharebeye girilmesi durumunda karenin arkasında veya içinde siper alabiliyor. Bu Kargı ve Ateş adı verilen düzen, Alman Landsknecht'ler ve İspanyol Tercio'lar tarafından çok kullanıldı. Vakit kaybetmeden diğer ordular da bu düzeni benimsedi ve bu düzen, 18. yüzyılın başlarında yeni çakmaklı tüfeklerle donanmış piyade birlikleri gelene kadar yaklaşık iki yüzyıl boyunca Avrupa savaş meydanlarında hüküm sürdü."
 confessionalism: "Konfesyonalizm"
 confessionalism_desc: "Katoliklik uzun süredir tek başına varlığını sürdürdüyse de birçok Protestan inancının ortaya çıkışı buna son verdi. İnancın ne olması gerektiğine dair sayısız çıkarımın popülerleşmesiyle Hristiyanlık birlik olmaktan uzaklaştı ancak önceleri Kilise'den sapmak kolayca zındıklık olarak görülebilecekken farklılıkları yaratan sınırlar artık bulanıklaştı.\n\nBu sebeple hem dinî hem de seküler otoriteler, dine ve hayata dair kendi kural ve görüşlerini dayattıkları konfesyonlarının sınırlarını çizmek istiyor. Böylelikle halklarının inancını sıkı sıkıya kontrol edebilecekleri gibi diğer konfesyonlardan ayrılarak aralarındaki hısımlığı da artırabilirler."
 global_trade: "Küresel Ticaret"
 global_trade_desc: "Antik Çağ'dan beri mallar kıtalar arasında taşındı ama bu taşıma işi, Hindistan'da ve Çin'de üretilen malların Hint Okyanusu ve İpek Yolu'yla taşınması gibi, eskiden sayılı yolla ve malla sınırlıydı. Şimdilerde ise ticaret daha büyük bir uluslararası ağın parçası olmaya başladı. Amerika kıtasının keşfi, Afrika çevresindeki deniz yollarıyla ve Pasifik Okyanusu'nun geçilmesiyle yerel ticaret ağları tüm dünyayı birbirine bağlayan devasa bir ağa dönüşüyor.\n\nArtık And Dağları'ndan çıkarılan gümüş paketlenip Avrupa üzerinden Çin ve Hindistan'a götürülüyor. İskandinavya'da çıkarılan ve işlenen demiri İngiliz tüccarlar Batı Afrika'da satıyor. Diğer tüccarlar da Güneydoğu Asya'da kumaş ve baharat satarak bir servet kazanıyor. Yerel Hindistan tüccarları, gelecekte Avrupa'da ticaret yapmak için yatırım yapıyor. Tam anlamıyla küresel ekonomiden bahsetmek için hâlâ erken olabilir ama küresel ekonominin ilk tohumları atıldı."
 artillery_institution: "Savaş Topu"
 artillery_institution_desc: "Çin'deki Song Hanedanlığı'nda barutun icadıyla ateş gücünü savaşta kullanabilmek için yeni bir silah olan top da icat edildi. 13. yüzyılda tüm Avrasya'ya yayılmış olsa da yaygın olarak kullanılmaya başlaması 15. yüzyılı buldu. Top ağzı uzunluğunda ve barut tarifinde yapılan iyileştirmelerle çok daha güçlenen toplar artık Avrupa'da yaygın olan taştan kalelere ve tahkimatlara karşı bir tehdit oluşturuyor. Kısa bir süre sonra toplar yalnızca kuşatmalarda değil, savaş alanlarında da kullanılmaya başlandı çünkü küçük kalibreli silahlar artık hızlıca konuşlandırılıp kullanılacak hareketliliğe sahipti. Önemli bir savaş sistemi olarak nihai gelişimi, Napolyon'un savaş sırasında kilit noktalarda kullanımını mükemmelleştirmesiyle 18. yüzyılda yapıldı."
 manufactories: "İmalathaneler"
 manufactories_desc: "16 ve 17. yüzyıldaki birtakım teknik yenilikler demir ve kumaş gibi bazı ürünlerin üretimini bir raddeye kadar artırdı. Üretim alanındaki en büyük gelişimse yeni organizasyon şekilleri oldu. Genellikle şehir sınırlarının dışında bulunan imalathaneler açarak tüccar kapitalistler hem seri üretimi yasaklayan eski lonca kanunlarını atlatabiliyor hem de iş gücünün tek bir yerde toplanmasıyla üretimi artırmaya önayak oluyor. Gelecekteki sanayileşmenin öncüleri yeni, pahalı makineler kullanmaktansa ham maddeye ulaşımın kolaylaştırarak ve iş gücünün kitlesel olarak tek bir alana toplayarak üretimi artırabildi. Bu bile eskinin çokça düzenlemeye tabi yöntemlerine göre büyük bir değişiklik olsa da sonrasında gelecek olan teknik ilerlemelerle bu yeni üretim yolu, toplumda devrim yaratacaktır."
 scientific_revolution: "Bilimsel Devrim"
 scientific_revolution_desc: "Dünya şu an her zamankinden daha küçük. Küresel ticaretin ve matbaacılığın yükselişiyle insanlara yeni fikirler daha hızlı ulaşmaya başladı ve bilgi daha geniş bir alana yayıldı. Böylelikle dünyanın gerçekleri daha derinlemesine sorgulanmaya ve analiz edilmeye başlandı. Bir zamanlar gerçek olarak kabul edilenler artık sorgulanıyor, tam anlaşılmamış şeyler daha iyi gözlemleniyor ve tahmin edilen şeyler, gerçeklikleri kanıtlanmak için deneniyor.\n\nMatematik, fizik ve biyoloji alanlarındaki yakın dönemdeki gelişmeler yadsınamaz fakat gerçek devrim bilimin algılanmasındaki ve bilime karşı yaklaşımdaki değişikliktir. Sistemsel deneyler gerçek bilimsel devrimdir ve dünyaya bakışımızı tümden değiştireceği kesindir."
 military_revolution: "Askerî Devrim"
 military_revolution_desc: "16 ve 17. yüzyıllarda Avrupa'ya etki eden sürekli savaş hâli, mutlakiyetçi rejimlerin artan otoritelerden dolayı birbiriyle sürekli yarışmalarına ve dolayısıyla ordu sayısının fazlasıyla artmasına sebep oldu. Piyadeler artık çakmaklı silahlarla silahlandırılmış, Kargı ve Ateş formasyonunun yerini alan yenilikçi hat formasyonunda konuşlandırılarak ateş güçleriyle birlikte savaştaki performansları büyük ölçüde artırıldı. Bu ihtiyaçlar, ordu boyutunun artmasıyla gereken insan gücü ve finansı sağlayabilmek için genişleyen devlet yönetiminin yapabileceklerini de etkiledi. Aynı zamanda operasyonel orduları destekleyen ara depolar aracılığıyla orduların beslenmesi ve idamesi için gereken tedarik zincirlerinin geliştirilmesine de öncülük etti. Bu gelişmelerin sonucunda 18. yüzyılda gittikçe silahlanan ülkeler arasında savaşlar arttı."
 enlightenment: "Aydınlanma"
 enlightenment_desc: "Son yüzyılda dönemin dehaları arasında akılcılık ve deneycilik epey popülerdi. Mektuplarda, yayınlarda ve kahvehanelerde; krallar, bilim insanları, filozoflar ve edebiyatçılar hoşgörünün erdemlerini, bilimsel yöntemleri ve Aydınlanma ideallerinin tüm insanlığa yayılmasını tartışıyor. Üniversitelerden ve aydın monarkların saraylarından dünyanın tartılması, kategorilendirilmesi, ölçülmesi ve haritalandırılması için keşif kafileleri gönderilerek çevremizdeki her şeyin tabi olduğu kanunları daha iyi anlamamız hedefleniyor. Diğerleriyse toplumu yöneten kanunları tartışarak İnsan Haklarını tam olarak anlamaya çalışıyor.\n\nİnsanlığın gelişimi için tüm bilgilerin eksiksiz bir ansiklopedisini ya da dünyadaki tüm bitkilerin, hayvanların ve mantarların eksiksiz bir dizinini oluşturmak gibi devasa projeler ortaya atılıyor. Aklın ışığı bir kez yakıldı ve birçok kişi dünyanın dört bir yanını aydınlatana kadar dinlenmeyecek."
 industrialization: "Sanayileşme"
 industrialization_desc: "18. yüzyılın başında insanların büyüme açlığı birçok yeni kurumun ortaya çıkmasını sağladı. Üretim ve imalat alanındaki ilerlemelerle karmaşık makinelerin kullanılmaya başlanması dünyayı küresel çapta değiştirecek. Sanayi Devrimi beraberinde yalnızca ticarette ve pazarlamada değil, toplumun yapısında da uluslararası ve kalıcı değişimler getiriyor. Su gücüyle çalışan dokuma tezgâhı ve buhar makineleri insanlığı zirveye taşıyacak."
 levee_en_masse: "Levée en Masse"
 levee_en_masse_desc: "Savaş her nesilde yenilenerek ve gelişerek sürekli değişen bir konsept olagelmiştir. 18. yüzyılda her biri kendi amaçlarına sahip güçlü imparatorluklar yükseldi. Genişleme ihtiyacını karşılamak ve bu amaçlara ulaşmak için gerekli yakıtı bulmak için ulusal zorunlu askerlik kanunları hazırlanıp yürürlüğe konarak bekâr, genç erkeklerden oluşan ordular oluşturulacak ve bu orduların büyüklüğü tarihin gidişatını değiştirecek."
 #Advances
 colonies: "Koloniler"
 colonies_desc: "Kendi halkımızdan insanları yeni topraklara yerleşmeye göndererek, belirli bir bölgenin yerel halkını kendi hükmümüz altına alarak veya iki yöntemi birlikte uygulayarak kurulmuş bir koloni, belirli bir bölgedeki gücümüzü genişletmemizi sağlayacak bir kapı eşiğidir."
 feudalism_advance: "Feodalizm"
 feudalism_advance_desc: "Feodalizm hizmet veya iş gücü karşılığında toprak kullanımına izin verilen politik bir sistemdir. Kurulu bir toplum modelinin her bir üyesinin bağlı olduğu haklar ve yükümlülükler bütünüdür."
 horse_riding_advance: "At Binme"
 horse_riding_advance_desc: "Atların evcilleştirilmesi insan hareketliliğini ve ağır yük taşımayı tümden değiştirdi. Atların çatışmalarda kullanılması ata binen savaşçıların hem daha hızlı hareket etmesini sağladı hem de düşmanlara saldırırken üstünlük kurmalarına veya bindikleri hayvanın ağırlığını lehlerine kullanarak düşmanı ezip geçmelerine olanak sundu."
 rights_of_man: "İnsan Hakları"
 rights_of_man_desc: "Mevcut devrimci düşünce akımının ön saflarında herkes için eşitlik bulunuyor. İçinde bulundurduğu haklara herkesin sahip olması ve kanunla korunması gerektiğini savundukları \"İnsan ve Yurttaş Hakları Bildirisi\" adlı bir belgeyi yaratmak için dünyanın farklı yerlerinden filozoflar el ele verip birlikte çalıştı. Bu durumun özgürlük ve demokrasi kavramlarının gelişmesi ve yayılması açısından büyük yansımaları olması muhtemel. Biz de bu gelişmelerin gerisinde kalmamalıyız."
 rotherham_plough: "Rotherham Pulluğu"
 rotherham_plough_desc: "Avrupa'da kullanılan basit pulluk Roma döneminden beri aynıydı. Tasarımındaki geliştirmeler sayesinde artık daha hafif olan pulluk, çeki hayvanlarının yükünü azaltarak daha fazla iş yapmalarını sağladı."
 modern_bureaucracy: "Modern Bürokrasi"
 modern_bureaucracy_desc: "Kontrolümüz altındaki toprakları ve tebaamızı en iyi şekilde değerlendirebilmek için bürokrasimizi genişletmemiz, yeniden organize etmemiz ve profesyonelleştirmemiz gerekli. Güçlü bir teşkilatlanmayla devletimizin her parçasını idare edebilir ve geçici çözüm ihtiyacını tamamen ortadan kaldırabiliriz."
 separation_of_powers: "Güçler Ayrılığı"
 separation_of_powers_desc: "Siyasi teoriye dair anonim bir eser ortaya çıktı ve ne kadar baskılanmaya çalışsa da tüm dünyaya hızla yayıldı. Monarşi, istibdat veya demokrasi fark etmeksizin hükûmetlerin doğasını ele alan bu eser; yasama, yürütme ve yargının kesin olarak birbirinden ayrılması gerektiğini savunuyor. Böylelikle halk korunur ve bir monarkın gücü sınırlanmış olur. Fark edileceği üzere tebaamızın epey ilgisini çekti. Hükümdarların gücünü olumsuz etkileyecek olmasına rağmen bu fikirler devletimiz için iyi olabilir."
 measuring_the_world: "Dünyayı Ölçmek"
 measuring_the_world_desc: "Yeni bilim dalları etrafımızdaki dünyayı tanımlamak ve ölçmek için bize yeni yollar sundu. Bu öğrenim görmüş insanları genel olarak tüm dünyaya ve özellikle kendi ülkemize gönderelim. Tüm topraklarımızda madenler aramadan, tebaanın tamamını saymadan ve her iş yerini incelemeden elimizin altındaki kaynakları tam olarak bilemeyiz."
 the_constitution: "Anayasa"
 the_constitution_desc: "Anayasacılık adı verilen yeni bir felsefi görüş ortaya çıktı. Bu görüşe göre hükûmet, gücünün kanuni sınırlarını kabul ediyor. İlgi çekici bir fikir ama pek tutarmış gibi gelmedi."
 absolute_rulership: "Mutlak Hâkimiyet"
 absolute_rulership_desc: "Birçok kişi hükûmette rol almak istediğini söylüyor ama gerçekte istedikleri sadece yattıkları yerden ödül kazanmak. Parazitlerden kurtulup devleti tek başımıza yönettiğimiz mutlakiyetçilik fikri yayılmaya başladı."
 national_sovereignty: "Millî Egemenlik"
 national_sovereignty_desc: "17. yüzyılın sayıca fazla ve uzun süren savaşları, devletlerin toprak bütünlüklerinin temel alındığı, uluslararası bir diplomatik sistem ortaya çıkardı. Bireysel hükümdarlar veya ulusüstü gruplardan ziyade devletler uluslararası arenada boy gösteriyor ve hiçbir devletin başka bir devletin içişlerine karışma hakkı yok."
 military_administration: "Askerî Yönetim"
 military_administration_desc: "16. yüzyılın sürekli genişleyen orduları, devletlerin yönetim sistemlerinden gittikçe daha büyük ve daha zorlu isteklerde bulunmaya başladı. Askerî malzemelerin tedarikiyle ve planlamasıyla ilgilenmekle görevli daimî bir organizasyon oluşturarak ve kış aylarında veya barış zamanında bile daha fazla askerî birlik bulundurarak uzun vadede büyük orduları savaş meydanına daha ucuza sürebilir ve savaş sırasında bu orduları daha verimli bir şekilde destekleyebiliriz."
 early_modern_administation: "Yeni Çağ Yönetimi"
 early_modern_administation_desc: "Doğrudan devlet tarafından işe alınmış, eğitimli yetkililerce yürütülen idari birimlere sahip daha merkezî bir bürokrasinin Yeni Çağ hükümdarlarının hevesli projeleri için bir gereklilik olduğu zamanla anlaşıldı."
 renaissance_thought: "Rönesans Düşüncesi"
 renaissance_thought_desc: "Soylu oligarşinin toplumu yönetmesi en azından Roma döneminden beri var olan bir görüş ve dünyanın bazı bölgelerinde popülerliğini sürdürdü. Şimdilerde önemli kişiler arasında popülerliği yeniden artıyor."
 medieval_administration: "Orta Çağ Yönetimi"
 medieval_administration_desc: "Toplumumuzu yönetecek seçkin askerlerle birlikte sonraki gelişim aşaması okur yazar idarecilere sahip olmaktır. Bu idareciler genellikle rahiplerden seçilir."
 impulse_warfare: "Dürtü Harbi"
 impulse_warfare_desc: "Hafif piyade birliklerinin kullanılmaya başlanması çatışmaları değiştirdi. Avcı erleri, tipik olarak ya bir hat ya da bir kolon hâlinde yapılan ana piyade saldırısından önce düşmanın dikkatini dağıtmak ve bezdirmek için aralıklı bir formasyonda ileriye doğru konuşlandırılırdı."
 line_infantry: "Hat Piyadesi"
 line_infantry_desc: "Süngüler sayesinde silahşorlar, kargıcılarla aynı işlevi görebiliyordu. Bu sayede kargılar piyade ekipmanlarından çıkarılabiliyor ve piyade formasyonlarına daha fazla ateş gücü sağlanabiliyordu."
 gustavian_infantry: "Gustav Piyadesi"
 gustavian_infantry_desc: "İsveç Kralı Gustavus Adolphus, silah güçlerini iyileştirmek için piyade birimlerini daha da geliştirdi. Her yaylım ateşinde ateşlenebilecek tüfek sayısını artırmak için piyade formasyonlarını daralttı, dikdörtgen hâline getirdi. Küçük topçular da ekleyerek piyadelerin silah gücünü daha da artırdı."
 standardisation_of_calibre: "Kalibrenin Standartlaşması"
 standardisation_of_calibre_desc: "Savaş toplarının savaş alanlarında önemi artıkça ateşli silahların sayısı da arttı lakin her silah ayrı yapıldığı için yeniden tedarik edilmesi büyük bir çaba gerektiriyordu. 1544'te İmparator V. Karl bir silahın yalnızca 5 kalibresi olacağını ilan ederken Fransa Kralı II. Henry, silahlar için 6 kalibreyi standart aldı."
 maurician_infantry: "Maurits Piyadesi"
 maurician_infantry_desc: "İspanyol Karesi'nin boyutu ve derinliği bu piyadelere dayanma gücü verdiyse de onları yavaşlatmış ve savaş alanında hareket etmelerini zorlaştırmıştır. Ayrıca savaş sırasında birliklerin çoğunun etkin olmamasına yol açmıştır. Felemenk Stadtholder'ı Maurits van Oranje, formasyondaki toplam kişi sayısını azaltarak daha hareket edebilir bir hâle getirdi ve derinliğini azalttı. Böylelikle silah gücü ve şok değeri aynı kaldı."
 spanish_square: "İspanyol Karesi"
 spanish_square_desc: "İspanyol Karesi, Kargı ve Ateş formasyonlarından doğal olarak ortaya çıkmıştır. Temelde geleneksel bir kargı karesidir. Her köşesinde bir grup Arkebüzlü bulunurdu. Geleneksel kargı karesinin dayanma gücünü korumuş ve Arkebüz'ün ateş gücüyle birleştirmiştir."
 standardized_pikes: "Standart Kargılar"
 standardized_pikes_desc: "Kargı, yapımı oldukça kolay bir silah olsa da kullanımından tam verimi almak için tüm formasyonun benzer uzunluğa ve bıçaklara sahip silahlar kullanması gerek."
 pike_square: "Kargı Karesi"
 pike_square_desc: "Orta Çağ boyunca süvarilerin hâkimiyetine disiplinli kargılılar meydan okumuştur. Bannockburn ve Altın Mahmuzlar gibi muharebelerde süvariler kargılılar tarafından mağlup edilmiştir. İyileştirilmiş eğitimin ve disiplinin birleşimiyle yakın savaş desteği için kılıçlıların eklenmesiyle bu formasyon verimlilikte zirvesini gördü."
 medieval_military: "Orta Çağ Ordusu"
 medieval_military_desc: "Orta Çağ'ın sonunda kara orduları daha profesyonel ve organizeydi. Savaş alanlarının hâkimiyetini ele geçirmiş profesyonel askerler ve seferberleri desteklemek için daha iyi sistemler oturtuldu ve piyade güçleri yavaş ama emin adımlarla süvarileri geçmeye başladı."
 insurance_companies: "Sigorta Şirketleri"
 insurance_companies_desc: "Sigortanın geliştirilmesiyle riskler daha da azaltıldı. İnsanların bir sigorta aracısına küçük bir ücret ödeyerek riski telafi edebilmesi, ticaretin daha da büyümesini sağladı."
 the_gold_standard: "Altın Standart"
 the_gold_standard_desc: "Avrupa ve Çin arasında süregelen ticaret açığı, Avrupa ve tüm dünyada gümüş kıtlığına sebep oldu. Gümüş sikkelerden altın sikkelere geçerek yeni sikkelerin kullanıma girmesini ve ticaretin daha da artmasını sağlayabiliriz."
 joint_stock_companies: "Eshamlı Şirketler"
 joint_stock_companies_desc: "Ticaret büyüdükçe risk de arttı. Kapitali artırmak ve riskleri yönetmek için yeni yollar bulundu. Eshamlı Şirketlerde ticaretin getirdiği riskler birçok ortak tarafından paylaşıldı."
 public_punishments: "Halka Açık Cezalar"
 public_punishments_desc: "Denizde hayat sürdürmek tehlikelerle doludur ve bu yüzden cezalar da katı olmalıdır. Yeteri kadar caydırıcı olmazlarsa başımızın belaya girmesi işten bile olmaz. Zamanla halka açık cezalar evrimleşti ve artık bu cezaları resmileştirme vakti geldi. Böylelikle denizde disiplin artacak."
 merchants_and_trade: "Tüccarlar ve Ticaret"
 merchants_and_trade_desc: "Muhtemelen veba ve salgınlar yüzünden ticaret düzeni sekteye uğramıştı. Artık yavaş yavaş eski hâlini alıyor."
 naval_ambitions: "Deniz Emelleri"
 naval_ambitions_desc: "Donanma moralini biraz yükseltirsek denizcilerimiz dalgaları fethedip denizlere hükmedecek. Kolonicilerimiz dünyanın her köşesine girecek ve ana vatandan çok uzaklarda yeni yerleşkeler kuracak."
 chartered_companies: "Ayrıcalıklı Şirketler"
 chartered_companies_desc: "Dünya büyük bir yer ve ticaretimizi güçlendirmek için bazen büyük riskler almalıyız. Neyse ki ülkemizdeki Tüccarlar, büyük oranda kendi kapitallerini kullanarak risk almaya pek hevesli. Bu tür şirketlere hükûmet yetkilerini kullanmaları için özel haklar ve belirli alanlarda tekeller veren bir hükûmet imtiyazı tanıyarak dış ticaret bağlantılarından denizaşırı kolonilerimize kadar her şeyin ticari gelişimini kontrol ve teşvik edebiliriz."
 development_of_maritime_law: "Deniz Kanunlarının Gelişimi"
 development_of_maritime_law_desc: "Gittikçe daha fazla ülkenin tebaasını veya vatandaşlarını çeşitli ticari girişimler için yurt dışına göndermesi ve birçoğunun çok uzun zamandır birbirlerine çok yakın yaşaması, en azından basit bir ortak denizler kanunu konseptini zorunlu kıldı. \"Mare Liberum\" ve sonrasında \"De Dominio Maris Dissertatio\" gibi yayınlarla uluslararası denizler kanununun temelleri atıldı."
 basic_financial_instruments: "Temel Finansal Araçlar"
 basic_financial_instruments_desc: "Denizaşırı ticaret çok riskli ama fazlasıyla kârlıdır. Akreditif gibi finansal araçların geliştirilmesiyle risk azalarak kârımız arttı."
 naval_professionalism: "Denizcilik Mesleği"
 naval_professionalism_desc: "17. yüzyılın başında bile daimî donanmalar epey küçüktü ve önemli deniz güçleri bile çoğunlukla acil ihtiyaçlarını karşılayabilmek için bir deniz kuvveti bulundururdu ancak zaman geçtikçe daha büyük profesyonel donanmalara sahip olacağız gibi görünüyor. Rakiplerimizin deniz meselelerinde önümüze geçmesini istemiyorsak büyük ve kalıcı bir donanmaya ve bu donanmayı destekleyecek idari yapıya sahip olmak için çabalamalı, donanma kariyerinin subaylarımız için sürekli bir meslek olmasını sağlamalıyız."
 superior_ship_design: "Üstün Gemi Tasarımı"
 superior_ship_design_desc: "Aralarındaki farkın hiçbir askerî önemi olmasa bile rakiplerimizden bir tık daha hızlı [ships|e] yapmak, mürettebatlarımıza güven verir ve aynı seviyede olsak bile düşmanlarımızın bize sataşmasını engeller."
 patron_of_art: "Sanat Destekçisi"
 patron_of_art_desc: "Kültürel olarak gelişmiş bir toplum oluşturma görevimiz burada başlıyor. Sanat harikalarımız, tarihe bu çağın en muhteşemleri olarak geçecek."
 pragmatism: "Pragmatizm"
 pragmatism_desc: "Çok fazla ülkenin politikasını, başka bir ülkeye dair yargıları şekillendiriyor. Saçmalık. Paralı askerler ihtiyaçlarımıza daha uygunsa pahalı kalıcı bir ordudan ziyade paralı asker kullanırız."
 knowledge_transfer: "Bilgi Aktarımı"
 knowledge_transfer_desc: "Bir ülkenin yapabileceği en önemli şey deneyim biriktirmektir. Savaşa katılanların danışmanlık sistemiyle daha genç askerlere bilgilerini aktarmasını sağlamalıyız."
 organised_recruiting: "Organize Askere Alım"
 organised_recruiting_desc: "Geçmişte bir lider [Concept('regiment', 'Alayını')|e] doldurmak için asker almak istediğinde bu süreç çok zaman alıyordu çünkü ordularımızda ölmeyi göze alan pek insan yoktu ancak bu problemi mantık çerçevesinde ele alarak erkekleri daha hızlı askere alabileceğimiz bir sistem oluşturabiliriz."
 optimism: "Optimizm"
 optimism_desc: "Zafer yalnızca savaş alanında kazanılmaz, kabul salonlarında da kazanılır. Mantık alanındaki ilerlememiz sayesinde halkımız geçici gerilemeleri göz ardı edip kaçınılmaz zaferimize odaklanabiliyor."
 formalized_officer_corps: "Resmî Subay Güçleri"
 formalized_officer_corps_desc: "Normalde subaylar soylu ailelerden gelir ama ülkemizde soylu sayısı fazla olmadığı için subay sayımız yetersiz ancak ordularımızda epey alt tabaka insan var. Bu insanlardan bazılarını profesyonel subaylığa terfi ettirmeyi düşünmeliyiz."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Haçlıların savaş çığlıklarına katıl. \"Deus Vult\" diye bağırın ve kâfirleri ezip geçin."
 missionary_schools: "Misyoner Okulları"
 missionary_schools_desc: "Çıkıp dinimizi yayacak insan sayısı hiç az olmasa da bu insanların çoğu yarardan çok zarar getirir ancak misyonerleri eğitecek özel okullar sayesinde dini yaymaya çalışanların sayısını artırmakla kalmaz, dinimizi başarıyla yayabiliriz."
 church_attendance_duty: "Kiliseye Katılım Zorunluluğu"
 church_attendance_duty_desc: "Kiliseye katılımı zorunlu kılan bir politika benimseyerek dinî değerlere ve inançlara vurgu yapıp kanunu ve nizamı sürdürmenin maliyetini pekâlâ azaltabiliriz."
 divine_supremacy: "Kutsal Üstünlük"
 divine_supremacy_desc: "Halkımızı ve ülkemizin sınırlarını, ülkemizi rahatsız eden kâfirlerden arındırmak birincil önceliğimizdir."
 devoutness: "Adanmışlık"
 devoutness_desc: "Din, hükümdarlığımızın en önemli kalelerinden biridir. Hükümdarların herkese açık takva gösterilerini hükmedilenler takip eder. Halkımızın takvası arttıkça hükmümüz güçlenir."
 religious_tradition: "Dinî Gelenek"
 religious_tradition_desc: "İnancımızın gücünün yanı sıra halka açık takva ve iman gösterilerimize hem yakın hem de uzak ülkeler imreniyor. Bu da ülkemizin prestij ve şanına yansıdı."
 ecumenism: "Ekümeniklik"
 ecumenism_desc: "Ülkedeki zındıklarla nasıl baş edileceği büyük bir sorun. Geleneksel ateş ve kılıç yaklaşımı çoğu sorunu eninde sonunda çözüme kavuştursa da diplomasi de başarılı olabilir. Farklı mezhepler arasında iletişimi sağlayarak yanlış anlaşılmaları giderebilir ve ülkede barışı sağlayabiliriz."
 advanced_bureaucracy: "İleri Bürokrasi"
 advanced_bureaucracy_desc: "Devlet yetkililerince yürütülen, daha bürokratik bir idari sistem benimseyerek vergi gelirimizi artırabiliriz."
 organised_construction: "Organize Yapım"
 organised_construction_desc: "Hükûmetimizin altyapısını geliştirmek epey masraflı bir iş. Bu süreci doğru planlarsak daha ucuza mal edebiliriz."
 smithian_economics: "Smith Ekonomisi"
 smithian_economics_desc: "Merkantilizme karşı çıkarak ve devletin ekonomik meselelere etkisini kısıtlayarak özgür pazarı destekleyeceğiz. Böylelikle üretim verimliliğimiz artacak."
 national_bank: "Millî Banka"
 national_bank_desc: "Finansal meselelerde merkezî otorite kurarak ülkenin ekonomisi üzerinde daha iyi kontrol sağlayacağız."
 debt_and_loans: "Borç ve Krediler"
 debt_and_loans_desc: "Bazen borç engellenemez. Organize edilmiş bir borç pazarı sayesinde daha düşük faiz oranlarıyla kredi alabiliriz."
 centralized_government: "Merkezî Hükûmet"
 centralized_government_desc: "Hükûmeti merkezîleştirirsek merkezin fikir ve gündemlerini bölgelere daha rahat iletiriz."
 nationalistic_enthusiasm: "Ulusalcı Coşku"
 nationalistic_enthusiasm_desc: "Birliklerimizi desteklemek ülkemizin savunması için çok önemli. Mükemmel idaremizle levazımlarımızı indirimli alabiliriz."
 additional_colonists: "Ekstra Koloniciler"
 additional_colonists_desc: "Yeni dünyanın birçok özelliği var ama en önemli özelliği, boş olması. Yani, yaşayan önemli bir kişi bile yok. Yeni dünyadaki sınırsız fırsatları insanlara anlatarak insanları oraya gidip yerleşmeye teşvik edebiliriz."
 additional_merchants: "Ekstra Tüccarlar"
 additional_merchants_desc: "Malları ana vatana getiremedikten sonra koloniler ne işimize yarar? Malları getirebilmek için tüccar sınıfımızı genişletmeliyiz."
 faster_colonists: "Daha Hızlı Koloniciler"
 faster_colonists_desc: "Kolonicileri öylece gönderip koloni kurmalarını bekleyemezsin. Yeni evlerinde hayatta kalmaları için gerekli eşyalarla bir keşif hazırlama süreci var ve bu süreç çok zaman alıyor. Geçmiş deneyimlerimizi kullanarak bu süreci hızlandırabiliriz."
 additional_diplomats: "Ekstra Diplomatlar"
 additional_diplomats_desc: "Ülkemizi genişletmek için diplomatik erişimimizi de genişletmeliyiz. Diplomasi birimimizin uygun şekilde istihdam edildiğinden emin olmalıyız."
 improved_shipyards: "İyileştirilmiş Tersaneler"
 improved_shipyards_desc: "Dünyadaki çıkarlarımızı savunmak için güçlü bir [Concept('navy', 'Donanmaya')|e] ihtiyacımız var. Tersanelerimizin kaybettiğimiz gemilerin yerini olabildiğince çabuk doldurabildiğine emin olmalıyız."
 experienced_diplomats: "Deneyimli Diplomatlar"
 experienced_diplomats_desc: "Bazen insanların güçlü olduğumuza inanması yeterli. Sözümüzün ağırlığı olması için diplomatik alanda çok çalıştık."
 competetive_merchants: "Rekabetçi Tüccarlar"
 competetive_merchants_desc: "Ticareti ülkemize taşımak için diğer ülkelerdeki rakiplerimizi yenmeliyiz. Hukuk sistemimizin tüccarlarımıza her türlü avantajı sağladığından emin olmalıyız."
 organised_mercenary_payment: "Organize Paralı Asker Ödemeleri"
 organised_mercenary_payment_desc: "Paralı asker liderleri açgözlüdür. Aynı ordudaki iki komutanı, hizmetleri için ihale savaşına sokmaya çalışırlar. Komutanların suistimal etmesini engellemek ve pazarlıkta kozumuzu daima korumak için paralı asker alım sürecimizi kolaylaştıracağız."
 benefits_for_mercenaries: "Paralı Askerlere Fayda"
 benefits_for_mercenaries_desc: "Paralı askerler her zaman en iyi fırsatın peşindedir. Bu yüzden paralı askerlerimizin bizimle kaldığından emin olmalıyız. Paralı askerlerimize göz kulak olursak bize daha uzun süre sadık kalırlar ve daha az para isterler."
 organised_mercenary_recruitment: "Paralı Asker Alımı"
 organised_mercenary_recruitment_desc: "Paralı asker alırken tek önemli şey para değildir. Bir diğer engelse gerçekten bize hizmet etmek isteyen paralı askerler bulmaktır. Bu yüzden sistemimizin tüm paralı askerlerin bize katılmasına olanak sağladığından emin olmalıyız."
 bookkeeping: "Muhasebe"
 bookkeeping_desc: "Bazen para azalır ve borç almak gerekir. Borç verenler paralarını geri alamayacaklarından çekinir. Titiz kayıtlar tutarak herkesin parasını ödediğimizden emin olabiliriz. Böylelikle daha düşük faiz oranları isteyebiliriz."
 legislative_efficiency_idea: "Yönetimde Verimlilik"
 legislative_efficiency_idea_desc: "Bir hükûmetin en önemli parçası, doğru tavsiyeyi almaktır. Danışmanlarımız olabildiğince çeşitli olmalı ki bize sunulan bakış açıları da bir o kadar çeşitli olsun."
 resilient_state: "Dayanıklı Devlet"
 resilient_state_desc: "Her devletin düşüşe geçtiği zamanlar vardır. Böyle zamanlarda memnun olmayanlar veya dışlanmış hissedenler isyan eder. Böyle olaylara karşı dayanıklı bir idare kurarsak bu üzücü durumlardan daha hızlı toparlanabiliriz."
 war_cabinet: "Savaş Kabinesi"
 war_cabinet_desc: "Savaş hâli bir ülkenin en savunmasız olduğu zamandır. Savaş stresi, yönetim becerisini ciddi biçimde etkileyebilir. Savaş durumunda kilit oyuncuların meseleye dâhil olmasını sağlayarak bu stresten uzak durabiliriz."
 aristocracy: "Aristokrasi"
 aristocracy_desc: "Kraliyet hanedanının etrafındaki soylular grubu, monarkı mübah kılan şey olduğu için aristokrasi, monarşinin çok önemli bir parçasıdır. Nihayetinde soylu kanı olmadan kraliyet kanı da olamaz. Bu sebeple aristokrasi monarka destek verir ama karşılığında birtakım ayrıcalıklar da bekler. Sonuçta ayaktakımıyla bir olamazlar."
 noble_knights: "Soylu Şövalyeler"
 noble_knights_desc: "Süvarileri desteklemek, çok fazla at üretebilen bir ekonomik sistem gerektirir. Soylu sınıfımızın ayrıcalıklarını güvence altına alırsak hem çok mutlu olurlar hem de ihtiyaç duyulan atları yetiştirmek için çok çalışırlar. Saray soytarımızın dediği gibi: 'Hizmet, serflik garantiler.'"
 serfdom: "Serfler"
 serfdom_desc: "Orduda neferlik yapmak kimsenin istediği bir kariyer değil. [Concept('food', 'Yiyecekler')|e] kötü, maaş az ve sağlık hizmeti yok denecek kadar az. Köylülerimizi toprağa bağlamanın bir yolunu bulursak asker için nereye bakmamız gerektiğini biliriz."
 noble_officers: "Soylu Subaylar"
 noble_officers_desc: "Birliklerimizin başında kimin olacağı önemli bir seçim. Soylularımız seçimin onlardan yapılmasını istiyor. Düşmanı kılıçtan geçirerek yiğitliklerini göstermeleri için bir fırsat. Kendilerini göstermelerine izin verelim."
 local_nobility: "Yerel Soylular"
 local_nobility_desc: "Soylular sıradan insanlardan daha iyi olduklarının farkındalar ve layık olanlara sadık olurlar. Ayrıcalıklarını güvence altına alırsak pek tabii cömertliğimizi unutmayıp yabancı güçlerin kışkırtmalarına daha dirençli olurlar."
 international_nobility: "Uluslararası Soylular"
 international_nobility_desc: "Uluslararası ilişkiler, ustalık isteyen bir meseledir. Bazıları yabancılarla uğraşmaya alışık tüccar sınıfının bu iş için ideal olduğunu söylüyor. Bunu diyenler soylu ailelerimizin yıllar içinde kurdukları akrabalık bağlarını görmezden geliyor. Bu bağlar, amacımıza diplomatik olarak yardım etmek için kullanılmalıdır."
 noble_resilience: "Soylu Bağlantılar"
 noble_resilience_desc: "Bu kıtadaki çeşitli paralı asker gruplarının başında daha düşük soylu gruplarından kişiler var. Soyluları arkadaş edinerek bağlantılarını daha büyük paralı asker grupları bulmak için kullanabiliriz."
 military_traditions: "Askerî Gelenekler"
 military_traditions_desc: "Askerî düşünce sürekli değişiyor, bizim askerî düşüncemizin de geride kalmadığından emin olmalıyız. Soylularımız arasında bir hizmet geleneğini başlatmalı, statü sahibi olmanın savaş alanında zafer kazanmış olmak anlamına geldiği fikrini vermeliyiz. Cesaret ve benzeri şeyler her zaman işe yarasa da işleri kolaylaştırmak için düşmanından daha üstün sınıfta olmak gibisi yoktur."
 tradition_of_payment: "Ödeme Geleneği"
 tradition_of_payment_desc: "Paralı askerlere birkaç gün geç ödeme yapma dürtüsü hep vardır. Ne de olsa aniden bir masraf çıkabilir. Ödemeleri geciktirmeyeceğiz. Paralı askerlerimize ödemelerini tam vaktinde yapacağız. Paralı asker liderleri bunu bilecek ve unutmayacak."
 abolished_serfdom: "Feshedilmiş Serflik"
 abolished_serfdom_desc: "Roma dönemi kayıtlarından biliyoruz ki özgür insanlardan oluşan bir ordu, savaşmaya zorlanmış bir ordudan daha iyi savaşır. Köylülerimizi nispeten özgürleştirmeliyiz ki özgürlüklerini korumak için savaşsınlar."
 bill_of_rights: "İnsan Hakları Beyannamesi"
 bill_of_rights_desc: "Vatandaşlarımıza temel hakları vererek köylülerin ayaklanması olasılığını düşürürüz."
 free_merchants: "Özgür Tüccarlar"
 free_merchants_desc: "Daha gerici ve dar görüşlü toplumlarda tüccarlar, toprak sahiplerinden daha aşağıda görülür. Bizde durum böyle değil. Kaynağı ne olursa olsun servetin güç demek olduğunu biliyoruz."
 free_subjects: "Özgür Tebaa"
 free_subjects_desc: "Hizmetkârlara iyi bir azar çekmek epey rahatlatıcı olsa da daha sıkı çalışmalarını sağlamaz. Bir doğa felsefecisi kâr etmenin insanlar için birincil motivasyon olmasından bahsetmişti. Parasal rantı ayni ödemeyle değiştirirsek köylülerimiz daha çok üretmek için teşvik edilir."
 humanist_tolerance: "Beşeriyetçi Hoşgörü"
 humanist_tolerance_desc: "Daha hoşgörülü bir toplum olmaya doğru ilerleyerek ve hem toplumsal hem de dinî sorunlarımızı mantık çerçevesinde çözmek için uğraş vererek toplumsal düzenin bozulma riskini azaltabiliriz."
 emancipation: "Azat"
 emancipation_desc: "Uzun zamandır toprak sahipliğini yeteri kadar güven duyduğumuz kişilerle sınırlandırdık. Bu sınırlamayı kaldırırsak topraklar birleşir. Bu da asker olmak isteyenler için dönemsel işçilik havuzu oluşturur."
 dynamic_court: "Hareketli Saray"
 dynamic_court_desc: "Gerçekten yenilikçi bir saray, herhangi birinin kendini gösterebileceği bir saraydır. Eski geleneklerin; doğduğu ailenin veya zenginliğin sarayımızın gelişimine engel olmayacağından, devletimize hizmet ederek para kazanmak isteyen yetenekli insanların önünü kesmeyeceğinden emin olmalıyız."
 innovativeness: "Bilgi Açlığı"
 innovativeness_desc: "Dünyayı ve işleyişini anlama arzusu, bizi ileriye taşıyan güçtür. Halkımızın öğrenme isteği, ulusumuzun ilerlemesini ateşleyecek kıvılcımdır."
 economic_ideas: "İtaatkâr Ekonomi"
 economic_ideas_desc: "Bir ülkenin ekonomisi ve zenginliği devletin hizmetinde olmalı, devlet bunların hizmetinde olmamalıdır. Devlet, kaynaklarını en verimli şekilde biriktirmek için çaba göstermelidir çünkü ulusumuz ancak bu şekilde gerçek refaha ulaşacaktır."
 expansionism: "Dikenler Arasında Bir Gül"
 expansionism_desc: "Şu uçsuz bucaksız dünyada üzerimize düşen küçücük toprak parçasına razı olup beklemekle yetinemeyiz. Komşularımızın da kendi sınırlarına kanaat etmeyecekleri aşikâr. Giderek güçlenen komşularımız karşısında ezilmek istemiyorsak sınırlarımızı genişletmeyi ve gücümüzü artırmayı hedeflemeliyiz."
 formal_administration: "Resmî Yönetim"
 formal_administration_desc: "Ülkenin refahı ancak doğru işleyen ve kusursuz çalışan bir idari yapıyla sağlanabilir zira düzgün bir idare olmadan devletin her girişimi sonuçsuz kalacaktır. Bu sebeple devlet iradesinin ulusun her köşesine sorunsuz ulaşabilmesi için idari sistemimizi resmîleştirip standart hâle getirmeliyiz."
 plutocracy: "Paranın Gücü"
 plutocracy_desc: "Zenginlik ve güç eş anlamlı olmasa da aralarında sıkı bir bağ vardır. Güç nasıl zenginlik getiriyorsa zenginlik de güç kazandırır. Ülkemizdeki en varlıklı kişilerin aynı zamanda en güçlü makamları ellerinde tutması bunun en açık göstergesidir."
 rebellion_support: "Gizli Bağlantılar"
 rebellion_support_desc: "İçinde bulunduğumuz bu karışık dönemde pek çok kişi hükümdarlarından hoşnut değil. Yabancı topraklardaki bu memnuniyetsiz gruplarla bağlantı kurarak onları kendi safımıza çekebilir ve ayaklanmaya teşvik edebiliriz. Bu da düşmanlarımızı zayıflatmak için etkili bir yol olacaktır."
 privateers: "Paralı Korsanlar"
 privateers_desc: "Düşman ticaretine savaş ilan etmek, zafer nidalarının zirvesidir. Asabi deniz kaptanlarını düşmanın ticaretine saldırmaları için cesaretlendireceğiz."
 vetting: "Güvenlik İncelemesi"
 vetting_desc: "Kâr edilebilir bu kadar makam varken idaremizi yürütenler bazen yabancı güçlerden rüşvet almaya meyilli olabiliyor. Basit bir güvenlik soruşturması bile yozlaşma eğilimindekileri ayyuka çıkarır."
 rumourmongering: "Dedikodu Yayıcılık"
 rumourmongering_desc: "Düşmanlar her cepheden savunmasızdır. Kulağa fısıldanan bir laf, on bin asker kadar ölümcül olabilir. Kazanmak için ihtiyacımız olan tüm karanlık sanatları kullanmaya hazır olmalıyız."
 efficient_spies: "Verimli Casuslar"
 efficient_spies_desc: "Çoğu köylü para için kendi anasını bile satar ama işe yarar bir şey yapabilecek birini bulmak zordur. Deneyimle sapla samanı birbirinden ayırmayı öğreniyoruz."
 shady_recruitment: "Şaibeli Asker Alımı"
 shady_recruitment_desc: "En alt sınıflardan insanlar tespit edip onları almamız birçok kişinin bunları bizim yaptığımıza inanmamasını sağlıyor. Güzel."
 destabilising_efforts: "İstikrarsızlaştırma Çabaları"
 destabilising_efforts_desc: "Casusluk becerilerimiz düşmanların [Concept('stability', 'İstikrarını')|e] hedef almamızı sağlıyor. En iyi dostlarını onlara düşman edebiliriz."
 espionage: "Casusluk"
 espionage_desc: "Daha fazla casus yetiştirerek düşmanlarımız hakkında siyasi ve askerî bilgi toplama şansımızı artırmamızı sağlar."
 foreign_embassies: "Yabancı Elçilikler"
 foreign_embassies_desc: "Diplomasi farklı tarafları aynı anda dengede tutmaya çalışma sanatıdır. Başka ülkelerdeki elçiliklerimizi muhafaza eder ve düzenli olarak bize rapor vermelerini sağlarsak seçeneklerimizi düşünmek için gerekli bilgiyi elde ederiz."
 claim_fabrication: "Hak İddiası Üretimi"
 claim_fabrication_desc: "Bir şeyin senin olduğunu iddia etmek kolaydır ama bu iddianın doğruluğunu herkese kabul ettirmek zordur. Diplomatik ağımızı geniş tutarak önemli kişilerin hak iddiamızın arkasında durmasını sağlayabiliriz."
 cabinet: "Kabine"
 cabinet_desc: "Bir yönetim konseyi oluşturarak en yetenekli diplomatlarımızı bir araya getirebiliriz."
 adaptability: "Uyum Yeteneği"
 adaptability_desc: "Sahip olduğumuz toprakların yanı sıra atalarımızdan kalma, asla birine verilmeyecek topraklar var. Burada biraz esneklik gösterilmesi, çok daha fazla toprağın asla birine verilmeyecek topraklar olarak görülmesini sağlar. En kötüsü gerçekleşirse tüm dünya bu toprakları geri almak için verdiğimiz mücadelenin haklı olduğunu bilir."
 revolution_and_counter: "Devrim ve Karşı Devrim"
 revolution_and_counter_desc: "Günümüz siyaseti gittikçe daha da kutuplaşıp radikalleşiyor ve bizimle aynı olmayan devletlere karşı savaş açmaktan başka bir seçeneğimiz kalmamış olabilir. Bu fikri benimseyerek sıfır maliyetle bunu yapabiliriz."
 diplomatic_influence: "Diplomatik Nüfuz"
 diplomatic_influence_desc: "Diplomasiye odaklanarak diplomatik alandaki gücümüzü artırabiliriz. Bu güç beraberinde pek çok arkadaş da getirebilir."
 flexible_negotiation: "Esnek Pazarlık"
 flexible_negotiation_desc: "Barış masasında neler kazanılabileceğini asla tam olarak bilemezsin. Bu yüzden tüm seçeneklere açık olmalıyız."
 agent_training: "Ajan Eğitimi"
 agent_training_desc: "Çok fazla gizli operasyon planımız var ama görev için adam sayımız az. Casuslarımız için bir eğitim yöntemi belirlemek, mevcut ajanlarımıza destek olmamıza yardım edecek."
 additional_loyalist_recruitment: "Ekstra Sadık Alımı"
 additional_loyalist_recruitment_desc: "Doğal olarak tabi devletlerimizin topraklarında yaşayanlardan hükmümüzün kutsal doğruluğunu anlayanlar var. Bu aydın kişileri alarak tabi milletler üzerindeki etkimizi artırabiliriz."
 audit_checks: "Denetim"
 audit_checks_desc: "Biz diğer devletlere sızmak isterken kendi saraylarımızda zehirli düşüncelerin yayılmasına karşı da tedbirli olmalıyız. Bir denetim ekibi oluşturarak bakanlıklarımızın devletin lehine iş yaptığından emin olabilir ve çürük elmaları eleyebiliriz."
 grand_army: "Büyük Ordu"
 grand_army_desc: "Dünyanın gördüğü en büyük ve en güçlü ordulardan birini oluşturmamızı sağlar."
 glorious_arms: "Şanlı Ordu"
 glorious_arms_desc: "Görkemli ve prestijli ordumuzu görmek bile düşmanlarımızı korkudan titretecek."
 bayonet_leaders: "Süngülü Liderler"
 bayonet_leaders_desc: "Takip edilmek istiyorsan iyi yönetmelisin. Bu yüzden subaylarımızın önde liderlik ettiğinden emin olmalıyız."
 battlefield_commisions: "Muharebe Komisyonları"
 battlefield_commisions_desc: "Askerî gelişmelere odaklanmamızı ve dolayısıyla ordu geleneğimizi artırmamızı sağlar."
 improved_foraging: "İyileştirilmiş Yiyecek Bulma"
 improved_foraging_desc: "Çok fazla yiyecek bulunmayan topraklarda verimli savaşamıyorduk lakin birliklerimiz [food|e] toplamakta daha iyi hâle geldi. Böylelikle daha büyük ordular savaşabiliyor."
 improved_manuever: "İyileştirilmiş Manevra"
 improved_manuever_new: "İyileştirilmiş Kanat Hücumu Menzili"
 improved_manuever_desc: "Savaş alanında birlikleri kullanmak iyi bir komutan için hayati bir yetenektir. Birlikleri nereye göndereceğimizi bilmek bize avantaj sağlar."
 engineer_corps: "Mühendis Güçleri"
 engineer_corps_desc: "Askerî teknolojiler konusunda ülkemizin en parlak zihinlerini toplayıp rakipsiz hizmetlerinden faydalanmamızı sağlar."
 military_drill: "Askerî Talim"
 military_drill_desc: "Askerî eğitime yatırım yaparak savaş formasyonlarını ve silah kullanımını iyileştirmemizi, ordumuzun moralini yüksek tutmamızı sağlar."
 regimental_system: "Alay Sistemi"
 regimental_system_desc: "Ordularımızı belirli coğrafi bölgelere bağlı [Concept('regiments', 'Alaylara')|e] ayırarak halkın orduyu içselleştirmesini sağlayabiliriz. Böylelikle [Concept('regiments', 'Alaylarımız')|e] için daha çok tabur yetiştirmemiz gerektiğinde alımı hızlandırabiliriz."
 defensive_mentality: "Savunma Zihniyeti"
 defensive_mentality_desc: "Saldırının en iyi savunma olduğunu düşünenler var ama bu fikir saçmalıktan ibaret. Bırakalım bize doğru ilerlesinler, geldikleri gibi indirelim. Birliklerimiz yılmadan savunacak ve hisarlarımız dayanacak."
 superior_firepower: "Üstün Silah Gücü"
 superior_firepower_desc: "Öldürücü darbeden önce düşmanı şaşırtmak için toplu silah gücü kullanımı ordumuzun güçlerinden biridir. Liderlerimizin bunu bildiğinden emin olalım."
 supply_trains: "İkmal Zincirleri"
 supply_trains_desc: "Seferdeyken en büyük düşmanımız [Concept('attrition', 'Yıpranmadır')|e] ve adamlarımızı bundan korumanın en iyi yolu da iyi planlanmış, verimli şekilde işleyen, destek ve malzeme sağlayabilen bir lojistik ağı kurmaktır."
 national_conscripts: "Ulusal Zorunlu Askerlik"
 national_conscripts_desc: "Erkekler için askerliği zorunlu hâle getirerek asker sayımızı artırır."
 shrewd_commerce_practice: "Kurnaz Ticaret"
 shrewd_commerce_practice_desc: "Daha incelikli ticaret uygulamalarından faydalanarak tüccarlarımızın rakiplere karşı daha avantajlı olmasını sağlar."
 free_trade: "Serbest Ticaret"
 free_trade_desc: "Mevcut tüccar aileler, ticaret ayrıcalıklarının sadece kendilerine ait kalmasını istese de bizim böyle bir niyetimiz yok. Tüccar sınıfının büyümesine izin vereceğiz."
 merchant_adventures: "Tüccar Maceraları"
 merchant_adventures_desc: "Yeni ticaret yollarını arama ve keşfetme fırsatı için hizmetlerini sunmaya hevesli, şöhret ve servet peşindeki birçok tüccardan yararlanmamızı sağlar."
 national_trade_policy: "Ulusal Ticaret Politikası"
 national_trade_policy_desc: "Ulusal bir ticaret politikası benimseyerek ticari duruşumuzu güçlendirebilir ve ticaretimizi daha verimli hâle getirebiliriz."
 overseas_merchants: "Denizaşırı Tüccarlar"
 overseas_merchants_desc: "Ticareti geliştirmek için vatandaşlık hakkını yurt dışında yaşayan, ticaretimize katkı sağlayan ve doğru sosyal sınıfa tabi insanlara da sunmalıyız."
 trade_manipulation: "Ticari Manipülasyon"
 trade_manipulation_desc: "Ticaretin farklı yönlere gidebileceği noktalarda avantaj elde etmek, ticari gelirimizi büyütmek için kilit bir beceridir."
 fast_negotiations: "Hızlı Pazarlık"
 fast_negotiations_desc: "Bazen ticari bir pazarlığı halletmenin sırrı çabuk olmaktır. Tüccarlarımızın işi hallettiğinden emin olmalıyız."
 colonial_ventures: "Koloni Girişimleri"
 colonial_ventures_desc: "Keşfedilmemiş topraklara Koloniler yollamamızı sağlar."
 quest_for_the_new_world: "Yeni Dünya Görevi"
 quest_for_the_new_world_desc: "Sınırları dışındaki dünyayı keşfetmek isteyen ülkelerden biri veya yeni dünyayı bulmak için göreve atılarak tüm dünyayı gemiyle dolaşan ilk devlet olmamızı sağlar."
 overseas_exploration: "Maceraperestler"
 overseas_exploration_desc: "Uzak topraklarda koloni kurmak, dönüşü olmayan bir yolculuktur. Tuhaf hastalıklara yakalanmazsan bile geri gelmek için gemide geçirmen gereken süre sebebiyle eve dönmeyeceğin aşikârdır. Halkımıza olası zenginlikleri hatırlatırsak daha uzaktaki toprakları keşfetmeleri için onları cesaretlendirebiliriz."
 land_of_opportunity: "Fırsatlar Diyarı"
 land_of_opportunity_desc: "Koloni topraklarını tüm erkeklerin ve bazı kadınların bir servet kazanabileceği bakir topraklar olarak lanse edersek halkımız kolonilere daha hızlı göç eder. Bu da devletin halkı kolonilere gitmeye ikna etmek için daha az masrafa girmesi demektir."
 vice_roys: "Genel Valiler"
 vice_roys_desc: "Genel Valiler atamamızı sağlar, bu sayede kolonilerimizin idaresi iyileşir ve getirdikleri para artar."
 free_colonies: "Özgür Koloniler"
 free_colonies_desc: "Büyük koloni imparatorluğumuzu genişletmek için yurt dışına taşınmaya istekli insan sayısı belli ancak sahipsiz, ekilmeye hazır geniş topraklar fikri daha fazla insanın yurt dışına gitmeye istekli olmasını sağlar. En iyi tarafı da herkes için epey toprağın olması."
 global_empire: "Küresel İmparatorluk"
 global_empire_desc: "Koloni imparatorluğumuza olan bağlılığımız, koloni idaresinde çalışmak isteyenlerin tutumunu değiştirdi. Servetlerine servet katma peşindeki çapulculara uygun bir yer olmaktan çıktı, en parlak insanlar için bir kariyer yolu olarak görülmeye başladı. Bu da vergilerimize yansıdı."
 formal_diplomacy: "Resmî Diplomasi"
 formal_diplomacy_desc: "Gücün bireylerden merkezî otoritelere geçtiği bu çağda komşularımızla güçlü bağlar ve etkili iletişim kanalları oluşturmak akıllıca olacaktır. Yükselen güçler karşısında diplomasi, hiç olmadığı kadar önemli hâle geldi."
 explorer_commisions_advance: "Kâşif Komisyonları"
 explorer_commisions_advance_desc: "Kıyılarımızın ötesinde ele geçirilmeyi bekleyen keşfedilmemiş topraklar var! Bilinmeyene yelken açacak cesur denizcileri ve kâşifleri toplamak bizim için hem kazançlı hem de hayati bir fırsat olacaktır."
 offensive_army: "Saldırı Ordusu"
 offensive_army_desc: "Savaş sanatına yeni bir soluk getiren barutun ve askerî yeniliklerin çağı başladı. Şanımızı yüceltmek için taarruz kuvvetlerimizin üstün niteliklerini özenle korumalıyız."
 defensive_army: "Savunma Ordusu"
 defensive_army_desc: "Çevremizdeki güçlü devletlerin yükselişi, topraklarımızı korumak için güçlü bir savunma gücü oluşturmamız gerektiğini gösterdi. Bu çalkantılı dönemden ancak arazi yapısını, geçitleri ve savaş taktiklerini iyi bilerek çıkabiliriz."
 national_trade: "Ulusal Ticaret"
 national_trade_desc: "Kumaş, yün ve diğer gözde mallar artık dünyanın dört bir yanına ulaşıyor. Ticaretin en uzak kıyılara vardığı bu çağda tüccarlarımıza avantaj sağlamalıyız!"
 exploration: "Keşif Fikirleri"
 exploration_desc: "Ufkun ötesindeki denizlere seyrüsefer yeteneğimiz, keşfedilmemiş topraklar ve orada yaşayanlar üzerindeki doğal hakkımızı destekliyor."
 superior_seamanship: "Üstün Denizcilik"
 superior_seamanship_desc: "Yüksek kalite gemiler, yetenekli kaptan ve denizcilerle [Concept('navy', 'Donanmamızı')|e] üstün bir deniz gücüne dönüştürmemizi sağlar."
 naval_glory: "Şanlı Donanma"
 naval_glory_desc: "Görkemli ve prestijli donanmamızı görmek bile düşmanlarımızı korkudan titretecek."
 grand_navy: "Büyük Donanma"
 grand_navy_desc: "Dünyanın gördüğü en büyük ve en güçlü [Concept('navies', 'Donanmalardan')|e] birini oluşturmamızı sağlar."
 sea_hawks: "Deniz Şahini"
 sea_hawks_desc: "Askerî gelişmelere odaklanmamızı ve dolayısıyla donanma geleneğimizi artırmamızı sağlar."
 excellent_shipwrights: "Harikulade Gemi Ustaları"
 excellent_shipwrights_desc: "Ülkedeki en iyi gemi ustalarını bir araya getirerek hem işçilik hem de manevra kabiliyetinde eşi bulunmayan, modern gemilerden bir [navy|e] oluşturmayı başardık."
 naval_fighting_instruction: "Deniz Muharebesi Talimatları"
 naval_fighting_instruction_desc: "Donanma gazilerimizin [Concept('blockades', 'Ablukalarda')|e] [Concept('navy', 'Donanmamızın')|e] verimini artırmak için yeni yöntemler kullanmasını sağlar."
 press_gangs: "Zorla Göreve Alma"
 press_gangs_desc: "Denizde yaşam zorlu ve acımasız. Donanmada kariyer yapmayı herkes istemiyor. Erkekleri denizciliğe zorla almayı yasallaştırarak gemilerimize mürettebat bulmayı kolaylaştırır ve gemilerin üretilme süresini azaltırız."
 quality_education: "Kaliteli Eğitim"
 quality_education_desc: "Bir ordunun varlığının en önemli anı, savaştan hemen sonradır. Savaş kazanılsın veya kaybedilsin, bitkin birlikler en savunmasız birliklerdir. Birliklerimizin karşı taraftan önce çatışmaya hazır olmasını sağlamalıyız."
 finest_of_horses: "En İyi Atlar"
 finest_of_horses_desc: "Birlikler ne güzel ilerliyor! Süvariler ne güzel konumlanıyor! Şu gri atlara bakın! O at biniciler de kim? Ne güzel birlikler böyle!"
 oak_forests_for_ships: "Gemiler İçin Meşe Ormanları"
 oak_forests_for_ships_desc: "Gemilerimiz ne kadar dayanıklı olursa o kadar çok savaşır. Savaş gemilerimiz için en iyi meşeleri hazır bulundurduğumuzdan emin olalım."
 private_to_marshal: "Erden Mareşale"
 private_to_marshal_desc: "Her erin sırtında mareşalin sopası vardır. Tam olarak değil tabii ama savaşta kendini belli edenleri terfi ve ödüller bekliyor. Birlikler bunu biliyor ve buna göre davranıyor."
 naval_drill: "Donanma Talim"
 naval_drill_desc: "Savaş kargaşası bir savaş gemisini çok uzun süre işlevsizleştirebilir. Talimlerden geçmiş bir mürettebat daha hızlı davranır."
 merchant_marine: "Denizci Tüccarlar"
 merchant_marine_desc: "Her ticaret gemisi onurla tüccar sancağımızı taşısın ve gerektiği takdirde donanmamızın onları koruyacağını bilsin."
 massed_battery: "Büyük Top"
 massed_battery_desc: "Tüm topçularımızı tek bir büyük batarya hâlinde toplayalım. Yıkıcı gücünü kullanarak düşman hattında bir delik açabiliriz."
 benefits_for_horseowners: "At Sahipleri İçin Fayda"
 benefits_for_horseowners_desc: "Hayat ucuz ama atlar pahalı. At sahipleri için bir fayda sistemi kurarsak seçeneklerimiz genişler."
 the_old_and_infirm: "Yaşlı ve Sıkı"
 the_old_and_infirm_desc: "Gazi çavuşlar, akla hayale gelebilecek en hakir ve yozlaşmış insanlardandır ama bu adamlar hâlâ işimize yarayabilir. Sokaklarımızda dilenmelerindense hizmetleri bittiğinde dahi kullanılmalılar. Eşsiz becerilerinden yararlanmak için onları talim çavuşu ve levazım subayı yapalım."
 the_young_can_serve: "Gençler de Asker Olabilir"
 the_young_can_serve_desc: "Bir oğlan, erkek olmak için kaç yaşında olmalı? Ülkesi için kaç yaşında canını verebilir? Bazı hükümdarlar çekingendir ama biz fırsat eşitliğinden yanayız."
 enforced_service: "Zorunlu Hizmet"
 enforced_service_desc: "Gönüllülük esası tüm ordu temelimizi oluşturur. Bazen yeteri kadar gönüllü olmaz. İnsanları gönüllü olmaya zorlamalıyız."
 ships_penny: "Gemi Parası"
 ships_penny_desc: "Gemiler çok pahalı. Diğer insanların gemileri karşılamamıza yardım etmesini sağlamalıyız. Gemi parası bunun harika bir örneği."
 standardized_artillery: "Standart Topçular"
 standardized_artillery_desc: "Her dökümcü sırlarını büyük bir özenle saklar ve her topu birer sanat eseridir. Bu durum, egoları için iyi olsa da top sipariş etmenin en iyi yolu değildir. Şu andan itibaren her top belirlediğimiz gibi yapılacak. Hem daha ucuza gelecek."
 mass_army: "Devasa Ordu"
 mass_army_desc: "Şimdiye kadar ordumuzdaki erler konusunda epey seçiciydik. En fakir ve çaresiz, kimsenin özlemeyeceği insanları aldık. Artık erliği herkese açıyoruz, zengin olmayan herkese."
 mercenary_contracts: "Paralı Asker Sözleşmeleri"
 mercenary_contracts_desc: "Belirli paralı asker liderleriyle uzun süreli sözleşmeler imzalayarak ihtiyacımız olduğunda çağırabileceğimiz paralı asker sayısını çok tutabiliriz."
 local_traditions: "Yerel Gelenekler"
 local_traditions_desc: "Geniş bir ülkeyi yönetmek, kendi gelenek görenekleri bulunan, birbirinden farklı halkları yönetmek demektir. Bu gelenekleri resmî yönetmeliklerimize dâhil ederek mutlu ve sadık bir halk yaratabiliriz."
 indirect_rule: "Dolaylı Yönetim"
 indirect_rule_desc: "Bazen insanların yapmalarını istediğimiz şeyi yapmalarını sağlamak için tercihi onlara bırakmış gibi davranmalıyız. Bu tür dolaylı yönetim sistemleri yeni edindiğimiz vilayetlerdeki huzursuzluğu azaltır."
 cultural_ties: "Kültür Bağları"
 cultural_ties_desc: "Farklı kültürlerin farklı gelenekleri vardır ve bazı kültürler söz konusu geleneklerini değiştirmeye direnirler. Yerel liderleri hükûmet sistemimize dâhil ederek ve isteklerimizi onların dilinden anlatmalarını sağlayarak bu zayıflığı bir güç hâline getirebiliriz."
 benevolence: "Hayırseverlik"
 benevolence_desc: "Devletimiz bir hoşgörü ve aydınlanma kalesidir. Diğer tüm devletlerin bunu bilmesini sağlayarak dış ilişkilerimizi daha çabuk iyileştirebiliriz."
 establish_cadet_branches: "Adaylık Kolları Kur"
 establish_cadet_branches_desc: "Miras işi zordur. Adaylık Kollarıyla hanedanımız için roller ve haklar belirleyerek sorunsuz bir veliaht sistemi oluşturabiliriz."
 tribute_system: "Haraç Sistemi"
 tribute_system_desc: "Resmî bir sistemle tebaalarımızdan yıllık haraç alırsak gelirimizi artırırız."
 integrated_elites: "Bütünleşmiş Seçkinler"
 integrated_elites_desc: "Tabi devletlerimizdeki seçkinleri hükûmetimize katarak vilayetlerini bütünleştirme sürecini epey hızlandırırız."
 state_propaganda: "Devlet Propagandası"
 state_propaganda_desc: "Bir insanın itibarı nasıl önemliyse bir devletin itibarı da öyle önemlidir. Resmî bir propaganda birimi oluşturarak düşmanlarımızın adımızı yalanlarıyla kirletmesinin önüne geçebiliriz."
 postal_service: "Posta Hizmeti"
 postal_service_desc: "İletişimin böylesi zorlu olduğu bir dönemde diplomatik gönderilerimizin zamanında ulaşmasını sağlamak epey zor. Posta birimleri ve kurye dinlenme durakları oluşturarak uzak topraklarda sesimizin duyulmasını kolaylaştırırız."
 marcher_lords: "Sınır Lordları"
 marcher_lords_desc: "Sınır bölgelerindeki tebaalara hatırı sayılır otonomi vererek bu \"Sınır Lordlarının\" büyük ordular kurmasını ve savaşlarda bizi desteklemesini sağlayabiliriz."
 boarding_parties: "Bordalamacılar"
 boarding_parties_desc: "Deniz subaylarımıza düşman gemilerine karşı bordalama harekâtlarına liderlik etmeyi öğreterek bizden daha üstün düşman [Concept('navies', 'Donanmalarıyla')|e] savaşırken dahi deniz muharebesinde avantaj sağlayabiliriz."
 improved_rams: "İyileştirilmiş Mahmuzlar"
 improved_rams_desc: "Savaş gemileri binlerce yıldır mahmuzlarla donatılır ama geçen sürede gelişen metalurjiden faydalanarak daha güçlü mahmuzlar yapmalıyız."
 naval_cadets: "Donanma Adayları"
 naval_cadets_desc: "Donanmayı soyluların ikinci ve üçüncü oğullarının kariyer seçimi olması için teşvik ederek topçu mürettebatımızı denetleyecek profesyonel bir deniz subayı birliği oluşturabiliriz."
 copper_bottoms: "Bakır Karinalar"
 copper_bottoms_desc: "Tahta, gemi yapımı için ideal olabilir ama zamanla çürüme eğilimindedir. Suyun altında kalan kısmı bakır kaplayarak bu çürümeyi azaltabilir ve gemilerin uzun yolculuklar yapmalarını sağlayabiliriz."
 escort_ships: "Korvetler"
 escort_ships_desc: "Korvetler, dost gemilere eşlik etmek ve düşmanı rahatsız etmek için tasarlanmış, toplu ateş gücünden ziyade hız ve manevra kabiliyetine güvenen küçük bir savaş gemisi sınıfıydı."
 national_arsenal: "Ulusal Cephanelik"
 national_arsenal_desc: "Savaş gemilerimizin tek bir standarda göre üretileceği ve bakım göreceği bir ulusal cephanelik oluşturarak daha büyük bir donanmaya sahip olabiliriz."
 garrison_conscription: "Garnizon Çağrısı"
 garrison_conscription_desc: "Garnizonlarımıza engelsiz genç erkeklerimizi askere alarak sınırlarımızı savunmak için yeterli sayıda askerimiz olmasını sağlayabiliriz."
 expanded_supply_trains: "Genişletilmiş İkmal Zincirleri"
 expanded_supply_trains_desc: "İkmal zincirlerimize daha fazla kaynak yatırımı yaparak ordumuzun düşman topraklarında daha uzun süre dayanmasını sağlarız."
 sheltered_ports: "Korunaklı Limanlar"
 sheltered_ports_desc: "Gemilerin muharebe sırasında hasar alması çok kötü bir durum. Bu hasarın denizde onarılamaması da bir o kadar kötü. Bu sorunu hafifletmek için kıyı şeridimiz boyunca gemilerimizin onarılabileceği korunaklı limanlardan oluşan bir sistem oluşturacağız."
 diplomatic_corps: "Diplomatik Güçler"
 diplomatic_corps_desc: "Profesyonel Diplomatik Güçler oluşturarak deneyimli diplomatların öğrendiklerini genç jenerasyonlara aktarmasını sağlarız."
 civil_servants: "Kamu Hizmeti"
 civil_servants_desc: "Hevesli, genç bürokratlardan oluşan bir Kamu Hizmeti sunarak idari ve yönetim alanındaki yeni gelişmelere hızlıca uyum sağlayabiliriz."
 free_cities: "Özgür Şehirler"
 free_cities_desc: "Şehirlerimize ticarette özgürlük tanıyarak yeni, kârlı ticaret yolları açabiliriz."
 preaching_missions: "Vaaz Misyonları"
 preaching_missions_desc: "Sınırlarımız içerisinde yaşayanların tek ve gerçek inancın mensubu olmalarını sağlamak için misyonerlik faaliyetleri düzenle."
 marine_regiments: "Deniz Alayları"
 marine_regiments_desc: "Deniz piyadeleri, kıyı baskınlarında ve düşman gemilerine çıkarma yapmakta uzmanlaşmış ve aynı zamanda kara muharebelerinde de görev yapabilen özel birliklerdir."
 discipline_drills: "Disiplinli Talimler"
 discipline_drills_desc: "Çatışmalarda yalnızca üç unsur önemlidir: ateş gücü, insan gücü ve bu ikisini birleştiren disiplin. Düzenli talim ve tatbikatlar, birliklerimizin savaş kabiliyetini yeni bir seviyeye taşıyacaktır."
 open_levy_standards: "Açık Seferber Standartları"
 open_levy_standards_desc: "Bir insanı vatanı için savaşmaya ve ölmeye layık kılan nedir? İnancı mı, yoksa ailesine olan sadakati mi? Bu sorunun tek doğru cevabı vardır: İstisna yapamayız. Herkes bayrağımız altında hizmet etmekle yükümlüdür."
 influence: "Baskıcı Diplomasi"
 influence_desc: "Bir savaşı sonlandırmak için tarafların müzakere masasına oturması gerekir ancak karşı taraf çoğu zaman yenilgiyi kabul edemeyecek kadar inatçıdır. Bu durumlarda diplomatik baskı uygulamak ve kaçınılmaz sonlarını hatırlatmak, onları sunduğumuz cömert şartları kabul etmeye teşvik edecektir."
 divine_passion: "Kutsal Tutku"
 divine_passion_desc: "Değişim rüzgârları esiyor. Bir zamanlar her şeyin üstünde duran inancın yerini, halkın arasında eskiden sapkın görülen fikirler alıyor. Değişen dünyanın karşısında Ruhban sınıfımız, davamıza olan sarsılmaz bağlılığımızda teselli buluyor."
 servants_of_god: "Tanrı'nın Kulları"
 servants_of_god_desc: "Bu kutsal makinede bir dişli olmak, bir insanın yaşayabileceği en büyük onurlardan biri. Tanrı'mızın tahtta oturması halkımıza harika hissettiriyor."
 by_the_grace_of_god: "Tanrı'nın İzniyle"
 by_the_grace_of_god_desc: "Dünya alevlerden yaratıldı ve sonumuz alevler içinde olacak. Tanrımız bize yaşam ateşini bahşetti. Biz mütevazı ölümlülerin bu süreçte ruhlarını alev alev yakarak onun tehlikesinin hakikatini gösterdi. Korkmayın."
 state_of_clerics: "Rahip Devleti"
 state_of_clerics_desc: "Teokrasinin doğasında kutsala yakınlık vardır. Buna erişmek için hükûmet birimlerimizin birçoğu, dinî ritüelleri yöneticilerin bürokratik görevleriyle birleştiren din adamları tarafından yürütülmektedir."
 friends_in_high_places: "Yüksek Makamlardaki Arkadaşlar"
 friends_in_high_places_desc: "Sonsuz mutluluğa giden tek bir yol vardır. Tanrıyı bilmek en yakınlarının Dünya'da olduğunu bilmektir. Bu yolu bulmamıza yardım edecekler."
 flesh_is_weak: "Beden Zayıftır"
 flesh_is_weak_desc: "Beden zayıftır, ruh güçlüdür. Ordularımız tek ruhu paylaşırmışçasına savaşmayı öğrendi. Bu yüzden moralleri asla düşmez."
 alpha_and_omega: "Alfa ve Omega"
 alpha_and_omega_desc: "Tanrımız her şeyin başlangıcı ve bitişi. Savaş nidalarının yanında düşmanlarımızın duydukları son şey onun sesi olacak ve onları kendi merhametli kollarıyla kucaklayacak. İşte o zaman düşmanlarımız gerçeği anlayacak."
 conviction_of_sin: "Günah Suçu"
 conviction_of_sin_desc: "Yanlış yapanların hepsi diz çökecek. Sapkınlıklarının ağırlığını sonsuza dek sırtlarında taşıyacaklar. Sebep oldukları kâbuslar yüzünden taşlanana dek huzurla uyuyamayacaklar."
 martyrs: "Şehitler"
 martyrs_desc: "Bir şehit, tanrısı için canını vermenin en büyük onur olduğunun farkındadır. Halkımız fazlasıyla inançlıdır ve bu amaca hizmete hazırdırlar."
 cultural_acceptance_advance: "Kültürel Kabul"
 cultural_acceptance_advance_desc: "Diğer halkları ve yabancı geleneklerini yok saymak, kendimizinkilerle sürtüşme çıkarabilir. Bu sorunu ortadan kaldırmak için yabancılara kendi halkımızmış gibi hoşgörü göstermeliyiz."
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "Hollander Dövücü"
 hollander_beater_desc: "Kâğıt imalathaneleri yüzyıllardır hamuru ezerek lif hâline getirip kâğıt üretmek için gereken ham maddeyi oluşturmak adına mekanik çekiçlere bağımlıydı. Becerikli zanaatkârlar, yerel yel değirmenlerinin gücünden faydalanarak daha verimli bir çözüm geliştirdi. Hollander Dövücü adı verilen bu alet, rüzgâr gücüyle çalışan yatay bir silindirden ve bıçaklardan oluşuyor. Bu bıçaklar eski çekiçlerin günlerce süren hamur parçalama işini saatler içerisinde tamamlayabiliyor."
 faceting: "Faset Kesimi"
 faceting_desc: "Mücevher ustaları, kesim disklerine elmas tozunu yağ içinde süspanse ederek uyguladıkları yeni bir yöntemle elmas işçiliğinde önemli bir atılım gerçekleştirdi. Bu yöntem, ustaların nadir taşları hem tamamen yeni şekillerde hem de çok daha parlak bir şekilde kesmesine olanak tanıyor. Faset kesimi olarak bilinen bu teknik, taşlara daha estetik geometrik şekiller kazandırırken ışık yansıtma özelliklerini de geliştiriyor. Bu yeni teknik ve onunla işlenmiş taşlar, saraylar ve atölyeler arasında hızla yayılırken mücevher, elmas ve değerli taş talebi de büyük ölçüde artıyor."
 maritime_decay_advance_disc: "Yerleşik Rotalar"
 maritime_decay_advance_disc_desc: "En büyük kârı elde etmek isteyen tüccarlar denizlere durmaksızın yelken açar. Bunun sonucunda bazı rotalar haliyle diğerlerine nazaran daha çok rağbet görür ve istikrarlı bir biçimde tekrarlanır. Bunlar arasından en iyileri gemilerin üzerlerinde mekik dokuduğu yerleşik rotalara dönüşür."
 rgo_logistics_discovery: "Yerel Depolar"
 rgo_logistics_discovery_desc: "Tüccarlar ve zanaatkârların ihtiyaç duydukları ürünleri kendi çevrelerinden temin edebilmeleri yalnızca yüklerini hafifletmekle kalmaz, ürün fiyatlarının aşırı yükselmesine de mani olur. Bu amaç doğrultusunda depolar herkesin ihtiyacını karşılayacak yerel dağıtım merkezleri olarak hizmet verecektir."
 port_cost_distance_from_capital_advance: "Deneyimli Kaptanlar"
 port_cost_distance_from_capital_advance_desc: "Her serseri gemi kaptanı olamaz; yalnızca en deneyimli ve yetenekli olanlar gemilerimizi komuta edebilir. Bu deneyimli denizciler en şiddetli fırtınalarda bile limana güvenle dönebilmelidir."
 land_morale_attrition_cost_advance: "Yürüyüş Eğitimi"
 land_morale_attrition_cost_advance_desc: "Orduların düşmana ulaşmak için uzun mesafeler katetmesi gerektiği herkesçe bilinir. Saatlerce yürüdükten sonra savaşa hâlen dinç bir şekilde girebilmeleri için birliklerimizin eğitiminde uzun yürüyüşler önemli bir yer tutar."
 land_morale_movement_cost_advance_disc: "Koordine Yürüyüş"
 land_morale_movement_cost_advance_disc_desc: "Hareket hâlindeki bir ordu savunmasız ve düzensizliğe açıktır. Birliklerimiz düzenli ve koordine bir biçimde yürümeye alışkın olurlarsa hareket hâlinde saldırıya uğrasalar bile savaş formasyonlarını koruyabilirler."
 trade_through_owned_disc_advance: "Tüccar Patikaları"
 trade_through_owned_disc_advance_desc: "Her daim en kârlı ticaret fırsatlarının peşinden koşan tüccarları atıl yakalamak zordur. Oradan oraya koşuşturmaları topraklarımızda alışıldık bir manzaradır. Hatta kimi zaman tepmeleri gereken mesafeyi kısaltmak amacıyla kendi patikalarını açarlar."
 hire_artist_cost_modifier_advance_disc: "Kültür Diyarı"
 hire_artist_cost_modifier_advance_disc_desc: "Bir ülkenin kimliğini kültür ve sanat belirler. Gurur duyacağımız bir kültüre ve sanatçılara sahip olursak dünyada kalıcı bir iz bırakabiliriz."
 rural_rgo_disc_advance: "Yerleşim Yerlerinin Gelişimi"
 rural_rgo_disc_advance_desc: "Ne kadar küçük olursa olsun her yerleşim yeri, toprağı zengin ve işlemeye gönüllü insanları mevcut olduğu sürece gelişecektir. En küçük köy bile zaman içinde hareketli, müreffeh bir mekâna dönüşebilir."
 leader_recruit_cost_advance: "Komutan Okulları"
 leader_recruit_cost_advance_desc: "Birliklere önderlik etmek kolay iş değil. Strateji, taktik ve sezgi; başarılı bir liderin sahip olması gereken yeteneklerden yalnızca birkaçı. Böylesi liderleri yetiştirmek için uygun akademiler oluşturursak daha geniş bir lider havuzuna sahip olabiliriz."
 morale_recovery_rev_dip_choice: "Yerleşik Dinlenme"
 morale_recovery_rev_dip_choice_desc: "Hiçbir ordu sürekli hareket hâlinde kalamaz; tüm askerlerin dinlenmesi ve iyileşmesi gerekir. Tembelliğe kapılmadan dinlenmeleri için uygun zaman dilimleri belirleyerek birliklerimizi her daim zinde tutabiliriz."
 merchant_power_from_maritime_rev_dip_choice: "Tüccar Filoları"
 merchant_power_from_maritime_rev_dip_choice_desc: "Tüccar gemileri kıyılarımızda alışıldık bir manzara hâline geldi. Tüccarlarımızın denizlerde mekik dokuyan o kadar fazla gemisi var ki kendi filolarını oluşturdular desek yeridir."
 administrative_leadership: "İdari Liderlik"
 administrative_leadership_desc: "Bir askerî liderin yalnızca askerî meselelerden anlaması yeterli değildir. Lojistik, tedarik idaresi ve dağıtımı, mali harcamalar ve benzer konular da bir askerî seferin başarılı olması için kritik öneme sahiptir."
 cultures_capacity_mil_choice: "Çok Kültürlülük Hedefi"
 cultures_capacity_mil_choice_desc: "Genişleyen bir ülke kaçınılmaz olarak farklı kültürleri bünyesine katacaktır. Bu nedenle sınırlarımızı daha da genişletmek istiyorsak çok kültürlü bir toplum için hazırlıklı olmalıyız."
 rgo_logistics_mil_choice: "İyileştirilmiş Depolar"
 rgo_logistics_mil_choice_desc: "Yerel işletmelerin ve genel olarak ekonominin düzgün bir biçimde işlemesi için işletmelerin ihtiyaç duydukları ürünlere sahip depolarımızın olması bir gerekliliktir."
 land_morale_movement_cost_rev_choice_mil: "Amansız İlerleyiş"
 land_morale_movement_cost_rev_choice_mil_desc: "Yürüyüş hâlindeki ordularımız görülmeye değer bir manzara ortaya koyuyor. Bir arada uyum içinde yürüyüşleri ve katettikleri mesafeye rağmen savaş alanındaki zindelikleri, aldıkları eğitimi ve sahip oldukları disiplini gözler önüne seriyor."
 port_cost_distance_from_capital_choice_mil: "Kıyı Devriyeleri"
 port_cost_distance_from_capital_choice_mil_desc: "Kıyılarımızda düzenli devriyeler bulundurarak yönetimimizin gücünü en uzak sahillerimizde bile hissettirebiliriz."
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "Profesyonel Mürettebatlar" #Age of Discovery
 repair_at_sea_aod_desc: "Gemicilik alanındaki son yenilikler, denizciliğin sınırlarını genişletirken bu yeni imkânlardan tam anlamıyla faydalanabilmemiz için mürettebatımızın iyi yetişmiş olması gerekiyor. Yeni gemilerin bakım gereksinimlerini karşılayabilmeleri için denizcilerimizin kalıcı profesyonel eğitim almaları şarttır."
 repair_at_sea: "Kıyıda Karina Bakımı" #Age of Absolutism
 repair_at_sea_desc: "Teknik gelişmeler sayesinde gemiler artık denizde çok daha uzun süre kalabiliyor. Bu durum, daha karmaşık onarım işlemleri gerektiriyor ve her zaman yakında bir liman bulunmadığı için denizcilerimizin ana üslerinden uzaktayken alçak gelgiti avantaja çevirip gemi bakımını gerçekleştirebilecek şekilde eğitilmeleri gerekiyor."
 repair_at_sea_aorev: "Gemi Eğme" #Age of Revolutions
 repair_at_sea_aorev_desc: "Bu gelişmiş karina bakım yöntemi kıyı açığındaki derin sularda gerçekleştirilir. Geminin bir bordasına ağır yükler yerleştirilerek gemi yan yatırılır. Bu sayede mürettebat, geleneksel karina bakım yönteminde olduğu gibi kıyıya yanaşıp alçak gelgiti beklemeden geminin diğer bordasını onarabilir."
 blast_furnace: "Yüksek Fırın" #Age of Discovery
 blast_furnace_desc: "Geleneksel metalürji yöntemlerinden daha masraflı olsa da yüksek fırınlar; pik demiri çelik, demir, kireç taşı ve odun kömürü ile yeniden eriterek dökme demire dönüştürür. Bu yöntemle üretilen dökme demir, dövme demire dönüştürüldüğünde top gibi karmaşık ürünlerin üretiminde kullanılmak üzere mükemmel bir ham madde hâline gelir."
 saiger_process_discovery: "İyileştirilmiş Saiger İşlemi"
 saiger_process_discovery_desc: "Geliştirilmiş işleme ve çalışma yöntemleri gümüş ve kurşun madenlerimizi daha da zenginleştirecek."
 slitting_mills: "Dilimleme Atölyesi" #Age of Reformation
 slitting_mills_desc: "Bu yeni tip su değirmenleri, demir çubukları daha ince çubuklara ayırmak üzere geliştirilmiştir. Dövme ustalarının ihtiyaçlarına uygun incelikte çubuklar kullanabilmesi, dövme sırasında daha az atık oluşmasını sağlarken demir alet ve makinelerin üretimini de daha verimli hâle getirir."
 coke_blast_furnace: "Kok Kömürlü Yüksek Fırın" #Age of Absolutism
 coke_blast_furnace_desc: "Bu yeni tip yüksek fırın, yakıt olarak odun kömürü yerine kok kömürü kullanılmasını mümkün kılıyor. Bu değişiklik, hem maliyetleri düşürmekte hem de daha büyük fırınların inşa edilmesine olanak tanıyor. Bununla birlikte kok kömürünün odun kömürüne kıyasla daha fazla safsızlık içermesi problemi çözülebilmiş değil."
 hot_blast_furnace: "Sıcak Üflemeli Yüksek Fırın" #Age of Revolutions
 hot_blast_furnace_desc: "Kok kömürü kullanımından kaynaklanan dökme demirdeki safsızlık sorunu, sıcak üfleme tekniğinin geliştirilmesine yol açtı. Bu teknik, kok kömürü kullanımını önemli ölçüde azaltmakla kalmıyor, aynı zamanda demir kalitesini artırıyor ve ham maden kömürünün yakıt olarak kullanılmasına olanak tanıyor. Bu gelişme, demir metalürjisinde büyük bir ilerleme olarak kabul ediliyor."
 new_currency_demands: "Yeni Para Birimi Talepleri"
 new_currency_demands_desc: "Yeni toprakların keşfedilmesi ticari faaliyetlerin artmasına neden oldu. Bu da sikkelere yönelik talebin yükselmesini sağladı. Değerli $goods_gold$ ve $silver$ metallerinden üretilen sikkeler değerlerini korurken $copper$ ve alaşımları gibi daha değersiz metallerden üretilen sikkelerin de kullanımı ve dolaşımı arttı."
 powerful_statues: "Kudretli Heykeller"
 powerful_statues_desc: "Bir ülkenin refahı hükümdarının kudretini gösterir. Halk ise hükümdarının gücüne ancak gözleriyle gördüğünde kani olur. Bu amaçla çoğu hükümdar kendi heykelini yaptırır. Çoğunlukla taştan veya bronzdan yapılan heykeller, halkın üzerinde kudret ve iktidar algısı oluşturmak üzere kullanılır. Yine de her zaman istenilen sonuç elde edilemeyebilir ve bazen sadece yığınla malzemenin oradan oraya taşınmasıyla yetinilir."
 renaissance_sculptures: "$renaissance$ Heykelleri"
 renaissance_sculptures_desc: "$renaissance$ın ardından tüm sanat biçimlerine yoğun ilgi duyulmaya başlandı. Öyle ki, günümüzde evini bir sanat eseriyle süslemeyen kişi önemsiz addediliyor. Halk arasında sanatın en zengin ifade biçimlerinden biri kabul edilen heykeller, sanata eğilimli kimselere çeşitli taşların tedarik edilmesini sağlamak üzere çok sayıda taş ocağının açılmasına ve faaliyetlerinin genişletilmesine önayak olmuştur."
 green_vitriol: "Yeşil Vitriol"
 green_vitriol_desc: "Uygulama bakımından $alum$ın muadili olmasa da, $green_vitriol$ geleneksel olarak simya metinlerinde $alum$tan ayırt edilemez bir madde olarak geçer. Her ikisi de benzer özelliklere sahip olduğundan birinin diğerinin yerine kullanılması sık rastlanan bir durumdur."
 shared_products_procedures: "Ortak Ürünler ve Prosedürler"
 shared_products_procedures_desc: "Keşfettiğimiz her toprak ve karşılaştığımız her halkla dünya giderek daha da küçüldü. Kurduğumuz bağlantılar, pek çok yeni ürün ve bunların kullanım biçimleri hakkında bilgiler edinmemizi sağladı. Uzak diyarlarda $alum$ gibi çok özel malların bile farklı şekillerde kullanılabildiğini öğrendik."
 ostentatious_clothing: "Şatafatlı Giysiler"
 ostentatious_clothing_desc: "Kudretlerini dış görünüşleriyle ortaya koymak hükümdar sınıfı mensuplarının hakkı ve görevidir. Hâliyle bu sınıfın mensupları en yeni teknikler kullanılarak elde edilen canlı renklerle ve gösterişli desenlerle bezenmiş şaşaalı kıyafetler kuşanıyorlar."
 riches_of_foreign_coasts: "Yabancı Kıyıların Zenginlikleri"
 riches_of_foreign_coasts_desc: "Uzak diyarlar topraklarımıza oldukça kaynak sağladı. Bununla birlikte zenginliklerin yalnızca topraklardan elde edilmediğini de unutmamak lazım. Kıyılar ve denizler de bereketle dolu. Yabancı inci dalgıçlarından edineceğimiz bilgiler kendi dalgıçlarımızın da daha verimli avlanmasını sağlayacaktır."
 foreign_mining_techniques: "Yabancı Madencilik Teknikleri"
 foreign_mining_techniques_desc: "Değerli taşlar dünyanın dört bir yanında bin yıllardır insanların beğenisine hitap ediyor. Uzak diyarlarda yaşayan yabancı halklarla irtibata geçerek hem hangi tür $gems$ın beğenilerine mazhar olduğunu öğrenebilir hem de bunları elde etmek için kullandıkları teknikler hakkında bilgi edinebiliriz."
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "Birlik Ruhu"
 corps_organisation_desc: "Geleneksel ordular, erler arasındaki düzeni sağlamak için sıkı disipline bel bağlardı fakat birlik onuruna atıfta bulunarak daha fazla disiplin sağlayabiliriz."
 open_sea_exploration: "Denizaşırı Keşif"
 open_sea_exploration_desc: "Engin denizler bize hem büyük zenginlikler hem de uzak kıyılarda yeni ticari fırsatlar vadediyor."
 napoleonic_warfare: "Napolyon Harbi"
 napoleonic_warfare_desc: "Kuşatmalar, ordumuz için hem maliyetli hem de oldukça zaman alıcı bir uğraş. Yolumuzdaki her tahkimata odaklanmak yerine tüm stratejimizi savaşı kazanmamızı sağlayacak belirleyici darbe için hazırlamalıyız."
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "Ordumuzun istikrarlı bir şekilde büyümesi, lojistik talebinin hafifletilmesini her zamankinden daha mühim hâle getirdi. Generallerimize birliklerini dağıtmalarını ve savaş çıktığında muharebe meydanlarını tahkim etmelerini emretmek bize büyük fayda sağlayacaktır."
 country_unification_advance: "Tabi Devlet Denetimi"
 country_unification_advance_desc: "Tabi devletlerimizin yönetim sistemini kendi düzenimizle ne kadar erken uyumlu hâle getirirsek diğer alanlardaki bütünleşme de o kadar kolay olacaktır. Tabi devletlerimizde sürekli bir irtibat komitesi oluşturmak, bu süreci büyük ölçüde hızlandıracaktır."
 renaissance_urbanisation: "Rönesans Şehir Planlamacılığı"
 renaissance_urbanisation_desc: "Kaynak kullanımı için özel alanları planlama aşamasında belirlemek, şehir merkezlerimizin öncekinden daha fazla mal üretmesini sağlayacaktır."
 renaissance_city_rights: "Resmî Şehir Hakları"
 renaissance_city_rights_desc: "Şehir haklarının yalnızca hükümdarımız tarafından verilebileceğini belirlemek, idaremizin ülkemizin durumunu çok daha iyi anlayabilmesini sağlayacaktır."
 absolutism_control_decline_advance: "Mutlakiyetçi Yönetim"
 absolutism_control_decline_advance_desc: "Mutlakiyetçi hükümdarlar kudretlerini yalnızca saraylarında değil, aynı zamanda ülkenin dört bir yanına uzanabilecek bir idari düzen yardımıyla da sergilemek isterler."
 construction_speed_renaissance: "Taş Ustası Loncaları"
 construction_speed_renaissance_desc: "Farmasonlar, bilgilerini paylaşmak ve muhafaza etmek amacıyla, deneyimli taş ustalarının genç çırakları eğittiği bir sisteme dayalı olan ve loncalar adı verilen geniş örgütler hâlinde faaliyet gösterirler."
 construction_speed_discovery: "Standart Kalaslar ve Tuğlalar"
 construction_speed_discovery_desc: "Kalas ve tuğla üretiminin daha modern teknikler kullanılarak standartlaştırılması daha kolay ve sade yapı inşasını mümkün kılmayı hedefler."
 construction_speed_reformation: "Mimari Tezler"
 construction_speed_reformation_desc: "Çoğunlukla yüzyılların bilgisini bir araya getiren mimari tezlerin hazırlanması, en etkili yapım tekniklerinin daha hızlı öğrenilmesini ve yayılmasını sağlar."
 construction_speed_absolutism: "Mimari Mühendislik"
 construction_speed_absolutism_desc: "Yapı inşası yıllar içinde giderek daha da karmaşık bir hâl aldı. Farklı alanlardan çeşitli yöntem ve tekniklerin benimsenmesiyle birlikte bir mühendislik dalına dönüştü."
 construction_speed_revolutions: "Dökme Demir Yapılar"
 construction_speed_revolutions_desc: "Dövme demir ve dökme demir üretimine olanak tanıyan ileri metalurji süreçlerinin geliştirilmesi, yapı inşasını daha da hızlı bir hâle getiren sütun ve kolon gibi daha karmaşık metal yapıların oluşturulabilmesini sağladı."
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "İmalathaneler"
 manufactories_advance_desc: "Son teknolojik gelişmeler ve makineleşme, yoğun üretim tesisleri olan imalathanelerin çoğalmasını kolaylaştırdı. Üretim hızının ve kalitesinin artmasının birçok faydası olacak."
 scientific_revolution_advance: "Bilimsel Devrim"
 scientific_revolution_advance_desc: "Matematik, fizik, astronomi, biyoloji ve kimya alanlarındaki en son gelişmeler dünyayı nasıl gördüğümüzü sorgulatmakla kalmadı, tamamen değiştirdi. Toplum hiç olmadığı kadar hızlı ilerliyor ve her gün yeni bir bilimsel buluş yapılıyor."
 military_revolution_advance: "Askerî Devrim"
 military_revolution_advance_desc: "Savaş asla değişmez ama savaşma şekilleri değişir. Silahlanmadaki son gelişmeler, eski savaş yöntemlerinin modasının geçtiğini ve orduların tam bir paradigma değişimi yaşadığını gözler önüne serdi. Sağlam bir askerî güç istiyorsak bu değişime uyum sağlamalıyız."
 power_projection_advance_5: "Mutlakiyet Emelleri"
 power_projection_advance_5_desc: "Devletlerin gücünün giderek merkezîleşmesiyle mevcut tüm toprakların tek hükümdarı olmak, dünyadaki tüm hükümdarlarının aklında olan bir düşünce. Kendilerini dünyayı aydınlatan güneşe eş görerek her yerin yönetimini ele geçirmek istiyorlar."
 absolutist_court: "Mutlakiyetçi Saray"
 absolutist_court_desc: "Son zamanlarda, tüm dünyada otorite hükümdarın kendisinde merkezîleşti. Sarayın geri kalanı, otonomi sahibi aktörlerden ziyade otoritenin emrinde, hükümdarın hizmetkârları gibiler. Böylelikle hükümdarlar isteklerini daha hızlı ve etkin bir şekilde gerçekleştirebiliyorlar."
 government_size_absolutism: "Sadık Astlar"
 government_size_absolutism_desc: "Tüm gücün hükümdarların elinde olması, harekete geçmeyi hızlandırsa da sonuçta harekete geçecek insanlar olmalı. Ancak bu astlara hiçbir gerçek güç vermeyerek ve hükümdara sadık olmalarını sağlayarak iç çatışma veya huzursuzluk korkusu olmaksızın sarayda bu tür astlardan istediğimiz kadar barındırabiliriz."
 naval_doctrines_advance: "Donanma Doktrinleri"
 naval_doctrines_advance_desc: "Deniz savaşları son yıllarda epey değişti, gemiler ile filolar büyüdü ve iyileşti. Bunun sonucunda farklı ülkeler, güçlü özelliklerini öne çıkaran veya filolarını kullanma şekillerine göre farklı yöntemler ve doktrinler kullanmaya başladı."
 global_supply_limit_modifier_advance_5: "Ordu Lojistik Planlaması"
 global_supply_limit_modifier_advance_5_desc: "Lojistikler ordunun ilerleyişini destekler. Düzgün planlandıklarında ordular daha uzun süre, daha uzak mesafelere dayanabilir."
 rgo_size_advance_absolutism: "Fizyokrasi"
 rgo_size_advance_absolutism_desc: "Ekonomik düşüncedeki son gelişmeler, odağı ticarette değeri belirleyen merkantilist düşünceden değerin üretim sürecinde yattığı inancına çevirdi. Böylelikle üretim istikrarla gelişip çoğalıyor."
 food_advance_absolutism: "Kapalı Alanlar"
 food_advance_absolutism_desc: "Yakın zamana kadar toprak sahipliği ve uygun kullanımı az çok yaygın ve bedavaydı. Ancak tarım için kullanılacak alanların sınır ve boyutlarının belirlenmesi için belirli toprakların tahdidi gün geçtikçe artıyor. Böylece üretimleri ve kullanımları fazlasıyla artırılabilir."
 naval_morale_advance_5: "Daimî Filolar"
 naval_morale_advance_5_desc: "Dünyanın mevcut durumu ve ticaretin artışı sebebiyle farklı ülkelerin çıkarlarını gözetmek için daimî filolar kullanması zorunlu hâle geldi. Yerleşik ve sürekli bir donanmanın olması gemilerin birbirleriyle daha iyi çalışmasını sağlar."
 new_world_advance: "Yeni Dünya"
 new_world_advance_desc: "Floransalı rotacı Amerigo Vespucci'nin de söylediği gibi Kolomb'un keşfettiği topraklar Hindistan değil; atalarımızın hiç bilmediği, hak iddia edilmek için bekleyen, tam anlamıyla bir Yeni Dünya'ydı."
 colonial_charters: "Koloni Bölgeleri"
 colonial_charter_progress_tt_title: "Koloni Bölgesi İlerlemesi"
 colonial_charters_desc: "Bu belgeler, ehlîleştirilmemiş Yeni Dünya'ya yerleştiklerinde halkımızın haklarını koruyacak, kolonilere yeni toprakları yönetme ve ana vatanla ilişkilerini düzenleme hakkını verecektir."
 plantation_buildings_advance: "Plantasyonlar"
 plantation_buildings_advance_desc: "Yeni Dünya'nın ılıman ve yumuşak iklimiyle geniş ve bereketli toprakları sayesinde koloniler, şeker ve tütün gibi epey kârlı mahsullerin üretimi için ideal."
 diplomatic_range_age_1: "Yabancı Temsilciler"
 diplomatic_range_age_1_desc: "Ülkeler arasındaki diplomasi her zaman önemli olmuştur ancak harareti ve karmaşıklığı gittikçe artıyor. Yabancı ilişkilerimizi genişletmek için uzak yerlere temsilciler göndermek yaygınlaşıyor."
 diplomatic_range_age_2: "Diplomatik Ağlar"
 diplomatic_range_age_2_desc: "Çevremizde iyi ve yerleşik bir diplomat ağı bulundurursak bu diplomatları daha da uzaktaki ülkelere temsilci olarak gönderebiliriz."
 diplomatic_range_age_3: "Elçilikler"
 diplomatic_range_age_3_desc: "Mevcut uluslararası durum sebebiyle diplomatlarımız için komşu ülkelerde daimî ofisler açmalıyız. Bu şekilde erişimimizi genişletirken bölgemizdeki çıkarlarımızın gözetildiğinden emin olabiliriz."
 trade_envoys: "Ticari Temsilciler"
 trade_envoys_desc: "Uzaktaki ülkelerle ticaret bağlantısının artmasıyla önceden erişimimiz olmayan ülkelerle diplomatik ilişkiler kurmak için temsilcilerimiz ticari keşiflere katılmaya başladı."
 diplomatic_range_age_5: "Diplomatik Heyetler"
 diplomatic_range_age_5_desc: "Modern siyasetin karmaşası artık tek bir temsilcinin halledebileceği eşiği aştı. Nüfuzumuzu genişletmek ve uzak yerlerdeki çıkarlarımızı korumak için her ülkeye uzman diplomat heyetleri göndereceğiz."
 diplomatic_range_age_6: "Küresel Elçilikler"
 diplomatic_range_age_6_desc: "Ülkelerin erişimlerini genişletmeye çalışması sebebiyle dünya her zamankinden daha fazla birbiriyle bağlantılı hâle geldi. Dünyanın dört bir tarafında daimî elçilikler açarak bu bağlantıların devam etmesini sağlayabiliriz."
 new_world_crops: "Yeni Dünya Mahsulleri"
 new_world_crops_desc: "Yeni Dünyanın bereketli toprakları ülkemize bir servet verdi. Bu servetin bir parçası da yerlilerin yemek ve baharat için yetiştirdiği farklı ve egzotik bitkilerin keşfi. Bu mahsullerin kendi tarlalarımızda yetiştirilmeye başlanmasıyla halkımız istediği çeşitlilik ve yeniliğe ulaşacak."
 rgo_size_advance_discovery: "Gelişmiş Çıkartım Teknikleri"
 rgo_size_advance_discovery_desc: "Çeşitli madenlerin keşfi ve yeni aletlerin icadıyla kaynak toplamak daha da verimlileşti, üretim daha da hızlandı."
 printing_press_advance: "Matbaa"
 printing_press_advance_desc: "Mevcut yüzyılda basım tekniklerinin popülerleşmesi, önemli yazıtların kopyalanmasını hızlandırarak bilginin yayılımını hızlandırdı ve aktarılmasını kolaylaştırdı."
 gov_reform_discovery_a: "Erken Dönem İdari Reformu"
 gov_reform_discovery_a_desc: "Halkımız yeni bir dönemin eşiğinde. Ülke içi kabiliyetlerimizden yararlanmak için hükûmetimizi uyarlamalı ve idaremizi geliştirmeliyiz."
 government_size_discovery: "Erken Dönem İdari Kapasitesi"
 government_size_discovery_desc: "Ülkemizde birçok idari sektör bulunuyor ve ülkemizi genişlettikçe hükûmetimizin bu büyümeye uyum sağlaması için gerekli ayarlamaları yapmalıyız."
 power_projection_advance_4: "Otoriter Dış Nüfuz"
 power_projection_advance_4_desc: "Diplomatik masalardaki varlığımız ihtişam ve prestij havası estiriyor. Sesimiz ve nüfuzumuz etkileşimde bulunduğumuz herkesçe duyulmalı."
 regulate_court_procedures: "Düzenli Saray Prosedürleri"
 regulate_court_procedures_desc: "Salon prosedürlerimizde sıkı bir rejim ve rutin uygulayarak olası ek masrafları azaltabilir, tutumlu ve verimli bir saraya sahip olabiliriz."
 pike_and_shot_advance: "Kargı ve Ateş"
 pike_and_shot_advance_desc: "Yeni bir savaş şekli geliştirilmeye başladı. Kargılılar bir kare oluştururken arkebüzlüler yanlarda ve önde durarak yakın muharebeye girilmesi durumunda karenin arkasında veya içinde siper alabiliyor."
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "Navigasyon Teknikleri"
 naval_morale_advance_2_desc: "Denizcilerimiz, kuru pusulalar gibi navigasyon yeteneklerini geliştiren yeni teknikler ve ekipmanlar kullanarak uzun yolculuklara alışıyor."
 confessionalism_advance: "Konfesyonalizm"
 confessionalism_advance_desc: "İnancın ne olması gerektiğine dair sayısız çıkarımın popülerleşmesiyle hem dinî hem de seküler otoriteler dine ve hayata dair kendi kural ve görüşlerini dayattıkları konfesyonlarının sınırlarını çizmek istiyor."
 global_trade_advance: "Küresel Ticaret"
 global_trade_advance_desc: "Antik Çağ'dan beri mallar kıtalar arasında taşındı ancak şimdilerde ticaret daha büyük bir uluslararası ağın parçası olmaya başladı. Tam anlamıyla küresel ekonomiden bahsetmek için hâlâ erken olabilir ama küresel ekonominin ilk tohumları atıldı."
 artillery_institution_advance: "Kuşatma Topçusu"
 artillery_institution_advance_desc: "Çin'deki Song hanedanlığında barutun icadıyla ateş gücünü savaşta kullanabilmek için yeni bir silah olan top da icat edildi. Kullanımı taştan kalelere ve tahkimatlara karşı bir tehdit oluşturuyor."
 gov_reform_reformation_a: "Prens"
 gov_reform_reformation_a_desc: "Günümüzde hükümdarların Devlet yönetimini daha sistematik bir şekilde ele almak için farklı yaklaşımlara sahip olması gerek. Hem ülkenin farklı durumlarını hem de bu durumlardaki diplomatik aktörleri göz önünde bulundurmalılar."
 power_projection_advance_3: "Bölgesel Emeller"
 power_projection_advance_3_desc: "Bölgesel sahnede sözünün geçmesi için bir ülkenin gücünü göstermesi hayati önem taşır. Başkalarından, geçmişten ve şimdiden ders alarak ülkemizin adını her yerde duyurabilir, bu konumu güç kazanmak için kullanabiliriz."
 confessional_court: "Konfesyonal Saray"
 confessional_court_desc: "Saray masrafları kolayca artıp en zengin ülkeyi bile batırabilir. Savurganlık ve pintilik arasında iyi bir denge kurabilmek için sarayın ihtişamından ödün vermeden maliyetleri düşürecek küçük kurnazlıklar hayata geçirmeliyiz."
 rgo_size_advance_reformation: "Çarklar Dönüyor"
 rgo_size_advance_reformation_desc: "Kaynak çıkartımı için yeni ve daha iyi yöntemler buldukça üretimimiz tavan yaptı. Bu sırada biz de zengin olduk."
 food_advance_reformation: "Pazar Tarımı"
 food_advance_reformation_desc: "Daha çok verim almak için tarlalarımıza daha yeni ve daha iyi mahsuller ekebiliriz. Daha iyi türler seçerek veya yabancı ürünlerle değiştirerek yiyecek üretimimizi artırabiliriz."
 scientific_experimentation: "Bilimsel Deney"
 scientific_experimentation_desc: "Her şeyin bir sebebi vardır. Her şeyin arkasındaki sebebi anlayarak benzer bir durumda neyle karşılaşacağımızı öğrenebiliriz."
 banking_advance: "Bankacılık"
 banking_advance_desc: "Para ödünç vermek zaman kadar eski olsa da riskleri yok değil. Bu uygulamaları kurumsallaştırarak paranın kontrollü ve adil biçimde ödünç verilmesini sağlayabiliriz."
 trade_companies_advance: "Ticaret Şirketleri"
 trade_companies_advance_desc: "Dünyayı paranın döndürdüğü bilinen bir gerçek. Uzak diyarlarda birçok ürünün bulunmuş olmasıyla bu ürünlerin üretimi ve dağıtımında uzmanlaşmış şirketler epey kâr edecek."
 naval_morale_advance_3: "Denizaşırı Keşifler"
 naval_morale_advance_3_desc: "Uzun menzilli denizaşırı ticaretin yaygınlaşmasıyla denizcilerimiz uzun süre denizde olmaya alıştı. Artık olumsuz etkilere karşı dayanıklılar."
 road_advance_1: "Yol Ağı"
 road_advance_1_desc: "Ticaretin önemi gittikçe arttığı için insanların ve malların hareketliğini kolaylaştırıp artıracak daha gelişmiş, karmaşık yol ağlarının yapımının önemi de artıyor."
 power_projection_advance_2: "Ulus Üstü Emeller"
 power_projection_advance_2_desc: "Bu Çağın hükümdarlarının aklında hâlâ imparatorluklar kurmak gibi eski düşünceler olsa da ülkeler ve halklar üstünde üstünlük kurmanın yeni yollarını da fark etmeye başladılar."
 renaissance_advance: "Rönesans"
 renaissance_advance_desc: "Teknolojik gelişmeleri takip etmek istiyorsak ülkemizdeki yaratıcı düşünce ve buluşlardan yararlanmalı, bunları kullanmalıyız."
 professional_armies_advance: "Profesyonel Ordular"
 professional_armies_advance_desc: "Ordularımızın modernliği askere alım ve organizasyon merkezlerimizin bakımına bağlı. İsrafları ve fazlalıkları azaltmalı, net ve sağlam askerî organizasyonu korumalıyız."
 gunpowder_advance: "Barut"
 gunpowder_advance_desc: "Savaş alanında barut kullanımı performansımıza olumlu etki ederek askerî etkileşimlerde iyileşmemizi sağladı."
 drill_army_advance: "Orduyu Talim Et"
 drill_army_advance_desc: "Artık eğitimsiz seferberlere bel bağlamayacağız. Sınırlarımızı korumak ve düşmanlarımıza günlerini göstermek istiyorsak düzenli ve organize talimler tertip edeceğiz."
 renaissance_development: "Bilimsel İncelemeler"
 renaissance_development_desc: "Düşünce, sanat ve bilim dönemi yeni buluşlarla icatları beraberinde getirerek yabancı yeniliklere uyum sağlamamızı kolaylaştıracak."
 art_school_advance: "Sanat Okulları"
 art_school_advance_desc: "Sanata bağlılığın ve sanatçılarımızın gelişimine sanat okulları açarak destek vermeliyiz. Yetenekli kişilerin kariyerlerine başlaması, adımızın şan ve ihtişamla anılmasını sağlamaları için bir fırsat!"
 pound_lock_canals_advance: "Kanal Havuzları"
 pound_lock_canals_advance_desc: "Refah, yiyecek erişimi ve malların daha kolay dolaşımını sağlamak için Dünyanın kazılması, halkımızın aşina olduğu bir durum. \"Gönye Biçimli Kapı\" adı verilen özel kapıların icadı sayesinde halkımızın büyüyüp refaha kavuşması için gerekli şeyleri edinebileceğiz."
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "Göçebe Mirası"
 nomadic_legacy_desc: "Halkımız at üstünde doğmuş. Hiçbir yere kök salmadan, özgürce dünyayı dolaşıyorlar."
 siberian_frontier: "Sibirya Sınırı"
 siberian_frontier_desc: "Sibirya'nın uzak toprakları bizi çağırıyor. Yol açıp Kozaklarımızın ilerlemesini sağlamalı ve toprakları Ruslar için almalıyız."
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "Yeniçeriler"
 janissaries_advance_desc: "Yeniçeriler ordularımızın seçkin üyeleridir. Çocukluktan itibaren disiplinli bir eğitim görmüşlerdir."
 slave_raiding_wars: "Köleleştirme Baskını Savaşları"
 slave_raiding_wars_desc: "Köleler ekonomimizin önemli bir parçasıdır. Komşularımıza saldırıp yağmalayarak vatandaşlarını yakalayıp köleleştirmek ülkemizi ayakta tutar."
 trade_caravans: "Ticaret Kervanları"
 trade_caravans_desc: "Kârlı ticaret yolları antik dönemlerden beri topraklarımızdan geçiyor. Halkımız uzak ülkelerdeki mallarla ticaret yapmaya gelen tüccar karavanlarıyla etkileşime geçmeye alışık."
 the_sahel_trade: "Sahel Ticareti"
 the_sahel_trade_desc: "Asırlardır ticaret kervanları Sahel ve Akdeniz arasında gidip gelir. Böyle bir ticaretten gelecek faydalar, Sahra'nın yakıcı kumlarındaki tehlikelerinden çok daha ağır basıyor."
 rudimentary_coastal_ship_repair: "Geçici Onarımlar"
 rudimentary_coastal_ship_repair_desc: "Gemilerin denizde çürümesini engellemenin imkânı yok. Gemi ne kadar iyi yapılmış olursa olsun dalgalar ve tuzlu suyun yakıcılığı zamanla birikerek hem gövdeye hem de halatlara zarar verir. Bu zararı azaltmak ve geminin en iyi şekilde çalışmaya devam etmesini sağlamak için denizciler gemiye düzenli bakım yapar. Daha büyük bir hasar alındığındaysa gemiyi güvenli bir limana götürülene kadar su üstünde tutmaya çalışırlar."
 religious_icon_power_advance: "Dinî İkonalar"
 religious_icon_power_advance_desc: "İkonalar inancımızın fiziksel bir temsilidir. Kutsal figürlerin tasvirleri, onları seyredenlere huşu ve bağlılık getirmek için tasarlanmıştır."
 scientific_mapping_advance: "Harita Çıkarma"
 scientific_mapping_advance_desc: "Coğrafi bilgi, haritacılık ve haritalama alanlarındaki son gelişmeler, hem göreceli boyutları hem de tam konumları açısından kara kütleleriyle doğal özelliklerin daha doğru tasvir edilmesini sağlar."
 integrate_area_advance: "Daha İyi Bütünleşme"
 integrate_area_advance_desc: "İdaremiz geliştiği için daha büyük toprak parçalarını aynı anda ülkeye entegre etmek için gerekli insan gücünü sağlayabiliriz."
 maritime_advance_age_2: "Ticaret Filoları"
 maritime_advance_age_2_desc: "Ticaret geliştikçe daha fazla malı daha hızlı ve verimli bir şekilde taşıma ihtiyacı da artıyor. Bu nedenle deniz ticaretine yatırım yapanlar, satın alabilecekleri en büyük filoya sahip olmak için hiçbir masraftan kaçınmaz."
 maritime_advance_age_3: "Keşif Filoları"
 maritime_advance_age_3_desc: "Dünyaya ve yeni topraklara dair bilgiler yayıldıkça daha fazla öğrenme ihtiyacı da artıyor. Doğudaki uzak denizlerden batıdaki yeni kıyılara kadar, gidilecek çok yer var. Bu yüzden daha büyük bir filoya ihtiyacımız var."
 maritime_advance_age_4: "Küresel Filolar"
 maritime_advance_age_4_desc: "Son yüzyılda her yerdeki buluşlar sebebiyle dünya iyice küçülmüş gibi görünüyor. Hiçbir bağlantısı olmayan ülkeler artık sürekli diplomatik ve ticari ilişkiler içinde. Bunun sonucunda bu denizaşırı ilişkileri devam ettirmek için daha büyük ve daha iyi filolara ihtiyacımız var."
 maritime_advance_age_5: "Konvoylar"
 maritime_advance_age_5_desc: "Deniz ticareti büyüdükçe uzak ülkelere büyük miktarlarda mal getirip götürmek için süreklilik ihtiyacı arttı. Ticaret filosu konvoyları oluşturmak ticaret gemilerinin istikrarlı dolaşımını sağlar."
 maritime_advance_age_6: "Silahlı Konvoylar"
 maritime_advance_age_6_desc: "Ticari konvoylar, korsanların en sevdiği hedeflerden biridir. Ağzına kadar mal ve parayla dolu gemiler asla kaçırmayacakları bir fırsat. Bu yüzden söz konusu ticari konvoylara savunma silahları sağlamak hayati bir önem taşır. Bu ticaret filolarına fırkateynlerin veya diğer silahlı gemilerin eşlik etmesi güvenliklerini sağlar."
 coastal_trade_routes_advance: "Kıyı Genişlemesi"
 coastal_trade_routes_advance_desc: "Bir gemi, denizde kıyıya ne kadar yakın ilerlerse o kadar güvende olur. Denizin karşısına geçmeleri gerekmediği müddetçe kıyıdan uzaklaşıp korumasını kaybetmesi için hiçbir sebep yoktur ve yine de karaya kıyasla daha hızlı hareket ederler. Bu sebeple kıyılarımızda sürekli bir gemi akışını teşvik ederek mal ve insan hareketliliğini kolaylaştırabiliriz."
 exploration_maintenance_advance: "Sağlam Yapım"
 exploration_maintenance_advance_desc: "Bir gemi yapımındaki en önemli şey, geminin iklimin sertliğine ve dalgalara dayanabilmesidir. Gemi yapımında daha sağlam yöntemler geliştirerek gemilerimizin daha uzun süre denizde yol alabilmesini sağlarız."
 global_trade_routes_advance: "Denizaşırı Ticaret Yolları"
 global_trade_routes_advance_desc: "Yeni keşiflerle dünya daha büyük bir yer hâline geldi ama yeni ve daha sık kullanılan ticaret yollarıyla da küçüldü. Uzak topraklardan sürekli mal ve insan getirip götüren gemiler sayesinde o topraklar hiç olmadığı kadar yakın."
 safe_exploration_techniques_advance: "Birikmiş Bilgi"
 safe_exploration_techniques_advance_desc: "Bilinmeyene yolculuk her zaman ürkütücüdür ama bugünlerde gerçekten bilinmeyen birkaç yer kaldı. Dünyadaki birçok yerin hâlâ tam olarak keşfedilmemiş olmasına rağmen buralar bilinen yerlerdi ve oralara nasıl gidileceği hakkında yeteri kadar bilgi bulunuyordu. Bizden önceliklerin bildiklerinin üstüne koyarak keşfedilmemiş topraklara gidebiliriz."
 imperial_ambitions: "İmparatorluk Emelleri"
 imperial_ambitions_desc: "Eskinin büyük imparatorluklarının destanlara ve şiirlere konu olduğu, bu imparatorluklara her zaman hayranlıkla bakıldığı bir sır değil. Kendi ülkemiz için de bunu istiyorsak aynı ihtişama kavuşmalıyız."
 letters_of_marque: "Korsanlık Beratı"
 letters_of_marque_desc: "Korsanlık epey korkunç bir iş. Değersiz hırsızlar başkalarının acılarından kâr etmeye çalışıyor. Öte yandan düşmanlarımızı yağmalamalarına izin vermek tamamen farklı bir konu."
 sturdy_privateers: "Dayanıklı Paralı Korsanlar"
 sturdy_privateers_desc: "Paralı korsanlar her zaman ateş hattındadır. Onların tüm potansiyelini kullanmak istiyorsak ilk top atışlarından sonra batmalarına izin veremeyiz. Dayanıklı gemiler kullanmalarını sağlamak uzun vadede faydalı olur."
 rgo_build_time_advance: "Rönesans Yapım Yöntemleri"
 rgo_build_time_advance_desc: "Eski binalar ve altyapılar hâlâ gururla ayakta duruyor. Bu binaları tasarlarken ve yaparken kullanılan inşaat tekniklerinin sofistike ve gelişmiş olduğu kesin. Bu tekniklerin üzerinde çalışarak çok şey öğrenebiliriz."
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "Sanat, insanlığın yaşam dallarından biridir. Dünyayı bomboş var olmaktan kurtarıp harikalar ve olasılıklarla dolu bir tuvale çevirir. Halkımızın sanata daha meraklı olmasını sağlamalıyız."
 metallurgy: "Metalurji"
 metallurgy_desc: "Metalurji sanatı veya farklı metalleri manipüle etme ve onlarla çalışma becerisi ileri bir uygarlığın gelişmesinin ardındaki kilit faktörlerden biridir. Taşa kıyasla üstün olan metal araçlar ve silahlar, işçilerimizin ve birliklerimizin verimini artırır."
 supply_depot_advance_age_2_renaissance: "İkmal Depoları"
 supply_depot_advance_age_2_renaissance_desc: "İkmaller olmadan hiçbir ordu hayatta kalamaz. Ordular için daimî ikmal depolarının kurulmasıyla devamlı ikmal hatları oluşturularak ordularımızın her zaman zinde olmasını sağlayabiliriz."
 supply_depot_advance_age_3_discovery: "Ordu Depoları"
 supply_depot_advance_age_3_discovery_desc: "Daimî orduların geliştirilmesiyle ve konuşlandırılmasıyla yakınlarında depolanması gereken silah, üniforma ve diğer askerî malzemelere olan talep arttı."
 supply_depot_advance_age_4_reformation: "Cephane Depoları"
 supply_depot_advance_age_4_reformation_desc: "Topçuların hem savaş alanlarında hem de kuşatmalarda yaygın olarak konuşlandırılması, cephane ve barut talebi yarattı ve dolayısıyla bunlar için kullanılacak depoların önemini de artırdı."
 supply_depot_advance_age_5_absolutism: "İleri Depolar"
 supply_depot_advance_age_5_absolutism_desc: "Ordular artık düşman topraklarında daha derine ilerleyebiliyor ve daha uzun süre dayanabiliyor. Bu durum da yakınlarında artçı ikmal hatlarına bağlı, ileri depolar bulundurmayı gerekli kılıyor."
 supply_depot_advance_age_6_revolutions: "Sefer Depoları"
 supply_depot_advance_age_6_revolutions_desc: "Uzun seferlerde birden fazla ordunun kullanılması ikmal sistemlerimiz üzerinde fazladan baskı kuruyor. Hızlı yapılmış, daha büyük depolar bu hatları korumak için çok önemli."
 army_country_looting_advance: "Onurlu Akıncılar"
 army_country_looting_advance_desc: "Akın ve yağma ordumuzun devamlılığının temelini oluşturuyor. Birliklerimiz, gittikleri her yeri ellerinden geldiğince yağmalıyor."
 minting_income_factor_building: "Para Birimi Sahipliği"
 minting_income_factor_building_desc: "Ortalıkta pek çok para birimi gezse de mührümüzü taşıyan para birimi kabul gördü, tanınırlığını kanıtladı ve insanların güvenini kazandı."
 artillery_vs_fort_age_5_absolutism: "Kuşatma Topları"
 artillery_vs_fort_age_5_absolutism_desc: "Barut, çeşitli silahların üretilebilmesini sağlamıştır. Piyade hattını delip geçmek, kale duvarını yıkmakla aynı gücü gerektirmez. Bu yüzden kuşatmalarda özel bir tür top gerekir."
 artists_advance_absolutism: "Sanat Dalgaları"
 artists_advance_absolutism_desc: "Sanat her zaman farklı şekillerde icra edilmiştir ama son gelişmeler sayesinde sanat yapmak için bin farklı yöntem daha ortaya çıktı."
 subject_loyalty_absolutism: "Mutlak Sadakat"
 subject_loyalty_absolutism_desc: "Kendi halkımız arasında herhangi bir muhalefete ya da isyana müsamaha göstermiyoruz, tabi devletlerimiz arasında buna neden izin verelim?"
 improve_relation_impact_absolutism: "Daimî Dışişleri Bakanlığı"
 improve_relation_impact_absolutism_desc: "Ülkemizin sürekli büyüyen diplomatik gücü, daimî bir Dışişleri Bakanlığı açmamızı gerektiriyor. Böylelikle temsilcilerimizi ve yaptıklarını koordine edebiliriz."
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "Bunlar, gelişmiş silahlarla kıyaslanamayacak ilkel, metal borulardı. İlk olarak Çin'de üretildiler. İlk el topları 1270'te Kore ve Japonya'ya yayıldı."
 subjects_advance: "Tabi Milletler"
 subjects_advance_desc: "Yerel yönetimin sancağımız altındaki tabi devlete devredilmesi, haraç aldığımız halkların isyan etmesini önlemenin makul bir yoludur."
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "Halkımızın refahı için ülkemizdeki borç esareti düzgün yönetilmelidir."
 war_score_absolutism_advance: "Agresif İstekler"
 war_score_absolutism_advance_desc: "Devletin gücü, dolaylı olarak askerî kapasitesine bağlıdır. Ülkenin nüfusu arttıkça da orduları büyür. Diplomasimiz, komşularımıza karşı avantajımızı daha da artırmak amacıyla barış antlaşmalarında mümkün olduğunca fazla toprak ilhak etmek için agresif bir yaklaşım benimsemelidir."
 spy_construction_absolutism: "Küresel Casus Ağlarını Genişlet"
 spy_construction_absolutism_desc: "Dünyada genişlemeye devam eden imparatorluklar ve kurumlar sebebiyle düşmanlarımızdan geri kalmamak için casusluk girişimlerimizi korumalıyız."
 absolutism_agressive_advance: "Devlet Her Şeyden Üstündür"
 absolutism_agressive_advance_desc: "Bölgeler birleştiğinde ve kaynaklar kısıtlandığında bir devletin, halkının maddi ihtiyaçlarını karşılamak ve gücünü genişletmek için agresif politika izleme hakkı doğar. Savaş diplomasinin son çaresi olarak görülmelidir ancak devlet ahlak ve kanun gibi insani kısıtlamalara tabi olmadığı için savaş pekâlâ diplomatik bir hamledir."
 relations_absolutism_advance: "Genişleyen Siyaset"
 relations_absolutism_advance_desc: "Dünya, gerçek anlamda küresel bir sahneye uyum sağlamak için genişleyip değişiyor. Yabancı tehditlere karşı sürekli artan güvenlik ihtiyacımızı karşılayabilmek için diplomasimiz de genişleyip değişmeli."
 correct_box_advance_absolutism: "Esnek Savaş Formasyonları"
 correct_box_advance_absolutism_desc: "Savaş alanında piyade, süvari ve topçu birimlerini tugay olarak gruplayan, daha esnek ve koordine yeni taktikler geliştirildi."
 anti_piracy_warfare: "Tüccar Konvoyları"
 anti_piracy_warfare_desc: "Yeni Dünya'da ve buraya giden deniz yollarında cani ve kanunsuz vurguncuların çoğalması tüccarlarımızı ve ticaretimizi etkiliyor. Artık tüccar gemilerimiz konvoylar oluşturarak savaş gemilerinin onları korumasını kolaylaştıracak ve güvertede küçük bir asker grubu bulundurarak açık denizlerde güvende kalacak."
 trade_range_advance_age_3: "İyileştirilmiş Ticaret Gemileri"
 trade_range_advance_age_3_desc: "Daha az mürettebat gerektiren ve durmadan daha uzun mesafe kat edebilen, büyük gemilerin geliştirilmesiyle ticari eylemlerimiz artacak."
 trade_range_advance_age_2: "Uzak Pazarlar"
 trade_range_advance_age_2_desc: "Ekonomi büyüdükçe yeni fırsatlar ortaya çıkıyor. Önceleri kısa yollar kârlıyken artık uzun mesafeler daha çok para getiriyor. Ticari gemilerimiz en iyi fırsatlar için uzaklara yelken açıyor."
 overseas_trade: "Denizaşırı Ticaret"
 overseas_trade_desc: "Devletimize uzak diyarlardan haberler geldikçe tüccarlarımız toplanmayı bekleyen olgun meyveler gibi zenginliklerini gösterecek yeni pazarlar arıyor."
 ship_building_techniques_absolutism: "Yaş Havuz"
 ship_building_techniques_absolutism_desc: "Yaş havuzun veya diğer bir isimle yüzer havuzun geliştirilmesiyle gemi ustalarımız gemileri hiç olmadığı kadar hızlı yapmaya başladı."
 ship_building_techniques_discovery: "İyileştirilmiş Gemi Yapımı"
 ship_building_techniques_discovery_desc: "Yeni yapım teknikleriyle gemilerimizi daha hızlı yapabileceğiz."
 spy_construction_discovery: "İyileştirilmiş Casus Örgütlenmesi"
 spy_construction_discovery_desc: "Güvenilir kişileri muhbir olarak işe alarak ve bilgi paylaşımı yapılan yerlere yerleştirerek düşmanlarımız ve etkinlikleri hakkında bilgi toplama becerimizi iyileştirebiliriz."
 diplomatic_training: "Diplomatik Eğitim"
 diplomatic_training_desc: "Sarayımızdaki diplomasi tahtası gözden geçirilerek dışişlerimizi teşvik etmek için maiyetimize harika diplomatlar katıldı."
 formalized_relations: "Resmîleşmiş İlişkiler"
 formalized_relations_desc: "Güç dengesi kurmak ve çıkarlarımızı gözetmek istiyorsak çıkarımız olan komşu ülkelerle resmî ilişkiler kurmak hayati önem taşıyor."
 artists_advance_discovery: "Sanat Baskısı"
 artists_advance_discovery_desc: "Matbaanın geniş kullanımı sayesinde halkımız sanatsal yeteneklerini hiç olmadığı kadar hızlı ve uzağa yayabiliyor."
 improved_book_binding: "İyileştirilmiş Ciltçilik"
 improved_book_binding_desc: "Halkımızı geliştirmek ve yetiştirmek istiyorsak düşünce ve bilginin gelişimi sürekli kitap tedariğiyle desteklenmeli."
 lumber_improvements_discovery: "Özel Ormancılık"
 lumber_improvements_discovery_desc: "Topraklarımızın belirli kısımlarını dayanıklı ağaçlar dikmeye ve yetiştirmeye ayırarak kereste imalathanelerimizin kalitesini ve sayısını artırabiliriz."
 lumber_improvements_reformation: "İyileştirilmiş Testere Bıçakları"
 lumber_improvements_reformation_desc: "Gelişmiş alet yapım teknikleri sayesinde testerelerimizin bıçakları hem daha dayanıklı hem de daha az bakım gerektiriyor. Ekonomimizin ihtiyaç duyduğu düzenli kereste arzını karşılayabileceğiz gibi görünüyor."
 lumber_improvements_absolutism: "Rüzgâr Gücüyle Çalışan Kereste Fabrikaları"
 lumber_improvements_absolutism_desc: "Kereste fabrikalarımızı, oraya inşa ettiğimiz yel değirmenleriyle çalıştırarak, keresteyi her zamankinden daha hızlı kalasa dönüştürebileceğiz."
 coal_improvements_absolutism: "İyileştirilmiş Koklaştırma"
 coal_improvements_absolutism_desc: "Arıtma sürecimizi modernleştirerek çıkardığımız kömürü yakıt olarak daha verimli ve diğer ürünleri etkileyen yan etkilere mahal bırakmadan kullanabiliriz."
 coal_improvements_revolutions: "İyileştirilmiş Arı Kovanı Fırınları"
 coal_improvements_revolutions_desc: "Kok gibi demir işleme sürecimizde hayati öneme sahip bir maddenin üretimini sağlamak için büyük miktarda arı kovanı fırınına ihtiyaç duyuyoruz. Fırın yapım sürecinde uygulayacağımız iyileştirmeler ve tuğla kullanımı sayesinde ürettiğimiz kokun kalitesini artırabileceğiz."
 correct_box_advance_discovery: "Teğmenler"
 correct_box_advance_discovery_desc: "Profesyonel Ordular geliştikçe Muvazzaf Subaylar gittikçe daha büyük bir orduya liderlik ediyor. Onlara yardım etmek için Teğmenler emirlerini ileterek savaş alanında daha küçük birimleri komuta ediyor."
 artists_advance_reformations: "Seküler Sanat Gelişimi"
 artists_advance_reformations_desc: "Reformun başlangıcında yeni sanat dallarının oluşmasıyla insanların kendi çalışma alanlarında tanınması ve dünyanın dört bir tarafındaki saraylarda iş bulması kolaylaştı."
 war_score_reformations_advance: "Kutsal Fetih Hakkı"
 war_score_reformations_advance_desc: "Savaş alanındaki zaferimiz, yalnızca iyi planlanmış stratejilerin sonucu değil. Kutsal bir el bize yardım etti. Uğruna kan döktüğümüz yeni toprakları fethetme ve ilhak etme hakkını, başarılı olmamızı isteyen ilahi güç bize bahşetti."
 reformation_subject_opinions_advance: "Ekonomik Metbu Devletlik"
 reformation_subject_opinions_advance_desc: "Bir devletin başka bir devlet üzerinde hükümranlık kurduğu sözleşmelerde farklı konu başlıkları bulunur. Bunlardan biri de tabi devletin, metbusuna karşı yerel ticaret yükümlülükleridir. KKüresel ticaretin giderek daha seçkin bir nitelik kazandığı günümüzde, bu yükümlülüklerin kapsamını genişletmek önem kazanmaktadır."
 spy_construction_reformation: "İleri Kriptografi"
 spy_construction_reformation_desc: "Düşmanlarımız hakkında bilgi toplamak istiyorsak onlara yanlış bir güven duygusu aşılamalıyız. Ancak bu şekilde planları hakkında ayrıntılı, doğru bilgiye ulaşabilir ve bu planlara karşı hamle yapabiliriz."
 subject_income_reformation_advance: "Dış Güç Yapıları"
 subject_income_reformation_advance_desc: "Bizim ve tabi devletlerimiz arasındaki, bize karşı sorumluluklarını belirleyen komuta zinciri nettir. Bu sözleşmeleri sıkı tutmak ve zamanında ödenmelerini sağlamak bizim hazinemizin lehine olacaktır."
 correct_box_advance_reformation: "Alay Düzeni"
 correct_box_advance_reformation_desc: "Profesyonel Ordular sayesinde yeni bir birlik olan Alay oluşturuldu. Alaylar hem askerler için daimî bir durak hem de kullanışlı bir savaş formasyonu oluşturuyor."
 recruitment_improvements_reformation: "Askere Alma Büroları"
 recruitment_improvements_reformation_desc: "Ülkemizin harika bir ordusu olması için askere alma şeklimizi iyileştirmemiz zorunlu. Askere alım merkezlerinde daha fazla emek harcayarak işe yarar kişileri daha hızlı seçebileceğiz."
 mercenaries_reformation_advance: "Paralı Askerlerin Ödemelerini Garantiye Al"
 mercenaries_reformation_advance_desc: "Paralı Askerlerin uygun bir ücret karşılığında çalıştıkları bir gerçek. Adil maaşlar ve yağmadan pay vadederek paralı askerleri kendimize daha sıkı bağlayabilir ve daha büyük şirketlerin bizim için çalışmasını sağlayabiliriz."
 renaissance_subject_opinions_advance: "Kültür Metbu Devletliği"
 renaissance_subject_opinions_advance_desc: "Son yıllarda, insanlığın ve doğanın önemini merkeze alan kültürel ve fikri akımlar yaygınlaştı. Bu yaklaşım, hem halkımız hem de bize bağlılık yemini edenler için geçerli yeni bir diplomatik araç hâline geldi."
 spy_construction_renaissance: "Casus Ağları"
 spy_construction_renaissance_desc: "İmparatorluklar eskiden beri iç ve dış tehditleri öğrenmek için casusları kullanır. Moğollar askerî seferlerine hazırlanmak ve bu seferleri başarıya ulaştırmak için casuslar kullandıkları için casuslukta ustalaşmıştır."
 recruitment_improvements_renaissance: "Organize Askere Alım"
 recruitment_improvements_renaissance_desc: "Profesyonel orduların gelişmesiyle orduların becerileri arttı. Bunu korumak için devletin asker alımını artırması gerek."
 correct_box_advance_renaissance: "Muvazzaf Subaylar"
 correct_box_advance_renaissance_desc: "Profesyonel orduların gelişmesiyle doğrudan hükümdarın görevlendirdiği daimî subaylar, birimlerin başına geçmeye başladı."
 improve_relation_impact_renaissance: "Egzotik Diplomatik Hediyeler"
 improve_relation_impact_renaissance_desc: "Diplomatik hediyelerin yabancı hükümdarları belirli meselelerde ikna etmek için kullanımı, eski dönemlerden beri süregelir. Bu hediyeler farklı lüks nesnelerden zürafa ve fil gibi canlı hayvanlara kadar her şey olabilir."
 late_feudal_relations: "Geç Dönem Feodal İlişkiler"
 late_feudal_relations_desc: "Feodalizm, soyluların lordlarına karşı görevlerine göre verilen #italic auxilium#! ve #italic consilium#! konseptlerine dayanır ve yüzyıllar boyunca gelişmiş bir hiyerarşi yaratır."
 artists_advance_revolutions: "Aydın Sanat"
 artists_advance_revolutions_desc: "Aydın sanatın yükselişiyle birlikte sanat, toplumun her kesimine işlemeye başladı. Yeni müzik ve edebiyat yayınları sanata dair ilgiyi artırıyor."
 revolutions_subject_opinions_advance: "Şefkatli Metbu Devletlik"
 revolutions_subject_opinions_advance_desc: "Devrim ateşi küçük görülecek bir tehdit değil. Tebaamızın sadık kalmasını istiyorsak sadık valiler atayarak huzursuzluk sebeplerini ortadan kaldırmalı, yılanın başını küçükken ezmeliyiz."
 war_score_revolutions_advance: "Fikir Tartışmaları"
 war_score_revolutions_advance_desc: "Savaşlar iki tarafın da acı çektiği, kötü bir meseledir. Bu gerçek vurgulanarak ve diğer tarafın mantığına seslenerek kaçınılmaz sınır değişikliğimizi tartışırken avantajlı olabiliriz."
 spy_construction_revolutions: "Muhaliflerle İletişim"
 spy_construction_revolutions_desc: "Var olan dünyamıza yeni fikir ve siyasi sistemlerin yayılmasıyla kaynaklarımızı düşman ülkelerimizdeki muhalifleri desteklemeye tahsis etmeli ve önemli bilgiler edinmeliyiz."
 revolutions_agressive_advance: "Geçerli Anlaşmazlıklar"
 revolutions_agressive_advance_desc: "Uluslararası diplomasi sahnesi, devletler arasında hassas bir güç dengesi gerektirir. Bu nedenle, agresif savaş politikaları genellikle hoş karşılanmaz ve bu tür eylemler, kazanan devlete karşı uluslararası koalisyonların oluşmasına yol açabilir.\nAncak diplomasiyi ustalıkla kullanarak ve söylemleri stratejik şekilde yönlendirerek düşmanlarımızın saldırgan pozisyon aldığı izlenimini yaratabiliriz. Bu yaklaşım, savaş çabalarımızı ve kazanımlarımızı hem halk nezdinde hem de uluslararası arenada daha meşru göstermemizi sağlar."
 subject_income_revolutions_advance: "Ödenmiş Egemenlik"
 subject_income_revolutions_advance_desc: "Dünya her alanda inanılmaz değişimler geçiriyor. Tabi devletlerimizin varlığını desteklemek karşılığında yaptığımız ödeme sözleşmelerinden her zamankinden çok yararlanabiliriz."
 artillery_vs_fort_age_6_revolutions: "Gelişmiş Toplar"
 artillery_vs_fort_age_6_revolutions_desc: "Kuşatma toplarının doğrudan ateşi ve havanların dolaylı yüksek mermi yolunun arasında duran bir silaha duyulan ihtiyaç, ordumuzun yeni toplar geliştirmesini sağladı."
 recruitment_improvements_revolutions: "Kapsamlı Askere Alım"
 recruitment_improvements_revolutions_desc: "Çatışma tehlikesi hiç olmadığı kadar büyük alanlara yayılabilir. Bu yüzden askere alım sistemimizi de buna uygun olarak genişletmeliyiz. Hem orduya katılan gönüllüleri ödüllendirerek hem de sabıkalı kişileri orduya katılmaya iterek tehlike anında daha hızlı tepki verebiliriz."
 correct_box_advance_revolutions: "Genelkurmay"
 correct_box_advance_revolutions_desc: "Orduların büyümesi ve daha uzun seferlere çıkması, savaş alanında farklı ordu birliklerini etkin bir şekilde koordine edecek lojistikleri planlamak için sabit subaylar atama ihtiyacını doğurdu."
 urbanization: "Şehirleşme"
 urbanization_desc: "Gelişmekte olan şehirlerin halkımıza sunduğu yeni fırsatlar ve güvenlik, gittikçe daha fazla insanın kırsaldaki tarlaları terk edip yeni ve modern fabrikalardaki endüstriyel işlere yönelmesini sağladı."
 advanced_anti_piracy_warfare: "Paralı Korsanlığı Tanımama"
 advanced_anti_piracy_warfare_desc: "Buluş ve insani düşüncenin yaygın olduğu bu devirde korsanların açık denizlerde gösterdiği hırsızlık ve şiddete artık yer yok. Gittikçe daha fazla devlet, herkesin iyiliği ve refahına bir tehdit olan bu duruma karşı birleşerek bu belaya bir son vermek için çalışıyor."
 dip_choice_subject_opinions: "Tebaa Temsilcileri"
 dip_choice_subject_opinions_desc: "Tebaamızla süregelen iletişimimiz ilişkilerimizi olumlu etkileyerek topraklarımızın birliğini ve sancağımızdaki ülkelerin sadakatini güçlendirdi."
 early_anti_piracy_warfare: "Korsan Önleme Birlikleri"
 early_anti_piracy_warfare_desc: "Tüccarlarımızın ticaret yapmak ve ekonomimizi ayakta tutmak için yolculuk ettiği denizlerde korsanların, haydutların ve hırsızların artması, tüccarlarımızı birleşip uzun yolculuklarda gemilerini daha kolay korumak için Tüccar Birlikleri oluşturmaya itti."
 pop_promotion_speed_age_5: "Terfi Almış Bürokratlar"
 pop_promotion_speed_age_5_desc: "Bürokrasi genişliyor ve genişleyen bürokrasinin ihtiyaçlarını karşılamak için idari birimlere alınabilecek eğitimli ve yetkin personel ihtiyacı artıyor."
 army_movement_speed_absolutism: "Cephanelik"
 army_movement_speed_absolutism_desc: "Savaş alanında cephanelik bulundurmak yeni icat edilmedi ama modern orduların emsali olmayan büyüme hızı sebebiyle kullanımı arttı. Bir orduya kesintisiz cephane sağlamaları sayesinde ordunun hareketini kolaylaştırıyor ve yayılma hızını artırıyorlar."
 army_movement_speed_revolutions: "İkmal Sözleşmeleri"
 army_movement_speed_revolutions_desc: "Bir bölgeden geçerken ordumuzun ihtiyacı olan yiyecek ve ikmal için yağmadan ziyade makul bir ödeme yapmak, köylülerin de kurduğumuz toplama noktalarına kendi mallarını getirmesini sağlayarak bölgedeki hareketi hızlandırır."
 regiment_reinforcement_speed_absolutism: "Mesken Subayı"
 regiment_reinforcement_speed_absolutism_desc: "Artık savaşın yeni standardı olan daimî ordular kendi sıkıntılarını da beraberinde getiriyor. Ordumuzdaki yeni bir rütbe olan Mesken Subayı, sürekli büyüyen ordumuzun lojistiğini düzenleyerek bu sıkıntıları aşmamızı sağlayacak."
 pop_promotion_speed_age_3: "Hizmet Kaynaklı Soyluluk"
 pop_promotion_speed_age_3_desc: "Geleneksel olarak soylular, hükümdarlarına orduda hizmet ederek statü sahibi oldular fakat büyüyen bir devlet olmak, daha az soylu olan kişileri daha yüksek makamlara terfi etmeyi ve tüccarlar ve benzerlerinin soylu ünvanı taşımasını gerektiriyor."
 regiment_reinforcement_speed_discovery: "Erken Dönem Askerî Lojistikleri"
 regiment_reinforcement_speed_discovery_desc: "Lojistik, savaşın yarısıdır. Askerler savaş alanında savaştıkça silahları ve zırhları dayanıklılıklarını kaybedip düşman saldırısı sırasında kırılabilir. Yerel ikmal depolarının oluşturulması ve diğer lojistik yöntemler askerleri kısa sürede, yeni silahlarla yeniden kuşandırmamızı sağlar."
 pop_promotion_speed_age_4: "Konfesyonal Din Adamları"
 pop_promotion_speed_age_4_desc: "Reform ve Konfesyonalizm Çağı, konfesyonların bu sıkıntılı zamanlarda halklarına rehberlik etmeleri için daha fazla din adamı görevlendirmesini sağlayarak dinî makamları insanlara daha cazip kıldı."
 assault_ability_reformation: "Islah Edilmiş Delme Hücumu"
 assault_ability_reformation_desc: "Savunma yarma görevini en seçkin ve en disiplinli birliklerimize vererek düşmanlarımızın arkasına saklandığı en kalın ve güçlü tahkimatları bile delip geçeceğiz."
 regiment_reinforcement_speed_reformation: "Barut Mahfazası"
 regiment_reinforcement_speed_reformation_desc: "Barutlu silahlar ordumuzda gittikçe yaygınlaşsa da hava koşulları ve dış etkilere dayanıksızlığı sebebiyle barutun kullanımı hâlâ zor. Barut mahfazası, barutu dış etkilerden koruyarak takviyelerimizde daha az çaba harcamamızı sağlayacak."
 pop_promotion_speed_age_2: "Olumlu Sosyal Hareketlilik"
 pop_promotion_speed_age_2_desc: "Çoğu köylünün hayali, yoksulluktan kurtulup sosyal merdiveni tırmanmaktır ve bu bizim toplumumuzda gerçeğe dönüşebilir. Çok çalışmayı, titizliği ve ideallerimize uygunluğu ödüllendirirsek becerikli ve nüfuzlu insanlarımız hiç azalmaz."
 regiment_reinforcement_speed_renaissance: "Daimî Alan Eğitimi"
 regiment_reinforcement_speed_renaissance_desc: "Daimî birliklerin uzun süreli hizmet vermesiyle profesyonel ordular savaşın şeklini değiştiriyor. Bu birliklere düzenli olarak eğitimli asker sağlamak zor ama ordunun işlevselliği için gerekli."
 pop_promotion_speed_age_6: "Kapitalist Sosyal Hareketlilik"
 pop_promotion_speed_age_6_desc: "Kapitalizmin yayılmasıyla yeni bir sosyal hareketlilik dönemi başladı. Bu sosyal hareketlilikte sosyal sınıf atlamak için geleneksel hiyerarşi değil, zenginlik önemli. Yeni hiyerarşi şu şekilde: kapitalistler, rahipler ve işçiler."
 regiment_reinforcement_speed_revolutions: "Toplu Eğitim"
 regiment_reinforcement_speed_revolutions_desc: "Modern ordular geçmişteki askerî güçlere göre çok daha büyük. Taktikler on binlerce insan tarafından gerçekleştiriliyor ve eşi benzeri görülmemiş sayılarda kayıplar veriliyor. Yeni askerî eğitimimiz aynı anda yüzlerce askeri eğiterek modern savaştaki ölü sayısına uyum sağlayacak."
 siege_ability_revolutions: "Topçu Subayları"
 siege_ability_revolutions_desc: "Savaş topunun önemi; silahların teknik gereklilikleri ve azami verim alınacak şekilde modern kullanım taktikleri hakkında eğitim görmüş, uzman subaylar gerektirecek kadar arttı."
 assault_ability_revolutions: "Ateşe Karşı İlerle"
 assault_ability_revolutions_desc: "Birliklerimizin düşmanın tahkimatını geçebilmeleri için ordularımız top ateşi ve tozun içinde ilerlemeye razı. Topçuluktaki gelişmelere ve yeni tahkimat tekniklerine rağmen düşman duvarlarına saldırma yeteneğimizle kimse boy ölçüşemez."
 army_country_movement_speed_advance: "Keşifçiler"
 army_country_movement_speed_advance_desc: "Atlı kâşifleri kullanarak birliklerimizin önündeki bölgeyi kontrol edebilir ve ordumuzun hamlelerini planlayabiliriz. Böylelikle aynı bölgeyi herhangi bir ordudan daha hızlı geçebiliriz."
 army_country_casus_belli_advance: "Mazeretler"
 army_country_casus_belli_advance_desc: "Profesyonel diplomatlarımızın ve kariyer casuslarımızın yanlış ama inandırıcı durumlar yaratma yeteneği sayesinde herhangi bir hareketimizi uluslararası sahnede haklı gösterebileceğimiz yalan mazeretler edinebiliyoruz."
 army_country_integration_speed_advance: "Yerel Hükûmete Saygı"
 army_country_integration_speed_advance_desc: "Halkımız miraslarını dünyanın her köşesine yaymak isteyen, korkutucu savaş beylerinden oluşuyor. Genişlemeye devam eden topraklarımızı bütünleştirmek ve yönetmek amacıyla fethettiğimiz yerlerdeki halkın davranışlarına saygı gösterme eğilimindeyiz."
 army_country_diplo_range_advance: "Silahlı Temsilciler"
 army_country_diplo_range_advance_desc: "Ordumuz tüm dünyada korkulan bir güç. Bu itibarımıza rağmen ortak düşmanlarımızı yok etme düşüncesinde olan devletlerle diplomatik ilişkiler kurmalıyız. Saraylara iyi silahlanmış ve refakat edilmiş temsilciler göndererek diplomatik erişimimizin herhangi bir saldırıya kurban gitmeyeceğinden emin olabiliriz."
 minting_trade_range_trad_building: "Planlı Ticari Keşifler"
 minting_trade_range_trad_building_desc: "Yabancı ülkelerle ticaret yapmak, devletimizin can damarıdır. Ticaret yollarını titizlikle planlayarak ve her yolculuk için yeterli erzak alarak vatanımızdan daha uzak pazarlara erişebiliriz."
 minting_trade_range_disc_building: "Genişletilmiş Ticaret Depoları"
 minting_trade_range_disc_building_desc: "Ticari atılımlarımızı planlarken uluslararası ticaretin gittikçe artan gerekliliklerini göz önünde bulundurmalıyız. Ticaret depolarımızı genişleterek önemli kargolarımızı riske atmadan yeni kıyılara ulaşabiliriz."
 trade_center_building_country_advance: "Ticaret Merkezleri"
 trade_center_building_country_advance_desc: "Akıllıca tekniklerle kontrolümüz altındaki marketleri yabancı tüccarlar için daha çekici hâle getirerek kazandığımız parayı artırabiliriz."
 export_building_country_advance: "Çevik İhracat"
 export_building_country_advance_desc: "Kontrolümüz altındaki pazarlardan değerli mal ihracatının maliyeti epey yüksek olabiliyor. Bu yüzden de mallarımız daha az talep görüyor. İhracatı hızlandırarak ticaretimizi daha dinamik bir hâle getirebiliriz."
 counter_espionage_building_country_advance: "Gizli Kodlar"
 counter_espionage_building_country_advance_desc: "Faaliyetlerimizin pek de iyi gözleri üzerine çekmediği bilinen bir durum. Faaliyetlerimizi bu meraklı gözlerden uzak tutmak istiyorsak iletişimimizi şifrelemeliyiz."
 medical_school_advance: "Tıp Okulları"
 medical_school_advance_desc: "Eğitimli hekimler için özel olarak açılmış tıp okullarında insan vücudu, hastalıkları, bu hastalıkların nasıl önleneceği ve tedavi edileceği öğretiliyor."
 slave_manned_galleys: "Kadırgalara Köle Alımı"
 slave_manned_galleys_desc: "Büyük kadırga filolarının işlevsel olabilmesi için yeterli kürekçiye ihtiyaç duymalarından ötürü maliyetleri epey yüksektir. Köleleri kürekçi olarak kullanarak donanmamızdaki kadırgaların maliyetini azaltabiliriz."
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "Yerel Altyapı"
 state_efficiency_desc: "Ülke çapındaki ihtiyaçlara odaklanmış olsak da yerel devlet idarecileri ve kâhyalarla ilgilenmeyi ihmal etmemeliyiz."
 efficient_mining: "Verimli Madencilik"
 efficient_mining_desc: "Metal madenciliğinin pazarlarımızdaki varlığını düzenlemek için topraklarımız içindeki metal madenciliğine dair her şeyi belirleyen bir ferman yayınla."
 efficient_construction_plans: "Verimli İnşaat Planları"
 efficient_construction_plans_desc: "Verimli inşaat planlamalarımız kestirme iş yapmadan siparişleri tamamlamamızı sağlıyor."
 expanded_infrastructure_network: "Genişletilmiş Altyapı Ağı"
 expanded_infrastructure_network_desc: "Ülkemizdeki yol ağı ticari ve idari büyümemizin en önemli parçalarından biri. Bu yüzden yol ağını geliştirmek ve korumak için çabalamalıyız."
 fort_logistics: "Tahkimat Lojistikleri"
 fort_logistics_desc: "Tahkimat sistemimizi hem inşa açısından hem de lojistik olarak doğru şekilde düzenleyerek uzun vadede bakım maliyetlerini azaltırız."
 regulation_bureau: "Regülasyon Birimi"
 regulation_bureau_desc: "Enflasyonla ilgili yasaları korumaktan ve geliştirmekten sorumlu, aynı zamanda vilayetlerimizin yerel yönetimini de yürüten bir yasama organıdır."
 more_merchants_age_of_trad: "Tüccar Loncaları"
 more_merchants_age_of_trad_desc: "Loncalar kuruldukları tarihten bu yana ekonomimize temel teşkil etmişlerdir. Zanaatkârlarımız için hayatın bir gerçeği hâline gelmiş olsalar da aynı şeyi tüccarlarımız için söylemek çok hatalı olur. Ticari hedeflerimizi daha erişilebilir kılmak için tüccarları da loncalar kurmaya teşvik etmeliyiz."
 construction_speed_traditions: "Üstat Taş Ustaları"
 construction_speed_traditions_desc: "İnşaat çalışmalarımızı asla durdurmamalı, köylerimizi ve kasabalarımızı atıl hâlde bırakmamalıyız. İnşaat faaliyetlerimizi denetleyecek ve planlayacak bir üstat taş ustasını göreve alarak ülkemizi genişletme yolunda önemli gelişmeler katetebiliriz."
 diplomatic_capacity_traditions: "Genişletilmiş Arşivler"
 diplomatic_capacity_traditions_desc: "Düzenli diplomatik girişimler kurduğumuz temasların ayrıntılı bir biçimde belgelenmesini gerektirir. Bu da ciddi bir evrak yükü demektir."
 rural_rgo_traditions: "Arazi Düzenlemesi"
 rural_rgo_traditions_desc: "Ekonomik gücümüzü artırabilmek için ülkemizin en ücra köşelerini ıslah etmemiz gerekiyor. Böylece hem halkımızı iskân edebileceğimiz daha fazla arazi kazanabiliriz hem de ülkemize daha fazla katkıda bulunabilmelerini sağlamış oluruz."
 matchlock_gun: "Erken Dönem Avcılık Silahları"
 matchlock_gun_desc: "Silah ustalarımızın imal ettiği silahların iyileştirilmesi, avcılarımıza bol miktarda kürk ve av eti getirmelerini mümkün kılacak daha etkili araçlar sağlayacaktır."
 flintlock_gun: "İyileştirilmiş Avcılık Silahları"
 flintlock_gun_desc: "İyileştirilmiş çakmaklı silahlar ve avcılık için özel olarak üretilmiş mühimmat sayesinde avcılarımız artık avlarını çok daha kolay yakalayabilecek."
 long_rifle: "Uzun Namlulu Avcılık Tüfeği"
 long_rifle_desc: "Avcılık için özel olarak üretilen uzun namlulu silahlar, avcılarımıza kürk ve av eti temin etmek için kullanabilecekleri güvenilir araçlar hâline gelecektir."
