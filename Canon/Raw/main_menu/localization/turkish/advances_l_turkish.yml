 age_1_traditions: "Gelenek"
 age_1_traditions_desc: "Binlerce yıldır dünyanın dört bir tarafında farklı toplumlar ortaya çıkıyor ve bu toplumların temelleri Kanunculuk, Meritokrasi ve Feodalizm gibi geleneklerle örtüşebilir."
 age_2_renaissance: "Rönesans"
 age_2_renaissance_desc: "Pax Mongolica, İslam'ın Altın Çağı ve Avrupa Rönesansı'ndan etkilenen Orta Çağ toplumlarında artan etkileşimler ve kurumlar sayesinde bilgi, sanat ve ilerlemenin önemsendiği yeni bir çağdır."
 age_3_discovery: "Keşifler"
 age_3_discovery_desc: "Yeni Çağ'ın başlangıcında feodal toplumlar yavaş yavaş yerlerini merkezî devletlere bırakıyor ve kıtaların haritası değişiyordu.\nBu çağda girişimci bir devlet, dünya çapında bir imparatorluğun temeli olabilir."
 age_4_reformation: "Reform"
 age_4_reformation_desc: "Bu çağ Doğu'dan Batı'ya dini inançların, tartışmaların ve kitlesel hareketlerin çağıdır. Avrupa'da Protestan kiliseleri kökleşirken İran'da binyılcılık yaygınlaştı ve Hint toplumunu dinî Senkretizm şekillendirdi."
 age_5_absolutism: "Mutlakiyetçilik"
 age_5_absolutism_desc: "Hükûmetler, ülkelerinde mutlak gücü diğerlerinden çekip alabildiği için artık kendilerini İmparatorluklar kurmaya adayabilirler. Bu çağ; devletlerin, hükümdarların ve ordularının çağıdır."
 age_6_revolutions: "Devrim"
 age_6_revolutions_desc: "Aydınlanma Çağı'nda hakların, otoritenin ve dünyanın kendinin sorgulanması; Eski Düzen'in reddine sebep oldu. Mutlakiyetçilik devrimlerle zayıflarken krallıklar yerlerini cumhuriyetlere bırakmak zorunda kalabilir."
