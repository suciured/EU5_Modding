 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Yönetim Kanunu İlkeleri"
 principle_of_administration_law_advance_desc: "Karmaşık idaremizin doğal gelişimi, idaremizle ilgili yeni kanunların benimsenmesini gerekli kılıyor."
 monarchy_reform_traditions_advance: "Monarşi Islahat Gelenekleri"
 monarchy_reform_traditions_advance_desc: "Güç, ülkedeki herhangi birine emanet edilemez. Nüfuzu hükümdarın elinde toplamak, güçlü bir taç altında düzen ve istikrarı sağlayacaktır."
 republic_reform_traditions_advance: "Cumhuriyet Islahat Gelenekleri"
 republic_reform_traditions_advance_desc: "Gücün dağıtılması, sağlıklı bir cumhuriyetin temel inancıdır. Kura ile seçim yapılmasını öngören sağlam kanunlar, istikrarı sağlayacak ve yolsuzluğu azaltacaktır."
 blockade_tactics: "Abluka Taktikleri"
 blockade_tactics_desc: "Düşman limanları açıklarında düzgün birlik düzenleri ve devriyeler kullanmak, ikmal hatlarını kesme verimliliğimizi artıracak ve kuşatmaları kısaltacaktır."
 recovery_efforts: "Toparlanma Çabaları"
 recovery_efforts_desc: "Savaş, geride sadece yıkım ve enkaz bırakan acımasızlıklar silsilesidir. El birliği yapıp halkımıza yardım ederek ülkenin toparlanmasını hızlandırabiliriz."
 naval_initiative_ren: "Konuşlandırma Taktikleri"
 naval_initiative_ren_desc: "Zafer, inisiyatif alıp hızla harekete geçmekle gelir. Konuşlandırma taktiklerini inceleyip uygulamak tam da bunu sağlayacaktır."
 army_initiative_ren: "İlk Saldırı"
 army_initiative_ren_desc: "Çatışmalarda zafer, çoğu zaman şaşırtmaya ve ilk vuruşa bağlıdır. Askerî girişimlerimizi güçlendirmek, bu üstünlüğü korumamızı sağlayacaktır."
 law_making_renaissance: "Yasal Denetim"
 law_making_renaissance_desc: "Yeni zamanlar yeni durumlar doğurur ve nesillerdir kullanılan geleneksel kanunlar her zaman yeni koşullara uymayabilir. Kanunlarımızı sürekli denetleyip güncelleyerek çağımıza uyarlamalıyız."
 subject_integration: "Ünvan Birleşimi"
 subject_integration_desc: "Diğer ülkelerin hizmetimizde olması bazı avantajlar sağlasa da topraklarından gerçek anlamda faydalanabilmek için onların çeşitli ünvanlarını kendi bünyemize katmamız gerekir. Sonuçta yalnızca tek bir ünvana sahip bir hükümdar, bizimki gibi pek çok ünvanı olan bir hükümdarla boy ölçüşemez."
 rgo_construction_ren: "Altyapı Çabaları"
 rgo_construction_ren_desc: "Topraklarımız ve halkımız, ülkemizin can damarıdır. Onların altyapısını geliştirmek için göstereceğimiz çaba yalnızca onlara değil, bize de katbekat fayda sağlayacaktır."
 naval_repair_ren: "Sıkılaşmış Eklemler"
 naval_repair_ren_desc: "Herkes bilir ki gemi gövdesindeki bir delik geminin batmasına yol açar. Gelişmiş yapım teknikleri sayesinde gövdeyi oluşturan ahşap levhaları daha sıkı birleştirebiliyoruz. Bu da gemilerin sızıntılara karşı daha dayanıklı olmasını sağlarken gövde hasar gördüğünde deliklerin kapatılmasını da kolaylaştırıyor."
 linked_armies_advance: "Mesaj Aktarımları"
 linked_armies_advance_desc: "Ordudaki farklı birliklerin koordinasyonu, etkili bir harekât için hayati önem taşır. Generallerimiz ile birlik komutanları arasında sistematik bir iletişim ağı kurmak, tüm birliklerimizin daha eş güdümlü hareket etmesini ve her duruma daha hızlı müdahale edebilmesini sağlayacaktır."
 regular_levy_training: "Eğitim Tayini"
 regular_levy_training_desc: "Seferberler, doğaları gereği en iyi eğitimli birlikler olmasa da bu durum, eğitimsiz bir kalabalığı savaşa göndermemizi gerektirmez. En yetenekli askerlerimizden eğitmenler atayıp seferberleri zorunlu bir eğitim sürecinden geçirmek, onları gerçek askerlere dönüştürecektir."
 court_accounting: "Saray Muhasebesi"
 court_accounting_desc: "Saray, ülkenin simgesidir ve sarayın refahı ülkenin refahını yansıtır. Ancak bu, sarayın, ülkenin karşılayabileceğinden fazlasını harcayabileceği anlamına gelmez. Saray harcamalarını denetleyen düzgün bir muhasebe sistemi olmalı."
 lead_ore_dressing: "Kurşun Cevheri İşleme"
 lead_ore_dressing_desc: "Cevher yıkama sürecinde kurşun madeni yıkanır ve ezilir, böylece safsızlık giderilir ve cevher; kayalardan, kilden ve diğer minerallerden ayrılır."
 bole_smelting: "Potalı Ocaklar"
 bole_smelting_desc: "Bir tepenin zirvesindeki güçlü rüzgârın kullanıldığı bu yöntemde, kurşun cevheri açık havada eritilirken rüzgâr, eriyen maddeye taze hava sağlar."
 cupola_smelting: "Kupol Ocakları"
 cupola_smelting_desc: "Silindir şeklinde bir fırının kullanıldığı bu yöntem, demir eritme işlemini hem ucuz hem de verimli hâle getirirken kesintisiz üretim imkânı gibi benzersiz bir özellik de sunuyor."
 faster_levy_recruitment: "Zorunlu Silah Eğitimi"
 faster_levy_recruitment_desc: "Tüm erkek köylüler mızrak veya yay kullanmakta ustalaşmalı ve düzenli olarak talim yapmalıdır. Böylece silah altına alındıklarında işe yarar askerler olabilirler."
 merchant_power_from_maritime_discovery_advance: "Tüccar Loncaları"
 merchant_power_from_maritime_discovery_advance_desc: "Tüccar loncaları tüccarlarımızın örgütlenmesini, kârlı ticaret yollarını paylaşmasını ve yabancı pazarlarda alım satım yaparken güçlerini birleştirmesini sağlar."
 merchant_power_from_maritime_reformation_advance: "Tüccar Şirketleri"
 merchant_power_from_maritime_reformation_advance_desc: "Denizaşırı pazarların genişlemesiyle ortaya çıkan büyük masraflar ve riskler, bu yeni topraklardaki ticaret yükünün paylaşılması için tüccar birliklerinin kurulmasını zorunlu kılıyor."
 merchant_power_from_maritime_absolutism_advance: "Ticaret Odası"
 merchant_power_from_maritime_absolutism_advance_desc: "Ticaret ve ekonomide yeni fikirlerin yükselişiyle birlikte yerel işletmeler, çıkarlarını geliştirmek ve haklarını siyasi otoritelere ve yabancı etkilere karşı korumak amacıyla bir ticari ağ oluşturmak üzere bir araya geldi."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "Kenevir ve kâğıt dutu gibi lifli bitkilerden kâğıt üretimi, dünya çapında yaygın hâle gelecek. Üretim maliyeti düşük olsa da elde edilen kâğıt da bir o kadar kalitesiz."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "İşlenemeyen pamuktan veya kullanılmış kumaştan üretilen $paper_guild_cloth_maintenance$, kalite ve dayanıklılıkta yeni bir standart oluşturdu."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "Yaygın bulunan yumuşak odunun kullanımı, kâğıt üretimini hem her zamankinden daha kolay hem de daha ucuz hâle getirecek."
 cannon_guild_steel_maintenance_advance: "Çelik Namlulu Toplar"
 cannon_guild_steel_maintenance_advance_desc: "Çelikten yapılmış toplar, topçu birliklerimize hareket kabiliyetinden ödün vermeden daha fazla isabet ve menzil sağlayacak."
 firearms_guild_steel_maintenance_advance: "Çelik Namlulu Ateşli Silahlar"
 firearms_guild_steel_maintenance_advance_desc: "Çeliği ateşli silah üretiminde kullanmak, daha güvenilir silahları yüksek miktarda üretmemize olanak tanıyacak."
 grant_privilege_cost_modifier_renaissance_advance: "Yazılı Ayrıcalıklar ve Görevler"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Her zümrenin saray düzenindeki toplumsal konumunu pekiştirmek, farklı zümreler arasında rekabet oluşturmadan yeni ayrıcalıklar tanınmasını kolaylaştıracaktır."
 war_no_cb_cost_modifier_renaissance_advance: "Mükerrer Harp"
 war_no_cb_cost_modifier_renaissance_advance_desc: "Devletler değiştikçe savaşın doğası da değişiyor. Artan güçleri sayesinde devletler daha uzun süreli savaşlar yürütebiliyor ve bunun sonucunda devletler arası çatışmalar giderek daha yaygın hâle geliyor."
 global_nobles_max_literacy_advance: "Soylu Edebiyatı"
 global_nobles_max_literacy_advance_desc: "Soylular, şanlı savaşçı kimliklerinden uzaklaşıp hükümdarlarının hizmetinde saray mensuplarına dönüştükçe edebî becerilere daha fazla önem vermeye başlıyor. Bu dönüşüm, onların beğenisine hitap eden bir edebiyata yönelik talebi artırıyor."
 global_burghers_max_literacy_advance: "Burjuva Edebiyatı"
 global_burghers_max_literacy_advance_desc: "Burjuvaların refaha kavuşması, belirli konularda iyi bir edebî eğitimi gerektiren beceri ve yeteneklerine bağlıdır. Ekonominin gelişmesiyle artan servetleri, yazılı kültürlerini genişleten her türlü edebî esere olan taleplerini de artırıyor."
 global_clergy_max_literacy_advance: "Ruhban Edebiyatı"
 global_clergy_max_literacy_advance_desc: "Rahipler, mesleklerinin dinî öğretileri öğrenme, yorumlama ve yayma üzerine kurulu olması nedeniyle okuryazar olmak zorundadır. Bu bağlamda, manevi formasyonları büyük ölçüde dinî ilkelere ve öğretilere erişimlerine bağlıdır."
 land_morale_recovery_renaissance_advance: "Düzenli Ordu Yürüyüşü"
 land_morale_recovery_renaissance_advance_desc: "Orduların seferberlere olan bağımlılıkları azaldıkça yönetilmeleri de zorlaşıyor. Bu noktada orduların yürüyüş düzeninin daha iyi organize edilmesi, birliklerin muharebe başladığında daha hazır ve tetikte olmasını sağlıyor."
 merchant_power_from_maritime_renaissance_advance: "Tüccar Ortaklığı"
 merchant_power_from_maritime_renaissance_advance_desc: "Uzak mesafe ticaretinin artışı, tüccarları bundan en iyi şekilde yararlanmak için yeni ortaklık yolları bulmaya itiyor. En yaygın yöntem, bir ortağın ticari keşfe para yatırması, diğerininse seyahat edip dönüşte satılacak malları toplamasıdır."
 merchant_power_from_maritime_revolutions_advance: "Limited Şirketler"
 merchant_power_from_maritime_revolutions_advance_desc: "İmtiyazlı şirketlerin yaşadığı başarısızlıklar, yeni bir şirket modelinin ortaya çıkmasına yol açtı. Bu modelde şirket hissedarlarının sorumluluğu belirli bir meblağ ile sınırlı. Bu özellik, söz konusu şirketler üzerinden yapılan ticari ortaklıkları daha az riskli ve dolayısıyla daha cazip hâle getirmektedir."
 send_people_to_colonial_charter_advance: "Bereket Dolu Yeni Topraklar"
 send_people_to_colonial_charter_advance_desc: "Yeni topraklar, yeni fırsatlar ve sömürülecek yeni kaynaklar anlamına gelir. Bu topraklardan elde edilecek faydayı artırmak için halkımızı bölgeye yerleşmeye ve kaynakları sömürmeye teşvik etmeliyiz."
 send_people_to_the_colonies_advance: "Fırsat Dolu Yeni Topraklar"
 send_people_to_the_colonies_advance_desc: "Önümüzde yepyeni bir dünya uzanıyor. Bu da, yeni topraklarda yaşamayı düşleyen halkımızın hayal gücüne ilham veriyor. Halkımızı söz konusu topraklara yerleşmeye istekli hâle getirmek için anlatılan hikâyeleri süslemeli ve düşüncelerine destek olmalıyız."
 study_institutions_advance: "Bilgi Paylaşımı"
 study_institutions_advance_desc: "Başkalarının bildiği şeyleri bilmememiz utanç verici değil ancak bunu düzeltmek için hiçbir şey yapmamak da yararımıza olmaz. Başkalarının keşiflerini etkin bir şekilde inceleyerek dünya hakkındaki bilgimizi daha da geliştirebiliriz."
 reduce_inflations_advance: "Sıkı Para Kontrolü"
 reduce_inflations_advance_desc: "Bazıları daha fazla paraya ihtiyacımız olduğunda tek yapmamız gerekenin daha fazla para basmak olduğunu düşünebilir fakat bu yaklaşım yalnızca ekonomik çöküşümüzü hızlandıracaktır. Para basma işlemlerimizi sıkı kontrol altında tutarak enflasyonu kontrol altına alabilir ve hatta azaltabiliriz."
 pop_promote_actions_advance: "Sosyal Merdiven"
 pop_promote_actions_advance_desc: "Kaosun sosyal statüde yükselmeye yarayan bir merdiven olduğu söylenir. Bizim sistemimizde bu yükseliş kargaşadan değil, düzenden doğmaktadır. Halkımızın kendi gayretleriyle toplumsal konumlarını iyileştirmelerinin yolunu sistemli hâle getirdik ve bunu aktif olarak teşvik ediyoruz."
 alleviate_concerns_advance: "Gerginliği Azaltmak"
 alleviate_concerns_advance_desc: "Hiçbir ülke, tüm komşularının sürekli tetikte olmasından fayda sağlayamaz. Komşularımızın endişe duymasına mahal vermemek için olası gerginlikleri önleyici bir diplomasi yürütmeliyiz."
 counter_espionage_action_advance: "Sıkılaşmış Bilgi Erişimi"
 counter_espionage_action_advance_desc: "Gizli toplantılarda görüşülen meselelerin ve devlet sırlarımızın kolaylıkla yabancı ülkelere sızması hâlinde ne diplomatik ne de askerî alanda başarı elde edemeyiz. Bilgi akışını daha sıkı denetim altına almalı ve muhtemel sızıntılara karşı süratle önlem almalıyız."
 pacify_population_advance: "Provokatör Kontrolü"
 pacify_population_advance_desc: "Yönetimimize karşı memnuniyetsizlik besleyen kişilerin ortaya çıkması kaçınılmazdır. Ne var ki, göz ardı edilerek cerahatlenmesine izin verilmediği sürece ciddi bir meseleye dönüşmeyecektir. Erken davranarak aleyhimizde konuşmaya meyilli kimseleri tespit edersek, onlar daha arkalarına yeterli desteği toplayamadan her türlü huzursuzluğu önleyebiliriz. Böylece halkı daha hoşnut tutabiliriz."
 nation_state_advance: "Ulus Devlet"
 nation_state_advance_desc: "Bir kültürü tek bir sancak altında birleştirme fikri oldukça güçlü bir kavramdır. Ulusal bir kimlik duygusu geliştirerek tabi devletlerimizin ve vatandaşlarımızın davamıza bağlı kalmasını sağlayabiliriz."
 LIV_a_order_knights: "Livonya Şövalyeleri"
 LIV_a_order_knights_desc: "Ulusumuz, tarikatımıza şövalye olarak katılmış cesur Hristiyan savaşçıların güçlü omuzları üzerinde kurulmuştur. Onların savaş becerileri, çevremizdeki Paganlara kıyasla sayımızın az olmasını telafi edecektir."
 LIV_a_order_knights_2: "Livonya Şövalyeleri Sancaktarı"
 LIV_a_order_knights_2_desc: "Tarikat şövalyelerimiz muharebelerde kahramanlıklarını ve hünerlerini defalarca kanıtlamıştır. Aralarından en yetenekli olanları sancaktarlığa terfi ettirerek ordularımızın daima en iyi askerler tarafından kumanda edilmesini sağlayabiliriz."
 wallachian_tradition: "Müstahkem Bir Ulus"
 wallachian_tradition_desc: "Topraklarımız dağlar ve Tuna Nehri ile çevrili olmasına rağmen oldukça düz bir coğrafyaya sahiptir. Bu verimli topraklar, doğal engeller aşıldığında istilacı ordular için açık bir geçiş güzergâhına dönüşmektedir. Halkımızı korumak amacıyla bu bölge boyunca tahkimatlar ve kaleler kuracağız."
 wallachian_heritage: "Direniş Dolu Bir Tarih"
 wallachian_heritage_desc: "Geçmişte birçok imparatorluğun parçası olduğumuz için halkımız dirençle savaşmaya oldukça alışkın. Bize saldırmaya cüret eden her düşman bunun bedelini kanla ödemelidir."
 khedivates: "Hidivlikler"
 khedivates_desc: "Büyük imparatorluklar genellikle bir yurt toprağından ve çevresindeki bağlılıkları şüpheli tabi devletlerden oluşur. Bu ulusları denetim altında tutmak için gerekli önlemleri hayata geçirmeliyiz."
 french_tradition: "La Cour de France"
 french_tradition_desc: "Diplomasiyi ele alış biçimimiz karmaşıklığı ve inceliği ile tanınmış, diğer uluslara örnek teşkil etmiştir ancak ulaştığımız seviyeyle yetinip bunu daha da geliştirmemek büyük bir öngörüsüzlük olacaktır."
 french_heritage: "Şövalye Soyluluğu"
 french_heritage_desc: "Ulusumuzun soyluları her zaman ordularımızın en iyi askerleri olmuştur. Soylularımızın bu eğitimli birlikleri ulusumuza hizmet edecek ve düşmanlarımızı şan için yenecektir."
 french_ambition: "Büyük Ordu"
 french_ambition_desc: "Birliklerimizi düşman birlikleriyle kıyasladığımızda ıslahata ihtiyaç duyduğumuzu açıkça görüyoruz. Yeni talim usullerinin uygulanması, askerlerimizin muharebe meydanında düşmanı bertaraf etmesini sağlayacaktır."
 english_tradition: "Aslan Yürekliler"
 english_tradition_desc: "İngiliz piyadelerinin cesareti ve disiplini Northumbria'nın kalkan duvarlarından Fransa'nın karanlık semalarına kadar her yerde kendini belli etmişti. Aslan yürekli krallarımız ve metanetli halkımızdan ilham alan piyadelerimiz, öncülleri olan Anglosakson savaşçıların hiddetini muharebe meydanlarına taşır."
 english_heritage: "Ada Evimiz"
 english_heritage_desc: "Adamızın dışarıdan gelen düşmanlara karşı sağladığı koruma, kıyı sularımıza hükmedemediğimiz sürece bir anlam ifade etmeyecektir. Çevremizdeki denizlerin mutlak hâkimi olarak topraklarımıza tehdit oluşturanları sıkıca kontrol edeceğiz."
 english_ambition: "Dalgaların Hükümdarları"
 english_ambition_desc: "Sulara hükmetmek isteyen her ulus güçlü bir deniz varlığına sahip olmalıdır. Filomuz o kadar heybetli olacak ki düşmanlarımızın kıyıları daima gemilerimizle çevrili kalacak."
 omani_tradition: "$OMA$ Körfezi"
 omani_tradition_desc: "Ulusumuz geniş ve zorlu $arabia_region$ çöllerinin gerisinde yer alsa da doğumuzdaki deniz bu çölleri aşmamızı sağlıyor. Diplomasiyi, ticareti ve genişlemeyi karadan değil denizden gerçekleştireceğiz."
 omani_heritage: "Körfezin Kontrolü"
 omani_heritage_desc: "Denizcilerimiz denizlerde uzun mesafeler kat etmeye alışkın olsa da bu seyahatleri mümkün kılan bizi çevreleyen körfezin kontrolüdür. Sularımızı yabancı tehditlere karşı korumak için her zaman hazır olacağız."
 omani_ambition: "Kara İzolasyonu"
 omani_ambition_desc: "Bir ada ülkesi olmasak da topraklarımız çöller nedeniyle $arabia_region$nden fiilen izole hâlde. Bu sebeple deniz erişiminin ne kadar hayati öneme sahip olduğunu ve düşmanlarımızı bu imkândan yoksun bırakmanın bizim için ne kadar faydalı olacağını öğrendik."
 breton_tradition: "$breton$ Yarımadası"
 breton_tradition_desc: "Topraklarımız hatırı sayılır bir kıyı şeridine sahip ve atalarımız Britanya'dan geldiğinden beri kıyılarımız hep hareketli olmuştur. Halkımız denizle iç içe yaşar, deniz için yaşar ve limanlarımız her zaman ticaret gemileri ve balıkçı tekneleriyle dolup taşar."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "İki Diyar Arasında"
 bur_between_two_realms_desc: "Kendimizi hem Kutsal Roma İmparatorluğu'nun hem de $FRA$ diyarının parçası olarak görebiliriz. Bu bakış açısı feodal ilişkileri karmaşıklaştırsa da tecrübe ettiklerimiz sayesinde becerikli diplomatlara dönüştük ve iki taraftan da fayda edinebiliriz."
 bur_knightly_prowess: "Şövalyelerin Kahramanlığı"
 bur_knightly_prowess_desc: "$FRA$ feodal sisteminde prestijli konumdayız. Bu nedenle birliklerimizin $BUR_ADJ$ ruhunun bir yansıması olarak görülmesi yerindedir."
 bur_rich_soil_of_burgundy: "Zirai Teşvik"
 bur_rich_soil_of_burgundy_desc: "$BUR$ toprakları tarım ve hayvancılık için oldukça uygundur. Buranın şartları özellikle de üzüm yetiştirmek için idealdir. Toprağı işleme becerimiz sayesinde bir tarım sektörü geliştirmek kolay olacaktır."
 mos_skilled_tax_collectors: "Haraç Toplayıcıları"
 mos_skilled_tax_collectors_desc: "$GLH_horde$ adına haraç topladığımız yıllar içinde haraç toplama ve kârdan pay alma konularında epey deneyim kazandık."
 mos_dynastic_ties: "Hanedan Bağlarıyla Yönetim"
 mos_dynastic_ties_desc: "$russian_region$ toprakları uzun zamandır tek bir hanedan tarafından yönetiliyor. Akrabalarımız ve benzerlerimiz arasındaki konumumuzdan faydalanarak bir önderlik rolü edinmeliyiz."
 mos_patrol_the_territories: "Tertipli Seferberler"
 mos_patrol_the_territories_desc: "$russian_region$ gibi geniş toprakları olan bir ülkeyi yönetmek hiç kolay değildir. Ordularımıza seferber toplamayı kolaylaştırmak için yerel askere alım merkezleri kurmalıyız."
 russian_integration: "$russian_group$ Gelenekleri"
 russian_integration_desc: "$russian_group$ kültürü oldukça büyük ve çeşitlidir. Eski hükümdarlar gibi onları birleştirmek için ortak tarihimiz üzerinden halklar arasında güçlü bağlar kurarak onları yıkılamaz yapmalıyız."
 russian_resiliance: "$russian_group$ Askerliği"
 russian_resiliance_desc: "Geçmişteki $mongolian_group$ işgalcilerin anısı, $russian_group$ halkında yabancıların egemenliğine direnmek konusunda güçlü bir gelenek oluşturdu. Bundan faydalanarak asker sayımızı artırabiliriz."
 land_of_the_rus: "Rus Toprakları"
 land_of_the_rus_desc: "$russian_group$ hükümdarlar arasında Rus topraklarının yeniden birleştirilmesi ortak bir hedeftir ve kararlı fatihler bunu fetihlerini meşrulaştırmak için kullanabilirler."
 russian_legitimization: "Ortak Meşruiyet"
 russian_legitimization_desc: "$russian_group$ halkı bu topraklarda yüzlerce yıldır yaşıyor ve buralara hükmettiler. Bu halkı bir $russian_group$ hükümdarın yönetmesi elbette makbul olandır. Kendimizi ne kadar çok $russian_group$ gösterirsek halk da bizi o kadar kolay kabul eder."
 nor_seaborn_country: "Deniz Ülkesi"
 nor_seaborn_country_desc: "$NOR_ADJ$ halkı, ülkelerinde seyahat etmek için şartlar elverdiğinde her daim deniz yolunu tercih etmiştir. Bu sayede halkımız becerikli denizcilere dönüştü ve gerektiğinde donanmamıza katılmaya hazırlar."
 nor_bounties_of_the_sea: "Denizin Ganimetleri"
 nor_bounties_of_the_sea_desc: "$NOR_ADJ$ toprakları halkımız için yeterli besini sağlayamıyor. Halkımızı doyurmak için yüzümüzü denize çevirmeliyiz. Neyse ki Kuzey Denizi'nin suları bize balık tutabileceğimiz bolca alan sağlıyor."
 nor_merchant_tradition: "Norveçli Tüccarlar"
 nor_merchant_tradition_desc: "$europe$ kıtasının dört bir yanındaki tüccarlar uzun zamandır $NOR$ limanlarını gözlerine kestirmiştir. Yabancı tüccarları limanlarımızda ağırlamanın ve Kuzey $europe$ ticaretinden kâr elde etmenin zamanı geldi."
