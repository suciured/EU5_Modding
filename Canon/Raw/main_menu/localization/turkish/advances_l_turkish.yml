 improved_supply_lines: "İyileştirilmiş İkmal Hatları"
 improved_supply_lines_desc: "Modern muharebeler, özellikle de yaylım ateşinin ortaya çıkmasından ve muharebe alanında topların daha yaygın şekilde kullanılmaya başlanmasından beri ordularımızın kaynak talebini artırmaktadır."
 supply_lines: "İkmal Hatları"
 supply_lines_desc: "Uzman orduların ortaya çıkması savaşların yapılma şeklini değiştirdi. Lojistik artık hayati öneme sahip, orduları beslemek ve savaşacak cephaneleri olmasını sağlamak için ikmal hatları birer gereklilik hâline geldi."
 improved_logistics: "İyileştirilmiş Lojistik"
 improved_logistics_desc: "Günümüzün modern savaş sanatı, taktik tartışan acemi subaylar ile lojistik öğrenen profesyonel subaylar arasındaki farkı belirgin şekilde gösteriyor."
 mining_advance: "Taş Ocakçılığı"
 mining_advance_desc: "Taş Ocakçılığı, insanlık tarihinin başlangıcından beri temel bir ekonomi faaliyetidir. Metal işçiliğinin kapsamlı uygulama alanı sadece refah seviyelerini artırmakla kalmadı, ayrıca gelişmiş toplulukların ortaya çıkması için gereken farklı mineral ve metal türlerinin de çıkarılmasına vesile oldu."
 bronze_working: "Bronz İşçiliği"
 bronze_working_desc: "Bronz, bir bakır ve kalay alaşımıdır. Bakıra şekil vermesi ve işlemesi görece daha kolay olduğundan daha dayanıklı aletlerin ve silahların yapımında kullanılmıştır."
 iron_working: "Demir İşçiliği"
 iron_working_desc: "Demir, çeşitli aletlerin ve silahların yapımında kullanılan önemli bir kaynaktır. Bu nedenle hem her köyde bulunan demircilerin zanaatlarını sürdürebilmesi hem de daha büyük üretim zincirlerinin işlemeye devam edebilmesi için hayati öneme sahiptir."
 advanced_mining: "Gelişmiş Madencilik"
 advanced_mining_desc: "Daha gelişmiş ve dayanıklı aletlerin ortaya çıkmasıyla büyüyen madencilik faaliyetleri sayesinde yeni mineraller ve metaller çıkarılmaya başlandı."
 fine_metals_mining: "Saf Metal Madenciliği"
 fine_metals_mining_desc: "Yeni metal alaşımların keşfedilmesiyle yeni saf metallerin daha büyük çaplı bir şekilde çıkarılması mümkün hâle geldi. Böylece diğer madencilik türlerine kıyasla bu süreç daha da kârlı oldu."
 ranching: "Çiftçilik"
 ranching_desc: "Hayvan yetiştiriciliği faaliyetlerinin gelişmesiyle at sürüleri yetiştirme imkânı ortaya çıktı. Bu sayede seyahat, savaş ve diğer birçok görev için en iyi hayvanları yetiştirebiliriz."
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "Kale Kumandanlığı Sistemi"
 fort_limit_1_advance_desc: "Yerel kaleleri ve garnizonları yönetmek üzere resmen atanan kale kumandanları, hisarların idaresine ve bakımına yönelik oluşturulan ilk düzenli yapıyı temsil eder."
 fort_limit_2_advance: "Sınır Koruyucuları"
 fort_limit_2_advance_desc: "Bölgesel koruyucular sınır bölgeleri boyunca uzanan birden çok kaleyi idare eder, ikmal hatları kurar, komuta zinciri oluşturur ve komşu kalelerle birlikle savunma hatlarını düzenler."
 fort_limit_3_advance: "Savunma Dairesi"
 fort_limit_3_advance_desc: "Kraliyet, tahkimat denetimini başkent içinde faaliyet gösteren resmî bir daire çatısı altında merkezîleştirir. Böylece kayıtlar, fonlar ve bakım emirleri tek bir idari otorite altında birleşir."
 fort_limit_4_advance: "Genel Müfettişler"
 fort_limit_4_advance_desc: "Profesyonel müfettişler ülke topraklarında seyahat ederek garnizonların, ambarların ve surların standartlara uygunluğunu denetler ve müstahkem mekânların güvenilirliğini sağlar."
 fort_limit_5_advance: "Standart Mühendislik"
 fort_limit_5_advance_desc: "İnşaat ve onarım alanlarına ulusal standartlar getirilir. Böylece hisar ağımız genelinde verimli planlamalar, ortak tasarımlar ve öngörülebilir bakım çalışmaları yürütülebilir."
 fort_limit_6_advance: "İkmal Araştırması"
 fort_limit_6_advance_desc: "Kapsamlı haritalama ve lojistik bütünleşme aracılığıyla her bir hisar, ortak bir savunma sistemine bağlanır. Birlikte ahenk içinde çalışan bürokrasi, bilim ve devlet gücünün bir başarısıdır."
 chancery_advance: "Arşiv Dairesi"
 chancery_advance_desc: "Sosyal değişimle toprakları idare etmek daha karmaşık ve zor bir hâl aldığı için Orta Çağ döneminde hükümdarlar Arşiv Dairesi'ni kurdu. Arşiv Dairesi'nin temel vasfı söz konusu toprakların idaresiyle ilgili belgeleri yazmak, göndermek ve teslim almaktı."
 chancery_records: "Arşiv Kayıtları"
 chancery_records_desc: "Arşiv Dairesi genişledikçe bürokrasisini yönetmek gittikçe güçleşti ve bu sebeple yeni bir idari seviyeye gerek duyuldu. Bu idari seviye Arşiv Kayıtlarıydı. Arşiv Kayıtları, Arşiv Dairesi'nin teslim aldığı tüm mektupları ve kâtipleriyle noterlerinin yazdığı tüm yazıların kopyalarını tutmak için kuruldu."
 lieutenancy_advance: "Vekillik"
 lieutenancy_advance_desc: "Kraliyetin mirası büyüdükçe monarkın tahttan uzun süre uzak kalması çeşitli krallıklarda kraliyeti zayıflatır ve tebaayla ilişkileri bozar. Bu sorunu ortadan kaldırmak için vekillik devreye girerek monarkın yokluğunda geçici olarak yerine bakar. Bu vekiller hem hanedanın bir üyesidir hem de kralın ailesindendir."
 viceroyalty_advance: "Genel Valilik"
 viceroyalty_advance_desc: "Genel valilik, bir krallık içinde kendine özgü ve özerk bir birimdir. Atanmış bir genel vali tarafından monarşik bir devlet olarak yönetilir. Bu idari birimler; hükümdar tarafından atanmış, belirli bir ülkeyi veya vilayeti yönetmek ve idare etmek gibi önemli bir sorumluluğa sahip bir genel valiye emanet edilir. Genellikle krallığın merkezinden uzak yerde bulunan genel valilik, ayrı bir birim olarak varlığını sürdürür ve bir dereceye kadar yönetimde serbesttir. Ancak, nihayetinde hükümdara karşı sorumludur. Genel vali; politikaların uygulanmasından, düzenin korunmasından, belirlenen bölgede kralın otoritesinin temsil edilmesinden ve daha birçok şeyden sorumludur."
 tolerance_idea: "Hoşgörü Fikirleri"
 tolerance_idea_desc: "Her insan Yaratan için eşittir, bu yüzden inançları yanlış olsa bile tek gerçek inanca nihayetinde döneceklerini kabul ederiz."
 empiricism: "Deneycilik"
 empiricism_desc: "Etrafımızdaki her şey hissedebildiğimiz, görebildiğimiz ve genel anlamda duyularımızla deneyimleyebildiğimiz için vardır. Bu deneysel kanıtları kullanarak daha yeni fikirler üretebiliriz."
 print_culture: "Basım Kültürü"
 print_culture_desc: "Matbaanın icadıyla bilginin yayılması hiç olmadığı kadar kolaylaştı. Yeni teknikler ve gelişmeler ülkemizin her köşesine ulaşarak ülkemizi güçlendirecek ve zenginleştirecek."
 religious_unification: "Dinî Birlik"
 religious_unification_desc: "Doğru tek bir din var. Bu yüzden tüm inançlıları Tanrı'nın rehberliğinde toplamalıyız."
 humanism: "Hümanizm"
 humanism_desc: "İnsanlık Tanrı'mızın yarattığı en güzel şeydir ve bu yüzden insanlığı yaratılışın merkezine koymak doğaldır. Esenliğinden özgür iradesine veya Dünya'yı keşfetmek istemesine kadar insan doğasının her yönü korunmalı ve desteklenmelidir."
 merchant_traditions: "Tüccar Gelenekleri"
 merchant_traditions_desc: "Ticaret ekonominin can damarıdır, devamlılığı ekonominin sağlıklı olmasını sağlar. Tüccarlarımız ticaretin devamlılığına odaklanırken kendimize canlı bir ticaret geleneği ve itibarı oluşturabilir, bu şekilde dış ticareti kendimize çekebiliriz."
 benign_diplomats: "Şefkatli Diplomatlar"
 benign_diplomats_desc: "Diplomasi karmaşık bir sanattır. Kelimeleri kullanmayı bilmek yetmez, gösterilen davranış ve tutumlar da kelimelerin yorumlanmasına dair hayati önem taşır. Diplomatlarımızın daha dostane izlenimler bırakmasını sağlarsak diğer ülkeler hakkımızda daha iyi düşünebilir."
 grand_banquets: "Büyük Ziyafetler"
 grand_banquets_desc: "Hiçbir önemli mesele yemeksiz tartışılamaz. Mesele ne kadar önemliyse sofra da o kadar zengin olmalıdır. Düzenli olarak büyük ziyafetler vererek konuşulması gereken meseleleri sürekli ve düzgün bir şekilde tartışabiliriz."
 buffer_states: "Tampon Devletler"
 buffer_states_desc: "Tartıştığın biriyle komşu olmaktan daha kötü bir şey yoktur. Sınırda gerginlik istemiyorsak diğer devletlerin biz ve olası düşmanlarımız arasında tampon görevi görmesini sağlamak bizi biraz rahatlatır."
 camp_followers: "Kamp Yoldaşları"
 camp_followers_desc: "Savaşçılar pekâlâ epey düşman edinebilir ama hiçbir ordu yalnızca savaşçılardan oluşmaz. Ordu için yiyecek ve teçhizat taşıyan fazladan bir grup insan olmasaydı ordunun bir yere gitmesi mümkün olmazdı. Bu kamp yoldaşlarını düzenleyip yapılandırarak kullanım alanlarını ve verimliliklerini büyük ölçüde artırabiliriz."
 #Sweden
 swedish_tradition: "Her Zaman Saldır"
 swedish_tradition_desc: "Svinfylking formasyonunda rakibe saldırmak rakibi paramparça eder! Atlar savaş alanına gitmek içindir, savaş alanında yerleri yoktur."
 swedish_heritage: "Özgür Çiftçiler"
 swedish_heritage_desc: "İsveç köylüleri tarihsel olarak ülkenin büyük bir bölümünü oluşturur ve soylularla özgür çiftçiler arasında hiçbir zaman büyük bir fark olmamıştır."
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "İsveç Kralları soyluları dengelemek için genellikle Zümrelerle olan iş birliklerine, özellikle de köylülerle olana güvenirdi. Gustavus Adolphus dönemindeyse yeni ayrıcalıklar karşılığında kaynaklarını sadakatle devletin hizmetine sunan soylularla tarihî bir uzlaşmaya varıldı."
 swedish_steel: "İsveç Çeliği"
 swedish_steel_desc: "Diğer ordular düşmanlarına rastgele yaylım ateşi açarken biz askerlerimizi disiplinle ilerleteceğiz, yakın mesafeden tek bir yaylım ateşi açacağız ve düşmanları kılıçtan geçireceğiz."
 hakkapelitta: "Hakkapeliitta"
 hakkapelitta_desc: "Finlandiya fakir ve gelişmemiş bir yer sayıldığından Fin ordusunda görev almak, insanlara yağma yoluyla ekonomilerini geliştirme fırsatı sunuyor. At binicilik ve iyi kalite atlar sayesinde mükemmel ve korkulan süvariler yetiştiriyoruz. Düşmanlarımızsa bu süvarilerin büyü yüzünden yenilmediğini iddia ediyor."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "İsveç tahsis sistemi, köylülerin askere alınmak için 10'ar kişilik gruplara bölünmesiydi. Bu sistem, orduya alınacak insanları bulmayı ve bu insanları birliklere bölmeyi kolaylaştırdı."
 swedish_absolutism: "İsveç Mutlakiyetçiliği"
 swedish_absolutism_desc: "Mutlakiyetçilikte tüm yetki tek bir kişide olur. Bu kişi de kraldır ve hükûmeti özel meclis tarafından sınırlandırılmadan yönetme yetkisine sahip olmalıdır."
 produktplakatet: "Produktplakatet"
 produktplakatet_desc: "Bu fermanla, İsveç'e gelen yabancı gemilerin kendi ülkeleri veya kolonileri dışındaki ülkelerden mal getirmeleri yasaklandı."
 mulltimmer_masugn: "Mulltimmer Masugn"
 mulltimmer_masugn_desc: "Saflığı ve dayanıklılığı nedeniyle takdir gören İsveç demiri hem iç ihtiyaçlarımızı karşılamak için ülkemize hem de diğer kıta uluslarının dökümhanelerine ve cephaneliklerine tedarik edildi. Mulltimmer Masugn yapımızda yalnızca taş değil, kum, çakıl ve topraktan bir tabakayla yalıtılmış ahşap da kullanıldı."
 swedish_royal_post_office: "Kungliga Postverket"
 swedish_royal_post_office_desc: "Kungliga Postverket (Kraliyet Posta Teşkilatı), Kraliçe Christina'nın hükümdarlığı sırasında kuruldu. Engin İsveç İmparatorluğu topraklarında devlet yönetimini iyileştirmek ve iletişimi sağlamak üzere oluşturulan teşkilat güvenilir bir ulak ve ara istasyon ağının kurulmasını sağladı. Sistem, İsveç'in bir büyük güce dönüştüğü dönemde askerî koordinasyon, diplomasi ve idare hususlarında hayati önem kazandı."
 polhem_machina_nova: "Machina Nova"
 polhem_machina_nova_desc: "\"İsveç mühendisliğinin babası\" olarak anılan Christopher Polhem, üretimi kolaylaştırmak ve hızlandırmak amacıyla geliştirdiği Machina Nova adlı yenilikçi makine sistemleriyle İsveç sanayisinde yeni bir çığır açtı. Polhelm, dişliler ve kamlardan oluşan karmaşık sistemleri su gücüyle çalıştırarak madenlerde cevher kırmadan kumaş dokumacılığına ve kereste kesimine kadar önceden insan gücü kullanılarak yapılan işleri gerçekleştirebilen makineler üretti. Hem bir atölye hem de bir okul görevi görmesi için kurduğu Laboratorium Mechanicum sayesinde mekanik bilgisini krallığın dört bir yanına ulaştırdı."
 #Hungary
 hun_composite_light_cavalry: "Karma Hafif Süvari"
 hun_composite_light_cavalry_desc: "Hem atlı okçulardan hem de çevik atlılardan oluşan hafif süvariler, ülkemizin askerî gücünün temelidir. 1278'deki Marchfeld Muharebesi'nde değerini ilk kez gösterdi ve bir kez daha ordumuza zafer kazandıracak."
 hun_castle_warriors: "Kale Savaşçıları"
 hun_castle_warriors_desc: "Kale Savaşçıları, devletimizde kraliyet kale bölgesindeki #italic ispán#!'larına askerî hizmet vermekle görevli, seçkin bir sınıftır. Krallığın ilk dönemlerinde ortaya çıkan bu ayrıcalıklı toprak sahipleri, hem mirasla gelen haklarını korudukları hem de topraklarını savundukları için benzersiz bir konuma sahiptir."
 hun_renaissance_knowledge: "Rönesans Prensi"
 hun_renaissance_knowledge_desc: "Serfler krallarını yalnızca bir hükümdar olarak görürlerdi çünkü onları aşırı taleplerden ve sermayedarların diğer suistimallerinden korurdu. Tam anlamıyla bir Rönesans Prensi, başarılı bir ordu lideri ve idarecisi, harika bir dil uzmanı ve aydın bir sanat destekçisiydi."
 hun_bulwark_of_christianity: "Hristiyanlık Koruyucusu"
 hun_bulwark_of_christianity_desc: "Güneyde yükselen Türk gücü sebebiyle Türk tehdidine karşı Hristiyanlığı savunmak Macaristan Krallığı'na düşüyor. Görevimizi layıkıyla yerine getireceğimiz bilinsin."
 hun_found_the_black_army: "Kara Orduyu Kur"
 hun_found_the_black_army_desc: "Julius Caesar'ın yazdıklarından yola çıkarak Macaristan'ın orduları için çekirdek, profesyonel birlikleri olmalı. Bu birlikler o kadar çetin olacak ki düşmanlarımız bu askerlere kara ordu diyecek."
 hun_reformed_coinage: "Islah Edilmiş Sikkeler"
 hun_reformed_coinage_desc: "Profesyonel ordumuzun giderlerini karşılayabilmek için düzenli para akışına ihtiyacımız var. Sikkelerin ağırlıklarını standartlaştırarak ne kadar ödeme alacağımızı biliriz ve bu sayede düzenli para akışını epey kolaylaştırabiliriz."
 hun_curtailed_peasantry: "Köylülerin Özgürlüğünü Zayıflat"
 hun_curtailed_peasantry_desc: "Macaristan'ın savunmasında kullanabileceği doğal sınırları yok. Atalarımızın bu vahşi topraklara yerleşmesinin sebebi Batı'ya baskın düzenleyebilmenin kolaylığıydı, savunmanın kolaylığı değil. Macaristan'ın savunması için kaynağa ihtiyacımız var. Sermayedarlarımızın köylüleri toprağa bağlamasına izin verirsek daha sıkı çalışmalarını sağlarız."
 hun_strengthened_towns: "Kasabaları Güçlendir"
 hun_strengthened_towns_desc: "Macaristan'ın büyümesi ve refaha ermesi için paraya ihtiyacımız var. Kasabalar bunun için çok önemli. Kasabaların soylulardan başarıyla korunmasını sağlarsak ticaret yapmaya devam ederler. Biz de bundan vergi alırız."
 hun_hungarian_reformation_intro: "Reform fikirleri tüm Avrupa'ya hızla yayıldı. Bizim topraklarımıza da gelmesi yakındır."
 hun_hungarian_reformation: "Macar Reformu"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$ Topraklarımız uzun süredir yabancı tehdidi altında. Reform'a katılarak ve tasmalı köpeği gibi Papa'nın peşinden gitmeyi bırakarak zincirlerimizin en azından birinden kurtulabiliriz!"
 hun_the_catholic_shield: "Katolik Kalkan"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$ Ancak inançlı yürekler hâlâ sapasağlam. Tanrı ve sadık hizmetkârları bu zındıklığa karşı dimdik duracak."
 hun_realm_of_many_religions: "Çok Dinli Ülke"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$ Ne yazık ki Reform; aileleri parçaladı, arkadaşları düşman eyledi ve birçok ülkenin dengesini bozdu. Ancak ülkemizdeki herkes bu teokratik savaşa kurban gitmemek gerektiğini biliyor. Bu diyarda birden fazla din var ve hepimiz kardeşiz."
 hun_multi_culturalism: "Çok Kültürlü Ülke"
 hun_multi_culturalism_desc: "Karpatlar yalnızca Macarlara ev sahipliği yapmıyor; Slovaklar, Rutenyalılar, Kumanlar, Cermenler ve daha birçok farklı azınlık burayı yuvaları biliyor. Bu yüzden hükûmetimizin farklı kültürleri kolaylıkla ülkemize dâhil etmesi işimize yarar."
 hun_revolutionized_military_tactics: "Değişen Askerî Taktikler"
 hun_revolutionized_military_tactics_desc: "Askerî teknolojiler geliştikçe savaş alanındaki taktikler de gelişiyor. Ülkemizin varlığını sürdürebilmesi için kara savaşlarının sürekli değişen doğasına ayak uydurmamız gerekli."
 hun_hungarian_unity: "Macar Birliği"
 hun_hungarian_unity_desc: "Halkımız birçok dış tehditle yüzleşmiş olsa da Macarların iradesi hâlâ dimdik ayakta. Kanlarının son damlasına kadar vatanımızı savunacak yüce askerlerimizin en büyük hayali Macar birliğini görmek."
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "Salyan Kanunu"
 salic_law_advance_desc: "Dünyadaki monarşilerde kadınların rolü her zaman önemsenmez. Bu yüzden monarşilerde kadınların mirastan pay almasını doğrudan yasaklayan kanunlar bulunması olağandır. Böylece erkek kardeşleri veya kuzenleri mirastan daha fazla faydalanır."
 partition_inheritance_advance: "Miras Taksimi"
 partition_inheritance_advance_desc: "Her birinin gelecekte monark olma ihtimali sebebiyle monarkların oğulları arasında hasımlık olağan bir durumdur. Bu hasımlığı önlemek için bazı monarklar tüm topraklarını ve ünvanlarını oğullarına bölüştürüyor. Böylece hepsi eşit miktarda miras alıyor."
 national_assemblies_advance: "Millet Meclisleri"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "Aydınlanma"
 enlightenment_advance_desc: "Akılcılık ve deneycilik, geçmiş yüzyılda çağının düşünürleri arasında epey popülerlik kazandı. Aklın ışığı bir kez yakıldı ve dünyanın dört bir yanı aydınlanana kadar birçok kişiye rahat yok."
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "Sanayileşme"
 industrialization_advance_desc: "Sanayi devrimi beraberinde yalnızca ticaret ve pazarlamada değil, toplumun yapısında da uluslararası ve kalıcı değişimler getiriyor. Su gücüyle çalışan dokuma tezgâhı ve buhar makineleri insanlığı zirveye taşıyacak."
 levee_en_masse_advance: "Levée en Masse"
 levee_en_masse_advance_desc: "Savaş her nesilde yenilenerek ve gelişerek sürekli değişen bir konsept olagelmiştir. Genişleme ihtiyacını karşılamak ve bu amaçlara ulaşmak için gerekli yakıtı bulmak için ulusal zorunlu askerlik kanunları hazırlanıp yürürlüğe konarak bekâr, genç erkeklerden oluşan ordular oluşturulacak ve bu orduların büyüklüğü tarihin gidişatını değiştirecek."
 griot_advance: "Griot"
 griot_advance_desc: "Griotlar öykücü ve tarihçi olmalarının yanı sıra danışman, müzisyen ve şair olarak da bilinirler. Önceki nesillerin öykülerini ve efsanelerini korurlar, savaşan iki grubun arasında meditasyon yaparlar ve hükümdarlarıyla yerel halklara danışmanlık ederler."
 west_african_caravan_stop_advance: "Sahra $caravan_stop$"
 west_african_caravan_stop_advance_desc: "Sahra Altı Afrika ve Kuzey Afrika arasında ticaret yapmak yüzyıllardır kimliğimizin bir parçası. Devasa çölde yolculuk yapmak, yılların deneyimine rağmen fazlasıyla tehlikeli. Sahra ticaretini güvenceye almanın yolu $caravan_stop$ yapmak. Böylelikle tüccarlar ve karavanları çölde durup dinlenebilir."
 #Sunday Schools Generic
 sunday_schools_advance: "Pazar Okulları"
 sunday_schools_advance_desc: "Daha az imkâna sahip olanların eğitimi, dinî misyonumuzun önemli bir parçasıdır. Cemaatimize temel bir eğitim vermek için, olağan kilise hizmetlerimizle yakından bağlantılı okullar açmalıyız."
 #catholic advances
 res_publica_christiana: "Evrensel Hristiyanlık"
 res_publica_christiana_desc: "Bazı uygulamaları zındıklık sayılsa bile diğer Hristiyan kardeşlerimizle iyi ilişkiler kurmalıyız."
 roman_orthodoxy: "Roma Ortodoksluğu"
 roman_orthodoxy_desc: "Halk üzerindeki otoriteyi sağlama almak için Roma Katolik inancının erdemliliğinin ve öğretilerinin sorgulanmasına izin verilmemelidir."
 marian_devotion: "Meryem Ana'ya Bağlılık"
 marian_devotion_desc: "Meryem Ana'ya bağlılığımız, inancımızın ana esaslarından biri olmaya devam etmelidir."
 crusading_knights: "Baltık Haçlı Seferlerinin Tecrübesi"
 crusading_knights_desc: "En seçkin şövalyelerimizle soylularımızı Baltık Denizi ve Akdeniz kıyılarındaki kâfir diyarlara göndermek ülkemizde uzun zamandır süregelen bir gelenek. Hem zındık inançlara kapılmış halkları doğru inanç yoluna sokarak İsa Mesih'in ilahi görevini yerine getirecek hem de ordularımızın başına tecrübeli komutanlar geçirebileceğiz."
 catholic_pilgrimages: "Katolik Hacılar"
 catholic_pilgrimages_desc: "İnancımızın kutsal mekânlarına tüm inananlar alaka göstermelidir. Ülkemizde hacca gitmeyi teşvik etmenin ve hacıları yüceltmenin önemli bir yeri olmalıdır."
 inquisition_advance: "Engizisyon"
 inquisition_advance_desc: "Engizisyon, Kathar zındıklarından kurtulmak için 12. yüzyılda kurulmuştur ama Katolik Kilisesi'nin muhalif görüşlerle başa çıkmak için kullanmasıyla Geç Orta Çağ'da epey gelişmiştir."
 preaching_friars: "Vaiz Frerler"
 preaching_friars_desc: "Son zamanlarda frerlerin inancımız hakkındaki vaazları oldukça meşhur oldu. Bu vazifeyi üstlenenleri yüceltmeli ve köylülerimizin bağlılığını sürdürme çabalarından övgüyle söz etmeliyiz."
 devotio_moderna: "Devotio Moderna"
 devotio_moderna_desc: "Muasır bağlılık hareketi, dinimize inananların bulunduğu her yerde yayılıyor. Öğretilerinden bazılarını sarayımızda uygulamaya başlayarak hanemizin sadık Hristiyanlardan oluştuğunu göstermeliyiz."
 denounce_heretics: "Zındıkların Reddi"
 denounce_heretics_desc: "Tek gerçek inancı muhafaza etmeli ve onu zındıkça eleştiren herkesi reddetmeliyiz."
 beguins_and_beghards: "Dinî Tarikatları Destekle"
 beguins_and_beghards_desc: "İnananların birçoğu hayatlarını genellikle manastırlardaki keşişlerin ve rahibelerin yaptığı üzere duayla ve iyi amellerle geçirmeye adadı. Lakin resmî yeminlerini etmediler ve Papalığın onayını almadan faaliyet gösteriyorlar. Buna rağmen iyi işler başarmak ve nüfusumuza yardım etmek için söz konusu çabaları desteklemeliyiz."
 conquistador_advance: "Konkistadorlar"
 conquistador_advance_desc: "Yeni Dünya'nın keşfi sebebiyle eşi benzeri görülmemiş bir servet, şöhret ve güç kazanmak amacıyla her türden maceracı, tüm varlıklarını ve hayatlarını belirli keşifler için riske atmaya razı geliyor. Bu keşifler maceracıların liderleri ve kraliyet arasında yapılmış bir \"fetih kapitülasyonu\" anlaşmasıdır."
 grand_display_of_faith: "Büyük İnanç Gösterileri"
 grand_display_of_faith_desc: "Tanrı'ya hürmette kusur etmediğimizi sergilemek için O'nun adına muazzam anıtlar dikmeliyiz. Bu hem tek hakiki Tanrı'ya olan bağlılığımızı hem de becerikli mimarlarımızın kabiliyetini gözler önüne serecek."
 monastery_productions: "Manastırların Tutumluluğu"
 monastery_productions_desc: "Manastırlarımızın sakinleri tutumluluk ülkülerini sürdürüyor. Ruhban sınıfımız o keşişleri ve rahibeleri kendilerine örnek almalılar."
 reform_church_music: "Kilise Müziği Islahatı"
 reform_church_music_desc: "Dinî müziğimiz hakkında önerilen ıslahatları kabul etmeliyiz. Halihazırda çalınan sönük melodiler artık kabul edilemez."
 frequent_councils: "Sık Konsey Oturumları"
 frequent_councils_desc: "Eleştirilerin çok fazla yayılmasını önlemek adına inancımız için konsey oturumlarının sıklaştırılması önerildi. Kilise meclisinin faaliyetleri üzerinde tam kontrolümüz olmasa da en azından bu öneriyi gerçekleştirmek için nüfuzumuzu kullanabiliriz."
 mendicant_orders: "Dilenci Tarikatlar"
 mendicant_orders_desc: "İnancımıza mensup, yoksul ve gezgin bir hayat yaşamaya yemin eden tarikatlarımız ülkemizin birçok köşesine yardım elini uzattı. Yeminlerini bozmadan gösterdikleri çabaları olabildiğince desteklemeliyiz."
 exsurge_domine: "Exsurge Domine"
 exsurge_domine_desc: "Zındıklık belasının kökünü kazımak için Tanrı bizzat topraklarımızı zındıklardan arındıracak!"
 confutatio_augustana: "Sahte İtirafları Yalanla"
 confutatio_augustana_desc: "Böylesine çalkantılı dönemlerde tebaamıza hangi düşünceleri zındıkça gördüğümüzü ve gerçek bir Hristiyan'ın hangi öğretiyi benimsemesi gerektiğini açıkça belirtmeliyiz."
 roman_catechism: "Roma Kateşizmi"
 roman_catechism_desc: "Ruhban zümremiz, Kilise'nin resmî talimatlarını benimsemelidir. Böylece dinî görevlilerimiz daha etkili olacaktır ve eğitimleri kolaylaşacaktır."
 oversea_missions: "Denizaşırı Misyonlar"
 oversea_missions_desc: "Rahiplerimiz inancımızı denizaşırı topraklara yaymaya hazır ve istekli. Onların da katkılarıyla yeni topraklara yerleşmek daha kolay ve daha ucuz olacaktır."
 baptism_books: "Vaftiz Kitapları"
 baptism_books_desc: "Vaftizi, inancımızın önemli temel taşlarından biri olarak kabul etmeli ve tüm inananların iyiliği için rahiplerimize bunu uygulamaları için fırsat vermeliyiz."
 second_scholasticism: "İkinci Skolastik Felsefe"
 second_scholasticism_desc: "Orta Çağ'ın skolastik düşünce hareketini yeniden canlandırmalı ve iyileştirmeliyiz."
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "Yasaklı Kitaplar Fihristi"
 index_librorum_prohibitorum_desc: "Reform hareketinin tehlikeli fikirleri yalnızca bu saçmalıkları anlatan yazılı eserlere erişimleri varsa himayemiz altındakiler arasında yayılabilir."
 catholic_cuius_regio_eius_religio: "Cuius Regio, Eius Religio"
 catholic_cuius_regio_eius_religio_desc: "#italic Ülke kiminse onun dini hâkimdir.#! Diğer ülkelerin farklı dinlere inandığını kabul etmeliyiz; bu farkındalık diplomasimizde bazen hayati öneme sahip olacaktır."
 embellish_baroque_art: "Barok Eserleri Güzelleştir"
 embellish_baroque_art_desc: "Sanatsal çalışmalara destek olmak, inancımızın köklü geleneklerinden biridir. Teolojimizi güçlü bir şekilde yansıtan Barok tarzında eserler üreten sanatçıları desteklemeye devam etmeliyiz."
 national_churches: "Ulusal Kilise"
 national_churches_desc: "Devlet, kilisenin topraklarımızdaki faaliyetlerini daha fazla kısıtlamalı. Yabancı unsurların bizim yönetimimizden daha fazla nüfuza sahip olmasına izin veremeyiz."
 entrenched_church: "Yerleşik Kilise"
 entrenched_church_desc: "Kime hükmedersek hükmedelim Kilise sayesinde halkımızı tek çatı altında toplayabiliriz."
 catholic_enlightenment: "Katolik Aydınlanması"
 catholic_enlightenment_desc: "İnancımızın aydınlanma dönemlerini atlatması için uyum sağlamalı ve Kiliseye yaklaşımımızı değiştirmeliyiz."
 divine_church_music: "Kutsal Kilise Müziği"
 divine_church_music_desc: "Çoğu bestecimiz başyapıtlarını inancımızdan ilham alarak oluşturdu. En yetenekli sanatçıları aramaya ve ne kiliselerimizi ne de katedrallerimizi bayağı müziklere mahkûm etmemek için onları işe almaya devam etmeliyiz."
 continue_missionary_works: "Misyonerlik Faaliyetleri"
 continue_missionary_works_desc: "İnancımızı dünyanın uzak köşelerine yaymak için yürütülen misyonerlik faaliyetleri asla bitmiş sayılamaz. Katolikliğin mukaddes öğretilerini yaymak için daha fazla misyon desteklemeliyiz."
 #protestant advances
 protestant_invite_persecuted: "İstenmeyenleri Davet Et"
 protestant_invite_persecuted_desc: "Biz gerçek inancın ışığını görmüş olabiliriz ancak birçok kardeşimiz hâlâ yanlış yola sapmış kimselerin baskıcı yönetimi altında eziliyor. Bu halkları topraklarımıza yerleşmek için davet etmeli ve onlara destek olmalıyız. Burada baskıya maruz kalmadan yaşayabilir ve daha da önemlisi hazinemize katkıda bulunabilirler."
 protestant_administration_tax: "Verimli Vergi Tahsildarları"
 protestant_administration_tax_desc: "Merkezî vergilendirme yükünün bir kısmını rahipler üstlenmişti. Reform hareketinin ardından bu kurumların bazıları lağvedildi ama vergi toplayabilen insanlar hâlâ buradalar ve bize hizmet etmeye hazırlar."
 confessio_augustana: "Yeni İkrar"
 confessio_augustana_desc: "Reform hareketi sayesinde halkımız için yeni bir dinî öğreti belirleyebilir ve daha da önemlisi eleştirileri kabul ederek öğretiyi değiştirebiliriz."
 devotionalism: "Dinî Bağlılık"
 devotionalism_desc: "Aziz Augustine'in öğretilerini yeniden canlandırmalı, inancımızı dindarların duyguları ve kararlılığı üzerine inşa etmeliyiz."
 protect_the_new_faith: "İnanç Kalkanı"
 protect_the_new_faith_desc: "İnancımızın dört bir yanı düşmanlarla çevrildi. Papa yandaşı zalimlere karşı ikrar hakkımızı savunmak zorundayız."
 expulsion_of_heretics: "Zındıkların Gönderilmesi"
 expulsion_of_heretics_desc: "Ülkemizde yaşayan musibet kaynağı zındıklar, hükümdarımıza karşı bir isyanın merkezinde yer alabilir. Onları daha az sıkıntı çıkaracakları denizaşırı kolonilerimize yönlendirmek daha iyi olur."
 repurposed_monasteries: "Yeniden Tahsis Edilen Manastırlar"
 repurposed_monasteries_desc: "Önceden ruhban sınıfına ait olan ama ülkemizin din değiştirdiği dönemde devletimizin el koyduğu toprakları artık yeni üretim veya idare merkezleri olarak kullanabiliriz."
 involved_laity: "Müdahil Laikat"
 involved_laity_desc: "Halkın Kilise yönetiminin günlük meselelerine giderek daha fazla müdahil olmasıyla halkımız inancıyla daha yakından bağ kurabildi."
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "Protestan Sanat Anlayışı"
 protestant_painters_desc: "Reform hareketi; birçok sanatçıyı Tanrı'yı yücelten unsurlara yer vermeden yeni manzaraları resmetmeye itti. Bu tarz sanatçılardan daha fazlasını işe alarak sanatın büyük destekçisi olduğumuzu gösterebiliriz."
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "Gayretli İşçiler"
 protestant_work_ethic_desc: "Püriten veya pietist vaizlerin Reform hareketi üzerindeki etkisi reddedilemez. Gayretlilik ve tutumluluk gibi erdemlere odaklanmalarıyla yüksek kaliteli bir iş gücü oluşturmamıza yardımcı olacaklardır."
 embrace_romanticism: "Romantizm Akımını Benimse"
 embrace_romanticism_desc: "Aydınlanmanın ardından romantikleştirmenin cazibesini unutmamalıyız. Romantik sanatçılarımız mutlaka muazzam sanat eserleri üretecektir."
 wary_of_heretic_preachers: "Zındıklara Karşı Savunma"
 wary_of_heretic_preachers_desc: "Halkımızın dinini değiştirmeye veya eski dinimize dönmelerini sağlamaya çalışan güçlere karşı dikkatli olmalıyız. Bunu deneyen vaizleri art niyetli ve düşman olarak etiketleyerek halkımızı bu insanlara karşı hazırlayabilir ve yerleşik dinî âdetleri daha kolay uygulayabiliriz."
 protestant_innovation: "Protestan Yenilikler"
 protestant_innovation_desc: "İnancımızın çıkış anından beri yerleşik öğretileri ve fikirleri sorgulamanın asıl değerini öğreniyoruz. Aynısını diğer çalışma alanlarına da uygulayabiliriz."
