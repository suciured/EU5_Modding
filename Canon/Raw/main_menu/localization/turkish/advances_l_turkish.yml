 #Mali
 epic_of_sundiata: "Sundiata Efsanesi"
 epic_of_sundiata_desc: "$epic_of_sundiata$, Mali İmparatorluğu'nun kurucusu ve halkımızın kahramanı olan Sundiata Keita'nın efsanevi seferini anlatır. Onun öyküsü nesilden nesile aktarılmış ve halkımız için hep büyük bir ilham kaynağı olmuştur."
 kouroukan_fouga_advance: "Kouroukan Fouga"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$, Mali'nin temelidir. Köylerdeki aile yaşamından Mansa'nın egemenliğine kadar hayatın içindeki her şey buna dâhildir."
 gold_of_bure: "Bure Altını"
 gold_of_bure_desc: "Bambuk'taki ve Bure'deki ikiz altın yatakları dünyada eşi benzeri görülmemiş büyüklükteki altın yataklarıdır, en önemlisiyse bizimdir. Bure'nin altın yatakları inanılmaz derecede bir zenginlik yaratmış ve Mansa Musa'nın Mısır ziyareti sırasında Mısır'ın bütün ekonomisini enflasyonla sarsmıştır. Bizim ekonomimiz ise sürekli altın akışına alışkındır ve enflasyon yaratmak daha zordur."
 accounts_of_the_atlantic_voyage: "Atlantik Seyahati Kayıtları"
 accounts_of_the_atlantic_voyage_desc: "Efsanevi Mansa Musa'ya göre ataları, okyanusun sınırlarını keşfetme umuduyla Atlantik Denizi'nde bir seyahate çıkmış. Yönetici sınıftan bazıları bu hareketi görevi ihmal etmek olarak kabul etmiş, bazıları ise bilinmeyen dünyanın köşelerini keşfetmenin ilham verici bir öykü olduğunu düşünmüştür."
 reclamation_of_land: "Toprakların Geri Kazanımı"
 reclamation_of_land_desc: "Sahra olduğu yerde durmaz. Yağmur durumuna göre kumlar gelgit misali çekilebilir ve bizim yaşadığımız, Sahel olarak bilinen, yaşanabilir olan kısmı buna bağlı olarak büyüyüp küçülür. Büyük bir kuraklık imparatorluğumuzun büyük kısmını kullanışsız bir çöle çevirebilir ve Sahra'da ölümden başka kimse hüküm süremez. Nitekim güzel geçen yıllarda Sahra'nın sınırlarındaki bazı toprakları geri kazanabilir ve yeniden üretken hâle getirebiliriz."
 mandinka_warrior_spirit: "Mandinka Savaşçı Ruhu"
 mandinka_warrior_spirit_desc: "İster pagan ister Müslüman olsun, Mandinka erkekleri her daim Sahel'in en büyük savaşçıları olmuştur. Birliklerimizin yiğitliği aynı azametleri gibi takdire şayandır. Mansa bir ordu topladığında bu ordu hem Sahel'in en büyük hem de iyi ordusu hâline gelir."
 markets_for_salt: "Tuz Pazarları"
 markets_for_salt_desc: "Krallığımızda tuza altın kadar paha biçilir. Güneyimizdeki Ashanti'nin ve Yoruba'nın engin ormanlarında tuz altından daha değerli kabul edilir. Şanslıyız ki tuz kaynaklarımız var ve sonsuz tuz alacak kadar da altınımız var. Belki de tuzun altından daha değerli olduğu başka insanların pazarlarını bulabiliriz."
 west_african_slave_trade: "Batı Afrika Köle Ticareti"
 west_african_slave_trade_desc: "İmparatorluğumdan önce bile Wagadou olarak da anılan, bizden önce gelen Gana İmparatorluğu vardı ve çölün ötesindeki Araplara köle satıyordu. Biz de bunca yıl bunu sürdürdük ve Arap dünyasına çok sayıda köle sattık. Şimdiyse Avrupalılar, Yeni Dünya olarak adlandırdıkları bir yerde çalıştıracakları çok daha fazla köle için yakınıyorlar. Ne istediklerini az çok biliyoruz ama bu kadar köle istemeleri gerçekten inanılacak gibi değil. Sürekli de geri geliyorlar, hatta kıyılarımızı yağmalayıp vatandaşlarımızı kaçırıyorlar. Köle ticaretine bazı kurallar getirmenin ve Avrupalıları köleleri çalmak yerine satın alacakları ticaret limanlarına kısıtlamanın vakti geldi."
 kele_koun_advance: "Kèlè-Koun"
 kele_koun_advance_desc: "\"Savaşın başı\" anlamına gelen Kèlè-Koun'lar, \"savaşın kolu\" anlamına gelen ve İmparatorluk için savaşan Kèlè-Bolo askerlerinin komutanlarıdır. Mali'nin feodal lordları olan Ton-Tigi'lerin aksine Kèlè-Koun, her zaman $nobles_estate$ bünyesinde olmak zorunda değildir. Kèlè-Koun, \"köle\" anlamına gelen Jonow'a sahiptir; bu köleler, Sofa taburlarına alınana kadar silah ve ekipman taşımakla görevlidir."
 sofa_levies_advance: "Sofa Seferberleri"
 sofa_levies_advance_desc: "Aslen Kèlè-Bolo seferberlerindeki tüm askerler Horon veya \"özgür insan\"dır ancak Mali İmparatorluğu'ndaki son gelişmelerle birlikte bunların arasına Jonow, yani \"köleler\" de silah taşıyıcılığını bırakıp savaşçı olarak katılmaya zorlanmıştır. Bu köle savaşçılar daha sonra \"Sofa\" olarak isimlendirilmiş ve Mali tahkimatlarında garnizon olarak hizmet vermiştir."
 mandekalu_levies: "Mandekalu Seferberleri"
 mandekalu_levies_desc: "$mandekalu_levies$, Mali ordusunun belkemiğidir. İmparatorluğun özgür insanları savaş vaktinde orduya çağrılır ve bu savaşlara kendi silahlarıyla katılmak onlar için büyük onurdur."
 farari_corps_advance: "Farari Güçleri"
 farari_corps_advance_desc: "$farari_corps_advance$, Mali ordusunun seçkinleridir. Bunlar kendi çaplarında birer komutandır, tecrübeleri ve yiğitlikleri nedeniyle de çok saygı görürler."
 sudano_sahelian_architecture_advance: "Sudan-Sahel Mimarisi"
 sudano_sahelian_architecture_advance_desc: "Batı Afrika'nın çayırları, savanları ve çölleri inşaat projeleri için gereken kaynaklar açısından yetersizdir. Kerpiç ve kil tuğla kullanımı binaların maliyetini önemli ölçüde düşürürken onlara aynı zamanda öne çıkan ve göze güzel gelen bir görünüm kazandırır."
 #Songhai
 stories_of_the_gao_empire: "Gao Krallığı Öyküleri"
 stories_of_the_gao_empire_desc: "Mali İmparatorluğu'nun Batı Afrika'ya hükmetmesinden önce Gao şehri, imparatorluğun başkentiydi. Gao Krallığı'na dair çok fazla yazılı kaynak olmasa da mirası sözlü geleneklerimizde hâlâ yaşıyor ve büyük şeyler başarmak isteyenlere ilham oluyor."
 malian_military_tactics: "Mali Askerî Taktikleri"
 malian_military_tactics_desc: "Mali İmparatorluğu'nun tebaası olduğumuz zamanlarda halkımız, onların ordularından ve ordunun savaş meydanında nasıl savaştığı konusunda çok şey öğrendi. Bu bilgiler, gelecekteki savaşlar için kendi piyadelerimize yardımcı olacaktır."
 gold_to_salt_trade: "Altınla Tuz Ticareti"
 gold_to_salt_trade_desc: "Kimileri tuz, ağırlığınca altın değerindedir diyor. Aslına bakacak olursak altın, ağırlığınca tuz değerindedir desek daha doğru olur. Her iki durumda da bu iki ürünün takasını yaparak gelişen ticaret yolları kurduk."
 independence_from_mali: "Mali'den Kurtuluş"
 independence_from_mali_desc: "Uzun yıllar boyunca Mali Sultanlığı'na boyun eğdik. Mali'nin gücü zayıfladıkça bizimki arttı ve artık kendimizi Mali hükmünden tamamen özgür kılabiliriz. Bir daha boyun eğmemek adına gereken adımları atmalıyız."
 jihad_against_the_pagans: "Paganlara Karşı $jihad$"
 jihad_against_the_pagans_desc: "Asırlar boyunca Sünni sultanlıklarının verdiği tüm çabalara rağmen Batı Afrika hâlâ Animist paganların tehdidiyle dolup taşıyor. Cihat sancağını dalgalandırarak topraklarımızı bu kâfirlerden arındırabilir ve aynı zamanda sınırlarımızı genişletebiliriz."
 sankore_madrassah: "Sankoré Medresesi"
 sankore_madrassah_desc: "Duyduğumuza göre Sankoré Camisi'nin okulu, tüm Afrika'nın en önde gelen öğrenim merkeziymiş. Uzaklardaki Arabistan'dan ve Mağrip'ten gelen zeki düşünürlerin burada felsefe ve din hakkında tartıştığını düşününce bunun gerçek olması pek tabii mümkündür."
 the_hajj: "Hac"
 the_hajj_desc: "Malili Mansa Musa'nın bir zamanlar yaptığı gibi hükümdarlarımız zenginliğimizi ve gücümüzü simgeleyen altınla birlikte Mekke'ye gidebilir ve İslam'ın beş şartından birini yerine getirebilir. Eski Mali gibi tüm dünya, Songhay'ın zenginliğine ve yüceliğine hayran kalacak."
 sharia: "Şeriat"
 sharia_desc: "Peygamber, Medine'yi Dinî Kanunlarla yönetmiştir ve bu yasalar kesinlikle toplumumuzu yönetirken kullanacağımız yasaların temeli olmalıdır. Ceza kanunumuzu düzenleyip Peygamber'in öğretilerini benimseyerek topluma ahenk ve adalet sağlayabiliriz."
 trans_sahara_trade: "Sahra Ötesi Ticaret"
 trans_sahara_trade_desc: "Tüccarlarımız sık sık Kuzey Afrika saraylarından büyüleyici şeyler getiriyor. Belki de daha da büyüleyici ziynetler getirmeleri mümkündür."
 modernization_of_the_military: "Ordunun Modernleştirilmesi"
 modernization_of_the_military_desc: "Devletimizin geleceği, ordumuzun gücüne bağlı. Ordumuz sadece hayatta kalmamızı sağlamıyor, aynı zamanda bizi yüceliğe ulaştırıyor. Ordu geliştirmelerinde dünyanın gerisine düşemeyiz."
 #Naples
 university_naples: "Napoli Üniversitesi"
 university_naples_desc: "1224'te İmparator II. Frederick tarafından kurulan Napoli Üniversitesi, İtalya'nın en eski halk kurumlarından biridir. Seküler bir dünya görüşünü benimseyerek nesiller boyunca öğrencilerine kapsamlı bir eğitim vermiş ve çeşitli alanlarda düşünsel ilerlemelere katkı sağlamıştır."
 mercantile_spirit: "Ticaret Ruhu"
 mercantile_spirit_desc: "Denizci cumhuriyeti olan Amalfi'den ilham alan Napoli Krallığı, canlı bir ticaret doğasına sahiptir. Napoli de dâhil olmak üzere stratejik limanlar önemli merkezler olarak görev görmüş, krallığın uzak topraklarını birbirine bağlamış, ticaretle ekonomik zenginlik sağlamış, mal ve fikir alışverişini canlandırmıştır."
 consolidate_the_royal_domain: "Kraliyet Toprakları"
 consolidate_the_royal_domain_desc: "Zengin topraklarda yaşıyoruz ancak eskimiş yasa ve gelenekler yüzünden zenginlikten uzak tutuluyoruz. Önceki hükümdarlar krallığımızda soylu doğmayı ve zenginliği bir araya getirmişti, bu uygulamaları günümüze taşıyıp taşımamak da bizim elimizde. Baron saraylarını güçlendirerek ve diyarda sahip olunan toprakları pekiştirerek daha temiz bir yasal hiyerarşi kurabiliriz. Kraliyet ve burjuva topraklarında şehirleri güç merkezleri hâline getireceğiz, ticaretin ve zanaatkârlığın büyümesini sağlayacağız."
 academia_pontaniana: "Pontaniana Akademisi"
 academia_pontaniana_desc: "Napoli çok uzun zamandır modern öğretinin merkezi olmak için çabalamış, çağının büyük düşünürlerini ağırlamış ve Rönesans'ın ışığını yaymıştır. Giovanni Pontano'nun önderliğinde bu düşünce grupları yapılaşmış ve örgütlenmiştir. Akademiye de bu yenilikçi önderin adını vermek boynumuzun borcu olmalıdır."
 encouraged_city_living: "Şehir Hayatına Teşvik"
 encouraged_city_living_desc: "Bize atalarımızdan çok güzel bir şehir miras kaldı. Akdeniz metropolü olan bu şehri güzelleştirmeye ve iyileştirmeye devam etmeliyiz, böylece büyüyüp zenginleşebiliriz. Limanları ve binaları onarıp onlara bel bağlamaya bir son vermeliyiz. Su kemerleri inşa ederek, sulak alanları kurutarak ve daha çok yol yaparak daha fazla insan barındırabilecek bir konuma yükselmeliyiz."
 crush_the_barons: "Güçsüzleşen Baronlar"
 crush_the_barons_desc: "Yerel baronlar, Napoli kırsal kesimlerinde hâlâ büyük güce sahip. Krallığımızı merkezîleştirmeye devam etmek istiyorsak bu baronların bize karşı komplo kurma tehdidi karşısında güçlerini kırmalıyız."
 expanded_arsenale: "Cephanelik Genişletmesi"
 expanded_arsenale_desc: "Napoli Cephaneliği, 14. yüzyıldan bu yana gemi üretimimizin ve denize gemi indirmemizin merkezi olmuştur. Cephaneliğin Akdeniz'deki düşman filolarıyla baş etmeye devam edebilmemiz için genişletilip modernleştirilmesi gerekiyor. Daha büyük ve daha güçlü bir filoya sahip olmak için limanımızın denizcilik ve donanma yönlerini genişletip daha etkili bir Cephanelik kuralım."
 city_of_artists: "Sanatçılar Şehri"
 city_of_artists_desc: "Dünyanın en başarılı sanatçılarının desteklenmesiyle herkes şehrimizin ne kadar yüce olduğunu görecek. Herkes ressamlarımızın, şairlerimizin, şarkıcılarımızın ve oyuncularımızın azametine hayran kalacak. Dünyadaki tüm sanat merkezlerinin Napoli kültürünü örnek almasını sağlayalım."
 institutional_reorganization: "Kurumsal Yeniden Düzenleme"
 institutional_reorganization_desc: "İkinci Konsey'i kaldırıp Real Camera di Santa Chiara'yı kurarak Napoli Krallığı'na önemli yasal ıslahatları getireceğiz. Sürmekte olan projeler yasamayı yeniden düzenlemeye, kanunları Codice Carolino'ya göre dayatmaya ve vergi ıslahatı için Onciario Cadastre'yı uygulamaya odaklanacak."
 a_central_power: "Akdeniz'de Merkezî Güç"
 a_central_power_desc: "Akdeniz'deki avantajlı merkezî konumumuz tüm kıyılara kolayca ulaşabilmemizi sağlıyor. Bu avantajı ittifak kurmak, yeni dostlar edinmek ve sınırlarımızı genişletmek için kullanmalıyız. Etki alanımızı artırmak ve güvenliğimizi sağlamak için çıktığımız bu yolda deniz, büyüme ve zenginleşme hususunda bizlere büyük fırsatlar sunuyor."
 neapolitan_industrialization: "Napoli Sanayileşmesi"
 neapolitan_industrialization_desc: "18. yüzyıl itibarıyla Napoli Krallığı aşamalı şekilde sanayileşti. Tekstil, tersanecilik ve demircilik alanları, sektörel yatırımların ve teknolojik gelişmelerin desteğiyle büyüme gösterdi. Sanayileşme yönündeki bu değişim, Napoli'yi büyük bir ekonomik merkez hâline getirme konusunda önemli bir rol oynayacak."
 neapolitan_army_reforms: "Napoli Ordu Islahatları"
 neapolitan_army_reforms_desc: "Ulusumuzun kapsamlı ordu ıslahatları gerçekleştirmesi gerek. Değişen savaş meydanındaki zorluklarla yüzleşmek adına silahlı kuvvetlerimiz modernleştirmelidir. Bu reformlar taktiksel yetkinliğimizi artıracak, emir komuta zincirini düzene sokacak ve eğitim programlarını iyileştirecektir. Tüm bunlar da bizi bölgede amansız bir güç hâline getirecektir."
 #Two Sicilies
 tws_unified_legal_code: "Birleşik Kanunname"
 tws_unified_legal_code_desc: "Toprağımızı meydana getiren bölgelerde kanunların adalete aykırı bir biçimde uygulanması nedeniyle isyanlar yaşandı. Bu tür olayların gelecekte tekrar vuku bulmaması için mevzuatımızı standart hâle getirmeli ve kanunlarımızın adil bir biçimde uygulanmasını sağlamalıyız. Böylece herhangi bir ayaklanmanın topraklarımızı kargaşaya sürüklemesine mani olabiliriz."
 tws_ensure_loyal_families: "Soylu Ailelerin Sadakati"
 tws_ensure_loyal_families_desc: "İki Sicilya'nın Soylu Aileleri bizim adımıza büyük bir kudret sergiler. Kendilerine sarayımızda prestijli ancak manasız görevler bahşederek sadakatlerini alabilir ve kırsal bölgelerimizin istikrarlı bir biçimde yönetileceğini güvence altına alabiliriz."
 tws_revitalize_the_lands: "Yeni İnsanların İlgisini Çek"
 tws_revitalize_the_lands_desc: "Önceki hükümdarların ilgilisi çoğunlukla topraklarımızın belirli alanları üzerine yoğunlaşmıştı. İki Sicilya üzerinde de hâkimiyetimizi sürdürmek istiyorsak, her iki krallık üzerine de eşit ve adil bir biçimde eğilmemiz gerekir. Bu hedefe ulaşmak için atabileceğimiz adımlardan biri, önceden göz ardı ettiğimiz alanlara insanların ilgisini çekmektir."
 tws_capable_vicars: "Becerikli Papazlar"
 tws_capable_vicars_desc: "Birleşmiş ülkemize mahsus mücadelelerden biri de Messina Boğazı'nın karşı yakasının yönetimidir. Hükümdarımız aynı anda tek bir yakada bulunabileceği için, diğer yakanın idaresi bizim adımıza hüküm sürecek bir papaza verilmelidir. Ancak bu hayati öneme sahip makama en becerikli kimselerin atanmasıyla söz konusu mesele çözüme ulaştırılabilir. Böylece, görevlerinin ifası sırasında yolsuzluğun da önüne geçilebilir."
 tws_oversea_ambitions: "Denizaşırı Emeller"
 tws_oversea_ambitions_desc: "İtalya bölgesindeki topraklarımızı genişletmek oldukça zorlu bir görevdir; Papa'nın hiddetine hedef olmadan tehlikeli bir ittifaklar ağında yolumuzu bulmamızı gerektirir. Dolayısıyla, gözümüzü daima Kuzey Afrika ve Yunanistan'ın zengin toprakları gibi denizaşırı diyarlara çevirmeliyiz."
 tws_protect_the_coastline: "Deniz Devriyelerini Arttır"
 tws_protect_the_coastline_desc: "Uzun kıyı şeridimiz köle avlayan korsanların saldırılarına karşı savunmasız hâlde. Halkımızın karşı karşıya kaldığı bu alçakça tehdidi nihayetinde ortadan kaldırmak için devriye gezecek ve kıyılarımızı savunacak bir donanma oluşturmalıyız."
 #Florence & Tuscany
 arte_della_lana: "Arte della Lana"
 arte_della_lana_desc: "Floransa'daki en etkili endüstrilerden biri olan ve güçlü bir iş gücü tarafından desteklenen kaliteli kumaş üretimi, asırlar boyunca birçok tüccarı ve güç sahibi kişiyi servete boğmuştur."
 florino_d_oro: "Fiorino d'Oro"
 florino_d_oro_desc: "Muhteşem saflıkta altınla desteklenen ve Avrupa'nın dört bir yanındaki birçok ülke ve tesis tarafından kullanılan, çok güçlü bir para birimi. #Y Florin#!'i para birimimiz olarak belirlemek gelirimize olumlu yansıyacak ve maddi eksikliklerimizi giderecektir."
 a_land_of_banks: "Bankalar Diyarı"
 a_land_of_banks_desc: "Toskana, Avrupa bankacılığının merkezi kabul edilir. Toskana'nın başlıca şehirlerinde faaliyet gösteren çok sayıda nüfuzlu kuruma ev sahipliği yapar. Bu kurumlar, genel merkezlerinden başlayıp İtalyan Yarımadası'na, hatta Avrupa'nın geri kalanına kadar uzanan bir ağa sahiptirler."
 florentine_citizen_militia: "Floransa Halk Milisi"
 florentine_citizen_militia_desc: "Halkımız geçen yıllara direnmek istiyorsa fikirlerimizi korumak uğruna hızlı bir şekilde seferber olabilmelidir! Avrupa'daki diğer ordularla tecrübe ve şiddet konusunda denk olan halk milisini kurmak, topraklarımızı korumamıza kesinlikle fayda sağlayacaktır."
 birthplace_of_renaissance: "Rönesans'ın Doğduğu Yer"
 birthplace_of_renaissance_desc: "Güzel sanatlara duyduğumuz ilgi, yetiştirdiğimiz hünerli gençler ve yenilikçi düşüncelerimiz; düşünsel ve bilimsel gelişimin öncülerinden biri olmamızı sağladı!"
 florentine_school: "Floransa Okulu"
 florentine_school_desc: "Sanata yön veren başlıca ekollerden biri olan Floransa ekolünün sanatsal teknikleri ve ayrıntılara gösterdiği özen sayesinde ortaya koyacağımız kültürel ve zengin eserlerle heybetli sanat tarihine adımızı kazıyacağız!"
 tuscan_uffizi: "Uffizi"
 tuscan_uffizi_desc: "Aslen çeşitli lonca ve ajans yönetimini birleştirmeyi amaçlayan Uffizi, değerli bir merkezî güç kaynağı olmanın yanı sıra kültürel üstünlüğü ve zenginliği simgeleyen çeşitli sanat eserlerini korur ve sergiler."
 medici_porcelain: "Medici Porseleni"
 medici_porcelain_desc: "Geçtiğimiz birkaç asırda, Uzak Doğu'dan gelen egzotik bir mal olarak kabul gördüğünden gerçek porseleni taklit etmek için birçok şey denendi. Tecrübeli simyacıların ve sahip olduğumuz pozitif bilim bilgilerinin yardımıyla kaliteli porselen üretebiliriz."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Limanlarımızı yabancı tüccarlarla iş yapmak için açarak ve ithalat vergilerini kaldırarak ticari girişimlerimizden daha fazla para kazanacağımızdan eminiz."
 accademia_cimento: "Accademia del Cimento"
 accademia_cimento_desc: "Accademia del Cimento, 1657 yılında Floransa'da kurulmuş bir bilim topluluğuydu. Türünün ilk örneklerinden olan topluluk, Galileo'nun öğrencileri tarafından kurulmuş; Prens Leopold ve kardeşi Grandük II. Fernando'dan mali destek almıştı.\nHiçbir zaman resmî bir kuruluş olmasa da deneylerin bilimsel ilkelerinin geliştirilmesinde önemli bir rol oynadı. Mottosu \"Dene, sonra tekrar dene\" olan topluluk 18. yüzyılın standart laboratuvar el kitapçığı olacak Saggi'yi yayımladı."
 tuscan_municipal_reforms: "Toskana Belediye Islahatları"
 tuscan_municipal_reforms_desc: "Mutlakiyetçilik ve üstün merkezî otorite devrine girerken düzenleme becerilerimizden yararlanmak istiyorsak yerel yönetimimizi yeniden gözden geçirmeli ve sistemlerimizi uygun bir biçimde yeniden yapılandırmalıyız."
 tuscan_physiocratic_reforms: "Toskana Fizyokrasi Islahatları"
 tuscan_physiocratic_reforms_desc: "Tarım sektörlerimizi güçlendirerek ve halkımıza iyi bakarak şüphesiz bir şekilde yeni modernleştirilmiş ekonomik sistemlerimiz için güçlü bir temel atabiliriz."
 tuscan_new_trade_system: "Yeni Toskana Ticaret Sistemi"
 tuscan_new_trade_system_desc: "Mutlak merkezî güçler karşısında etkileri giderek azaldığı için tüccar loncalarımız yok olmaya yüz tutmuş durumda. Yönetimlerini yeniden düzenleyerek ve kontrollerinin büyük kısmını devlete aktararak kârlarını artırabiliriz."
 pis_anziani_del_popolo: "Anziani del Popolo"
 pis_anziani_del_popolo_desc: "İhtiyar Meclisi esas itibarıyla Della Gherardesca ve Visconti aileleri arasındaki rekabeti yumuşatmak amacıyla kuruldu. Kurulduğu andan itibaren cumhuriyeti idare edecek ve yönlendirecek kişilerin belirlenmesinde etki sahibi olmuştur."
 pis_maritimes_legacy: "Denizci Cumhuriyetlerinin Mirası"
 pis_maritimes_legacy_desc: "Pisa, asırlar boyunca Akdeniz'in baskın güçlerinden biri olarak ticareti kontrol etmiş ve nüfuzunu yaymıştır. Bir zamanlar elinde tuttuğu büyük gücün geride yalnızca gölgesi kalmış olsa da Pisa'nın mirası varlığını sürdürüyor. Pisa, geçmişini hâlâ hatırlıyor."
 pis_the_university_of_pisa: "Pisa Üniversitesi"
 pis_the_university_of_pisa_desc: "İtalya'nın, hatta Avrupa'nın en eski üniversitelerden biri olan Pisa Üniversitesi gerek öğretim gerekse araştırma alanlarında her zaman en önemli kurumlardan biri olmuştur."
 sie_artists: "Siena Resim Okulu"
 sie_artists_desc: "Rönesans Dönemi'nde İtalya'da resim sanatı büyük gelişme gösterdi. Buna rağmen hiçbir sanatçı, Siena'dan gelen sanatçıların ortaya koyduğu ustalığa ve kaliteye erişemedi. Siena sanatı, esas olarak İncil'de geçen figürler ve Azizler tarafından gerçekleştirilen mucizelere odaklanan, uhrevi ve zarif bir sanat tarzıdır. Diğer sanatçılar anlık güzelliklere imza atarken Siena Okulunun daha incelikli tarzı zamana meydan okuyacaktır."
 sie_studium_senese: "Studium Senese"
 sie_studium_senese_desc: "Kamu tarafından finanse edilen ilk üniversite sayılan Siena Üniversitesi şehrimizin gurur kaynağıdır. Halkımızı eğiterek ulusumuza en iyi şekilde hizmet vermelerini sağlar."
 sie_council_priori: "Priori Konseyi"
 sie_council_priori_desc: "Bir dizi başarısız cumhuriyetçi ve kraliyet hükûmetinin ardından, önceki birçoğu gibi aristokrasi ve yozlaşmanın pençesine düşmemesi umuduyla Siena Halk Konseyi'ni kurduk. Konseyde görev alacak temsilcilerin tam sayısı ve nasıl seçilecekleri konuları hâlen belirsiz olsa da hükûmetimizi bu şekilde ademimerkeziyetçi hâle getirerek Siena'nın bir diğer aristokratik hükûmet tarafından yönetilmemesini sağlayabileceğimiz aşikâr."
 #Generic Advances
 republican_assembly_advance: "Cumhuriyetçiler Meclisi"
 republican_assembly_advance_desc: "Cumhuriyetimizin merkezindeki $republican_assembly$, soylu erdemiyle ve faziletiyle ülkemizi yönetmesini isteyeceğimiz, çok önemli bir kurumdur."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "Savaş taktikleri geliştikçe bizim yöntemlerimizin de gelişmesi gerek. Diziliş, ateş hatları ve barut tekniklikleri hususlarında yabancı konseptleri benimseyerek muzaffer olacağız!"
 kbo_fixed_military_camps: "Sabit Ordu Kampları"
 kbo_fixed_military_camps_desc: "Topraklarımızda belirli bir kamp sistemi kurarak ordumuzun yıpranmaya karşı minimum kayıp vermesini ve en hızlı şekilde takviye almasını sağlayabiliriz."
 kbo_permanent_sieges: "Kanem Kuşatma Taktikleri"
 kbo_permanent_sieges_desc: "Düşman surlarını delip geçmek için karmaşık makinelerin kurulması, ordularımız için yabancı bir konsept değil. Nitekim, ateş ederken günlerce kuşatmayı kaldırabilecek hareketli toplar için yeniliklere imza atmak bizi muzaffer kılacaktır!"
 kbo_council_clan_heads: "Klan Liderleri Konseyi"
 kbo_council_clan_heads_desc: "Yerel klan liderlerine idari görevler atamak, merkezî otoritemizi düşürebilir ancak danışmanlarımız bunun büyük getirileri olacağı konusunda ısrarcı."
 #Saxon advances
 meissen_lion: "Meissen Aslanı"
 meissen_lion_desc: "Aynı zamanda Markmeißnische Löwe olarak da bilinen Meissen Aslanı, armalar arasında önemli bir yere sahiptir. Wettin hanedanlığının gücünün simgesidir. Altın sarısının ortasında sola bakan, kırmızı dili olan siyah ve zırhlı bir aslandır. Mezar taşları, sancaklar, miğferler, sikkeler ve mühürler de dâhil olmak üzere pek çok farklı alanda betimlenmektedir. Meissen şehrinin Mark Meissen'e olan bağlılığını simgeler, ayrıca sayısız kasabanın ve topluluğun armasını süslemektedir. Kimileri Türingiya aslanının renklerinin değiştirilmiş bir versiyonu olduğunu düşünmektedir."
 a_mining_heritage: "Madenci Mirası"
 a_mining_heritage_desc: "Madencilik, asırlar boyunca bölgenin yeryüzü şeklini, ekonomisini ve kültürünü belirlemiştir. 12. yüzyılın sonlarında önemli gümüş keşifleriyle birlikte farklı bölgelerdeki madenciler ve tüccarlar buraya akın ederek Ore Dağları'nın gelişmesini sağlamış, topraklarımızın önemini ve gelişimini artırmıştır."
 meissner_groschen: "Meissen Groşeni"
 meissner_groschen_desc: "Meissen groşeni, ulusumuzun bölgesel para birimi olacak. Bu sikke, yerine geçeceği Prag groşenini temel alıyor. Bu yeni ve büyük groşen sikke tarihimizde yeni bir çağın başlamasını sağlayacak ve paranın girişini çok daha iyi kontrol etmemize olanak tanıyacak."
 a_resilient_soul: "Yılmaz Ruh"
 a_resilient_soul_desc: "Ulusumuzun insanları metanetlidir, zorluklar karşısında o kadar kararlıdır ki gözünü bile kırpmaz. Zorlukları göğüs gererek savuştururlar, güçlerini birlik olmalarından alırlar ve ortak değerlerine kendilerini adamışlardır. Bu yıkılamaz metanetleri bizi ileri taşıyarak önümüze çıkan tüm engelleri aşmamızı, her zamankinden daha güçlü ve kararlı olmamızı sağlıyor."
 saxon_court: "Saksonya Sarayı"
 saxon_court_desc: "Saksonya Sarayı, kamusal ve askerî devletlerle birlikte Saksonya Elektörlüğü hükûmetindeki kamusal görevlerin temeli olmaya devam etmektedir. Saray düzenlemeleri; makamlarındaki memurların günlük işlerini düzenler, saray hanesi ise kraliyet ailesine hizmet eden soylular ile vatandaşlardan oluşur ve egemenliğin yönetilmesine katkıda bulunur. Hükümdar ailesinin her yetişkin üyesi kendi sarayını idare ederken biz ise başkentimizde büyük ve kalıcı bir saray kurarak diyardaki en büyük dehaları buraya toplayacağız."
 a_tolerant_society: "Hoşgörülü Toplum"
 a_tolerant_society_desc: "Diğer ülkeleri saran husumetin bizim topraklarımıza sıçramaması için dik duracağız. Tebaamız arasında farklı inançlar olsa da ulusumuz hoşgörü ve kardeşlik gibi güçlü temeller üzerine kurulmalı, tüm toplulukların uyum içinde birlikte yaşamasını sağlamalıdır. Ortak bir görüşte birleşerek saygı ve sevginin öne çıkacağı bir ulus kuracak, daha zengin bir geleceğin temellerini atacağız."
 furstenschule: "Fürstenschule"
 furstenschule_desc: "Reformun gelmesiyle devlet, Kilise yönetimini üstlenir ve oluşan bu devlette eskiden Kilisenin görevi olan eğitim sorumluluğu devlete kalır. Yeni kurulan üniversitelere hazırlık amacıyla dinî kullanımdan ayrılmış manastır mülkleri kullanılarak prensler için üç Sakson okulu kurulacak. Pforta, Grimma ve Meissen okul yönetim kurulları kurulacak, bu üç devlet ve prens okullarının denetimi ve idaresi onlara verilecek. Böylelikle devlet, topraklarındaki eğitime şekil verilmesinde önemli bir rol oynayarak Saksonya'nın gelecekteki önderlerine bilgi ve düşünsel gelişim gibi nitelikler aşılayacak."
 bonded_by_loyalty: "Sadakatle Bağlı"
 bonded_by_loyalty_desc: "İster halkımızdan ister sadık müttefiklerimizden olsun, yiğit ordularımızın zafere olan inancı asla sarsılmayacak. Bu inatçılıkla her biri savaşa yiğitçe girecek ve son askere kadar direnmeye devam edecektir. Bir emel ve sadakat uğruna birbirimize bağlandığımızda ileri sıçrayacak, zafere giden yolda taş üstünde taş bırakmayacağız."
 meissner_porcelain: "Meissner Porseleni"
 meissner_porcelain_desc: "Saksonya Avrupa'nın ilk porselen üreticisidir, bu da Wettin sarayına zenginliği ve itibarı beraberinde getirecektir."
 saxon_baroque: "Sakson Baroku"
 saxon_baroque_desc: "Daha küçük devlet daireleri ve köşklerle birlikte Dresden ile Leipzig, bu döneme daha incelikli âdetler katarak uluslararası sahnede ön plana çıkıyor. Dresdner Hof gibi temsilci binaları Saksonya'nın ihtişamının bir timsalini teşkil ederken Johann Sebastian Bach'ın eserleri Leipzig'i bir müzik şehrine dönüştürerek üstün bir kültür oluşturuyor. Bölgede Ore Dağları'ndaki el sanatları ve Dresdner Christstollen gibi mutfak gelenekleri de dâhil olmak üzere çeşitli kültürel kalıplar bulunuyor."
 retablissement: "Rétablissement"
 retablissement_desc: "Çalkantılı savaşların ardından Sakson #italic Rétablissement#!'su ile Saksonya'da yeni bir çağ başlıyor. Yıkıntıların ortasındaki ulus, anka gibi küllerinden doğarak dağılmış ekonomisini yeniden inşa edecek ve refaha giden bir yol çizecek. İleri görüşlü devlet ıslahatlarının ve disiplinli gider yönetiminin başını çektiği ulusumuz, Almanya'nın gözde ticaret merkezi olacak. Bu azimli dönüşüm, eşsiz idari beceriler ve ekonomik büyümeye odaklı bir strateji sayesinde Alman tarihinde bir dönüm noktası olacak ve Saksonya'nın kaderini gelecek nesillere şekillendirecek."
 saxon_industrialization: "Sakson Sanayileşmesi"
 saxon_industrialization_desc: "Saksonya sanayisinin diğer bölgelere kıyasla daha fazla gelişmiş olması, erkenden sanayileşmiş olduklarının kanıtıdır. Öncelikli olarak ihracat için çalışan imalat sistemi büyüdü ve bu, Saksonya'yı Almanya'nın sanayileşme sürecindeki öncü devletlerden biri hâline getirecek. Küçük ticari bölgelerin oluşması ve ticaret, bölgenin ekonomik büyümesinin ve bağlantılarının diğer Avrupa pazarlarına açılmasında önemli bir rol oynayacaktır."
 #Lithuanian
 land_of_many_religions: "Çok Dinli Ülke"
 land_of_many_religions_desc: "Halkımız, farklı inançlardan kadın ve erkeklerle bir arada yaşama fırsatına sahip. Bu çeşitli toplumsal yapı, hukuki çerçevemize ve inançlarımıza işlenmiştir. Birlikte daha güçlüyüz!"
 ukrainian_farmlands: "İşlenmiş Ukrayna Toprakları"
 ukrainian_farmlands_desc: "Slav dilinde \"sınır toprakları\" anlamına gelen Ukrayna, geniş topraklarımızın güney kesiminde yer alan bir bölgedir. Verimli tahıl çiftliklerine sahip olan bu bölge hem kendi ambarlarımıza hem de $europe$ içerisindeki ticaret ağlarına önemli miktarda tahıl tedarik etmesi sebebiyle ekonomik sürdürülebilirliğimiz ve refahımız açısından hayati bir öneme sahiptir."
 migrant_opportunities: "Göç Fırsatları"
 migrant_opportunities_desc: "Kasaba ve yerleşim yerlerimizin birçok göç dalgası almasının sebebi ticari fırsatlar ve daha iyi bir yaşam vaadidir. Birçok erkek ve kadın şanslarını aramak için topraklarımıza yerleşmeye karar veriyor, bu da zenginliğimizi artırıyor."
 two_realms: "İki Ülke"
 two_realms_desc: "Ülkemizin büyüklüğü nedeniyle yargı yetkimiz iki farklı çerçeveye dayanır. Kuzeyde, kültürel geleneklerimizi ve davranışlarımızı gururla benimseyen ana topraklarımız yer alırken güney ve doğu bölgelerimiz çoğu zaman merkezî normlarımızdan belirli ölçüde farklılık gösterir. Bu çeşitliliğe saygı duymak jeopolitik konumumuzu güçlendirecektir."
 chacery_slavonic: "Resmî Slavca"
 chacery_slavonic_desc: "Ülkemizin büyüklüğünü birbirine bağlamak için ortak bir dile ve bu dili yaymak için okuryazar ruhban zümresi üyelerine ihtiyacımız var. Tarihimizi kaydetmek ve idari yapımızı sürdürmek için böyle bir dilin geliştirilmesi sadece gurur ve prestij göstergesi değil, aynı zamanda bizi doğudaki komşularımızdan dilsel ve kültürel olarak ayıran özgün bir devlet yaratmanın da aracıdır."
 supremus_dux_lithuaniae: "Supremus Dux Lithuaniae"
 supremus_dux_lithuaniae_desc: "$polish$ ve $russian_group$ düşmanlarımıza karşı kendimizi savunacaksak güç göstermeliyiz! #italic Litvanya'nın Büyük Dükü#! ünvanı, özellikle soylularımızın artan gücüne ve egemenliğimizi ihlal etmek isteyenlere karşı iktidarımızı sağlamlaştırmayı amaçlıyor."
 ties_with_the_holy_see: "Kutsal Makam Bağları"
 ties_with_the_holy_see_desc: "Yüce Papa nezdinde yürüttüğümüz yıllar süren müzakerelerin ardından çalkantılı ve benzersiz Hristiyanlaşma yolculuğumuz sona erdi. $polish$ komşularımızın onayı ve Papa'nın kutsamasıyla sonunda $catholic$ dinini benimsedik. Manevi kimliğimizi arama mücadelemizin sona ermesiyle birlikte sınırlarımızı geçip topraklarımıza yayılan kâfir ve zındıklara karşı bir kalkan oluşturarak Katolik inancın öncüsü hâline geldik."
 patriarchate_of_lithuania: "Litvanya Patrikhanesi"
 patriarchate_of_lithuania_desc: "Atalarımızın benimsediği $romuva$ inancının kaldırılması, $LIT_ADJ$ halkının toplumsal dokusunu sarstı. Geleceğimizi güvence altına almak için $orthodox$ yolunu seçtik ve yeni kimliğimizi kutluyoruz. Dış müdahaleden kaçınmak için yeni $orthodox$ inancımızın dinî otoriteleri, yabancı patrikhanelerden özerk kalmalıdır."
 columns_of_gediminids: "Gediminid Sütunları"
 columns_of_gediminids_desc: "Halkımızın gurur kaynağı olup sancaklarımızda dalgalanan armamız, en saygın ve başarılı hanedanlarımızdan Gediminidlerin mirasıdır. Bu hanedanın en seçkin üyeleri, basiretli devlet adamlığı anlayışları ve dirayetli yönetimleriyle ulusumuzun zorlu dönemleri atlatmasını sağlayıp büyük bir refaha ulaştırmıştır. Bu büyük liderlerin sütunları, vatanımızın ve halkımızın sarsılmaz temelleri ile azimli karakterini temsil eder."
 warlord_dukes: "Savaş Dükleri"
 warlord_dukes_desc: "Azılı savaşların olduğu kayda değer iki yüzyılda Litvanyalı savaş dükleri öncesinde gevşek bir federasyondan ve kabilelerden ibaret olan coğrafyayı düzgün bir savaşçı devlete dönüştürerek birleştirmeyi başardı. Katoliklerin kutsal nizamlarının saldırılarına direndiler ve Doğu'da engin topraklar fethettiler. Askerî liderlerimiz ise onların başarılarını örnek alıyor."
 auksine_laisve: "Auksinė Laisvė"
 auksine_laisve_desc: "Litvanyacada Altın Hürriyet anlamına gelen Auksinė Laisvė, ülkedeki soyluları diğer sınıfların ve hatta çoğu zaman hükümdar ile parlamentonun bile üstünde tutan bir dizi kanun ve ayrıcalıktır. Litvanya'ya Polonya'dan gelen bu özgün sistem, hükümdar aristokratlar için altın hürriyeti koruma sözünden caymadığı sürece kraliyete olan sadakati artıracaktır."
 magdeburg_laws: "Magdeburg Kanunları"
 magdeburg_laws_desc: "Litvanya'nın Batı'ya kayması ülkedeki birçok şehir bölgesinin Alman şehir kanunlarıyla tanışması gibi sonuçlar doğurmuştur. Özel yerel yapısında Magdeburg Kanunları, şehir planlamasından vergilendirmeye kadar bir ülkenin şehirleşmesindeki birçok farklı ekonomik ve siyasi unsurda rol oynayacaktır."
 magnate_estates: "Sermayedar Zümreler"
 magnate_estates_desc: "Litvanya'nın Sermayedarları büyük zümreleri ve özel orduları nedeniyle \"küçük krallar\" olarak bilinir. Topraklarının bölünmezliğini savunan ve onlardan edecekleri kârı en üst seviyeye çıkarmaya çalışan bu sermayedarlar, birçok açıdan eski Roma'nın latifundium'larına benzer bir sistem geliştirecekler."
 lithuanian_hussars: "Litvanyalı Hussarlar"
 lithuanian_hussars_desc: "Kanatlı Hussarlar, Polonya gibi Litvanya'nın da ağır süvari birimidir. İki ülkeye de Polonya Kralı ve Litvanya Grandükü Stephen Batory tarafından yapılan ıslahatlarla getirilmiştir ve bir asırdan uzun bir süre Doğu Avrupa'daki savaş meydanlarında yenilmezliğini sürdürmüştür."
 statutes_of_lithuania: "Litvanya İlkeleri"
 statutes_of_lithuania_desc: "Litvanya İlkeleri, ülkedeki kanunları bir araya getiren, birleştiren ve güncelleyen üç farklı yasal ıslahattır. Acımasız cezalarıyla ve idam cezasını getirmesiyle birçok çağdaş Batı ceza kanununa benzerdir. Her suç, suçu işleyen kişinin mensup olduğu sınıfa bakılmaksızın aynı şekilde cezalandırılır ancak işçi sınıfının sahip olduğu birçok dezavantaj burada da kendini göstermektedir. Litvanya İlkeleri aynı zamanda ileride Rusya'da benzer bir reforma ilham olacaktır."
 lithuanian_renaissance: "Litvanya Rönesansı"
 lithuanian_renaissance_desc: "Litvanya'da 15. yüzyılın sonları ile 16. yüzyılın başlarında bir Rönesans yaşandı. Reform fikirlerinden ilham almış ve İtalyan etkisi, eğitimi, sanatı, mimarisi ve edebiyatı bu dönemde ortaya artmıştır. Bunun sonucunda Litvanya dili yazılı biçimde geliştirilecek ve Litvanya edebiyatının ilk eserleri ortaya çıkacaktır."
 bavarian_legitimacy: "Bavyera Düklüğü"
 bavarian_legitimacy_desc: "Bizzat İmparator tarafından Bavyera Dükü ilan edildik ve kendimizi Bavyera Düklüğü'nün gerçek koruyuculuğu görevine adadığımızda kimse meşruiyetimizi sorgulayamayacak."
 bavarian_imperial_knights: "Bavyera İmparatorluk Şövalyeleri"
 bavarian_imperial_knights_desc: "Soylularımız kendini Kutsal Roma İmparatorluğu'nun heybetli şövalyeleri olarak öne çıkardı. Düklüğümüzün bütünlüğünü korumak için bu birlikleri toplamamız gerek."
 exploit_the_alpine_trade: "Bavyera'nın Ticaret Merkezleri"
 exploit_the_alpine_trade_desc: "Topraklarımız, güneyimizdeki zengin topraklara giden ve tuz, gümüş ve hayvan ticareti yapan tüccarlarla doldu. Onların buradaki varlığından faydalanmalı ve bu ticaret yollarının şehirlerimize zenginlikler getirmesini sağlamalıyız."
 bavarian_brewing_expertise: "Becerikli Biracılar"
 bavarian_brewing_expertise_desc: "Topraklarımız bira imal etmek için gereken malzemeler konusunda zengin ve halkımız da bunun farkında. Doğru yardımı alırsa birçok küçük bira imalathanesi başarılı bir şekilde büyüyebilir."
 bavarian_culture_buildings: "Bavyera Kültür Enstitüleri"
 bavarian_culture_buildings_desc: "Göz alıcı Alpler'in eteklerinde vatanımız sayesinde Avrupa'nın dört bir yanındaki sanatçıları buraya çekerek onlara ilham veriyoruz. Kültür enstitüleri kurar ve onları desteklersek sarayımızı bir kültür merkezine çevirebilir ve Avrupa'nın itibarlı güçleri arasındaki yerimizi alabiliriz."
 bavarian_stem_duchy: "Birleşme Hayali"
 bavarian_stem_duchy_desc: "Bavyera halkı ve kültürü bir zamanlar Bavyera Krallığı tarafından tek sancak altında toplanmıştı. Ona denk güçte bir devlet kurmayı hedeflemeli ve Bavyera halkına bir yuva yaratmayı hedeflemeliyiz."
 bavarian_zelousness: "Bavyera'nın Dini Tektir"
 bavarian_zelousness_desc: "Halkımızın inancının bir olduğundan emin olmalı ve dine aykırı düşüncelerin bizi ayırmasına izin vermemeliyiz."
 bavarian_hofkriegsrat: "Bavyera Saray Harp Şurası"
 bavarian_hofkriegsrat_desc: "Tek görevi hükümdarımıza savaş zamanı danışmanlık yapmak olan bir Kurul kurmak, Bavyera devletinin daha kabiliyetli bir güce sahip olmasında fayda sağlayabilir."
 bavarian_flexible_diplomats: "Hazır Diplomasi"
 bavarian_flexible_diplomats_desc: "İster bir imparatora ister yabancı bir müttefikimize cevap verirken diplomatlarımız her daim her şeye hazırlıklı olmalıdır. Yalnızca Bavyera'nın çıkarını dikkatlice gözetirsek ve onu önceliğimiz hâline getirirsek başarılı olabiliriz."
 foundation_of_bavarian_army: "Bavyera Ordusu"
 foundation_of_bavarian_army_desc: "Emellerimizi yalnızca heybetli bir orduyla gerçekleştirebiliriz. Dikkatli davranırsak devletimizin mali kaynaklarına zarar vermeden sınırlarımızı genişletebiliriz."
 bavarian_coinage: "Bavyera Sikkesi"
 bavarian_coinage_desc: "Ülkemizde Bavyera halkı için birleşmiş bir para birimi olarak işlevi olacak, tek tipleştirilmiş bir sikkeye ihtiyacımız var. Başkentimizde devlete özel bir darphanede basarsak bu yeni para biriminin tüm kontrolü bizde olur."
 bavarian_purity_law: "Bavyera Saflık Yasası"
 bavarian_purity_law_desc: "Biramızın kalitesini asırlardır duymayan kalmadı ancak gerçek şöhrete ulaşmamız için biramızın itibarının sonsuza dek devam edeceğinden emin olmalıyız. Geçmişte bazı hükümdarlar bu muhteşem içecek için bazı düzenlemeler getirmeye çalıştı, biz de bu gerçeği bira imalathanelerimizin kalitesinin bir kanıtı olarak kullanabiliriz."
 hsa_holpfennige: "Hohlpfennig"
 hsa_holpfennige_desc: "$LUB$ ve $HAM$ şehirleri arasında basılan #italic Hohlpfennig#!, her darphanede sikkelerin gümüş miktarıyla ilgili farklı standartların olduğu bir dönemde paranın hızla değer kaybetmesine engel olmak için geliştirilmiş içi oyuk bir para birimi. Dolaşıma girdiğinde bu para birimi ticaret faaliyetlerimizi kolaylaştıracak ve yabancı pazarlar ile tüccarlarımız arasındaki boşluğu dolduracak."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "Hansa Bağları"
 hsa_hanseatic_ties_desc: "Birliğimiz kendi planları ve hedefleri olan birçok büyük şehre ve tüccar loncasına ev sahipliği yapmıştır. Zenginliğimizi sürdürmek ve etki alanımızı büyütmek için diplomatik girişimlerimizi özenle göz önünde bulundurmalıyız."
 hsa_seal_of_the_hansa: "Hansa Mührü"
 hsa_seal_of_the_hansa_desc: "$london$ ile $novgorod$ arasındaki $europe$ pazarlarında tüccarlarımız zenginlikleriyle meşhur. Büyük ticaret filolarını yürütme ile düzinelerce şehirde kâr ve mal takasını mükemmel bir şekilde bir araya getirme kabiliyetimizle kimse boy ölçüşemez."
 hsa_hanseatic_shipwrights: "Hansalı Gemi Ustaları"
 hsa_hanseatic_shipwrights_desc: "Avrupa'nın dört tarafında savaş olan bir dönemde, ülkelerini genişletmek isteyen hükümdarlar emellerini gerçekleştirmelerini sağlayacak büyük filolar kurmak için bize yöneldi. Gemi ustalığı konusunda asırlık bilgilerimiz ve kıtadaki en iyi sayılabilecek kerestelere erişimimiz, tersaneciliğimizi eşsiz kılıyor!"
 hsa_draft_merchant_privileges: "Tüccar Ayrıcalıkları Tasarısı"
 hsa_draft_merchant_privileges_desc: "Mührümüzü yanında taşıyarak iş yapan tüccarlar yanlarında yüklü miktarda nüfuzu ve parayı da beraberinde götürüyor. Bu nedenle onların yabancı ve yerel pazarlardaki ayrıcalıklarını güvence altına almak bizim de kârlı iş yapma imkânlarımızı artıracaktır."
 hsa_mastery_of_the_sea: "Deniz Ustalığı"
 hsa_mastery_of_the_sea_desc: "Denizcilik geleneklerimiz kısmetimizi kudretli denize bağladı. Ondan güç almak ve ona saygı duymak ticari faaliyetlerimiz için çok kârlı olacaktır."
 hsa_exchange_of_ideas: "Fikir Alışverişi"
 hsa_exchange_of_ideas_desc: "Yurt dışında faaliyet gösteren gezgin tüccarlarımız kıyılarımıza yabancı diyarlardan gelen bilgileri taşıyarak bize ışık oluyor!"
 hsa_global_reach: "Küresel Erişim"
 hsa_global_reach_desc: "Ticaretin küresel ölçeğe genişlemesi ticaret dünyasını derinden sarstı. Dünyanın çok uzak köşelerindeki yabancı tüccarlarla yapılan iş piyasası patladı ve hazinemiz de bundan payını aldı."
 hsa_hanseatic_treasury: "Hansa Hazinesi"
 hsa_hanseatic_treasury_desc: "Güçlü ve sağlıklı bir ekonomi, sürdürmekte olduğumuz refahımızın sonuçlarından yalnızca biri. Bol miktarda sikke ve dolu bir hazineyle güvenilir ve güçlü bir borç veren konumuna yükseldik."
 hsa_regularized_contributions: "Düzenlenmiş Katkılar"
 hsa_regularized_contributions_desc: "Birliğimizin içerisindeki birçok kuruluşun kontrolünü sıkıca avucumuzun içine almalı, hazineye aylık ve yıllık olarak yapacakları katkıları tek tipleştirmeliyiz."
 hsa_reform_the_hanstag: "Hanstag Islahatı"
 hsa_reform_the_hanstag_desc: "Sıkıntıların ve değişen düşüncelerin olduğu bir devirde toplantı ve müzakere gibi emellerle kullandığımız merkezî kurumlarımız, çağımızın sorunlarıyla baş edebilmek üzere düzenlenmelidir."
 hsa_concept_of_mercantilism: "Merkantilizm Konsepti"
 hsa_concept_of_mercantilism_desc: "Geçtiğimiz yüzyıllarda işlerimizi küresel ticarete dâhil etmek için sabah akşam demeden çalıştık. Şimdiyse tüccarlarımızın bölünmeye ve dış rekabete kurban gitmemesi için onları her zamankinden daha sıkı korumalıyız."
 the_hansa_bank: "Hansa Bankası"
 the_hansa_bank_desc: "Yeni katkı sistemini kullanarak üyelerin kullanabileceği bir banka kurabiliriz. Birliğin kaynaklarıyla desteklenen bu bankadan çıkacak bir kredi, nakit gibi güvenilir olacaktır. Bu da herhangi bir mali araç gibi tüccarlarımıza diğer ülkelerde avantaj sağlayacaktır."
 pal_castles_on_rhine: "Ren Kaleleri"
 pal_castles_on_rhine_desc: "Ren üzerinde kaleler dikerek nehir üzerindeki kontrolümüzü sağlamlaştırıp genişletebilir ve nehirdeki ticareti kontrol edebiliriz."
 pal_cultivate_vineyards: "Ren Bağları ve Bahçeleri"
 pal_cultivate_vineyards_desc: "Bölgemiz küçük olsa da Ren'in güneşli yatakları, üzüm bağları ve bahçeler kurmak için idealdir. Biraz gayretle şarap üreterek yerel ekonomimizi sürdürebiliriz."
 pal_fractured_territory: "Toprak Bütünlüğü"
 pal_fractured_territory_desc: "İdaremiz, birbirinden bağımsız birden çok bölgeyi üzerinde kontrolümüzü kaybetmeden yönetecek kadar becerikli. Bu sayede en zorlu görevleri bile gerçekleştirebilecek güçlü bir bürokrasi inşa edebiliriz."
 pal_a_just_ruler: "Ilımlı ve Sakin Hükümdar"
 pal_a_just_ruler_desc: "Kan dökmenin sonu yoktur. Bu nedenle topraklarımızda barışın hâkim olmasını sağlamak için bağışlayıcı bir hükümdar olmalı ve düşmanlarımızla uzlaşmalıyız."
 pal_heaven_of_tolerance: "Palatina Hoşgörüsü"
 pal_heaven_of_tolerance_desc: "Mezhepleri ne olursa olsun her Hristiyan, topraklarımızdaki kasaba ve şehirlerde hoş karşılanmalıdır. Başkaları topraklarındaki dinî azınlıkları bastırmaya dursun, bizim hoşgörümüz düzenli bir şekilde sığınmacıları topraklarımıza çekecektir."
 palatinate_romanticism: "Romantizm Akımını Destekle"
 palatinate_romanticism_desc: "Romantizm akımının önemli bir bölümü kendine Heidelberg etrafında bir yer edindi. Biz de bu hareketten faydalanmalı ve ülkemizin ihtişamı için onları ve diğer sanatçıları desteklemeliyiz."
 amazigh_slave_raids: "Berberilerin Köleleştirme Baskınları"
 amazigh_slave_raids_desc: "Bölgemizdeki kıyılar sayesinde Avrupa'nın dört bir yanından köle hizmetkârlar ve tutsaklar getirebiliyoruz. Bu insan gücü, yüceliğimizin büyümesinde ve kârımızın artmasında önemli bir rol oynayacaktır."
 zenata_roots: "Zenata Kökenleri"
 zenata_roots_desc: "Halkımız, mütevazı fakat yaşamsal öneme sahip yün üretimiyle ve büyük koyun sürülerini idare etmekteki maharetleriyle tanınan Zenata kabilesinin torunlarıdır."
 mor_marabouts: "Sufi Marabutlar"
 mor_marabouts_desc: "Birkaç Sufi muallim grubu, Fas'ı kendine yuva edindi. Bu din adamlarını güzel ağırladığımızdan emin olup öğretilerine sıkı sıkıya sarılmalıyız."
 trans_saharan_trade: "Sahra Ötesi Ticaret"
 trans_saharan_trade_desc: "Büyük Sahra yollarının kervanları, Kuzey Afrika'dan gelen tuzu ve diğer malları Sahra Altı Krallıklarından gelen köleler ve altınla takas ederdi. Bu değerli ticaret yolları sayesinde büyük mirasımızı oluşturacağız."
 first_fleet_of_the_med: "Akdeniz'in Birinci Filosu"
 first_fleet_of_the_med_desc: "Muvahhidler bir zamanlar Akdeniz'deki en kudretli donanmalardan birine sahip olmanın gururunu yaşardı. Halkımız, bu denizcilik mirasını canlandırmak ve denizlerdeki görkemli konumumuzu yeniden tesis etmek için gerekli geleneksel bilgi birikimine ve uzmanlığa sahiptir."
 slave_soldiers: "Köle Askerler"
 slave_soldiers_desc: "Eğitimli daimî birliklerden oluşan sadık bir ordu oluşturmak için toplumumuz bünyesinden disiplinli köle askerler istihdam edip onlara bel bağlayacağız."
 desert_power: "Çöl Gücü"
 desert_power_desc: "Bölgemizin alt sınıflarının önemli bir kesimini köylüler ve kabileler oluşturuyor. Bu gruplar, yaşam koşullarının zorluğuna rağmen şehirlerimiz arasındaki kurak çöl ticaret yolları üzerinde kayda değer bir nüfuza sahip. Bu toplulukların desteğini kazanmak ve sadakatlerini güvence altına almak, çöldeki hâkimiyetimizi güçlendirmemize katkı sağlayacak."
 atlantic_trade_routes: "Atlantik Ticaret Yolları"
 atlantic_trade_routes_desc: "Çağdaş Avrupalılar tarafından dikkatle seyrüsefer edilen bu yeni deniz yolları hem Yeni Dünya'dan hem de Uzak Doğu'dan gelen mal ve para akışının önünü açtı."
 foreign_politics: "Dış Politika"
 foreign_politics_desc: "Düşmanlarımızı alt edip onlara üstünlük kurabilmemiz için onlara düşmanlık besleyen ülkelerle diplomatik kanallar kurmalı ve iş birliği yapmalıyız."
 saharan_gold_trade: "Sahra Altın Ticareti"
 saharan_gold_trade_desc: "Topraklarımızda yerel olarak çıkarılan altın, yüksek kalitede olduğundan ticari nüfuzumuzu limanlarımızın ötesine yaymak için mükemmel bir araçtır."
 jaysh_armies_advance: "Ceyş Orduları"
 jaysh_armies_advance_desc: "Savaş sanatında yeni bir çağın başlaması, sadece bize sadık olan yeni bir yerel kabile gücü ihtiyacını da beraberinde getirdi. Onlar aracılığıyla geniş topraklarımızın kaynaklarını kullanacağız."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "Şerif Statüsü"
 shurfa_status_desc: "İslam âleminin en gururlu ve prestijli hanedanı olarak Hazreti Peygamber'in soyundan geldiğini bizim kadar meşru gerekçelerle öne sürebilecek pek az hanedan vardır."
 maghrebi_administration: "Mağribî İdaresi"
 maghrebi_administration_desc: "Yüzyıllar süren özerklik, bölgemizin zorlu coğrafi koşullarıyla birleşince sınırlarımız içinde ayrılıkçı eğilimlerin filizlenmesine neden oldu. Bölge genelinde kalıcı bir şekilde hâkimiyet kurmak istiyorsak, sınırlarımız içindeki her kabilenin gerçek otoritenin kimde olduğunu açıkça anlamasını sağlamalıyız."
 barid: "Berid"
 barid_desc: "İmparatorluğumuzun uzak köşelerine ulaşan bir posta sistemi olan bu kurum, başkentimiz ile topraklarımızdaki valiler arasındaki iletişimden sorumludur."
 karimi_merchants: "Kârimî Tüccarları"
 karimi_merchants_desc: "Başlıca baharat ticareti yapan güçlü tüccarlar olan bu denizcilik devleri Aden'den, Hindistan'dan ve ötesindeki uzak kıyılardan bile gelen egzotik malların ticaretini yaparak ceplerini doldurdu!"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "Saraylı Memlükler"
 royal_mamluks_desc: "Saraylı Memlükler, Memlük ordusunun temelini oluşturan seçkin birimdir. Sultanın kişisel muhafızları olarak hizmet ederler. Özenle seçilirler ve katı bir eğitimden geçirilirler. Sadakatleri, olağanüstü çarpışma becerileri ve yılmayan azimleriyle bilinirler."
 red_sea_trade: "Kızıl Deniz Ticareti"
 red_sea_trade_desc: "Baharat ticareti, Kızıl Deniz'den yukarıya akıyor ve zenginliğimizin kilit noktası, bu ticareti kontrol altına aldığımızdan emin olalım. Bizim hükmümüzde olmayan limanları baharat tüccarlarını kabul etmeleri durumunda yerle bir edeceğimiz yönünde tehdit ederek saldırgan bir siyaset izlersek aslan payını her daim alabiliriz."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "Kâşif"
 kashif_desc: "Sultanlığımız oldukça büyük ve bu nedenle yönetiminde akıllıca davranmalıyız. Yerel valiler olarak akıllı ve bilge kişileri tutmak çok mantıklı bir hamle olacaktır. Bu durum, dengeleri zamanla lehimize çevirebilir."
 port_customs: "Liman Gümrükleri"
 port_customs_desc: "Nakliye alan limanlarımızı resmî tüccar bölgeleri olarak belirlemek topraklarımızdaki ticaretin önemini artıracak, komşularımız ve düşmanlarımız ile olan ilişkimizi etkileyecektir."
 masters_of_the_nile: "Nil'in Ustaları"
 masters_of_the_nile_desc: "Nil Nehri, Sultanlığımızın can damarıdır. En bereketli topraklarımızdan akan nehrin hayat veren suları, tüm diyarımıza müthiş bir refah ve zenginlik sağlar."
 indian_networks: "Hindistan Ticaret Ağları"
 indian_networks_desc: "Tüccarlarımız İskenderiye pazarlarındaki malları Aden kıyılarında, hatta Hindistan gibi uzak pazarlarda satıyor. Engin bağlantılarımızın, iş ağımızın ve sikkemizin değeri bizi deniz ticaretinin ön saflarına taşıyor."
 study_foreign_gunpowder_techniques: "Yabancı Barutu"
 study_foreign_gunpowder_techniques_desc: "Büyük Avrupa ve Doğu İmparatorlukları, günlük hayatta ve askerî alanda barut kullanımını oldukça ileriye taşıdı. Yöntemlerini çalışmak ve iyileştirmek birliklerimizi güçlendirmemizi sağlayacaktır."
 secure_mediterranean_ports: "Akdeniz Limanlarının Himayesi"
 secure_mediterranean_ports_desc: "Akdeniz'deki limanlarımız, bölgedeki en zengin limanların arasında. Bilinen dünyanın dört bir yanındaki tüccarlar İskenderiye'ye ve Kahire'ye gelerek baharat, ipek ve değerli mücevher ticareti yapıyor. Denizcilik yollarımızı işletmek ve korumak için bir tüccar donanması oluşturmak akıllıca bir hamle olabilir."
 bohemian_imperial_standing: "Bohemya'nın İmparatorluktaki Yeri"
 bohemian_imperial_standing_desc: "İmparatorlukta oldukça itibarlı, yüce ve otorite sahibi bir konumumuz var. Yetenekli diplomatlarımız ve müttefik bağlantılarımız sayesinde bizim gibi kaba güç kullanmasına gerek kalmayan çok az imparatorluk mensubu var."
 bohemian_crystal: "Bohemya Kristali"
 bohemian_crystal_desc: "Bilinen dünyada kalite ve saflık açısından cam ve kristal üretimimize kafa tutabilecek çok az imalathane var."
 students_of_foreign_courts: "Yabancı Sarayların Öğrencileri"
 students_of_foreign_courts_desc: "Haneden mensuplarımız yabancı diyarlara seyahat etmeye, devlet idaresine dair bilgi ve gerçek bir eğitim arayışıyla vatanlarından uzaktaki görkemli saraylarda öğrencilik yapmaya yabancı değillerdir."
 urbanization_decrees: "Şehirleştirme Fermanları"
 urbanization_decrees_desc: "$prague$ modernleşsin istiyorsak işlerini başkente yönlendirmeleri, yabancı halkları buraya çekmeleri ve güzel metropolümüzde sosyal statülerini yükseltme şansı tanımamız karşılığında şehrin önde gelenlerine yol göstermeli ve onlara hibe vermeliyiz."
 seat_of_metropolitan_bishop: "Metropolitlik Makamı"
 seat_of_metropolitan_bishop_desc: "Rus halkının sıkı bir dinî yönlendirmeye ihtiyacı var. Tarih boyunca Kiliseyle aramız hep iyiydi, bu dostluğun ileri taşınmasıyla iki taraf da kazanç sağlayabilir. Metropolitlik makamını Moskova'ya taşıyabilirsek devletimiz ile Rus Ortodoksluğu inancı arasındaki bağları daha da güçlendirebiliriz."
 pomestnoe_voisko: "Pomestnoe Voisko"
 pomestnoe_voisko_desc: "El koyulan arsaları soylu süvariler arasında yeniden paylaştırabilirsek prensliğimizi destekleyecek yeni bir asker sınıfı kurabiliriz."
 strength_of_the_boyars: "Boyarların Gücü"
 strength_of_the_boyars_desc: "Boyar sınıfı birçok açıdan Rusya İmparatorluğu'nun temelini atmıştır. Onlara güç sağlamamız gerektiği kadar kontrol altına da almalıyız. Hem Boyarların Duma'daki mevkilerini korumalı hem de onların etkisini artırmak için bize bağımlı kalacağından emin olmalıyız."
 zasechnaya_cherta: "Zaseçnaya Çerta"
 zasechnaya_cherta_desc: "Tatar baskınlarına direnmek için atalarımız istihkâmlardan oluşan hattı her daim sıkı tutmuş ve iyi korumuştur. Devletimiz genişledikçe bu \"Abatis Hattı\"nı genişleterek halkımızı uzaklardan gelen saldırılardan koruyabileceğimizden emin olmalıyız."
 russian_artillery_yard: "Rus Topçu Mevzisi"
 russian_artillery_yard_desc: "Günümüzde kuşatmaların kaderini üstün gelen ateş gücü belirliyor, gelecekteki meydan muharebelerinde de öyle olmaya devam edecek. Ordularımızın asla top veya mühimmat eksikliği yaşamaması için ülkemizin kalbinde son teknoloji ürünü bir topçu mevzisi inşa etmeliyiz."
 life_long_conscription: "Ömür Boyu Askerlik"
 life_long_conscription_desc: "Giderek büyüyen ordularımızı beslemek için askerlik görevinin kapsamını genişleterek ömür boyu verilecek bir hizmete dönüştürmeliyiz. Bu da normal şartlar altında kötü koşullarda yaşayacak kişilerin sosyal basamaklar arasında daha kolay geçiş yapmasını sağlayacak ve emperyalist emellerimiz için güvenilir bir asker kaynağı sunacaktır."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "Rütbeler Tablosu"
 table_of_ranks_desc: "Mestniçestvo'nun yürürlükten kaldırılması devlet bürokrasisini daha meritokratik bir hâle getirmek için atılan ilk adımdı. Rütbeler tablosu bunu sistemleştirdi ve orduda hizmet vermenin ve terfi almanın alt rütbelerde hizmet vermeye bağlı olmasını sağladı."
 voivode_advance: "Voyvoda"
 voivode_advance_desc: "Voyvoda; düzeni sağlamakla, toprakları dış tehditlere karşı korumakla ve askerî seferlere önderlik etmekle yükümlü bir askerî liderdir. Voyvoda makamı, bu çağda mevcut olan sınırlı iletişim yöntemlerinin ortaya çıkardığı idari zorlukların üstesinden gelme konusunda kullanışlı olabilir."
 haudenosaunee_tradition: "Hiawatha Mirası"
 haudenosaunee_tradition_desc: "Hiawatha, İrokualar arasında büyük bir sözcü ve önder olarak nam salmış ve diplomatlığın tanımını oluşturmuştur. Diplomatik ilişkilerimizde onun izinden giderek onu şereflendireceğiz."
 haudenosaunee_heritage: "Vahşi Savaşçılar"
 haudenosaunee_heritage_desc: "Düşmanlarımızın bizi diplomatik becerilerimize göre değerlendirmesi büyük bir hata olur. Savaşçılarımız vahşi ve azametlidir, onları hafife almak iyi sonuçlanmayabilir."
 tree_of_peace: "Barış Ağacı"
 tree_of_peace_desc: "Barış Ağacı, Büyük Barışçı'nın bize bıraktığı bir mirastır ve hem şefleri hem de farklı kabileler arasındaki birlik bağını simgelemektedir."
 kainerekowa: "Kaianere'kó:wa"
 kainerekowa_desc: "Hiawatha'nın ve Büyük Barışçı'nın büyük hediyesi olan Büyük Barış Yasası'nı onurlandırmalıyız. Bu yasa, beş ulusumuzu tek bir amaç uğruna birleştirmiştir ve bize idari alanda yol göstermektedir."
 mourning_wars: "İntikam Savaşları"
 mourning_wars_desc: "Tutsak edilen savaşçıları kabilemize kabul etmek, halkımızın uzun süredir sahip olduğu bir gelenektir. Nitekim sayılarımızı tazelemek ve fethetmeye devam edebilecek bir konuma gelebilmek için yalnızca bireysel savaşçıları değil, İrokua içindeki kabileleri de aramıza katmaya çalışmalıyız."
 warriors_unity: "Savaşçı Birliği"
 warriors_unity_desc: "Sayıca en büyük kabile olmasak da güçlü kabile yapılarımız bize diğer kabilelerin sahip olmadığı birlik olma özelliğini bahşediyor! Savaşçılarımız savaşırken birbirini kardeş olarak görüyor ve savaş meydanında birbirinin sırtını kolluyor. Bu geleneği sürdürdüğümüz sürece sırtımız yere gelmez!"
 haudenosaunee_ambition: "Örnek Konfederasyon"
 haudenosaunee_ambition_desc: "İrokua Konfederasyonu elde ettiği başarıyla örnek teşkil etti. Tüm uluslar hükümdarlık biçimimize imrenerek bakıyor."
 three_sisters: "Tarımda Üç Kız Kardeş"
 three_sisters_desc: "Topraklarımızda ekin bol. Mısır, fasulye ve kabak bir arada yetiştirildiğinde ayrı ayrı olarak yetiştirilmelerine kıyasla çok daha iyi bir hasat sağlıyor."
 maple_syrup: "Akçaağaç Şurubu"
 maple_syrup_desc: "Ülkemizde birçok ağaç bitki özü açısından bereketli, bu özler toplanıp kaynatılarak lezzetli şuruplar ve şeker üretilebilir."
 stickball_game: "Sopalı Top Oyunu"
 stickball_game_desc: "Kadim bir gelenek olan sopalı top oyunu topraklarımızda nesillerdir oynanıyor. Genelde ayin için veya anlaşmazlıkları çözmek için oynanan bu oyunda yüzlerce savaşçı ellerinde tahta sopalarla bir alanda toplanarak topu hedefe doğru yönlendirmeye çalışır. Bu etkinlik yalnızca halkımızı bir araya getirmekle kalmaz, aynı zamanda savaşçılarımızı da zinde tutar."
 wampum: "Wampum"
 wampum_desc: "Farklı kabuklardan yapılan beyaz ve mor boncuklar olan wampum, çeşitli amaçlar için kullanılabilir. Wampum boncukları ile öykülerin ve antlaşmaların kaydedilmesinden ticarette bir takas yöntemi olarak kullanılmasına kadar halkımızın ayak bastığı her yerde karşılaşılabilir."
 shared_brotherhood: "Ortak Kardeşlik"
 shared_brotherhood_desc: "Büyük Barış Yasası öğretilerinin ışığında birleşen halkımızın her bir üyesi, farklı kabilelere mensup olmalarına rağmen güçlü bir kardeşlik ve birlik duygusu taşımaktadır."
 captives_in_war: "Savaş Esirleri"
 captives_in_war_desc: "Genelde kayıplarımızın yerini dolduracak esirler edinmek için savaşırız. Nitekim tüm esirlerin kabilemize kabul edilmesine gerek kalmayabilir ve onları işçi olarak kullanabiliriz."
 haudenosaunee_present_giving: "İrokua Hediye Merasimi"
 haudenosaunee_present_giving_desc: "Ticaret ilişkilerimizin temelinde karşılıklı hediye vermek vardır. Halkımız bir araya gelip çoğunluğun iyiliği için emek verdikçe verdikleri hediyenin karşılığını her daim başka bir hediye olarak alırlar."
 pochtecayotl: "Pōchtēcayōtl"
 pochtecayotl_desc: "Tüccarlar hükmümüzün geçmediği, hükümdarların bizden hoşlanmadığı uzak topraklara yolculuk ediyor. Bu tüccarlar o topraklarda bizim gözümüz ve kulağımız olsaydı acaba kulağımıza bir şeyler çalınır mıydı?"
 warrior_societies: "Savaşçı Toplumlar"
 warrior_societies_desc: "Oldukça dinamik olan toplumumuz, aynı zamanda #italic mācēhualtin#! olarak bilinen sıradan halka #italic tlahuiztli#! onursal giysi rütbe sistemiyle olağanüstü askerî hizmet verenlere #italic pīpiltin#!, yani soylu olma fırsatı sunar. Sosyal basamaklarda yukarı çıkma fırsatı bize komşu toplumlara kıyasla büyük bir avantaj sağlıyor."
 chinampas: "Chinampa'lar"
 chinampas_desc: "Tepeleri tarım için düzenleyen ve #italic chinampa'lar#! aracılığıyla göllerin sığ kesimlerinde ekilebilir arazi oluşturma konusunda becerikli olan halkımızın olağanüstü tarım becerileri toplumumuza çok fayda sağlayacaktır."
 people_of_war: "Savaşçı Halk"
 people_of_war_desc: "Halkımız adak adamak için esir aramak, itibar kazanmak, düşmanın kalbine korku salmak veya servet edinmek gibi konularda devamlı savaş hâlinde olmaya alışkın olduğu için savaşın zorluklarına diğerlerine kıyasla daha kolay göğüs gerebiliyor."
 tlahtocayotl: "Tlahtohcāyōtl"
 tlahtocayotl_desc: "Gücümüzü merkezîleştirmek için diyarımıza entegre edilen şehir devletlerine özel bir vilayet sistemi oluşturacağız."
 calpixcayotl: "Calpixcāyōtl"
 calpixcayotl_desc: "Haraca bağladığımız bölgelere #italic calpixqueh#! olarak bilinen haraç tahsildarları atayacağız ve onlar da haraç akışının durmamasından sorumlu olacak. Ulusumuzun her haraca bağladığı devletin bölgesinde ve başkentinde bir tane #italic calpixqui#! bulunacak."
 reformed_telpochcalli: "Islah Edilmiş Tēlpōchcalli"
 reformed_telpochcalli_desc: "Yeni düşmanlarla yüzleştikçe yeni askerî taktikleri geliştirmemiz veya öğrenmemiz gerek. Bu çok değerli bilgiler #italic Tēlpōchcalli#!'de öğretilecek."
 nahuatl_domination: "Nahua Hükmü"
 nahuatl_domination_desc: "Kültürümüz bariz bir şekilde çevremizdekilerden üstün ve her geçen gün daha fazla insan kültürümüzü benimsiyor. Sınırlarımızdaki bu etkiyi çıkarlarımız için kullanabiliriz."
 the_return_of_quetzalcoatl: "Quetzalcōātl'ın Dönüşü"
 the_return_of_quetzalcoatl_desc: "#italic Quetzalcōātl#! kehaneti, efsanenin ötesindeki hakikati gözler önüne seriyor. \"Tüylü Yılan\" olarak bilinen #italic Quetzalcōātl#!, yakında geri dönüp dönüşüm çağını başlatacak ve aydınlık uğruna karanlığı defedecek. Evrensel bütünleşmeyi sembolize eden bu varlık, madde ve ruhu birbirine bağlayarak dengeyi yeniden sağlayacak ve insanlığın farkındalığını daha üst bir seviyeye çıkaracak."
 brave_as_hummingbird: "Sinek Kuşu Kadar Cesur"
 brave_as_hummingbird_desc: "Savaş tanrısı Huītzilōpōchtli ile bağlantılı olan sinek kuşu, mitolojimizde önemli bir yere sahiptir. Ölen savaşçıların yeniden doğuşunu simgeler ve cesareti dillere destan olmuştur. Sinek kuşu sancaklarımızın yeni simgesi olarak ölümüne savaşan askerlerimize ilham olacak."
 new_trade_opportunities: "Yeni Ticaret Fırsatları"
 new_trade_opportunities_desc: "Halkımızın ihtiyacı, tüccarlarımıza açılan yeni pazarlara göre şekillenmeye başladı. Tüccarlarımızı kazanacağımız kârları olabildiğince artırabilecekleri şekilde eğitmeye başladık."
 aztec_chargers: "$AZT_ADJ$ Hücumcuları"
 aztec_chargers_desc: "Savaşçılarımızın saldırganlığı sınırlarımızın ötesindeki diyarlardan bile duyuldu. Savaş başladığında düşmanlarımız, üstlerine aynı ölümün elçileri gibi vahşice hücum eden savaşçılarımızı gördüğünde korkudan titrer."
 chasqui: "Chasqui"
 chasqui_desc: "Chasqui'ler devletimizin ulaklarıdır. Ülkemizin en formda ve dayanıklı atletlerinden seçilen çevik ulaklar yanlarında quipu'ları, mesajları, hediyeleri ve başka türden bilgileri taşıyarak alıcıya teslim eder. Fikirlerin yayılması ve diplomasimizin büyük kısmı onların omuzlarında."
 military_mita: "Askerî Mit'a"
 military_mita_desc: "Mit'a, İnka topluluğunda zorunlu bir hizmettir. Bu sistem, devletin yalnızca toplumsal yönlerinde değil, aynı zamanda askerlik hizmetinin temelini oluşturur. Ülkemizdeki her ayllu, orduya yaylalarda savaşmayı bilen yetenekli savaşçılar sağlamak zorundadır."
 warachikuy: "Warachikuy"
 warachikuy_desc: "Warachikuy; genç erkeklerin yarış, nişancılık, savaş sanatı ve uzun süreli uykusuzluklara dayanabilmeleri için dayanıklılıkla birlikte beceri, yiğitlik ve akıl testine sokulduğu kutsal bir törendir. Bu testleri büyük başarılarla geçenler büyümeye devam eden ordumuzda subaylığa terfi eder."
 mitma: "Mitma Yükümlülükleri"
 mitma_desc: "Geçmişte büyük inşaat projelerini tamamlamak için hükümdarlarımız, kadim gelenekleri yerine getirmek adına imparatorluğumuzdaki her bir şefi başkente davet etmiş ve onları hediyelere boğup büyük ziyafetler vermiştir. Nitekim, devletimiz büyüdükçe bu projeler için bu yöntem verimliliğini yitirmiştir. İnşaatlar için iş gücü ve malzeme sağlamak, topraklarımızdaki her şefin boynunun bir borcu olmalıdır."
 quipu: "Khipu"
 quipu_desc: "İpin üzerine düğümler atılarak oluşturulan bir bilgi depolama sistemidir. Düğümler sıfır ila dokuz rakamlarını temsil eder ve miktar belirtmek veya muhasebe yapmak için kullanılır. Bu düğümler aynı zamanda aynı ipteki logogramları da temsil edebilir. Düğümler, logogramda hangi heceye denk geldiğini gösterir ve onları birleştirerek cümleler kurulabilir."
 drafted_hatun_runas: "Asker Hatun Runas"
 drafted_hatun_runas_desc: "Hatun Runas, imparatorluğun sıradan erkekleridir. Elli erkekten biri, yirmi beşinci yaş gününde ve sonraki yedi yıl boyunca orduda hizmet etmesi üzere alınır. Bu da rakiplerimize kıyasla daha disiplinli olan büyük ve profesyonel orduya sahip olmamızı sağlar."
 llama_michis: "Llama Michis"
 llama_michis_desc: "Lamaların toplumumuzda birçok işlevi bulunur. Yük taşırlar, kurban edilirler, et ve yün sağlarlar ve dışkıları gübre olarak kullanılır. Lamaların üremesini ve kullanımını devlet michi'leri ve çobanlarıyla kontrol etmek lama nüfusunun sıkı bir şekilde gözlem altında tutulmasını sağlar. Bu sayede lama nüfusu artırılabilir."
 inc_tambo: "İyileştirilmiş Tambo Ara İstasyonları"
 inc_tambo_desc: "Yol sistemimiz imparatorluğumuzun belkemiğidir. Askeriyeye ve idaremize daha fazla katkı sağlamak için tüm ana yolların üzerinde Tambo ara istasyonları dikmeliyiz. Bu ara istasyonlar birbirine bir günlük yürüme mesafesine kurulacak, seyyahlar için hem sığınak olacak hem de ikmal sağlayacak."
 adapted_incan_army: "Uyumlu İnka Ordusu"
 adapted_incan_army_desc: "Tuhaf diyarlardan gelen istilacılar topraklarımıza ayak bastı ve canımıza kastediyor ancak ordularımız duruma ayak uydurmayı bilir. Yeni düşman taktiklerine uyum sağlarlar, onların silahlarını onlara karşı kullanmayı öğrenirler ve düşmanlar karşısında güçlü bir iradeyle savaşmasını bilirler."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "Goguryeo Hisarı"
 kor_fortresses_of_goguryeo_desc: "Kore Yarımadası geçmişte birçok krallığa ev sahipliği yaptı. Nitekim bu krallıklar arasından yalnızca bir tanesinin hâlâ etkisi sürüyor, o da Goryeo'un atası olan Goguryeo. Goguryeo bize birçok miras bıraktı. Böyle kaleler inşa etmek için gereken taş teknikleri ve tahkimatları günümüzde bile bize hizmet etmeye devam ediyor."
 kor_korean_artisanry: "Kore Zanaatkârlığı"
 kor_korean_artisanry_desc: "Sanat, devletimizde derin geçmişi olan bir gelenek. #italic Gerçek ulusal birleşmeden#! beri tüm bu harikaların arasında bir altın çağ yaşıyor, Kore Yarımadasının zanaatkârlığı onun en saygı duyulası özelliklerinden biri."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "Saray Şiirleri"
 kor_court_poetry_desc: "Aristokrasimiz, ruh ve zihnin kültürel gelişimine büyük önem vermektedir. Klasik Çince ile yazılmış şiir gibi edebiyat eserlerine veya yazıyla yapılan farklı eylemlere sarayda çok önem veriliyor. Hem aristokratlar hem de saray üyeleri yazıların kültür üzerindeki etkisi konusunda tutkulu bir tavra sahip."
 kor_metal_movable_type: "Metal Hurufat"
 kor_metal_movable_type_desc: "Hurufat, yüzyıllar önce ilk kez Çinliler tarafından kullanılan kadim bir matbaa teknolojisidir. Metal hurufatı geliştirip bu işlemi kolaylaştıran ise Goryeo Hanedanlığı olmuştur. Şimdiyse bu teknoloji benzersiz bir verimlilikle kitap basma kabiliyetine sahiptir."
 kor_gunpowder_engines: "Barutlu Motorlar"
 kor_gunpowder_engines_desc: "Ordumuz 12. yüzyılın başlarından beri barutun stratejik açıdan ne kadar kullanışlı olduğunun farkında. Çin barutunun ters mühendisliği ve Choe Museon'un bilimsel çalışması sayesinde ordumuz için kendi barutumuzu üretebilecek yeterliliğe sahip olmalıyız."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "Barut teknolojisi geliştikçe ana vatanımızı savunma yöntemlerimiz de gelişiyor. Tasarım ve yürütme açısından kolay olan topları tahkimatlarımıza yerleştirmek onların savunma kapasitesini büyük ölçüde artıracaktır."
 kor_hangeul_alphabet: "Hangıl Alfabesi"
 kor_hangeul_alphabet_desc: "Kore lisanı temelinde Çinceden çok farklı olduğu için bu lisandaki Çince harfler en eğitimliler dışındaki herkesi cahil konuma düşürmekte. Yeni alfabemiz sayesinde tüm halkımız okuma yazma öğrenebilecek."
 kor_grand_code: "Devlet İdaresinin Temel İlkesi"
 kor_grand_code_desc: "Düzgün ve dengeli bir hükûmet sağlamak için hükûmetin tam olarak nasıl çalıştığını kâğıda dökmeliyiz. Bu, Kore'nin ilk yazılı anayasası olacak."
 kor_border_defense_council: "Sınır Savunma Konseyi"
 kor_border_defense_council_desc: "Sınırlarımız kuzey topraklarından inen barbarlar ve denizlerin ötesinden gelen korsanlar nedeniyle sürekli tehdit altında. Sınırlarımızı kontrol etmek ve güvenliğini sağlamakla görevli yetkililerden oluşan bir konsey kuracağız. Böylece ordularımız her türlü tehditle yüzleşmek için her daim hazır olacak."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "Kore Topu"
 kor_korean_cannon_desc: "Ordumuzda barut ve top kullanımı konusunda uzun bir geçmişe sahibiz ancak onları geliştirmeye devam etmeliyiz. Daha küçük ama daha dayanıklı toplarla birlikte daha verimli yeniden doldurma teknikleri geliştirirsek Kore topçuları teknolojik bir devrim yaşayabilir ve hem ordumuz hem de donanmamız bundan faydalanabilir."
 hyanyak_system: "Hyangyak Sistemi"
 hyanyak_system_desc: "Tarım, ekonomimizin belkemiğidir. Bu nedenle kasabaların yönetimi, bizim için en önemli husustur. Bir topluluk bilinci yaratmak adına kasabalar için bir özyönetim sistemi kuracağız."
 kor_geobukseon: "Geobukseon"
 kor_geobukseon_desc: "Kıyı şeridimizi koruma ihtiyacımız önem arz ediyor, bu nedenle Kaplumbağa Gemi'yi geliştirdik. Bu ağır zırhlı gemiler, filolarımızın kıyılarımızı korumasını sağlayacak."
 kor_hopae_system: "Hopae Sistemi"
 kor_hopae_system_desc: "Hopae Sistemi; tüm Korelilerin adından, doğduğu yerden, sosyal sınıfından ve yaşadığı yerden oluşan bir etiket taşımasını gerektiren bir kimlik etiket sistemidir. Bu sistem kimin kim olduğunu ve nerede olduğunu anlamayı kolaylaştıracaktır."
 kor_daedongbeop: "Daedongbeop"
 kor_daedongbeop_desc: "Baş Danıştay Üyesi Yi Won-ik tarafından önerilen yeni reformlar zamanla vergi sisteminde daha önce göz ardı edilen iyileştirmeleri getirecektir. Hanelere uygulanan vergi, sürdürülebilir arazi üzerinde birleştirilmiş vergi ile değiştirilecektir. Mallar üzerindeki vergi sınırlandırılacak ve böylece iş yapan köylüler ve toptancılar fazlalık malları üretip satabilecektir. Bu sayede köylülerin sırtındaki vergi yükü azalacak, devletin elde ettiği kâr artacak ve ticaret canlanacaktır."
 natural_seamanship: "Doğuştan Denizci"
 natural_seamanship_desc: "Balıkçılığın artmasıyla topraklarımızdaki denizci sayısı da yükseldi. Denizcilik en az geminin kendisi kadar önemli olduğu için bu durumdan donanmamız adına faydalanabiliriz."
 call_of_our_forefathers: "Atalarımızın Çağrısı"
 call_of_our_forefathers_desc: "Uzun zaman önce aydın atalarımız yelken açtı ve Kuzeyde koloniler kurdu. Destanlarımız bize atalarımızın yeni dünyaya ulaştığını ve Vinland'ı kurduklarını bile anlatıyor. Onların ayak izlerinden gitmeliyiz."
 pioneer_spirit: "Öncü Ruhu"
 pioneer_spirit_desc: "İleride halkımız açık denizlere açılacak ve uzak diyarlarda koloniler kuracak. Halkımızın yüreğindeki bu ateşi yeniden körükleyelim ki bunları yeniden yapabilsinler."
 nor_shipbuilding: "Askerî Tersanecilik"
 nor_shipbuilding_desc: "Balıkçılık endüstrisinin büyümesiyle tersanecilik de büyüdü. Tersaneciliğimizi daha da büyütmemizi sağlayacak eğitimli gemi ustalarına sahibiz."
 write_new_sagas: "Yeni Destanlar Yaz"
 write_new_sagas_desc: "Zekiler bilgiye sarılır\nEzelden beri bilinen\nGünbatımında anlatılan\nDestanlardır mirasımız\nTemelleri oluşturur\nHer ülkede olduğu gibi."
 expansive_policies: "Yayılmacı Politikalar"
 expansive_policies_desc: "Brandenburg topraklarının büyük bir kısmı kumluk, dolayısıyla bereketsizdir. Öyle ki bu topraklar Kutsal Roma İmparatorluğu'nun #italic kum havuzu#! olarak kabul edilir. Liderlerimiz, Margravlığın her daim dört bir yana doğru genişlemesi gerektiğini düşünmüş ve genelde Pomeranya gibi çevredeki tahtlar üzerinde hak iddia etmiştir. Bu durum da ülkemizin, imparatorluk içinde çeşitli kültürlerden oluşan bir mozaiğe dönüşmesine neden olmuştur."
 northern_march: "Kuzey Sınır İli"
 northern_march_desc: "İmparatorluğun ilk zamanlarında Brandenburg bölgesi, İmparator bir Kuzey Sınır İli kurup bölgeye hükmedene ve bölgeyi güçlendirene kadar Slav kabileleri tarafından yurt edinilmişti ve onlar tarafından yönetiliyordu. Zamanla bu Kuzey Sınır İli Brandenburg oldu ve İmparatorluk içindeki en önemli bölgelerden biri hâline geldi."
 divide_estates: "Zümreleri Ayır"
 divide_estates_desc: "Birlikte hareket eden üç zümre, hükümdarın karşısında büyük bir güç teşkil ediyor. Kontrolü sağlamak için sistematik bir şekilde soylu sınıfını diğer zümreler karşısında kayırmalıyız."
 soldiers_fortune: "Paralı Askerler"
 soldiers_fortune_desc: "Topraklarımızın büyük bir kısmında nüfus dağılımı seyrek ve etrafı düşmanlarla çevrili. Düzgün bir savunmaya olan ihtiyacımız bizi yabancı diyarlardan sancaklarımızın altında savaşacak askerler tutmaya itiyor."
 iron_tooth: "Demir Diş"
 iron_tooth_desc: "Sarayımızın kontrolünü Margrav topraklarına nüfuz ettirmemiz, hükümdarımıza saldırgan tutumundan dolayı #italic Demir Diş#! ünvanını kazandırdı. Hükümdarlığımız, ulusumuz üzerinde Brandenburg'taki en alt sınıftaki halkta bile sadakat ve şeref uyandıran bir iz bırakacak."
 kammergericht: "Kammergericht'i Kur"
 kammergericht_desc: "Brandenburg Margravlığı'nın kontrolünü düzene koymak için yerel hukuku Roma hukuku ile değiştireceğiz. Elektörün sarayındaki Anayasa Mahkemesi'ni sabit ve merkezî bir konuma taşıyarak adaleti yeniden düzenleyeceğiz. Bu da aynı zamanda adaleti iyileştirecek ve yerel sermayedarların gücünü kıracak."
 margrave_council: "Geheimer Rat für die Kurmark"
 margrave_council_desc: "Margravlığımızın gücü, güçlenen Zümreler karşısında tehdit altında. Zümreler ulusumuza büyük katkıda bulunuyor ancak gücümüzü tehdit etmeleri, yeni bir konseyin oluşturulmasını gerektiriyor. Bu konsey sayesinde zümrelerin ulusumuz üzerinde sahip olduğu güç azaltılacak ve Margravlık için daha çok bir danışman görevi görecekler. Böylece Zümrelerin bize sağladığı katkılardan faydalanmaya devam ederken onların ihtiyaçları başımızı daha az ağrıtacaktır."
 religious_toleration: "Dinî Hoşgörü"
 religious_toleration_desc: "Başarıya giden yol, istikrarlı bir ulustan geçer. Dinî hoşgörü ortamı yaratıp sınırlarımızı genişletirken yalnızca vatanımızdaki istikrarı iyileştirmekle kalmayız, aynı zamanda topraklarımızı haksız yargılanmaktan kaçanlar için bir sığınak hâline getiririz."
 army_professionalism: "Ordu Yetkinliği"
 army_professionalism_desc: "Daha disiplinli ve eğitimli bir ordunun daha büyük bir orduyu yenebileceği, Acemlerin Yunanistan işgali gibi çok eski zamanlarda bile kendini kanıtlamıştır. Başarılı olmak için biz de ordumuzu aynı standartlara yükseltmeliyiz."
 soldier_king: "Prusya'nın Asker-Kralı"
 soldier_king_desc: "Birçok devlet, ordusu olan bir ülkeyken Prusya, devleti olan bir ordudur. Prusya'nın birçok kralı hem hükümdar hem de askerdir. Her biri hüküm sürerken devleti yalnızca ileriye taşımakla kalmamış, aynı zamanda ordu üzerinde büyük etkiler bırakmıştır."
 auftragstaktik: "Auftragstaktik"
 auftragstaktik_desc: "Auftragstaktik veya #italic Görev Tipi Emirler#!, emir altındaki liderlerimize komutanları tarafından muharebe veya savaşla ilgili gerekli bilgilerin verildiği bir sistemdir ve inisiyatif almalarına izin verilir. Bu sistem, taburlarımızın liderleriyle daha sıkı ilişkiler kurmasını sağlar ve daha iyi sonuçlar verir."
 goose_step: "Kaz Adımı"
 goose_step_desc: "Kaz adımı ne kadar garip görünse de askerlerimizin düşmana ilerlerken hattı korumasını sağlamak için özel olarak geliştirilmiştir. Bu teknik, ordularımıza savaş meydanında elle tutulur bir avantaj sağlamaktadır."
 mounted_people: "Binici Kültürü"
 mounted_people_desc: "Halkımız uzun zamandır at üstünde, bu kültürümüzün ve gücümüzün değişmez bir parçası hâline geldi. Bu muhteşem hayvanları yetiştirmekten ve atlı okçuluk alanındaki eşsiz becerilerimizden büyük gurur duyuyoruz. Savaş meydanındaki üstünlüğümüzü elimizde tutmak için bu avantajlarımızı kullanmaktan çekinmeyeceğiz."
 falconry_mastery: "Şahin Eğitmenliği"
 falconry_mastery_desc: "Kültürümüzde derin bir yeri olan şahin eğitmenliği, halkımız ile bu muhteşem yırtıcı kuşlar arasında bağ oluşturuyor. Kadim bir sanat olan şahin eğitmenliği becerilerimizi keskinleştirdik. Şahin eğitmenlerimiz; şahinleri yakalama, eğitme ve bu yırtıcılarla avlanma konusunda nam salmıştır."
 rich_lands: "Zengin Topraklar"
 rich_lands_desc: "Çayırlardan sık ormanlara kadar tüm topraklarımız zengindir ve cesur erkeklerimiz ile kadınlarımız tarafından kullanmaya hazırdır. Bize bahşedilen toprakları akıllıca kullanarak büyük ulusumuzdaki her aileye refah sağlamak için elimizdeki tüm kaynakları kullanacağız."
 jurchen_honor: "Curçen Onuru"
 jurchen_honor_desc: "Halkımız güç gösterileri veya farklı yollarla kendini kanıtlama işlerine büyük bir heyecanla yaklaşır zira her Curçen, yeteneklerini göstererek akranlarının saygısını kazandığını bilir. Bu alın teriyle kazanılan saygı, savaşçılarımızı önüne çıkan herkesle savaşabilecek kadar cesur kılıyor."
 unite_the_tribes: "Kabileleri Birleştir"
 unite_the_tribes_desc: "Ulusumuzun ortaya çıkışından beri Curçenler, birbirine her zaman arkadaşça yaklaşmayan farklı kabileler ve ittifaklar altında birleşip dağıldı. Bu durum, çok uzun zamandır bu şekilde devam ediyor, birçok liderin tüm kabileleri tek bir sancak altında toplama arzusunu körüklüyor."
 leader_under_sky: "Göğün Altındaki Lider"
 leader_under_sky_desc: "Halkımız çok uzun zamandır birbirinden ayrı ve bizim onları birleştirip dünyayı yerinden sallayacak güçlü bir lidere ihtiyacımız var. Gök, bu liderin hareketlerine ve düşüncelerine yön vererek bizi parlak bir geleceğe taşıyacak."
 foraging_our_way: "Bizim Yolumuz"
 foraging_our_way_desc: "Bazılarımız şehirlerde yaşasa biz avcılar doğayla uyum içinde yaşarız. Doğru yolun hangi yol olduğunu bulmak ve ormanın hangi armağanlarının bizim için olduğunu anlamak kanımızda vardır. Bu bilgelik, bize zorluk çekmeden her yerde hayatta kalmamızı sağlar."
 deliberative_council: "İhtiyatlı Prens ve Bakanlar Konseyi"
 deliberative_council_desc: "Aslen #italic İhtiyat Konseyi#! olarak adlandırılan bu konseyin kökeni diyardaki liderler arasında iş birlikçi bir yönetimi öngören gayriresmî kurumlara dayanır. Konseyin yapısı değişerek başlıca dış ve askerî işler olmak üzere kolektif aristokrasi yönetimine odaklanmıştır. Bu konseye üyelik, İmparatorluk klanı dışındaki halkımızın askerî liderleriyle kısıtlıdır ve bu da hükümdarın gücünü pekiştirir."
 manchu_script: "Mançu Alfabesi"
 manchu_script_desc: "Mançu alfabesi, Klasik Moğolistan harflerinin Curçen fonetiğiyle birleşmesinden ortaya çıkmıştır. Bu benzersiz yazım sistemi, soldan sağa dikey yazılarak oluşturulur. Çeşitli harf şekilleri ve baş, orta, son ve bağımsız konumlardaki bağlamsal uyumluluğuyla lisanımızdaki dilbilimsel nüansları korumaktadır."
 the_eight_banners: "Sekiz Sancak"
 the_eight_banners_desc: "Sekiz Sancak Sistemi, toplumumuzun ve askerî kudretimizin temelini oluşturur. Nesilden nesile geçen monarşinin yanı sıra toprak ve gelir ödülleriyle bu sancaklar, diyarımızın seçkin muhafızları olarak hizmet veriyor. Komşu toprakları fethetmekten gelecekteki seferlerimize kadar tüm kudretimiz bu Sancaklara bağlı."
 a_new_dawn: "Yeni Bir Gün Doğuyor"
 a_new_dawn_desc: "Ulusumuz yeniden doğdu. Kabile kökenlerimiz tarihin tozlu sayfalarına karışıp kül oldu. Ulusumuzun modernleştiği göz ardı edilemeyecek bir gerçektir ve bunu dünyaya gösterme vaktimiz geldi."
 manchu_reborn: "Yeniden Doğan Mançu"
 manchu_reborn_desc: "Ulusumuz temelinde zorlu dönüşümler geçirdi ve ordumuz da geçirecek. Dünyanın kapıları bize giderek açılıyor ve ufukta yeni zorluklar bizi bekliyor. Hayatta kalmak istiyorsak harekete geçmeye hazır olmalıyız."
 inigo_architecture: "Inigo Mimarisi"
 inigo_architecture_desc: "Inigo Jones'un eserinin gelecek nesillerin mimarlarına büyük ölçüde ilham vereceği tahmin ediliyor. Klasik mimariyi öne çıkarmasının yanı sıra orantıya ve ahenge verdiği uyum, İngiliz mimarisinde iz bırakacaktır. Katkılarının İngiltere'deki neoklasik hareket için çok değerli olduğu kabul edilmektedir."
 sailing_and_fighting_instructions: "Blake'in Denizcilik ve Muharebe Talimatları"
 sailing_and_fighting_instructions_desc: "Robert Blake, donanmada büyük reformların yapılmasına yol açan birkaç kural ve düzenleme yazmıştır. Bahsi geçen talimatların arasında abluka ve çıkarmalar için yeni taktikleri ve tek ön hat savaş formasyonu da yer alıyor."
 coke_smelting: "Kok Kömürü Dökümü"
 coke_smelting_desc: "Kok kömürünün dökülmeye başlanması ve özellikle onun demir ve çelik imalatında kullanımı, Sanayi Devrimi'yle yakından bağlantılıdır. Demir ve çelik, kömür eritme gibi geleneksel yöntemlerle üretilmektedir; bu yeni yöntem ise verimliliği artıracak ve bakım masraflarını düşürecektir."
 water_frame: "Su Çarklı Dokuma Tezgâhı"
 water_frame_desc: "Su çarklı dokuma tezgâhı, pamuk iplik üretmek için tekstil sanayisinde kullanılan bir dokuma mekanizmasıdır. Bu icat, su çarklarıyla donatılmış büyük tekstil fabrikalarının kurulmasına katkıda bulunacaktır."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "Sakiye"
 saquiyah_desc: "$saquiyah$, suyu daha yüksek noktalara taşımak için tasarlanmış mekanik bir cihazdır. Aynı zamanda #italic Acem çarkı#!, #italic tablia#!, #italic rehat#! ve #italic tympanum#! olarak da bilinen bu çark, az veya hiç akarsu olmayan bölgelerdeki sulama sistemleri için çok önemli bir yere sahiptir."
 sepak_takraw: "Sepak Takraw"
 sepak_takraw_desc: "#italic $sepak_takraw$#!, antik $chinese_group$ kültürüne ait #italic Cùjū#! oyunundan esinlenilerek geliştirilip uzun yıllar boyunca $south_east_asia$ içerisinde yapılmış bir spordur. Ülkelere göre #italic Sepak Raga#!, #italic Takraw#!, #italic Chinlone#! veya #italic Sipa#! gibi farklı isimler verilmiş bu spor, basit bir oyundan daha fazlasıdır. Oyuncuların bir topu tekmeleyerek havada tutmayı amaçladığı bu spor, düzenli bir fiziksel egzersiz sağlayan yapısıyla eğlendirmenin yanı sıra ordunun askerî eğitiminin bir parçası olarak da kullanılmaktadır."
 three_teachings: "Üç Öğreti"
 three_teachings_desc: "$three_teachings$, $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$ ve $buddhist$ öğretilerini uyumlu bir bütün içinde birleştiren $CHI$ kökenli bir felsefedir. $SECT_CONFUCIANISM_NAME$, kanunun ideolojisini temsil ederken $SECT_DAOISM_NAME$, radikal entelektüellerin dünya görüşünü yansıtır. Felsefi spektrumun bu iki karşıt ucunu $buddhist$ öğretileri bir köprü gibi bağlar."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "Hindustanca'nın Kökeni"
 dlh_origin_of_hindustani_desc: "$hindustani_language$, bir Orta Hint-Aryan lisanı olan Apabhramsa'dan gelişmiş ve $DLH$ sınırları içinde iletişim dili olarak ortaya çıkmıştır. $hindustani_language$; $persian_language$, $arabic_language$ ve Türk dillerinin yanı sıra Eski Hint dili etkileri de taşır. Bu sayede $muslim_ADJ$ ve $hindu_ADJ$ dünyasıyla diplomatik ilişkiler kurmak çok kolay olmuştur."
 dlh_indo_persian_culture: "Hint-Acem Kültürü"
 dlh_indo_persian_culture_desc: "$persian_language$, 1290'da $DLH_ADJ$ Sultanlığı'nın ilk ortaya çıkışından itibaren sarayımızdaki baskın dil olmuştur. Bu nedenle $persian_language$, yerel Hint kültürleriyle birleşerek ortaya bir sentez çıkarmıştır."
 dlh_turkic_conqueror_roots: "$turkic_group$ Fetih Yatkınlığı"
 dlh_turkic_conqueror_roots_desc: "Yuvamız $india$ olsa da devletimizin ataları $turkic_group$ kökenlidir. $mamluk$ hanedanlığı döneminde fatih ve hükümdar olarak elde ettikleri başarıların yanı sıra Memlüklerin ardından gelen Halacî hanedanının başarıları, $DLH$ sınırlarını $india$ coğrafyasının dört bir yanına genişletmek için ordumuza ve diplomatlarımıza ilham oluyor."
 dlh_revert_ghiyath_reforms: "Gıyâseddin'in Islahatlarını Geçersiz Kıl"
 dlh_revert_ghiyath_reforms_desc: "Gıyâseddin'in saçma ekonomik hamleleri $DLH$ devleti için mali yıkıma yol açtı. Yol açtığı bu felaketi tersine çevirmeli ve sikkelerimizde altın ve gümüş kullanımını geri getirmeliyiz."
 dlh_restore_the_delhi_empire: "$DLH$ Azametine Yeniden Kavuşmalı"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ Sultanlığı bir zamanlar $india$ sınırlarının dört bir yanına uzanırdı, o günleri yeniden görmeliyiz!"
 dlh_reintegrate_former_provinces: "Eski Vilayetleri Entegre Et"
 dlh_reintegrate_former_provinces_desc: "Bir zamanlar çok büyük olan $DLH_ADJ$ Sultanlığı eski topraklarının büyük kısmını kaybetti ancak onların nasıl yönetildiğini unutmadık. Eski görkemimize yeniden kavuşmak için çalışırken yerel hükümdarlara da Sultanlarına karşı olan sorumluluklarını hatırlatacağız."
 dlh_textile_innovation: "Yenilikçi Tekstil Üretimi"
 dlh_textile_innovation_desc: "$DLH$ içerisindeki büyüyen tekstil sanayisi ulusumuzu, endüstri için bir teknolojik yenilik merkezi hâline getiriyor. Pamuk tarağını ve sonsuz dişlileri ilk kullananlardan olarak piyasadan ileride olmanın ne kadar önemli olduğunu biliyoruz. Şimdiyse çıkrığın mümkün olduğunca yayıldığından emin olmalıyız."
 dlh_afghan_nobility: "$afghan_culture$ Soyluları"
 dlh_afghan_nobility_desc: "$DLH_ADJ$ soylularının büyük kısmı kuzey $india$ bölgesinde fetih ve hüküm sürme konusunda uzun bir geçmişe sahip olan $afghan_culture$ topluluğunun arasından seçiliyor. Kimi zaman siyasi açıdan zorluk çıkarsalar da cenk etme becerileri sorgulanamaz."
 dlh_grand_trunk: "Büyük Yol'u Koru"
 dlh_grand_trunk_desc: "Büyük Yol, Afganistan'daki Kâbil'den $bengal_area$ kıyılarına kadar uzanan bir yoldur. Bu yolun üzerindeki en önemli ticaret şehirlerinden birçoğu İmparatorluğumuzun bir parçası ve bu nedenle yolun bakımını üstlenme ve haydutlardan arındırma sorumluluğu bize düşüyor."
 dlh_cosmopolitan_religions: "Çok Kültürlü Dinler"
 dlh_cosmopolitan_religions_desc: "$india$, farklı dinlerin bulunduğu dev bir alt kıtadır. Diyarımızda istikrarı sağlamak adına farklı inançların sahip oldukları hakları genişletmeli ve onların sadakatini kazanmalıyız."
 dlh_revive_the_tughlaq_architecture: "Tuğluk Mimarisini Canlandır"
 dlh_revive_the_tughlaq_architecture_desc: "Tuğluk hanedanlığının güçlü ve devletimizin istikrarlı olduğu dönemde ileri görüşlü büyük mimarlar ve sanatçılar, benzersiz Tuğluk tarzında camiler ve türbeler inşa etti. Asırlar geçtikçe ve iktidarımızın karşısında dış sorunlar belirdikçe bu mimariyi sürdürebilecek kaynaklarımız birer birer avuçlarımızdan kayıp gitti. Şimdiyse onu canlandırma ve $DLH$ devletini, sanatın ve harikaların imparatorluğu olarak yeniden kurmanın vakti geldi."
 dlh_throne_of_india: "Hint Tahtı"
 dlh_throne_of_india_desc: "Asırlar boyunca tüm büyük Hint imparatorlukları $delhi$ içerisinden yönetilmiştir. Orası fatihlerin tahtıdır ve doğuştan hakkımızdır. $delhi$ tekrardan tüm Hindistan'ın gerçek hükümdarına ev sahipliği yapıyor, bunu herkes bilmeli!"
 dlh_hindustani_identity: "$HIN_ADJ$ Kimliği"
 dlh_hindustani_identity_desc: "Milliyetçilik ve kültürel kimlikler gibi yabancı fikirler Hint alt kıtasına ulaştı. Hindistan'ın kültürel çeşitliliği göz önünde bulundurulduğunda alt kıtanın coğrafyası ve $muslim$ değerleri bizi $HIN_ADJ$ kimliğiyle tek çatı altında topluyor."
 vij_city_of_victory: "Zafer Şehri"
 vij_city_of_victory_desc: "#italic Zafer Şehri#! anlamına gelen Vijayanagar, devletimizin kalbidir ve bir gün $muslim_ADJ$ istilacıları püskürten $hindu_ADJ$ $india$ İmparatorluğu'nun da kalbi olacaktır. Kültürümüze ve geleceğimize ışık olması için çalışalım!"
 vij_an_army_for_city_of_victory: "Zafer Şehri Ordusu"
 vij_an_army_for_city_of_victory_desc: "Zafer Şehri'nin adının hakkını vermesi için bize zaferler getirecek bir ordu kurmamız gerek. Birliklerimizin iyi eğitildiğinden ve bu görevi yerine getirmekten şeref duyacaklarından emin olmalıyız."
 vij_arab_horses: "Arap Atları"
 vij_arab_horses_desc: "Arap Yarımadası'nın atları yerel cinslere göre çok daha üstün. Birliklerimize bu atların düzenli sağlandığından emin olmak için ticaret bağlantılarımızı kullanacağız."
 vij_first_indian_artillery: "İlk Hint Topçuları"
 vij_first_indian_artillery_desc: "Askerî alanda barutun kullanımı henüz yaygın değil ancak ilerideki savaşlar için büyük bir potansiyele sahip. Barutun kullanımını ve gücünü keşfetmemiz gerek."
 vij_the_bunds: "Toprak Setler"
 vij_the_bunds_desc: "Toplumumuz oldukça kurak olan $karnakassala_area$ bölgesinde tarıma bağlı bir şekilde şekillenmiştir. #italic Toprak setler#! (aynı zamanda #italic anecut#! olarak bilinirler) şehirlerimize ve tarlalarımıza çok ihtiyacı olan suyu sağlar."
 vij_adroit_diplomacy: "Mahir Diplomasi"
 vij_adroit_diplomacy_desc: "$hindu_ADJ$ halkını istila edenlerin birçoğu çok kez aynı zayıflığı gösterdi. Kendi aralarında çatışmaya yatkın olan bu düşmanlara karşı kendi çıkarlarımız için bu zayıflığı kullanmalıyız."
 vij_promotion_of_trade: "Ticaret Teşviği"
 vij_promotion_of_trade_desc: "Topraklarımız, Doğu ile Batı arasındaki önemli ticaret yollarından birinin üzerinde. Buraya gelen kaptanların topraklarımızı ziyaret ettiğinden emin olmamız için liman bölgelerimizin güvenli olduğundan emin olmalıyız, böylece onlardan vergi alabiliriz."
 vij_carnatic_music: "Karnatik Müzik"
 vij_carnatic_music_desc: "Tüm cephelerde $muslim_ADJ$ istilasına karşı direnmeliyiz. Kuzey Devletlerinin müzik gelenekleri daha şimdiden yabancı etkilerin izlerini taşımaya başladı. Bu dinimize resmen hakaret sayılır zira hepimiz müziğin Devalardan ve Devilerden türeyen ilahi bir sanat dalı olduğunu biliriz. $hindu_ADJ$ halkına onlara kimin sahip çıktığını göstereceğiz."
 vij_cultural_integration: "Kültürel Bütünleşme"
 vij_cultural_integration_desc: "Hindistan alt kıtasının kültürel anlamda ne kadar zengin olduğu açıkça ortadadır. Yerlilerin kendi geleneklerine göre hüküm sürmesine müsaade ederek onların sadakatini kazanabilir ve toplumumuza karışmalarını sağlayabiliriz."
 vij_rule_in_accord_with_dharma: "Dharma ile Yönetim"
 vij_rule_in_accord_with_dharma_desc: "Dharma, dinî ve toplumsal değerlerimizin temellerinden biridir. Devletimiz, yalnızca hükümdarlarımızın Dharma'yı benimsemesi ve onun ilkelerine uygun bir şekilde yaşamasıyla adil ve erdemli olabilir."
 vij_harsh_penal_code: "Ağır Ceza Kanunları"
 vij_harsh_penal_code_desc: "Hükümdar, yasayı kan dökerek sürdürüyor. Yeni bir ağır ceza kanunu kuralım ve ifasını sağlayalım ki halkımız ülkemizde güvende hissetsin."
 vij_decentralized_rule: "Ademimerkeziyetçi Yönetim"
 vij_decentralized_rule_desc: "Devlet büyüdükçe artan idari sorumluluklar da hükûmetin omzuna yük oluyor ve isyan riskini artırıyor. Bunu çözmek için yalnızca önemli sorunların çözülmek üzere saraya getirileceği ve küçük meselelerin yerel bir şekilde çözülebileceği ademimerkeziyetçi bir yönetim gerekli bir hâle geldi."
 vij_indian_throne: "Hint Tahtı"
 vij_indian_throne_desc: "$india$ toprakları çok uzun zamandır $muslim_ADJ$ tehdidiyle karşı karşıya. Kâfir imparatorluklar hükümranlıklarını kuzeydeki $delhi$ şehrinden yürütüyor ancak gerek inançları gerekse yönetim biçimleri Hint halkının gerçek isteklerine tamamen zıt düşüyor. Böyle olmaz. Yeni bir başkent kurulmalı ve $india$'ın yeni Güç Merkezi $vijayanagar$ olmalı!"
 #pandya advances
 tnk_legitimate_rule: "Kadim Geçmiş"
 tnk_legitimate_rule_desc: "Atalarımız $tamil_land_area$ sınırlarında asırlarca hüküm sürdü. Yabancı istilası altında olduğumuz bu dönemlerde hükmümüzü meşru kılmak için topraklarımızdaki kadim bağlantılara bel bağlamalıyız."
 tnk_resist_invaders: "Direniş Uzmanlığı"
 tnk_resist_invaders_desc: "İnişli çıkış tarihimizde zaferler kadar yıkıcı yenilgiler de mevcut. Direnmek ve hanedanlık olarak yeniden hüküm sürmek istiyorsak doğrudan bir direniş organize edene kadar zorlu yeryüzü şekillerinden faydalanıp düşman ordularını yavaşlatmalı ve oyalamalıyız."
 tnk_pearls_of_india: "İnci Dalgıçlığı Uzmanlığı"
 tnk_pearls_of_india_desc: "Halkımız, kıyılarımızdaki inciler için dalış yapma ve onları toplama konusunda büyük bir uzmanlık geliştirdi. Bu bize büyük bir ekonomik fayda sağlarken denizciliğe olan yatkınlıkları sayesinde onları denizci olarak eğitmek kolaylaşıyor ve böylece düşmanlarımıza karşı askerî bir avantaj kazanıyoruz."
 tnk_expertise_in_conflicts: "Savaşın Etkileri"
 tnk_expertise_in_conflicts_desc: "İnişli çıkışlı tarihimiz boyunca çatışma ve imkânsız denilebilecek ihtimaller karşısında asla gözümüzü kırpmadık. Bundan faydalanmalı ve halkımızı diyarımızın istikrarı için savaşmaya yöneltmeliyiz."
 tnk_imperial_legacy: "Pandya İmparatorluk Mirası"
 tnk_imperial_legacy_desc: "Kuzey $india$ toprakları çok uzun bir süre boyunca kendi sınırlarını çizen yabancı istilacıların ve türeyen savaş beylerinin altında ezilmeye karşı direndi. Kadim bir hanedanlık olarak bu benzersiz konumumuzdan faydalanmalı ve hakkımız olan topraklara tekrar istikrar ve barış getirmek için bu topraklarda hakkımızı iddia etmeliyiz."
