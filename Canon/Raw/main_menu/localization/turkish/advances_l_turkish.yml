 power_projection_advance_6: "Küresel Emeller"
 power_projection_advance_6_desc: "Ülkelerin birleşip daha büyük ülkeler hâline gelmesiyle kıtalarının büyük bir kısmını yöneten büyük güçler oluştu. Bu büyük güçler, güçlerini daha da artırma niyetinde."
 enlightened_court: "Aydın Saray"
 enlightened_court_desc: "Aydınlanma değerleri çağdaş saraylara temelli nüfuz ederek bilhassa entelektüel ve donanımlı kimseleri bir araya topladı. Bunun sayesinde artık daha azla daha fazlası başarılabilir."
 government_size_revolutions: "Modern Temsiliyet"
 government_size_revolutions_desc: "Halkın daha iyi temsil edilmesi için çeşitli biçimlerin geliştirilmesiyle hükûmet artık sorunları daha iyi çözebiliyor."
 global_supply_limit_modifier_advance_6: "Sefer Lojistik Planlaması"
 global_supply_limit_modifier_advance_6_desc: "Gittikçe artan asker sayısı sebebiyle yüz binlerce asker, yıllar boyu uzun süreli seferlere çıkmaya başladı. Bu yüzden savaş lojistiğini planlamak gittikçe karmaşık bir hâl aldı."
 rgo_size_advance_revolutions: "Buharlı Motor"
 rgo_size_advance_revolutions_desc: "Buhar gücüyle bir makinenin çalıştırılabileceği Antik Çağlardan beri bilinen bir bilgi. Ancak yakın zamana kadar buharın potansiyeli tam olarak anlaşılamadı. Fizik ve matematikteki son gelişmeler sayesinde daha sofistike buhar motorları yapılarak daha karmaşık makinelerin çalıştırılması sağlandı. Böylece tüm alanlarda verimlilik arttı."
 military_tactics_advance_6: "Alan Topçusu"
 military_tactics_advance_6_desc: "Artık topların savaş alanında ordunun geri kalanına eşlik edebilmesi sebebiyle etkisi ateşleme menziliyle sınırlı kalmaktan çıktı. Topçu subaylarınca komuta edilen yarı otonom topçu formasyonları artık en çok ihtiyaç duyulan noktalara konuşlandırılabiliyor."
 road_advance_2: "Basit Yollar"
 road_advance_2_desc: "İlkel yol ağlarından oluşan taşıma sistemlerimizi geliştirmemiz gerektiriyor. Yollarımızı genişleterek topraklarımıza giren mal dolaşımını artıracağız."
 written_alphabet: "Yazılı Alfabe"
 written_alphabet_desc: "Bir halk, mirası neyse odur. Yazılı alfabe ölümsüzlüğe ve iyi işleyen bir topluma doğru giden ilk adımdır."
 codified_laws: "Yazılı Kanunlar"
 codified_laws_desc: "Kanunlar ve düzenlemeler, iyi işleyen bir toplumun can damarıdır. Verimlilik ve ülke içi becerilerden yararlanmak istiyorsak bir dizi sağlam yazılı kanun hayati önem taşır."
 taxation_advance: "Vergi"
 taxation_advance_desc: "Uygar bir toplumda merkezî otorite gereklidir. Tebaamızdan ve vatandaşlarımızdan vergi alarak üretken bir şekilde işlemeye devam edebiliriz."
 state_administration_advance: "Devlet İdaresi"
 state_administration_advance_desc: "Ancak kimin nerede yaşadığını ve topluma hangi yerel gelenek ve kanunların etki ettiğini bildiğimiz sürece halkımızdan vergi alabiliriz. Bu sebeple bu ülkeyi idare etmek için bir sistem gerekli."
 agriculture_advance: "Tarım"
 agriculture_advance_desc: "Toprak zenginlik, refah ve ürünler için en iyi kaynaklardan biridir. Toplumumuzu geliştirmek, halkımızı doyurmak ve refahımızı artırmak için toprağı işlemeye devam etmeliyiz."
 city_building_advance: "Şehir Yapımı"
 city_building_advance_desc: "Şehirleşme hareketinin merkezinde şehir merkezlerine büyük ve karmaşık binalar dikerek geliştirmek yatıyor."
 road_building: "Yol Yapımı"
 road_building_desc: "Malların, birliklerin ve insanların taşınması hayatta kalmamız için çok önemli. Yol ağının en basit hâlini kurarak en azından halkımızı birbirine bağlayıp günlük işlerine yardım edebiliriz."
 ship_building_advance: "Gemi Yapımı"
 ship_building_advance_desc: "Denizler birçok macera, zenginlik ve hem ticari hem de genişlemeci fırsatlar barındırır."
 mapmaking: "Harita Yapımı"
 mapmaking_desc: "Kâğıda veya parşömene yerleri, ülkeleri çizmek bir sanattan daha fazlasıdır. Önemli olan bu yerler hakkında işe yarar, stratejik bilgileri toplamaktır. Ülkelerin nerede olduğunu bilerek hem saldırılarımızı daha iyi koordine edebiliriz hem de kendi topraklarımız hakkında daha fazla bilgi ediniriz. Eskilerin de dediği gibi bilgi güçtür."
 standardized_coins: "Standart Sikkeler"
 standardized_coins_desc: "Zenginlik arttıkça basılan para da artıyor. Yıllardır çeşitli para birimlerini aynı anda kullanarak yaşamış olsak da değerli metaller daha az kullanılarak veya sikkelerin kenarları yontularak yapılan dolandırıcılığı önlemek için yeni standartlar getirilmeli."
 humanism_ideas: "Hümanizm"
 humanism_ideas_desc: "İnsanları her şeyin merkezine koyarak bilinmeyenin peşinden gitmeyi ve dünyamızın gizemlerini çözmek için aklımızı kullanmayı kabul ediyoruz. Bireyleri eğiterek özgürlüklerini, özgür iradelerini ve davranışlarının sorumluluğunu onlara devretmiş oluyoruz. Geçmişten öğrendiğimiz bilgileri kullanarak insanlığın ilerlemesi ve hem başarılarımızdan hem de hatalarımızdan ders çıkarmak için çalışacağız."
 legalism_advance: "Kanunculuk"
 legalism_advance_desc: "Kanunlar ve kurallar derlenmediği, standartlaştırılmadığı ve halkımızca anlaşılabilir olmadığı sürece hiçbir işe yaramaz. Kanun ve kuralları uygularsak ülkemizin en uç yerine bile özgürlük ve adalet ulaşır."
 meritocracy_advance: "Meritokrasi"
 meritocracy_advance_desc: "Liyakat toplumumuzun üst tabakasına özel bir şey değildir. En mütevazı kişide bile bulunabilir. Liyakati, çabayı ve genel yeteneği ölçen standart sınavlar oluşturarak ülkemizin geleceği için faydalı olacak cevherleri bulabiliriz."
 cathedral_advance: "Katedral"
 cathedral_advance_desc: "Katedral var olan en büyük ve en önemli Hristiyan tapınağıdır. Katedralde \"katedra\" adı verilen, piskoposun oturacağı yer bulunur. Kilise epey ayrıntılı ve güzel olabilir ama katedral ihtişamlı ve devasadır. Her köşesinde ince ayrıntılar gizlidir."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "Yönetime Sız"
 infiltrate_administration_advance_desc: "Diğer devletlerle mücadele sadece savaş meydanlarında değil, gölgelerde de sürer. Düşmanın bir sonraki hamlesini önceden bilmek, savaş kazanmak için paha biçilmez bir avantajdır. Bu sebeple casuslarımız, devletlerin idari yapılarına sızma konusunda uzmanlaşmalı ve her türlü istihbaratı bize ulaştırmalıdır."
 newspapers_advance: "Gazeteler"
 newspapers_advance_desc: "Duyuruları halka açık alanlarda levhalar ya da kâğıtlar aracılığıyla yapmak yeni bir yöntem değil ancak $printing_press$ dünyaya yayıldıkça siyasi, askerî ve ekonomik konularda erişilebilir bilgi ihtiyacı da artıyor. Güncel olayları aktaran düzenli bir yayın olan gazete bu ihtiyacı karşılayacaktır."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De Jure#!, yani \"kanunen\", uygulamanın gerçekte nasıl olduğuna bakılmaksızın yasal olarak kabul edilen işlemleri tanımlar. Feodal toplumun sistemleri tam da bu kavram üzerine kurulmuştur."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "$salic_law$ uyarınca tahta yalnızca erkekler vâris olabilmektedir. Bu kural, erkek soyunun tükendiği durumlarda büyük bir soruna yol açabilir ve monarşi bir veraset krizine sürükleyebilir. Bunu önlemek için uygun bir erkek vâris bulunmadığı takdirde kadınlara da taht veraseti hakkı verilmeli."
