l_turkish:
 insult_default: "Annen tavşan gibi ürerken baban ayyaş gibi içerdi!"
 insult_default2: "Kıyamet kopacak! Şeytanın askerleri yeryüzünde dolaşıyor! Aaa yok, [TARGET_COUNTRY.GetAdjective] halkıymış bunlar."
 insult_default3: "[TARGET_COUNTRY.GetCapital.GetName] bir hastalık yuvasıdır, yeryüzünden temizlenmelidir."
 insult_default4: "Gelecek nesiller bu dönemi kaleme alırken sana acıyacaklar, sana merhamet duyacaklar, içleri parçalanacak, yazık diyecekler!"
 insult_default5: "En son tuvalete gittiğimde [TARGET_COUNTRY.GetName] elçisiyle geçirdiğim zamandan daha çok keyif almıştım."
 insult_default6: "Tabiatta ne mahluklar var, insan şaşırıyor. Hiç konuşan bir dışkı görmemiştim."
 insult_default7: "Kanınla sulayacağım toprakların, bana bereketli mahsuller verecek."
 insult_default8: "[TARGET_COUNTRY.GetName] kim devlet olmak kim!"
 insult_default9: "[TARGET_COUNTRY.GetName] büyük bir sorunla cebelleşiyor. Kanaatimce bu sorunun kaynağı [TARGET_COUNTRY.GetCulture.GetName] kültürüdür."
 insult_default10: "Ustaların masasında en fazla piyon olursun, harcarlar seni."
 insult_default11: "[COUNTRY.GetName] ülkesinde \"[TARGET_COUNTRY.GetName]\" ile gübre eş anlamlıdır."
 insult_default12: "Beceriksizliğin, İrlanda'dan Çin'e kadar herkesin dilinde."
 insult_default13: "[TARGET_COUNTRY.GetAdjective] ve kültür kelimeleri zıt anlamlıdır."
 insult_default14: "Kuyruklu yıldızınız eksik olmasın."
 insult_default15: "Senin ülken tüm haritaları kirleten bir kara lekedir."
 insult_no_army: "Ne yapacaksın acaba? Sözlerinle duygularımı mı inciteceksin?"
 insult_bookkeeping: "Umudumdur ki bir gün [TARGET_COUNTRY.GetName] ülkesindeki tüccarlar da sayıları öğrenecek."
 insult_rome: "Ordularıma söyleyeyim de gerçekten tüm yollar Roma'ya mı çıkıyormuş diye baksınlar."
 insult_heir_hunter: "Veliahdın avlanmayı seviyormuş lakin her daim dikkatli olmakta fayda vardır. Başına talihsiz bir kaza gelse çok yazık olurdu."
 insult_monarchy: "Bu vaziyet senin sülalende kalıtsal olmalı zira ataların da kendini bir şey sanıyordu."
 insult_european_indian: "Baharat Yolu buradan başlıyor demek. Doğru yere gelmişim zira acıyı pek severim..."
 insult_diamonds: "Elmasların ebedî olduğunu söylüyorlar ve sende de bunlardan çok varmış. Birazını bize ver de ömürleri hanedanından daha mı uzun olacakmış görelim."
 insult_christian_muslim: "Senin gibi bir kâfir nasıl oldu da böylesine zengin ve bereketli toprakların sahibi oldu? Çok da mühim değil gerçi zira bu hata yakında düzeltilecek."
 insult_against_bahmanis: "Yakında tüm hazinen, hatta üzerine oturmayı pek sevdiğin şu turkuaz taht bile benim olacak."
 insult_against_timurid: "Çağımızın en büyük katilinin kim daha yakın akrabası arayışlarına girip birbirinizi öldürmekle bu kadar meşgul olmasaydınız başarılı bir ülke olabilirdiniz."
 insult_against_deccani: "Biz medeniyet inşa ederken sizler Dekken'deki ipsiz sapsızların arkasına sığındınız. Ya şimdi boyun eğersiniz ya da Timur ve Cengiz Han'ın vârislerinin elinde can verirsiniz."
 insult_portugal_vs_africa_or_india: "Biz ırak diyarlardan, nice tehlikelere göğüs gererek kıyılarınıza vardık lakin sizin kâfir erkanınızın iğrenç günahlarını görmeye bizi hiçbir şey hazırlayamazdı."
 insult_against_habsburg: "Sizin melun ve biçimsiz soyunuz, [COUNTRY.GetAdjective] tahtını kirletemeyecek."
 insult_byz_to_ven: "Sen bu dünyanın yüz karasısın ve yaptıklarından dolayı surlarından sallandırılacaksın!"
 insult_guybrush: "İnek gibi savaşıyorsun!"
 insult_against_guybrush: "Sütçü gibi savaşıyorsun!"
 insult_low_dipadm: "Ha [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] kafası, ha hadım pantolonu, ikisi de boş."
 insult_cossack_to_turk: "Ey Sultan, Türk iblisi, sen ki şeytanın tohumusun ve yeryüzündeki yardakçısısın."
 insult_muslim_truce: "Oğullarımız geriye dönüp bugüne baktıklarında görecekler ki siz bizim sadece sakalımızı kestiniz lakin biz sizin kolunuzu kestik."
 insult_against_denmark: "Danimarka devletinden çürük kokuları yükseliyor."
 insult_against_england: "Eğer [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] bir gün Thames Nehri'ne düşerse bu, büyük bir talihsizlik olurdu. Tabii onu nehirden çıkaran biri olursa bu, büyük bir felaket olurdu."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] oldukça kibirli, papa sevici, küstah, küfre düşmüş, zararlı, habis bir din adamı ve gaspçıdır."
 insult_marprelate2: "Sizin [TARGET_COUNTRY.GetGovernment.GetRulerTitle] dediğiniz kişi; kanun tanımaz, gayritabii, zahirî, Kilisenin gayrimeşru yöneticisi, şeytanın kölesi, kendini Papa zanneden, Deccal, kötülüğün vücut bulmuş hâli, düzenbaz ve bir ayak üstünde bin yalan söyleyen bir kimsedir."
 insult_against_saxony: "Meissner porseleninin başına bir iş gelse çok yazık olurdu..."
 insult_fort: "Surların toplarımın karşısında denizdeki kum misali un ufak olacak."
 insult_revolutionary: "Ey [TARGET_COUNTRY.GetGovernment.GetRuler.GetName], senin cesedinle terakki yolunu döşeyeceğim!"
 insult_monarchy_rank: "[TARGET_COUNTRY.GetName] hükümdarları başına taç diye şu âciz şeyi mi takar?"
 insult_low_adm: "Sana özel hakaretler hazırlamıştım lakin okuyamadığın için yazmakla uğraşmadım."
 insult_against_gbr: "Britanya İmparatorluğu'nda Güneş'in batma vakti geldi."
 insult_from_arabs: "Ölü bir devenin karnına canlı canlı dikilesin."
 insult_against_craven: "Kahverengi pantolon giymeni tavsiye ederim."
 insult_against_sinner: "[TARGET_COUNTRY.GetConsort.GetName], odalarınızda kaç tane kadın hizmetçiyi tuttuğunuzu biliyor mu?"
 insult_against_hre: "Sen ne kutsalsın, ne Romalısın, ne de imparatorluksun."
 insult_against_serbia: "Kartalının iki başı var ama bir tacı bile yok."
 insult_against_european_in_india: "Hadi, artık sizin gitme vaktiniz geldi."
 insult_japanese: "Bu saatten sonra seppuku bile onurunu temizleyemez."
 insult_loans: "Ekonominin vahim durumu, tüm müstakbel hükümdarlar için bir uyarı niteliğindedir."
 insult_rebels: "Demek halkın isyan ediyor. Onlarla ortak bir yönünün olması ne hoş."
 insult_low_mil_tech: "Askerlerin çağımıza ayak uydurabiliyor mu, yoksa tüfekleri hâlâ demir sopa mı sanıyorlar?"
 insult_golden_horde_vs_muscovy: "Senin gibi vergi tahsildarlarının yeri atlarımızın altıdır!"
 insult_wallachia_to_ottomans: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName], acınası ordularınızın kaderini paylaşacak. Onu da kazığa oturtacağız."
 insult_barbary_pirates: "Akdeniz'de bela gibi dolaştığın günlerin sonu gelecek, melun korsan!"
 insult_turkish_drunkard: "Anadolu'nun Sultanı olabilirsin lakin anan da dolu kadehlerin sultanı, ayyaş köpekler sizi!"
 insult_against_england2: "Krallığının değeri bir at kadar."
 insult_against_scotland: "Canlarınızı ve özgürlüğünüzü alacağız!"
 insult_for_buddhists: "Samsara'ya yenik düşesin, neşe ve aydınlanma olmadan bin hayat süresin."
 insult_for_persians: "Oklarımız güneşi kapatacak!"
 chinese_insult_1: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName], [TARGET_COUNTRY.GetReligion.GetName] inancına yürekten bağlıymış ve bu, onun ahiretteki kaderini belirleyecek lakin bu âlemdeki kaderinizi de İmparator tayin edecek."
 chinese_insult_2: "İmparatora sadakatinizi gösterin ve mesut bir hayat sürün, aksi takdirde Göksel Ordu ile yüzleşeceksiniz!"
 chinese_insult_3: "Şimdiye kadar işlediğiniz kabahatler sadece ufak yaralar açtı. Kurtarılamayacak hâle gelmeden önce bu yaraları iyileştirmeniz icap eder."
 insult_explorer_vs_africa_or_india: "Sizin bayrağınız mı var?"
 insult_republic_to_monarchy: "Sözlerime kulak ver, gölleri yurdu bellemiş tuhaf kadınların dağıttığı kılıçlarla bir devletin temeli atılmaz. Yüksek yürütme kuvvetini veren toplumdur, abuk sabuk su törenleri değildir."
 insult_from_pirates_1: "Sen bana ne dediğinin farkında mısın, sütü bozuk? Ben yedi denizde yelken açtım, yüzden fazla gemiye baskın yaptım."
 insult_from_pirates_2: "Üzerinize yağdıracağım toplarımla boğacağım sizi. Battın sen, balıklara yem olacaksın."
 insult_from_pirates_3: "Böyle rom içmeye devam edersen dünyadaki dürzülerin sayısı bir azalacak."
 insult_from_pirates_4: "Evvelden bir köpeğim vardı, senden daha akıllıydı."
 insult_from_pirates_5: "Seçimi sana bırakıyorum. Karnın mı deşilsin, kellen mi alınsın?"
 insult_to_pirates_1: "Şühesiz ki şimdiye kadar duyduğum en kötü korsansın."
 insult_jungle: "[TARGET_COUNTRY.GetName], [COUNTRY.GetName] hâkimiyetindeki topraklardan daha büyük bir alanı egemenliği altında bulunduruyor, kabul ediyorum. Lakin siz de kabul etmelisiniz ki [COUNTRY.GetGovernment.GetRuler.GetName] kendi halkını yönetirken [TARGET_COUNTRY.GetName] yalnızca ormanlara ve sivrisineklere hükmediyor."
 insult_german_humor: "Almanca mizah konusu olamaz derler."
