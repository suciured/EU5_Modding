l_turkish:
 bubonic_plague: "Hıyarcıklı Veba"
 bubonic_plague_desc: "Yoğun ticaret yollarını kırıp geçiren büyük bir salgın, kimsenin gözünün yaşına bakmıyor. Bu salgına yakalananların kasıklarında ve koltuk altlarında siyah şişlikler çıkıyor, korkunç bir ateş baş gösteriyor ve ölüme yol açıyor. Bazıları, bu korkunç hastalığı insanlara bulaştıranın sokaklarımızda ve tarlalarımızda dolaşan hayvanlar olduğuna inanıyor."
 malaria: "Sıtma"
 malaria_desc: "Antik çağlardan beri insanlığın başına bela olan sıtma, sivrisinekler aracılığıyla insanlar arasında yayılır. Bu hastalık hâlsizliğe, baş ağrısına, terlemeye ve üç ila dört günde bir gelen yüksek ateşli nöbetlere sebep olur."
 typhus: "Tifüs"
 typhus_desc: "Bu ölümcül hastalığa yakalananlarda yüksek ateş, tüm vücuda yayılabilen büyük bir kızarıklık ve giderek kötüleşebilen ve delirmeyle sonuçlanan akıl karışıklıklarına sebep olur. Bu hastalığa yakalanan zavallı insanlarda kangrenli yaralar görülebilir ve bu da ölümle sonuçlanır."
 local_typhus_impact_modifier: "Tifüs il etkeni"
 influenza: "Enflüanza"
 influenza_desc: "Halk arasında Grip olarak da bilinen bu hastalık, genelde sağlıklı kişiler arasında burun akıntısı ve daha küçük belirtilerle görülen, hızla yayılan bir hastalıktır. Fakat zaten yaralı veya hasta olan, çok genç veya çok yaşlı insanlar için son derece tehlikelidir."
 influenza_location_modifier: "Enflüenza il etkeni"
 measles: "Kızamık"
 measles_desc: "Morbili, Rubeola gibi başka adlarla da bilinen Kızamık; kişiden kişiye çok hızlı bulaşan bir salgındır ve yüksek ateşe, öksürüğe, hapşırmaya ve nihayetinde tüm vücudu kaplayan bir kızarıklığa sebep olur. En çok çocuklarda görülür ve bu hastalığa yakalanan çocuklarda ölüm riski çok yüksektir."
 measles_location_modifier: "Kızamık il etkeni"
 smallpox: "Çiçek Hastalığı"
 smallpox_desc: "Çiçek hastalığına yakalanan talihsiz hastada yüksek ateş, kusma ve nihayetinde tüm vücudu kaplayan, içi sıvıyla dolu büyük kabarcıklar görülür. Bu hastalığın salgınları oldukça ölümcüldür ve hayatta kalmayı başarabilenler genelde kalıcı olarak kör olur."
 smallpox_location_modifier: "Çiçek Hastalığı il etkeni"
 great_pestilence_location_modifier: "Büyük Veba Salgını il etkeni"
