 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Anjou'lu Kral I. Carlo demir yumruğuyla muhalif soyluları bastırınca #W Macaristan#! yeniden muhtelif halklarının toprağı işleyebildiği ve zengin madenlerinden fayda sağlayabildiği bir krallık hâline geldi. Bu kayda değer vergi tabanı sanayi ve zanaatların hızla gelişmesini sağlarken, Karpat Dağları'nın oluşturduğu doğal bariyer ve çoğu komşu ülkeyle yürütülen dostane diplomatik ilişkiler de kurulan barışı ve refahı pekiştiriyor."
 HOL_scenario_desc: "#W Hollanda#! Ülkesi, Zeeland ve Hainaut Kontlukları gibi Avesnesli Kont William tarafından yönetiliyor. Çok çeşitli topraklara rağmen, Manş Denizi ve Baltık Denizi'nin ortasında, Kuzey Denizi'nin kıyısındaki konumu, Hollanda'yı ekonomik etkileşim ve güçlü bir sanayinin gelişmesi için ideal bir mekân hâline getiriyor. Bu fırsatlar değerlendirilirse Hollanda ilerleyen yıllarda büyük bir ekonomik güç hâline gelebilir."
 #Politics
 NOR_scenario_desc: "İsveç ile Şahsi Birlik hâlinde bulunan #W Norveç#! Krallığı yeni ve zorlu bir döneme giriyor. Kereste ve balıkçılık başta olmak üzere fiyortları ve vadileri boyunca uzanan engin doğal kaynakları halkın zenginleşmesini sağlayabilir. Müreffeh ve hoşnut devletler de gerek İskandinavya gerekse Kuzey Denizi'ndeki komşularıyla daha yoğun diplomatik ilişkiler geliştirebilir ve Norveç'in yeniden refaha kavuşmasını sağlayabilir."
 NAP_scenario_desc: "Güney İtalya toprakları üzerinde egemenlik kurmayı amaçlayan güçlü hanedanların hırslarından doğan #W Napoli#!, zekâsı ve keskin muhakeme yeteneğiyle tanınan bilge ve adil monark Anjou'lu Kral Robert tarafından yönetiliyor. Geniş ve giderek artan nüfusu, tarımsal zenginliğe dayalı hızlı bir iç genişleme için sağlam temeller sağlıyor. Bu da Kral Robert'in Napoli'yi İtalya'nın hegemonu yapma gayretini destekleyebilir."
 #Military
 TUR_scenario_desc: "Hızla yükselişe geçen en güçlü #italic Beyliklerden#! biri olan #W Osmanlılar#!, Boğaz kıyısı ve Anadolu yaylaları boyunca uzanan hayati öneme sahip bölgeleri ele geçirerek konumlarını sağlamlaştırmak için can atıyor. Batı'da mağlup edilmesi gereken esas düşmanları olan Bizans'ın sınır topraklarında yakın tarihlerde bazı fetihler gerçekleştirildi. Komşu #italic Beylikler#! üzerine hâkimiyet kurmak gelecek zaferler için ihtiyaç duyulan kaynakları önemli ölçüde artıracaktır."
 CAS_scenario_desc: "Krallığın soyluları üzerinde hâkimiyet kuran \"İntikamcı\" Kral XI. Alfonso #W Kastilya#!'yı içeriden kayda değer bir muhalefetle karşılaşmadan yönetiyor. Artık dikkatini güneye, İber Yarımadası'nda İslam'ın son kalesi olarak ayakta duran Granada Emirliği'ne çevirebilir. Güçlü müttefiki Fas Sultanlığı, yarımadadaki Algeciras ve Ronda merkezli stratejik konumunu koruyor ve Cebelitarık Boğazı'nın ötesinden müdahalede bulunabiliyor."
 #Deprecated
 ARA_scenario_desc: "Aragon Tacı, gerek denizlerdeki gücü, gerekse diplomatik ağırlığı ve gelişen ticaret ağları sayesinde batı Akdeniz bölgesinde önemli ve daha da genişlemeye açık bir güç olarak gururla ayakta duruyor."
 FLA_scenario_desc: "Zengin pazar merkezi Brüj sayesinde Felemenk Topraklarının en zengin ülkelerinden biri hâline gelen Flandre, ara bulucu konumundan faydalanarak diplomatik güçlüklerin üstesinden gelmek için ideal bir konumda."
 VEN_scenario_desc: "En Yüce Venedik Cumhuriyeti, Akdeniz'deki tüccar cumhuriyetlerinin en önemli ve güçlüsüdür. Akdeniz'in önemli ticaret limanlarını ve adalarını kontrol etmektedir."
 FRA_scenario_desc: "Kral VI. Felipe'nin tahta çıkışına İngiltere Kralı III. Edward itiraz etmişti. Şimdi hem İngiltere'nden gelecek dış tehditlerle hem de Fransa'nın varoluşuna tehdit teşkil eden gururlu Fransız lordlarla aynı anda yüzleşmek zorunda."
