l_turkish:
 ENDGAME_GREATEST_RULERS: "Tarihin En Büyük Hükümdarları"
 hs_mansa_musa: "Mali Hükümdarı Mansa Musa"
 hs_mansa_musa_desc: "Mali'nin efsanevi hükümdarı Mansa Musa, muazzam zenginliği ve cömertliğiyle tanınmıştır. 1324'te Mekke'ye hacca gittiğinde hem imparatorluğunun ihtişamını sergilemiş hem de Mali'nin şöhretini yayarak İslam coğrafyasında ticaretin ve bilimsel çalışmaların gelişmesine katkıda bulunmuştur."
 hs_peter_the_great: "Rusya Hükümdarı \"Büyük\" Petro"
 hs_peter_the_great_desc: "Rusya'nın vizyoner çarı \"Büyük\" Petro, ülkesini heybetli Avrupalı güçlerden birine dönüştürdü. Kapsamlı ıslahatlar yaparak, orduyu genişleterek ve Sankt-Petersburg'u kurarak Rusya'yı modern çağa taşıdı. Ardında imparatorluk hırsları ve Batı nüfuzuyla dolu, uzun sürecek bir miras bıraktı."
 hs_enrique_de_impotent: "Kastilya Hükümdarı IV. Enrique"
 hs_enrique_de_impotent_desc: "\"İktidarsız\" olarak bilinen Kastilya Hükümdarı IV. Enrique, soyluların huzursuzluğu ve meşruiyetinin sorgulanması meseleleri yüzünden otoritesini tesis etmekte zorlandı. İç çatışmalar ve siyasi entrikalarla geçen hükümdarlığı, Katolik Hükümdarlar döneminin zeminini hazırlamıştır."
 hs_jan_sobieski: "Lehistan Kralı Jan Sobieski"
 hs_jan_sobieski_desc: "Leh Aslanı olarak da bilinen Lehistan Kralı Jan Sobieski, Osmanlı'nın Avrupa'ya genişlemesine engel olan muhteşem bir askerî liderdi. 1683'te Viyana Muharebesi'nde kazandığı zaferle Hristiyanlığın savunucusu ve Polonya-Litvanya Birliği'nin kahramanı olarak mirasını kuvvetlendirmiştir."
 hs_napoleon: "Fransa İmparatoru I. Napolyon"
 hs_napoleon_desc: "Bir taktik ustası olan Fransa İmparatoru Napolyon Bonapart, askerî dehasıyla ve kapsamlı ıslahatlarıyla Avrupa'yı yeniden şekillendirmiştir. Hırsları ve fetihleriyle devrimci ideallerini tüm kıtaya yaymış fakat tahtından edilmesiyle bir çağın sonu gelmiş ve monarşiler yeniden tahsis edilmiştir."
 hs_charles: "Kutsal Roma İmparatoru Şarlken"
 hs_charles_desc: "Güneşin hiç batmadığı geniş bir imparatorluğun hükümdarı olan Şarlken, tüm Hristiyan âlemini kendi hükümdarlığı altında birleştirmeyi hedeflemişti. Hükümdarlığı Protestanlığa, Osmanlı'ya ve rakiplerine karşı verdiği mücadelelerle geçmiştir. Ardında muazzam ve parçalı bir imparatorluğu yönetmenin zorluklarıyla dolu bir miras bırakmıştır."
 hs_fredrik_the_great: "Prusya Kralı \"Büyük\" Frederick"
 hs_fredrik_the_great_desc: "Prusya'nın Aydınlanmacı Kralı Büyük Frederick, ülkesini askerî ihtişam ve idari ıslahatlarla Avrupalı güçlerden birine dönüştürdü. Yedi Yıl Savaşı'ndaki zaferleri ve sanata desteğiyle hem bir fatih hem de bir filozof olarak miras bırakmıştır."
 hs_gustavus_adolphus: "İsveç Kralı Gustavus Adolphus"
 hs_gustavus_adolphus_desc: "Kuzeyin Aslanı olarak bilinen Gustavus Adolphus, harp alanında devrimsel yenilikler yapmış ve Otuz Yıl Savaşı sırasında İsveç'in büyük güç olarak yerini güvenceye almıştır. Yenilikçi askerî taktikleri ve muharebe alanındaki liderliğiyle en büyük generallerden biri olarak tarihe geçmiştir."
 hs_aurangzeb: "Babür İmparatoru Alemgir"
 hs_aurangzeb_desc: "Son büyük Babür İmparatoru Alemgir'in hükümdarlığında yapılan seferlerle imparatorluğun sınırları en geniş seviyesine ulaşmıştır. İslami geleneklere olan sıkı bağlılığı ve ağır vergi uygulamalarıyla imparatorluğu zayıflatan ve çöküşüne sebep olacak bölünmelerin temelini atmıştır."
 hs_elizabeth_i: "İngiltere Kraliçesi I. Elizabeth"
 hs_elizabeth_i_desc: "Bakire Kraliçe I. Elizabeth, İngiltere'nin gücünü politik kurnazlıklarla, İspanyol Donanması'nın bozguna uğratılması gibi deniz zaferleriyle ve İngiliz Rönesansı sırasındaki kültürel gelişmelerle sağlamlaştırmıştır. Hükümdarlığı sırasında İngiltere bir küresel güce dönüşmüş ve benzersiz bir istikrar ve refah dönemine girmiştir."
 hs_tamerlane: "Timur İmparatoru Timur"
 hs_tamerlane_desc: "Orta Asya'nın korku saçan fatihi Timur, amansız askerî seferlerle ve eşi benzeri olmayan taktiksel dehasıyla geniş bir imparatorluk kurmuştur. Hükümdarlığında birçok yıkım yaşanmış olsa da sanata ve mimariye olan destekleriyle ardında bıraktığı mirası hem tahribat hem de kültürel ihtişam içermektedir."
 hs_tokugawa: "Japonya Şogunu Tokugava İeyasu"
 hs_tokugawa_desc: "Tokugava Şogunluğu'nun kurucusu olan kurnaz lider Tokugava İeyasu, savaşla geçen yüzyılların ardından uzun süreli bir barış ve istikrar dönemi getirmiştir. Merkezîleşme ve izolasyon politikalarıyla Japonya'nın sonraki iki yüzyılını şekillendirmiştir."
 hs_suleyman: "Osmanlı İmparatoru I. Süleyman"
 hs_suleyman_desc: "Kanuni Sultan Süleyman, askerî fetihler, idari yenilikler ve kültürel faaliyetlere destekleriyle Osmanlı İmparatorluğu'nu zirve noktasına çıkartmıştır. Hükümdarlığı süresince imparatorluğun sınırları hiç olmadığı kadar genişlemiş, benzersiz hukuki ıslahatlar ve sanatsal başarılar yaşanmıştır."
 hs_pius_v: "Papa V. Pius"
 hs_pius_v_desc: "Azimli ıslahatçı Papa V. Pius, Trento Konsili kararlarının uygulayıcısı ve Katolik Reformu'nun ardındaki itici güçtü. I. Elizabeth'i aforoz etmesiyle ve Kutsal Birliği İnebahtı'da toplamasıyla bilinmektedir. Hükümdarlığında Kilise'nin Protestanlığa ve Osmanlı'nın yayılmacılığına karşı duruşu sağlamlaştırıldı."
 hs_willem_of_orange: "Willem van Oranje"
 hs_willem_of_orange_desc: "Felemenk Cumhuriyeti'nin Babası olan Willem van Oranje, Seksen Yıl Savaşı sırasında İspanyol egemenliğine karşı bir bağımsızlık mücadelesine liderlik etmiştir. Önderliği ve vizyonu sayesinde Felemenk Altın Çağı'na ilaveten istikrarlı ve bağımsız bir Felemenk ülkesinin temelini atmıştır."
 hs_pachacuti: "Sapa İnka Pachacuti"
 hs_pachacuti_desc: "Vizyoner Sapa İnka Pachacuti, Qusqu Krallığı'nı fetihleri ve siyasi kabiliyetiyle büyük İnka İmparatorluğu'na dönüştürmüştür. İnka medeniyetinin altın çağını onun idari yenilikleri ve Machu Picchu gibi anıtsal mimarisi tanımlamıştır."
 hs_hiawatha: "İrokua Hükümdarı Hiawatha"
 hs_hiawatha_desc: "Efsanevi lider ve diplomat Hiawatha, İrokua kabilelerini Büyük Barış Birliği altında birleştirmekle övülmektedir. Birlik ve idare alanlarındaki vizyonuyla iş birliğine ve ortak kuvvete bağlı güçlü bir konfederasyon kurmuştur."
 hs_charles_the_bold: "Burgonya Dükü Cesur Charles"
 hs_charles_the_bold_desc: "Burgonya Dükü Cesur Charles, Fransa ile Kutsal Roma İmparatorluğu'nu hırsları ve harple birleştirip güçlü bir krallık kurmayı hedeflemiştir. Nancy'deki zamansız ölümüyle hayalleri sona ermiş ve Burgonya, Avrupalı güçler arasındaki yerini kaybetmiştir."
 tag_montezuma: "Aztek İmparatoru II. Montezuma"
 tag_montezuma_desc: "Aztek İmparatorluğu'nun son büyük imparatoru II. Montezuma, hükümdarlığında hem imparatorluğun zirvesini hem de çöküşünü görmüştür. İspanyolların gelmesiyle birlikte yaşanan iç huzursuzluklar ve Hernán Cortés'in kuvvetleri, bu heybetli imparatorluğun sonunu getirmiştir."
 hs_christian_ii: "Danimarka Kralı II. Christian"
 hs_christian_ii_desc: "\"Tiran\" olarak da bilinen Danimarka Kralı II. Christian, kraliyetin otoritesini güçlendirmeyi ve İskandinavya'yı Kalmar Birliği'nin çatısı altında birleştirmeyi hedeflemiştir. Tartışmalı politikaları ve Stokholm Katliamı sebebiyle halkın desteğini kaybetmiş ve önce makamından azledilmiş, sonra da sürgün edilmiştir."
 hs_may_stuart: "İskoç Kraliçesi Mary"
 hs_may_stuart_desc: "Güzelliğin ve trajedinin sembollerinden biri olan İskoç Kraliçesi Mary, siyasi kargaşanın ve dinî çatışmaların arasında otoritesini tahsis etmekte zorlanmıştır. Çalkantılı geçen hükümdarlık ve sürgün dönemi, infaz edilmesiyle sona ermiştir. Ardında entrikalar ve İskoçya'nın kaderiyle iç içe geçmiş bir miras bırakmıştır."
