 hint_western_schism_text_4: "[situation] sırasında Katolik âleminde zındıklıklar yayılır.\n\n#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('religious_unity', 'Dinî Birliği')|e] yüksek tutmak için #V $schism_show_unity_of_faith$#! [situation|e] [Concept('action', 'Eylemini')|e] kullan"
