 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Sadakatsiz Tabi Devletler"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "[Concept('subjects', 'Tabi Devletlerimiz')|e] bize bir şekilde boyun eğmiş [Concept('countries', 'Ülkelerdir')|e]. Genellikle [Concept('subject_taxation', 'Tabi Devlet Vergisine')|e] tabi tutulurlar ve [Concept('war', 'Savaşlarımıza')|e] katılırlar.\n\n[Concept('subject_loyalty', 'Tabi Devlet Sadakatleri')|e] #W 50#!'den aşağı düşerse sadakatsiz kabul edilirler ve [Concept('wars', 'Savaşlarımızda')|e] bize yardım etmezler. Sadakatsiz Tabi Devletlerimiz bir araya gelerek bir [GetInternationalOrganizationType('independence_movement').GetName] oluşturabilir ve yeteri kadar güçlü olduklarını düşünürlerse bize karşı [war] başlatabilirler."
 hint_has_disloyal_subjects_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Tabi Devletlerimizin bize karşı [Concept('opinion', 'Görüşlerinin')|e] yüksek olmasına özen göstermeliyiz. Bu değeri $IMPROVE_RELATIONTITLE$ [Concept('diplomatic_action', 'Diplomatik Eylemini')|e] kullanarak artırabilirsin.\n@arrow_bonus_tier_1! Diğer sadık Tabi Devletleri [Concept('annexing', 'İlhak')|e] etmeyi düşünebilirsin. Tabi Devletlerimiz karşısında görece gücümüzü artırmak sadakatlerinin yükselmesine neden olur.\n@arrow_bonus_tier_1! [Concept('armies', 'Ordularımızın')|e] boyutunu artırmak Tabi Devletlerimizin gözünü korkutacak ve dolayısıyla sadakatlerini artıracaktır."
 hint_has_disloyal_subjects_hint_text_3: "#T Ek İpuçları:#!\n@hint! @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')] içindeki Tabi Devlet panelinden Tabi Devletlerimize genel bir bakış atabilirsin.\n@hint! Gücümüze kıyasla ne kadar fazla sayıda güçlü [Concept('subjects', 'Tabi Devlete')] sahipsek [Concept('subject_loyalty', 'Tabi Devlet Sadakatlerini')] yüksek tutmak o kadar zor olur.\n@hint! Farklı [Concept('subjects', 'Tabi Devlet')] türleri farklı özelliklere ve sınırlara sahiptir." ##
 hint_has_disloyal_subjects_diplomatic: "\"Kendi kaderlerini belirleyebileceklerine inanmalarını istemiyorsa Tabi Devletlerimizle ilişkilerimizi iyi tutmalıyız.\""
 hint_has_disloyal_subjects_administrative: "\"Tabi Devletler hazinemize fazladan kâr sağlıyor.\nBunun farkına varmalarına izin vermemek lazım.\""
 hint_has_disloyal_subjects_military: "\"Koyunlar ilk fırsatta sürüden uzaklaşır. Savaş köpeklerini salmaya hazır olsak iyi ederiz!\""
