 hint_control: "Yakınlık ve Kontrol"
 hint_control_hint_text: "$hint_control_hint_text_1$\n\n$hint_control_hint_text_2$\n\n$hint_control_hint_text_3$"
 hint_control_hint_text_1: "[control_icon] [control|e], [location_icon] [Concept('locations', 'İllerimizin')|e] en önemli niteliklerinden biridir. [taxes_icon] [Concept('tax_base', 'Vergi Tabanının')|e] ve tarafımızdan veya [estates_icon] [Concept('estates', 'Zümrelerimizden')|e] biri tarafından kullanılabilir [levies_icon] [Concept('levies', 'Seferberlerin')|e] yüzdesini belirler. Bir [location] üzerinde bir miktar [control] bulunmadığı sürece [Concept('location', 'İlin')] [building_icon] [Concept('buildings', 'Yapıları')|e] veya yüksek [population_icon] [Concept('population', 'Nüfusu')|e] kimseye fayda etmez.\n\nBir İlin Kontrolü aylık olarak değişerek [max_control|e] seviyesine ulaşır. Bir [Concept('siege', 'Kuşatmanın')|e] veya diğer olayların sonucunda İlin kontrolü geçici olarak düşebilir ancak sonrasında her zaman maksimum değere geri döner.\n\nEsas [max_control] kaynağı [proximity_icon] [Concept('proximity', 'Yakınlıktır')|e]. [capital_icon] [Concept('capital', 'Başkentimiz')|e] her zaman #W %100#! Yakınlığa sahiptir. Diğer İllerin yakınlıkları Başkente mesafelerine göre hesaplanır. Yakınlık gerek kara gerekse deniz üzerinden belirlenebilir. Yakınlık hesaplanırken [road_icon] [roads|e], açık araziler ve yüksek [maritime_presence_icon] [maritime_presence|e] bulunan [seazones_icon] [seazones|e] daha çok; dağlar, ormanlar ve [Concept('pirates', 'Korsanlarla')|e] dolu [seazones] ise daha az elverişli kabul edilir. Maksimum Kontrolü [pop_satisfaction|e], [integration_status|e] veya bazı özel [buildings] gibi başka faktörler de etkiler."
 hint_control_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Yapım çalışmalarını, oyun başladığında en yüksek [Concept('control', 'Kontrole')] sahip olduğun [Concept('capital', 'Başkentin')] ve çevre [locations] üzerinde yoğunlaştır.\n@arrow_bonus_tier_2! [Concept('capital', 'Başkentimizi')] en zengin şehirlerimize bağlamak için #W İl Panelinden#! [road_icon] [roads|e] inşa et.\n@arrow_bonus_tier_2! Bir [port_icon] [Concept('port', 'Limana')|e] sahip iller [Concept('capital', 'Başkente')] deniz üzerinden çok daha kolay ulaşabilir; özellikle de [Concept('harbor_capacity', 'Liman Kapasiteleri')|e] yüksekse. Önemli kıyı [Concept('locations', 'İllerinde')] [ShowBuildingTypeName('wharf')] veya [ShowBuildingTypeName('dock')] gibi [Concept('buildings', 'Yapılar')] inşa ederek liman kapasitelerini artırabilirsin.\n@arrow_bonus_tier_1! Yeni [Concept('conquered', 'Fethedilen')|e] [locations] #W %0#! [Concept('control', 'Kontrolle')] başlar ve Maksimum değere ulaşmaları uzun zaman alabilir. [Concept('locations', 'İlin')] içine bir [army|e] yerleştirerek veya [ShowCabinetActionName('increase_control_province')] [cabinet_action_icon] [Concept('cabinet_action', 'Kabine Eylemiyle')|e] bu süreyi hızlandırabilirsin."
 hint_control_hint_text_3: "#T Ek İpuçları:#!\n@hint! #W %0#! [Concept('control', 'Kontrole')] sahip [Concept('location', 'İller')] [gold_icon] [gold|e] üretmez ancak ürettikleri [goods|e] [market_icon] [Concept('market', 'Pazara')|e] ulaşır. Yeterli [supply|e] sağlamak için önemli kaynaklar oluşturmak isteyebiliriz.\n@hint! [ShowPopTypeName('peasants')] yüksek [Concept('control', 'Kontrole')] sahip [Concept('locations', 'İllerde')] daha hızlı [Concept('promote', 'Sınıf Atlarlar')|e]. Dolayısıyla yeni [Concept('buildings', 'Yapılara')] daha kısa sürede [employment|e] sağlanır.\n@hint! [road] ağımızı dikkatle planlamaya özen göstermemiz gerekir. Sıradağların aşılmasını sağlayan iyi yerleştirilmiş bir [road], diğer taraftaki pek çok [Concept('locations', 'İlin')] [Concept('proximity', 'Yakınlığını')] iyileştirebilir.\n@hint! [maritime_presence_with_icon|e] aracılığıyla kazanılan [proximity] hakkında daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_maritime', 'Denizlerdeki Varlık')] İpucuna bakabilirsin#!"
 hint_control_diplomatic: "\"Yüksek Kontrol toplumumuzun en #italic düzensiz#! üyelerinin değiştirilmesine ve asimile edilmesine yardımcı olur.\""
 hint_control_administrative: "\"Kontrolümüz dışında kalan bir İlden zor vergi alırız.\""
 hint_control_military: "\"Nüfusumuzu seferber etmek istiyorsak topraklarımızı kontrol altında tutmalıyız.\""
 ### Crown Power
 hint_crown_power: "Yönetimin Gücü"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "[Concept('crown_power_with_icon', 'Yönetim Gücümüz')|e] sınırlarımız dâhilindeki Hükûmetimizin nüfuzunu temsil eder. [ShowEstateTypeName('crown_estate')] olarak Ülkemizin kaynaklarını, çıkarları daima bizimkilerle uyuşmayan [Concept('estates_with_icon', 'Zümrelerimizle')|e] paylaşırız.\n\nYönetimin Gücü yüksekse yeni [Concept('laws_with_icon', 'Kanunları')|e] daha kolay yürürlüğe koyabilir, [Concept('cabinet_with_icon', 'Kabinemizin')|e] verimliliğini iyileştirebilir ve [Concept('parliament_with_icon', 'Parlamentodaki')|e] temel desteğimizi artırabiliriz. Belki de hepsinden daha önemlisi, Yönetimin Gücü Devletin [trade_with_icon|e] ile [food_with_icon|e] kârının ve maliyetinin [estates] arasında nasıl paylaştırılacağını belirler.\n\nYönetimin Gücü temel olarak [Concept('estates', 'Zümrelere')] tanınan [Concept('privileges_with_icon', 'Ayrıcalıkların')|e] miktarına ve en yoğun nüfuslu [Concept('locations_with_icon', 'İllerimizin')|e] [Concept('control_with_icon', 'Kontrolüne')|e] bağlıdır."
 hint_crown_power_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('locations', 'İllerimizdeki')] Kontrolü artırmak için [Concept('capital_with_icon', 'Başkente')|e] çıkan [roads_with_icon|e] inşa edebilirsin. \n@arrow_bonus_tier_2! Yüksek [Concept('stability_with_icon', 'İstikrara')|e] sahip olduğumuzda en nüfuzlu [Concept('estates', 'Zümrelerimizin')] [Concept('privileges', 'Ayrıcalıklarını')] geri çekebilirsin. Yine de gözümüzü [Concept('estate_satisfaction', 'Zümre Memnuniyetinden')|e] ayırmamalıyız; öfkeli bir [estate] felaket bulutlarını üzerimize çekebilir.\n@arrow_bonus_tier_1! [ShowCabinetActionName('strengthen_government')] [Concept('cabinet_action_with_icon', 'Kabine Eylemini')|e] kullanarak [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] değerini artırabilirsin.\n@arrow_bonus_tier_1! [Concept('capital', 'Başkentte')] bir [ShowBuildingTypeName('royal_court')] veya [ShowBuildingTypeName('sergeantry')] inşa edebilirsin."
 hint_crown_power_hint_text_3: "#T Ek İpuçları:#!\n@hint! Yönetimin Gücü %50 olduğunda [trade] ve [food] kâr ve maliyetlerinin yarısı doğrudan [Concept('treasury_with_icon', 'Hazineye')|e] gider. Diğer yarısıysa [Concept('estate_power_with_icon', 'Zümre Gücüne')|e] bağlı olarak [Concept('estates', 'Zümreler')] arasında dağıtılır.\n@hint! Yönetimin Gücü oyunun başında genellikle çok düşük bir seviyededir; özellikle büyük [Concept('countries', 'Ülkeler')] için.\n@hint! Yeni [advances_with_icon|e] [Concept('crown_power', 'Yönetimin Gücüne')] fayda sağlayacak [Concept('buildings', 'Yapıların')] ve diğer bonusların kilidini açar."
 hint_crown_power_diplomatic: "\"Yönetimin Gücü düşük olduğu sürece Zümrelerimizin merhametine kalırız.\""
 hint_crown_power_administrative: "\"Yönetimin Gücünü artırmak Ticaretin faydalarından yararlanmamıza yardımcı olacak.\""
 hint_crown_power_military: "Merkezî bir Devlet boyundan büyük işlere kalkışabilir.\""
 ### Estates
 hint_estates: "Zümreler"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Zümreler, sınırlarımız dâhilindeki belirli çıkarları temsil eder. Her Zümrenin diğer Zümrelere ve [ShowEstateTypeName('crown_estate')] zümresine kıyasla sıfır toplamlı dağılım izleyen bir [estate_power_with_icon|e] vardır.\n\nZümreler güçlerini [Concept('population_with_icon', 'Nüfustan')|e] alırlar; her [pop_type|e] belirli bir [Concept('estate', 'Zümreyi')] destekler. Zümre Gücü, yürürlükteki [laws_with_icon|e] ve [Concept('privileges_with_icon', 'Ayrıcalıklardan')|e] da etkilenir.\n\nZümre Gücü [parliament_with_icon|e] içindeki nüfuzlarını, ne kadar [Concept('tax', 'Vergiye')|e] tabi olabileceklerini, [trade_with_icon|e] ile [food_with_icon|e] kâr ve maliyetlerinin nasıl dağıtıldığını belirler.\n\nZümrelerin Hükûmetimize olan bağlılıklarını ölçen bir [estate_satisfaction_with_icon|e] seviyesi bulunur. Her bir Zümre, memnuniyet seviyesi yüksek olduğunda farklı bir pozitif etken sağlar, #W %50#!'nin altına düştüğünde ise bir ceza uygular. Bir Zümrenin [estate_satisfaction] çok düşük olduğunda kurucu [Concept('pops', 'Toplumları')|e] [Concept('rebellions_with_icon', 'İsyan')|e] başlatabilir. En endişe verici olanıysa, Memnuniyeti #W %25#!'in altına düşen bir Zümre [levies_with_icon|e] sağlamayı durdurur."
 hint_estates_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('estates', 'Zümrelerden')] toplanan [taxes|e] çoğu [Concept('countries', 'Ülkenin')] esas [income|e] kaynağıdır. Vergileri @economy_panel! #W Bütçe panelinden#! belirleyebilir veya otomatikleştirebilirsiniz.\n@arrow_bonus_tier_2! Zümreler güçlerini [Concept('crown_power_with_icon', 'Yönetimin Gücünden')|e] alır. @government_panel! #W Zümreler Sekmesinden#! [Concept('privileges_with_icon', 'Ayrıcalıklarını')|e] geri çekerek güçlerini zayıflatabilirsin.\n@arrow_bonus_tier_1! @government_panel! #W Zümreler Sekmesinden#! [Concept('taxes', 'Vergileri')|e] düşürerek, bir [privilege] tanıyarak veya rüşvet vererek asi bir Zümreyi yatıştırabilirsin."
 hint_estates_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('locations', 'İllerimizden')|e] toplanan [tax_base_with_icon|e] Zümrelerimize gider. Bu miktardan onları [Concept('tax', 'Vergilediğimiz')] kadarını alırız.\n@hint! Oyunun başlangıcında [countries], daha modern [Concept('regular_regiments_with_icon', 'Düzenli Alaylara')|e] kavuşana kadar [Concept('wars_with_icon, 'Savaşlarda')|e] [Concept('estates', 'Zümrelerin')] sağladığı [Concept('levies_with_icon', 'Seferberlere')|e] fazlasıyla bağımlıdır."
 hint_estates_diplomatic: "\"Güçlü bir Ruhban zümresi ülkenin istikrarını artırır.\""
 hint_estates_administrative: "\"Güçlü bir Burjuva Zümresi ulusumuzu zenginleştirir ve ticaret hacmine katkıda bulunur.\""
 hint_estates_military: "\"Güçlü bir Soylu Zümresi ordularımızın boyutunu ve kudretini artırır.\""
 ### Markets
 hint_markets: "Pazarlar"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "#italic Europa Universalis V#!'te [markets_with_icon|e] ekonominin kalbidir. Tüm İller bir Pazara bağlıdır ve bağlı oldukları Pazarda [pop_needs|e], [buildings|e] ve [constructions|e] için ihtiyaç duydukları malları alıp satarlar. İller Pazarlarında mal satarak [estates|e] için [tax_base_with_icon|e] oluştururlar. Bu da Hükûmet tarafından [Concept('taxes', 'Vergi')|e] olarak tahsil edilir."
 hint_markets_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] üzerinden ilgili Pazarları görebilirsin. #G Yeşil#! başlıklı Pazarlar içinde bir İle [Concept('owned', 'Sahip')|e] olduğumuz, Mavi başlıklı Pazarlar ise [Concept('merchant_capacity', 'Tüccar Kapasitemizin')|e] olduğu ancak içinde bir [Concept('location', 'İle')] sahip olmadığımız Pazarları ifade eder.\n@arrow_bonus_tier_3! @automation! #W Çark Simgesine#! basarak her bir [Concept('market', 'Pazarı')] otomatikleştirmek tavsiye edilir. Bu sayede [Concept('merchant_capacity_with_icon', 'Tüccar Kapasitemiz')|e] daima en ilgi çekici [Concept('merchants_with_icon', 'Tüccarlar')|e] üzerinde kullanılır.\n@arrow_bonus_tier_2! Bir Pazardaki [Concept('merchant_capacity_with_icon', 'Tüccar Kapasitemizi')|e] artırmak için [ShowBuildingTypeName('marketplace')] ve [ShowBuildingTypeName('trade_office')] gibi [buildings_with_icon|e] inşa edebilirsin."
 hint_markets_hint_text_3: "#T Ek İpuçları:#!\n@hint! Pazarların sınırları dinamiktir: [locations], bölgeleri dâhilinde en yüksek [Concept('market_attraction_with_icon', 'Nüfuza')|e] sahip [Concept('market', 'Pazarların')] çatısı altında toplanacaklardır; söz konusu bir yabancı Pazar olsa bile. Yabancı Pazarların [Concept('market_attraction', 'Nüfuzu')|e] [protectionism_with_icon|e] yoluyla boşa çıkarılabilir."
 hint_markets_diplomatic: "\"Görünmez El, bilge bir efendidir ancak kimi zaman azıcık da olsa yönlendirilmesi gerekir.\""
 hint_markets_administrative: "\"İktisadın aslı da budur ya, ey budala!\""
 hint_markets_military: "\"Pazarlarımızı geliştirmek iyi, hoş.\nKomşu Pazarları fethetmek daha da hoş.\""
 ### Food
 hint_food: "Yiyecek"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e] hayatta kalmak, [armies|e] ise hareket etmek için [Concept('food_with_icon', 'Yiyeceğe')|e] ihtiyaç duyar. Her ikisi de [Concept('food', 'Yiyeceklerini')|e] içinde bulundukları [Concept('province_with_icon', 'Vilayetin')|e] ([Concept('location', 'İlin')] değil!) Stokundan edinir. Yeterli miktarda [food] yoksa [pops] [starvation|e] çeker, [armies] ise [Concept('attrition', 'Yıpranır')|e].\n\nYiyeceğin üretimi ve dağıtımı 3 katmandan oluşur:\n\n@location! [local_food|e]:\n$game_concept_food$ esas olarak [rgo_with_icon|e]'su [ShowGoodsName('livestock')] gibi [food_raw_materials|e] olan [Concept('location', 'İllerde')|e] üretilir. [Concept('location', 'İlde')] yaşanan herhangi bir fazlalık veya eksiklik $game_concept_provincial_food$ içine dâhil edilir.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$ en önemli katmandır. Bir [province|e] tüm $game_concept_locations$inin ihtiyacını karşılayacak kadar $game_concept_food$ üretmiyorsa Vilayet deposundaki stok azalır. Stok tükendiğinde $game_concept_province$te bulunan tüm $game_concept_locations$ [starvation|e] çeker. Elbette $game_concept_province$ bu meydana gelmeden önce bağlı olduğu $game_concept_market$dan [Concept('buy_food', 'Yiyecek Satın Almayı')|e] dener.\n\n@market! [market_food|e]:\nBir [Concept('market', 'Pazardaki')|e] tüm $game_concept_provinces$ depoları dolduğunda [Concept('sell_food', 'Yiyecek Satmayı')|e] ve depoları boşalmaya yaklaştığında [Concept('buy_food', 'Yiyecek Satın Almayı')] dener. $game_concept_market$da yeterince $game_concept_food$ olduğu sürece kimse açlık çekmez."
 hint_food_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] üzerinden ilgili Pazarları görebilirsin. #G Yeşil#! başlıklı Pazarlar içinde bir [Concept('locations', 'İle')] [Concept('owned', 'Sahip')|e] olduğumuz Pazarları ifade eder. Yani [food] bakiyesinin artıda olduğundan emin olmalıyız. Pazarlarımızdan herhangi birinde [food] hızla azaldığında Yeşil bir bayrak görünür. Açlık çeken [locations] olduğundaysa Kırmızı bir bayrak görünür.\n@arrow_bonus_tier_3! Pazarlarımızdan herhangi birindeki yiyecek üretimini artırmak için Yiyecek düğmesine basarak @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')] paneline gidebilirsin. Buradan hangi [Concept('provinces', 'Vilayetlerimizin')|e] [starvation] tehlikesi altında olduğunu görebilir ve [rgo]'larını genişletebilirsin.\n@arrow_bonus_tier_3! [ShowGoodsName('rice')] veya [ShowGoodsName('wheat')] gibi en iyi [Concept('food_raw_materials', 'Gıda Ham Maddelerine')] ve yüksek [Concept('food_productivity_with_icon', 'Yiyecek Üretimine')|e] sahip İllerin [rgo_with_icon|e]'sunu genişletebilirsin.\n@arrow_bonus_tier_1! Başka [Concept('markets', 'Pazarlardan')|e] [Concept('food_raw_materials', 'Gıda Ham Maddelerini')|e] ithal etmek için [Concept('merchant_capacity_with_icon', 'Tüccar Kapasitesi')|e] kullanabiliriz; bu işlem aynı miktarda [Concept('food', 'Yiyeceği')] de taşır. Bunu @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')] üzerinden yapabilirsin."
 hint_food_hint_text_3: "#T Ek İpuçları:#!\n@hint! Yiyecek üretimi [winter_with_icon|e] aylarında azalır. Birkaç ay boyunca tüm Pazarların eksi değerlere düştüğünü görürsen paniğe kapılma.\n@hint! Eksiğe sahip [provinces|U] aynı Pazarda bulunan en üretken Vilayetlerin üretim fazlasını satın alacaktır. Dolayısıyla en yüksek [Concept('food_productivity', 'Yiyecek Üretimine')] sahip [Concept('locations', 'İllerde')] yiyecek mallarını genişletmek genellikle iyi bir fikirdir.\n@hint! [Concept('town_or_city', 'Kasaba Veya Şehirler')|e] genellikle [food] üretiminde [Concept('rural_locations', 'Kırsal İllere')|e] kıyasla daha az etkilidir."
 hint_food_diplomatic: "\"Uzun süreli açlık toplumumuzun yıkımına ve ulusumuzun çöküşüne neden olabilir.\""
 hint_food_administrative: "\"Açlık, büyük ölçüde perspektif meselesidir. Yiyecek satan sizseniz pek de büyük bir mesele değildir.\""
 hint_food_military: "\"Aç ordu savaşmaz.\""
 ### Maritime Presence
 hint_maritime: "Denizlerdeki Varlık"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e], kıyıdaki [seazones_with_icon|e] için oldukça önemli bir ölçüdür. Kıyılarımız ve adalarımız boyunca [proximity_with_icon|e] uygulanmasına yardımcı olur.\n\nAynı zamanda [Concept('seazones', 'Deniz Bölgesinin')] ait olduğu [Concept('market_with_icon', 'Pazara')|e] [merchant_power_with_icon|e] sağlar.\n\nYapılar ve [navy_with_icon|e] varlığı pasif olarak [maritime_presence] kazandırır. Bu etki zamanla azalır ancak aynı zamanda [privateers_with_icon|e] veya [blockade_with_icon|e] sebebiyle de kaybedilebilir."
 hint_maritime_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [maritime_presence] getirisi yüksek olan gemilerle özel [navies] oluştur. Bunları kıyıdaki [Concept('seazones', 'Deniz Bölgelerine')] konuşlandırırsan aynı [Concept('province_with_icon', 'Vilayete')|e] ait tüm [Concept('seazones', 'Deniz Bölgelerine')] eşit olarak [maritime_presence|e] paylaştırırlar.\n@arrow_bonus_tier_3! Alternatif olarak, bu donanmaları #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! [Concept('military_objective_with_icon', 'Askerî Amacı')|e] için kullanabilirsin. Bu, aynı şeyi gerçekleştirir fakat aynı zamanda ihtiyaç olduğu zaman gemileri otomatik olarak demirler ve onarır.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] epey kullanışlı bir yapıdır!"
 hint_maritime_hint_text_3: "#T Ek İpuçları:#!\n@hint! [maritime_presence], hedef 1 [Concept('provinces', 'Vilayetten')|e] daha yüksek bir değere ayarlanmışsa bile yalnızca üstünde bulunduğu [Concept('province', 'Vilayete')|e] yayılır. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, [seazone] ili 100 [maritime_presence] değerine ulaştığı zaman [Concept('navy', 'Donanmanın')] yerini değiştirir.\n@hint! [privateers], [Concept('maritime_presence', 'Denizlerdeki Varlığa')] nazaran [area_with_icon|e] seviyesine göre çalışır."
 hint_maritime_diplomatic: "\"Ticaretimizi geliştirmek için kıyılarımızdan yararlanmamız lazım.\""
 hint_maritime_administrative: "\"Denizcilik ne kadar güvenli olursa halkımızla iletişimimiz o kadar iyi olur.\""
 hint_maritime_military: "\"Denizlerde güçlü bir varlığımız olduğu sürece korsanlar ticaret yollarımızla uğraşmaya cüret edemez.\""
 hint_slaves: "Köleler"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] özel bir [good_with_icon|e] grubuna aittir. Diğer [goods] gibi [markets_with_icon|e] içinde satılabilir ve satın alınabilirler ve fiyatları [supply|e] ve [Concept('demand', 'Talebe')|e] bağladır. Diğer [Concept('goods', 'Mallardan')|e] farklı olarak, söz konusu [good] değiş tokuş edildiğinde hareket eden [Concept('pops_with_icon', 'Toplumları')|e] temsil eder.\n\nBir [pop_type_with_icon|e] olarak @slaves! [ShowPopTypeName('slaves')] [rgo_with_icon|e] ve [ShowBuildingTypeName('sugar_plantation')] gibi Köle [Concept('buildings_with_icon', 'Yapılarında')|e] işgücü olarak kullanılabilir.\n\n[ShowBuildingTypeName('slave_market')] gibi [buildings] aracılığıyla mevcut @slaves! [ShowPopTypeName('slaves')] @slaves_goods![ShowGoodsName('slaves_goods')] isimli [Concept('goods', 'Mallara')|e] dönüştürülür ve [Concept('market', 'Pazarda')|e] satılır. Söz konusu [good] diğer tüm [goods] gibi ticarette kullanılır ve [buildings] tarafından girdi olarak talep edilebilir. Bu durumda, @slaves! [ShowPopTypeName('slaves')] söz konusu [Concept('building', 'Yapıda')] çalışmak için ilgili [Concept('location', 'İle')] hareket eder."
 hint_slaves_hint_text_2: "#T Önerilen Eylemler:#! \n@arrow_bonus_tier_3! Başka bir [Concept('continent', 'Kıtada')|e] [colonies_with_icon|e] kurarken plantasyonlarında çalışmaları için koloni [Concept('markets', 'Pazarlarında')] Köle [Concept('trade_with_icon', 'Ticareti')|e] yapabilirsin.\n@arrow_bonus_tier_2! [Concept('trade_range_with_icon', 'Ticaret Menzilin')] dâhilindeki yabancı [Concept('locations', 'İllerde')] [ShowBuildingTypeName('slave_center')] [Concept('buildings', 'Yapıları')] kurarak ticaretini yapabileceğin düzenli Köle arzı sağlayabilirsin."
 hint_slaves_hint_text_3: "#T Ek İpuçları:#!\n@hint! [pops|e] çoğunlukla [ShowBuildingTypeName('slave_market')] gibi [Concept('buildings', 'Yapılar')] aracılığıyla esir alınır. Yine de bazı [countries], [Concept('pops', 'Toplumların')] [war_with_icon|e] sırasında esir alınmasına olanak tanıyan özel mekaniklere sahiptir.\n@hint! [ShowReligionGroupName('christian')] topluluklar Kölelerin yalnızca Plantasyon [Concept('buildings', 'Yapılarında')] çalışmasına müsaade eder. Bunların kilidi #V Keşifler Çağı#!'nda açılır ve yalnızca denizaşırı topraklarda kurulabilirler."
 hint_slaves_diplomatic: "\"Bütün insanlar eşittir, ama bazıları diğerlerinden daha eşittir.\""
 hint_slaves_administrative: "\"Çoğunluğun fedakârlığı olmadan kayda değer bir başarı kazanılamaz.\""
 hint_slaves_military: "\"Hür insanların emeğinin noksan kaldığı yerde açığı kâfirler telafi eder.\""
 #### ECO tutorial
 hint_eco: "Gelişmiş Ekonomik Tavsiyeler"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Ekonominin çoğu yönünü otomatik hâle getirebilirsin ancak [Concept('country', 'Ülkeni')] geleceğe taşımak için gereken bazı eylemleri doğrudan senin yapman gerekir."
 hint_eco_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Sunulabilecek en iyi tavsiye her zaman [Concept('expenses_with_icon', 'Giderlerini')|e] azaltmaya çalışmak olacaktır.\n\n@arrow_bonus_tier_3! Oyuncu olarak [towns_and_cities_with_icon|e] ve [roads_with_icon|e] planlamaya odaklanmalısın\n    [towns_and_cities_with_icon|e] kurulabilir [rgo_with_icon|e] miktarını düşürdüğü için topraklarında en az değer taşıyan [Concept('rural_locations', 'Kırsal İlleri')] şehirleştirmek isteyeceksin. Bunlar çoğunlukla şunlardır:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Düşük [control_with_icon|e] sahibi olduğun topraklardaki [Concept('subjects_with_icon', 'Tabi Devletleri')|e] serbest bırakabilirsin. Bunlar kendi $game_concept_control$lerini yayacaklardır.\n    Bölgede altyapı oluşturduktan sonra tabi devletlerini [Concept('annex_with_icon', 'İlhak')|e] edebilirsin.\n    [Concept('annexation_with_icon', 'İlhak')|e] hızı $game_concept_country$nin boyutuna ve [Concept('cultural_influence', 'Kültürel Nüfuzuna')|e] bağlıdır.\n\n@arrow_bonus_tier_2! Değerli [rgo_with_icon|e]'lar sağlam birer yatırımdır. Özellikle de [Concept('export_with_icon', 'İhraç')|e] etmek için [Concept('merchant_capacity_with_icon', 'Tüccar Kapasiteni')|e] de geliştirdiysen.\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! [trade_income_with_icon|e] [Link('hints', 'selected_hint = hint_crown_power', '@hint! Yönetimin Gücüyle')] orantılı olarak artar. [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Ticaret Kapasitesini')] genişleterek geliri artırmak her zaman iyi bir fikirdir. Ticaret Kapasitesi, [Concept('tax_base', 'Vergi Tabanının')] aksine [Concept('control', 'Kontrolle')|e] orantılı olarak azalmaz.\n\n@arrow_bonus_tier_1! Endüstriyel $game_concept_goods$ın $game_concept_prices$ını düşük tutmaya özen göster! Bunlar hem $game_concept_towns_or_cities$in kârlılığını artırır hem de [Concept('buildings_with_icon', 'Yapıların')] bakım maliyetini düşürür.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! [production_method_with_icon|e] olmayan $game_concept_buildings$ın bir [maintenance_with_icon|e] maliyeti vardır. Bu maliyet, girdi $game_concept_goods$ın $game_concept_price$ına bağlı olarak değişir. [Concept('buildings', 'Yapılardan')] gelen [Concept('demand', 'Talebin')|e] de ekonominin büyümesini destekleyeceğini unutmamak gerekir!"
 hint_eco_hint_text_3: "#T Ek İpuçları:#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Enflasyonun düşürülmesi')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Ticaret kapasitesinin artırılması')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Kontrolün artırılması')]"
 hint_eco_diplomatic: "\"Kimi zaman para en büyük güçtür.\""
 hint_eco_administrative: "\"Altın, uluslara hayat veren kandır.\""
 hint_eco_military: "\"Başkalarının geliri, en makbul gelirdir.\""
 #### POL tutorial
 hint_pol: "Gelişmiş Siyasi Tavsiyeler"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "Tüm [countries_with_icon|e] oyuna bazı dezavantajlarla başlar. [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] içinde [Concept('privileges_with_icon', 'Ayrıcalıklara')|e] ve [Concept('laws_with_icon', 'Kanunlara')|e] göz atmayı unutma. Bu makro değişiklikler uzun vadede son derece faydalı olabilir.\n\nDeğişiklik yapmaktan korkma!"
 hint_pol_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [estate_satisfaction_equilibrium_with_icon|e] değerinin [ShowEstateTypeName('burghers_estate')] ve [ShowEstateTypeName('peasants_estate')] zümrelerine maksimum seviyede [tax|e] uygulamak için yeterli ve #W %50#!'nin de altına düşmediğinden emin ol.\n\n@arrow_bonus_tier_3! [Link('societal_values', '', '@government_panel! Hükûmet Paneli > Değerler')] sekmesine giderek hangi [Concept('societal_values_with_icon', 'Toplumsal Değerlerin')|e] elde etmeye değer olduğuna karar ver. Genel olarak en avantajlı olanlar şunlardır:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! [Concept('laws_with_icon', 'Kanunları')|e] gözden geçir ve nelerin değiştirilmesi gerektiğine karar ver.\n    [parliament_with_icon|e] $game_concept_law$ların kolayca değiştirilmesini sağlar ve oyunun başlarında önceliklerden biri olmalıdır.\n    Oyunun başında özellikle dikkat edilmesi gereken $game_concept_laws$ şunlardır:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Her bir [Concept('estate_with_icon', 'Zümreye')|e] tahsis edilmiş ve kullanılabilir [Concept('privileges_with_icon', 'Ayrıcalıkları')|e] gözden geçir. Bunlar aracılığıyla $game_concept_estate_satisfaction_equilibrium$ değerini hareket ettirebilir ve $game_concept_societal_values$de oluşan kaymaları düzenleyebilirsin.\n   [ShowEstateTypeName('nobles_estate')] zümresine sadakatlerinin güvence altına alınacağı kadar ayrıcalık tanınmalıdır. Ellerinden $game_concept_estate_power$nün alınması uzun vadede faydalı olacaktır.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   Vergiye tabi olmasalar bile [ShowEstateTypeName('clergy_estate')] zümresine her pozitif $game_concept_privilege$ tanınmalıdır. #W %50#!'nin üzerinde alınan her $game_concept_estate_satisfaction$ puanı [Concept('research_progress_with_icon', 'Araştırma İlerlemesine')|e] katkıda bulunur\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')] zümresine mümkün olduğu kadar pozitif $game_concept_privileges$ tanınmalıdır. Ağırlıklı olarak olumludurlar. Diğer yandan, burjuvaların [Concept('estate_power_with_icon', 'Zümre Gücünü')|e] artırmak diğer $game_concept_estates$in gücünü azaltacaktır. Ek olarak, her bir $game_concept_estate_satisfaction$ puanı [Concept('production_efficiency_with_icon', 'Üretim Verimliliğini')|e] artırır.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   [ShowEstateTypeName('peasants_estate')] zümresine ancak $game_concept_estate_satisfaction_equilibrium$ değerini maksimum seviyede $game_concept_tax$ uygulanabilecek düzeye çıkaracak kadar ayrıcalık tanınmalıdır. [ShowSocietyDirectionName('decentralization')] yönüne kaymalarının ideal olmadığı unutulmamalıdır. Sıradan halk oyun süresince düşük $game_concept_estate_power$ne sahip olacaktır. Dolayısıyla, ayrıcalıkların geri çekilme maliyeti diğer $game_concept_estates$e kıyasla daha düşük olacaktır.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Elde etmeyi amaçladığın $game_concept_societal_values$e uygun [Concept('government_reforms_with_icon', 'Hükûmet Islahatlarını')|e] incele. [diplomatic_capacity|e] gibi bazı bonusların [diplomatic_maintenance|e] maliyetini düşürebileceğini unutma.\n\n@arrow_bonus_tier_2! [ShowCabinetActionName('stabilize_country')] veya [ShowCabinetActionName('strengthen_government')] gibi bazı [cabinet_actions_with_icon|e] giderleri düşürerek daha yüksek $game_concept_income$ fazlası sağlayabilir!"
