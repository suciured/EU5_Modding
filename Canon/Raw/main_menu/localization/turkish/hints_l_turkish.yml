 hint_mil: "Gelişmiş Genişlemeci Tavsiyeler"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "İki genel tavsiye: profesyonel [armies_with_icon|e] ([mercenaries|e] de dâhil olmak üzere) daima benzer büyüklükteki [Concept('levies_with_icon', 'Seferberleri')|e] mağlup eder ve $game_concept_army$nu geliştirmenin en iyi yolu ekonomini geliştirmektir."
 hint_mil_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowInstitutionName('professional_armies')] [Concept('institution', 'Yeniliğini')|e] mümkün olduğunca kısa sürede edin. [ShowAdvanceName('armory_advance')] geliştirmesini hızlı elde etmek, önceden kazanması imkânsız [Concept('wars_with_icon', 'Savaşlardan')|e] muzaffer ayrılmanı sağlayacaktır.\n\n@arrow_bonus_tier_3! [Concept('battles', 'Çatışmalardan')|e] kazanılan [war_score_with_icon|e] [Concept('age', 'Çağa')|e] orantılı olarak azalır. Başlangıçta #W %50#!'dir ve yalnızca $game_concept_battles$a girerek [wars|e] kazanmanıza olanak tanır.\n\n@arrow_bonus_tier_3! Stratejik [Concept('goods_with_icon', 'Mallara')|e] erişimin olmasını sağla. Bu mallara yüksek miktarlarda ihtiyaç duyulmasa da [Concept('army', 'Ordunu')|e] ve [Concept('navy', 'Donanmanı')|e] oluşturman için gereklidir: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ yalnızca müttefik topraklarında [reinforce_with_icon|e] edilebilir.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] birliği asıl [battle|e] hattını oluşturur. Ucuz maliyetlidir ve [Concept('damage_taken', 'Alınan Hasarı')|e] karşılamada etkilidir. Bununla birlikte [ShowUnitCategoryName('army_artillery')] birimi ön cepheye ağır hasar verir. Ön cephenin [Concept('bombard_phase_with_icon', 'Bombardıman Aşamasının')|e] ardından ayakta durabilmesi önemlidir.\n\n@arrow_bonus_tier_2! $game_concept_armies$ın için [enemy_with_icon|e] topraklarında kesintisiz bir lojistik hattı oluşturmak hayati önem taşır. Hattının kesilmesi hâlinde meydana gelecek [attrition|e] nedeniyle tüm $game_concept_army$nu kaybedebilirsin. Ön cepheye [food|e] taşımak için [ShowUnitCategoryName('army_auxiliary')] birimlerini kullanabilir veya lojistik konusunda yardımcı olması için [Concept('supply_depots', 'İkmal Depoları')|e] kurabilirsin.\n\n@arrow_bonus_tier_1! [manpower_with_icon|e] [Concept('buildings', 'Yapıları')|e] oyundaki en yüksek [maintenance_with_icon|e] maliyetine sahiptir. Dolayısıyla bunları yüksek [control|e] sahibi olduğun [Concept('locations', 'İllerde')|e] inşa etmek en iyisidir.\n\n@arrow_bonus_tier_1! $game_concept_battles$ çoğunlukla birkaç gün sürer. Bu nedenle daha ileriye gitmeden önce zamanında $game_concept_reinforce$ yapabileceğinden emin olmak her zaman iyi bir fikirdir."
