 hint_cultural_capacity: "Kültürel Kapasite Aşıldı"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Çok kültürlülük birçok fayda sağlayabilir ancak beraberinde gelen idari sorumluluklara hazır olmayan ve [cultural_capacity|E] eksikliğine sahip uluslara cezalar uygulanır. [Concept('primary_culture', 'Ana Kültürümüz')|E] haricindeki [Concept('cultures', 'Kültürlere')|E] mensup [pops|E] genellikle ilk başta [Concept('non_accepted_culture_short', 'Kabul Görmez')|E] ancak belirli bir maliyet karşılığında [Concept('tolerated_culture_short', 'Hoş Karşılanabilir')|e] veya [Concept('accepted_culture_short', 'Kabul Görebilirler')]."
 hint_cultural_capacity_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Maliyetleri azaltmak için daha az stratejik öneme sahip bir kültürün seviyesini düşürmeyi değerlendirebilirsin.\n@arrow_bonus_tier_2! Genellikle [government_reforms|E] ve [advances|E] içinde de [ShowModifierTypeName('cultures_capacity')] kaynakları bulunabilir."
 hint_cultural_capacity_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bir ülkedeki kültürlerin sayısını azaltmak için [assimilation|e] da kullanılabilir."
 hint_cultural_capacity_military: "\"Kültürlerimizden en iyi şekilde yararlanmak kültürel geleneğimizi ve nüfuzumuzu artırmak için hayati öneme sahiptir. Bu da kültür çatışmalarında bir adım önde olmamızı sağlar. Yabancı kültürlerin sahip olduğu hakları artırmak ise ülkemize fazladan seferber ve asker sağlayacaktır.\""
 hint_cultural_capacity_administrative: "\"Ulusumuzun sanatçıları tarafından üretilen harikulade sanat eserleriyle de kültürümüzü ifade edebiliriz. Sonuç olarak bir ulus, dünyada bıraktığı etkilerinin toplamından başka nedir ki?\""
 hint_cultural_capacity_diplomatic: "\"Zaman içinde yabancı kültürler [GetPlayer.GetNameWithNoTooltip] içindeki ana kültürümüze daha yakın olmak üzere asimile olabilir. Kim [GetPlayer.GetCulture.GetNameWithNoTooltip] olmak istemez ki?\""
 ###
 hint_unhappy_estates: "Memnuniyetsiz Zümreler"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Bir ülke yönetmenin gündelik ve önemli bir parçası da [Concept('estates_with_icon', 'Zümrelerini')|e] memnun tutmaktır. Ülkenin ekonomik ve askerî gücünün önemli bir bölümünü temsil ederler.\n\nHer sadakatsiz [estate] nedeniyle [Concept('country', 'Ülken')|e] ceza alır ve ülkendeki ana [Concept('pops_with_icon', 'Toplumların')|e] [Concept('rebellions_with_icon', 'İsyanlara')|e] katılma olasılığı artar."
 hint_unhappy_estates_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] üzerinden ayrıcalık tanıyarak veya tanınan ayrıcalıkları geri çekerek üretimlerini ve [Concept('estate_satisfaction_short', 'Memnuniyetlerini')|E] yönetebilirsin.\n@arrow_bonus_tier_2! @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] üzerinden vergileri artırmak veya azaltmak da memnuniyetlerini etkileyecektir."
 hint_unhappy_estates_hint_text_3: "#T Ek İpuçları:#!\n@hint! [estate_satisfaction|e], [parliament|e] yardımıyla da yönetilebilir.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', 'Asiler İpucu')] bölümünde [rebel_movements_with_icon] hakkında daha fazla bilgi edinebilirsin."
 hint_unhappy_estates_administrative: "\"Zümreler sağlıklı bir ticari imparatorluk için hayati öneme sahiptir. Uzun vadede yetkilerimizin bazılarından vazgeçmek zorunda kalabiliriz ancak ekonomiyi de düşünmemiz lazım!\""
 hint_unhappy_estates_diplomatic: "\"Zümrelerimiz diplomatik konularda fikir sahibi olabilir. Bir yabancı güç hakkındaki düşüncelerini ittifakları veya anlaşmaları değerlendirirken göz önünde bulundurmak yararımıza olabilir.\""
 hint_unhappy_estates_military: "\"Zümrelerimiz genişlemek için ihtiyaç duyduğumuz seferberleri sağlar. Desteklerini kaybedersek ihtiyaç anında asker açığıyla yüzleşmek zorunda kalabiliriz.\""
 ESTATE_CONTEXT_TEXT: "Ülkendeki $LIST$ huzursuz.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "İnsan Gücü"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "[Concept('manpower', 'İnsan Gücümüz')|e] [Concept('armies', 'Ordularımıza')|e] [regulars|e] olarak katılmaya hazır insan rezervimizdir. Düzenli askerler [Concept('battle', 'Muharebede')|e] [Concept('levies', 'Seferberlerden')|e] çok daha üstündür ancak pahalılardır da. Dolayısıyla her [Concept('country', 'Ülkenin')|e] mali gücü oyunun başında onları karşılamaya yetmez."
 hint_manpower_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Savaş sırasında [Concept('regulars', 'Düzenli Askerlerden')] yararlanıyorsak [Concept('manpower', 'İnsan Gücümüzün')] düşük olması [Concept('armies', 'Ordularımızı')|e] tazeleme becerimizi önemli ölçüde sınırlar. Dolayısıyla insan gücümüz düşükken [war|E] ilan etmek pek de bilgece bir hareket değildir.\n@arrow_bonus_tier_2! Savaş sırasında insan gücümüz azalıyorsa [levies|E] kullanmayı, [mercenaries|E] kiralamayı ve hatta [peace|E] teklif etmeyi düşünebilirsin."
 hint_manpower_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çeşitli [buildings|E] inşa ederek ulusumuzun maksimum insan gücünü ve daimî bir ordu toplama becerisini geliştirebiliriz.\n@hint! [estate_privileges|E] ve [laws|E] da insan gücü potansiyelimizi etkileyebilir."
 hint_manpower_diplomatic: "\"[GetPlayer.GetAdjectiveWithNoTooltip] delikanlılarından oluşan seçkin bir daimî ordu en etkili yüz yüze savaşma gücünü oluşturur.\""
 hint_manpower_military: "\"Fetih için elimizdeki tüm araçları kullanmalıyız. Geniş ve kapsamlı bir ordu paralı askerlerde, seferberlerden ve daimî askerlerden aynı anda faydalanmalıdır.\""
 hint_manpower_administrative: "\"Savaş alanında ölen her askerin tarlalarımızdan eksilen bir çiftçi anlamına geldiğini de asla unutma. Savaşın maliyeti ağırdır.\""
 ###
 hint_low_stability: "Düşük İstikrar"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "[Concept('stability', 'İstikrarımız')|E] düştüğünde [Concept('pops', 'Toplumlarımız')|E] bir [rebellion|E] başlatabilir, [Concept('estate', 'Zümrelerimizin')|E] memnuniyetsizliği bir [Concept('civil_war', 'İç Savaşa')|E] dönüşebilir ve ulusumuz içinde genel bir kargaşa hâli hâkim olabilir."
 stability_raise_actions: "@arrow_bonus_tier_3! İstikrarı sağlamak adına daha fazla [budget|e] ayırmak.\n@arrow_bonus_tier_2! [Concept('cabinet', 'Kabineyi')|e] [ShowCabinetActionName('stabilize_country')] eylemiyle görevlendirmek\n@arrow_bonus_tier_1! [GetPlayer.GetReligion.GetAdjective] [ShowPopTypeName('clergy')] toplumunun miktarını artırmak."
 hint_low_stability_hint_text_2: "#T Önerilen Eylemler:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Ek İpuçları:#!\n@hint! İstikrarı sağlamak için [advances|e] veya [policies|e] gibi başka kaynaklar da mevcuttur.\n@hint! Makul bir [casus_belli|e] olmadan [war|E] ilan etmek veya bir [Concept('law', 'Kanunu')|e] değiştirmek gibi önemli eylemlerin de istikrar harcadığını unutma."
 hint_low_stability_administrative: "\"Yüksek istikrara sahip bir ulus refah içindedir! Hasadımız bereketliyse hazinemiz de servetle dolup taşar.\""
 hint_low_stability_military: "\"Bir ulus, nüfusunu kontrol altında tutmadan güvenle hâkimiyet kuramaz. Malum, sıradan halk yabalarını kullanmaya bayılır...\""
 hint_low_stability_diplomatic: "\"Ülkemizi yıkıma sürüklersek komşularımızın kendini beğenmiş bakışlarına maruz kalacağız. Bu konuda bir şeyler yapabilir miyiz acaba?\""
 ###
 hint_very_low_stability: "Çok Düşük İstikrar"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "[Concept('stability', 'İstikrarımız')|E] çok düşük. Böyle giderse [Concept('pops', 'Toplumlarımızın')|E] bir [rebellion|E] başlatabilir, [Concept('estate', 'Zümrelerimizin')|E] memnuniyetsizliği bir [Concept('civil_war', 'İç Savaşa')|E] dönüşebilir ve zayıflığımızdan istifade eden düşmanlarımız saldırıya geçebilir."
 hint_very_low_stability_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Mümkün olan en kısa sürede istikrarımızı artırmalı ve daha fazla [war|E] ilan etmekten veya istikrarı düşürecek daha fazla eylemde bulunmaktan kaçınmalıyız.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"Bu ekonomide kimin nasıl iş yapması beklenebilir ki? Lütfen biri bütçe sağlasın, sığırlarımız açlıktan ölüyor.\""
 hint_very_low_stability_military: "\"Düşmanlarımız [GetPlayer.GetNameWithNoTooltip] topraklarının ne denli zayıf bir duruma düştüğünü görünce sevinçten yerlerinde duramayacaklardır. Rakiplerimizin ve düşmanlarımızın bize karşı komplolar kurmaya başladıklarından emin olabiliriz.\""
 hint_very_low_stability_diplomatic: "\"Yüksek istikrar içindeki bir ulus olağanüstü bir toplumsal hareketlilik deneyimler. Biz ise görünüşe göre bir tür toplumsal hareketsizlik icat etmeyi başardık.\""
 ###
 hint_low_legitimacy: "Düşük Meşruiyet"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E], [GetPlayer.GetGovernment.GetRulerTitle] adlı oyuncunun yönetme hakkına dair dünyanın bakış açısını temsil eder. Çok düşmesi hâlinde hem [crown_power|E] ve düşük [rebellion|E] olasılığı gibi faydalardan feragat edecek hem de [estate|E] memnuniyeti ve [righteousness|E] cezaları almaya başlayacağız."
 hint_low_legitimacy_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Olası cezaları asgari düzeye indirmek için meşruiyetimizi mümkün oldukça yüksek tutmayı hedeflemeliyiz.\n@arrow_bonus_tier_2! [Concept('court_maintenance', 'Saray Maliyetimizi')|e] artırmak [Concept('legitimacy', 'Meşruiyetimizi')|e] yüksek tutmamıza yardımcı olacaktır.\n@arrow_bonus_tier_2! [advances|e] veya [policies|e] gibi diğer [legitimacy|e] kaynaklarını da elde edebiliriz.\n@arrow_bonus_tier_1! [ShowCabinetActionName('strengthen_government')] adlı [Concept('cabinet_action_with_icon', 'Kabine Eylemini')|e] seç."
 hint_low_legitimacy_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çoğu önemli değerde olduğu gibi [Concept('dynasty', 'Hanedanın')|E] hakkında olumlu bir görüş oluşturmak zaman alacaktır. Bu nedenle uzun vadeli düşünmek gerekir."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Düşük Cumhuriyet Geleneği"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E], [GetPlayer.GetGovernment.GetGovernmentType.GetName] içinde Cumhuriyetçiliğin ne kadar güçlü olduğunu belirtir. Çok düşmesi hâlinde hem [legislative_efficiency|E] ve düşük [rebellion|E] olasılığı gibi faydalardan feragat edecek hem de [Concept('stability', 'İstikrarı')|E] artırma maliyetine ciddi cezalar alacağız."
 hint_low_republican_tradition_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Olası cezaları asgari düzeye indirmek için geleneğimizi mümkün oldukça yüksek tutmayı hedeflemeliyiz.\n@arrow_bonus_tier_2! [Concept('court_maintenance', 'Saray Maliyetimizi')|e] artırmak [Concept('republican_tradition', 'Cumhuriyet Geleneğini')|e] yüksek tutmamıza yardımcı olacaktır.\n@arrow_bonus_tier_2! [advances|e] veya [policies|e] gibi diğer [republican_tradition|e] kaynaklarını da elde edebiliriz.\n@arrow_bonus_tier_1! [Concept('ruler', 'Hükümdarın')|e] [Concept('election', 'Seçimle')|e] değiştirilmesi de [Concept('republican_tradition', 'Cumhuriyet Geleneğini')|e] yüksek tutmaya yardımcı olur."
 hint_low_republican_tradition_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çoğu önemli değerde olduğu gibi nüfusa Cumhuriyetçiliğin değerlerini öğretmek uzun vadeli bir uğraştır. Bu nedenle planlarınızı gelecek için kurun."
 hint_low_republican_tradition_administrative: "\"Seçimler, her sağlıklı cumhuriyette bulunan doğal bir süreçtir.\""
 hint_low_republican_tradition_military: "\"Tiranlar gibi davranırsak paralı askerler bile bizim için savaşmaz.\""
 hint_low_republican_tradition_diplomatic: "\"Gücüyle övünen hiçbir ulus, kuruluş ilkelerini aşikâr bir şekilde hiçe sayan hiçbir ülkeyi benimseyemez.\""
 ###
 hint_low_devotion: "Düşük Bağlılık"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Çok düşmesi hâlinde hem [religious_influence|E] ve düşük [rebellion|E] olasılığı gibi faydalardan feragat edecek hem de [estate|E] memnuniyeti cezaları almaya başlayacağız."
 hint_low_devotion_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Olası cezaları asgari düzeye indirmek için bağlılığımızı mümkün oldukça yüksek tutmayı hedeflemeliyiz.\n@arrow_bonus_tier_2! [Concept('court_maintenance', 'Saray Maliyetimizi')|e] artırmak [Concept('devotion', 'Bağlılığımızı')|e] yüksek tutmamıza yardımcı olacaktır.\n@arrow_bonus_tier_2! [advances|e] veya [policies|e] gibi diğer [devotion|e] kaynaklarını da elde edebiliriz."
 hint_low_devotion_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çoğu önemli değerde olduğu gibi dinî şevki teşvik etmek bir gecede olacak şey değildir. Bu nedenle uzun vadeli düşünmek gerekir."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "Düşük Göçebe Bütünlüğü"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Düşmanlarımızı dağıtmak bir ordayı birleştirmenin en etkili yöntemidir.\n@arrow_bonus_tier_2! [Concept('court_maintenance', 'Saray Maliyetimizi')|e] artırmak [Concept('horde_unity', 'Göçebe Bütünlüğünü')|e] yüksek tutmamıza yardımcı olacaktır.\n@arrow_bonus_tier_2! [advances|e] veya [policies|e] gibi diğer [horde_unity|e] kaynaklarını da elde edebiliriz."
 hint_low_horde_unity_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çok düşük bütünlüğe sahip olmak yıkıcı sonuçlar doğurabilir. Dolayısıyla bütünlüğümüzü ne kadar yüksek tutarsak o kadar iyidir."
 hint_low_horde_unity_administrative: "\"Bölmek ve fethetmek meşhur bir stratejidir. Birlik içinde kalamazsak fethediliriz.\""
 hint_low_horde_unity_military: "\"Eskilerin dediği gibi: Güçlünün lokması, zayıfın rızkından çıkar. Kuvvetimiz bizi birleştirir ve birliğimizden kuvvet doğar!\""
 hint_low_horde_unity_diplomatic: "\"Savaştaki kudretimiz bir kabile olarak birbirimize ne kadar bağlı olduğumuzla doğru orantılıdır. Savaşta ve fetihte başarı kendi kendini gerçekleştiren bir kehanettir.\""
 ###
 hint_low_tribal_cohesion: "Düşük Kabile Uyumu"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Diğer [Concept('government_types', 'Hükûmet Türlerinin')|E] aksine kabile hükûmetlerinde uyum arttıkça sefer boyutu da ciddi ölçüde artar. Etkili askerî kararlar almak istiyorsak kabileleri hemfikir tutmamız gerekecek."
 hint_low_tribal_cohesion_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_2! [Concept('court_maintenance', 'Saray Maliyetimizi')|e] artırmak [Concept('tribal_cohesion', 'Kabile Uyumunu')|e] yüksek tutmamıza yardımcı olacaktır.\n@arrow_bonus_tier_2! [advances|e] veya [policies|e] gibi diğer [tribal_cohesion|e] kaynaklarını da edinebiliriz"
 hint_low_tribal_cohesion_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çok düşük uyuma sahip olmak yıkıcı sonuçlar doğurabilir. Dolayısıyla bütünlüğümüzü ne kadar yüksek tutarsak o kadar iyidir."
 hint_low_tribal_cohesion_administrative: "\"Eğer görmezden gelirsek uyumumuz düşecek. Bir ülkeyi yönetirken ayrıntılara dikkat etmek gerek.\""
 hint_low_tribal_cohesion_military: "\"Zayıf kabile uyumu bizi zayıf düşürüyor. Zayıflık ise bölünmelere neden oluyor. Fethedilmek ve esir düşmek istemiyorsak adımlarımıza dikkat etmeliyiz.\""
 hint_low_tribal_cohesion_diplomatic: "\"Zümreler ülkelerin içine pek çok yönden öylesine köklü şekilde nüfuz etmişler ki attığımız her adımın gelecekte sonuçları olması neredeyse kaçınılmaz. Uygun bir strateji uzun vadeli planlama gerektirir.\""
 ###
 hint_war_exhaustion: "Yüksek Savaş Yorgunluğu"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E] nüfusumuzun savaşta olmaktan dolayı hissettiği genel yorgunluğu temsil eden bir değerdir. Savaş yorgunluğunun yüksek seviyelere ulaşması tüm ülkeler için son derece tehlikeli bir durumdur. Savaş yorgunluğu arttıkça [Concept('army', 'Ordumuzun')|E] ve [Concept('levies', 'Seferberlerimizin')|E] bir çatışma sırasındaki etkinliği azalır, [Concept('pops', 'Toplumlarımızın')|E] büyüme hızı yavaşlar ve ekonomimiz çöküşe geçer."
 hint_war_exhaustion_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! En etkili ve kesin yöntem bir barış dönemine girmektir.\n@arrow_bonus_tier_2! Bazı [laws|E] ve [estate_privileges|E] savaş yorgunluğunun zaman içinde azalmasına yardımcı olabilir."
 hint_war_exhaustion_hint_text_3: "#T Ek İpuçları:#!\n@hint! Fetihlerimizin hızını yavaşlatmalı ve savaş yorgunluğumuz yüksek seviyelerdeyken [Concept('wars', 'Savaş')|E] ilan etmemeliyiz."
 hint_war_exhaustion_administrative: "\"Belirleyici savaşlar fayda sağlayabilir ancak savaştan dolayı yorgun düşmüş bir toplum yalnızca felaket getirir. Üretim düşer, tüketim düşer... İşin doğrusu her şey düşer!\""
 hint_war_exhaustion_military: "\"Savaş yorgunluğu tehlike arz edebilir fakat esas olarak başarısız taktiklerin bir sonucudur. Ağır kayıplar ve büyük mağlubiyetler halkımızı bize hızla düşman edecektir.\""
 hint_war_exhaustion_diplomatic: "\"Savaş kaybetmek kimseye kazanç sağlamaz ancak acı bir yenilgiye uğramak halkımızın intikam duygusunu körükleyebilir. İntikamcılık kuvvetli bir afyondur.\""
 ###
 hint_low_sailors: "Denizciler"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Savaş sırasında [Concept('ships', 'Gemilerden')|e] yararlanıyorsak Denizci sayımızın düşük olması [Concept('navies', 'Donanmalarımızı')|e] tazeleme becerimizi önemli ölçüde sınırlar. Dolayısıyla denizci sayımız düşükken [war|E] ilan etmek pek de bilgece bir hareket değildir\n@arrow_bonus_tier_2! [explorations|e] için de denizcilere ihtiyaç duyulur. Dolayısıyla planlarımızı çok yönlü kurmalıyız."
 hint_low_sailors_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çeşitli [buildings|E] inşa ederek ulusumuzun denizci üretimini geliştirebiliriz.\n@hint! [estate_privileges|E] ve [laws|E] da denizci potansiyelimizi etkileyebilir."
 hint_low_sailors_administrative: "\"Denizleri kontrol eden, dünyanın zenginliklerini de kontrol eder. Güçlü bir denizcilik geleneği, ticari hâkimiyeti beraberinde getirir.\""
 hint_low_sailors_military: "\"Güçlü bir donanma ve hizmetindeki denizciler gerek uzak diyarların gerekse yerel toprakların sömürülmesine olanak tanır. Güvenli ikmal hatlarından deniz aşırı topraklardaki askerlerimiz bile yararlanabilir."
 hint_low_sailors_diplomatic: "\"Denizcilik yapıları çoğunlukla ticaret potansiyelimize doğrudan fayda sağlar. Bu alanlar arasındaki karşılıklı etkileşimi göz önünde bulundurmak yararlı olacaktır.\""
 ###
 hint_low_diplomats: "Az Sayıda Diplomat"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E] diğer ülkelerle olan diplomatik ilişkilerini yönetmek için gereklidir. İlişkileri İyileştirme gibi birçok eylem belirli bir zaman boyunca diplomatlarımıza mal olacaktır. Buna karşılık diplomatların tek seferlik eylemler için gönderilmesi çoğunlukla sabit bir maliyete tabidir.\""
 hint_low_diplomats_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Bazı ülkelerle ilişkileri iyileştirmeyi iptal etmek sınırlı sayıdaki diplomatlarımızın bir kısmını boşa çıkaracaktır.\n@arrow_bonus_tier_2! [advances|e] gibi diğer kaynaklardan daha fazla diplomat edinebiliriz."
 hint_low_diplomats_hint_text_3: "#T Ek İpuçları:#!\n@hint! Belirli sayıda diplomatımızı fırsatçı eylemler için hazırda bulundurmak fena fikir olmasa da diplomatlarımızı uzun vadeli planlara tahsis etmek de başarıya giden yolda hayati öneme sahiptir."
 hint_low_diplomats_administrative: "\"İyi ilişkiler sürdürmek kârlı bir imparatorluğun temel taşlarından biridir! Komşularımızla kuracağımız dostane ilişkiler, daha geniş ve daha fazla pazara erişimi de beraberinde getirecek.\""
 hint_low_diplomats_military: "\"Diplomatlarımızı daha zayıf ülkeler üzerinde hâkimiyet kurmak için kullanabiliriz. Gücümüz arttıkça başkalarına dostluk yahut tehditle boyun eğdirmemiz de o kadar kolaylaşır.\""
 hint_low_diplomats_diplomatic: "\"Hükûmetimizi ıslah etmek ve geliştirmek diplomasi kapasitemizi genişletmenin kesin bir yoludur. Bununla birlikte, bazı kültürler ikna sanatında diğerlerine nazaran daha hünerlidir.\""
 LOW_DIPLOMATS_HINT: "Düşük Diplomat sayısı!"
 ### Low Food in Market
 hint_low_food_in_market: "Pazarda Yiyecek Azlığı"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Pazarların gerektiğinde kurucu [Concept('provinces', 'Vilayetlerinin')|E] ihtiyaçlarını karşılayabilmesi için yeterli miktarda [food|E] skotuna sahip olması gerekir. Aksi takdirde eyaletler [Concept('starving', 'Kıtlık')|E] çekebilir."
 hint_low_food_in_market_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Yiyecek üreten [rgo|e]'nun geliştirilmesi arzı artıracaktır.\n@arrow_bonus_tier_2! Yiyecek üreten [Concept('goods', 'Malların')|e] [Concept('trades', 'Ticaretini')|e] yaparak yiyecek [Concept('import', 'İthal')|e] edebiliriz."
 hint_low_food_in_market_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bir [Concept('location', 'İldeki')|e] [Concept('buildings', 'Yapıların')|e] sayısını düşürmek [Concept('pops', 'Toplumların')|e] [Concept('subsistence_agriculture', 'Bireysel Tarıma')|e] dönmesini sağlar."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! [Concept('merchant_capacity', 'Tüccar Kapasitemiz')|E] el veriyorsa yiyecek fazlası olan başka bir pazardan yiyecek ithal etmeliyiz.\n\nKapasitemiz bulunmuyorsa [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] gibi bir yapı inşa ederek ticaret potansiyelimizi artırabiliriz."
 LOW_FOOD_NO: "\n\n[Concept('merchant_capacity', 'Tüccar Kapasitemiz')|E] el veriyorsa yiyecek fazlası olan başka bir pazardan yiyecek ithal etmeliyiz."
 LOW_MARKET_FOOD_TEXT: "$LIST$ [food|E] stoku kritik seviyelere ulaştı.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "$LIST$ [food|E] stoku kritik seviyelere ulaştı.\n\nBir pazardaki yiyecek azlığını yönetmenin birkaç boyutu vardır. Bir il ne kadar fazla yiyecek üretirse bağlı olduğu vilayete ve pazara o kadar az yük olur. Fazladan üretmesi hâlinde diğer illere bile yardım edebilir.\n\n\n@arrow_bonus_tier_3! Özellikle de yüksek [Concept('food_productivity', 'Gıda Üretkenliğine')|e] sahip illerde [rgo|e] asıl [food] kaynaklarıdır. [Concept('market', 'Pazarımızda')] [food] eksiği olduğunda ilk olarak bunları genişletmeliyiz.\n@arrow_bonus_tier_2! Üretilen [goods|E] eşleşiyorsa $BUILDING_LIST$ gibi [buildings|E] yiyecek üretimini artırabilir.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"Yiyecek üretiminde uzmanlaşmış illere bağlı pazarlar hem güvence hem de yüksek bir kâr potansiyeli sağlar. Diğerleri hayatta kalmak için bize muhtaç olduğunda neredeyse sınırsız bir pazarlık gücüne sahip oluruz.\""
 hint_low_food_in_market_military: "\"Ticaret kapasitemiz altyapıyla sınırlı olsa da bir ithalat ekonomisinin çoğunlukla güçlü bir deniz varlığıyla desteklenmesi gerekir. Aksi takdirde, ticaret yollarımıza göz dikenlerin insafına kalırız.\""
 hint_low_food_in_market_diplomatic: "\"Kendini idame ettiren bir yiyecek ekonomisine sahip olmak harika bir hedef olsa da [GetPlayer.GetAdjectiveWithNoTooltip] halkını beslemek için bir ithalat ekonomisi geliştirmek mali açıdan daha kazançlı üretimlere odaklanmamız için gereken gücü sağlayabilir.\""
 ###
 hint_over_diplo_capacity: "Diplomatik Kapasite Aşımı"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('diplomats', 'Diplomatlarımızın')|E] ilişkileri iyileştirme eylemlerini durdurarak kapasite edinebiliriz\n@arrow_bonus_tier_2! Sonlandırmak isteyebileceğimiz bir [Concept('alliances', 'İttifakımız')|E] veya [Concept('treaties', 'Antlaşmamız')|E] olup olmadığını kontrol edebiliriz\n@arrow_bonus_tier_1! Artık bir parçası olmamız gerekmeyen [Concept('international_organizations', 'Uluslararası Teşkilatlardan')|E] ayrılmak da kapasite edinmenin yollarından biridir."
 hint_over_diplo_capacity_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bazı durumlarda [estate_privileges|E], [laws|E] ve [advances|E] fazladan diplomatik kapasite sağlayabilir."
 hint_over_diplo_capacity_military: "\"Belki de ittifakları kalıcı dostluklar olarak değil de belirli bir hedefe yönelik hamleler olarak değerlendirmeliyiz. Sonuçta zayıflık göstermemiz hâlinde müttefiklerimiz de hiç şüphesiz gözlerini iştahla bize çevirecektir...\""
 hint_over_diplo_capacity_administrative: "\"Diplomatlarımızı aşırı çalıştırmak ne yazık ki neredeyse tüm görevlerinde etkilerinin azalmasına neden olur. Fazla sorumluluk yüklemek her ne kadar cazip gelse de makul bir uzun vadeli çözüm değildir.\""
 hint_over_diplo_capacity_diplomatic: "\"İç gelişimimize öncelik vermeyi düşünüyorsak güçlü ittifaklar kurmak herhangi bir askerî zayıflığı telafi edecektir. Belki de ilk başta diğer ilişkilerimizi sonlandırmalıyızdır?\""
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "[Concept('pops_with_icon', 'Toplumların')|e], [pop_satisfaction_with_icon|e] düzeyleri [ShowModifierTypeName('pop_join_rebel_threshold')] altına düştüğünde [Concept('rebel_movements_with_icon', 'Asi Hareketlerine')|e] katılırlar.\n\n[rebel_movements], aldıkları desteğe bağlı olarak her ay açık isyan ilan etmeye doğru ilerler. #W %100#! desteğe ulaştıklarında [revolt_with_icon|e] veya [civil_war_with_icon|e] başlatırlar.\n\nİsyancı desteğinin en sık karşılaşılan nedenleri düşük [stability_with_icon|e], ayrımcılığa uğrayan [cultures_with_icon|e] ve [religions_with_icon|e] ile öfkeli [Concept('estates_with_icon', 'Zümrelerdir')|e]."
 hint_rebels_growing_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [stability_with_icon|e] ve [legitimacy_with_icon|e] düzeylerini mümkün olduğunca yüksek tut.\n@arrow_bonus_tier_2! Yaklaşan bir [Concept('rebellion', 'İsyanın')] ilerlemesini durdurmak için [ShowCabinetActionName('rebel_crackdown')] [Concept('cabinet_action_with_icon', 'Kabine Eylemini')|e] kullan.\n@arrow_bonus_tier_1! Mutsuz [Concept('pops', 'Toplumların')] olduğu bir [Concept('province_with_icon', 'Vilayete')|e] [army_with_icon|e] gönder. Birliklerinin varlığı sayesinde bu toplumlar daha... #italic anlayışlı#! olur.\n\nSonuç olarak asi [Concept('pops', 'Toplumların')] [pop_satisfaction_icon] Memnuniyetini artırmak en önemli konudur:\n@arrow_bonus_tier_2! [Concept('country', 'Ülkende')] en çok sayıda bulunan [Concept('cultures', 'Kültürün')] [accepted_culture_short_with_icon|e] veya [tolerated_culture_short|e] olmasını sağla.\n@arrow_bonus_tier_1! Asi [Concept('pops', 'Toplumların')], [Concept('pop_needs_with_icon', 'Toplum İhtiyaçlarını')|e] mümkün olduğunca kendi [Concept('market_with_icon', 'Pazarlarından')|e] satın alabilmesini sağla.\n@arrow_bonus_tier_3! Ana [Concept('pops', 'Toplumların')] memnuniyetini büyük oranda etkilediği için [estate_icon] [estate_satisfaction|e] düzeyini yüksek tut:\n$TAB$@arrow_bonus_tier_2! Bir [privilege_with_icon|e] tanı\n$TAB$@arrow_bonus_tier_2! [Concept('estate', 'Zümreye')] rüşvet ver\n$TAB$@arrow_bonus_tier_2! [Concept('taxes_with_icon', 'Vergileri')|e] düşür"
 hint_rebels_growing_hint_text_3: "#T Ek İpuçları:#!\n@hint! [ShowSocietyDirectionName('communalism')] ve [ShowSocietyDirectionName('decentralization')] gibi [societal_values|E] de isyanın büyüme olasılığını etkileyebilir.\n@hint! Asi [pops], çeşitli faktörlere bağlı olarak farklı [Concept('rebel_movements', 'Asi Hareketlerine')|e] katılır. Örneğin, ayrımcılığa uğrayan bir [Concept('culture', 'Kültürün')] [Concept('pops', 'Toplumları')], [nationalist_rebels_with_icon|e] arasına katılmaya daha yatkın olur."
 hint_rebels_growing_military: "\"Dışarıdan bakıldığında sert görünüyor olabilirler ancak sıradan halkın havlamasının ısırmasından daha beter olduğunu da unutmamak gerekir. Bununla birlikte, disiplin bakımından noksanlıklarını sayılarıyla fazlasıyla telafi ederler.\""
 hint_rebels_growing_administrative: "\"Asilerin tekere çomak soktuğu doğru olsa da çoğu zaman değişikliklere hızla tepki gösterirler. Huzursuzluklarının kaynağını ortadan kaldırırsan hem onları yatıştırır hem de ülkeni geliştirirsin.\""
 hint_rebels_growing_diplomatic: "\"Nüfusumuz farklı kimliklere ve bağlılıklara sahip çok sayıda halkı barındırır. Fethedilen toplumların ayrılarak kendi hükûmetini kurma veya yabancı bir güce katılma ihtimali çok daha yüksektir.\""
 ###
 hint_call_for_peace: "Barış Çağrısı"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Bu durum, belirli bir [war|E] çok uzun süre boyunca devam ederse veya mutlak zafer ya da yenilgi hâlinde bir [peace_treaty|E] imzalamayı reddedersek görünebilir."
 hint_call_for_peace_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Zararımızı daha büyümeden durdurmalı ve [Concept('war_exhaustion', 'Savaş Yorgunluğumuz')|E] kritik seviyelere ulaşmadan bir antlaşma imzalamalıyız.\n@arrow_bonus_tier_2! Başlangıçta talep etmeyi amaçladığımızdan daha azını kabul etmeyi, hatta [Concept('war', 'Savaşı')|e] kaybetmeyi göze almalıyız."
 hint_call_for_peace_hint_text_3: "#T Ek İpuçları:#!\n@hint! Erkenden bir [peace_treaty|e] imzalayarak kaybedeceklerimizi gelecekte başka bir [Concept('war', 'Savaşta')|e] geri kazanabiliriz."
 hint_call_for_peace_diplomatic: "\"Savaş kurallarını çiğnemenin iç istikrarımız ve uluslararası itibarımız açısından çok ağır sonuçları olabilir. Akıl almaz davranışlar sergilersek sözlerimizi kim neden ciddiye alır ki?\""
 hint_call_for_peace_military: "\"Savaş, siyasetin başka araçlarla sürdürülmesidir. Belki de bir başkası yazmadan önce bunu biz kaleme almalıyız?\""
 hint_call_for_peace_administrative: "\"Barış çağrısı zaman geçtikçe daha da vahim bir hâl alacaktır. Halk yatıştırılabilir ancak sonsuza kadar sessiz kalmayacaklardır.\""
 ###
 hint_unprofitable_buildings: "Kârsız Yapılar"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "[good|e] girdileri [Concept('produced_goods', 'Üretilen Malların')|E] değerini aşan yapılar kârsız kabul edilir."
 hint_unprofitable_buildings_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Girdi mallarının fiyatını düşürmek için bunlardan daha fazla üreterek veya [Concept('importing', 'İthal')|E] ederek söz konusu malların bol miktarda temin edilmesini sağlayabilirsin.\n@arrow_bonus_tier_3! Mallar için ilave talep oluşturmak veya mevcut talebi güvence altına almak malların fiyatını artıracaktır.\n@arrow_bonus_tier_3! Amaçları hedeflerimizle artık uyuşmayan [buildings|E] kapatılabilir @building_open!, hatta yıkılabilir.\n@arrow_bonus_tier_3! Bir [market_owner|E] kendi ihracat fiyatını artırmak için ürettiği ürünleri ihraç eden ülkelere ambargo uygulayabilir."
 hint_unprofitable_buildings_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bazı yapılara [Concept('subsidized', 'Ödenek')|E] @subsidy! verilebilir. Bu eylem, [pop_needs|E] veya bir orduyu idame etmek için [Concept('import', 'İthal')|E] edilen malların maliyeti yüksekse faydalı olabilir."
 hint_unprofitable_buildings_diplomatic: "\"Tüm ülkenin sanayisinin kârlılığını yönetmek zorlu bir görev olabilir. Ayrıntılarla boğuşmak istemiyorsan ülkenin bürokrasisinden yardım almayı düşünebilirsin!\""
 hint_unprofitable_buildings_military: "\"Güçlü olduğumuz oranda himayeci davranabiliriz. Ambargolar ve ticari ihtilaflar toplarla desteklendiğinde daha etkilidir.\""
 hint_unprofitable_buildings_administrative: "\"Fiyat belirleme stratejisinin pek çok katmandan oluşur. Yeterince kurnaz davranırsak hem pazarda talep yaratabilir hem de talebi bizzat kendimiz karşılayabiliriz.\""
 NO_HINTS_AVAILABLE: "Mevcut ipucu yok!"
 hint_trade: "Ticaret"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "[trade|E], [Concept('goods', 'Malların')|E] [markets|E] arasında taşınmasını ve söz konusu [Concept('markets', 'Pazarlarda')|E] satılmasını içerir."
 hint_trade_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Gerekli [Concept('goods', 'Malları')|e] elde etmek için yeni [trade|E] Yolları oluştur.\n@arrow_bonus_tier_2! Ticaret için daha fazlasına sahip olmak amacıyla [Concept('goods', 'Malların')|e] üretimini artır."
 hint_trade_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bir [trade|E] Yolu, [export|E] (kaynak) ve [import|E] (hedef) [Concept('markets', 'Pazarlarındaki')|E] fiyat farkına göre kârlı veya kârsız olabilir.\n@hint! Bir [Concept('market', 'Pazarda')|E] bulunan her [Concept('country', 'Ülkenin')|E] [trade|E] Yolları oluşturmak için kullanabileceği bir maksimum [merchant_capacity|E] ve kıtlık durumunda [trade|E] Yolları üzerinde ihraç edilen [Concept('goods', 'Malların')|E] önceliğini belirleyen bir [merchant_power|E] bulunur.\n@hint! Ticaret her bir [Concept('market', 'Pazarda')|E] ilgili Çark işaretine basarak otomatikleştirilebilir."
 hint_trade_military: "\"Ticaret pısırıkların sahnesidir. Bununla birlikte, karada ve denizde hâkimiyet kurarak malların akışını kontrol edebilecek bir konuma geleceğiz.\""
 hint_trade_administrative: "\"Bir sonraki fiyat dalgalanmasını tahmin etmek için kullandığımız stratejinin merkezinde zar atmak ve yıldızların gökyüzündeki dizilişini okumak yatıyor.\""
 hint_trade_diplomatic: "\"Ticaret olgunluğa erişmiş bir imparatorluğun vazgeçilmez temellerinden birini teşkil eder. Üstelik hazinemizi diğer her şeyden çok daha hızlı biçimde doldurabilir.\""
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Kullanılmayan Ticaret Kapasitesi"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "[Concept('merchant_capacity_with_icon', 'Tüccar Kapasitesi')|e] kullanılarak [goods_with_icon|e] ila [markets_with_icon|e] arasında taşınır ve kâr elde edilmesi umulur. Her zaman [Concept('merchant_capacity', 'Tüccar Kapasitemizin')] tamamını kullanmalıyız."
 hint_unused_trade_capacity_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_1! Uyarıya tıklayarak açılan @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] panelinden etkilenen Pazarı görüntüle. Buradan Ticaret Kapasitesini önerilen Ticaretlere tahsis edebilirsin.\n@arrow_bonus_tier_1! Pazar Başlığı'na tıklayarak Pazar Paneli'ne gidebilir ve söz konusu Pazarla ilgili [Concept('goods', 'Malların')|e] bir listesini görebilirsin. Bir Ticaret başlatacaksan her bir [good] için İhracat/İthalat düğmelerine basabilirsin.\n@automation! Pazar Kartı'ndaki çark düğmesine basarak tüm Pazarlarında Ticareti Otomatikleştirmen tavsiye edilir. Ticaret otomatikleştirildikten sonra da istediğinde bir Ticaret oluşturup kilitleyebilirsin."
 hint_unused_trade_capacity_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('trade', 'Ticaretten')|e] elde edilen kâr, [ShowEstateTypeName('crown_estate')] dâhil olmak üzere [estates_with_icon|e] arasında [Concept('estate_power_with_icon', 'Zümre Gücüne')|e] bağlı olarak paylaştırılır."
 hint_unused_trade_capacity_military: "\"Kaynaklarımızın ahmakça kullanılma olasılığına kati surette karşıyım.\""
 hint_unused_trade_capacity_administrative: "\"Mümkün olan en kısa sürede verimli bölgelere geri dönmeliyiz.\""
 hint_unused_trade_capacity_diplomatic: "\"Kullanılmayan ticaret kapasitesi, ekim vakti gelip geçmiş nadasa bırakılan tarlaya benzer.\""
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Kârsız Ticaret Yolu"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Çoğu durumda kârsız [trade|E] Yollarının iptal edilerek yerlerine kârlı bir yol oluşturulması veya ilgili [Concept('market', 'Pazarın')|E] otomatikleştirilmesi istenir."
 hint_unprofitable_trade_route_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_1! Taşınan [goods|E] stratejik öneme sahipse para kaybedilen bir [trade|E] Yolunu elde tutmak mantıklı olabilir.\n@arrow_bonus_tier_1! Bir [Concept('building', 'Yapıyı')|E] tamamlamak için Kereste satın almak buna bir örnek olabilir. Bir diğer örnek ise [Concept('pops', 'Toplumlarımızın')|E] aç kalmamasını sağlamak olabilir."
 hint_unprofitable_trade_route_hint_text_3: "#T Ek İpuçları:#!\n@hint! Mevcut bir [trade|E] Yolunun kârlılığını, bağlantılı [Concept('markets', 'Pazarlardaki')|E] fiyatları (ve dolayısıyla ticareti yapılan [Concept('good', 'Malın')|E] fiyat farkını) etkileyerek dolaylı yoldan değiştirebilirsin. Bu, ilgili [Concept('good', 'Malın')|E] [Concept('supply', 'Arzını')|E] ve [Concept('demand', 'Talebini')|E] değiştirerek yapılabilir."
 hint_unprofitable_trade_route_military: "\"Belki de mallarını parayla değil zorla almalıyız.\""
 hint_unprofitable_trade_route_administrative: "\"Zararın neresinden dönsek kârdır. Ticarette hayırseverliğe yer yoktur.\""
 hint_unprofitable_trade_route_diplomatic: "\"Doğal düzenden zuhur eden kusurları gidermek bize kalmış.\""
 hint_market_out_of_supply: "Pazarda Arzın Tükenmesi"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Bir [Concept('market', 'Pazardaki')|e] toplam [demand|E] sınırlı [Concept('supply', 'Arza')|E] kıyasla çok yüksek olduğunda [Concept('export', 'İthal')|E] veya [Concept('import', 'İhraç')|E] etmeye çalıştığımız [Concept('goods', 'Malları')|E] elde edemeyebiliriz. Bu da mal eksikliğine neden olur."
 hint_market_out_of_supply_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Hemen kârsız [trade|E] Yollarını iptal edebilir ve kazandığımız [Concept('merchant_capacity', 'Tüccar Kapasitesini')|E] diğer [Concept('goods', 'Mal')|E] türleri için kullanabiliriz.\n@arrow_bonus_tier_1! Etkilenen [Concept('market', 'Pazardaki')|E] [Concept('merchant_power', 'Tüccar Gücümüzü')|E] artırarak bağlantılı mallara erişim sağlayabiliriz."
 hint_market_out_of_supply_hint_text_3: "#T Ek İpuçları:#!\n@hint! [advances|e], [privileges|e] ve [policies|e] gibi çeşitli kaynaklardan [merchant_power|e] kazanabiliriz.\n@hint! [Concept('supply', 'Arzı')|E] da artırmaya gayret edebiliriz. Ne var ki bunu kısa vadede gerçekleştirmenin zor olabileceği ve genellikle uzun vadeli stratejik planlama gerektirdiği unutulmamalıdır."
 hint_market_out_of_supply_military: "\"Kimi zaman silahlı kuvvetlerimizi idame etmek için ihtiyaç duyduğumuz ihracat malları yetersiz kalır. Bu gibi durumlara hızla çare bulmak gerekir.\""
 hint_market_out_of_supply_administrative: "\"Oldukça adil ticaret avantajımızı mümkün olan her türlü yöntemle artırmayı düşünebiliriz.\""
 hint_market_out_of_supply_diplomatic: "\"Belki de ticari faaliyetlerimizi monokültürden uzaklaştırmak için adımlar atmalıyız.\""
 hint_increasing_trade_capacity: "Ticaret Kapasitesinin Artırılması"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "[merchant_capacity|e] bir [Concept('country', 'Ülkenin')|e] gerçekleştirebileceği [trade|e] miktarını belirler."
 hint_increasing_trade_capacity_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowBuildingTypeName('marketplace')] veya [ShowBuildingTypeName('market_village')] gibi kapasiteyi artıracak daha fazla [buildings|e] inşa edebiliriz.\n@arrow_bonus_tier_2! Bazı [advances|e] veya [laws|e] da [Concept('merchant_capacity', 'Tüccar Kapasitemizi')|e] artırabilir."
 hint_increasing_trade_capacity_hint_text_3: "#T Ek İpuçları:#!\n@hint! Daha fazla [Concept('merchant_capacity', 'Tüccar Kapasitesine')|e] sahip olmak daha çok ürünün ticaretinin yapılabilmesini ve daha yüksek [income|e] elde edilmesini sağlar."
 hint_increasing_trade_capacity_military: "\"İmparatorluğumuz büyüdükçe ticaret kapasitemiz de artar. Totolojik bir mesele aslında.\""
 hint_increasing_trade_capacity_administrative: "\"Ticaret kapasitesinin çözümü, insanlığın diğer tüm sorunlarında olduğu gibi, daha fazla pazara sahip olmaktır.\""
 hint_increasing_trade_capacity_diplomatic: "\"Mümkün olan her yerde ticari faaliyetlerin temellerini atarak mal akışının sürekli artmasını sağlayabiliriz.\""
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "Bir [Concept('country_with_icon', 'Ülkenin')|e] belirli bir [Concept('market_with_icon', 'Pazarda')|e] öncelikli olarak [trade_with_icon|e] amacıyla hangi [Concept('goods_with_icon', 'Mallara')|e] erişimi olduğunu [merchant_power_with_icon|e] belirler.\n\nTicarette bulunan iki [Concept('country', 'Ülkenin')] aynı [Concept('good', 'Malı')] satın almaya çalışması ancak söz konusu maldan iki ülkeye yetecek kadar bulunmaması hâlinde, ilgili [Concept('market', 'Pazarda')|e] daha yüksek [Concept('merchant_power', 'Tüccar Gücüne')] sahip olan taraf öncelik kazanır.\n\n[Concept('merchant_power', 'Tüccar Gücünün')] yalnızca [Concept('trade', 'Ticarete')|e] etki ettiğini unutmamak gerekir. Buna karşılık [Concept('locations', 'İller')|e], [constructions|e] veya [pop_needs|e] için gereken [Concept('goods', 'Malları')] [market_access|e] sırasına göre satın alırlar."
 hint_increasing_trade_advantage_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! O [Concept('market', 'Pazara') bağlı daha çok [Concept('locations_with_icon', 'İle')|e] sahip ol.\n@arrow_bonus_tier_2! Bir [Concept('market', 'Pazarın')] kıyı sularındaki [Concept('maritime_presence_with_icon', 'Deniz Varlığını')|e] artır.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('marketplace')] gibi bazı [buildings_with_icon|e] da [Concept('merchant_power', 'Tüccar Gücünü')] artırır."
 hint_increasing_trade_advantage_hint_text_3: "#T Ek İpuçları:#!\n@hint! #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_trade', 'Ticaret')] ve [Link('hints', 'selected_hint = hint_maritime', 'Denizlerdeki Varlık')] İpuçlarına göz atabilirsin#!"
 hint_increasing_trade_advantage_military: "\"Ticaret iş birliğine değil, rekabete dayalı bir faaliyet olduğundan ticarette avantaj sağlamak doğal düzenin bir parçası sayılır.\""
 hint_increasing_trade_advantage_administrative: "\"Bir sonraki fiyat dalgalanmasını tahmin etmek için kullandığımız stratejinin merkezinde zar atmak ve yıldızların gökyüzündeki dizilişini okumak yatıyor.\""
 hint_increasing_trade_advantage_diplomatic: "\"Ticaret olgunluğa erişmiş bir imparatorluğun vazgeçilmez temellerinden birini teşkil eder. Üstelik hazinemizi diğer her şeyden çok daha hızlı biçimde doldurabilir.\""
