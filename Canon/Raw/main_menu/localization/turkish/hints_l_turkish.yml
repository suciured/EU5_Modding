 hint_address_shortage_text: "#W Uyarıya#! tıklayarak etkilenen [Concept('market', 'Pazardaki')|e] eksik [Concept('goods', 'Mallara')|e] göre filtrelenmiş @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] paneline erişebilirsin.\n[Concept('markets', 'Pazarlarımızdaki')|e] bir [Concept('good', 'Malın')|e] [Concept('supply', 'Arzını')|e] üç temel şekilde artırabilirsin:\n\n@arrow_bonus_tier_3! @rgo! [rgo|e] düğmesine basarak [market] içindeki ilgili [rgo]'ya sahip [Concept('locations', 'İllerimizin')] bir listesini görebilirsin. [rgo]'larda yalnızca [Concept('raw_materials', 'Ham Maddelerin')|e] üretilebildiğini unutma.\n@arrow_bonus_tier_2! @building! [building|e] düğmesine basarak ilgili [Concept('good', 'Malı')] üreten mevcut [Concept('buildings', 'Yapıların')] listesini görebilirsin.\n@arrow_bonus_tier_2! @import! [import|e] düğmesine basarak ilgili [Concept('good', 'Malı')] [merchant_capacity|e] karşılığında başka bir Pazardan ithal edebilirsin.\n@automation! @automation![Link('automation', '', 'lateralview_automation_entry_name')] panelinden [Concept('buildings', 'Yapılarımızın')] ve [rgo]'ların üretimini veya [Concept('trade', 'Ticaretimizi')|e] otomatikleştirebilirsin."
