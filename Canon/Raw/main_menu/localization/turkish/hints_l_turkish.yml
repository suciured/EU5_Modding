 hint_naples_hint_text: "[Player.GetLongName], [Concept('region', 'Bölgenin')|e] en büyük gücü olarak İtalya topraklarında gerek ticarete gerekse politikaya hükmetmeye hazırlanıyor. Yunanistan toprakları içinde bulunan [Concept('subjects', 'Tabi Devletlerimiz')|e] ise genişleme emellerimiz için uygun birer güzergâh sunuyor.\n\n@hint! #T [Concept('capital', 'Başkentimizden')] uzanan [roads] yap #!\n[Concept('capital_icon', 'Başkentimizden')] yakınlardaki [ShowLocationRankName('town')] ve değerli [rgo_with_icon|e] bölgelerine uzanan [roads_with_icon|e] yapmaya gayret etmeliyiz. Böylece [Concept('proximity_with_icon', 'Yakınlığımızı')|e] ve [Concept('control_with_icon', 'Kontrolümüzü')|e] artırabiliriz.\n\n@hint! #T [raw_material] çıkarma faaliyetlerimizi genişlet#!\n[Concept('country', 'Ülkemiz')] değerli [raw_materials_with_icon|e] açısından zengin. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')] ve [ShowGoodsName('silk')] hem saf hâlleriyle epey kıymetliler hem de [Concept('urban_locations', 'Kentsel İllerimizde')|e] tekstil endüstrisi tarafından kullanılabilirler. Bu [rgo_with_icon|e]'ları mümkün olan en kısa sürede genişletmek ve ilgili iller üzerindeki [Concept('control', 'Kontrolü')] artırmak gerek.\n\n@hint! #T Tekstil endüstrisini geliştir #!\n[Concept('urban_locations', 'Kentsel İllerimizde')] [ShowBuildingTypeName('cloth_guild')] ve [ShowBuildingTypeName('fine_cloth_guild')] [Concept('buildings', 'Yapıları')] yap. Bun yapılar [Concept('raw_materials', 'Ham Maddelerimizi')] kullanarak değerli [Concept('produced_goods_with_icon', 'Üretilen Mallar')|e] sağlayacaktır. Fazladan talep ise [rgo]'yu daha da kârlı hâle getirecektir.\n\n@hint! #T Fazladan ürünlerimizi ihraç etmek için [ShowBuildingTypeName('marketplace')] inşa et#!\nOtomatik [trade_with_icon|e], [ShowGoodsNameWithNoTooltip('fine_cloth')] gibi [Concept('goods', 'Mallarda')|e] oluşan herhangi bir fazlalığı diğer [Concept('markets_with_icon', 'Pazarlara')|e] [Concept('export_with_icon', 'İhraç')|e] eder. Bu süreç [trade_income_with_icon|e] oluşturur ve üretim zincirinin kârlılığını korur."
