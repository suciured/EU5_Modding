 hint_castile: "Kastilya için Başlangıç Tavsiyeleri"
 hint_castile_hint_text: "[Player.GetLongName], [Concept('region', 'Bölgenin')|e] baskın gücü olarak İber Yarımadası'nı tek krallık altında birleştirme gayesini yerine getirebilecek ayrıcalıkta bir konuma sahip. Fakat idari gücümüz sınırlarına ulaştı ve güney toprakları üzerinde sahip olduğumuz [control] o kadar düşük seviyede ki söz konusu bölge [Concept('budget', 'Bütçemize')|e] neredeyse herhangi bir katkıda bulunmuyor. Yeni fetihlere atılmadan mevcut topraklarımız üzerindeki [Concept('control', 'Kontrolümüzü')|e] pekiştirmek bilgece bir hareket olacaktır.\n\n@hint! #T [Concept('capital', 'Başkentimizden')] uzanan [roads] yap #!\n[control_with_icon|e] altında olmayan [locations] yönetimimiz için değersiz sayılır. [Concept('capital_with_icon', 'Başkentimizden')|e] [roads_with_icon|e] ve [ShowBuildingTypeName('bridge_infrastructure')] [Concept('buildings', 'Yapıları')] yapmaya gayret etmeliyiz. Böylece [Concept('proximity', 'Yakınlığımızı')|e] ve [Concept('control_with_icon', 'Kontrolümüzü')|e] artırabiliriz. [proximity] Haritası Modunu sık sık kontrol et!\n\n@hint! #T [GetCountry('GRA').GetName] ülkesini tabi kıl#!\nTopraklarına etkili bir şekilde [Concept('own', 'Sahip')|e] olabilecek bir konumda bulunmasak bile [GetCountry('GRA').GetName] ülkesini [Concept('subject_with_icon', 'Tabi Devletimiz')|e] hâline getirebiliriz. Toprakları bizim menfaatimize yönetir ve [Concept('treasury', 'Hazinemize')|e] aylık haraç öderler. Altyapımız ve teknolojimiz topraklara doğrudan sahip olmamıza imkân verecek kadar geliştiğinde ise ülkelerini [Concept('annexing_with_icon', 'İlhak')|e] etmeyi düşünebiliriz. Bir [Concept('subject', 'Tabi Devleti')] [Concept('annex', 'İlhak')|e] etmek için söz konusu ülke üzerinde #Y 10#! yılı aşkın süredir hüküm sürmemiz ve ilişkilerimizin iyi olması gerekir.\n\n@hint! #T Plus Ultra#!\n[explorers_with_icon|e] Hindistan topraklarına yaptıkları keşif seferlerinde akıl almaz zenginliklerle karşılaştıklarından bahsederler. Yine de modern [Concept('advances_with_icon', 'Geliştirmeler')|e] olmadan böylesine bir girişime atılmak ziyadesiyle pahalı bir uğraş olabilir."
