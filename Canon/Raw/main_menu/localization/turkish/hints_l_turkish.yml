 hint_has_buildings_missing_input_administrative: "\"Tüccarlarımız, Pazarlarımızdaki her türlü eksiklikleri gidermeye gayret etmelilerdir. Bazen de Pazarın görünmeyen elini biraz... zorlamak gerekir.\""
