 hint_has_unmarried_adult_ruler_hint_text_1: "[Concept('dynasty', 'Hanedanlığımızın')|e] boyutunu ve gücünü artırmak için [Concept('ruler', 'Hükümdarımızı')|e] uygun bir adayla evlendirmeye gayret etmeliyiz. Üretken bir kraliyet ailesi mensubu halefiyetin barışçıl ve istikrarlı bir biçimde çözüme ulaşmasını sağlayacaktır. Üstelik prensler Hükûmet makamlarına atanmaya uygun değerli [characters|e] olabilirler."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Uyarıya tıklayarak [royal_marriage|e] adaylarını arayabilirsin. Monarşiler birbirlerine karşı [Concept('opinion', 'Görüşlerini')] pekiştirmek ve dolayısıyla bir [Concept('alliance', 'İttifakın')|e] temellerini atmak için kendi aralarında Siyasi Evlilikler düzenleyebilirler. [royal_marriages|e] bir [Concept('personal_union', 'Şahsi Birliğin')|e] de kapısını aralayabilir.\n@arrow_bonus_tier_2! Karakter portresine sağ tıklayarak ulaşabileceğin [ShowCharacterInteractionName('marry_noble')] karakter etkileşimini kullanarak [Concept('ruler', 'Hükümdarını')] veya [Concept('heir', 'Veliahdını')] Sarayındaki uygun bir [Concept('character', 'Karakterle')|e] evlendirebilirsin.\n@arrow_bonus_tier_1! Daha iyi bir seçenek olmadığı takdirde, her ne kadar hoş karşılanmasa da [ShowCharacterInteractionName('marry_lowborn')] etkileşimi her zaman ihtimallerden biridir."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Ek İpuçları:#!\n@hint! İktidardaki [Concept('dynasty', 'Hanedana')|e] mensup [characters] [ShowEstateTypeName('crown_estate')] zümresindendir. Dolayısıyla nüfuz elde edecekleri [Concept('roles', 'Rollere')|e] atandıklarında diğer [Concept('estates', 'Zümrelere')|e] güç kazandırmazlar."
