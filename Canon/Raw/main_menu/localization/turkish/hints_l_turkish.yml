 hint_treaty_of_tordesillas_hint_text_1: "[GetSituationByKey('treaty_of_tordesillas').GetName] yürürlüğe girdi! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] ve [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName], Yeni Dünya'yı kendi aralarında bölüşmeye çalışıyor!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Koloni emellerimizi şekillendirmek için [situation|e] panelindeki benzersiz [Concept('actions', 'Eylemlerden')|e] birini kullanabiliriz.\n@arrow_bonus_tier_2! [situation|e] onaylandıktan sonra nihayetinde #Y İkinci#! aşamaya geçer. Ardından, daha fazla [country|e] buna katılabilir ve taleplerini sunabilir."
 hint_treaty_of_tordesillas_diplomatic: "\"Bu, yeni keşfedilen toprakların bir parçasını dinî ve üstün otorite kisvesi altında ele geçirmemiz için iyi bir fırsat.\""
 hint_treaty_of_tordesillas_administrative: "\"Yeni dünya birçok ticari fırsat sunuyor. Onlardan faydalanalım.\""
 hint_treaty_of_tordesillas_military: "\"Düşmanlarımızın o toprakları bizden önce ele geçirmesine izin veremeyiz!\""
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
