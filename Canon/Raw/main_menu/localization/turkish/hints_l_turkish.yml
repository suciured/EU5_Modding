 hint_in_deficit: "Eksi Bakiye"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Bakiyemiz ekside. Dikkatli hareket etmezsek borca girebilir, hatta iflas bile edebiliriz."
 hint_in_deficit_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] üzerinden [income|e] ve [Concept('expenses', 'Giderleri')|e] incele. Kaydırıcıları hareket ettirerek [Concept('taxes', 'Vergileri')|e] artırabilir veya maliyetleri azaltabilirsin.\n@arrow_bonus_tier_2! Tüm [Concept('buildings', 'Yapılarımızın')|E] kârlı olduğundan emin olabilir veya destekleyebiliyorsak daha fazla yapı inşa edebilirsin. Bunu @production_panel![Link('production', '', 'lateralview_production_entry_name')] üzerinden yapabilirsin.\n@arrow_bonus_tier_2! [Concept('estates', 'Zümrelerini')|E] yöneterek veya onlardan faydalanarak da kısa veya uzun dönemde ciddi miktarda kazanç sağlayabilirsin. Zümrelerin kayda değer bir siyasi güce sahip olabileceğini ve onlara gereğinden fazla bel bağlamanın tehlikeli sonuçlar doğurabileceğini de unutmamak lazım. Bunu @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] üzerinden yapabilirsin\n@arrow_bonus_tier_1! Kârlı [trades|E] oluşturmak da önemli bir gelir kaynağıdır. Mevcut veya olası ticaret yollarına @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')] üzerinden göz atabilirsin"
 hint_in_deficit_hint_text_3: "#T Ek İpuçları:#!\n@hint! Eksi bakiye sorununu gidermek için [laws|E], [reforms|E], [diplomacy|E] ve benzeri seçeneklerden de yararlanabilirsin."
 hint_in_deficit_military: "\"Savaş kısa vadede maliyetli olabilir ancak muzaffer olursak bedelini düşmanlarımıza ödetebiliriz. Toprak alarak uzun vadede kazanç sağlayabiliriz. Düşmanlarımızı haraca bağlayarak ise kısa vadede gelir akışı elde edebiliriz.\""
 hint_in_deficit_explorer: "\"Bilinmeyen diyarlar hiç kuşkusuz nice zenginliklerle doldu, gelişime ve yağmaya müsait.\""
 hint_in_deficit_administrative: "\"Yerel pazarlarımız üzerinde hâkimiyet kurmak servetimizi geliştirmenin harika bir yoludur. Daha hırslı adımlar atmak istersek yabancı pazarlarda kendimize bir yer edinerek büyümeyi daha da hızlandırabiliriz.\""
 hint_in_deficit_diplomatic: "\"Ne derler bilirsin; para kazanmak için para harcamak gerekir! Yapılar ve toplumlarımızın kârlı olmasını sağlamak gidişatı tersine çevirmenin en iyi yoludur.\""
