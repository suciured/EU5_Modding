 hint_has_buildings_missing_input_hint_text_3: "#T Ek İpuçları:#!\n@hint! Tüm Yapı eksiklikleri Ülkemiz için kritik bir sorun teşkil etmez. Bununla birlikte, bilhassa stratejik öneme sahip üretim zincirlerinin düzgün işlediğinden emin olmak isteyebiliriz.\n@hint! Örneğin, [ShowBuildingTypeName('weapon_guild')] [Concept('market', 'Pazardan')|e] yeterli miktarda [ShowGoodsName('lumber')] satın alamazsa [ShowUnitDefinitionName('a_footmen')] göreve alamayabiliriz."
