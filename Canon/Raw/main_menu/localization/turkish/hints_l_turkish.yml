 hint_reformation_hint_text_1: "[ShowSituationNameWithNoTooltip('reformation')] [Concept('situation', 'Durumu')|e] sırasında [ShowBuildingTypeName('lutheran_preachers')] ve [ShowBuildingTypeName('calvinist_preachers')], [ShowReligionGroupAdjective('christian')] dünyasında yeni [Concept('religions', 'Dinlerini')|e] yayar."
