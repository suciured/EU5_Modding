 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('urban_locations', 'Kentsel İllerde')|e] kullanılabilir [upper_class|e] [Concept('pops', 'Toplumların')] taban miktarı daha yüksektir.\n@hint! [Concept('promotion', 'Sınıf Atlamanın')] gerçekleşmesi için [Concept('location', 'İlde')] belirli bir miktar [available|e] [ShowPopTypeName('peasants')] zümresi üyesinin bulunması gerektiğini unutma.\n@hint! Bir [Concept('location', 'İlin')] [ShowModifierTypeName('local_pop_promotion_speed')] hakkında bilgi edinmek için #W İl Panelindeki#! #W Demografi Sekmesine#! bakabilirsin."
