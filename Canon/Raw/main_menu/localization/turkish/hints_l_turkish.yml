 hint_ottomans: "Osmanlılar için Başlangıç Tavsiyeleri"
 hint_ottomans_hint_text: "Yakında gerçekleşecek olan Türklerin Yükselişi [Concept('situation', 'Durumu')|e], Yunanistan ve Anadolu topraklarına doğru hızla genişlemek için benzersiz bir fırsat sunacak. Durum [Concept('actions', 'Eylemlerini')|e] kullanarak komşularımıza karşı [casus_belli_with_icon|e] kazanabilir ve kudretimizi sergileyebiliriz.\n\n@hint! #T Fethettiğimiz toprakları bütünleştir #!\nYeni [Concept('conquered_with_icon', 'Fethedilen')|e] [Concept('locations', 'İllerin')] [cabinet_with_icon|e] yardımıyla [Concept('integrated_with_icon', 'Bütünleştirilerek')|e] yönetimimize dâhil edilmesi gerekir. Ancak o zaman fetihlerimizin meyvelerini yiyebiliriz.\n\n@hint! #T [Concept('capital', 'Başkentimizden')] uzanan [roads] yap #!\n[control_with_icon|e] altında olmayan [locations] yönetimimiz için değersiz sayılır. [Concept('capital_with_icon', 'Başkentimizden')|e] [roads_with_icon|e] yapmaya gayret etmeliyiz. Böylece [Concept('proximity_with_icon', 'Yakınlığımızı')|e] ve [Concept('control', 'Kontrolümüzü')] artırabiliriz. [proximity] Haritası Modunu sık sık kontrol et!\n\n@hint! #T Fethedilen topraklara hükmetmek için [subjects] oluştur#!\nGenişledikçe [Concept('proximity', 'Yakınlığımızın')|e] ötesinde uzanan bölgeleri fethetmeye başlayacaksın. Sen toprakları doğrudan yönetebilecek hâle gelene kadar senin menfaatine yönetecek [subjects_with_icon|e] oluşturmak faydalı olacaktır.\n\n@hint! #T [Concept('proximity', 'Yakınlığımız')] ilerledikçe [Concept('subjects', 'Tabi Devletlerimizi')] ilhak et #!\nAltyapımızı geliştirdikçe ve [Concept('proximity', 'Yakınlığımızı')] ilerlettikçe önceden fayda sağlamayan topraklara doğrudan sahip olmak daha değerli bir hâl alacak. Bir [Concept('subject', 'Tabi Devleti')] [Concept('annex_with_icon', 'İlhak')|e] etmek için söz konusu ülke üzerinde #Y 10#! yılı aşkın süredir hüküm sürmemiz ve ilişkilerimizin iyi olması gerekir.\n\n@hint! #T [Concept('maritime_presence', 'Denizlerdeki Varlığını')] güçlendir #!\nEngebeli Yunanistan ve Anadolu toprakları [Concept('proximity', 'Yakınlığımızı')] kara üzerinden yaymamızı zorlaştırıyor. Kıyı şeridimiz boyunca [Concept('maritime_presence_with_icon', 'Denizlerdeki Varlığımızı')|e] güçlendirerek [Concept('proximity', 'Yakınlığımızın')] denizler üzerinden çok daha etkili bir şekilde yayılmasını sağlayabiliriz. Kasabalarımıza [ShowBuildingTypeName('wharf')] ve [ShowBuildingTypeName('dock')] yapıları yapmalı ve kıyılarımızda devriye gezecek [navies_with_icon|e] oluşturmalıyız. Bu, [Concept('capital', 'Başkentimizi')] [ShowLocationName('constantinople')] şehrine taşıyacak olursak özellikle mühim bir hâle gelecektir..."
