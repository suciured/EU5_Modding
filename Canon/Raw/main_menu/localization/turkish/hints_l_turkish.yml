 hint_lacks_of_rivals: "Olası Rakipler"
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "[rivals|e], çıkarlarımıza karşı düşmanca bir tavır sergilediklerini resmen ilan ettiğimiz [Concept('countries', 'Ülkelerdir')|e]. Rakipler iki şekilde incelenebilir: Bir diplomatik araç olarak; rakip ilan ettiğimiz ülkenin düşmanlarıyla dostluk kurmamıza yardımcı olur. Saldırgan bir araç olarak; [Concept('rivals', 'Rakiplerimize')|e] karşı [casus_belli|e] oluşturabilir ve [Concept('wars', 'Savaşlarına')|e] müdahale ederek karşılarında yer alabiliriz."
 hint_lacks_of_rivals_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Komşularımız arasında oluşan Rekabetlere ve [Concept('alliances', 'İttifaklara')|e] dikkat etmek ve müttefik olmak istediğimiz ülkeyle aynı rakipleri seçmek faydalı olabilir. Bu süreçte çok güçlü düşmanlar edinmemeye de özen göstermek gerekir.\n@arrow_bonus_tier_2! Harekete geçmeden önce diğer [Concept('countries', 'Ülkelerin')] [Concept('rivals', 'Rakiplerini')|e] ilan etmelerini bekleyebilirsin. Böylece kızdırmak istemediğin [Concept('countries', 'Ülkelerin')] öfkesini çekmemiş olursun.\n@arrow_bonus_tier_2! Topraklarında bir [spy_network|e] kurarak [Concept('rivals', 'Rakiplerimize')|e] karşı bir [casus_belli|e] oluşturabilirsin."
 hint_lacks_of_rivals_hint_text_3: "#T Ek İpuçları:#!\n@hint! Tüm rakiplerimizi bir anda ilan etmemiz gerekmez. Sağ tıklayarak #W Uyarıyı#! yok sayabilirsin.\n@hint! Rakiplerinin savaşlarına karşılarında yer almak için çağrılabilirsin. [Concept('rival_enemies', 'Rakip Düşmanlarımızın')|e] da savaşlarımıza benzer şekilde müdahale edebileceğini unutmamak gerekir."
 hint_lacks_of_rivals_diplomatic: "\"Gereksiz yere düşman edinmek hiçbir zaman akla yatkın değildir. Komşularımızla aynı ülkeleri Rakip bellemek ise onlarla ittifak kurmamıza yardımcı olabilir.\""
 hint_lacks_of_rivals_administrative: "\"Rakiplerimizin düşmanlarını dost edinmeliyiz.\""
 hint_lacks_of_rivals_military: "\"Uygun Rakiplerimizin olması, yakalayabilen için sayısız fırsat doğurur.\""
