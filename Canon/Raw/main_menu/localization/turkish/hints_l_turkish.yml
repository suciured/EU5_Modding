 hint_war_of_religions_hint_text_3: "#T Dinî İttifak Lideriysen:#!\n@arrow_bonus_tier_3! [ShowCasusBelliName('cb_religious_superiority')] elde etmek için #V $prepare_military_escalation$#! [situation] [Concept('action', 'Eylemini')|e] kullan\n@hint! Bunu kullandıktan sonra fraksiyon taleplerini karşılamak için [ShowPeaceTreatyTypeName('religious_supremacy')] kurabilirsin\n@arrow_bonus_tier_2! [war] çıkmadan önce diğer [Concept('international_organization', 'Uluslararası Teşkilattaki')] tehlikeli ülkeleri kaldırmak için #V $demand_member_removal$#! [situation] [Concept('action', 'Eylemini')|e] kullan"
 hint_war_of_religions_hint_text_4: "#T Ek İpuçları:#!\n@hint! [ShowCasusBelliName('cb_religious_superiority')] [war] sırasında [countries] [war_exhaustion] yaşar\n@hint! Katılımcıların #Y %80#!'i [peace|e] talep ederse bunun yerine #Y Vestfalya Barışı#! elde edilir\n@hint! Bu durumda [war] sona ermeye zorlanır ve [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] içinde dinî barış elde edilir"
