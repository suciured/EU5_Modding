 hint_hungary_hint_text: "[Player.GetLongName] [Concept('region', 'Bölgenin')|e] esas güçlerinden biri olarak ayrıcalıklı bir başlangıç konumuna sahip. #W Lehistan#! ile [alliance_with_icon|e] hâlindeyiz, #W Bosna#! [Concept('subject_with_icon', 'Tabi Devletimiz')|e] ve #W Hırvatistan#!, [Concept('ruler_with_icon', 'Hükümdarımız')|e] [Player.GetGovernment.GetRuler.GetName] önderliğinde bir [Concept('personal_union_with_icon', 'Şahsi Birliğe')|e] dâhil. Yani, dış tehditlerden endişe etmeden [Concept('country', 'Ülkemizi')|e] geliştirmeye odaklanabiliriz... en azından şimdilik.\n\n@hint! #T Madenlerin için [roads] yap#!\n[capital_icon] [Player.GetCapital.GetName] sınırları içinde oldukça zengin [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] yatakları bulunuyor. Fakat söz konusu madenlerin altyapısı yetersiz ve düşük [Concept('control_with_icon', 'Kontrole')|e] sahip olduğumuz [Concept('locations', 'İllerde')] bulunuyor. [Player.GetCapital.GetNameWithNoTooltip] şehrinden değerli madenlerimize kadar uzanan [roads_with_icon|e] yapmalıyız. Böylece [Concept('proximity_with_icon', 'Yakınlığı')|e] ve dolayısıyla [Concept('control', 'Kontrolümüzü')] artırabiliriz.\n\n@hint!  #T [Concept('capital', 'Başkentin')] çevresinde Kuyumcu Loncaları oluştur#!\nYüksek arz dolayısıyla [Player.GetCapital.GetMarket.GetName] [Concept('market_icon', 'Pazarındaki')] [ShowGoodsNameWithNoTooltip('goods_gold')] ve [ShowGoodsNameWithNoTooltip('silver')] fiyatları oldukça düşük. Bir [ShowBuildingTypeName('jewelry_guild')] söz konusu [ShowGoodsNameWithNoTooltip('goods_gold')] ve [ShowGoodsNameWithNoTooltip('silver')] kullanarak epey kârlı bir zanaat ürünü olan [ShowGoodsName('jewelry')] malını üretebilir. Bu süreçte madenlerimizin değerini de artırır.\n\n@hint! #T Mal fazlalığını ihraç etmek için [ShowBuildingTypeName('marketplace')] yap#!\nOtomatik [trade_with_icon|e], [ShowGoodsNameWithNoTooltip('jewelry')] gibi [Concept('goods_with_icon', 'Mallarda')|e] oluşan herhangi bir fazlalığı diğer [Concept('markets_with_icon', 'Pazarlara')|e] [Concept('export_with_icon', 'İhraç')|e] eder. Bu süreç [trade_income_with_icon|e] oluşturur ve üretim zincirinin kârlılığını korur.\n\n@hint! #T [ShowPolicyName('gold_export_ban')] politikasını geri çek#!\nAvrupa bizden [ShowGoodsNameWithNoTooltip('goods_gold')] ister. Bu malın doğrudan ihraç dilmesi oldukça kârlı bir girişimdir. Fakat yürürlükteki [ShowLawName('precious_metal_distribution_law')] [Concept('law', 'Kanunu')|e] söz konusu faaliyeti mevcut durumda yasaklar. Bir sonraki [parliament_with_icon|e] oturumunda bu [Concept('policy', 'Politikayı')|e] değiştirmeyi düşünebilirsin."
