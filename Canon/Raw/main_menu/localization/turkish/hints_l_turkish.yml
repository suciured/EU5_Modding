 hint_red_turban_rebellions_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [GetCountry('CHI').GetName] ülkesi, hükmünden kurtulmayı hedefleyenlere [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] uygulamalıdır.\n@arrow_bonus_tier_2! [GetInternationalOrganizationType('red_turban_rebels').GetName], [GetCountry('CHI').GetNameWithNoTooltip] ülkesine karşı [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] talebinde bulunabilir.\n@arrow_bonus_tier_1! Toprakları hırslı fatihler tarafından gasp edilen [GetCountry('CHI').GetLongName], benzersiz birçok [Concept('event', 'Olayla')|e] karşı karşıya kalacak."
 hint_red_turban_rebellions_hint_text_3: "#T Ek İpuçları:#!\n@hint! Fethedilen toprakları [Concept('integrate', 'Bütünleştirmek')|e] ve topraklar üzerinde yüksek [control|e] sahibi olmak için [situation|e] panelindeki pek çok benzersiz [Concept('actions', 'Eylemden')|e] faydalanabiliriz."
 hint_red_turban_rebellions_diplomatic: "\"Bitmek tükenmek bilmez savaşlar ne havai sözlere ne de diplomasiye yer bırakır...\""
 hint_red_turban_rebellions_administrative: "\"İçinde bulunduğumuz durumda bize sunulan eylemleri makul şekilde değerlendirmek bilgece olacaktır. Bunların zafer kazanmamıza yardımcı olacak kıymetli araçlar olduğunu unutmamak gerekir.\""
 hint_red_turban_rebellions_military: "\"Artık $china$ topraklarında yaşayan herkes varlığımızdan haberdar!\""
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Ölüm [ShowSubContinentName('central_asia')] topraklarının kalbinden soluk suretini gösterdi. [GetCharacter('chg_timur_lame_borjigin').GetName] karşısında direnenleri ve [GetCountry('TIM').GetFlavorRank] sancağı altında birleşmeye karşı koyanları nice felaketler bekler."
 hint_rise_of_timur_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [GetCharacter('chg_timur_lame_borjigin').GetName] yaşadığı sürece [GetCountry('TIM').GetFlavorRank] [ShowModifier('timmy_wants_to_play')] [Concept('modifier', 'Etkeninden')|e] faydalanır.\n@arrow_bonus_tier_2! Söz konusu [modifier|e] dolayısıyla [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] işgal edilmiş [Concept('locations', 'İlleri')|e] otomatik olarak ilhak edebilecek.\n@arrow_bonus_tier_1! [GetCountry('TIM').GetLongName] özel bir [Concept('casus_belli', 'Savaş Sebebine')|e] erişecek."
 hint_rise_of_timur_hint_text_3: "#T Ek İpuçları:#!\n@hint! [GetCountry('TIM').GetName] [situation|e] panelindeki pek çok benzersiz [Concept('actions', 'Eylemden')|e] faydalanabilir."
 hint_rise_of_timur_diplomatic: "\"Ordayla anlaşmayı hiç denedik mi?\""
 hint_rise_of_timur_administrative: "\"Sınırlarımızı korumak için tahkimatlar inşa etmeyi planlamanın vakti geldi.\""
 hint_rise_of_timur_military: "\"[GetCountry('TIM').GetName] zalim binicilerden oluşan güçlü bir orduyla, fetihlerde dolu bir tarihin izinde ve [ShowContinentName('asia')] kıtasının tamamını yutacak bir açlıkla hareket ediyor!\""
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName], [ShowRegionName('japan_region')] bölgesini meşruiyet kazanma gayesiyle birbiriyle rekabet hâlinde bulunan Kuzey ve Güney İmparatorluk Sarayları arasında bölen bir [Concept('situation', 'Durumdur')|e]. Klanlar bir taraf seçmek zorunda kalacak zira çatışmalar ada ulusun yeniden şekillenmesine neden olacak."
 hint_nanbokuchou_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowCasusBelliName('cb_nanbokuchou')] [Concept('casus_belli', 'Savaş Sebebini')|e] kullanarak seçtiğin İmparatorluk vârisi adına savaş.\n@arrow_bonus_tier_2! [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] barış antlaşmasını kullanarak düşman [Concept('locations', 'İllerini')|e] ele geçir ve Klan nüfuzunu genişlet.\n@arrow_bonus_tier_1! Muzaffer olursan [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] barış antlaşmasını kullanarak rakip sarayı tahttan feragat etmeye zorla ve seçtiğin İmparatorun egemenliğini güvence altına al."
 hint_nanbokuchou_hint_text_3: "#T Ek İpuçları:#!\n@hint! Zamanlama her şeydir. Küçük Klanlar çatışmayı kendilerinden büyük rakiplerine karşı avantaj sağlamak için kullanabilirler.\n@hint! Bir tarafa bağlılık göstermeden önce güç dengesi göz önünde bulundurulmalıdır."
 hint_nanbokuchou_diplomatic: "\"Bu, kılıçların tokuştuğu sıradan bir savaştan çok daha fazlası. Seçtiğimiz vâris, mirasımızı belirleyecek.\""
 hint_nanbokuchou_administrative: "\"Saraylardan birinin tarafını tutarken düzeni korumak meşakkatli bir uğraş olacak. Başarırsak da İmparatorluk kurumu üzerinde emsalsiz bir nüfuz sahibi olmamızı sağlayacak.\""
 hint_nanbokuchou_military: "\"Rakiplerimizin güçlerini pekiştirmelerine fırsat vermeden kararlı bir biçimde saldırıya geçmeli ve meşruiyetimizi güvence altına almalıyız.\""
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "[GetSituationByKey('sengoku').GetName], [ShowRegionName('japan_region')] bölgesinin neredeyse aralıksız bir savaş dönemine girmesine neden olan bir [Concept('situation', 'Durumdur')|e]. Klanlar egemenlik için birbirleriyle savaşırken $JAPANESE_SHOGUNATE_LEADER_MALE$ ülke üzerindeki kontrolünü sürdürmeye çalışır."
 hint_sengoku_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowCasusBelliName('cb_sengoku')] [Concept('casus_belli', 'Savaş Sebebini')|e] kullanarak Klanını genişletmek için savaş.\n@arrow_bonus_tier_2! $JAPANESE_SHOGUNATE_LEADER_MALE$ olarak güçlü Klanları zayıflatmak için [ShowGenericActionName('sengoku_revoke_clans_land')] eylemini kullan ve [ShowGenericActionName('sengoku_limit_clans_autonomy')] eylemiyle onları [building_based|e] ülkelere dönüştür.\n@arrow_bonus_tier_1! [building_based|e] ülke durumundayken bağımsızlık ilan edebilir ve [ShowGenericActionName('sengoku_proclaim_clan_independence')] eylemini kullanarak bir [location_based|e] ülkeye dönüşebilirsin."
 hint_sengoku_hint_text_3: "#T Ek İpuçları:#!\n@hint! Güçler dengesi mütemadiyen değişir. Zayıf Klanlara saldırmak için fırsat kolla.\n@hint! $JAPANESE_SHOGUNATE_LEADER_MALE$ olarak erkenden kontrolü sağlamak [ShowRegionName('japan_region')] bölgesinin birleştirilmesini fazlasıyla kolaylaştıracaktır.\n@hint! Küçük Klanlar serbest kalmak için doğru zamanı elde etmek için kendilerinden büyük rakipleri birbirlerine karşı kışkırtabilir."
 hint_sengoku_diplomatic: "\"İttifaklar hızla değişecek. Dostlarımızı seçerken dikkatli davranmalı, gelecekte karşı karşıya gelebileceğimizi unutmamalıyız.\""
 hint_sengoku_administrative: "\"Ülkenin karmaşaya sürüklenmesine mani olmak için güçlü bir yönetim gereklidir.\""
 hint_sengoku_military: "\"Kılıçlar çağındayız. Süratle saldır, hiddetle çarpış. Yoksa başkaları tarafından yok edilirsin.\""
 ##### Disaster Hints #####
 swift_end_string: "Her felakette olduğu gibi hızlı bir son genellikle en çok istenen şeydir. Çözülmemiş sorunlar talihsiz sonuçlara yol açabilir."
 disaster_war_hint: "Çalkantılı dönemlerimizde bizim aleyhimize yayılmacı fırsatlar arayan bazı komşularımızın ateşkes veya ittifak istemediğini aklımızda tutmamızda fayda var."
 ###Coup
 hint_coup_attempt: "$coup_attempt$ İpuçları"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "[Concept('court', 'Sarayımızdaki')|e] hırslı erkekler ve kadınlar, daha fazla güç elde etme arzusuyla yasa dışı yöntemler kullanarak tahtımıza kuklalar yerleştiriyor, [Concept('laws', 'Kanunlar')|e] dikte ediyor ve kendilerine [privileges|e] tanıyorlar. Bu [disaster|e], komplocular ortadan kalkana, liderleri tahta geçene ya da biz yeterli [legitimacy|e] elde edene kadar devam edecek. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowGenericActionName('conduct_investigation')] eylemini kullanabiliriz. Bu biraz zaman alabilir ancak bazı komplocuların kim olduğunu ortaya çıkararak saflarını temizlememize yardımcı olur.\n@arrow_bonus_tier_2![Concept('stability', 'İstikrarımızı')|e] yüksek tut. Ne kadar yüksek olursa bu [Concept('disaster', 'Felaketin')|e] sona ermesi için gereken [legitimacy|e] eşiği o kadar düşük olur.\n@arrow_bonus_tier_1! Durum daha da kötüleşirse [ShowGenericActionName('call_private_council')] veya [ShowGenericActionName('execute_court_member')] eylemlerini de kullanabiliriz. İlk eylemde, [privileges|e] veya [gold|e] karşılığında komplocuları ortaya çıkarmaları için [Concept('estates', 'Zümrelerimizden')|e] yardım alırız. İkinci [Concept('action', 'Eylemde')|e] ise [Concept('court', 'Sarayımızda')|e] komplonun üyesi olduğundan şüphelendiğimiz herhangi bir [Concept('character', 'Karakteri')|e] idam edebiliriz."
 hint_coup_attempt_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bu [disaster|e] sırasında bizi olası komploculara yönlendiren rastgele [events|e] ile karşılaşabiliriz. Bunların her birini inceleyerek bilinçli bir karar vermek akıllıca olur. En iyi [Concept('cabinet_member', 'Kabine Üyemizin')|e] sebepsiz yere kellesinin vurulması hiç hoş olmaz."
 hint_coup_attempt_diplomatic: "\"Komşu [Concept('countries', 'Ülkelerle')|e] ilişkilerimizi pekiştirerek daha güçlü bir sınır oluşturma vaktimiz geldi. Son isteyeceğimiz şey iç tehlikelerin yanı sıra dış tehditlerle karşı karşıya kalmak.\""
 hint_coup_attempt_administrative: "\"Diğer danışmanlardan biri komplocu olabilir. Hiç belli olmaz!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ Unutma, erkenden yapılan bir saldırı son derece şiddetli bir şekilde teklif edilmiş #italic sürpriz bir barış antlaşmasıdır#! aslında.\""
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ İpuçları"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Göğün topraklarımıza bahşettiği aydınlık ve refah dolu günler geride kaldı. Gerek yakın zaman önce yaşanan olaylar, gerekse maruz kaldığımız kıtlık ve tahribat, $china$ toprakları üzerindeki hükümranlığımız için karanlık bir çağın başlamasına neden oldu. Bu [Concept('disaster', 'Felaketin')|e] üstesinden gelmek için yönetimimizi ıslah etmeliyiz. Aksi takdirde [GetUniqueInternationalOrganization('middle_kingdom').GetName] bünyesindeki lider konumumuzu kaybedeceğiz. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('cabinet', 'Kabinemiz')|e] ile [ShowCabinetActionName('reform_taxation_system')] eylemini gerçekleştirmeyi tercih edebiliriz. Bu biraz zaman alabilir ancak bu [Concept('disaster', 'Felaketi')|e] atlatmamız için iyi bir başlangıç olacaktır.\n@arrow_bonus_tier_2! [celestial_authority_gc|e] değerimizi yüksek tut. #G 90#! veya daha yüksek bir değere ulaşırsa [disaster|e] barışçıl bir şekilde sonlanacaktır.\n@arrow_bonus_tier_1! Bu [disaster|e] [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')] ve [ShowGenericActionName('cmd_strengthen_crown')] gibi birçok yeni [Concept('actions', 'Eylemi')|e] mümkün kılar. Bütün bu eylemler, [celestial_authority_gc|e] değerimizi yeteri kadar artıramama ihtimalimize karşın bu çalkantılı dönemi olumlu bir şekilde sonlandırmak için farklı bir alternatif sunar."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"Bu büyük müessesenin devamı için [GetUniqueInternationalOrganization('middle_kingdom').GetName] idaresinin bir parçası olan [countries|e] ile ilişkilerimizi pekiştirme vakti geldi.\n\nKarşılıklı saygının olmadığı bir yerde insanoğlunu hayvanlardan ayıran ne kalır ki?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Bu [Concept('disaster', 'Felaketi')|e] yönetimimizi ıslah ederek sonlandırmayı seçersek bu son derece önemli görevi yetenekli [Concept('cabinet_members', 'Kabine Üyelerine')|e] atamak akıllıca olacaktır.\n\nTasarruf etmeyen kendine eziyet eder.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\nKaosun ortasında bile her zaman bir fırsat vardır!\""
