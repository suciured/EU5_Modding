 hint_pops_with_needs_yellow: "Toplumlar Mal talep ediyor"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] günlük yaşamlarında ihtiyaç duydukları [Concept('goods_with_icon', 'Malları')|e] bulundukları [Concept('location_with_icon', 'İlin')|e] [Concept('market_with_icon', 'Pazarından')|e] edinmeye çalışırlar. [pops|e] talep ettikleri [Concept('goods', 'Malların')] tamamını satın alamazlarsa [Concept('pop_satisfaction', 'Toplum Memnuniyetleri')|e] orantılı bir biçimde azalır. [pop_satisfaction] ister [Concept('goods', 'Mal')|e] talebi sonucunda, ister başka bir nedenden dolayı [ShowModifierTypeName('pop_join_rebel_threshold')] eşiğinin altına düşerse [pops] [Concept('government', 'Hükûmete')] karşı bir [Concept('rebellion_with_icon', 'İsyanı')|e] desteklemeye başlayabilir."
 hint_pops_with_needs_yellow_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('rebellions', 'İsyanların')] oluşmasını engellemek için [Concept('stability_with_icon', 'İstikrarı')|e], [Concept('legitimacy_with_icon', 'Meşruiyeti')|e] ve [Concept('estate_satisfaction', 'Zümre Memnuniyetini')|e] yüksek tut.\n@arrow_bonus_tier_1! @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] panelinden [rgo_with_icon|e] ve [buildings_with_icon|e] inşa ederek talep edilen [Concept('goods', 'Malların')|e] üretimini artır.\n@arrow_bonus_tier_1! [merchant_capacity_with_icon|e] harcayarak [Concept('goods', 'Malları')|e] diğer [Concept('markets', 'Pazarlardan')|e] ithal et."
 hint_pops_with_needs_yellow_hint_text_3: "#T Ek İpuçları:#!\n@hint! Toplumların taleplerinin karşılanmaması, [pops] isyan etmediği sürece endişe verici bir durum değildir ancak [Concept('market', 'Pazarın')] canlılığı hakkında genel bir fikir sunar.\n@hint! Toplumların talepleri [Concept('pop_satisfaction', 'Toplum Memnuniyetini')] etkileyen faktörlerden yalnızca bir tanesidir. Talepleri karşılanan toplumlar da başka nedenlerden dolayı isyan edebilir.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', 'Asiler İpucu')] bölümünde [rebel_movements_with_icon] hakkında daha fazla bilgi edinebilirsin."
 hint_pops_with_needs_yellow_military: "\"Kudretli bir hükümdar, hürmetkârlarının ağız kokusunu çekmemelidir.\""
 hint_pops_with_needs_yellow_administrative: "\"Kör gözlerin muhtaç bir toplum gördüğü yerde ben, kâr elde etmek için eşsiz bir fırsat görüyorum.\""
 hint_pops_with_needs_yellow_diplomatic: "\"İnsanlar daima kendilerine düşenden fazlasını talep ederler. Kıtlık, kontrol altına alınmadığı takdirde tebaanı isyana sürükleyebilir.\""
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "İsyan Eden Toplumlar Mal talep ediyor"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "[Concept('pops', 'Toplumlarımızdan')] bazıları [Concept('rebel_movements', 'Asi Hareketlerine')] katılıyor. Talep edilen [Concept('goods', 'Malların')] arzını artırmak, bazılarını [Concept('rebellions', 'İsyanlardan')|e] ayrılmaya ikna edebilir."
 hint_pops_with_needs_red_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [Concept('stability', 'İstikrarı')|e], [Concept('legitimacy', 'Meşruiyeti')|e] ve [Concept('estate_satisfaction', 'Zümre Memnuniyetini')|e] artır.\n@arrow_bonus_tier_1! @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] panelinden [rgo|e] ve [buildings|e] inşa ederek talep edilen [Concept('goods', 'Malların')|e] üretimini artır.\n@arrow_bonus_tier_1! [merchant_capacity|e] harcayarak [Concept('goods', 'Malları')] diğer [Concept('markets', 'Pazarlardan')|e] ithal et.\n@arrow_bonus_tier_1! Hepsi başarısız olursa [Concept('armies', 'Orduları')|e] isyancılarla başa çıkmak için hazırda tut."
 hint_pops_with_needs_red_hint_text_3: "#T Ek İpuçları:#!\n@hint! Toplumların talepleri [Concept('pop_satisfaction', 'Toplum Memnuniyetini')] etkileyen faktörlerden yalnızca bir tanesidir. Talepleri karşılanan toplumlar da başka nedenlerden dolayı isyan edebilir.\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', 'Asiler İpucu')] bölümünde [rebel_movements_with_icon] hakkında daha fazla bilgi edinebilirsin."
 hint_pops_with_needs_red_diplomatic: "\"Kritik malların arzını güvence altına almak halkımız arasında huzursuzluk çıkaran sesleri bastırmak için yeterli olabilir.\""
 hint_pops_with_needs_red_administrative: "\"İsyan tüccarlarımızı perişan edecektir. Halkımızın bize karşı silahlanmasını istemiyorsak üretimimizi artırabiliriz!\""
 hint_pops_with_needs_red_military: "\"Fakir fukara takımı çeteleşti demek! Bu tehditle Ordumuz ilgilenecek.\""
 ### Possible Reforms
 hint_has_possible_reform: "Olası Islahatlar"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e] [Concept('country_with_icon', 'Ülkemizi')|e] tanımlayan özelliklerin başında gelir. Mevcut tüm [Concept('reforms', 'Islahatlarımız')|e] daima yürürlükte olmalıdır."
 hint_has_possible_reform_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] panelindeki [ShowEstateTypeName('crown_estate')] kartının altında bulunan düğmeye basarak yeni bir [reform] yürürlüğe koyabilirsin."
 hint_has_possible_reform_hint_text_3: "#T Ek İpuçları:#!\n@hint! Oyun ilerledikçe [advances_with_icon|e] ve [events|e] panelinde daha fazla [Concept('government_reforms', 'Hükûmet Islahatı')] kullanılabilir olacak.\n@hint! [Concept('government_reforms', 'Hükûmet Islahatlarının')] kaldırılması [Concept('stability_with_icon', 'İstikrara')|e] mal olur ve yürürlüğe konulması uzun zaman alır. Dolayısıyla seçimini dikkatli yapmalısın.\n@hint! Bazı [government_reforms] [Concept('country', 'Ülkenin')] belirli bir [Concept('societal_value_with_icon', 'Toplumsal Değere')|e] doğru yönelmesini gerektirir."
 hint_has_possible_reform_diplomatic: "\"İyi tanımlanmış bir hükûmet, sağlıklı bir yönetimin simgesidir.\""
 hint_has_possible_reform_administrative: "\"Yabancı ülkelerin bize nasıl hitap edeceklerini öğrenmesi için hükûmetimizin tanımını belirginleştirmemiz gerekiyor.\""
 hint_has_possible_reform_military: "\"Kim olduğumuzu bile bilmezken düşmanlarımıza karşı kendimizi savunmayı nasıl bekleyebiliriz?\""
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Bütünleştirilmeyen Vilayetler"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "Krallığımızın zenginliğine katkıda bulunması için [Concept('conquered_with_icon', 'Fethedilen')|e] her [Concept('locations_with_icon', 'İlin')|e] [Concept('integrated', 'Bütünleştirilerek')|e] yönetimimize dâhil edilmesi gerekir. Tüm [Concept('locations', 'İllerimizi')|e] mümkün olan en kısa sürede [Concept('integrated', 'Bütünleştirmeye')|e] gayret etmeliyiz."
 hint_has_conquered_provinces_hint_text_2: "#T Önerilen Eylemler #!:\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] panelinden [Concept('cabinet_with_icon', 'Kabineyi')|e] [ShowCabinetActionName('integrate_province')] eylemiyle görevlendir.\n@arrow_bonus_tier_1! [Concept('cabinet', 'Kabinemiz')|e] fetihlerimizin hızına yetişemiyorsa toprakları senin yerine yönetecek bir [subject_with_icon|e] oluşturmayı düşünebilirsin. Bunu @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')] panelinden yapabilirsin."
 hint_has_conquered_provinces_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bütünleşme, yayılmacı [Concept('countries', 'Ülkelerde')|e] çoğunlukla [Concept('cabinet', 'Kabinenin')|e] temel sorumluluklarından biridir.\n@hint! [Concept('conquered', 'Fethedilen')|e] [Concept('locations', 'İllerde')] [Concept('pop_satisfaction', 'Toplum Memnuniyeti')|e] çok daha düşük olur. Bu durum [Concept('rebellions_with_icon', 'İsyanların')|e] meydana gelmesine neden olabilir.\n@hint! [Concept('cabinet_members', 'Kabine Üyelerini')|e] daha yetenekli [characters|e] arasından seçerek veya [Concept('country', 'Ülkemizin')] genel [Concept('cabinet_efficiency', 'Kabine Verimliliğini')|e] yükselterek bütünleşme hızını artırabilirsin.\n@hint! [Concept('primary_culture', 'Ana Kültürümüz')|e] İldeki [Concept('dominant_culture', 'Baskın Kültürse')|e] veya [Concept('cultural_influence', 'Kültürel Nüfuzumuz')|e] [Concept('dominant_culture', 'Baskın Kültürün')|e] [Concept('cultural_tradition', 'Kültürel Geleneğinden')|e] daha yüksekse bütünleşme çok daha hızlı sonuçlanacaktır."
 hint_has_conquered_provinces_diplomatic: "\"Yeni... #italic elde edilen #! tabi devletler egemenliğimize derhâl boyun eğmeyeceklerdir. Bütünleşme uzun ve zahmetli ancak krallığın istikrarı için son derece önemli bir süreçtir.\""
 hint_has_conquered_provinces_administrative: "\"Topraklarımıza kargaşa hâkim olduğunda işletmeler serpilemez. Hukukun üstünlüğü refahın sağlanması için elzemdir.\""
 hint_has_conquered_provinces_military: "\"Bürokratların her daim işlevsiz olduğunu söylemek yanlış olur. Malum, uygun idari kadrolara sahip olmadan halkı seferber etmemiz tümüyle imkânsız.\""
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Olası Kabine Eylemleri"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "[cabinet_actions_with_icon|e] ulusumuzu yönetmek için kullanabileceğimiz en güçlü araçlardan biridir. Tüm [Concept('cabinet_seats_with_icon', 'Kabine Koltuklarımızı')|e] daima dolu tutmalıyız."
 hint_has_possible_cabinet_action_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] panelinden kullanabileceğimiz Kabine Eylemlerini görebilirsin.\n@arrow_bonus_tier_3! Yeni [Concept('conquered', 'Fethettiğimiz')|e] bölgeler varsa [ShowCabinetActionName('integrate_province')] eylemini kullanabilirsin.\n@arrow_bonus_tier_2! [stability|e] düşük olduğunda [ShowCabinetActionName('stabilize_country')] eylemini kullanabilirsin.\n@arrow_bonus_tier_2! [legitimacy_with_icon|e] düşük olduğunda [ShowCabinetActionName('strengthen_government')] eylemini kullanabilirsin.\n@arrow_bonus_tier_2! [Concept('diplomacy', 'Diplomasiyi')|e] kolaylaştırmak için [ShowCabinetActionName('diplomatic_endeavors')] eylemini kullanabilirsin.\n@arrow_bonus_tier_1! Elde etmek istediğin belirli bir [societal_value|e] olduğunda [ShowCabinetActionName('change_societal_values')] eylemini kullanabilirsin.\n@arrow_bonus_tier_1! En değerli [Concept('provinces_with_icon', 'Vilayetlerimiz')|e] içindeki [Concept('development_with_icon', 'Gelişimi')|e] artırmak için [ShowCabinetActionName('develop_province')] eylemini kullanabilirsin.\n@arrow_bonus_tier_1! [Concept('cabinet_actions', 'Kabine Eylemlerini')|e] [Concept('religions_with_icon', 'Din')|e] [Concept('convert_with_icon', 'Değiştirmek')|e] veya diğer [Concept('cultures_with_icon', 'Kültürleri')|e] [Concept('assimilate_with_icon', 'Asimile')|e] etmek için de kullanabilirsin.\n@automation! @automation![Link('automation', '', 'lateralview_automation_entry_name')] üzerinden Kabineyi Otomatikleştirebilirsin."
 hint_has_possible_cabinet_action_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('cabinet', 'Kabineye')|e] atanan [characters|e] mensup oldukları [Concept('estate', 'Zümrenin')|e] [Concept('estate_power', 'Gücünü')|e] artırır.\n@hint! Sonraki [Concept('ages', 'Çağlarda')|e] yeni [cabinet_actions] kullanılabilir olacaktır."
 hint_has_possible_cabinet_action_diplomatic: "\"Bürokrasi ülkelerin yaşam kaynağıdır... Tabii bilgece kullanılırsa.\""
 hint_has_possible_cabinet_action_administrative: "\"Kabine, bir Devlete çorak çölleri müreffeh metropolitlere dönüştürme kudretini bahşeder.\""
 hint_has_possible_cabinet_action_military: "\"Güçlü bir Kabine toplumumuza mensup muhalif kişileri dahi dizginleyebilir.\nEmri ver, yerine getirilsin.\""
 ### Laws not codified
 hint_has_possible_law: "Sistemleştirilmemiş kanunlar"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "Tüm [Concept('laws', 'Kanunlarımız')|e] için daima aktif bir [policy|e] bulunması tavsiye edilir. Aksi takdirde, [Concept('country', 'Ülkemiz')|e] istifade edebileceği faydalardan mahrum kalabilir."
 hint_has_possible_law_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Uyarıya tıklayarak [policy] yürürlüğe konulmamış [laws] arasında gezinebilirsin. Seçimini dikkatle yapmayı unutma.\n@arrow_bonus_tier_3! Mevcut [Concept('laws', 'Kanunları')] görüntülemek için @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] paneline gidebilirsin.\n@automation! @automation![Link('automation', '', 'lateralview_automation_entry_name')] panelinden Kanunları Otomatikleştirebilirsin."
 hint_has_possible_law_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('policies', 'Politikaların')] yürürlüğe koyma süreleri vardır. Bu süre [Concept('legislative_efficiency', 'Yasama Verimliliğine')|e] bağlıdır. Bütün etkileri anında aktif hâle gelmeyecektir.\n@hint! Bir [Concept('policy', 'Politikayı')] ileride bir miktar [gold|e] ve [stability|e] harcayarak değiştirebilirsin. Maliyeti [Concept('crown_power', 'Yönetim Gücümüz')|e] belirler.\n@hint! Sonraki [Concept('ages', 'Çağlarda')|e] çok sayıda yeni [Concept('laws', 'Kanun')|e] ve [Concept('policies', 'Politika')|e] kullanılabilir olacaktır."
 hint_has_possible_law_diplomatic: "\"Kanunları olmayan bir Devlet, direği olmayan bir yapıya, hatta uzuvları olmayan bir vücuda benzer. Az olmasındansa çok olması yeğdir.\""
 hint_has_possible_law_administrative: "\"Ülkemizin Kanunları şehirlerimizin büyümesini, tüccarlarımızı korunmasını ve vergilerimizin düzenli bir şekilde alınmasını sağlamalıdır.\""
 hint_has_possible_law_military: "\"Kanunları geçirmek mühim, uygulamak elzemdir.\""
 ### Lack of commander
 hint_has_army_without_leader: "Komutan Eksikliği"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "[Concept('units', 'Birimlerimizin')|e] bir [Concept('battle', 'Muharebede')|e] layıkıyla mücadele edebilmesi için bir [commander|e] atanmalıdır. [generals|e] [Concept('armies', 'Ordulara')|e], [admirals] ise [Concept('navies', 'Donanmalara')|e] önderlik eder."
 hint_has_army_without_leader_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! #W Uyarıya#! tıklayarak [Concept('unit', 'Birimin')|e] için uygun bir [Concept('character', 'Karakter')|e] seçebilirsin. Daha yüksek [Concept('abilities', 'Becerilere')|e] sahip olanları seçmek genellikle daha yararlıdır.\n@arrow_bonus_tier_2! [Concept('unit', 'Birimini')|e] haritadan veya #W Takip Listesinden#! de seçebilirsin.\n@arrow_bonus_tier_2! Kullanabileceğimiz yetenekli bir [character] bulunmuyorsa @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] panelinden bir karakter eğitmeyi düşünebilirsin.\n@automation! @automation![Link('automation', '', 'lateralview_automation_entry_name')] panelinden [general] ve [admiral] atamalarını otomatikleştirebilirsin."
 hint_has_army_without_leader_hint_text_3: "#T Ek İpuçları:#!\n@hint! Yetenekli bir [Concept('commander', 'Komutanı')|e] başa geçirmeden [battle] başlatmayın!\n@hint! Bazı [characters|e] sahip oldukları [traits|e] nedeniyle belirli bir görev için daha uygundur.\n@hint! Bazı [laws|e] hangi [Concept('characters', 'Karakterlerin')|e] komutanlığa uygun olduğuna sınırlamalar getirebilir."
 hint_has_army_without_leader_diplomatic: "\"Bir ordunun her zaman bir öndere ihtiyacı vardır. Fakat ihtiyatı da elden bırakmamak gerekir zira komutanlar elde ettikleri nüfuzu kullanarak Zümrelerinin gücüne güç katar.\""
 hint_has_army_without_leader_administrative: "\"Rica ediyorum, bana sorma. Savaşla ilgili kaba saba meseleleri şahsımdan daha... #italic inceliksiz #! danışmanlara bırakıyorum.\""
 hint_has_army_without_leader_military: "\"Uygun bir lider olmadan düşmanla çatışmaya girmek intihar sayılır.\nBu yola hiçbir koşulda başvurmamak gerekir.\""
 ### Underage Heir
 hint_is_heir_underage: "Çocuk Veliaht"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "[Concept('ruler', 'Hükümdarımızın')|e] [Concept('heir', 'Veliahdımız')|e] reşit olmadan hayatını kaybetmesi hâlinde kendimizi [regency|e] altında buluruz. Duruma bağlı olarak, en güçlü [Concept('estate', 'Zümreye')|e] mensup bir üye Hükûmetin dizginlerini eline alır ve fetret devri boyunca [Concept('estate_power', 'Zümresinin Gücünü')|e] ciddi ölçüde artırır."
 hint_is_heir_underage_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_1! Zamanın geçmesini beklemekten ve tabii [Concept('ruler', 'Hükümdarımızın')] hayatını tahliye atmaktan kaçınmaktan başka yapılabilecek pek bir şey yok. Tabii [Concept('ruler', 'Hükümdarımız')] bilhassa kifayetsiz değilse..."
 hint_is_heir_underage_hint_text_3: "#T Ek İpuçları:#!\n@hint! Özellikle yetenekli bir [Concept('character', 'Karakterin')|e] naip olması hâlinde [regency|e] dönemi o kadar da kötü geçmeyebilir."
 hint_is_heir_underage_diplomatic: "\"Halefiyet meselesini güvence altına almak, krallığın geleciğini güvence altına almak demektir.\""
 hint_is_heir_underage_administrative: "\"Evlilikler ve hanedanlık bağları, iki ülkeyi bir araya getirmenin en iyi yoludur.\""
 hint_is_heir_underage_military: "\"En yetenekli hükümdarlar henüz birer veliahtken eğitilen kişilerden doğar.\""
