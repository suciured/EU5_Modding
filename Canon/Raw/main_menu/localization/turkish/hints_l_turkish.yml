 hint_has_buildings_missing_input_hint_text_1: "[Concept('buildings', 'Yapıların')|e] düzgün çalışabilmesi için [Concept('markets', 'Pazarlarındaki')] [Concept('goods', 'Mallara')|e] erişebilmesi gerekir. İhtiyaç duydukları tüm [Concept('goods', 'Malları')] satın alamazlarsa hasılatları orantılı şekilde azalır."
