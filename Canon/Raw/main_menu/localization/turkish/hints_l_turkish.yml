 hint_siege_and_occupation_hint_text_1: "Bir [army|e] ayak bastığı [enemy|e] [Concept('location', 'İllerini')|e] [Concept('occupy', 'İşgal')|e] etmeye çalışacaktır. [Concept('fort', 'Tahkimatı')|e] olmayan [locations|e] birkaç gün içinde işgal edilir. Bir tahkimat varsa [siege|e] başlar.\n\nKuşatmalar, tahkimat seviyesi, topçu varlığı ve kuşatan [Concept('general', 'Generalin')|e] [Concept('ability', 'Becerisi')|e] gibi çok sayıda faktöre bağlı olarak aylar, hatta yıllar sürebilir.\n\nGarnizon teslim olduğunda [location] [Concept('occupied', 'İşgal')] edilmiş sayılır ve [fort] zafer kazanan tarafın kontrolünde kalır.\n\nİşgal edilen iller haritada çapraz çubuklarla gösterilir ve fetih bir barış antlaşmasıyla onaylanana kadar işgalcinin mülkiyetinde kabul edilmez."
 hint_siege_and_occupation_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Başlamadan önce [Concept('army', 'Ordunun')|e] kuşatmayı atlatabileceğinden emin olmak gerekir.\n@arrow_bonus_tier_1! Tehlikeli bir düşman ordusu yaklaşırken kuşatmayı kaldırmaktan çekinme."
 hint_siege_and_occupation_hint_text_3: "#T Ek İpuçları:#!\n@hint! Bir kuşatma sırasında, çevrede düşman ordusu olmasa bile gözünü ordundan ayırma."
 hint_siege_and_occupation_diplomatic: "\"Uzun süren bir kuşatma yerel nüfus ve refah açısından vahim sonuçlar doğurabilir.\""
 hint_siege_and_occupation_administrative: "\"Tahkimatlarımızı, büyük şehirlerimizi istilacılara karşı savunabilecek ve düşman kuşatmasından hızla kurtarabilecek şekilde düzenlemeliyiz.\""
 hint_siege_and_occupation_military: "\"Dağlık arazilerdeki dar geçitler gibi önemli mevkileri kuşatmak ve savunmak, savaşı kazanmada belirleyici rol oynar.\""
