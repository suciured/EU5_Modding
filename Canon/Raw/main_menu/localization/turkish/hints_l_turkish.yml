 hint_holland_hint_text: "[Player.GetLongName], Felemenk topraklarının büyük oranda şehirleşmiş [Concept('locations', 'İlleri')] sayesinde Kuzey Avrupa'nın ticari güç merkezi hâline gelebilir.\n\n@hint! #T Her [ShowLocationRankName('town')] içinde [ShowBuildingTypeName('marketplace')] yapısı inşa et.#!\nOtomatik Ticaret, yapıların sağladığı [Concept('merchant_capacity_with_icon', 'Tüccar Gücünü')] kullanarak [market_icon][Player.GetCapital.GetMarket.GetName] pazarında eksik olan [Concept('raw_materials_with_icon', 'Ham Maddelerin')] [Concept('import_with_icon', 'İthal')] edilmesini ve [Concept('produced_goods_with_icon', 'Üretilen Mallarda')] oluşan fazlalığı da Kasabalarımızdan [Concept('export_with_icon', 'İhraç')] etmesini sağlayacaktır.\n\n@hint! #T Tekstil endüstrisini genişlet#!\n[ShowGoodsName('fine_cloth')] ihracatı büyük kâr getirir. [ShowBuildingTypeName('cloth_guild')] ve [ShowBuildingTypeName('fine_cloth_guild')] yapılarını inşa et ve gerekmesi hâlinde [ShowLocationName('london')] Pazarı'ndan [ShowGoodsName('wool')] ithal e.\n\n@hint! #T [Concept('crown_power', 'Yönetim Gücümüzü')] artır#!\n[trade_income_with_icon|e], [ShowEstateTypeName('crown_estate')] zümresi ve güçlerine bağlı olarak diğer [Concept('estates_with_icon', 'Zümreler')|e] arasında paylaştırılır. [Concept('crown_power_with_icon', 'Kraliyet Gücümüzü')|e] yüksek tutarak [Concept('treasury', 'Hazinemize')|e] düzenli [trade_income] akışı sağlayabiliriz. [Link('hints', 'selected_hint = hint_crown_power', 'Yönetimin Gücü İpucu')] üzerinden [crown_power] hakkında daha fazla bilgi edinebilirsin.\n\n@hint! #T [food] arzını göz önünde bulundur#!\n[urban_locations|e], [Concept('rural_locations', 'Kırsal İllere')|e] kıyasla daha az miktarda [food_with_icon|e] üretir. [Player.GetCapital.GetMarket.GetName] içinde mevcut [Concept('food_stockpile_with_icon', 'Yiyecek Stokuna')|e] dikkat et. Gerekirse [ShowGoodsName('fish')] ve [ShowGoodsName('livestock')] [rgo_with_icon|e]'larımızı genişlet. [Concept('food', 'Yiyeceğin')] aşırı pahalılaşmasından [Concept('budget', 'Bütçemizin')] etkileneceğini unutma.\n\n@hint! #T Komşularımızı yatıştır#!\nZengin olabiliriz ancak görece küçük ülkemiz dışarıdan gelecek saldırılara karşı savunmasız. [GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] başta olmak üzere en tehlikeli düşmanlarımıza karşı $IMPROVE_RELATIONTITLE$ [Concept('diplomatic_action_with_icon', 'Diplomatik Eylemini')|e] kullan."
