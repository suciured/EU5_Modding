 hint_casus_belli_hint_text_1: "[casus_belli|e], bir [war|e] başlatmak için meşru bir sebeptir. Makul bir Savaş Sebebi olmadan da savaşa girilebilir fakat hem [Concept('peace_treaty', 'Barış Antlaşmasında')|e] taleplerimizi dayatmak daha zor olacak hem de komşularımız eylemlerimize daha düşmanca tepkiler verecektir."
 hint_casus_belli_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Bir Savaş Sebebi oluşturmanın en iyi yolu [Concept('parliament', 'Parlamentomuzdan')|e] istemektir. @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')] panelinden bir Parlamento oturumu başlatabilirsin.\n@arrow_bonus_tier_2! Topraklarında [Concept('cores', 'Yurt Toprağımız')|e] bulunan veya [Concept('rivals', 'Rakibimiz')|e] olan yabancı [Concept('countries', 'Ülkelerde')] bir [spy_network|e] kurmak onlara karşı bir Savaş Sebebi oluşturmamızı sağlar."
 hint_casus_belli_hint_text_3: "#T Ek İpuçları:#!\n@hint! Tüm [Concept('wars', 'Savaşların')] adil olmadığını ve bir Savaş Sebebi olmadan da savaşa girebileceğimizi unutmamak gerekir. Makul bir Savaş Sebebi kullanışlı bir araçtır fakat çoğu zaman güçlü olan haklıdır.\n@hint! Her Savaş Sebebinin belirli bir [war_goal|e] vardır. [war] sırasında [Concept('war_goal', 'Savaş Hedefini')] elde etmek ülkemize zafer için gerekli olan [Concept('war_score', 'Savaş Skorunu')|e] kazandırır.\n@hint! [events|e] ve [situations|e] özel Savaş Sebepleri oluşturabilir."
 hint_casus_belli_diplomatic: "\"Savaşta bile uyulması gereken kurallar vardır.\""
 hint_casus_belli_administrative: "\"Makul bir Savaş Sebebi düşmanlarımızın gazabını üzerimize çekmeden savaş ilan etmemize olanak tanır.\""
 hint_casus_belli_military: "\"En iyi Savaş Sebebi, Lordum, Savaş Sebebi olmamasıdır.\""
 ### Levies
 hint_has_unraised_levies_in_war: "Seferberler"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] oyunun ilk yüzyıllarında, yerlerini [regulars_with_icon|e] olarak bilinen profesyonel askerlere bırakmadan önce tüm [Concept('country_with_icon', 'Ülkelerin')|e] ordusunda çoğunluğu oluştururlar. Daha iyi bir seçeneğe sahip olana kadar, [war_with_icon|e] sırasında [Concept('levies', 'Seferberlerimizi')|e] toplamamız akıllıcadır."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Savaş başladığında, #W Uyarıya#! tıklayarak @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] panelindeki #W Seferber Topla#! seçeneğine gidebilirsin. Buradan tüm [Concept('levies', 'Seferberleri')] aynı anda toplayabilir veya asker toplamak istediğin [Concept('provinces_with_icon', 'Vilayetleri')|e] seçebilirsin.\n@arrow_bonus_tier_2! [Concept('levies', 'Seferberler')] yerine onlardan daha üstün ancak daha pahalı olan [Concept('regular_regiments', 'Düzenli Alaylara')] güvenmek makul bir fikirdir. Bunun için bir [ShowBuildingTypeName('sergeantry')] yapmamız gerekir.\n@arrow_bonus_tier_1! [mercenaries_with_icon|e] ihtiyaç hâlinde [Concept('levies', 'Seferberlerimizi')] takviye etmek, hatta onların yerine kullanmak için uygun bir kuvvet olabilir. @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')] panelinden [mercenaries] kiralayabilirsin."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Ek İpuçları:#!\n@hint! [levies] ağırlıklı olarak [Concept('primary_culture_with_icon', 'Ana Kültürüne')|e] ve [Concept('accepted_cultures_with_icon', 'Kabul Gören Kültürlere')|e] mensup [Concept('pops_with_icon', 'Toplumlardan')|e] kazanılır. Fakat her [Concept('location', 'İlden')] toplayabileceğin seferber sayısı, söz konusu il üzerinde ne kadar [control_with_icon|e] sahibi olduğuna bağlıdır.\n@hint! Askerler evlerine dönene kadar seferber toplanan [Concept('locations', 'İllerdeki')] [food_with_icon|e] ve [rgo_with_icon|e] üretiminin düşeceğini unutmamak gerekir.\n@hint! Dikkat: Savaşta ölen her köylü tarlalarımızdan eksilen bir çiftçi demektir."
 hint_has_unraised_levies_in_war_diplomatic: "\"Halkımızın çalışması gerek; biri saldırdığında evlerini de korumaları gerek.\""
 hint_has_unraised_levies_in_war_administrative: "\"Halkımız bize güven duyarsa çağrıldıklarında yardımımıza da koşacaklardır.\""
 hint_has_unraised_levies_in_war_military: "\"Kazanılması gereken bir savaş varken sürülmesi gereken bir tarla mazeret gösterilemez.\""
 ### No allies
 hint_no_allies: "Müttefik yok"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "Bir [alliance|e], iki [Concept('countries', 'Ülke')|e] arasında imzalanan ve birbirlerinin [Concept('wars', 'Savaşlarına')|e] katılmalarına olanak tanıyan bir [Concept('treaty', 'Antlaşmadır')|e]. Saldırıya uğradığımızda [Concept('allies', 'Müttefiklerimize')] savaşta bizim tarafımızda yer almaları için bir [Concept('call_to_arms', 'Savaş Çağrısı')|e] gönderilir. Buna karşılık biz de [war] ilan ederken bize karşı yer alacak düşmanımızın müttefiklerini daima göz önünde bulundurmalıyız."
 hint_no_allies_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] panelinde #W $CATEGORY_FRIENDLY_ACTIONS$#! altında bulunan $offer_alliance$ eylemine tıkla. Burada bizimle [alliance|e] kurmak isteyen [Concept('countries', 'Ülkelerin')] listesini göreceksin.\n@arrow_bonus_tier_2! Bazı [Concept('countries', 'Ülkelerin')] ikna edilmesi gerekebilir. #W $IMPROVE_RELATIONTITLE$#! [Concept('diplomatic_action', 'Diplomatik Eylemi')|e] onları zaman içinde tarafımıza çekecektir."
 hint_no_allies_hint_text_3: "#T Ek İpuçları:#!\n@hint! Dikkat! Müttefiklerimiz de bizi kendi savaşlarına çağırabilir. Fazla savunmasız görünen ülkelerle müttefik olursak yabancı bir savaşta kendimizi kaybeden taraf olarak bulabiliriz.\n@hint! Müttefiklerimizin [Concept('call_to_arms', 'Savaş Çağrısını')] görmezden de gelebilirsin. Ne yazık ki bu durum onlarla olan dostluğumuzu sonlandırır ve diplomatik itibarımıza yıllar boyunca silinmeyecek bir leke düşürür."
 hint_no_allies_diplomatic: "\"Bu dünyada kimse tek başına hayatta kalamaz.\""
 hint_no_allies_administrative: "\"Saldırmayı düşünmediğimiz bir komşumuzla kuracağımız ittifak, düşmanlarımızı bize saldırmaktan caydırabilir.\""
 hint_no_allies_military: "\"Güçlü bir müttefik, saldırıya geçtiğimizde arkamızı kollayabilir.\""
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "Kara Veba"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "Kara Veba, ticaret yollarının izinde medeniyeti takip ederek Eski Dünya'yı kasıp kavuran bir [Concept('situation', 'Durumdur')|e]. Nüfusun daha yoğun olduğu [Concept('locations', 'İllerde')|e] daha ölümcül sonuçlar doğurur ve yeterli sayıda felaketzede vebaya karşı [disease_resistance|e] geliştirdiğinde ortadan kalkar.\n\nHastalık her [Concept('pop_type', 'Toplum Türünden')|e] insanı öldürür ve yeni [ShowPopTypeName('peasants')] [Concept('promote', 'Sınıf Atlayana')|e] kadar [Concept('buildings', 'Yapılarımız')|E] boş kalır. Dolayısıyla [Concept('buildings', 'Yapılarımızın')] üretim kapasitesi düşer ve [Concept('tax_base', 'Vergi Tabanımız')|e] azalır. [ShowModifierTypeName('local_pop_promotion_speed')] kaybedilen [Concept('employment', 'İstihdamın')|e] geri kazanılması açısından önemli hâle gelir."
 hint_black_death_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Hastalık [Concept('country', 'Ülkemize')|e] yayılmadan önce en geniş [Concept('urban_locations', 'Kentsel İllerimizde')|e] [ShowBuildingTypeName('hospital')] [Concept('buildings', 'Yapılarını')] inşa etmeyi düşünebilirsin.\n@arrow_bonus_tier_2! [situation] bayrağına tıklayarak kullanabileceğimiz özel etkileşimlere göz atabilirsin. Belki de felaketin etkilerini hafifletmeye yardımcı olabilirler.\n@arrow_bonus_tier_2! [Concept('stability', 'İstikrarımızı')|e] yüksek tutmamız gerekir. Böylece hem [Concept('rebellions', 'İsyanların')|e] çıkma olasılığını azaltabilir hem de [ShowModifierTypeName('local_pop_promotion_speed')] değerini artırabiliriz.\n@arrow_bonus_tier_1! Yeni işçi bulmak zor olacağından nüfusu azalan [Concept('locations', 'İllerde')] yeni yapılar inşa etmemek gerekir.\n@arrow_bonus_tier_1! [ShowModifierTypeName('local_pop_promotion_speed')] değerinden gözünü ayırma. Çoğu [building] ve [rgo|e] için [ShowPopTypeName('peasants')] toplum türünün [Concept('promote', 'Sınıf Atlayarak')|e] daha yüksek bir [Concept('pop_types', 'Toplum Türüne')] geçmesi gerekir."
 hint_black_death_hint_text_3: "#T Ek İpuçları:#!\n@hint! Yıllar sürebilir ancak [Concept('locations', 'İllerimizde')] yeterli miktarda köylü olduğu sürece halk eninde sonunda hastalığın geride bıraktığı boşlukları doldurmak için [Concept('promote', 'Sınıf Atlayacaktır')|e].\n@hint! Bu felaketten çıkardığın dersleri oyun sırasında karşılaşabileceğin diğer facialarda da kullanabilirsin. [starvation|e], [diseases|e] ve [loot|e] da illerimiz üzerinde benzer etkiler bırakacaktır."
 hint_black_death_diplomatic: "\"Ölüm kol geziyor. Yıkım ve kargaşa da onu takip ediyor.\""
 hint_black_death_administrative: "\"Soluk Ölüm kralların kulelerini de yoksulların kulübelerini de eşit çalar.\""
 hint_black_death_military: "\"Dördüncü Atlı kapımızda. Artık hiçbir İpucu bizi kurtaramaz.\""
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "[GetSituationByKey('fall_of_delhi').GetName], bir zamanlar ihtişamlı olan [GetCountry('DLH').GetFlavorRank] yıkımına yol açabilecek bir [Concept('situation', 'Durumdur')|e]. [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] otoritesi zayıflarken güçsüz sınırlarının etrafına akbabalar ve fatihler üşüşüyor..."
 hint_fall_of_delhi_hint_text_2: "#T Delhi için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [GetCountry('DLH').GetName] olarak [ShowGenericActionName('strengthen_neighbor_relations')] veya [ShowGenericActionName('fall_of_delhi_appoint_governors')] gibi birçok yeni [Concept('actions', 'Eylemden')|e] faydalan. \n@arrow_bonus_tier_2! Bu [Concept('situation', 'Durumla')|e] ilişkili çeşitli [Concept('events', 'Olaylar')|e] boyunca halkımızın yok olmasını önlemek için düşmanlarımızın aleyhine [share_of_power_gc|e] değerimizi artırmaya çalışmalıyız."
 hint_fall_of_delhi_hint_text_3: "#T Delhi için Ek İpuçları:#!\n@hint! Düşmanlarımıza karşı sahip olduğumuz açık bir avantaj güçlü [Concept('army', 'Ordumuzdur')|e]. [Concept('levies', 'Seferberlerin')|e] aksine, maaşlı askerlerimiz saflarını yeniler ve çok daha güçlü olur. Rejimimizin kontrolünü sürdürmesine yardımcı olan temel bir güçtür."
 hint_fall_of_delhi_hint_text_4: "#T Karşıt İçin Önerilen Eylemler:#!\n@arrow_bonus_tier_3! $india$ topraklarındaki en güçlü [country|e], [Concept('situation', 'Durumun')|e] başlangıcındaki en büyük Karşıt olacaktır. Savaş ilan edip üstünlük iddiasında bulunarak bu konumu biz de elde edebiliriz. Bunu ya [Concept('situation', 'Durumun')|e] başlangıcında $india$ topraklarındaki en güçlü [country|e] olarak ya da mevcut lideri yenip [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')] [Concept('peace_treaty', 'Barış Antlaşmasıyla')|e] üstünlüğü ele geçirerek yapabiliriz."
 hint_fall_of_delhi_diplomatic: "\"[GetCountry('DLH').GetName] tahtını savunurken ya da rakibi olarak yükselirken komşularla dikkatli ilişkiler kurmak akıllıcadır. Dostluk zaman kazandırırken düşmanlık ise yeni fetihleri haklı çıkarabilir.\""
 hint_fall_of_delhi_administrative: "\"Kaosla kazanılan topraklar kırılgan ödüllerdir. Yeni elde edilen toprakların, ele geçirildikleri kadar çabuk kaybedilmemeleri için mümkün olduğunda [Concept('subjects', 'Tabi Devlet')|e] statüsü ver veya [Concept('control', 'Kontrolü')|e] artır.\""
 hint_fall_of_delhi_military: "\"Bu mücadelede kılıç büyük rol oynar. Güçlü bir [army|e], Delhi'yi çöküşe karşı koruyabilir veya Karşıtların devi alt etmesine izin verebilir. Ancak zafer bile beraberinde riskler getirir! İsyanlara ve aşırı gergin hatlara karşı dikkatli ol.\""
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip] İpuçları"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "Bu [situation|e], tarihin en büyük imparatorluklarından birini kurmaya mukadder olan #italic En Güçlü Beyliğin#! yükselişini işaret ediyor. Benzersiz [events|e] ve [actions|e] aracılığıyla diğer Beylikler üzerinde hâkimiyet kurmalı, [ShowProvinceDefinitionName('marmara_sea_province')] sularını aşmalı ve [ShowLocationName('constantinople')] topraklarının zenginliklerini ele geçirmeliyiz. Ebedî ihtişam bizi bekliyor!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_2! Yükselme vaktimiz geldi. [ShowGenericActionName('press_claims')] gibi güçlü [Concept('actions', 'Eylemleri')|e] kullanarak ve [Concept('integration', 'Bütünleşmeyi')|e] hızlandıran [Concept('events', 'Olaylardan')|e] yararlanarak yükselişimizi tarihe yazacağız.\n@arrow_bonus_tier_1! #Y 120#! [Concept('locations', 'İle')|e] sahip olup [ShowRegionName('balkan_region')] içinde bir dayanak noktası elde edersek [ShowGenericActionNameWithNoTooltip('press_claims')] [Concept('action', 'Eylemini')|e] o [Concept('region', 'Bölgede')|e] de uygulayabiliriz."
 hint_rise_of_the_ottomans_diplomatic: "\"[Concept('situation', 'Durumun')|e] başlarında [ShowGenericActionName('seek_relations_with_the_byzantines')] gibi sağlanan [Concept('actions', 'Eylemleri')|e] kullanmak akıllıcadır. Son $ROM$ kalesi olarak azalan prestijlerini kullanıp mirasımızı daha da güçlendireceğiz.\""
 hint_rise_of_the_ottomans_administrative: "\"Fetihlerde mutlaka başarılı olacağız ancak içimizdeki ve krallığımızın yurt topraklarındaki değerlere de dikkat etmeliyiz. Yurt dışında ihtişam peşinde koşarken iç işlerimizi ihmal etmeyelim!\""
 hint_rise_of_the_ottomans_military: "\"Düşmanlarımızın [Concept('towns_and_cities', 'Kasaba ve Şehirlerini')|e] fethetmeye çalışmalıyız. Bu seferler, nesiller boyu aktarılacak gücün temelini oluşturacak.\""
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "[GetUniqueInternationalOrganization('catholic_church').GetName], [ShowSituationName('council_of_trent')] sırasında mevcut [Concept('laws', 'Kanunlarını')|e] değiştirebilir ve [Concept('international_organization', 'Uluslararası Teşkilata')|e] yeni [policies|e] getirebilir."
 hint_council_of_trent_hint_text_2: "#T Olası Etkileşimler:#!\n@arrow_bonus_tier_3! Bir [GetUniqueInternationalOrganization('catholic_church').GetName] [Concept('member', 'Üyesi')|e] olarak aşağıdaki [law] listesini veya [GetUniqueInternationalOrganization('catholic_church').GetName] içindeki Doktrinler Panelini kullanarak [ShowResolutionName('policy_vote')] önerebilirsin\n@arrow_bonus_tier_2! Bir [GetUniqueInternationalOrganization('catholic_church').GetName] [Concept('member', 'Üyesi')|e] olarak önerilen [ShowResolutionName('policy_vote')] için oy verebilirsin"
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "[GetSituationByKey('golden_age_of_piracy').GetName], yeni korsanların ortaya çıkmasına yol açabilecek bir [Concept('situation', 'Durumdur')|e]. Özgür insanlar, hoşnutsuz denizciler ve merkezî otoriteye karşı gelenler, şu anda yasa dışı faaliyetlerini yürüttükleri kara yelkenlere güç veriyor."
 hint_golden_age_of_piracy_hint_text_2: "#T Korsanlarla mücadele etmek için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Kıyılarımızın yakınındaki korsanları yok etmeyi düşün. Onların denizlerimizde dolaşmasına izin veremeyiz. \n@arrow_bonus_tier_2! Bu [situation|e] ile ilişkili her [event|e] yeni bir korsan cumhuriyetinin yükselişinin habercisi olabilir."
 hint_golden_age_of_piracy_hint_text_3: "#T Ek İpuçları:#!\n@hint! Siyah bayrağı dalgalandırsak veya dalgalandırmasak da [Concept('situation', 'Durumda')|e] yeni [actions|e] kullanabiliriz."
 hint_golden_age_of_piracy_hint_text_4: "#T Korsanlar için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Kıyının güvenliğini sağlamak ve güçlü bir [navy|e] kurmak akıllıca olur. [ShowGenericActionName('attract_sailors')] veya [ShowGenericActionName('migrate_to_new_waters')] gibi [actions|e] aracılığıyla çok yönlü bir filo ve varlık oluşturabiliriz."
 hint_golden_age_of_piracy_diplomatic: "\"Güler yüz ve rom, tehditlerden daha etkilidir. En azından toplar konuşmaya başlayana kadar. Haydutlarla istikrarlı ilişkiler sürdürmek akıllıca olabilir. Her hazine gümüş ve altından ibaret değildir efendim.\""
 hint_golden_age_of_piracy_administrative: "\"Korsanlığın hüküm sürdüğü bir çağda deniz varlıklarımızı yönetmek hassas bir iş. Onlara karşı savunma yaparken ya da onlarla rekabet ederken sıkı bir yönetim sürdürmek çok önemli!\""
 hint_golden_age_of_piracy_military: "\"Korsanlar, kendi ülkelerini sattıkları için hiçbir ülkeyi tanımazlar. Yakalanırlarsa mutlaka asılacakları için talepleri kabul edilmezse öldürmekten ve yok etmekten çekinmezler.\""
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "[GetSituationByKey('hundred_years_war').GetName], [ShowSubContinentName('western_europe')] topraklarını kaosa sürüklüyor! Bu dönemde ittifaklar sınanacak ve enkazdan mutlaka yeni güçler ortaya çıkacak."
 hint_hundred_years_war_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Hem [GetCountry('FRA').GetName] hem de [GetCountry('ENG').GetName]; [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] ve [ShowGenericActionName('request_papal_delegates')] erişimine sahiptir. Bunlar, çatışmanın statükosunu değiştirmek ve hatta her iki ülkenin lehine çevirmek için benzersiz yöntemlerdir."
 hint_hundred_years_war_hint_text_3: "#T Ek İpuçları:#!\n@hint! Çatışmanın bir tarafı olarak toprak kazanabilir veya güçlü ittifaklar kurabiliriz."
 hint_hundred_years_war_hint_text_4: "#T [GetCountry('FRA').GetName] [Concept('subject', 'Tabi Devleti')|e] için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowGenericActionName('demand_autonomy')] güvencesi sağlamak akıllıca olabilir. Her bir [ShowSubjectTypeName('appanage')], [GetCountry('FRA').GetAdjectiveWithNoTooltip] tacının savunucusu olarak sahip olduğu önemden yararlanıp belli bir ölçüde özerklik talep edebilir ve bundan büyük ölçüde faydalanabilir."
 hint_hundred_years_war_diplomatic: "\"Savaşa bir şans ver!\""
 hint_hundred_years_war_administrative: "\"Denizaşırı toprakların [control|e] açısından sıkıntı çekmesi muhtemeldir. Yeni fethedilen yerlerin [Concept('capital', 'Başkentimize')|e] olan [Concept('proximity', 'Yakınlığını')|e] göz önünde bulundur.\""
 hint_hundred_years_war_military: "\"Güneydeki düşmanlarımızla [GetCountry('FRA').GetName] veya [GetCountry('ENG').GetName] olarak mı savaşacağız? Başka yerdeki güçlü bir komşuyla [ShowGenericActionName('hyw_sign_truce')] [Concept('action', 'Eylemini')|e] gerçekleştirmeyi düşün.\""
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "[GetSituationByKey('hussite_wars').GetName], [GetReligionByKey('catholic').GetName] kesimde derin bir ayrışmaya yol açtı. [GetReligionByKey('catholic').GetAdjectiveWithNoTooltip] hükümdarların çoğu ise bu zındıklık bir an önce ortadan kaldırılmazsa [ShowContinentName('europe')] topraklarının önemli bir bölümünü etkisi altına alıp [GetCountry('PAP').GetGovernment.GetRulerTitle] ile ilgili manevi otoritenin sarsılacağından korkuyor."
 hint_hussite_wars_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [GetCountry('PAP').GetGovernment.GetRulerTitle], [GetCountry('BOH').GetName] ülkesine [war|e] açmaya çalışır. Komşu olan [ShowReligionGroupAdjective('christian')] ülkeler her iki taraftan birine katılmayı seçerek tüm [Concept('continent', 'Kıtanın')|e] kaderini belirleyebilir."
 hint_hussite_wars_hint_text_3: "#T Ek İpuçları:#!\n@hint! [GetCountry('BOH').GetName], [ShowGenericActionName('convert_heretics_hw_action')] ve [ShowGenericActionName('prepare_defenses_hw_action')] gibi birçok benzersiz [Concept('action', 'Eyleme')|e] erişebilir."
 hint_hussite_wars_hint_text_4: "#T [GetCountry('PAP').GetName] için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Diğer [GetReligionByKey('catholic').GetAdjective] ülkelerle iyi ilişkiler kurmak, mücadelemizde onlardan yardım istememizi sağlayabilir. Benzersiz [ShowPeaceTreatyTypeName('supress_hussite_faith')] [Concept('peace_treaty', 'Barış Antlaşması')|e], [situation|e] sırasında kullanılabilir. Bu, #Y Zorla Din Değiştir#! [Concept('peace_treaty', 'Barış Antlaşmasını')|e] kullanma maliyetini azaltır."
 hint_hussite_wars_diplomatic: "\"İnanç bizi benzer fikirde müttefikler aramaya ve bu zorlu dönemi sabırla atlatmaya motive edecektir.\""
 hint_hussite_wars_administrative: "\"[Concept('religious_unity', 'Dinî Birliği')|e] korumaya çalışmalıyız.\""
 hint_hussite_wars_military: "\"İnancımızı şiddet kullanarak savunmamız gerekebilir.\""
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "[GetSituationByKey('italian_wars').GetName], [ShowRegionName('italy_region')] topraklarını sarıyor. Yabancı [countries|e] bölgeyi işgal etmeye çalışırken İtalyan Cemiyetlerinin kurulması, bölgenin refahını koruyan bir bölünme ve direniş döneminin haberciliğini yapıyor."
 hint_italian_wars_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Her cemiyetin liderleri, [ShowRegionName('italy_region')] üzerindeki hâkimiyetlerini güçlendirmek için diğer [Concept('countries', 'Ülkeleri')|e] davet edebilir."
 hint_italian_wars_hint_text_3: "#T Ek İpuçları:#!\n@hint! Cemiyet liderlerinin rakipleri veya düşmanları, [ShowGenericActionName('iw_send_aid')] eylemini kullanarak önemli bir savaşın dengesini değiştirebilir."
 hint_italian_wars_hint_text_4: "#T Bir [ShowCultureGroupName('italian_group')] Cemiyetinin lideri için Önerilen Eylemler:#!\n@arrow_bonus_tier_3! Komşu ülkelerle iyi ilişkiler kurmak, [Concept('international_organization', 'Uluslararası Teşkilatımızın')|e] gücünü artırır."
 hint_italian_wars_diplomatic: "\"[ShowRegionName('italy_region')], bizim ve bizimle aynı görüşlere sahip müttefiklerimiz tarafından kontrol edilmeli.\""
 hint_italian_wars_administrative: "\"[ShowRegionName('italy_region')] topraklarında [Concept('subjects', 'Tabi Devletler')|e] kurulması, [Concept('region', 'Bölgedeki')|e] nüfuzumuzu artıracaktır.\""
 hint_italian_wars_military: "\"Çok fazla zenginlik ve güç söz konusu olduğu için rekabet yarışında başarılı olmalıyız.\""
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "[GetSituationByKey('little_ice_age').GetName] geldi çattı! Topraklar buz tuttu. Mahsulleri ve hayvanları koruyup halkımızın hayatta kalmasını sağlamak için elimizden geleni yapmalıyız!"
 hint_little_ice_age_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [food|e] üreten veya üretimini artıran [Concept('buildings', 'Binaları')|e] genişletmeyi düşün."
 hint_little_ice_age_hint_text_3: "#T Ek İpuçları:#!\n@hint! [Concept('provinces', 'İllerimizde')|e] [food|e] stoklarını artırmak ve yeniden dağıtmak için pek çok benzersiz [Concept('actions', 'Eylemden')|e] faydalanabiliriz."
 hint_little_ice_age_diplomatic: "\"Kış geliyor.\""
 hint_little_ice_age_administrative: "\"[Concept('food', 'Yiyeceğin')|e] uygun şekilde üretilmesi ve dağıtılması, [Concept('pops', 'Toplumlarımızın')|e] Azrail'le erkenden tanışmasını önleyecektir.\""
 hint_little_ice_age_military: "\"Donmuş sular kısa bir süreliğine geçilebilir durumda olabilir ancak kış dağlarında mahsur kalan [armies|e] çok daha uzun süre mahsur kalma riskiyle karşı karşıyadır.\""
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "[GetSituationByKey('the_revolution').GetName] patlak verdi! Özgürlük, eşitlik ve kardeşlik fikirleri hızla yayıldıkça monarşiler tir tir titriyor. Değişim ateşini kucaklayacak mıyız yoksa eski düzeni mi savunacağız?"
 hint_the_revolution_hint_text_2: "#T Önerilen Eylemler:#!\n@arrow_bonus_tier_3! [ShowDisasterName('revolution_disaster')] [Concept('disaster', 'Felaketi')|e] sırasında [revolutionary|e] asilerin tarafında yer alarak [revolutionary|e] olabiliriz.\n@arrow_bonus_tier_2! Bu [situation|e], #Y 2#! tane benzersiz [Concept('peace_treaty', 'Barış Antlaşması')|e] yapılmasına olarak tanır: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] ve [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')].\n@arrow_bonus_tier_1! Bu [situation|e], [ShowGenericActionName('suppress_foreign_revolutionaries')] ve [ShowGenericActionName('assist_foreign_revolutionaries')] gibi yeni [Concept('actions', 'Eylemlere')|e] erişim sağlar."
 hint_the_revolution_hint_text_3: "#T Ek İpuçları:#!\n@hint! En güçlü devrimci ülke, en yüksek [Concept('great_power_score', 'Büyük Güç Skoruna')|e] sahip olarak [revolutionary_target|e] ünvanını talep edebilir."
 hint_the_revolution_diplomatic: "\"Siyasi tabloya bakıldığında pek çok hükümdarın, bu devrimleri bastırmaya çalışırken başından olduğu görülüyor.\""
 hint_the_revolution_administrative: "\"Dikkatli ve hızlı bir şekilde taraf seçmeliyiz. Ülkemizin ayakta kalması, hızlı karar almaya bağlı. Devrim kapımıza dayanırsa hazırlıklı olalım.\""
 hint_the_revolution_military: "\"Devrimci duyguları bastırsak da desteklesek de etkimiz sınırlarımızın ötesine uzanmalı.\""
 ###Western Schism
