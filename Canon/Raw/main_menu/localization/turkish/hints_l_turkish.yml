 hint_norway: "Norveç için Başlangıç Tavsiyeleri"
 hint_norway_hint_text: "[Player.GetLongName] engin topraklara sahip bir [Concept('country', 'Ülke')|e]. Buna karşın [Concept('capital', 'Başkentimiz')|e] dışında kalan bölgeler üzerinde göstermelik bir [control|e] sahibiyiz. Hem denizlerdeki hem de karadaki altyapımızı genişleterek [Concept('proximity', 'Yakınlığımızı')|e] artırmalı ve kuzeyin kaynaklarından faydalanmalıyız.\n\n@hint! #T [Concept('capital', 'Başkentimizden')] uzanan [roads] yap #!\n[Concept('capital_icon', 'Başkentimizden')] yakınlardaki [ShowLocationRankName('town')] ve değerli [rgo_with_icon|e] bölgelerine uzanan [roads_with_icon|e] yapmaya gayret etmeliyiz. Böylece [Concept('proximity_with_icon', 'Yakınlığımızı')|e] ve [Concept('control_with_icon', 'Kontrolümüzü')|e] artırabiliriz. Uygun şekilde yatırım yapılması hâlinde [Player.GetCapital.GetNameWithNoTooltip] şehrinin batısında uzanan [ShowGoodsName('silver')] madenleri özellikle kârlı olacaktır. [proximity] Haritası Modunu sık sık kontrol et!\n\n@hint! #T [Concept('maritime_presence', 'Denizlerdeki Varlığını')] güçlendir #!\nÜlkemizin dağlık topraklarından [roads] geçirmek faydasız ve oldukça pahalı bir uğraşa dönüşebilir. Özellikle kıyı şeridimiz boyunca [Concept('maritime_presence_with_icon', 'Denizlerdeki Varlığımızı')|e] güçlendirerek [Concept('proximity', 'Yakınlığımızın')] denizler üzerinden çok daha etkili bir şekilde yayılmasını sağlayabiliriz. Kasabalarımıza [ShowBuildingTypeName('wharf')] ve [ShowBuildingTypeName('dock')] yapıları yapmalı ve uygun [Concept('advance_with_icon', 'Geliştirmeyi')|e] araştırdıktan sonra kıyılarımızda devriye gezecek [ShowUnitCategoryName('navy_light_ship')] filoları oluşturmalıyız.\n\n@hint! #T [Concept('capital', 'Başkentimize')] yakın olan makul limanlarda Kasabalar kur#!\n[natural_harbor_suitability_with_icon|e], kıyı [Concept('locations', 'İllerinin')] [Concept('proximity', 'Yakınlığını')] büyük ölçüde iyileştirir. En iyi doğal limanları keşfetmek için $mapmode_natural_harbor_suitability_name$ Harita Modunu kontrol edebilirsin.\n\n@hint! #T Sanayilerimizi genişlet#!\nKasabalarımızda [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')] ve [ShowBuildingTypeName('scriptorium')] kurarak doğal kaynaklarımızın işlenmesini sağlayabilir ve [ShowBuildingTypeName('marketplace')] üzerinden diğer [Concept('markets_with_icon', 'Pazarlara')|e] [Concept('export_with_icon', 'İhraç')|e] edebiliriz.\n\n@hint! #T İsveç ile Birliği güçlendir #!\n[GetCountry('SWE').GetName] ülkesiyle oluşturduğumuz [personal_union_with_icon|e] sınırlarımızda barışı güvence altına alıyor. Ülkeleriyle daha derin bir bütünleşme sağlamak için [international_organization|e] Panelinden ortak [Concept('laws', 'Kanunlar')|e] yürürlüğe koyabiliriz."
