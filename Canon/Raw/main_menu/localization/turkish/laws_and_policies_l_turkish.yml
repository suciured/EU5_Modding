 #Custom Tags
 forbids_no_policy: "Bir Politika seçili olmalı"
 #Monarchy Laws
 feudal_de_jure_law: "Feodal \"De Jure\" Kanunları"
 feudal_de_jure_law_desc: "Ülkemizin feodal toplumunu düzenleyen kanunlardır."
 by_tradition: "Geleneğe Göre"
 by_tradition_desc: "Ülkemizde örfî hukuk yaygınca bilinmekte ve uygulanmaktadır. İngiltere'de #italic De Legibus et Consuetudinibus Angliae#!, kuzey Almanya'da #italic Sachsenspiegel#! ve Katalonya'da #italic Usatges de Barcelona#! olmak üzere Orta Çağ örf ve âdetlerinin derlendiği eserler bulunmaktadır."
 by_blood: "Kana Göre"
 by_blood_desc: "Ülkemizin kanunları, halkımızın tabiatını ve hükümdarımızın egemenliğini yansıtır. Meşhur deyimde belirtildiği gibi, #italic rex in regno suo est imperator regni sui#!. Yani, \"kral kendi krallığında imparatordur\"."
 medieval_levy_law: "Seferber Kanunu"
 medieval_levy_law_desc: "Ordumuz, çoğunlukla ülkemizdeki belirli [Concept('estate', 'Zümrelerden')|e] toplanan seferberlerden oluşur ve biz onları terhis edene dek bizim adımıza savaşırlar."
 all_cultures: "Kapsamlı Seferberler"
 all_cultures_desc: "Halkımız, hangi kültürden gelirlerse gelsinler, askere çağrıldıklarında bu vazifeyi birlik olarak tamamlayacaklar."
 noble_levies: "Soylu Seferberler"
 noble_levies_desc: "Ülkemizin [ShowEstateTypeName('nobles_estate')] zümresi, halkımızın savaşmaya en gönüllü ve hazırlıklı kesimini oluşturduğundan dolayı savaş çağrımıza önderlik eder."
 peasant_levies: "Köylü Seferberler"
 peasant_levies_desc: "Seferberlerimizin büyük bir kısmını [ShowEstateTypeName('peasants_estate')] zümresi oluşturur. Dolayısıyla, ihtiyaç hâlinde aralarından mümkün olduğunca fazla sayıda kişiyi askere almaya gayret etmeliyiz."
 longbow_competitions: "Uzun Yay Yarışmaları"
 longbow_competitions_desc: "Ülkemizde yaşayan tüm erkekler, tatil günlerinde oklarını ve yaylarını kuşanarak okçuluk talimi yapacak. Bu durum, muharebelerde büyük bir onur kazanmamızı sağlayacak ve askerî girişimlerimizde kazanç elde etmemize imkân tanıyacaktır."
 ton_ta_jon_ta_ni_woro: "Ton-ta-jon-ta-ni-woro"
 ton_ta_jon_ta_ni_woro_desc: "Ordumuz, imparatorluğumuzun ilk dönemlerinde büyük $rank_empire_mali_ruler_male$ ve Mali Devleti’ni korumaya yemin etmiş liderlerin yönettiği 16 klandan oluşuyordu. \"#italic Yayı taşıyan on altı köle#!\" anlamına gelen $ton_ta_jon_ta_ni_woro$, ülkenin [ShowEstateTypeName('nobles_estate')] zümresini oluşturur. Aynı zamanda [GetCountry('MAL').GetAdjectiveWithNoTooltip] süvarisinin komutanları olarak hizmet ederler."
 alarde: "Alarde"
 alarde_desc: "$alarde$, [GetCountry('CAS').GetAdjective] topraklarında uygulanan bir seferberlik toplama sistemidir. Bu sorumluluğu üstlenen şehirler, her yıl birkaç #italic alarde#! düzenler. Bu askerî törenler, birlikleri eğitmek amacıyla yapılır. Böylece, askerî sefer düzenleneceği zaman askere alınacaklar hazır durumda olur."
 royal_court_customs_law: "Hükümdarlık Sarayı Usulleri"
 royal_court_customs_law_desc: "Saraydaki gelenekler ve kültür, [ShowGovernmentTypeName('monarchy')] yönetiminin istikrarında önemli bir rol oynar. Bu âdetler, iktidarın hükümdardan veliahda devrinin güvenli bir biçimde gerçekleşmesini sağlar ve saraydaki entrikaları büyük ölçüde azaltır."
 aristocratic_court_policy: "Aristokrat Sarayı"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] devletimizin ayrılmaz bir parçasıdır. Bu kadim aristokrat aileleri daha iyi kontrol etmek, onları mükâfatlandırmak ve desteklerini kazanmak için $nobles_estate$ zümresini monarka ve kraliyet sarayına yakın tutuyoruz."
 balanced_court_policy: "Dengeli Saray"
 balanced_court_policy_desc: "Hükümdarlık sarayı, devletin ve kültürün merkezidir. Saray için devletin kültürel ve yurtiçi politikaları; en az idari, siyasi ve askerî eylemler kadar önemlidir."
 court_of_culture_policy: "Kültür Sarayı"
 court_of_culture_policy_desc: "Saray esasen hanedan ailesinin evidir; bir kültür ve prestij merkezi olarak hizmet verir. Resmî ve idarî meseleler, saray yaşantısından ayrı tutulur."
 itinerant_court_policy: "Gezgin Saray"
 itinerant_court_policy_desc: "Kraliyet sarayı tek bir ile bağlı değildir. Ulusumuzun engin topraklarını daha iyi yönetebilmek için ülke genelinde yer değiştirir ve yerel idarî birimlerle yerinde muhatap olur."
 military_court_policy: "Askerî Saray"
 military_court_policy_desc: "Saraya zarurî ihtiyaçların dışında harcama yapmak, ancak rehaveti ve tembelliği besleyen yanlış bir düşüncedir. Hükümdar tutumlu bir yaşam sürmeli ve bütçenin daha büyük bir kısmını orduya ayırmalıdır."
 timurid_court_policy: "Timur Sarayı"
 timurid_court_policy_desc: "Savaşlar devletimizin can damarıdır; ancak müzik, sanat ve şiir de ülkemizin yüceliği için bir o kadar vazgeçilmezdir. Fethettiğimiz toprakların kültürlerini artık yabancı saymayacak, kültürel aydınlanma yolunda kendimizi geliştirmek için kullanacağız."
 valide_sultan_court_policy: "Valide Sultan"
 valide_sultan_court_policy_desc: "“Cennet annelerin ayakları altındadır.” Dolayısıyla, valide sultan sarayda en yüksek makamda bulunmalı, divan toplantılarına katılma hakkına sahip olmalı ve bilgeliği ile iyilikseverliği sayesinde devlet işlerinin çoğunda önemli bir rol oynamalıdır."
 harem_policy: "Harem-i Hümâyûn"
 harem_policy_desc: "Saray yaşamının büyük bir kısmı, toplumdan uzakta ve cinsiyetlere göre ayrılmış bir yapıda sürer; köle hizmetçiler ile cariyelerin hükümdar üzerinde etki sahibi olabilmek için yarıştığı bir harem etrafında şekillenir."
 harem_law: "Harem Kanunları"
 harem_law_desc: "Harem, hanedan sarayındaki önemli kurumlardan biridir ve hanedanın sürekliliğini güvence altına almak için veliahtlar sağlar."
 secluded_harem_policy: "Kapalı Harem"
 secluded_harem_policy_desc: "Haremimizin amacı, kraliyet sarayına dışarıdan bakanlara gösteriş yapmak değildir. Bu itibarla, hane dâhilinde daha mahrem bir konumda bulunur ve hükümdarın işlerine doğrudan müdahil olması kesinlikle yasaktır."
 public_harem_policy: "Açık Harem"
 public_harem_policy_desc: "Haremimiz hem ülkemize meşru vârisler sağlar hem de kraliyet ailesinin gücünün, kudretinin ve prestijinin bir simgesidir. Harem mensuplarının güzellikleri ve becerileri, halkımızın gözleri önüne gururla serilir."
 powerful_harem_policy: "Güçlü Harem"
 powerful_harem_policy_desc: "Hükümdar, kurnaz cariyelerin ve hadım harem ağalarının parmaklarında oynattığı bir kukladır. İktidar aslında haremin elindedir ve devlet meseleleri, hükümdarlık sarayındaki kadınlar tarafından ele alınır."
 dispersed_harem_policy: "Dağınık Harem"
 dispersed_harem_policy_desc: "Harem, çeşitli illere dağılmıştır. Cariyeler de kraliyet sarayı gibi sürekli yer değiştirir. Bir cariyenin erkek çocuğu olduğunda, çocuğun eğitimini denetlemek ve onu gelecekte üstleneceği valilik görevine hazırlamak için taşradaki bir ile birlikte gönderilir."
 luxurious_harem_policy: "Savurgan Harem"
 luxurious_harem_policy_desc: "Harem, zenginliğin şatafatla sergilendiği bir mekândır ve öncelikli olarak hükümdarın kişisel keyfine yöneliktir. Cariyeler en seçkin soylu ailelerden gelmeli ve günlerini konforun zirvesinde geçirmelidir."
 #Republic Laws
 republican_foundation_law: "Cumhuriyetin Temeli"
 republican_foundation_law_desc: "Cumhuriyetimiz, iktidarın mutlakiyet yanlısı bir hükümdar yerine halkın elinde olması gerektiği ilkesi üzerine inşa edilmiştir. Ancak her yönetim biçiminde olduğu gibi, düzenin sağlanması için kanunlara ve kararlara uyulması gerekir. Bu da, yönetimin sürdürülebilmesi için karmaşık idarî süreçlerin oluşturulmasını gerekli kılar."
 republicanism_policy: "Cumhuriyetçilik"
 republicanism_policy_desc: "Bu ulus, seçilmiş temsilciler aracılığıyla yönetim, yurttaşlık erdemi ve anayasal güç sınırlamaları gibi cumhuriyetçi fikirleri savunur. Seçme ve seçilme hakkına sahip vatandaşlar, ülkelerinin yönetiminde etkin bir biçimde yer alırlar."
 authoritarianism_policy: "Otoriterlik"
 authoritarianism_policy_desc: "Bu cumhuriyet biçimi, bir monarşi olmamasına karşın, iktidarın vatandaşlara karşı hesap verme yükümlülüğü bulunmayan küçük bir yönetici grubun elinde yoğunlaşmasına neden olur. Muhalefete müsamaha gösterilmez. Cumhuriyet olmalarına rağmen, söz konusu ülkelerin yönetim birimleri vatandaşların haklarını gözetmekten ziyade iktidarı sürdürmekle daha çok ilgilenir."
 political_dynasties_policy: "Siyasi Hanedanlar"
 political_dynasties_policy_desc: "Zamanla bazı aileler, liderlik vasıflarıyla öne çıkarak isimlerini duyurdu ve sıklıkla hükûmet bünyesinde görev almaya yöneldiler. Artık bu ailelerden liderlik sorumluluğunu üstlenmeleri, devletin ise hükûmet makamlarına onların evlatlarını getirmesi bekleniyor."
 meritocratic_rule_policy: "Meritokratik Yönetim"
 meritocratic_rule_policy_desc: "Cumhuriyetimizde yönetici seçimleri, adayların bağlantılarına ya da oligarkların nüfuzuna dayanmaz. Ülkemizin vatandaşları, adayların sahip olduğu becerilere göre oy kullanır. Bu meritokrasi sisteminde cinsiyet ayrımcılığı yoktur ve toplumun her alanında uygulanır."
 virtues_of_politeia_policy: "Cumhuriyet Erdemleri"
 virtues_of_politeia_policy_desc: "Cumhuriyet, yönetime katılım yoluyla zengin ve sıradan vatandaşların çıkarları arasında bir denge kurar. Bu sistem, uzlaşma yoluyla istikrarı sağlar; her iki tarafın da menfaatlerini korur ve taraflardan birinin mutlak hâkimiyet kurmasına engel olur."
 religious_values_policy: "Dinî Değerler"
 religious_values_policy_desc: "Cumhuriyetimizde dinî değerler, siyasi yaşamı şekillendirir ve hem şehir hem de yönetim kültürünü biçimlendirir. Dinî kurumlar, kamu işlerinde önemli danışmanlık görevleri üstlenir. Vatandaşların oy kullanırken dinî ilkeleri gözetmeleri teşvik edilir. Liderlerin ise ahlaki öğretiler çerçevesinde hareket etmeleri beklenir."
 republican_election_law: "Seçim"
 republican_election_law_desc: "Seçimler, cumhuriyetimizin mihenk taşıdır. İktidardaki kişilerin yetkilerine makul sınırlar getirir ve halkın çıkarlarına en iyi şekilde hizmet edecek yöneticileri seçmesine imkân tanır."
 consolidated_power: "Güç Takviyesi"
 consolidated_power_desc: "Yetkililerimizin görev sürelerinin çok kısa olması, daha büyük ve karmaşık projeleri hayata geçirmelerini engelliyor. Bu durum ise popülist fikirlerin yaygınlaşmasına ve sıklıkla basiretsiz, etkisiz politikaların geliştirilmesine yol açıyor. Seçim sistemimizi iyileştirerek daha uzun görev süreleri sağlarsak, yetkililerimizin makamlarının gereğini daha makul biçimde yerine getirmelerini sağlayabiliriz."
 frequent_elections: "Sık Seçimler"
 frequent_elections_desc: "Uzun süre görevde kalmak, hem yöneticilerimizin pervasızlaşmasına neden olabilir hem de cumhuriyet fikrine aykırıdır. Seçim sistemimizi iyileştirerek daha kısa görev süreleri sağlarsak, yetkililerimizin hesap verme sorumluluğunu pekiştirebiliriz."
 republican_power_law: "Cumhuriyetçi Güç"
 republican_power_law_desc: "Her yönetim biçiminde olduğu gibi, Cumhuriyet rejiminde de alınan kararlar uygulanmalıdır. Bunu gerçekleştirebilmek için, yürütme yetkilerinin ülkenin en ücra köşelerine kadar ulaşmasını sağlayacak bir yöntem kullanılması gerekmektedir."
 broad_executive_power_policy: "Kapsamlı Yürütme Kuvveti"
 broad_executive_power_policy_desc: "Ülkemiz büyüdükçe olaylara hızla tepki verme ihtiyacımız da artar. Bu sağlamanın tek yolu da devletin yürütme organına daha kapsamlı yetkiler tanımaktan geçer. Böylece devlet, herhangi bir engelle karşılaşmadan gerekeni yapabilir."
 devolution_of_powers_policy: "Yetkilerin Devredilmesi"
 devolution_of_powers_policy_desc: "Kimse bizimki kadar karmaşık bir ülkeyi tek başına yönetemez. Bu yetkinin tek bir yöneticinin elinde toplanması, atalarımızın cumhuriyet ideallerine aykırıdır. Yetki ve sorumluluklarımızın bir kısmını, merkezî otoriteyi muhafaza etme gayretindeki yerel hükûmetlere devretmek; sürekli büyüyen devletimizin ihtiyaçlarını karşılamanın en iyi yoludur."
 absolute_presidential_power_policy: "Başkanın Mutlak Kuvveti"
 absolute_presidential_power_policy_desc: "Seçimle göreve gelen yetkililerimizden bazıları, ilgili seçim bölgelerinde meskûn halkı temsil ediyor olsa da tüm halkımızı temsil eden kişinin Cumhurbaşkanı olduğunu unutmamak gerekir. Seçimle göreve gelen yetkililerin yegâne görevi, Cumhuriyet üzerinde mutlak güç sahibi olan Cumhurbaşkanı’na danışmanlık yapmak olmalıdır."
 new_men_policy: "İktidar Değişimi"
 new_men_policy_desc: "İktidarda uzun süre kalanlara güven olmaz. Cumhuriyetimiz, yolsuzluğa ve entrikalara bulaşmamış yeni yöneticiler seçmeye odaklanmalıdır."
 principle_of_administration_law: "İdari İlkeler"
 principle_of_administration_law_desc: "Tüm vatandaşlarımıza iyi bir örnek teşkil etmek elbette isteriz. Bunun için Cumhuriyet, politikalarımız doğrultusunda şekillenen eylem planımızın gerektirdiği ilkeleri desteklemelidir."
 political_principle: "Siyasi İlke"
 political_principle_desc: "Bir Cumhuriyet olarak, siyasi organlarımızın ve ideallerimizin verimliliğini artıracak ilkeleri kılavuz edinmeliyiz."
 moral_principle: "Ahlaki İlke"
 moral_principle_desc: "Devletin temel işlevlerinden biri de makul ahlaki değerlerin yaşatılmasıdır. Cumhuriyetimiz, birçok yönden yurttaşlarının erdemli davranışlarına bel bağlar. Bu yüzden yozlaşma ve sapkınlıkları cezasız bırakmamalı, tüm ülkenin iyiliği için kökünü kazımalıyız."
 protection_principle: "Koruma İlkesi"
 protection_principle_desc: "Cumhuriyetimizin bir numaralı ilkesi, halkın korunmasıdır. Hükûmetimiz içinde yaygın olarak destek gören bir konu olmasa da, kendimizi müdafaa etmek ve ülke içinde istikrarı sağlamak adına bir askerî kuvvetin sürdürülmesi oldukça önemlidir."
 military_principle: "Askerî İlke"
 military_principle_desc: "Cumhuriyetimiz, bizi tamamen yok etmek isteyen düşmanlarla çevrilidir. En büyük önceliğimiz, hatta bir numaralı ilkemiz, heybetli askerî gücümüzü kullanarak sınırlarımızı genişletmektir."
 enlightened_principle: "Aydınlanma İlkesi"
 enlightened_principle_desc: "Aydınlanma, toplumumuzun atacağı bir sonraki entelektüel ve felsefî adımdır. Yeni bir çağa adım atmak istiyorsak, Aydınlanma ideallerini benimsemek elzemdir."
 commercialist_principle: "Ticaricilik İlkesi"
 commercialist_principle_desc: "Cumhuriyetimiz, ticaret ilkesine dayanmaktadır. [ShowEstateTypeName('burghers_estate')] zümremiz kâr amacı güttüğünden; ticarete, sermayeye ve işletmeye duyulan gerekliliğin arkasında yatan en büyük unsur insan doğasıdır."
 council_of_captains: "Kaptanlar Konseyi"
 council_of_captains_desc: "Korsan cumhuriyetimiz, en yaman kaptanlarının iradesiyle yönetilmelidir. Toplumumuzu bir arada tutan, kaptanların kurduğu ittifaktır. Dolayısıyla aldıkları kararlar, diğer tüm otoritelerin üzerinde tutulmalıdır."
 republican_electorate_law: "Cumhuriyetçi Seçmen Kanunu"
 republican_electorate_law_desc: "Cumhuriyetimizin kurucu ilkesi seçimlerdir. Dolayısıyla Cumhuriyetin izleyeceği yolu belirlemedeki en önemli unsur, seçimlerde kimlerin oy kullanabileceğine karar vermektir."
 landholders: "Toprak Sahipleri"
 landholders_desc: "Toprak sahipleri, her toplumda iktidarın merkezindedir. Bu durum, bizim devletimizde de farklı değildir. Toprak sahiplerine de seçme hakkı tanımalı ve mülkiyetlerine göre seçim güçlerini belirlemeliyiz."
 citizenry: "Vatandaşlık"
 citizenry_desc: "Bir cumhuriyetin işleyebilmesi, vatandaşlarına bağlıdır. Dolayısıyla her bir vatandaşımızın, ülkeyi yönetecek kişiyi seçme hakkına sahip olması en doğru olandır. Vatandaşlık ayrıcalığını kazanma isteği de tüm vatandaşlarımızı davranışlarına mümkün olduğunca dikkat etmeye teşvik edecektir."
 dynastic_rule_policy: "Hanedan Egemenliği"
 dynastic_rule_policy_desc: "Tüm kılıçlardan çok daha güçlü olan bir şey varsa o da ilişkilerdir. Devletin siyasi liderliğine bir hanedanı getirerek hem cumhuriyetin ilkelerini sürdürebiliriz hem de monarşilerle diplomatik ilişkiler kurabiliriz.\nSeçimle başa gelen yöneticinin hanedan ailesinden olmasıysa elbette tamamen tesadüftür."
 board_of_admirals_policy: "Amirallik Kurulu"
 board_of_admirals_policy_desc: "Amirallik Kurulu, denizle alakalı meselelerle ilgilenen devlet kurumudur. Yüksek Amiral Lord tarafından yönetilen bu kurul, donanmamızın askerî ve ticari yetkinliğini sağlar."
 military_rulership_policy: "Askerî Hükümdarlık"
 military_rulership_policy_desc: "Cumhuriyetimiz, bizi yok etmek isteyen nice düşmanımızın başına bela olmuştur. Ülkenin bekasını güvenceye almak adına devletin dizginlerini generallerimize emanet ettik. Tecrübeleri ve vatan aşklarıyla cumhuriyeti korusunlar."
 #Theocratic Laws
 theocratic_leadership: "Teokratik Liderlik"
 theocratic_leadership_desc: "Bu ülke, Teokratik Liderlik tarafından yönetilir. Dinî otoriteler siyasi güce sahiptir ve dinî kanunlar çoğunlukla seküler hukuktan üstündür."
 clerical_state: "Ruhban Devleti"
 clerical_state_desc: "Bu devlet [ShowEstateTypeName('clergy_estate')] zümresi tarafından yönetir. Tüm hükûmet meselelerinde dinî kurumların hiyerarşisi kullanılır."
 monastic_order: "Keşiş Tarikatı"
 monastic_order_desc: "Bu ülke bir Keşiş Tarikatı üyeleri tarafından yönetilir. Tarikatın hiyerarşisi ve kuralları, çoğu kanunun ve idari uygulamanın yerini alır."
 the_papacy: "Papalık"
 the_papacy_desc: "[ShowReligionAdjective('catholic')] Kilisesi’nin en yüksek makamındaki dinî lider olan Papa’nın ülkeyi yönettiği siyasi yapıdır."
 patriarchate_reform: "Patrikhane"
 patriarchate_reform_desc: "Ülkemize yalnızca Tanrı'nın en büyük temsilcisi olan Patrik'in otoritesi yol gösterebilir."
 caliphate_reform: "Halifelik"
 caliphate_reform_desc: "Halife, peygamberin kurduğu İslam Devleti'ni devam ettiren yöneticidir. İslam dininin hem dünyevi hem de ruhani lideridir. Müslümanların tümü ona itaat etmelidir."
 holy_mission_law: "Kutsal Görev"
 holy_mission_law_desc: "Tüm eylemlerimizin kalbinde, ilahî yönetim hakkına sahip hükümdarımızın Kutsal Görevi yatar. İlahî gücün bizler için öngördüğü gerçekleşecektir!"
 internal_mission_policy: "Dâhilî Görev"
 internal_mission_policy_desc: "İman edenleri korumak, bedbahtlara yardımda bulunmak ve dinî vecibelerimizi yerine getirmek adına tüm gücümüzü, ülkemizin sınırları içerisindeki dinî görevlerimize yönlendirmeliyiz."
 external_mission_policy: "Haricî Görev"
 external_mission_policy_desc: "Esas görevimiz, inancımızı yaymak olmalıdır. Dinimize düşmanlık edenlerin tümünü yok etmeden istirahat edemeyiz!"
 balanced_mission_policy: "Dengeli Görev"
 balanced_mission_policy_desc: "Teokrasimiz yalnızca tek bir konuyla ilgilenmemelidir. Dâhilî ve haricî görevlerimize dengeli bir şekilde yaklaşmak, hem devletimiz hem de dinimiz için en doğru olandır."
 commercial_mission_policy: "Ticari Görev"
 commercial_mission_policy_desc: "Hedeflerimizin arkasındaki ana kuvvet din olsa da, devletimizin düklüklere de ihtiyaç duyduğu inkâr edilemeyecek bir gerçektir. Neyse ki din ile altın arasında güzel bir uyum vardır."
 mission_of_protection_policy: "Muhafaza Görevi"
 mission_of_protection_policy_desc: "Kâfirler ve zındıklar, sürekli olarak inancımızı tehdit ediyor. Yalnızca din kardeşlerimize itimat edebiliriz. Onları şeytani güçlerden korumak bizim vazifemizdir."
 mission_to_civilize_policy: "Medenileştirme Görevi"
 mission_to_civilize_policy_desc: "Şu fâni dünyada, yanlış yola sapmış ilkel halkları bulmak ve kutsallığımızdan mahrum kalmamaları için onlara doğruyu öğretmek bizim vazifemizdir."
 mission_on_the_high_seas_policy: "Açık Denizler Görevi"
 mission_on_the_high_seas_policy_desc: "Denizlerde kol gezen kâfirler ve caniler, din kardeşlerimizin gemilerini yağmalıyor! Açık denizlere musallat olan korsanların kökünü kazımayı ilahî görevimiz bellemememiz hâlinde, hacılar kutsal mekânlarımıza asla güvenle seyahat edemeyecek."
 nature_of_our_faith_law: "İnancımızın Tabiatı"
 nature_of_our_faith_law_desc: "Toplumumuzu ayakta tutan esas unsur dindir. İnancımızın tabiatı, kültürümüzün her alanında eşsiz bir rol oynar. Dinî açıdan itinayla değerlendirmeden herhangi bir eylemde bulunamayız."
 faith_and_power_policy: "İman ve İktidar"
 faith_and_power_policy_desc: "Mukaddes olana yakınlaşmanın yolu, savaştan ve iktidardan geçer. Halkımız, savaş meydanlarında kazandıkları zaferlerle dindarlıklarını ve bağlılıklarını gösterir."
 belief_and_unitiy_policy: "İnanç ve Birlik"
 belief_and_unitiy_policy_desc: "Devleti ve halkı birleştiren unsur inançtır. Devletin yegâne görevi, bu birliğin bozulmamasını sağlamaktır."
 church_and_state_policy: "Din ve Devlet"
 church_and_state_policy_desc: "Dünyada nizamı, inanç ve devlet sağlar. Kanunlarımız kutsaldır ve sorgulanamaz."
 god_and_man_policy: "Tanrı ve İnsan"
 god_and_man_policy_desc: "Yalnızca âciz fâniler ile ebedî kutsal ruh arasındaki ilişki önemlidir. Devletimizin varlık sebebi, insanların kendilerini inanca adamaları için onlara uygun yolları göstermektir."
 organize_our_faith_policy: "İnancımızın Nizamı"
 organize_our_faith_policy_desc: "Nizamdan yoksun bir inancın etrafında kurulmuş, oldukça nizamlı bir devletiz. Dinimiz için resmî bir hiyerarşi oluşturarak, gerçek inanç yolunda yürüyecek daha fazla takipçi toplayabiliriz."
 divine_cause_law: "Mukaddes Dava"
 divine_cause_law_desc: "Monarşiler ve cumhuriyetler, dünyadaki varlıklarını sürdürmekle yetiniyor; lakin Kutsal Devlet, daha derin ve ruhânî bir arayışa ihtiyaç duyuyor. Bu Mukaddes Dava, görkemli kaderimize ulaşmamızı sağlayacak."
 safeguard_holy_sites_policy: "Kutsal Mekânları Koru"
 safeguard_holy_sites_policy_desc: "Kontrolümüz altındaki kutsal mekânları ve topraklarımızdaki hacıları korumak, kutsal vazifemizdir."
 combat_heresy_policy: "Zındıklıkla Mücadele"
 combat_heresy_policy_desc: "Gerçek inancı yayma vazifemizde, asla inancımızın sarsılmasına müsaade etmemeliyiz. Nerede olursa olsun, zındıkları kök saldıkları yerden kazımaya daima hazır olmalıyız. Bu amaç uğrunda gerekirse güç kullanmaktan da çekinmemeliyiz."
 expulsion_of_heathens_policy: "Kâfirlerin Kovulması"
 expulsion_of_heathens_policy_desc: "Devletimiz büyüdükçe, yanlış öğretilere de kaçınılmaz olarak daha çok maruz kalıyoruz. Şehrimizin surları içinde kâfirlere ve zındıklara müsamaha göstermemeliyiz! Bu inançsızların, yalnızca gerçek inancı kabul etmeleri hâlinde şehirlerimize girmelerine izin vereceğiz."
 pursuit_of_knowledge_policy: "Bilginin Peşinde"
 pursuit_of_knowledge_policy_desc: "Davamız, dinimizi savunmak veya inancımızı zorla yaymak değildir. Biz, varlığın doğasına; dünyevî ve ilahî âlemler arasındaki ilişkiye odaklanırız."
 #Religion Specific Laws
 iqta_law: "İkta"
 iqta_law_desc: "#italic $iqta_law$#!, [ShowReligionGroupAdjective('muslim')] \"vergi mültezimliği\" uygulamasıdır. [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] devletlerin temel gelirlerini oluşturmak amacıyla [ShowEstateTypeName('peasants_estate')] zümresinden #italic Zekâtın#! bir parçası olarak toplanan toprak geliridir."
 efficient_tax_farming: "Vergi Mültezimliği"
 efficient_tax_farming_desc: "Mülkiyet vergisinin etkili bir şekilde toplanması, ulusal ekonominin bel kemiğidir. [ShowEstateTypeName('peasants_estate')] zümresinin iddialarının aksine, bu gelir; çeşitli projelerin, girişimlerin ve seferlerin desteklenmesi için hayati önem taşır. Bu nedenle, gelirin toplanması ve genel idaresi sistemli çalışan $iqta_law$ sahiplerine emanet edilmelidir."
 jagir_taxation: "Câgîr Vergisi"
 jagir_taxation_desc: "#italic Câgîr#! sistemi, #italic Câgîrdar#! olarak bilinen devlet görevlilerine toprak ve vergi toplama hakkı tanır. Aradan geçen yıllar içinde sistem değişim geçirmiştir. Günümüzde yönetim organı, idarî ve askerî otoriteyi elinde bulundurur. Câgîrdar ise vergileri toplar ve elde edilen gelirin bir kısmını hazineye gönderir."
 land_acquisition: "Toprak Alımı"
 land_acquisition_desc: "Egemenliğimiz altındaki geniş toprakların idaresi hiç de basit değildir. [ShowEstateTypeName('peasants_estate')] zümresinin itirazlarına rağmen, topraklar üzerindeki mülkiyet hakkımızı öne sürerek söz konusu bölgeleri merkezî otoriteye yakınlaştırmalıyız."
 lenient_taxation: "Hoşgörülü Vergilendirme"
 lenient_taxation_desc: "Çeşitli kökenlere ve inançlara sahip halkımız, uzun zamandır yerel #Italic Muktaların#! vergileri altında eziliyor. Sırtlarındaki vergi yükünü azaltarak onlara yardımcı olmalıyız."
 society_of_jesus: "İsa Cemiyeti"
 society_of_jesus_desc: "Cizvitler olarak da bilinen İsa Cemiyeti, Loyolalı İgnatius tarafından Katolik Reformu’na karşı kurulmuş bir dinî tarikattır. Cizvitler, gerek eğitime gerekse ilim ve misyonerlik çalışmalarına verdikleri önemle diğer Katolik tarikatlarından ayrılırlar."
 jesuits_allowed: "Cizvitlere İzin Verilir"
 jesuits_allowed_desc: "Cizvitler, çoğunlukla İber Yarımadası kökenli olan ve Katolik Reformu hareketiyle gelişmiş [ShowReligionAdjective('catholic')] dinine mensup bir tarikattır. Misyonerlik faaliyetleri ve din değiştirmeye zorlama uygulamalarıyla elde ettikleri nüfuz ve beceriler, halkımız arasındaki kâfirlerin ve zındıkların din değiştirme sürecini hızlandıracak fakat hoşgörüyü de azalacaktır."
 jesuits_not_allowed: "İzin Verilmez"
 jesuits_not_allowed_desc: "Nüfusumuzun zındık kesiminin dinini değiştirmek için dinî tarikatlardan yardım alabiliriz; lakin tebaamıza hoşgörüyle yaklaşmalı ve inançlarından bağımsız olarak onlara eşit muamele etmeliyiz. Cizvitlerin topraklarımıza müdahale etmesini hoş karşılamıyoruz."
 fra_reformation_tolerance_edicts: "Reform Fermanları"
 fra_reformation_tolerance_edicts_desc: "Reform hareketi, [ShowContinentNameWithNoTooltip('europe')] kıtasını kasıp kavuruyor. Bu feveranın öncelikli hedefleri arasında [GetCountry('FRA').GetName] toprakları bulunuyor. Yeni ortaya çıkan fanatiklere karşı devletin tutumu, onların dost mu yoksa düşman mı olacağını belirleyecek."
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')] Hoşgörüsü Fermanı"
 protestant_tolerance_desc: "Zulme maruz kalmalarına mani olmak amacıyla, [ShowReligionAdjective('protestant')] halka [GetCountry('FRA').GetName] genelinde özel ayrıcalıklar tanınmıştır; ancak [GetCountry('FRA').GetGovernment.GetCourtTitle] tarafından yürürlüğe konulan politika, [ShowReligionAdjective('catholic')] [ShowEstateTypeName('clergy_estate')] zümresi tarafından zındıkça görülmektedir."
 reformist_tolerance: "Dinî Hoşgörü Fermanı"
 reformist_tolerance_desc: "[GetCountry('FRA').GetName] genelinde, Reform inançlarından birini benimseyen kişilere zulüm görmelerini engelleyen özel ayrıcalıklar tanınmıştır."
 edict_of_fontainebleau: "Fontainebleau Fermanı"
 edict_of_fontainebleau_desc: "Saray, Protestanlığın yükselişini [GetCountry('FRA').GetName] ülkesinin istikrarına ciddi bir tehdit olarak değerlendirmiştir. Bu zındık inanca mensup olmak, artık vatana ihanet demektir."
 expanded_edict_of_fontainebleau: "Genişletilmiş Fontainebleau Fermanı"
 expanded_edict_of_fontainebleau_desc: "Protestanlığın ve diğer Reform inançlarının yayılmaya devam etmesi, konseyin önceki $edict_of_fontainebleau$'nı tüm zındık inançları kapsayacak şekilde genişletmesine yol açmıştır."
 edict_of_chateaubriant: "Châteaubriant Fermanı"
 edict_of_chateaubriant_desc: "[GetCountry('FRA').GetName] içerisinde Protestanlığın yükselişi kritik bir noktaya ulaşmıştır. Bu durum, sarayı sert önlemler almaya zorlamıştır. $edict_of_chateaubriant$ ile birlikte, zındık inanışların takipçilerinin kamu görevi alması ve [GetCountry('FRA').GetNameWithNoTooltip] içerisinde ticaret yapması yasaklanmıştır."
 edict_of_nantes: "Nantes Fermanı"
 edict_of_nantes_desc: "$edict_of_nantes$, [GetCountry('FRA').GetName] genelindeki dinî azınlıklara hatırı sayılır haklar tanımıştır. Bu sayede, söz konusu toplulukları [ShowReligionAdjective('catholic')] inancına mensup olanlarla eşit bir konuma taşımış ve Huguenot takipçisi olan vatandaşlarımızın yıllardır maruz kaldığı zulmü sona erdirmiştir."
 french_colonial_ambition_focus: "Koloni Arzuları"
 french_colonial_ambition_focus_desc: "Uzun yıllar süren karışıklığı geride bırakan [GetCountry('FRA').GetName], denizaşırı keşifleri finanse edebilecek duruma gelmiştir. Yeni politikalar, sarayın koloni hedeflerini daha verimli bir şekilde gerçekleştirmesini sağlayacaktır."
 french_mercantile_colonies: "Yeni Dünya Yerleşimleri"
 french_mercantile_colonies_desc: "Yeni Dünya’da koloniler kurmak için daha önce de girişimlerde bulunulmuş, ancak bunların hiçbiri etkili bir sonuç doğurmamıştır. Ne var ki, devletin sağladığı mâlî destekten faydalanarak Yeni Dünya’da yerleşim yerleri kurmak artık daha kolay ve daha kazançlı hâle gelmiştir."
 french_far_east_ambitions: "Uzak Doğu Emelleri"
 french_far_east_ambitions_desc: "Hint baharat ticareti, diğer Avrupa güçleriyle rekabet içinde olsa da, hâlâ ekonomik bir güç merkezi kurmak için değerli bir pazar konumundadır."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Doğu Hindistan Ticaret Şirketi"
 french_east_india_company_desc: "$india$ ve Uzak Doğu’da daha etkin hâle gelen [GetCountry('FRA').GetName], bölgedeki mevcut nüfuzunu genişletmek için $french_east_india_company$’ni kurdu. Şirketin kârlı olup olmayacağını ise zaman gösterecek."
 fra_jansenism_legality: "Jansenizmin Durumu"
 fra_jansenism_legality_desc: "Aziz Augustine'in öğretilerini benimseyen #italic Jansenizm#! doktrini, kaderin önceden tayin edildiğini, ilk günahın derin ve kalıcı etkilerini ve katı ahlak kurallarını öne çıkarır. [GetCountry('FRA').GetName] topraklarında mutlakiyetçiliğin yükselmesiyle tehlike altına girmiş ve Papa’nın #italic Unigenitus#! fetvasıyla birlikte resmen kınanmıştır."
 jansenism_no_formal_law: "Resmî Kanun Yok"
 jansenism_no_formal_law_desc: "#italic Unigenitus#! fetvası henüz uygulanmadığından Jansenizm hukuki açıdan belirsizliğini korumaktadır. Jansenizmin takipçileri diğer mezheplerin takipçileriyle eşit tutulmaktadır."
 unigenitus_codified: "Unigenitus Fetvası"
 unigenitus_codified_desc: "Unigenitus Fetvası kanunlaştırılmış ve böylece Jansenizm'in her türlü uygulanışı yasaklanmıştır. Jansenizm'in bilinen takipçileri ise #italic Cinquantième#! vergisini ödemeye zorlanmaktadır."
 patriarchate_law: "Patrikhanenin Rolü"
 patriarchate_law_desc: "Patrikhane, inancımızın temel unsurlarından biridir ve devlet üzerinde kayda değer bir nüfuza sahip kurumdur."
 separated_patriarchate_policy: "Bağımsız Patrikhane"
 separated_patriarchate_policy_desc: "Devlet ve Patrikhane iki ayrı kurumdur, birbirlerinin meselelerine müdahil olmazlar."
 state_patriarchate_policy: "Devlet Patrikhanesi"
 state_patriarchate_policy_desc: "Patrikhanenin devlet içerisinde etkili bir konumu vardır ve ülkenin dinî meseleleri üzerinde otorite sahibidir."
 combined_patriarchate_policy: "Müşterek Patrikhane"
 combined_patriarchate_policy_desc: "Devletin başı, patrikhanenin de başıdır. Dinî meseleler, olağan devlet meseleleri gibi ele alınır."
 most_holy_synod_policy: "En Kutsal Sinod"
 most_holy_synod_policy_desc: "Kilise, devletin tarihinde önemli bir yer kaplasa da, ülkemizdeki konumunun tekrar gözden geçirilmesi gerektiği gerçeği giderek daha da belirgin olmaktadır. Hükümdar, En Kutsal Sinod’u kurarak patrikhanenin nüfuzunu denetime tabi tutar."
 inquisition_law: "Engizisyon Kanunu"
 inquisition_law_desc: "Engizisyon, aslen [ShowReligionName('catharism')] zındıklığına karşı mücadele etmek amacıyla kurulmuştur. Zaman içinde, [ShowReligionAdjective('catholic')] Kilisesi’nin zındıklık araştırma ve kovuşturma süreçlerinde kullandığı yegâne araç hâline dönüşmüştür. Özel kilise mahkemeleri aracılığıyla, eğitimli engizisyon görevlileri olası zındıklıkları inceler, dinî ve ahlâkî suçları işleyenlerin itiraflarını dinler ve Katolik değerlerinin ihlali dolayısıyla kefaretten idama kadar değişen cezaları uygular."
 papal_control: "Papalık Hâkimiyeti"
 papal_control_desc: "Kutsal Makam'ın mührü, [ShowReligionAdjective('catholic')] âleminde benzersiz bir güce sahiptir. [GetCountry('PAP').GetGovernment.GetRulerTitle] makamının vakarı ve otoritesini, devletimizin dinî politikalarını harekete geçiren itici güç hâline getirirsek hem halkın inançsız kesiminin din değiştirme hızına katkıda bulunabilir hem de toplumsal düzeni koruyabiliriz."
 local_courts: "Yerel Mahkemeler"
 local_courts_desc: "Ülkemizdeki kâfirler ve zındıklar, çok uzun zamandır inançlılarla aynı koruma ve ayrıcalıklardan yararlanıyor. Toplumsal uyum üzerindeki etkilerini bir kenara bırakarak, inancımızı reddedenleri yargılama yetkisine sahip yerel mahkemeler kurmanın zamanı geldi."
 state_inquisitors: "Devlet Engizisyonu"
 state_inquisitors_desc: "Engizisyonu devlet denetler; [GetCountry('PAP').GetGovernment.GetRulerTitle] veya yerel yetkililer değil. Devlet tarafından seçilen engizisyon görevlileri, ülkenin düşmanı olduğundan şüphelenilen tüm kimseleri gizlice gözetleme ve onlar hakkında suçlamalarda bulunma yetkisine sahiptir."
 venetian_papal_relation_law: "Mukaddesat Dairesi"
 venetian_papal_relation_law_desc: "Mukaddesat Dairesi, bir süredir En Yüce Venedik Cumhuriyeti’ndeki dinî yaşantı üzerinde daha fazla yetki talep ediyor. Artık karar arifesindeyiz. Ya bu talebe uyacağız ya da Venedik halkının dinî özgürlüğünü muhafaza edeceğiz."
 venetian_first: "Önce [GetCountry('VEN').GetAdjectiveWithNoTooltip], Sonra [ShowReligionGroupAdjectiveWithNoTooltip('christian')]"
 venetian_first_desc: "[GetCountry('VEN').GetName] ülkesinde Cumhuriyet karşı sadakat, hangi tür [ShowReligionGroupAdjective('christian')] olduğundan daha önemlidir."
 christian_first: "Önce [ShowReligionGroupAdjectiveWithNoTooltip('christian')]!"
 christian_first_desc: "[GetCountry('VEN').GetName] vatandaşları için en önemli mevzu, düzgün bir [ShowReligionGroupAdjective('christian')] olmaktır."
 sumptuary_law: "Kısıtlayıcı Kanunlar"
 sumptuary_law_desc: "[ShowReligionAdjective('nahuatl')] toplumunda, kişinin giysileri hem toplumsal hiyerarşiyi yansıtır hem de evlilik, doğum ve ölüm gibi insanların hayatlarındaki önemli olayları simgeler. [ShowEstateTypeName('peasants_estate')] zümresi çoğunlukla pamuktan yapılan giysiler giyer. Yüksek statü sahibi seçkinler ise parlak renklerle ve değerli tüylerle bezenmiş kıyafetler giyer. Buna karşılık, savaşçılar yalnızca sade örtüler giyebilir.\n\nCihuacoatl, tebaamızın kılık kıyafetinden pazarlarda neleri satın alabileceklerine ve hangi süsleri kullanabileceklerine kadar birçok şeyi düzenleyen Kısıtlayıcı Kanunlar’ı yürürlüğe koyuyor."
 sump_law_warrior_culture: "Savaşçı Kültürü"
 sump_law_warrior_culture_desc: "Devletimizin bekası, savaşçılarımızın gücüne bağlıdır. Toplumumuzda tüm erkeklerin, ihtiyaç hâlinde savaşması beklenir. Cihuacōātl, savaşçı kültürünü güçlendirmek amacıyla tebaamızın savaş becerilerine göre giyebileceği, sahip olabileceği ve satın alabileceği şeyleri; ayrıca hangi zümrenin hangi makama getirilebileceğini kısıtlayan kanunlar yürürlüğe koyuyor.\nBu kanunlar, [ShowEstateTypeName('nobles_estate')] zümresinin haklarını korusa da en çok savaşçıları ödüllendiriyor. [ShowEstateTypeName('peasants_estate')] zümresi mensupları arasında, kişinin savaştaki becerisi neler giyebileceğini ve diğer ayrıcalıkları belirleyecek. Devlette makam sahibi olabilmek için $nobles_estate$ zümresinin bile muharebede korkusuzca savaşması gerekecek."
 sump_law_tradition: "Gelenek"
 sump_law_tradition_desc: "Geçmişteki âdetlerimiz bize kılavuzluk edecek!"
 eng_order_of_the_garter_law: "Dizbağı Nişanı"
 eng_order_of_the_garter_law_desc: "Dizbağı Nişanı, ülkemizin en yüksek ideallerinin prestijli bir sembolüdür. Farklı kökenlere ve becerilere sahip büyük insanları, zamanın ötesinde birleştirir.\n\nHükümdarın en gözde tebaasına, saygıdeğer yabancı mevki sahiplerine, azimli ruhban sınıfı mensuplarına, becerikli zanaatkârlara ve cesur savaşçılara bahşedilen bu kıymetli nişan; soyluluğun ve erdemin zirvesini temsil eder."
 eng_order_of_the_garter_nobility_policy: "Şövalyeler Yoldaşlığı"
 eng_order_of_the_garter_nobility_policy_desc: "Ülkenin en soylularından ve en cesurlarından oluşan Şövalyeler Yoldaşlığı; cesaretin, sadakatin ve yoldaşlığın vücut bulmuş hâlidir. [ShowEstateTypeName('crown_estate')] zümresi, en sadık asilzadelerin mevkisini yükselterek her bir üyesinin hem hükümdara hem de halka cesurca hizmet ettiği bu prestijli tarikatın şövalyeliğin kalesi olarak kalmasını sağlıyor."
 eng_order_of_the_garter_foreign_policy: "Yabancı Şövalyeler"
 eng_order_of_the_garter_foreign_policy_desc: "Yabancı Şövalyeler, saygıdeğer yabancı hükümdarların, diplomatların ve şövalyelerin katılımı sayesinde çok çeşitli bakış açıları sağlayarak [ShowEstateTypeName('crown_estate')] zümresinin topraklarımızın ötesine uzanmasına yardımcı olur."
 eng_order_of_the_garter_clergy_policy: "Kutsal Kardeşlik"
 eng_order_of_the_garter_clergy_policy_desc: "Dizbağı Nişanı’nın Kutsal Kardeşliği, kutsalı rehber edinen ve imanı sarsılmayan saygın piskoposlardan ve diğer kıdemli ruhban sınıfı mensuplarından oluşmaktadır. [ShowEstateTypeName('crown_estate')] zümresi, kendini adamış inançlı hizmetkârların mevkisini yükselterek ülkenin ruhanî temellerini kuvvetlendirir."
 eng_order_of_the_garter_arts_policy: "Sanat Destekçisi"
 eng_order_of_the_garter_arts_policy_desc: "[ShowEstateTypeName('crown_estate')] zümresi, kültürün ve sanatın gücünü kabul edip insanların ruhunu beslemek adına Dizbağı Nişanı’nı kullanarak toplumda yaratıcılığı artırır ve ülkenin en becerikli vatandaşlarının kabiliyetlerinden faydalanır."
 eng_order_of_the_garter_peasants_policy: "Sadaka Şövalyeleri"
 eng_order_of_the_garter_peasants_policy_desc: "Bu tarikat, merhamet ve hayırseverlik duygularıyla harekete geçerek, seferden evlerine yoksul dönen silah arkadaşlarına ve savaş nedeniyle mirasından ya da toprağından olan şövalyelere yardım eli uzatır."
 censorship: "Sansür"
 censorship_desc: "Hangi edebî eserlerin dağıtılabileceğini ve yerleşik dogmalarla çelişen fikirlere izin verilip verilmeyeceğini kontrol etme becerisi, dinî uyumun sağlanması açısından gereklidir ve genellikle [ShowEstateTypeName('clergy_estate')] zümresi tarafından desteklenir. Bununla birlikte, söz konusu kısıtlamalar özgür düşünceli kimseler ve yaratıcı zanaatkârlar tarafından hoş karşılanmaz. Ayrıca hem [Concept('artist', 'Sanatçıların')|e] bulunabilirliği hem de [Concept('works_of_art', 'Sanat Eserlerinin')|e] zındıkça kabul edilmesi üzerinde derin etkilere sahip olabilir."
 no_censorship: "Sansür Yok"
 no_censorship_desc: "Özgür düşünce idealleri hem kabul görür hem de teşvik edilir. [Concept('artist', 'Sanatçıların')|e] kendilerini özgürce ifade edebilecekleri bir [Concept('country', 'Ülkeye')|e] yerleşip o ülkede kalması daha muhtemeldir. Bu tür özgürlüklere karşı çıkan bağnazlar da yok değildir."
 limited_censorship: "Sınırlı Sansür"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin zındıkça ve tartışmalı düşüncelere karşı bir nebze hoşgörüsü vardır; lakin sabırları da imtihan edilmemelidir.\n\n[artists|e], eserlerinin ve diğer sanatçıların gördüğü muameleye bağlı olarak bir [Concept('country', 'Ülkeye')|e] yerleşmekten çekinebilir veya bir ülkeyi terk edebilir."
 strict_censorship: "Ağır Sansür"
 strict_censorship_desc: "Zındıkça düşüncelere müsamaha gösterilmez. [ShowEstateTypeName('clergy_estate')] sınıfı her şeyi denetler ve kuralları ihlal edenleri cezalandırmaktan çekinmez.\n\n[Concept('artist', 'Sanatçıların')|e], mevcut dinî doktrini benimsemedikleri bir [Concept('country', 'Ülkeye')|e] yerleşmesi veya böyle bir ülkede kalması pek olası değildir."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Toplumun hiçbir kesiminde zındıklığa müsamaha gösterilmez. Bu suçun cezası kazıkta yakılmaktır. Zındıkça vaazlar, kitaplar ve fikirler tasfiye edilecektir.\n\n[artists|e] yüksek ihtimalle ülkemize yerleşmekten kaçınacaktır; dinî azınlıklar ise zulme uğrayacak, mallarına el konulacaktır."
 doktrinalnaya_ohrana: "Opriçnik Baskınlarına Rıza"
 doktrinalnaya_ohrana_desc: "Kilise, [ShowGovernmentReformName('oprichnina')] tasfiyelerinden muaf değildir. Özellikle de tehdit olarak görülen [ShowEstateTypeName('clergy_estate')] zümresi hedef alınıyor. Manastırlar düzenli olarak yağmalanıyor ve rahipler şiddete maruz kalıyor. Katı sansürler, teokratik çalışmalara, dinî metinlere ve tarihî yazılara da uygulanıyor; ayrıca [ShowReligionGroupName('christian')] inancın farklı türlerine inanan insanlara şüpheyle bakılıyor."
 mandate_of_ofen: "Ofen Fermanı"
 mandate_of_ofen_desc: "Ofen Fermanı, ülkemizde yaygınlaşan zındıklığa yaklaşımımızı belirleyecek. Hem zındıkça görülen eylemlerin neler olduğunu tanımlayacak hem de pariş kilisesinin söz konusu fermanı cemaatine yılda iki kez sesli biçimde okumasını zorunlu kılacak."
 slave_conversion: "Kölelerin Din Değişimi"
 slave_conversion_desc: "Kölelerimiz, birbirinden farklı topraklardan gelir ve beraberlerinde pek çok farklı inanç getirirler. Halkımızı sapkın ibadet biçimlerine ve ritüellere maruz bırakıp yozlaşmalarına seyirci kalmak istemiyorsak, bu inançları dikkatle denetlemeliyiz."
 allow_slave_religion: "Kölelere İnanç Özgürlüğü"
 allow_slave_religion_desc: "Köleler zaten yurtlarından koparıldı ve zorla yabancı efendilerinin hizmetine sürüldüler. En azından bırakalım, inançlarını ve ritüellerini sürdürebilsinler. İtaat ettikleri sürece neye inandıkları önemli değildir."
 force_slave_conversion: "Köleleri Din Değiştirmeye Zorla"
 force_slave_conversion_desc: "İnançlarımıza kucak açmayı reddedip kendi ipe sapa gelmez hurafelerine tutunmayı sürdürürlerse, kölelerimizin itaatkâr ve sadık kalacaklarına nasıl güvenebiliriz? Ancak kâfirliklerini geride bırakmaya zorlar ve gerçek inancı gönülden benimsemelerini sağlarsak, sözümüzü dinleyeceklerinden emin olabiliriz."
 heir_religion_law: "Veliaht Dini"
 heir_religion_law_desc: "[Concept('heir', 'Veliahdın')|e] dinini belirleyebilme gücü, veraset ve yönetim konularında çok önemli bir yere sahiptir. Hükümdarların ve hükûmetlerin, dinî istikrarı devam ettirerek hükümdarın inanç ve teamüllerinin, tebaasının çoğunluğuyla uyumlu olmasını sağlar. Yani veliahdın dinini belirleyebilme gücü; dinî özgürlük, yönetim ve toplumsal ahenk dengesini sağlamak adına önemli bir husustur."
 act_of_settlement_tt: "Bir [dynamic_historical_event|e] aracılığıyla kilidi açıldı."
 heir_special_succession: "Özel Halefiyet"
 heir_special_succession_desc: "[Concept('heir', 'Valiahdın')|e] dinini kanunlar değil [heir_selection|e] belirler."
 heir_same_religion: "Aynı Din"
 heir_same_religion_desc: "[Concept('heir', 'Veliahdı')|e] hâkim olan dinle aynı dinden seçmek, [ShowEstateTypeName('crown_estate')] zümresi ile halkın inanç ve teamüllerinin uyumlu olmasını sağlar. Bu politika, dinî uyuma katkı sağlasa da aynı zamanda farklı inançlardan kişilerin liderlik mevkilerine gelme fırsatlarını da kısıtlayabilir."
 heir_same_religion_group: "Aynı Din Grubu"
 heir_same_religion_group_desc: "[Concept('heir', 'Veliahdı')|e] aynı din grubundan seçmek, dinî ve kültürel devamlılığı sürdürmek ve potansiyel dinî çatışmaları engellemek için tercih edilebilir. Bu politika, yönetimdeki dinî ayrılığı azaltarak ülkenin istikrarını korumaya yardımcı olur; fakat “kâfir” olarak görülen bireylerin liderlik mevkilerine gelmelerini de engeller."
 heir_any_religion: "Tüm Dinler"
 heir_any_religion_desc: "İnanç kişiseldir ve bir kimsenin yönetme becerisini göstermez veya etkilemez. [heir|e], istediği herhangi bir dine inanabilir ve buna rağmen liderlik mevkilerine gelebilir. Bu politika, yönetimde daha yüksek bir dinî çatışma riski taşırken aynı zamanda din özgürlüğünü ve hoşgörüyü teşvik eder."
 precious_metal_distribution_law: "Değerli Metal Dağıtımı"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] ve [ShowGoodsName('silver')], para basmak için gereken malzemelerdir. Devletimiz, bu değerli metalleri kendisi toplayabilecek kadar kudretlidir. Dolayısıyla söz konusu kaynaklara kimlerin erişebileceğine karar vermek hakkımızdır."
 gold_export_ban: "İhracat Yasağı"
 gold_export_ban_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı ülkelere ihraç edilmesini katı bir şekilde yasaklayacağız. Böylelikle zenginliğimizi diğer ulusların tamahkâr gözlerinden koruyarak hazinelerimizi iç işlerimizde kullanmak üzere muhafaza ederiz. Bu önlem, zenginliğimizi korumamızı sağlayabilir ancak bunun bedeli, uluslararası ticaret fırsatlarından vazgeçmek olacaktır. Kasalarımızın kutsallığını, küresel ticaretten daha önemli görenler için bu önemli bir karardır."
 regulated_gold_export: "Denetimli İhracat"
 regulated_gold_export_desc: "Değerli [ShowGoodsName('goods_gold')] ve [ShowGzodsName('silver')] kaynaklarımızın ticareti dikkatli bir şekilde yönetilir. Bu dengeli yaklaşım, ticareti yapılacak bu değerli metallerin miktarını kısıtlayarak zenginliğimizin büyük çoğunluğunun sınırlarımız içinde kalmasını sağlar. Böylelikle ekonomimizi kalkındırmak ve millî zenginliklerimizi korumak arasında bir denge sağlarız. Hem finansal istikrar hem de bölgesel nüfuz isteyen hükümdarlar için akıllıca bir seçenektir."
 unlimited_gold_export: "Sınırsız İhracat"
 unlimited_gold_export_desc: "[ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] rezervlerimizin yabancı uluslarla sınırsızca ticareti için tüm engelleri kaldıracağız. Bu cesur adımla birlikte uluslararası ticaretten daha önce görülmemiş bir zenginlik kazanma potansiyelimiz var. Fakat bu politika, hazinemizin dünyaya yayılması riskini taşıyor ve bu nedenle hazinemizi rakip güçlerin açgözlülüğüne karşı savunmasız hâle getiriyor. Küresel pazara hükmetmek ve sınırı olmayan zenginlik elde etmek isteyen hükümdarlar için cesur bir tercih."
 #Estates specific
 nobles_rights_laws: "$nobles_estate$ Zümresinin Hakları"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin konumu hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_nobles_rights_policy: "$nobles_estate$ Zümresinin Haklarını Güçlendir"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresi, nesiller boyunca devletimize iyi hizmet etti. Devletimiz büyüdükçe, kendilerini davamıza adayan ailelere büyük ayrıcalıklar tanımaya devam etmemiz en makulü olur."
 curtail_nobles_policy: "$nobles_estate$ Zümresini Zayıflat"
 curtail_nobles_policy_desc: "Devletimiz büyüdükçe, köklü soylu ailelerin çok fazla nüfuz ve güç sahibi olduğu giderek daha da belirginleşmeye başladı. Bu köklü ayrıcalıklar konusundaki haset dolu endişeler, hükûmetimizin gelişimini büyük ölçüde yavaşlatıyor."
 rural_nobles_authority_policy: "Kırsal Soylu Otoritesi"
 rural_nobles_authority_policy_desc: "Aristokrat sınıfı hükûmetin düşmanı değildir; aksine, merkezî gücün bir uzantısıdır. Soylulara kırsal alanları yönetme hakkı vererek onları ulusal meselelerden ayrı tutmak, hükûmetteki rollerin belirgin bir şekilde ayrılmasını sağlar."
 nobles_electorate_policy: "$nobles_estate$ Zümresi Elektörlüğü"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin [ShowEstateTypeName('crown_estate')] zümresine karşı sadakatini korumak giderek zorlaşıyor. Bir seçim sistemi oluşturmak, bağlılıklarını güvence altına alır ve güvenli bir halefiyet avantajı sağlar."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "$por_lei_mental$, kraliyet topraklarının devredilemez olduğunu savunmaktadır. Dolayısıyla monark tarafından verilen bölgeler ifraz edilemez ve [ShowEstateTypeName('nobles_estate')] zümresi mensuplarına verilen topraklar yalnızca en büyük oğullara miras kalabilir."
 burghers_rights_laws: "$burghers_estate$ Zümresinin Hakları"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')] zümresinin konumu, hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_burghers_rights_policy: "$burghers_estate$ Zümresinin Haklarını Güçlendir"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] zümresi, devletimizin ekonomisi üzerinde büyük nüfuz sahibi bir tüzel kişiliktir. Haklarını pekiştirmek ve güvence altına almak, hükûmetimize olan sadakatlerini güçlendirecek ve ekonomik istikrarımızı koruyacaktır."
 curtail_burghers_policy: "$burghers_estate$ Zümresini Zayıflat"
 curtail_burghers_policy_desc: "Tüccar aileler giderek güçleniyor. Önceden yalnızca [ShowEstateTypeName('burghers_estate')] zümresine mensup kimselere tahsis edilen mevkilere artık yeterince dolgun keselere sahip tüccarlar da gelebiliyor. Toplumumuzdaki yerlerini onlara hatırlatmak lazım."
 strong_guilds_policy: "Güçlü Loncalar"
 strong_guilds_policy_desc: "Şehir yaşamı, loncaların, yani ulusal ticari ilişkileri ve tüccarları korumak amacıyla teşkilatlanan [ShowEstateTypeName('burghers_estate')] zümresine mensup grupların nüfuzunun hükmü altındadır. Bu loncaların gücünü pekiştirmek, hem devlete olan sadakatlerini artıracak hem de şehir yaşamının istikrarını koruyacaktır."
 colonial_burghers_authority_policy: "Koloni Otoritesi Tanı"
 colonial_burghers_authority_policy_desc: "Yeni Dünya, zenginlik arayanlar için hayal edilemez bir fırsattır. [ShowEstateTypeName('burghers_estate')] zümresine kolonilerimizin ekonomik meseleleri üzerinde yetki vererek onları meşgul tutabilir ve şehir merkezlerimizdeki ekonomik meselelerden ayrı kalmalarını sağlayabiliriz."
 clergy_rights_laws: "$clergy_estate$ Zümresinin Hakları"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin konumu, hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_clergy_rights_policy: "$clergy_estate$ Zümresinin Haklarını Güçlendir"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')] zümresinin kitleler üzerindeki önemi yadsınamaz. Sonuçta, sıradan halka ilahi lütuf yolunda rehberlik eden kişiler yerel rahiplerdir. $clergy_estate$ zümresinin haklarını güvence altına almak, hem onların hem de dolaylı olarak [ShowEstateTypeName('peasants_estate')] zümresinin sadakatini kazanmamızı sağlar."
 curtail_clergy_policy: "$clergy_estate$ Zümresini Zayıflat"
 curtail_clergy_policy_desc: "Çoğu zaman ruhban sınıfı, kendisini devlet faaliyetlerinin dinî ve ahlaki açıdan doğru olup olmadığını yargılayan otorite olarak görür. Rahipler, ruhani dünyanın epey dışında kalan dünyevi meselelere karışıyor olduğundan, nüfuzları büyük ölçüde azaltılmalıdır."
 separate_clergy_from_state_policy: "Devletin Sekülerleştirilmesi"
 separate_clergy_from_state_policy_desc: "Dinin kendisi bizim için bir sorun olmasa da, [ShowEstateTypeName('clergy_estate')] zümresinin sahip olduğu kapsamlı nüfuz ve haklar, devletimiz ve halkımız için büyük bir endişe kaynağıdır. Hiçbir dinî kurumun dünyevi meselelere karışmasına izin verilmemelidir. Bunu başarmak için [ShowEstateTypeName('clergy_estate')] zümresinin hükûmetten resmen ayrılması gereklidir."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Yaşlı bir #italic \"Ulema\"#! üyesine, #italic Müftü#! ataması, $sharia$ı yorumlaması ve ülkenin yeni hükümdarlarını tasdik etmesi için yüksek yetki verilir. Buna rağmen, liderimiz daha yüksek bir otoriteye sahip olacaktır. Bu politika, devlet gücünü sağlama alırken devlet işlerinde tasdik edilmiş inancın rolünü de yerleşik hâle getirir."
 crown_rights_laws: "$crown_estate$ Zümresinin Hakları"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')] zümresinin konumu, hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 absolute_rule_policy: "Mutlak Yönetim"
 absolute_rule_policy_desc: "Devlete hizmet etmenin en iyi yolu, hükümdarın iradesini hayata geçirmektir. Mutlak hükümdarlık, her kararımızın derhal yerine getirildiğinden emin olmamızı sağlar. Bu da pek tabii herkesin yararınadır."
 equal_power_relation_policy: "Eşit Güç İlişkisi"
 equal_power_relation_policy_desc: "[estates|e] ve [ShowEstateTypeName('crown_estate')] zümresi arasındaki güç dengesi hassas bir konudur. Bu dengeyi bozmamak için sahip olduğumuz en iyi seçenek, hem hükümdarın haklarını artırmamak hem de zümrelerin gücünü zayıflatmamaktır."
 figurehead_position_policy: "Temsilî Mevki"
 figurehead_position_policy_desc: "Hükümdar, devleti temsil eder; ancak fiilen pek az yetkiyi haizdir. Tüm hükûmet eylemleri ve alınan kararlar, tek bir hükümdar tarafından onaylanmak yerine çeşitli hükûmet organlarından geçer."
 peasants_rights_laws: "$peasants_estate$ Zümresinin Hakları"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')] zümresinin konumu, hem sahip oldukları ayrıcalıklar hem de kanunlarımız tarafından pekiştirilmektedir."
 strengthen_peasants_rights_policy: "$peasants_estate$ Zümresinin Haklarını Güçlendir"
 strengthen_peasants_rights_policy_desc: "Diğer sınıflar güçlerini maddi zenginlik ve toprak mülkiyetinden alır. [ShowEstateTypeName('peasants_estate')] zümresinin gücü ise üyelerinin sayısından kaynaklanır. Diğer zümrelere kıyasla sayıları epey fazladır; dolayısıyla organize olduklarında ulusal istikrara ciddi bir tehdit oluşturabilirler. İşçi sınıfının haklarını korumak ve pekiştirmek, isyan etme ihtimallerini azaltır."
 curtail_peasants_policy: "$peasants_estate$ Zümresini Zayıflat"
 curtail_peasants_policy_desc: "Alt sınıfların yoğun nüfusu, devletimizin istikrarı ve bekası için daimî bir tehdit oluşturmaktadır. Onları kontrol altında tutacak güçlü ve ikna edici bir hükümdara sahip olmayan devletler anarşiye sürüklenebilir. Kendilerinden üstün kimselere tanınan haklar ve ayrıcalıklardan nasiplenmelerine izin veremeyiz; aksi takdirde ayaklanabilirler."
 intelligence_agency: "İstihbarat Kurumu"
 intelligence_agency_desc: "İstihbarat kurumu, casusluk, kriptografi ve iç tehditlere karşı güvenlik sağlamak gibi faaliyetleri yürüten devlet içindeki bir teşkilattır."
 home_security_policy: "İç Güvenlik"
 home_security_policy_desc: "Dost bulmak zor, düşmanımız ise bol. Devletin güvenliğini sağlamak için casuslarımızın sınırlarımız içindeki gizli dış tehditlere karşı koyması gerekir."
 secret_police_policy: "Gizli Polis"
 secret_police_policy_desc: "Birçok hükümdar, en büyük tehdidin dış bir güç olduğunu düşünür. Oysa kendi halkımız da kolayca hükûmetimizin sonunu getirebilir. Gözü toplumumuzun nüfuzlu üyelerinde olan güçlü bir gizli polis teşkilatı, otoritenin gücünü korumak için gereklidir."
 jinyiwei_policy: "Jǐnyīwèi"
 jinyiwei_policy_desc: "#italic $jinyiwei_policy$#!, bir diğer adıyla “Oyalı Üniformalı Koruma”, hükümdarımızın kişisel korumasıdır. Devletin düşmanları yargılanırken hukuki süreçleri geçersiz kılma yetkisine sahiptir. Hükümdarımızın aile üyeleri dahi onların yetki alanı dışında değildir!"
 oprichnik_policy: "Opriçnik"
 oprichnik_policy_desc: "#italic Opriçniki#!, bir diğer adıyla “Özel Koruma”, devlet bünyesindeki her türlü tehlikeli kişilik hakkında kovuşturma açmak için oluşturulmuş bir gizli polis teşkilatıdır. Hükümdara sarsılmaz bir sadakatle bağlıdırlar ve eylemleri nedeniyle vatandaşlar arasında nam salmışlardır. Bu da pek tabii sapkın davranışlar karşısında mükemmel bir caydırıcı unsurdur."
 spy_office_policy: "Casus Ofisi"
 spy_office_policy_desc: "Bilgi de bir silahtır. Düşmanlarımızdan hep bir adım önde olmak için casus ağları kurmak ve hizmetimize muhbirler almak çok büyük önem taşır."
 cabinet_noir_policy: "Cabinet Noir"
 cabinet_noir_policy_desc: "Kara Oda olarak da anılan #italic Cabinet Noir#!, haber almakla, yabancı ülkelerde casusluk yapmakla ve hükümdarı iç ve dış tehditlerden korumakla yükümlüdür."
 secretnoye_byuro_policy: "Secretnoye Byuro"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$, siyasi suçlardan hüküm giyen [ShowPopTypeName('nobles')] zümresi mensuplarını cezalandırmayı hedefler; ancak bazen siyasi olmayan davalara da bakar. Mevcut rejimi eleştirmekten caydırmak amacıyla hüküm giyenlere çok acılı ve korkunç cezalar uygulanır."
 secretnoye_byuro_policy_tt: "#Y $flavor_rus.66.title$#! [Concept('event', 'Olayı')|e] sırasında makamın kurulmasına karar verildi."
 #Estates specific
 recruitment_law: "Askere Alma Kanunu"
 recruitment_law_desc: "Savaş alanına asker çıkarmadan muharebe kazanılamaz! Asker toplamak bir zorunluluktur. Zaman içinde asker toplama yöntemlerimiz değişebilir ve birliklerimiz de buna adapte olur."
 expanded_levies_policy: "Genişletilmiş Seferberler"
 expanded_levies_policy_desc: "Sahip olduğumuz seferberlerin sayısı göğüs germemiz gereken çatışmayı sürdürmek için yeterli değil. Savaş meydanındaki seferberlerimizin ve askerlerimizin sayısını artırmak, genel nüfusumuz için tehlikeli olsa da hiç şüphesiz bize zafer kazandıracaktır."
 noble_levies_policy: "Soylular Ordusu"
 noble_levies_policy_desc: "Nüfusumuz kıymetlidir. Ayrıca ülkemizin [ShowPopTypeName('nobles')] zümresi, topraklarımızı savunmak uğruna canlarını feda etmeye hazırdır. Soyları elbette korudukları kimselere kıyasla daha değerlidir; ancak savaş meydanındaki maharetleri de kıyas kabul etmez."
 burghers_levies_policy: "Düzenli Donanma Hizmeti"
 burghers_levies_policy_desc: "Savaş zamanında, ulusumuzun sahip olduğu tüm gemiler seferber edilmelidir. Dolayısıyla devletimiz, ihtiyaç duyulması hâlinde tüccar gemileri dâhil olmak üzere tüm gemilerimiz hakkında ayrıntılı bilgiye sahip olmalıdır."
 calpulli_policy: "Kalpuli"
 calpulli_policy_desc: "#italic Kalpuli#!, mahallelere benzer bir şekilde, [ShowEstateTypeName('peasants_estate')] zümresinin akrabalık esasıyla bir arada yaşadığı konut birimleridir. Bu sistem, hem ulusal istikrarın oluşturulmasına yardımcı olur hem de sürekli savaş hâlinde güvenilir bir insan gücü kaynağı sağlar."
 mercenary_army_policy: "Paralı Asker Ordusu"
 mercenary_army_policy_desc: "İhtiyacımız olduğunda seferberlerimizi toplayabilsek de, muharebe meydanlarında ordularımıza paralı askerlerin öncülük etmesini sağlamak makuldür. En iyi ihtimalle maharetleriyle bize zafer kazandırırlar; en kötü ihtimalle ise kanlarıyla savaşçılarımızın canlarını korurlar."
 condottieri_contracts_policy: "Condottieri Sözleşmeleri"
 condottieri_contracts_policy_desc: "Daimî ordular standart değildir; istisnadır. Bu nedenle, devletimizin güvenebileceği muharip güçler paralı askerlerden oluşmalıdır. Ancak bu, diğer güçlerin daha iyi teklifler sunması hâlinde hizmetimizden ayrılabilecekleri anlamına gelir. Genişletilmiş #italic Condottieri#! sözleşmeleri sayesinde, söz konusu profesyonel askerlerin devletimize sadık kalmasını sağlayabiliriz."
 military_slavery_policy: "Askerî Köleler"
 military_slavery_policy_desc: "Savaşlar sadece kaynak açısından değil, insan hayatı bakımından da pahalıya mal olur. Kölelerin askerî faaliyetlerde görevlendirilmesi, bu sorunu ortadan kaldırır ve halkımızın yaşamını korumamıza imkân sağlar. Ayrıca, savaşçılarımıza tanınan ücretler ve ayrıcalıklar kendilerine de sağlandığında, söz konusu köle askerlerin efendilerine sadakat yemini etme olasılığı da artar."
 devshirme_system_policy: "Devşirme Sistemi"
 devshirme_system_policy_desc: "Köleler, hükümdar hanedan için #italic devşirme#! uygulamasıyla elde edilir. Hristiyan ailelere mensup ve genellikle 12 ila 14 yaşları arasındaki gayrimüslim çocuklar, [ShowCultureName('turkish_culture')] ailelerle birlikte yaşamak üzere özenle seçilir. Türkçe dilini ve [ShowReligionGroupName('muslim')] inancının kurallarını öğrendikten sonra başkente gönderilirler. Bu çocukların çoğu, son derece disiplinli bir daimî ordu olan Yeniçerilere katılır. Liderlik ve entelektüel alanlarda beceriler gösteren çocuklar ise saraya uşak olarak katılır."
 devshirme_system_policy_why_tt: "Bir [event|e] aracılığıyla sistemi feshetmedi"
 black_army_policy: "Kara Ordu"
 black_army_policy_desc: "Aristokrasinin itirazlarına rağmen, Kara Ordu’nun etkili bir askerî güç olduğu inkâr edilemez. Birliği resmîleştirmeli ve her zaman saflarına katılmayı bekleyen tecrübeli yedek askerlerin mevcut olmasını sağlamalıyız."
 early_standing_army_policy: "Erken Dönem Daimî Ordu"
 early_standing_army_policy_why: "Sadece [ShowAgeName('age_5_absolutism')] veya [ShowAgeName('age_6_revolutions')] çağında"
 early_standing_army_policy_desc: "Yüzyıllardır daimî ordulara ihtiyacımız olmamıştı; zira muharebe meydanlarında seferberler ve paralı askerler savaşıyordu. Fakat zaman değişti ve savaşların boyutu, profesyonel olmayan askerlerin kaldırabileceğinden daha büyük hâle geldi. Artık bir daimî ordu oluşturmanın vakti geldi."
 new_model_army_policy: "Yeni Ordu Modeli"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Tahsis Sistemi"
 allotment_system_policy_desc: "#italic Indelningsverket#! olarak da anılan Tahsis Sistemi, hızla seferber edebilmeyi sağlayan bir askere alma sistemidir. Ülkede 15 ve 44 yaşları arasındaki her on erkekten biri, ulusal piyade birliklerinin kalıcı bir parçası olarak askere alınır. Vergilerden muaf olan [ShowEstateTypeName('nobles_estate')] zümresi ise süvarilerini göndermek zorundadır."
 canton_system_policy: "Kanton Sistemi"
 canton_system_policy_desc: "Kanton Sistemi, ülkeyi #italic kanton#! olarak adlandırılan ve her biri asker toplamakla yükümlü idari bölgelere ayırarak yerel nüfusu hükûmete yakınlaştırır. Bu sistem, zorunlu askere alma yerine gönüllülük esasına dayanır. Bununla birlikte, her kanton belirli bir miktarda asker sağlamak zorundadır."
 elite_training_policy: "Elit Eğitim"
 elite_training_policy_desc: "Günümüzde orduların boyutu giderek artsa da, birlikleri oluşturan düzensiz askerlerin yetenek ve moralleri yetersiz kalmaktadır. Ancak bizim askerlerimiz, sayıları daha az olsa da, muharebenin gidişatını değiştirebilecek çelik gibi bir disipline sahiptir."
 levee_en_masse_policy: "$mass_army$ Politikası"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Askerî Yerleşkeler"
 military_settlements_policy_desc: "Askerler, zamanlarını kırsal kesimde askerî yönetime tabi tarlalarda, aile hayatı ile orduya hizmet arasında paylaştırırlar. Aileleri, gelecekte de orduya katkı sağlamak üzere hazırdır. Böylece sürekli yeni asker kaynağı sağlanır ve aynı zamanda toprağı işlerler."
 benefits_for_privateers: "Paralı Korsanlığın Faydaları"
 benefits_for_privateers_desc: "Korsanlık, paralı korsanlar için oldukça çekici bir seçenektir. Hazine, şöhret ve bol içki vaadi, birçok cesur denizciyi macera ve tehlikelerle dolu bir yaşama çekmiştir."
 mch_green_standard_army: "Yeşil Sancak Ordusu"
 mch_green_standard_army_desc: "$mch_green_standard_army$, [ShowCultureGroupName('chinese_group')] Hàn milletinden olanların oluşturduğu bir yardımcı ordudur. Destek kuvveti ve [ShowSubContinentName('east_asia')] bölgesinde fethedilen bölgelerde kolluk kuvveti olarak görev yaparlar."
 battle_leadership_law: "Muharebe Liderliği Kanunu"
 battle_leadership_law_desc: "Ordular yalnızca liderleri kadar iyidir. Beceriksiz bir general, ulusuna felaket getirir; kabiliyetli bir askerî lider ise her savaş meydanında tanınır ve korku salar."
 noble_command_policy: "Soylu Komutası"
 noble_command_policy_desc: "Lider olmak kolay iş değildir. Karizma, yiğitlik ve çatışma bilgisi gerektirir. Neyse ki, [ShowEstateTypeName('nobles_estate')] üyeleri savaş sanatında uzmandır ve ordularımızı hünerleriyle yönetecekler."
 loyal_pirate_crews: "Sadık Paralı Korsan Mürettabatları"
 loyal_pirate_crews_desc: "Yasa dışı faaliyetlerimizi yürütmeleri için istihdam ettiğimiz denizciler, kural ve yöntemlerimize alışkındır. Bu durum, kaptanlarımızın seferler için mürettebat bulmasını daha kolay hâle getirmiştir."
 mansabdari_system_policy: "Mansabdari Sistemi"
 mansabdari_system_policy_desc: "#italic Mansabdar#!, [ShowEstateTypeName('nobles_estate')] zümresine mensup üyelere, askerî ve idari hizmetleri karşılığında toprak hakları verilen bir askerî birimdir. Diğer soylu sınıfların aksine, Mansablar hükümdarımızın doğrudan hükmü altındadır."
 meritocratic_leadership_policy: "Meritokratik Liderlik"
 meritocratic_leadership_policy_desc: "Kendini hem asker hem de lider olarak kanıtlayabilen herkes, ordularımızı zafere taşıma hakkına sahip olmalıdır. Soylu veya kraliyet kanından olmanın bu mevkide hiçbir rolü yoktur."
 noble_cadets_policy: "Soylu Adayları"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin karşı çıkmasına rağmen, orduyu aristokrasinin toprak sahibi olmayan oğulları için bir kariyer seçeneği hâline getirmeyi hedefliyoruz. Onları genç yaştan itibaren eğitmeye başlayacağız. Böylece hem onları kendimize bağlayacak hem de gelecek için eğitimli asilzâdelerden oluşan bir subay gücü oluşturacağız."
 ruler_general_policy: "Hükümdar General"
 ruler_general_policy_desc: "Devletin hükümdarı, askeriyenin de başında olmalıdır. Askerlerimiz ancak o zaman, kendilerinden beklediğimiz cesaretle düşmanlarımıza saldırabilirler."
 army_doctrine_law: "Ordu Doktrini"
 army_doctrine_law_desc: "Ordu doktrinleri, [Concept('army', 'Ordumuzun')|e] uzmanlaşabileceği becerileri temsil eder. Bu doktrinler kullanıldıkça, hem daha etkili hem de askerî kültürümüze daha yerleşik hâle gelirler. Zaman içinde şanlı kuvvetlerimiz için büyük faydalar sağlayabilirler."
 superior_firepower_policy: "Üstün Silah Gücü"
 superior_firepower_policy_desc: "Bazıları, çatışmaları uzatmayı ve karşı tarafı yıpratarak alt etmeyi tercih eder. Ancak bu taktik, askerlerimizin hayatını tehlikeye atar. Bunun yerine, daha üstün bir silah gücü geliştirmeye odaklanmalı ve düşmanlarımızı hızlıca yok etmeliyiz."
 defensive_stance_policy: "Savunmacı Duruş"
 defensive_stance_policy_desc: "En büyük gücümüz, saldırı becerilerimiz değil; savunmamızı koruyabilme yeteneğimizdir. Düşmanların kuvvetlerini duvarlarımıza çarptırarak kendilerini yıpratmaları, zaferimiz olacaktır."
 large_army_policy: "Büyük bir Daimî Ordu"
 large_army_policy_desc: "Ordumuzun boyutunu daima azami seviyede tutmak istiyoruz. Ancak bunun karşılığında kaliteden ödün vereceğimizi de unutmamamız gerekiyor."
 sustained_discipline_policy: "Sürekli Disiplin"
 sustained_discipline_policy_desc: "Askerlerimizin daima, özellikle de muharebenin ortasında disiplinlerini kaybetmemesi çok önemlidir. Yalnızca kapsamlı talimler ve disiplinli eğitimler aracılığıyla, askerlerimizin hayatta kalmasını sağlayabiliriz."
 cavalry_warfare_policy: "Süvari Harbi"
 cavalry_warfare_policy_desc: "Süvariler, ordumuza çatışmada şok birimi olarak hizmet eden hızlı birimlerdir. Ordumuz, süvarilerin kullanımını artırmaya ve onları alaylara eklemeye odaklanır."
 amphibious_specialization_policy: "Amfibi Uzmanlığı"
 amphibious_specialization_policy_desc: "Savaşlar yalnızca karada değil, denizde de kazanılır. Birliklerimiz, amfibi birimler olarak hareket etmeye ve düşmanlarımızın kıyı savunmalarına saldırmaya hazır olmalıdır."
 authority_of_the_captain: "Kaptanın Otoritesi"
 authority_of_the_captain_desc: "Komutamız altındaki hiçbir kaptanın otoritesine karşı gelinemez. Öyle ki, sadık mürettebatlar tek bir emirle kurşunların üzerine yürür. Onların hedefi yağma ve unutulmaz maceralar yaşamaktır; bu hayalleri ancak korkusuz liderliğimiz gerçeğe dönüştürebilir!"
 law_of_the_pious_emperor: "Dindar İmparatorun Kanunu"
 law_of_the_pious_emperor_desc: "[GetCountry('BYZ').GetAdjective] kültürüne ait hukuk ve antik felsefe eserlerinin [ShowLanguageName('greek_language')] aslından Sırpça diline çevrilmiş bir derlemesi. İmparator [GetCharacter('ser_stefan_dusan').GetName] tarafından yayınlanmıştır."
 zamanitchka_voyska: "Zamaniçka Voyska"
 zamanitchka_voyska_desc: "\"Hep Birlikte\" anlamına gelen evrensel askerî yükümlülük sistemi, tehdit durumunda tüm sağlıklı vatandaşların, yaş ve cinsiyet ayrımı gözetilmeksizin vatanı savunmasını öngörür. Profesyonel ordular veya feodal seferberlerden farklı olarak, bağımsızlığın korunması için tüm nüfus seferber olur. Bu sistem, bir toplumun ulusunu savunma konusundaki bağlılığını yansıtır."
 paik_system: "Paik Sistemi"
 paik_system_desc: "$paik_system$, #italic Paikler#! olarak bilinen becerikli yetişkinlerin tarım arazisi karşılığında devlete milis olarak hizmet vermekle yükümlü olduğu bir angarya işçilik sistemidir."
 bureaucracy_law: "Bürokrasi"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Merkezî Bürokrasi"
 centralized_bureaucracy_policy_desc: "Merkezî bürokrasi, krallığın başkentinde oluşur. Çoğu karar, hükümdar veya ona yakın kişiler tarafından alınır ve ardından vilayetlere dağıtılır."
 decentralized_bureaucracy_policy: "Ademimerkeziyetçi Bürokrasi"
 decentralized_bureaucracy_policy_desc: "Ademimerkeziyetçi bürokrasi, monarka karşı sorumlu olan yerel idarecilere ve valilere daha fazla karar bırakır."
 namestnik_policy: "Namestnik Ofisi"
 namestnik_policy_desc: "#italic Namestnik#!, genel valiyle mukayese edilebilir bir bürokratik mevkidir. Vilayetlerimizin ve eyaletlerimizin yerel yönetiminden sorumludur."
 autonomous_offices: "Özerk Ofisler"
 autonomous_offices_desc: "Cemiyetimizdeki tüccarlar, himayemizin sağladığı kayda değer ayrıcalıklardan yararlanmaktadır. Karşılıklı çıkarlara dayalı esnek bir ittifak içinde birleşmiş olsalar da bürokrasi tarafından kısıtlanmamaktadırlar."
 port_logs: "Liman Kayıtları"
 port_logs_desc: "Yasa dışı limanlarımızdaki trafiği kayıt altına alarak, tesislerimizi kullanan mal ve gemiler üzerinde daha sıkı kontrol sağlayabiliriz."
 cabinet_laws: "Kabine Kanunları"
 cabinet_laws_desc: "Kabine, hükûmetin en yetkili makamı olup hükümdarımızın kişisel danışmanlarından oluşur. Kabine bakanları ve müsteşarları, özel hak ve ayrıcalıklardan yararlanır."
 administrative_clergy_policy: "Yönetici $clergy_estate$ Zümresi"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')] zümresi, yöneticilerde aradığımız niteliklerin çoğuna hâlihazırda sahiptir. İyi eğitimlidirler, tecrübeli kâtiplerdir ve görevlerine düşkündürler. Birçok hususta $clergy_estate$ zümresiyle müttefik olmak, yetenekli yöneticilerden oluşan bir kadroya erişim imkânı sağlayacaktır."
 nobles_of_the_robe_policy: "Cübbeli $nobles_estate$"
 nobles_of_the_robe_policy_desc: "Ülkenin aristokrat aileleri yalnızca danışmanlık yapmakla kalmamalı, hükümdarımıza sadakat yemini de etmelidir. Ülkemiz genişledikçe, söz konusu ailelerin askerî alanda olduğu kadar ruhani alanda da hizmet vermesi gerektiği giderek daha da belirgin hâle gelmiştir.\n\n[ShowEstateTypeName('nobles_estate')] zümresine mensup ailelerin evlatlarının hizmet vakti gelmiştir. Cüppelerini siper edip kalemlerini birer silah olarak kullanarak, tıpkı zırh kuşanan kardeşleri gibi devletimizin hizmetinde savaşacaklardır."
 meritocratic_recruitment_policy: "Meritokratik Askere Alım"
 meritocratic_recruitment_policy_desc: "Giderek büyüyen krallığımıza hizmet etme ayrıcalığına kimin layık olduğunu geleneklerin belirlemesine izin veremeyiz. Bunun yerine, her bir adayı yeteneklerine göre değerlendirmeliyiz. Meritokrasi sisteminde idareciler soy bağına göre değil, liyakatlerine göre seçilir."
 dynastic_administration_policy: "Hanedan İdaresi"
 dynastic_administration_policy_desc: "Zümrelerin önceliği devlete hizmet etmekten ziyade daima kendi nüfuzlarını artırmak olduğu için [ShowEstateTypeName('crown_estate')] zümresinin güvenilir müttefikleri değildir. Ülkenin idarî meselelerini yürütme görevi yalnızca hükümdarın akrabalarına verilmelidir."
 yorkist_tradition_policy: "York Geleneği"
 yorkist_tradition_policy_desc: "Düşük statüye sahip eğitimli kimseler de en az [ShowEstateTypeName('clergy_estate')] zümresi kadar ülkeye katkıda bulunabilir. Üstelik, pratik deneyimleri sayesinde her hükûmet dairesinde kolaylıkla hizmet verebilirler. York Geleneği’ne göre, kayda değer bir geçmişe sahip her okuryazar vatandaş, kendini Tanrı’ya adamış kişilerle birlikte yönetim kadrosuna katılabilir."
 #Tribal ones
 tribal_legal_basis_law: "Yasal Dayanak"
 tribal_legal_basis_law_desc: "Bu yasal dayanak, devletin ilk resmî kanunnamesinin temelini oluşturacaktır. Oldukça sade fakat bir o kadar da yüce bir amaca hizmet eder: herkesin barış ve refah içinde yaşayabileceği adil bir toplum kurmak."
 codified_power_policy: "Yazılı Güç"
 codified_power_policy_desc: "Bu yasal dayanak, devletin ilk resmî kanunnamesinin temelini oluşturacaktır. Oldukça sade, fakat bir o kadar da yüce bir amaca hizmet eder: Herkesin barış ve refah içinde yaşayabileceği adil bir toplum kurmak."
 strong_community_customs_policy: "Güçlü Toplum Gelenekleri"
 strong_community_customs_policy_desc: "Halkımızı yönetme gayesiyle iş birliği yapmak, her ne kadar mühim fakat duygudan yoksun bir vazife olsa da makul bir durumdur. Aynı güneşin altında aynı yemeği, aynı suyu ve aynı ritüelleri paylaşmak ise bambaşka bir meseledir. Halkımızın gelenek ve göreneklerini hepimizin paylaşması, kutlaması ve sürdürmesi gerekir."
 yassa_decree_policy: "Yassa Fermanı"
 yassa_decree_policy_desc: "Yassa Fermanı, sözlü [GetCountry('MGE').GetLongName] kanunnamesidir. Bu kanunları $genghis_khan_name_no_tooltip$ bizzat ilan etmiştir. Bu emirler, hükûmeti istikrarlı tutan ve tebaayı kağanlarına sadık kılan, ordalar arasındaki bağlayıcı hükümdür."
 tribal_organization_law: "Kabile Düzeni"
 tribal_organization_law_desc: "Her insan topluluğu, varlığını sürdürmek ve refaha kavuşmak için bir tür düzene ihtiyaç duyar. Kabile düzeninde ortak kimlik ve örfî hukuk ön plandadır. Ayrıca kabileler, küçük veya büyük ölçekli olarak teşkilatlanabilir."
 centralized_tribe_policy: "Merkezî Kabile"
 centralized_tribe_policy_desc: "Halkımız arasında ayrışma, kaçınılmaz olarak kargaşaya neden olur. Tüm kabile otoritesinin tek bir şefin altında toplanması ise birbiriyle çelişen talimatların verilmesine mâni olur; belirgin bir emir komuta zinciri teşekkül eder ve tehditlere karşı süratle ve koordine şekilde yanıt verilmesini sağlar."
 federal_tribe_policy: "Federal Kabile"
 federal_tribe_policy_desc: "Birlikten kuvvet doğar. Federasyon olursak müttefiklerden desteği diplomasiyle değil, akrabalıkla sağlayacağız."
 clan_council_policy: "Klan Konseyi"
 clan_council_policy_desc: "Halk ve liderleri arasındaki güven bağı çok önemlidir. Çıkarlarımıza muhakkak surette bağlı üyelerden oluşan bir konsey teşkil edersek, hem gücün asla tek bir kişinin elinde toplanmadığından hem de halkımızın ihtiyaçlarının karşılandığından emin olabiliriz."
 steppe_warbands_policy: "Bozkır Asker Grupları"
 steppe_warbands_policy_desc: "Kabile, savaş şeflerinden oluşan bir konsey tarafından yönetilir. Bu şefler, yetenekli savaşçıları asker gruplarına katmak için sürekli arayış hâlindedir."
 jurchen_council: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Konseyi"
 jurchen_council_desc: "Bu meclis, soylu at beyleri ve yerel klanlardan oluşur. Esnek idare biçimiyle zümrelerimizi ve topraklarımızı bir arada tutmayı ve bizi rakip klanlara karşı korumayı hedefler."
 tribal_religious_values_law: "Kabilenin Dinî Değerleri"
 tribal_religious_values_law_desc: "Kabilemizin dinî değerleri, yalnızca nasıl yaşadığımızı değil; topraklarımızın gerek içinde gerekse dışında ikamet eden, bizden farklı inanç ve geleneklere sahip kimselere karşı tutumumuzu da belirler."
 religious_tribe_policy: "Dinî Kabile"
 religious_tribe_policy_desc: "Topraklarımızın genişlemesi, toplumumuzu eskiye kıyasla daha da çeşitli ve kalabalık bir hâle getirdi. Klan bağlılıkları bizi ileriye taşımaya muktedir olsa da dindar bir toplum, fiziksel sınırlarımızı tarihe kazımamıza imkân tanır ve etkili bir şekilde genişlemek için ihtiyaç duyduğumuz uyumu sağlar."
 lip_service_policy: "Sözde Bağlılık"
 lip_service_policy_desc: "Din, hiç şüphesiz her toplumun en önemli veçhelerinden biridir; lakin asla kabilenin güvenliğine ve istikrarına tehdit oluşturmamalıdır. Dolayısıyla manevi meselelere gereken saygıyı gösterirken, dine karşı daha esnek bir tutum takınmalıyız."
 complete_religious_autonomy_policy: "Mutlak Dinî Özerklik"
 complete_religious_autonomy_policy_desc: "Dinî uygulamalar meşruiyetimizi sürdürmemize yardımcı olsa da erdemli hüküm ve ahlak ilkelerine saplanıp kalmamalıyız. Pragmatizm, bizi daha da ileri götürecek ve körü körüne bağlılık gerektiren inanca kıyasla daha büyük bir devleti ayakta tutmamıza imkân tanıyacaktır."
 tribal_migration_law: "Kabile Göçü"
 tribal_migration_law_desc: "Halkımızın ikamet ettiği daimî toprakları yoktur. Bunun yerine, kaderin ve halkımızın ihtiyaçları doğrultusunda özgürce dolaşırız."
 frequent_migration_policy: "Devamlı Göç"
 frequent_migration_policy_desc: "Ruhlarımız rüzgâr kadar özgürdür; hiçbir diyar bizleri ebediyen zincirleyemez. Halkımız tamamen göçebedir ve hiçbir toprağı kendimiz bilmeyiz."
 seasonal_travel_policy: "Mevsimsel Göç"
 seasonal_travel_policy_desc: "Mevsimler değiştikçe, dünyanın değişen koşullarına ayak uydurmalıyız. Halkımız bilindik mekânlar arasında mütemadiyen dolaşır ve her seferinde aynı bölgelere geri döner. Kuşlar misali, mevsimler değiştikçe daha iyi yiyecek, barınak ve üreme fırsatları aramak üzere göç ederiz."
 permanent_settlement_policy: "Kalıcı Yerleşke"
 permanent_settlement_policy_desc: "Bazen fırtınayı takip etmek yerine ondan korunmak gerekir. Yerleşik hayata geçerek halkımızın yılın her döneminde yaşayabileceği kalıcı köyler kurma zamanımız gelmiştir."
 tribal_cultural_identity_law: "Kabilenin Kültürel Kimliği"
 tribal_cultural_identity_law_desc: "Zaman ilerledikçe kültürümüz ve kimliğimiz de gelişiyor. Artık komşu kabilelerden korkmamız gerekmiyor; zira bizler yaban hayatını ehlîleştirip onun efendisi olduk. Artık bir halk olarak kendi kimliğimizi benimsemenin vakti geldi."
 dynastic_lineage_policy: "Hanedan Soyu"
 dynastic_lineage_policy_desc: "Hükümdarlarımızın soyu tanrıların bir lütfudur. Asil kanları, liderliğe layık olduklarının kanıtıdır. Dolayısıyla şan ve refah elde etmek istiyorsak, onların rehberliğine itimat etmeliyiz."
 rule_by_the_public_policy: "Halk Yönetimi"
 rule_by_the_public_policy_desc: "Hükûmetin adil olabilmesi için yetki sahibi kimselerin demokratik bir şekilde seçilmesi gerekir. Liderlerimizi seçerek ulusumuzun kaderini belirleriz."
 state_of_faith_policy: "İnanç Devleti"
 state_of_faith_policy_desc: "Fânilerin, ruhani bir rehberlik olmadan halkımızın kaderini belirleyecek kararlar almasına izin veremeyiz. Hükümdarımız, tanrıların sesi ve her hususta onların ilahi hükmünün temsili olmalıdır."
 tribal_identity_policy: "Kabilenin Kimliği"
 tribal_identity_policy_desc: "Merkezî ve resmîleştirilmiş devletler, aslen uygarlıktan uzak ve tabiatları gereği doğaya karşı zararlıdır. Gerçekten müreffeh bir yaşam arzuluyorsak, farklı bir yaklaşımı benimsemeli; doğa ile insan âlemleri arasında dengeli bir yol izlemeliyiz."
 tribal_modernization_law: "Modern Kabile"
 tribal_modernization_law_desc: "Eski alışkanlıklarımızı geride bırakma ve geniş dünya sahnesine adım atma zamanımız geldi. Artık basit bir kabile olarak görülmeyecek, halkını temsil ve yaşam biçimini muhafaza eden bir ülke olacağız."
 modernize_into_monarchy_policy: "Modernleşerek $monarchy$ ol"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Modernleşerek $republic$ ol"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Modernleşerek $theocracy$ ol"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Kanunname"
 legal_code_law_desc: "İnsanlar bir araya gelerek toplumları oluşturmaya başladığı andan beri, eylemlerini ve etkileşimlerini düzenleyecek kanunlar yürürlüğe koymuşlardır. Kanunnameler, toplumların değer ve inançlarını yansıtır ve insanların işlerini nasıl yürüteceğinden birbirlerine nasıl davranacağına kadar her hususu belirler. Bir düzen ve adalet çerçevesi sağlayarak toplumları bir arada tutan bir bağ işlevi görürler. Her kanunname farklı olsa da ortak bir amaçları vardır: herkesin barış ve refah içinde yaşayabileceği adil ve dürüst bir toplum oluşturmak."
 traditional_law_policy: "Geleneksel Kanun"
 traditional_law_policy_desc: "Toplulukların adetlerine, geleneklerine ve değerlerine dayanarak oluşturdukları birçok gayriresmî ceza sistemi vardır. Bu hukuk sistemleri, sözlü olarak nesilden nesile aktarılmış ve topluluğun kültür ile tarihine işlemiştir.\n\nGeleneksel kanunlar, belirli bir topluluğun özel ihtiyaçlarını ve değerlerini karşılayabilme kabiliyetinden güç alır. Neyin doğru, neyin yanlış olduğuna dair ortak fikirlerden beslenir ve genellikle resmî hukuk sistemlerinden daha meşru ve ulaşılabilir olarak görülürler. Ancak esnek olmayışları ve dar kapsamları nedeniyle kısıtlıdırlar."
 civil_law_policy: "Medeni Kanun"
 civil_law_policy_desc: "Medeni Kanun’un kökleri Antik Roma’ya dayanır. Kanun ve yönetmelikleri belirgin bir biçimde yazılı hâle getirir. Ancak katı yapısı, insanların değişen ihtiyaçlarını karşılamakta zorlanmasına neden olabilir. Yine de Medeni Kanun, kargaşa dolu uluslara bile barış ve istikrar getirme potansiyeline sahiptir."
 common_law_policy: "Ortak Hukuk"
 common_law_policy_desc: "Ortak Hukuk, Anglo-Sakson krallıklarında ortaya çıkmış bir hukuk sistemidir ve emsal kararlara dayanmasıyla bilinir. Yargıçlar, devletin yazılı kanunlarına sıkı sıkıya bağlı kalmak yerine, emsal kararlara uyarlar. Bu yaklaşım, hukuki kararları kısmen öngörülebilir ve tutarlı hâle getirse de aynı zamanda değişen koşullara uyum sağlamayı zorlaştırarak haksız ve güncelliğini yitirmiş kanunların yerleşik hâle gelmesine yol açabilir."
 court_of_appeals: "Temyiz Mahkemesi"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Vlach Kanunu"
 vlach_law_policy_desc: "Kırsal gelenekleri ve yasal normları özgün bir şekilde birleştiren $vlach_law_policy$, Orta Çağ Avrupa’sındaki [ShowCultureGroupName('romanian_group')] topluluklarının yönetim sistemini kapsamaktadır. Bu sistem, seyahat, silah taşıma ve avlanma hakları tanırken; aynı zamanda çiftlik hayvanı veya para şeklinde vergi ödeyerek toprak sahipleri için zorunlu işçilikten muaf olma imkânı sunar. Ayrıca, her ülkeye özel bir zorunlu askerlik hizmeti yükümlülüğü getirerek [ShowCultureGroupNameWithNoTooltip('romanian_group')] ağı ve yasal mirasını oluşturmuştur."
 sharia_law_policy: "$sharia$ Kanunu"
 sharia_law_policy_desc: "$sharia$ Kanunu, İslam ülkelerinde kişisel davranışlardan devlet işlerine kadar yaşamın birçok yönünü düzenleyen köklü bir hukuk sistemidir. Yüzyıllar boyunca istikrar sağlamış olsa da hem katı hem de sert cezaları nedeniyle tartışmalara ve toplumsal bölünmelere yol açabilir."
 sharia_law: "$sharia$ Hukuku"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Temel #Y Hukuk#! Ekollerinden biri olduğumuz sürece sadece [ShowGenericActionName('change_main_school')] [Concept('action', 'Eylemi')|e] kullanılarak değiştirilebilir"
 hanafi_policy: "$hanafi_school$ Hukuku"
 hanafi_policy_desc: "$hanafi_school_desc$"
