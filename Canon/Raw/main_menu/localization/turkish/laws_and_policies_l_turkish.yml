 shafii_policy: "$shafii_school$ Hukuku"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$ Hukuku"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$ Hukuku"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$ Hukuku"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$ Hukuku"
