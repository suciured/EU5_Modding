 union_establish_seniority_policy: "Büyük Ortağın Belirlenmesi"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName] için hazırlanan bu kanunlar, zamana yenik düşmedikleri takdirde teşkilatın benimseyeceği yapının merkezî mi yoksa federal mi olacağını belirler."
 union_maintain_federal_status_policy: "Federal Statünün Korunması"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName] üyelerinin egemenliği ihlal edilemez ve sorgulanamaz. Her tahtta tek bir hükümdar oturuyor olsa bile, monarkın görevi birlik üyelerinin meselelerine müdahale etmek değildir."
