 sc_leave_the_hre_desc: "Dış tehditlerin sayısı az olmasa da [GetInternationalOrganizationType('swiss_confederation').GetName] teşkilatının karşı karşıya olduğu en büyük tehlike, üyelerini koruma sözüyle yola çıkmış [GetUniqueInternationalOrganization('hre').GetName] teşkilatının kendi içinden geliyor. İmparatorluğun içerisinde kalmak, varlığımızı tehlikeye sokuyor."
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrıldı"
