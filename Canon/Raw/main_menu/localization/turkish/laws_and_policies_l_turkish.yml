 foreign_court_customs_policy_desc: "Kendi kültürümüzle yetinmek yerine kültürümüzü daha da güçlendirmek için diğer saraylardan ilham alabiliriz."
 #Colonial Laws
 colonial_representation_law: "Kolonyal Temsiliyet"
 colonial_representation_law_desc: "Yönettiğimiz topraklardaki nüfuzumuz, metbu devletimizin keyfince belirlenir."
 colonial_representation_law_no: "Temsiliyet Yok"
 colonial_representation_law_no_desc: "Parlamentoya katılmamıza izin verilmemekte ve metbu devletimizin ekonomimiz üzerinde kayda değer bir etkisi bulunmuyor."
 colonial_representation_law_yes: "Parlamentoda Temsiliyet"
 colonial_representation_law_yes_desc: "Topraklarımızla ilgili parlamento kararlarında söz sahibi olma hakkı edindik ve metbu devletimizin nüfuzunu kısıtladık."
 #Timurids
 mongol_law_policy: "Moğol Kanunu"
 mongol_law_policy_desc: "Halktan gizli tutulsa da $mongol_law_policy$ üç şeyi amaçlar: Mevcut hükümdara itaat, halkı birleştirmek ve devlete karşı işlenen suçları ağır şekilde cezalandırmak. Halktan gizli tutulması nedeniyle gerektiğinde çok daha kolay bir şekilde değiştirilebilir."
 #Mughals:
 dahsala_system: "Dahsala Vergilendirmesi"
 dahsala_system_desc: "$india$ halkı için uygulanabilir yerel vergilendirme kanunlarının gelişmesine olanak tanımak yerine hepsini $dahsala_system$ çatısı altında bir araya getirirsek herkesi daha kolay vergilendirebiliriz."
 zabiti: "Zabiti Sistemi"
 zabiti_desc: "Bu sistemde ödenecek vergi miktarı, arazinin büyüklüğüne ve değerine göre belirlenir. Halk gümüş veya mahsulle ödeme yapmak zorundadır. Toprağı uzun süre işlenmemiş halk, toprağı tekrar verimli hâle gelene dek vergiden muaf tutulur."
 ghalla_bakshi: "Galla Bakşi Sistemi"
 ghalla_bakshi_desc: "Bu sistem halkın çoğunluğu tarafından tercih edilir. Devletin payı tahminî mahsul miktarına göre değil, elde edilen mahsul miktarına göre verilir."
 nasaq: "Nasak Sistemi"
 nasaq_desc: "Üç sistem arasında en keyfî olanıdır. Arazinin geçmiş yıllardaki ortalama talebi hesaplanır ve bu değer üzerinden vergilendirme yapılır."
 mansabdar_system: "Manṣabdār Teşkilatı"
 mansabdar_system_desc: "Ordumuzda hizmet vermesi için kemikleşmiş soylu ailelerine güvenmek yerine, görevlerini layıkıyla yerine getirebileceğini kanıtlayan herkese ordunun her kademesinde hizmet verme fırsatını tanıyabiliriz."
 #Austrian Military Frontier
 hab_military_frontier: "Askerî Sınır"
 hab_military_frontier_desc: "Ulusumuzu sınırlarımıza saldıran kâfir ordularından korumak için bir askerî sınır oluşturduk."
 frontier_maintained: "Sınır Korunuyor"
 frontier_maintained_desc: "Askerî sınırımızda hiçbir açık yok ve ülkemiz gelecek tehditlere karşı korunuyor."
 frontier_not_maintained: "Sınır Korunmuyor"
 frontier_not_maintained_desc: "Mali yetersizlikler nedeniyle askerî sınırımızda açıklıklar var ve bu nedenle düşman baskınlarına karşı savunmasızız."
 #Orissa
 vedic_education: "Veda Eğitimi"
 vedic_education_desc: "Hiç kimseyi kastlara ayırmadan kitlelere [ShowReligionName('hindu')] öğretilerini aktaran bir eğitim yöntemidir."
 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip] Öğretileri"
 guru_nanak_guruship_desc: "[GetCharacter('guru_nanak').GetName] tarafından oluşturulan öğretiler."
 vand_chhako: "Vaṇḍ Çakō"
 vand_chhako_desc: "\"Paylaş ve tüket\" anlamına gelir ve [GetCharacter('guru_nanak').GetName] öğretilerinin temel ilkelerinden biridir. Eldeki her şeyin paylaşılmasını ve topluluk tarafından ortaklaşa tüketilmesini teşvik eder."
 kirat_karo: "Kirat Karō"
 kirat_karo_desc: "\"Dürüst çalış\" anlamına gelir ve [GetCharacter('guru_nanak').GetName] öğretilerinin temel ilkelerinden biridir. $sikhism_god_name$'ın bize verdiklerine karşılık kararlılıkla ve dürüstçe çalışmayı teşvik eder."
 naam_japo: "Nām Japō"
 naam_japo_desc: "\"O'nun adını zikret\" anlamına gelir ve [GetCharacter('guru_nanak').GetName] öğretilerinin temel ilkelerinden biridir. $sikhism_god_name$'ın birçok ismiyle meditasyon yapmayı ve tefekkür etmeyi, O'nunla bağlantı kurmayı teşvik eder."
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip] Öğretileri"
 guru_angad_guruship_desc: "[GetCharacter('guru_angad').GetName] tarafından oluşturulan öğretiler."
 gurmukhi_script: "Gurmukhī Alfabesi"
 gurmukhi_script_desc: "[GetCharacter('guru_angad').GetName] tarafından geliştirilen ve tek tip hâline getirilen bu yazı sistemi [ShowReligionName('sikhism')] için ana yazı şekli olacak."
 langar_community: "Langar Topluluğu"
 langar_community_desc: "Tapınaklara bağlı olarak bulunan bu mutfaklar kimsenin dinine, statüsüne veya etnik kökenine aldırış etmeden herkese ücretsiz yemek dağıtır."
 mall_akhara: "Mall Akhāṛā"
 mall_akhara_desc: "İnsanlar bu güreş sahalarını sadece vücutlarını sağlıklı tutmanın bir yolu olarak değil, aynı zamanda dövüş yeteneklerini geliştirmenin bir yolu olarak da kullanacak."
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip] Öğretileri"
 guru_amar_das_guruship_desc: "[GetCharacter('guru_amar_das').GetName] tarafından oluşturulan öğretiler."
 dasvandh_tax: "Dasvandh Vergisi"
 dasvandh_tax_desc: "\"Onuncu parça\" anlamına gelir ve kişinin gelirinin onda birinin $character_title_guru$ adına bağışlanmasını teşvik eden bir gelir toplama sistemidir."
 ananda_karaja: "Ānada Kāraja"
 ananda_karaja_desc: "\"Mutluluğa doğru hareket et\" anlamına gelir ve [GetCharacter('guru_amar_das').GetName] tarafından tanımlandığı şekliyle [ShowReligionName('sikhism')] inancındaki düğün törenidir. Bu törende söylenen şarkılarla ilahi birleşim kutlanır."
 sangat_equality: "Sangat Eşitliği"
 sangat_equality_desc: "$sikhism_god_name$'ın himayesinde erkekler ve kadınlar eşittir. Bu nedenle hem kadınlar hem de erkekler Sangat manastır topluluğuna katılabilir ve hatta buranın lideri olabilir."
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip] Öğretileri"
 guru_ram_das_guruship_desc: "[GetCharacter('guru_ram_das').GetName] tarafından oluşturulan öğretiler."
 urbanization_projects: "Kentleşme Tasarıları"
 urbanization_projects_desc: "Ciddi bir kararlılık ve gönüllülerin ortak çalışmaları sayesinde [ShowReligionAdjective('sikhism')] inancının en kutsal ve en görkemli şehirleri inşa edilebilir."
 scripture_hymns: "Kutsal Metin Şarkıları"
 scripture_hymns_desc: "Kutsal metinlerimiz, kitapların en kutsalını meydana getirir. Bu nedenle onun ihtişamına layık olan şarkılarla güzelleştirilmelidir."
 masand_system: "Masand Sistemi"
 masand_system_desc: "Misyonerler ve vaizler hem $character_title_guru$'dan uzak topraklarda [ShowReligionAdjective('sikhism')] inancını yayar hem de vergi toplarlar."
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip] Öğretileri"
 guru_arjan_guruship_desc: "[GetCharacter('guru_arjan').GetName] tarafından oluşturulan öğretiler."
 adi_granth: "Adi Granth"
 adi_granth_desc: "Önceki $character_title_guru$ döneminin şarkılarını içeren ve [GetCharacter('guru_arjan').GetName] tarafından derlenen şarkılardır. Kutsal kitabımızın temelini oluşturacaktır."
 holy_abode: "Kutsal İkametgâh"
 holy_abode_desc: "Kutsal tapınaklardaki mukaddes yazıtları mabetlere dönüştürerek buraları $sikhism_god_name$'ın evi ve [ShowReligionAdjective('sikhism')] inancını benimseyenler için hac yeri yapacağız."
 martyrdom: "Şehitlik"
 martyrdom_desc: "[ShowReligionName('sikhism')] inancımız kuvvetlidir, işkence ve ölüm tehlikesi karşısında bile inancımızı terk etmeyeceğiz."
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip] Öğretileri"
 guru_hargobind_guruship_desc: "[GetCharacter('guru_hargobind').GetName] tarafından oluşturulan öğretiler."
 akal_takht: "Akal Taht"
 akal_takht_desc: "\"Ebedî Olanın Tahtı\" hem $character_title_guru$muzun hem de [ShowReligionName('sikhism')] inancının sorgulanamaz gücünün makamı olarak kullanılacak."
 protection_of_the_poor: "Yoksulların Korunması"
 protection_of_the_poor_desc: "Ordunun gücü baskılamak ve tiran olmak için değil, savunmasız olanları böyle tiranlardan korumak için kullanılmalıdır."
 miri_piri: "Mīrī Pīrī"
 miri_piri_desc: "[ShowReligionName('sikhism')], layık olduğu ihtişama sadece dünyevi kuvveti ve ruhani otoriteyi $character_title_guru$ figürünün altında birleştirerek ulaşabilir."
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip] Öğretileri"
 guru_har_rai_guruship_desc: "[GetCharacter('guru_har_rai').GetName] tarafından oluşturulan öğretiler."
 impartial_manji_heads: "Tarafsız Manji Yetkilileri"
 impartial_manji_heads_desc: "Birçok dinî kurumumuzun başında bulunanlar, herhangi bir görüş hakkında taraflı davranmamalı, [ShowReligionName('sikhism')] dininin çıkarları doğrultusunda görev bilinciyle hizmet etmelidir."
 fragance_of_a_flower: "Bir Çiçeğin Kokusu"
 fragance_of_a_flower_desc: "Bir elinle bir çiçeği koparıp diğer elinle verirsen, iki elinde de aynı koku kalır. Bu nedenle, dinî inançlarımız farklı olsa bile hepimize aynı ilahi ruh dokunmuştur."
 nature_guardian: "Doğa Muhafızı"
 nature_guardian_desc: "Etrafımızdaki doğal ortam bize hizmet için değildir, onunla birlikte uyum içinde yaşamamız içindir. Bu nedenle doğayı korumalı ve bize verdiği lütuflara karşılık biz de ona ihtiyacı olanı vermeliyiz."
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip] Öğretileri"
 guru_har_krishan_guruship_desc: "[GetCharacter('guru_har_krishan').GetName] tarafından oluşturulan öğretiler."
 treat_the_sick: "Hastaların Bakımı"
 treat_the_sick_desc: "Hastalıklar insanlığın lanetidir. Toplumumuzun sağlıklı olması için tüm hastalı özenle tedavi edeceğiz."
 unexpected_knowledge: "Beklenmedik Bilgi"
 unexpected_knowledge_desc: "$character_title_guru$nun ruhani güçleri reddedilemez çünkü bilindik yöntemlerle edinemeyecekleri bilgiyi ve hakikati bildikleri söylenir. Okuryazarlığı olmayan insanların en bilgili âlimlerle ilahiyat tartıştığı bile görülmüştür."
 young_humility: "Gençlerin Alçak Gönüllülüğü"
 young_humility_desc: "Kişi ne kadar öğrenirse öğrensin, ulaşamayacağı ve başkalarının uzmanı olduğu bilgi kaynakları her zaman olacaktır. Gençler bile yaşlıların anlayamayacağı konularda bilgi sahibi olabilirler. Bu açıdan tüm zihinler bir bebeğin zihnine benzetilebilir."
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip] Öğretileri"
 guru_tegh_bahadur_guruship_desc: "[GetCharacter('guru_tegh_bahadur').GetName] tarafından oluşturulan öğretiler."
 word_of_a_sikh: "Bir [ShowReligionAdjectiveWithNoTooltip('sikhism')] Yemini"
 word_of_a_sikh_desc: "Bir [ShowReligionName('sikhism')] müridinin ettiği mukaddes yemin, $sikhism_god_name$'ın huzurunda edilmiş sayılır ve bu nedenle asla bozulamaz."
 guru_travels: "$character_title_guru$ Seyahatleri"
 guru_travels_desc: "$character_title_guru$ tek bir yerde kalırsa [ShowReligionName('sikhism')] inancının mesajı yayılamaz. $character_title_guru$lar bu nedenle seyahat etmeli, yabancı halklar ve inançlarla iletişim kurmalıdır."
 resist_persecution: "Baskıya Diren"
 resist_persecution_desc: "Gerçek inancın düşmanları her zaman inananlara zulmedecektir ancak inancımız kuvvetlidir, bizi yıkamayacaklar."
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip] Öğretileri"
 guru_gobind_singh_guruship_desc: "[GetCharacter('guru_gobind_singh').GetName] tarafından oluşturulan öğretiler."
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] Çoğulculuğu"
 sikh_pluralism_desc: "[ShowLawName('khalsa_law')], [ShowReligionName('sikhism')] inancının koruyucusu olsa da tüm inananlar onun parçası değil. Bu da inancın içerisinde çoğulculuk olduğunu kanıtlar ve bu bizi güçlendirir."
 dharamyudh: "Dharamyudh"
 dharamyudh_desc: "\"Erdem savaşı\" anlamına gelir, amacı [ShowReligionName('sikhism')] inancını ve inananları savunmak olan savaşları temsil eder. Savaş son çare olsa da herkes inancı savunmak ve tiranları durdurmak için savaşmaya hazır olmalıdır."
 dasam_granth: "Dasam Granth"
 dasam_granth_desc: "[GetCharacter('guru_gobind_singh').GetName] tarafından derlenen çeşitli şiirlerden oluşur. [ShowPolicyName('adi_granth')] ile denk seviyede sayılır ve tapınaklarda onun yanında bulunur."
 khalsa_law: "Khalsa"
 khalsa_law_desc: "[ShowReligionName('sikhism')] inancını ve takipçilerini savunmakla yükümlü bir savaşçı topluluğudur, davranış kuralları ve kabul töreniyle tüm inananlara örnek olur."
 guru_panth: "Guru Panth"
 guru_panth_desc: "[ShowReligionName('sikhism')] inancının liderleri bir bütün olarak [ShowLawName('khalsa_law')] geleneğine kendilerini adayacak ve savaşçılar topluluğunun $character_title_guru$su olacaktır."
 khalsa_fauj: "Khalsa Fauj"
 khalsa_fauj_desc: "[ShowLawName('khalsa_law')] askerî kuvvetlerini heybetli bir orduda toplarsak [ShowReligionName('sikhism')] dininin koruyucuları olarak görevlerini yerine getirebilirler."
 amrit_sanskar: "Amrit Sanskar"
 amrit_sanskar_desc: "[ShowLawName('khalsa_law')] üyeleri savaşa sürülen basit askerler değildir. Topluluğun üyeleri olarak kabul âdetlerini, davranış kurallarını ve kıyafet adabını yerine getirmekle sorumlu olan kaliteli bireylerdir. [ShowLawNameWithNoTooltip('khalsa_law')] topluluğunun saygınlığı savaşçılarının ihtişamından değil, saflıklarının cazibesinden gelir."
 guru_granth_sahib_guruship: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')] Öğretileri"
 guru_granth_sahib_guruship_desc: "[ShowWorkOfArtName('guru_granth_sahib')] tarafından oluşturulan öğretiler."
 eternally_living_guru: "Ebediyen Yaşayan $character_title_guru$"
 eternally_living_guru_desc: "[ShowWorkOfArtName('guru_granth_sahib')] son ve hâkim olan ebedî $character_title_guru$dur. [ShowReligionName('sikhism')] dinine inananlara kılavuzluk edecek bir fenerdir."
 divine_justice: "İlahi Adalet"
 divine_justice_desc: "[ShowWorkOfArtName('guru_granth_sahib')] öğretileri, $sikhism_god_name$ ve O'nun adaletine göre toplumumuzun huzur ve ahenk içinde yaşamasına rehberlik eder."
 unchanging_writing: "Değişmeyen Yazı"
 unchanging_writing_desc: "[ShowWorkOfArtName('guru_granth_sahib')], birçok $character_title_guru$nun uzun yıllarca süren çabaları sonucunda ortaya çıkmış, şu anda nihai ve ebedî biçimine kavuşmuş hâldedir. Burada yazanlar hiçbir şekilde değiştirilemez."
 tur_kanum_i_osmani: "Kanun‐i Osmani"
 tur_kanum_i_osmani_desc: "Birlikte [GetCountry('TUR').GetName] hukukunu teşkil eden mevzuatlar toplamıdır. Yeni toprakların fethedilmesinden ziyade ülke içindeki çeşitli etnik gruplar için istikrar sağlamaya odaklanır."
 tur_has_not_first_option_in_flavor_tur_208_event: "#Y $flavor_tur.208.title$#! [Concept('event', 'Olayında')|e] ilk seçeneği SEÇMEDİ"
 tur_has_picked_first_option_in_flavor_tur_208_event: "#Y $flavor_tur.208.title$#! [Concept('event', 'Olayında')|e] ilk seçeneği seçti"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "Islah Edilmiş $hussite_ADJ$ Taktikleri"
 reformed_hussite_armies_policy_desc: "Atalarımız örnek alınacak savunma taktikleri uygulamıştır. Hem zaman hem de düşmanlara karşı direnmişlerdir. Bizimse saldırıya geçerek ıslah edilmiş ve saldırgan bir askerî kuvvetle kâfir ve zındık komşularımıza gücümüzü gösterme vaktimiz geldi."
 ira_alcohol_ban: "Alkol Kısıtlamaları"
 ira_alcohol_ban_desc: "İnancımıza hizmet eden şahısların dinî görevleri ve halkımızın istekleri arasında bir denge kurmak maksadıyla alkol tüketiminin serbest mi, yoksa yasak mı olacağına karar vermeliyiz."
 ban_on_alcohol: "Alkol Yasağı"
 ban_on_alcohol_desc: "Ülkemizde yaşayan tüm vatandaşların alkol tüketmesini yasaklayarak, halkımızın öfkesini çekme pahasına inancımıza hizmet eden görevlilerin sadakatini güvence altına alabiliriz."
 no_restriction_on_alcohol: "Alkol Tüketimi Serbest"
 no_restriction_on_alcohol_desc: "Alkol tüketimini yasaklamak yerine serbest bırakarak vatandaşlarımızın sadakatini güvence altına almak daha makul olabilir."
 #England
 act_of_navigation: "Seyir Yasası"
 act_of_navigation_desc: "Tüm pazarlarımızda düşmanlarımızın hâkimiyetine karşı mücadele edilmelidir. Güçlü merkezî yönetmelikler ve ayrıcalıklı merkantilist uygulamalarla tüccarlarımıza, düşmanlarımız ve rakiplerimiz karşısında açık bir üstünlük sağlamaya gayret edeceğiz."
 lit_casimir_code_policy: "Litvanya Sudebnik Külliyatı"
 lit_casimir_code_policy_desc: "Hem ulus genelinde geçerli bir kanun külliyatının bulunmamasına karşı koymak hem de toplumun üst sınıfları tarafından yürütülen yasa dışı faaliyetlerle mücadele edebilmek için düzenlenen $lit_casimir_code_policy$, süregelen kargaşanın dizginlenmesini ve [GetEstateName('crown_estate')] zümresine daha fazla güç verilmesini amaçlamaktadır."
