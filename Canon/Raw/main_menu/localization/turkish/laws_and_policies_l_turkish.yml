 revoke_privilegia_policy_desc: "İmparatorluk prenslerine tanınmış birçok özgürlük ve ayrıcalık bundan böyle feshedilmiştir. [GetUniqueInternationalOrganization('hre').GetLeaderTitle], otoritesini merkezîleştirerek [GetUniqueInternationalOrganization('hre').GetName] teşkilatını tek bir hükümdar altında birleşmiş bir varlığa dönüştürecektir."
 improved_imperial_authority_policy: "İyileştirilmiş İmparatorluk Otoritesi"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]’in otoritesi oldukça artırılmıştır. Artık İmparatorluk Kongresi’nde, [GetUniqueInternationalOrganization('hre').GetName] teşkilatının yararı için politika uygulama hakkına sahiptir."
 kaisertum_policy: "Kaisertum"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]’in gücü, ne [GetUniqueInternationalOrganization('hre').GetName] teşkilatını korumak ve ıslah etmek için yetersizdir ne de [ShowSpecialStatusNamePlural('elector')] ve üye devletleri tehdit edebilecek kadar fazladır. Gücü oldukça iyi dengelenmiştir."
 holy_roman_figurehead_policy: "Kutsal Roma Temsilcisi"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], artık [GetUniqueInternationalOrganization('hre').GetName] içinde gücü bulunan bir monark değildir. Tüm yasalar ve politikalar artık İmparatorluk Kongresi’nin ve [ShowSpecialStatusNamePlural('elector')]in yetki alanında bulunmaktadır."
