 union_codified_inheritance_law: "Birleşmiş Miras"
 union_codified_inheritance_law_desc: "[GetInternationalOrganizationType('union').GetName] istikrarını güvence altına almak için her üyenin miras kanunu birleştirilmelidir. Böylece her devlet aynı halefiyet sırasına sahip olacaktır."
 union_senior_succession_law: "Birleşik Veliaht Seçimi"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] içindeki halefiyet meselesinin çözümünde, [ShowSpecialStatusName('senior_partner')] statüsüne sahip üyenin kanunları uygulanır. Her bir üye, uygulanabilir olduğu takdirde bu kanunları benimsemekle yükümlüdür."
 union_sovereign_succession_law: "Bağımsız Veliaht Seçimi"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName] bünyesine dâhil herhangi bir üye, bir diğer üyenin yasal halefiyet haklarını düzenleyemez. Her üyenin hükümdarlığa ilişkin politikaları, ulusal egemenlik meselesidir."
 union_codified_inheritance_policy_at: "Eğer mümkünse, her [GetInternationalOrganizationType('union').GetName] üyesi [ShowSpecialStatusName('senior_partner')] tarafından uygulanan [Concept('heir_selection', 'Veliaht Seçimini')|e] benimser."
