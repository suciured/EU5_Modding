 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "Pirene Kanunu"
 pyrenean_law_policy_desc: "Pirene Kanunu, Pirene Dağları çevresindeki halklara özgü bir hukuk sistemidir. Hem $civil_law_policy$ hem de Gotik Hukuku’ndan etkilenmiş olmasına rağmen, her iki sistemden de farklı kalmıştır. Bu hukuk sistemi, geleneklere ve uygulamalara dayanır. Kültürümüze o kadar yerleşmiştir ki hükümdarlar, kendi sistemlerini uygulamaya koymak yerine ona ayak uydurmak zorunda kalmıştır."
 russkaya_pravda_policy: "Russkaya Pravda"
 russkaya_pravda_policy_desc: "İskandinav kökenlerinden oldukça etkilenen, Kiev Knezliği’nin kanunnamesiydi. Yürürlüğe konulmasından bu yana geçen yüzyıllar içinde pek çok defa yeniden yazılmıştır. Aynı zamanda Eski Rus Kanunu’nun ana kaynağıdır."
 pskov_judicial_charter_policy: "Pskov Yargı Tüzüğü"
 pskov_judicial_charter_policy_desc: "Pskov Yargı Tüzüğü, $russkaya_pravda_policy$ üzerine kurulu bir Eski Rus kanunnamesidir. Pskov’daki siyasî, toplumsal ve ekonomik yaşamın birçok önemli veçhesini ele alır."
 novgorod_judicial_charter_policy: "Novgorod Yargı Tüzüğü"
 novgorod_judicial_charter_policy_desc: "Novgorod Yargı Tüzüğü, Novgorod'daki birçok yaygın uygulamayı yazılı hâle getiren bir Eski Rus kanunnamesidir. Ayrıca, Novgorod sarayındaki dört mevkiyi belirler ve devletin idari meselelerini ele alır."
 bav_codex_bavarica: "Yukarı Bavyera Toprak Hakları"
 bav_codex_bavarica_desc: "\"Yukarı Bavyera Toprak Hakları,\" Bavyera'daki birçok yaygın uygulamayı yasalaştıran eski Bavyera kanunnamelerinin bir derlemesidir. [ShowEstateTypeName('nobles_estate')] zümresinin $BAV$ sarayındaki rolünü tanımlar ve devletin idari meselelerinden kapsar."
 brehon_law_policy: "Brehon Kanunu"
 brehon_law_policy_desc: "Brehon Kanunu, Hristiyanlık öncesi İrlanda'nın gelenek ve göreneklerinden türemiş eski bir hukuk sistemidir. Bu sistem, cezadan çok iade ve tazminata odaklanarak sosyal uyum ve topluluk ilişkilerinin önemini vurgular. Fakat resmî yasal kurumların ve uygulama mekanizmalarının eksikliği, uygulamada tutarsızlık ve belirsizliğe yol açabilir."
 cyfraith_hywel_policy: "Cyfraith Hywel"
 cyfraith_hywel_policy_desc: "Aynı zamanda #italic Cyfraith Hywel#! olarak bilinen Galler Kanunu, Galler’in antik geleneklerinden türemiş özgün bir hukuk sistemidir. Cezadan ziyade tazminat ve uzlaşmaya odaklanarak onarıcı adaleti vurgular. Bu özelliğiyle Ortak Hukuk ve Medenî Kanun’dan farklıdır. Galler kralları ve prensleri tarafından halk arasında birlik ve düzen sağlamak amacıyla oluşturulmuştur. Karmaşıklığı ve emsallere bağlılığı ile tanınır."
 fetha_negest_policy: "Fetha Negest"
 fetha_negest_policy_desc: "#italic Fetha Negest#!, yani “Kralların Adaleti”, Abu’l-Fada’il ibn al-Assal tarafından derlenen teokratik bir kanunnamedir. Adalet alanında önemli bir çalışma olan bu kanunname, Roma hukukundan etkilenmiş olup apostolik yazılar ve Bizans kanunlarından yola çıkarak hem dinî hem de seküler konuları kapsar."
 byzantine_law: "Bizans Kanunu"
 byzantine_law_desc: "Bizans kanunu, Roma kanunlarının Hristiyan ve Helenistik etkilerle evrilmiş biçimidir. Büyük ölçüde Justinianus'un #italic Corpus Juris Civilis#! adlı eserinden türemiştir. Bu hukuk sistemi, sembolik imparator rollerini vurgularken felsefi ve dinî idealleri de yansıtır."
 goryeon_code_policy: "Goryeon Yasası"
 goryeon_code_policy_desc: "#italic Gyeongje Yukjeon#!, yani #italic Yönetimin Altı Yasası#! olarak da bilinen $goryeon_code_policy$, $korea_region$ bölgesinin kanunlarıdır. Çin bürokrasi sanatının etkisiyle şekillenen bu yasa, yüzyıllar boyunca Kore’de uygulanmıştır."
 joseon_code_policy: "Joseon Yasası"
 joseon_code_policy_desc: "#italic Gyeongguk Daejeon#!, yani #italic Millî Yasa#! olarak da bilinen $joseon_code_policy$, tadil edilmiş bir $goryeon_code_policy$ olarak da adlandırılabilir. Yeni hanedanın kurulmasıyla birlikte, önceki yasanın çoğu maddesi ve buna bağlı gelenekler bu yasa çerçevesinde yeniden düzenlenmiştir."
 chi_ming_dynasty_code_policy: "Büyük Yasa"
 chi_ming_dynasty_code_policy_desc: "Günümüzde hanedanımızın, geçmişte ise atalarımızın karşı karşıya kaldığı tüm hayati sorunları hedef almak üzere $chi_ming_dynasty_code_policy$ hazırlanacaktır. Böylece yozlaşmanın ve yetkilerin kötüye kullanılmasının önüne geçeceğiz."
 scottish_civil_law: "İskoç Medeni Kanunu"
 scottish_civil_law_desc: "Adalet Fakültesi, Medeni Kanunumuzu yeni bir standarda uyacak şekilde yeniden düzenlemiştir. Bu Fakülte, #italic İskoç Kanunu#! ile ilgili her türlü önemli konuda karar verme yetkisine sahip yetkin vatandaşlardan oluşmaktadır."
 naval_doctrine_law: "Donanma Doktrini"
 naval_doctrine_law_desc: "Donanma Doktrinleri, [Concept('navy', 'Donanmamızın')|e] uzmanlaşabileceği becerileri temsil eder. Doktrinleri kullanıp onlarda ustalaştıkça donanmanızda daha yerleşik hâle gelirler. Zaman içerisinde bu durum, şanlı donanmamıza güçlü bonuslar sağlayabilir."
 economical_policies_law: "Ekonomi Politikası"
 economical_policies_law_desc: "Bir ulusun ekonomi politikası, belirli ekonomik hedefleri ve bunlara ulaşmanın yollarını belirler. Vergilendirme, harcama, para birimi ve ticaret gibi hususlarda kararlar alınmasını ve düzenlemeler yapılmasını sağlar."
 lockean_proviso_policy: "Locke'cu Hüküm"
 lockean_proviso_policy_desc: "Bu hüküm, bir kişinin sahipsiz kaynaklar üzerinde hak iddia etmesi durumunda, başkaları için de benzer değerlerde kaynakların mevcut olmasını şart koşarak mülkiyet tahsisini sınırlandırır. Mevzubahis denge hükûmet tarafından sağlanır ve özel mülkiyet ediniminin başkalarını servete kavuşma yolundaki fırsat eşitliğinden mahrum bırakmaması temin edilir."
 war_economy_policy: "Savaş Ekonomisi"
 war_economy_policy_desc: "Devletin ekonomik güvenliği, savaşmamıza ve savaşlarımızı kazanma becerimize bağlıdır. Devletimizdeki imalathanelerin askerî emellerimizi desteklemek dışında bir amacı olmamalıdır."
 embrace_the_economic_theory_policy: "Ekonomik Teoriyi Benimse"
 embrace_the_economic_theory_policy_desc: "Devletin işleyişinde ekonominin rolü yadsınamaz. Karmaşık ticaret, finans ve konfor sistemleri, hükûmetin ihtiyaçlarına en iyi şekilde hizmet edecek aydınlarımız ve âlimlerimiz tarafından yönetilmelidir."
 free_trade_policy: "Serbest Ticaret"
 free_trade_policy_desc: "Dünyanın dört bir yanından gelen tüccarlar, sınırlarımız içinde ticaret yapabilmelidir. Dar görüşlü merkantilist düşünceden uzaklaşan devlet, yabancı topraklardan gelen mallara ve dolayısıyla Dükalara daha kolay erişecektir."
 royal_charter_policy: "Kraliyet İmtiyazları"
 royal_charter_policy_desc: "Kraliyet imtiyazları, bireylere veya ticaret şirketlerine [ShowEstateTypeName('crown_estate')] zümresi tarafından tanınan özel haklar ve yetkilerdir. Bu imtiyazlar, yurt dışındaki girişimleri desteklemek ve fırsatlardan istifade etmek için kullanabileceğimiz harika bir yöntemdir."
 cameralism_policy: "Kameralizm"
 cameralism_policy_desc: "Ekonomik konumumuzu güçlendirmek ve topraklarımıza göçmen çekmek için faaliyetlerimizi ayrıntılı şekilde yönetecek bir bürokratik sistem kuracağız. Bu birimler, yeni imalathanelerin inşasından gelen yerleşimcilerin dağılımına kadar her şeyi düzenleyecektir."
 black_market_consortium: "Karaborsa Konsorsiyumu"
 black_market_consortium_desc: "Cumhuriyetimizde başıboş dolaşan ve duş bile almayı beceremeyen korsanlara geleceği tehlike altında olan bir ulusu yönetme görevi verilemez. En nüfuzlu karaborsa tüccarlarından oluşan bir Konsorsiyum kurulacak ve ülkeyi yönetmesi için yetkilendirilecektir. Kâr, özgürlükten önce gelir."
 legitimization_of_power_law: "Gücün Meşrulaştırılması"
 legitimization_of_power_law_desc: "Monarşi, halk hükümdarın meşruiyetine inandığı sürece devam edebilir. Hükümdarlar, güçlerini meşrulaştırmak için çeşitli yöntemler kullanabilirler. Zamanla güçlü bir hükûmete olan gereksinimin nedenini açıklayan yeni siyasi fikirler ortaya çıkacaktır."
 machiavellian_rule_policy: "Makyavelist Saltanat"
 machiavellian_rule_policy_desc: "Devlet; ahlakın, erdemin ve günahların üstündedir. Hükûmet, kötü olarak görülse bile devletin yararı için kararlar almalıdır. Bu yüzden hükümdar, ahlakı bir kenara bırakarak devletin çıkarı için çalışma hakkına sahiptir."
 six_livres_policy: "#italic Devletin Altı Kitabı#!"
 six_livres_policy_desc: "Tek bir hükümdarın mutlak yönetimi, halkın kendi kendini yönetmesine izin vermek kadar devlete zararlıdır. Hükümdarın gücü, hükümdar ile halk arasındaki güç dengesini korumak amacıyla kurumlar tarafından bir dereceye kadar sınırlandırılmalı, ancak devlet içindeki herhangi bir fraksiyona tabi olmamalıdır."
 two_treatises_of_government_policy: "#italic Yönetim Üzerine İkinci İnceleme#!"
 two_treatises_of_government_policy_desc: "İnsanın tabiatı mantık ve hoşgörüyle nitelendirilir; kimse yaradılışı gereği kötü değildir. Fakat insanın doğası, kişiyi bencil olmaya ve sadece kendi çıkarları için hareket etmeye iter.\nHükûmet, bu bencilliklerin medeni yollarla çözülmesini sağlar. Hükûmet ayrıca doğal yaşam, sağlık, özgürlük ve mülkiyet haklarını savunmakla da görevlidir."
 the_leviathan_policy: "#italic Leviathan#!"
 the_leviathan_policy_desc: "Uygarlık olmadan yaşam, doğal hâl olarak da anılan bir anarşi hâlidir. Herkes kendi çıkarları doğrultusunda hareket eder ve kontrolü elinde bulunduracak mutlak bir merkezî otorite olmadan herkesin herkese karşı savaşması kaçınılmazdır.\nHalkımız, yok olmamak için çoğu hakkını egemen otoritemize devreder."
 the_social_contract_policy: "Toplum Sözleşmesi"
 the_social_contract_policy_desc: "Toplum sözleşmesi, bireylerin bir araya gelerek karşılıklı mutabakatla sivil toplumu oluşturmaları ve meşru bir hükûmet teşkil etmeleri esasına dayanır.\nSöz konusu toplumlarda insanların doğal özgürlüklerine birtakım sınırlar getirilir. Toplum, mevzubahis özgürlüklerinden devletin sağladığı güvenlik ve faydalar karşılığında feragat eder."
 the_liberty_of_ancients_vs_moderns_policy: "Eskilerin ve Çağdaşların Özgürlükleri"
 the_liberty_of_ancients_vs_moderns_policy_desc: "Bireyselcilik ve özgürlük kavramları, yüzyıllar içinde kayda değer bir değişim geçirmiştir. Eski idealler, çağdaş yorumlardan büyük ölçüde farklılık göstermektedir. Devletimiz, modern bilgileri geçmişin bilgeliğiyle harmanlayarak halkımızın bireysel haklarını ve özgürlüklerini güvence altına alabilir."
 foreign_cultural_law: "Yabancı Kültür Kanunu"
 foreign_cultural_law_desc: "Devletimizin genişledikçe toplumsal yapılarımız giderek daha da karmaşık bir hâl alıyor. Devletimizin kültürel birliği artık varsayılan bir gerçek değil. Artık iç barışı sağlayacak ve idame ettirecek politikalara ihtiyaç duyuyoruz."
 allow_foreign_rituals: "Yabancı Ritüellere İzin Ver"
 allow_foreign_rituals_desc: "Kültür, birçok bakımdan dine benzerdir; zira hem toplumsal değerleri ve gelenekleri belirler hem de geliştiği ortamdan etkilenir. Yabancıları toplumumuza oldukları gibi kabul etmek ve yaşam biçimlerini rahatsız edilmeden sürdürmelerine izin vermek, barış içinde bir arada yaşamamıza olanak tanıyacaktır."
 integrate_foreign_traditions: "Yabancı Gelenekleri Benimse"
 integrate_foreign_traditions_desc: "Yabancı fikirler acayip gelebilir. Yine de yabancı kültürlerde gelişen ilgi çekici fikirlerden ve yeniliklerden geri kalmamamız, aralarından toplumumuza hizmet edecek olanlara kucak açmamız gerekir. Bu yaklaşım, yabancıların toplumumuz içinde daha kolay asimile olmalarını sağlayacak ve kültürel nüfuzumuzu artıracaktır."
 blood_tax_of_foreigners: "Yabancıların Kan Vergisi"
 blood_tax_of_foreigners_desc: "Azınlıkların kültürel veçheleri bizim için pek de önemli değildir. İhtiyaç duyduğumuzda askerî girişimlerimiz doğrultusunda ordumuza asker sağladıkları sürece, geleneklerini yaşamakta özgürlerdir."
 agrarian_constitution: "Zirai Anayasa"
 agrarian_constitution_desc: "Bu hukuki çerçeve, fethettiğimiz topraklardan ekonomik açıdan en iyi şekilde istifade etmemizi ve söz konusu bölgelerin yönetimini kolaylaştırmayı amaçlar. Tabi kılınan nüfusun yasal olarak yeniden düzenlenmesi gerekir. Köyler veya bireysel çiftlikler gibi kırsal yerleşimler kurulur. Bu sistemin amacı, yerel halkı idaremizle bütünleştirerek onları düzenli bir şekilde dönüştürmek ve nüfuzumuzu kademeli olarak artırmaktır."
 cultural_traditions_law: "Kültürel Gelenekler"
 cultural_traditions_law_desc: "Kadim gelenekler, birçok kültür ve medeniyetin temelidir. İlerleme kaydettikçe yücelecek olsak da geleneklerimiz daima kökenlerimizi hatırlamamızı sağlayacak ve halkımız için bir güç ve birlik kaynağı olacaktır."
 martial_society: "Savaşçı Toplum"
 martial_society_desc: "Askerî değerler daima toplumumuzun önemli bir parçası olmuştur; ancak sınırlarımız genişledikçe silahlanma ihtiyacı da giderek daha belirgin bir hâl almıştır. Bu eğilimimizi sürdürmeli ve askerî gücü temel alan kudretli bir ulus inşa etmeliyiz."
 civil_society: "Sivil Toplum"
 civil_society_desc: "Güçlü bir ulus için askerî kudret yeterli değildir; her türden zanaatkâr, tüccar, rahip ve kurumların muvaffak olarak refah yaratan, toplumsal düzeni idame eden ve incelikli bir devletin gelişmesine katkıda bulunan müreffeh topluluklar meydana getireceği canlı bir sivil topluma ihtiyaç duyarız."
 pietism_society: "Prusyalı Erdemleri"
 pietism_society_desc: "Toplumumuzun temelinde çalışkanlığa, samimiyete ve vazife şuuruna değer veren Dindarlığın erdemleri yer alır."
 maritime_society: "Denizci Toplum"
 maritime_society_desc: "Denizcilik geleneklerimiz, toplumumuzun temel yapı taşıdır. Dalgalara hükmetmenin ve yabancı limanlara yelken açmanın coşkusuyla kenetlenen halkımız, denizcilik meselelerindeki ustalığıyla nam saldı."
 plc_sarmatism: "Sarmatizm"
 plc_sarmatism_desc: "Toplumumuzun kökenleri antik Sarmatlara dayanır. Lakin $plc_sarmatism$ sadece bir köken teorisi değil, [ShowSocietyDirectionName('aristocracy')] ve [ShowEstatePrivilegeName('golden_liberty')] ideallerini de destekleyen kültürel ve siyasi bir olgudur."
 #Marriage laws
 marriage_law: "Evlilik Kanunu"
 not_catholic_theocracies: "Bu [Concept('policy', 'Politikaya')|e] [ShowReligionAdjective('catholic')] bir [ShowGovernmentTypeName('theocracy')] sahip olamaz."
 marriage_law_desc: "Evlilik kanunu, belirli bir idari bölgenin içerisindeki evlilik kurumunu düzenleyen yasal yapıya verilen addır."
 monogamous_marriage: "Tek Eşli Evlilik"
 monogamous_marriage_desc: "Tek eşli evlilik, iki birey arasında yerleşik gelenekler, değerler ve normlara dayalı olarak gerçekleşen kültürel veya toplumsal birlikteliğe verilen addır."
 muslim_marriage: "Nikâh"
 muslim_marriage_desc: "$muslim_marriage$, İslam kültüründe bir erkek ile bir kadın arasında yapılan, dinî ve yasal olarak bağlayıcı evlilik sözleşmesidir."
 adamite_marriage: "Toplumsal Yaşam"
 adamite_marriage_desc: "Ademi mezhebi geleneksel evlilik kavramını reddeder. Yerine, belirgin bir hiyerarşinin olmadığı toplumsal yapılar çerçevesinde yaşamayı tercih eder."
 dishu_system: "Dishu Sistemi"
 dishu_system_desc: "$dishu_system$, veliaht sağlamak amacıyla sarayda cariyelik uygulamasına izin veren bir sistemdir."
 polygyny: "Çok Eşlilik"
 polygyny_desc: "Çoğu toplumda bir erkeğin birden çok kadınla evlenmesi, zenginlik ve güç belirtisi olarak görülür."
 celibacy: "Yeminli Bakireler"
 celibacy_desc: "Yeminli bakirelik, evlilikten ve cinsel ilişkilerden imtina etme durumudur. Genellikle dinî veya kişisel inançlar sebebiyle alınan bir karardır ve romantik ya da cinsel bir partner olmadan yaşanan bir hayatı ifade eder."
 slavery_laws: "Kölelik Kanunları"
 slavery_laws_desc: "Dış kaynaklardan gelen işçiler ve ucuz iş gücü, uzun zamandır gerek yurt içinde gerekse yurt dışında ekonomimizin temel yapı taşlarından biri hâline gelmiştir. Bu durumun benimsenmesi veya yasaklanması, toplumumuzda alt sınıfın, özellikle de kölelerin yerini sorgulatan önemli bir tartışma konusudur."
 slavery_allowed: "Köle Ticareti Yasaldır"
 slavery_allowed_desc: "Ulusumuzda köle ticareti ve kölelik yasaldır."
 slavery_outlawed: "Köle Ticareti Yasa Dışıdır"
 slavery_outlawed_desc: "Bundan böyle ulusumuzda köle ticareti ve kölelik yasa dışıdır."
 ottoman_war_slave_tax: "Pençik Vergisi"
 ottoman_war_slave_tax_desc: "Bozkır geleneğinde savaş ganimetlerinin beşte biri kabile reisine ayrılır. Dolayısıyla, şimdi de savaşta alınan kölelerin beşte biri devlete ayrılacak."
 pte_slavery_allowed: "@slaves_goods! Köleliğe İzin: #G Evet#!"
 pte_slavery_export_allowed: "@slaves_goods! Köle İhracatına İzin: #G Evet#!"
 pte_slavery_export_import: "@slaves_goods! Köle İthalatına İzin: #G Evet#!"
 fleet_in_being: "Yerinde Donanma"
 fleet_in_being_desc: "Donanma nüfuzumuz, en elverişli koşullar dışında filomuzun limanı terk etmesine gerek kalmadan hissedilmelidir."
 free_oarsmen: "Özgür Kürekçiler"
 free_oarsmen_desc: "Kadırgalarımızın küreklerini kölelere ve mahkûmlara çektirme fikrini reddedeceğiz. Zorluklar karşısında dayanıklı ve firar etmeyecek özgür insanlar, donanmamızın asli gücünü oluşturmalıdır."
 merchant_navy: "Tüccar Donanması"
 merchant_navy_desc: "Filomuzun birinci ilkesi, devletin maddi çıkarlarına hizmet etmektir. Kargo gemilerimizin daima yabancı zenginliklerle dolu seyahat etmesi için her türlü çaba gösterilmelidir."
 ship_boarding: "Gemi Çıkarması"
 ship_boarding_desc: "Yerleşik bir Ödül Kanunu ve cömert bir Korsanlık Beratı ile düşman gemilerini sağlam bir şekilde ele geçirme geleneği başlatacağız."
 wooden_wall: "Tahta Duvar"
 wooden_wall_desc: "Denizler, hızla değişen dünyamızda devletimiz için hayati önem taşımaktadır. Savaş gemilerimizin meydana getirdiği \"tahta duvarımız\", hem hakimiyetimizi güvence altına almak için hem de birinci savunma hattı olarak etkili olacaktır."
 grand_armada: "Büyük Armada"
 grand_armada_desc: "Yabancı varlıklarımızın zenginliklerini limanlarımıza taşıyan hazine filolarına büyük bir konvoy eşlik etmelidir."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Deniz Piyadeleri"
 portuguese_marines_desc: "Gerçek bir küresel imparatorluk kurmak için düşman kalelerine denizden saldırı düzenleme konusunda kabiliyetli olmalıyız."
 ordinance_sea: "Deniz Nizamnamesi"
 ordinance_sea_desc: "Akdeniz'de birçok donanma gücü bulunuyor. Fakat bunlardan hiçbiri bizim deneyimimize ve yasal konulardaki uzmanlığımıza sahip değil. Filo Nizamnamelerimiz sayesinde donanmamız, denizde karşılaşacağı her türlü zorluğa karşı daima hazırlıklı durumdadır."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip] Amiralliği"
 danish_admirality_desc: "Kimileri üstün gemi tasarımlarıyla veya beyhude yere ölene dek savaşan denizcileriyle övünür. Biz, onlar gibi değiliz. Hiçbir filo, ne kadar kaliteli bir tasarıma sahip ve taşıdığı denizciler ne kadar yaman olursa olsun, güçlü bir lidere sahip olmadan zafer kazanamaz. Bu felsefeyi benimseyecek ve donanmamızın etkinliğini büyük ölçüde iyileştireceğiz."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip] Denizciler"
 norwegian_sailors_desc: "Ulusumuz ilk kurulduğundan beri halkımız geçimini okyanus ve kıyılardan sağladı. Hayatlarını balıkçılıkla, yağmayla ve deniz muharebeleriyle geçiren denizcilerimiz, diğer bahri ulusların denizcilerinden daha deneyimlidir. Bu uzmanlıklarını daha da geliştirmeliyiz."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Kadırgaları"
 venetian_galleys_desc: "Kadırgalar ulusal ve ticari güvenliğimizin belkemiğini oluşturur. Bu itibarla, donanma ve askerî taktiklerimizin büyük bir bölümü, denizlerde düşmanlarımıza karşı en iyi kadırgalarımızı nasıl kullanacağımız üzerine kuruludur."
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Kürekçi Alımı"
 venetian_oarsmen_conscription_desc: "Büyük donanmamızda görev alacak denizciler gerekiyor. Kürekçileri askere alarak ve gemilerimize zincirleyerek yeni filomuzda yeterli sayıda denizci olmasını sağlayabiliriz."
 dutch_trade_fleet: "Felemenk Tüccar Filosu"
 dutch_trade_fleet_desc: "[ShowContinentName('europe')] topraklarında varlığını sürdüren uluslar, donanmalarının gücünü deniz muharebeleriyle gösteriyor. Komşularımız birbirlerinin kıyılarını bombalarken biz, donanmamızı dünyanın her köşesine gönderip yabancı kültürlerle ticaret yapmak için kullanacağız."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')] Denizciler"
 basque_mariners_desc: "Halkımız; balinaları dünyanın ucuna kovalamış, kıyıları yağmalamış, yabancı topraklardan değerli mallar getirmiş ve uzun yıllar süren keşif seferlerinde okyanusun sırlarını öğrenmiştir. Bu deneyimler, denizcilerimizi cesur ve güvenilir kılmış ve onları işe alan her donanma için değerli hâle getirmiştir."
 maritime_law: "Denizcilik Kanunu"
 maritime_law_desc: "Amirallik kanunu veya deniz kanunu olarak da bilinen denizcilik kanunları, denizcilik faaliyetlerinin ve ticaretin çeşitli alanlarını yöneten, özel bir dizi yasal ilke ve düzenlemelerdir. Bu kanunlar; okyanuslarda, denizlerde ve diğer ulaşım yapılabilen su yollarında müsait sularda seyrüsefer, kargo, ticaret ve denizcilik faaliyetleri ile alakalı geniş bir alanı kapsar. Denizcilik sözleşmeleri; gemi sahipliği ve ruhsatı, deniz sigortası, kurtarılan mallar ve enkaz, deniz kazaları için yükümlülük ve tazminat, mürettabat hakları ve sorumlulukları gibi birçok denizcilik faaliyetlerini kapsar. Denizcilik kanunları, denizcilik endüstrisinde güvenli, düzenli ve adil faaliyetler sağlar ve denizcilik faaliyetleri kapsamında ortaya çıkan anlaşmazlıkları çözer."
 forestry_ordinance: "Ormancılık Nizamnamesi"
 forestry_ordinance_desc: "Ormandaki her ağaç tersanecilik faaliyetleri için uygun değildir. Gemilerimizin en yüksek kalitede olmasını sağlamak için, kesilen ve gemi yapımına uygun ağaçların derhal söz konusu amaç doğrultusunda tarafımıza teslim edilmesini kanunen zorunlu hâle getireceğiz."
 mandatory_impressment: "Zorunlu Denizcilik"
 mandatory_impressment_desc: "Her kıyı yerleşim yeri, genç erkeklerin filolarımıza en az bir yıl hizmet etmelerini zorunlu kılmalıdır."
 navy_audits: "Donanma Denetimleri"
 navy_audits_desc: "Bakımsız bir filo, ihtiyaç anında baş ağrıtabilir. Filomuzun her daim mükemmel durumda olmasını sağlamak için ana tersanelerimizde ve limanlarımızda düzenli aralıklarla bakım denetimleri yapılacaktır."
 protect_trade_routes: "Ticaret Yollarını Koru"
 protect_trade_routes_desc: "Donanma, korsanları ve diğer istenilmeyen unsurları ticari gemilerimizden uzak tutmak için ana ticaret yollarını koruyacaktır."
 shipwright_standard_regulation: "Gemi Ustası Standardı Düzenlemesi"
 shipwright_standard_regulation_desc: "Gemi ustalarımız için bir standart oluşturacak ve gemi yapımında daha verimli olmamıza imkân tanıyacak bir kanun çıkaracağız."
 ara_consulate_sea: "Deniz Konsolosluğu"
 ara_consulate_sea_desc: "Deniz Konsolosluğu, denizcilik ve ticari kanunu idare edecek olan yeni bir yarı yargısal organdır."
 nav_maritime_code: "Navarra Denizcilik Yasası"
 nav_maritime_code_desc: "Bu kanun, [ShowContinentName('europe')] topraklarındaki en eski denizcilik kanunu olan San Sebastián Fuero’suna dayanır. Sahip olduğumuz tüm limanlarda geçerli olan kanun, liman sakinlerinin haklarını ve görevlerini ayrıntılı bir şekilde tanımlar."
 piracy_law: "Korsanlık Kanunu"
 piracy_law_desc: "Korsanlık kanunları, korsanlığın doğurduğu zorluklar karşısında ulusumuzun benimsediği resmî duruşu ifade eder. Bu kanunlar, korsanlıkla etkili bir şekilde mücadele etmek veya bağlantılı faaliyetleri yönetmek için hazırlanmış tüzükleri, yönetmelikleri ve yasal doktrinleri kapsar. Kıyılarımızın güvenliğini sağlamak ve sularımızı korsanlık tehdidine karşı korumak amacıyla ulusumuz tarafından uygulanan kolektif strateji ve tedbirleri temsil eder. Belki de korsanlık eylemleri gerçekleştirirken bağlı kaldığımız kurallar hâline gelirler..."
 state_piracy_policy: "Devlet Korsanlığı"
 state_piracy_policy_desc: "Ulusumuz, düşmanlarımıza karşı gerçekleştirilen korsanlık eylemlerini tamamen destekler. Bu tür taktikleri kullanmak itibarımızı zedeleyebilir ancak ekonomik açıdan müthiş faydalar sağlar."
 has_state_piracy_policy_access: "[ShowAdvanceName('privateers')] veya [ShowAdvanceName('letters_of_marque')] [Concept('advance', 'Geliştirmesine')|e] veya uygun şartlara sahip ülkelerden biridir."
 issue_letter_of_marque_policy: "Korsanlık Beratı"
 issue_letter_of_marque_policy_desc: "Korsanlık bilhassa desteklediğimiz bir faaliyet olmasa dahi, azılı suçluları düşmanlarımızla çarpıştırmamak için harika bir fırsat sunar. Paralı korsan kaptanları için Korsanlık Beratı hazırlayacak ve yargılanmaktan korkmadan düşmanlarımızın gemilerine özgürce saldırmalarına imkân tanıyacağız."
 has_privateers_or_LoM_advances: "[ShowAdvanceName('privateers')] veya [ShowAdvanceName('letters_of_marque')] [Concept('advance', 'Geliştirmesi')|e] vardır."
 anti_piracy_policy: "Korsan Önleme"
 anti_piracy_policy_desc: "Ulusumuz, meydana gelebilecek her türlü korsanlık tehdidinin kökünü kazımaya kararlıdır. Korsanlık eylemleri cezasız kalmayacak, gerekli kovuşturmalar yapılacak ve yasa dışı faaliyetlerde bulunan gemilere merhamet gösterilmeden müdahale edilecektir."
 anti_piracy_policy_at: "[ShowPolicyName('state_piracy_policy')] [Concept('policy', 'Politikası')|e] yürüten her bilinen [Concept('country', 'Ülkenin')|e] bize dair görüşü [ShowBiasValue('allows_state_piracy_modifier')|+=0] değişir."
 anti_piracy_policy_dt: "[ShowPolicyName('state_piracy_policy')] [Concept('policy', 'Politikası')|e] yürüten her bilinen [Concept('country', 'Ülkenin')|e] bize dair görüşü [ShowBiasValue('allows_state_piracy_modifier')|-=0] değişir."
 witchcraft_act: "Cadılık Yasası"
 witchcraft_act_desc: "Dindarlığı temel alan bir yaşam sürmek ve toplumumuzu yolsuzluk ve kötülükten arındırmak istiyorsak, cadılara ve doğaüstü uygulamalara ilişkin halkımız arasında giderek yaygınlaşan kaygıları ele almalıyız."
 witchcraft_banned: "Yasaklı"
 witchcraft_banned_desc: "Şeytani cadılık uygulamalarına başvurmak ve cadılara danışmak, idam cezasını gerektiren suçlar hâline gelmiştir. İhlalde bulunanlar, sonuçlarına katlanacaktır..."
 witchcraft_ignored: "Göz Ardı Ediliyor"
 witchcraft_ignored_desc: "Sözde cadılık uygulamaları batıl inançtan ibarettir; belki de hazımsızlık neticesinde meydana gelen bir hadisedir. Her hâlükârda, hükûmet zamanını daha mühim meselelere ayırmalıdır."
 language_of_pleading: "Hukuk Dili"
 language_of_pleading_desc: "Sosyal hiyerarşimizden kaynaklı âdetler ve hukuki süreçler, uygun bulduğumuz dilde, anlaşılır ve düzgün bir biçimde yazıya dökülmelidir."
 language_of_pleading_court: "Saray Dili"
 language_of_pleading_court_desc: "Olağan hukuki süreçleri yalnızca [ShowEstateTypeName('crown_estate')] zümresinin kullandığı saygın dilin ardına gizlersek sıradan halkın devlet meselelerine kolayca karışamamasını sağlarız."
 language_of_pleading_common: "Ortak Dil"
 language_of_pleading_common_desc: "Olağan hukuki süreçleri herkesin anlayabileceği bir dille açıklığa kavuşturursak sıradan halkın kanunla ihtilafa düşme olasılığını düşürürüz."
 multi_lingual_court: "Çok Dilli Saray"
 multi_lingual_court_desc: "Ülkemizde kullanılan tüm dillere eşit haklar tanırsak [ShowEstateTypeName('peasants_estate')] zümresinin desteğini güvence altına alır ve ülkede istikrarı sağlarız."
 statutes_of_lithuania_policy: "[GetCountry('LIT').GetNameWithNoTooltip] İlkeleri"
 statutes_of_lithuania_policy_desc: "Seçkinlerin tabi olduğu yasal sorumlulukları ve hukuki çerçeveyi düzenleyen, aynı zamanda merkezîleşmeyi teşvik eden kapsamlı bir kanun derlemesidir."
 articles_of_agreement: "Mürettebat Sözleşmesi Maddeleri"
 articles_of_agreement_desc: "$articles_of_agreement$, korsan gemisindeki toplumsal düzenin temelini oluşturur. Her mürettebat üyesine tüm kararlarda eşit oy hakkı ve tüm ganimetlerden eşit pay alma hakkı tanır. Tüm korsanların özgürlük ve eşitliğini güvence altına almak için cumhuriyette kullanılmak üzere de benzer maddeler oluşturulmalıdır."
 colonial_policy: "Koloni Politikası"
 colonial_policy_desc: "Ülkemizin koloni faaliyetlerinde kullanacağı politikayı belirler."
 settled_colonies: "Yerleşik Koloniler"
 settled_colonies_desc: "Yeni keşfedilen topraklarda yerleşim yerleri kurulmasını teşvik eden koloni politikaları benimsedik. Böylece ulusumuzun kalbinden seyahat edecek yerleşimciler, söz konusu bölgelerdeki [Concept('raw_materials', 'Ham Maddelerden')|e] istifade edebilecek ve iç kısımlara doğru genişlemeyi sürdürebilecek."
 trade_colonies: "Ticaret Kolonileri"
 trade_colonies_desc: "Ekonomimize fayda sağlamak amacıyla, stratejik illerde farklı malların ticaretini geliştirmek ve yeni [markets|e] açmak için ticaret merkezleri ile antrepoların kurulmasını teşvik eden bir koloni politikası benimsedik."
 encomienda_system_policy: "Encomienda Sistemi"
 encomienda_system_policy_desc: "Alandaki yerli nüfustan adımıza haraç toplamakla görevli bir bölgesel vali atayacağız. Bu uygulama sayesinde kolonilerimizi daha etkili ve daha düşük bir maliyet karşılığında kurabileceğiz. Diğer yandan, bu durum elbette yerlilerle olan ilişkilerimize olumlu bir katkı sağlamayacak."
 valladolid_sepulveda: "Sepúlveda"
 valladolid_sepulveda_desc: "Sepúlveda'nın öne sürdüğü, yerli halkların tabiatları gereği köle olmaya yatkın olduğu ve gerçek inanç yolunu benimsemeleri için [ShowReligionGroupAdjective('christian')] efendileri tarafından uygulanabilecek en iyi yöntemin kölelik olduğu görüşüne uygun bir koloni politikası benimsedik. Bunun sonucunda, koloni bölgelerimizdeki toprak sahipleri, yerel nüfusa yönelik davranışlarından dolayı cezalandırılacaklarından korkmadan topraklarından daha fazla kâr elde edebilirler."
 valladolid_las_casas: "Las Casas"
 valladolid_las_casas_desc: "Las Casas'ın öne sürdüğü, yerli halkların barbar olmadığı ve özgür iradeye sahip olduğu görüşüne uygun bir koloni politikası benimsedik. Bu nedenle, Hristiyanlık inancını yalnızca kendi özgür iradeleriyle benimsemeliler ve köleleştirilmeleri yaptırıma tabi olmalıdır."
 has_unlocked_this_policy_tt: "Bu politikanın kilidini açmıştır"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Kaptanlıkları"
 portuguese_colonial_captains_desc: "İmparatorluğumuzu temsil eden yetkililerin, koloni bölgelerimizden elde edilen kârdan cömert bir paya karşılık sembolik bir maaş almasını öngören bir koloni politikası benimsedik."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Genel Valiliği"
 portuguese_governorate_general_desc: "Kolonilerimiz, tüm bölgesel kaptanlıkların bağlı olduğu bir genel merkez tarafından yönetilecek. Böylece kolonilerimiz üzerindeki merkezî kontrolümüzü pekiştireceğiz."
 native_policy: "Yerli Politikası"
 native_policy_desc: "Kolonilerimizde yaşayan yerliler konusunda ülkemizin izleyeceği politikayı belirler."
 native_trade: "Ticaret"
 native_trade_desc: "Koloni bölgelerimizde faaliyet gösteren yetkili makamlar, yerli nüfusla ticareti teşvik ederek kâr getiren malların pazarlarımıza düzenli akışını sağlayacak."
 native_subjugation: "Tabi Kılmak"
 native_subjugation_desc: "Koloni bölgelerimizde faaliyet gösteren yetkili makamlar, yerli nüfusu tabi kılmaya teşebbüs ederek ülkemiz adına yeni ve kârlı bir iş gücü kaynağı elde etmeye çalışacak."
 native_integration: "Bütünleşme"
 native_integration_desc: "Koloni bölgelerimizde faaliyet gösteren yetkili makamlar, yerli nüfusu halkımızla bütünleştirmeye gayret ederek kendi kendilerini daha kolay idare edebilmelerini sağlayacak ve toplumsal istikrarı destekleyecek."
 administrative_system: "İdari Sistem"
 administrative_system_desc: "Tüm devletlerin topraklarını yönetmek ve yapılandırmak için bir sisteme ihtiyacı vardır. Uygun bir yapı seçerek ülkemizin en ücra köşelerinde dahi otoritemizin uygulanmasını sağlayabiliriz."
 autonomous_councils: "Özerk Konseyler"
 autonomous_councils_desc: "Devletimiz, her biri kendi geleneklerine ve kanunlarına sahip çok sayıda küçük devletten oluşur. Kendi konseyleri tarafından yönetilen tüm vilayetler, merkezî otoritenin işleyişine katkıda bulunur ve ortak politikaları takip eder."
 central_councils: "Merkezî Konsey"
 central_councils_desc: "Devletimiz, üyelerinin devlet politikasını belirlediği tek bir konsey tarafından yönetilir. Ülkemizin ücra köşelerinde yaşayan halklar ise seslerini duyurmakta oldukça zorlanır."
 local_courts_administration: "Yerel Mahkemeler"
 local_courts_administration_desc: "Devletimiz, merkezî gücünün önemli bir kısmından yerel mahkemeler lehine feragat eder. Yerel mahkemeler, yerel nüfusun ihtiyaçlarına ve yaşam tarzına uygun bir yönetim biçimi benimser."
 feudal_administration: "Feodal İdare"
 feudal_administration_desc: "Doğrudan yönetmek yerine hükmümüzü, tarafımıza sadakat yeminiyle bağlı tebaamız aracılığıyla tesis ederiz. [ShowEstateTypeName('nobles_estate')] zümresinin sadakatinden sual olunmaz, nüfuz sahibi üyeleri, tabi uluslarımızın hükümdarlarına resmî bildirilerimizi tebliğ etmekle görevlendirilir. Bu da [ShowEstateTypeName('crown_estate')] zümresine karşı sadakatin gelişmesine ve sürdürülmesine yardımcı olur."
 confederal_union: "Konfederal Birlik"
 confederal_union_desc: "Kendi topraklarında en yüksek otoriteye sahip özerk devletlerden oluşan bir birliktir. Merkezî hükûmet yalnızca dış siyasetle ilgilenir, iç siyaset ise özerk devletler tarafından yönetilir."
 federal_state: "Federal Devlet"
 federal_state_desc: "Devlet, kendi kendi geleneklerine ve kanunlarına sahip çok sayıda küçük devletin birleşiminden oluşur. Tüm bu devletler, federal hükûmetin yönetimi altındadır ve dolayısıyla federal kanunlara tabidir."
 unitary_administration: "Tekel İdare"
 unitary_administration_desc: "Devlet, tek bir varlık tarafından yönetilir. Merkezî hükûmet, ulusun en yüksek otoritesidir. Vilayetler, ülkenin iç politikası üzerinde pek söz hakkına sahip değildir."
 pyatina_policy: "Pyatina Birimi"
 pyatina_policy_desc: "#italic Pyatina#!, Novgorod hükûmetinin en yetkili idari bölgesidir. Cumhuriyet, beş Pyatina'ya bölünmüştür. Bunlardan dördü, doğrudan Novgorod şehriyle sınır komşusudur. Beşincisi ise daha uzak bölgeleri kapsar."
 eyalet_division: "Eyalet Birimi"
 eyalet_division_desc: "#italic Eyalet#!, [GetCountry('TUR').GetLongName] ülkesinin birincil idari bölgesidir. Her #italic eyalet#!, merkezî hükûmetin Vezîr-i Âzam'ına hesap veren bir paşa tarafından yönetilir. Devletin merkezî kanunları her eyalette uygulanmak zorunda değildir ve her paşa, halkını daha iyi yönetebilmek için yerel gelenek ve görenekleri sürdürmekte serbesttir."
 merindad_policy: "Merindad Birimi"
 merindad_policy_desc: "#italic Merindad#!; [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] ve [GetCountry('NAV').GetName] krallıklarının coğrafi ve idari bölgesidir. Merindad; merkezî otorite, kasabalar ve soyluların toprakları arasında birer ara idari birim olarak hizmet verir. Merindad'ın başında, hükümdarın temsilcisi olarak atandığı bölgenin üzerinde idari ve yargısal yetkilere sahip olan Merino bulunur."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] Kraliyet Nizamnameleri"
 ara_royal_ordinances_policy_desc: "Kraliyet Nizamnameleri, kraliyet sarayının ve hanesinin çeşitli veçhelerini düzenlemek amacıyla yürürlüğe konulan tüzükler bütünüdür. Bu kurallar, saray yetkililerinin görev ve responsuzluluklarını tanımlar ve Aragon krallarının taç giyme törenlerine dair ayrıntılı talimatlar içerir."
 calpixque_system_policy: "Calpixque Sistemi"
 calpixque_system_policy_desc: "Bu [ShowCultureName('nahua_culture')] yönetim sistemi dönüşüm geçirerek #italic tlatoani#! olarak anılan liderlerin irsî düzenini geride bıraktı. Eyaletler artık atanan yetkililer tarafından yönetiliyor. Bunlar, #italic calpixque#! adı verilen yerel vekiller ve #italic huecalpixque#! adı verilen yüce vekillerden oluşuyor. Bu yetkililer, vilayetlerdeki haraç sistemini yönetir ve başkentteki #italic petlacalcatl#! tarafından denetlenir. Bilhassa kural tanımaz vilayetlere ise kontrolü sağlamak için #italic cuauhtlatoani#! olarak bilinen askerî valiler atanır."
 tongues_policy: "Lisan Birimi"
 tongues_policy_desc: "Dil veya #italic Lisan#! Sistemi, üyeleri ve varlıkları etnikdilsel bölümlere ayırır. Her bir Lisan; daha sonra Manastırlar, Büyük Manastırlar, Yetki Bölgeleri ve Komutanlıklar olmak üzere alt bölümlere ayrılır. Her Lisanın, Tarikatın başkentinde #italic auberge#! olarak bilinen bir karargâhı vardır."
 rajya_policy: "Rajya"
 rajya_policy_desc: "#italic Rajyalar#!, [GetCountry('VIJ').GetLongName] ülkesinin ana vilayetleridir. Her biri, bir askerî komutan ve iktidardaki hanedan ailesinin bir mensubu tarafından müştereken yönetilir. İdari faaliyetler, ilgili bölgenin ana dilinde yürütülür. Böylece kanunların daha etkili bir biçimde uygulanabilmesi sağlanır."
 poligar_system_policy: "Palaiyakkarars"
 poligar_system_policy_desc: "Topraklarımız çok sayıda bağımsız kabileye ve klana ev sahipliği yapıyor. İdari sistemimize makul şekilde dâhil edilmeleri hâlinde devletimize değerli hizmetlerde bulunabilirler. Bir sınıf olarak #italic Palaiyakkarar yetkilileri#!, kanun uygulayıcıları, tahkimat yapımcıları, vilayet temsilcileri ve askerî yetkililer olarak hizmet verebilir. En önemlisi de akrabalarını seferber ederek düzenli olarak yetenekli insan gücü sağlayabilirler."
 zabt_system_policy: "Zabt Sistemi"
 zabt_system_policy_desc: "Ekonomik üretkenliği teşvik etmek ve aynı zamanda bölgesel ekonomileri mütemadiyen takip etmek devletimizin çıkarlarına hizmet eder. Fakat idari gayretlerimizde daima başarılı olmadığımızı da unutmamak gerekir. Malum, böylesine kalabalık bir nüfusun ekonomik faaliyetlerine hâkim olmak için hatırı sayılır miktarda insan ve malzeme kaynağına ihtiyaç vardır.\nBuna bir çözüm getirmek amacıyla #italic zabt#! Sistemini oluşturduk. Bu sistem; düzenli aralıklarla kadastro ölçümleri yaparak tarım arazilerinin tespit edilmesini, mahsul verimliliğinin değerlendirilmesini ve toprak kalitesinin sınıflandırılmasını sağlar. Bu ölçümler tahtında standart gelir oranları hesaplanır ve ayni değil, nakdî olarak tahsil edilir. Böylece devlet gelirlerinin, fiilen mevcut tarım kapasitesini yansıttığı öngörülebilir, sisteme dayalı bir vergilendirme sistemi oluşturulur."
 adelantamiento_system: "Adelantamiento Sistemi"
 adelantamiento_system_desc: "#italic Adelantamiento#!, [GetCountry('CAS').GetName] ülkesinde geliştirilmiş bir idari sistemdir. Yönetimin bir #italic Adelantado#! tarafından yürütüldüğü bu sistemde, [ShowEstateTypeName('nobles_estate')] zümresi üyeleri sınır bölgelerine veya yeni fethedilen topraklara vali olarak atanır ve doğrudan hükümdara bağlı olarak faaliyet gösterir. Adelantadolar, söz konusu ücra bölgelerde oldukça geniş askerî, yargısal ve idari yetkilere sahiptir. Çoğu zaman, toprak ve genişletilmiş yönetim hakları karşılığında bizzat kendileri keşif seferlerini finanse ederler."
 decentralized_trade_federations: "Ademimerkeziyetçi Ticaret Federasyonu"
 decentralized_trade_federations_desc: "Yerel ekonomik meseleler ve ticari uygulamalar üzerindeki kontrol yetkisini, söz konusu bölgelerde faaliyet gösteren [ShowEstateTypeName('nobles_estate')] zümresine mensup valilerine devrettik. Bu eylem, ticaret ağımızı önemli ölçüde genişletmemize yardımcı olacaktır."
 regulations_of_the_royal_court: "Hükümdarlık Sarayı Düzenlemeleri"
 regulations_of_the_royal_court_desc: "Bunlar, taç giyme törenlerinde uygulanan kurallardan [ShowEstateTypeName('crown_estate')] zümresinin günlük faaliyetlerine ve ordunun idamesine kadar hükûmetin işleyişinin temel fonksiyonlarını tanımlayan resmî belgelerdir. Bu çerçeve, hükûmetimiz ve #italic savaziro#! olarak anılan özel konsey için sağlam bir temel teşkil eder."
 maj_office_of_the_mahapatih: "Mahapatih Makamı"
 maj_office_of_the_mahapatih_desc: "Başbakanla eşit statüde olan #Italic Mahapatih#! makamı, siyaset alanımız üzerinde olağanüstü bir nüfuza sahiptir. Tüm ulusun ikinci yöneticisi olarak faaliyet gösteren makam sahibi, askerî genişleme ve hükûmetin sorunsuz işleyişi gibi hayati önem taşıyan devlet meselelerini gözetmekten sorumludur."
 education_elites_law: "Elit Kesimin Eğitimi"
 education_elites_law_desc: "Seçkinlerimizin eğitimi hayati önem taşımaktadır. Üst tabakadan vatandaşlarımıza uygun sanat eserlerine yeterli erişim imkânı sunarak, hem yurt içinde hem de yurt dışında kültürel hedeflerimize ulaşmamızı sağlayacak efsanevi eserlerin yaratılmasına önayak olabilir ve ihtişamımızı artırabiliriz."
 forums_of_thought: "Açık Kurumlar"
 forums_of_thought_desc: "Eğitim, talep eden herkes tarafından erişilebilir olmalıdır. Öğrenim kurumlarımızın kapılarını halkımız için ardına kadar açacak ve duvarları ardında saklı bilgeliğe sınırsız erişim izni sağlayacağız. Böylece vatandaşlarımız, bizi diğer devletlerden ayıracak yenilikleri ve entelektüel incelikleri daha kolay geliştirebilecek."
 clerical_institutions: "Teokratik Kurumlar"
 clerical_institutions_desc: "Halkımızın ulusal kimliği, inancımızla ve önde gelen ruhban sınıfı mensuplarıyla sıkı sıkıya bağlıdır. Devletimiz içinde dinin üstlendiği görevi daha da pekiştirmek için eğitim kurumlarımızı dinî kurumlarımızla uyumlu hâle getirmeli ve halkımızı bu doğrultuda eğitmeliyiz."
 mixed_institutions: "Karışık Kurumlar"
 mixed_institutions_desc: "İnanç liderlerini ve halkın genelini memnun ederken kıymetli bilgilere ve eğitime erişim sağlamak istiyorsak, dengeli bir politika izlemek en iyisi olacaktır. Dinî ve seküler düşünce ekolleri arasında yer alan makul bir orta yol bulalım."
 education_of_the_theocrat: "Teokratların Eğitimi"
 education_of_the_theocrat_desc: "Devletimizin kaderi, tüm dünyevi meseleler üzerinde hüküm sahibi olan ilahi kudretin ellerindedir. Göklerden gelen işaretleri yorumlamak ve bunları halkımıza ulaştırmak ise hükümdarımızın kutsal görevidir. Böylece diğer tüm ulusların üzerindeki ayrıcalıklı konumumuzu koruyabiliriz. Devlet, tehlikeli sonuçlar doğurabilecek yanlış yorumlamalardan kaçınmak için tüm gayretlerini geleceğin hükümdarlarını layıkıyla eğitmeye odaklamalıdır."
 education_of_the_court: "Saray Eğitimi"
 education_of_the_court_desc: "Hükümdarımız, hükûmetimizin iradesini temsil ediyor olabilir ancak onun da tüm insanlar gibi hata yapabileceğini unutmamak gerekir. Son derece eğitimli bir sarayın desteğini arkasında toplayarak, hükümdarımızın bir muhakeme hatası yapma olasılığını düşürebiliriz."
 education_of_the_missionaries: "Misyonerlerin Eğitimi"
 education_of_the_missionaries_desc: "İnançlarımızı en yoğun şekilde sınayan unsurların başını kâfirler ve zındıklar çeker. Dindar insanları zehirli fikirleriyle ayartır ve onları inancın ışığından uzaklaştırarak en derin karanlığa çekerler. Misyonerlerimiz, böylesine yıpratıcı bir kötülüğe karşı koymak için eğitimli ve sarsılmaz bir inanca sahip olmalıdır."
 education_of_the_people: "Halkın Eğitimi"
 education_of_the_people_desc: "Bilgi ve eğitim, kişinin yaşamını zenginleştiren iki en önemli unsurdur. Bu nedenle devlet, halkımızın her ikisine de erişebilmesini sağlamalıdır. Hepimiz özgür bir irade ve özgür düşünce yetisiyle doğarız; tüm halkımızın ortak sahip olduğu bu doğal hakları korumak devletin görevidir."
 confucian_academies_education: "Konfüçyüsçü Akademiler"
 confucian_academies_education_desc: "Bu akademiler, okul ve dinî mabet işlevlerini birleştiren özel kurumlardır. Seçkin öğrencilere klasik eserler ve Konfüçyüsçü felsefe üzerine eğitim vererek onları kamu hizmeti sınavlarına hazırlarlar. Bu kurumlar resmen bir devlet organı olarak faaliyet gösterirler ancak onları diğer devlet kuruluşlarından ayıran geniş yetkilere ve özel ayrıcalıklara sahiptirler."
 scottish_noble_education: "$nobles_estate$ Zümresine Zorunlu Eğitim"
 scottish_noble_education_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin eksiksiz bir eğitim görmesi zorunludur. Seçkin sınıflara mensup tüm üyeler, hükûmet işlevlerimizi iyileştirme gayesiyle kanun, sanat ve Latince alanlarında titizlikle eğitilecektir."
 scottish_presbyterian_education: "Presbiteryen Eğitimi"
 scottish_presbyterian_education_desc: "Kilisemiz, ulusumuzun halkını eğitmekten sorumlu olacak. Bu gayretleri için gereken mali destek, toprak sahibi seçkinlerden toplanan vergi geliriyle sağlanacak."
 education_masses_law: "Kitlelerin Eğitimi"
 education_masses_law_desc: "Halkımızın eğitimi hayati önem taşımaktadır. Tüm halkımıza, sosyal hiyerarşideki konumlarına aldırış etmeden uygun kaynaklara yeterli erişim imkânı sunarak ve bilgiye erişimlerini sağlayarak hem yurt içinde hem de yurt dışında yönetim hedeflerimize ulaşmamızı sağlayacak, daha eğitimli ve sanatsal açıdan maharetli bir toplum oluşturabiliriz."
 uneducated_masses_education: "Eğitimsiz Kitleler"
 uneducated_masses_education_desc: "Hayattaki yegâne amacı tarım ürünü yetiştirmek olan kitleler için okuryazarlık ne fayda sağlar ki? Kitap kapaklarının ardında gizli sayısız tehlikeli düşünceden bihaber, tarlalarına ve sürülerine baksınlar yeter."
 basic_religious_education: "Dinî Öğretiler"
 basic_religious_education_desc: "Bin yıllık, denenmiş ve başarılı olmuş bir eğitim yöntemi. Devlet daha önemli işlere odaklanırken, halkı eğitme görevi dinî kurumların sorumluluğuna bırakılır."
 theocratic_education: "Dindar Eğitim"
 theocratic_education_desc: "Öğrencileri, ilahi güçlerin nasıl işlediği konusunda bilgilendirmeyi amaçlayan dinî bir eğitim yöntemi. Malum, ilahiyat matematikten daha faydalı olabilir... İstisnai durumlar kaideyi bozmaz."
 apprenticeships_education: "Bireysel Çıraklık"
 apprenticeships_education_desc: "Yetenekli bir akıl hocasının ömrü boyunca biriktirdiği bilgilerini çırağına aktardığı kutsal süreç. Çoğu usta-çırak ilişkisi resmî olarak düzenlenir ancak öğrenmeye hevesli kimseler, gerek aileleri gerekse toplumun saygın büyükleri ve hatta lonca liderlerinden eğitim alabilirler."
 oral_tradition_education: "Sözlü Gelenek"
 oral_tradition_education_desc: "Bilgelik, genç nesillere hikâye anlatımı veya gösteri sanatları gibi yöntemlerle aktarılır. Bir toplumun saygıdeğer üyeleri, kadim hikâyeleri ve bunlardan çıkarılacak dersleri tekrar tekrar anlatır; genç dinleyiciler ise bunları hafızalarına kazır ve gelecekte başkalarına aktarır. Böylelikle halkımızın tarihi, bizzat tarihî şahısların ağzından kuşaktan kuşağa korunarak aktarılır."
 personal_religious_education: "Kişisel Dinî Eğitim"
 personal_religious_education_desc: "Matbaa, her evin bir okula dönüşmesine imkân sağlamışken eğitimi resmî kurumlar altında merkezîleştirmenin ne anlamı var? Hangi bilgileri edinmeye değer gördüklerine dair kararı bizzat kendilerine bırakarak halkımızın kendi kendini eğitmesine olanak tanıyacağız."
 epic_tradition_education: "Destan Geleneği"
 epic_tradition_education_desc: "Gençler, sürükleyici ve akılda kalır hikâyeler olarak sunulan bilgileri daha kolay öğrenir zira böylesi hikâyeler hem büyüleyici hem de anlaşılması kolaydır. Atalarımızın olağanüstü hikâyelerinden öğreneceğimiz çok şey var. Halkımızın da bu anlatılardan çıkarılacak dersleri iyice anladığından emin olmalıyız."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Seküler Eğitim"
 secular_education_desc: "İbadethaneler birer sınıf değil, Tanrı'nın evidir. Seküler ve dinî kurumları, dünyevi ve ilahi âlemler kadar ayrı tutmak makuldür."
 #Distribution of Power
 distribution_of_power_law: "Güç Dağılımı"
 distribution_of_power_law_desc: "Güç Dağılımı, yetkinin hükümdar, idari birimler ve zümreler arasında nasıl bölündüğünü belirler. Devlet karmaşık ve kırılgan bir varlıktır; dengeli güç dağılımı istikrar sağlar ancak belirli bir kuruma fazla yetki vermek, tiranlığa veya idari faaliyetlerin durma noktasına gelmesine neden olur."
 dop_traditional_distribution_of_power: "Geleneksel Dağılım"
 dop_traditional_distribution_of_power_desc: "Güç, geleneksel olarak iktidardaki hükümdar ve toplumumuzun önde gelen seçkinleri arasında dağıtılır. Bu durum, statükoya karşı çıkmaz ve ne devlet başkanının ne de aristokrasinin lehinedir."
 dop_law_parliament: "Parlamento"
 dop_law_parliament_desc: "Parlamento, ülkenin farklı zümrelerini temsil eden bir meclistir. Vazifesi, hükümdara tavsiyede bulunmak, yeni kanunları ve vergileri onaylamak ve iktidarın kraliyet tarafından kötüye kullanılmamasını sağlamaktır. Hükümdarla arasında doğrudan bir bağlantı bulunmayan tebaa, parlamento temsilcisi aracılığıyla şikayetlerini dile getirebilir ve yönetime yön verebilir."
 dop_law_gbara: "Gbara"
 dop_law_gbara_desc: "Gbara, [GetCountry('MAL').GetName] ülkesinin müzakere meclisidir. [ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')] olarak bilinen [GetCountry('MAL').GetAdjectiveWithNoTooltip] Anayasası'nda tanımlanmıştır. [ShowEstateTypeName('nobles_estate')] zümresi, devletimizde yer alan birçok klanı temsil eder ve [GetCountry('MAL').GetGovernment.GetRulerTitle] makamının gücünü denetler."
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] Parlamentosu"
 dop_law_english_parliament_desc: "Parlamento, #italic Magnum Concilium#!'un fiilî halefi ve [GetCountry('ENG').GetAdjective] hükûmetinin önemli temel taşlarından biridir. Parlamentonun temel işlevi, vergilendirme ve yasama meselelerinde istişareyi zorunlu kılarak [GetCountry('ENG').GetGovernment.GetRulerTitle] makamının yetkilerini denetlemektir. Böylece mutlak yönetimin oluşması engellenir."
 dop_law_navarrese_courts: "Cortes de Navarra"
 dop_law_navarrese_courts_desc: "[ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] ve [ShowEstateTypeName('burghers_estate')] zümreleri, #italic $dop_law_navarrese_courts$#! olarak anılan; kanunların ve vergilerin onaylanması ve yasal ihlallerin soruşturulmasıyla görevli bir müzakere meclisi kurdu. Tüm Zümreler topluca müzakere eder ve her biri ayrı birer meclis olarak oy kullanır. Her Zümrenin sergilediği duruş, müzakerelerden önce dâhili olarak çoğunluk kararıyla belirlenir. Müzakere edilen herhangi bir mesele hakkında bir karar alınması için üç Zümrenin de alınacak eylem hususunda mutabık kalması gerekir. Sahip oldukları yetkilerle gerektiğinde hükümdarları tahttan indirebilir ve yeni bir hükümdar seçebilir, haddizatında monarkın gücünü denetim altında tutabilirler."
 dop_law_governing_senate: "Yönetim Senatosu"
 dop_law_governing_senate_desc: "Boyar Duma'nın yerini alması için oluşturulan $dop_law_governing_senate$, [GetCountry('RUS').GetAdjective] Devleti'nin en yetkili yönetim organıdır. Yasama, yürütme ve yargı yetkilerini bünyesinde toplayan Senato, hükümdarlar dışında hiçbir otoriteye bağlı olmayan güçlü bir kurumdur."
 dop_law_estates_general: "États Généraux"
 dop_law_estates_general_desc: "$dop_law_estates_general$, [GetCountry('FRA').GetAdjective] feodal hükûmetinin meclisidir. Yasama ve istişare yetkilerine sahip olmasının yanı sıra ülkenin üç zümresini temsil eder: [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')] ve [ShowEstateTypeName('burghers_estate')] zümresini de içeren [ShowEstateTypeName('peasants_estate')]. Diğer parlamentolar ve meclislerin aksine, vergi artırımı gibi kanun düzenlemelerinin yapılması için $dop_law_estates_general$ onayı zorunlu değildir."
 dop_law_assemblee_nationale: "Assemblée Nationale"
 dop_law_assemblee_nationale_desc: "Ancien Régime'in küllerinden doğan $dop_law_assemblee_nationale$, eski $dop_law_estates_general$ kurulunun modern bir parlamentoya dönüşmüş şeklidir. [ShowEstateTypeName('nobles_estate')] ve [ShowEstateTypeName('clergy_estate')] zümreleri artık meclisin baskın güçleri değildir. [ShowEstateTypeName('burghers_estate')] ve [ShowEstateTypeName('peasants_estate')] zümreleri ise Devlet meselelerinde daha etkin bir rol üstlenmektedir."
 dop_favor_the_ruler: "Hükümdarı Destekle"
 dop_favor_the_ruler_desc: "Güç dengesi, devlet başkanının lehine olmalıdır. Ulusun çıkarlarını gözeteceğine yürekten inanabileceğimiz tek kişi odur."
 dop_favor_the_nobles: "Seçkinleri Destekle"
 dop_favor_the_nobles_desc: "[ShowEstateTypeName('nobles_estate')] zümresi, toplumumuzun bel kemiğini oluşturur. Onların liderliğinden yoksun kalamayız. $dop_last_sentence$"
 dop_favor_the_burghers: "Zenginleri Destekle"
 dop_favor_the_burghers_desc: "Loncalar ve [ShowEstateTypeName('burghers_estate')] zümresi halkımızın can damarıdır! Pek tabii hazinemizin de. $dop_last_sentence$"
 dop_favor_the_clergy: "$clergy_estate$ Zümresini Destekle"
 dop_favor_the_clergy_desc: "Bilge [ShowEstateTypeName('clergy_estate')] zümresinin rehberliği sayesinde inancımız nice zorluklar karşısında toplumumuzu her defasında bir arada tutmuştur. $dop_last_sentence$"
 dop_favor_the_commoners: "Avam Zümresini Destekle"
 dop_favor_the_commoners_desc: "[ShowEstateTypeName('peasants_estate')] zümresi, toplumdaki statüleri ne olursa olsun herkesin ihtiyaç duyduğu yiyecek gibi temel kaynakları sağlamak için her gün emek sarf eden kimselerdir. Topraklarımızı yeni bir refah ve ihtişam seviyesine kavuşturmak isterler; belki de herkesten daha fazla. $dop_last_sentence$"
 dop_last_sentence: "Nüfuzlarını pekiştirmek yararımıza olacaktır."
 dop_law_state_council: "Devlet Konseyi"
 dop_law_state_council_desc: "$dop_law_state_council$, [GetCountry('RUS').GetGovernment.GetName] hükûmetinin en üst düzey danışma organıdır. Otokratik rejim ve [ShowGovernmentReformName('speransky_liberalization_reform')] reformuyla kurulan bölgesel Dumalar arasında ara buluculuk yapması amacıyla oluşturulmuştur. Konsey, teklif edilen kanunları inceler; bütçeyi ve devlet harcamalarını denetler ancak bu meselelerde değişiklik önerme yetkisi yoktur. Bunun yerine mevcut durum istinaden tavsiyelerde bulunur."
 dop_law_castilian_courts: "Cortes de Castilla"
 dop_law_castilian_courts_desc: "#italic $dop_law_castilian_courts$#!, [GetCountry('CAS').GetLongName] ülkesinde oy hakkına sahip zümreleri ve birkaç şehri temsil eder."
 dop_law_castilian_courts_reinforced: "Güçlenmiş Cortes de Castilla"
 dop_law_castilian_courts_reinforced_desc: "[ShowEstateTypeName('crown_estate')] zümresi, #italic Comuneros#! İsyanı neticesinde #italic $dop_law_castilian_courts$#! üzerindeki hâkimiyetini güçlendirecek."
 dop_favor_the_kontors: "Kontorları Destekle"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')], mali başarımızın temelini oluşturur. [ShowContinentName('europe')] kıtası genelinde işgal ettiğimiz sayısız makam, hem bizimle ev sahibi ülke arasında diplomatik bağların kurulmasına imkân tanır hem de yerel [ShowEstateTypeName('burghers_estate')] zümremize güç merkezleri sağlar."
 dop_office_of_the_eristavi: "Eristavi Makamı"
 dop_office_of_the_eristavi_desc: "#italic Eristavi#! ünvanı, yönetimimizin en etkili mihenk taşlarından biridir. Kudretli soylu ailelere verilen ünvan, sancakları altında ordu toplama ve yönetme konusunda mutlak yetki bahşeder. Bu makama getirilen kişiler iç işlerimizde de belirleyici bir konumda yer alır."
 press_law: "Basın Kanunları"
 press_law_desc: "Bir ülkede yazılı basın organlarının nasıl yönetildiğini ve düzenlendiğini belirler."
 state_press_only: "Devlet Basını"
 state_press_only_desc: "Haberler yayınlama hakkı yalnızca Devlete aittir. Diğer tüm basın türleri yasa dışı kabul edilir."
 censored_press: "Sansürlü Basın"
 censored_press_desc: "Basılan tüm yayınlar, devlet tarafından onaylanmalıdır. Devlet, yasal olarak tüm muhalif içerikleri sansürleme hakkına sahiptir. Bu haklar, devir ve ferağ edilemez."
 free_press: "Özgür Basın"
 free_press_desc: "Vatandaşlar, herhangi bir engelleme veya yaptırıma tabi olmaksızın dilediklerini basabilirler."
 immigration_law: "Sınır Kontrolleri"
 immigration_law_desc: "Bu Kanun ile ülke içinden veya dışından [Concept('migration', 'Göçe')|e] izin verilip verilmeyeceği belirlenir."
 open_borders_law: "Açık Sınır"
 open_borders_law_desc: "Ülkemizin sınırları herkese açıktır; herkes serbestçe girip çıkabilir."
 closed_borders_law: "Kapalı Sınır"
 closed_borders_law_desc: "Ülkemize kimse giremez, ülkemizden kimse çıkamaz."
 mining_law: "Madencilik Kanunu"
 mining_law_desc: "Bu kanun, ülkemizdeki madencilik faaliyetlerinin sahibini belirler."
 german_mining_law: "Bergordnung"
 german_mining_law_desc: "Madencilik ayrıcalığı yalnızca devletin elindedir, bu sayede esnek ve verimli bir şekilde madencilik yapılabilir."
 zimbabwe_mining_law: "Hükümdarın Doğrudan Kontrolü"
 zimbabwe_mining_law_desc: "Tüm değerli madenler doğrudan hükümdarımızın mülkiyetindedir. Hükümdarın, maden çıkarma faaliyetleri üzerinde nihai kontrole sahip olmasını sağlar."
 nobles_mining_law: "$nobles_estate$ Zümresi Kontrolündeki Madencilik Faaliyetleri"
 nobles_mining_law_desc: "Tüm madencilik faaliyetlerini [ShowEstateTypeName('nobles_estate')] zümresi kontrol eder."
 burghers_mining_law: "$burghers_estate$ Zümresi Kontrolündeki Madencilik Faaliyetleri"
 burghers_mining_law_desc: "Tüm madencilik faaliyetlerini [ShowEstateTypeName('burghers_estate')] zümresi kontrol eder."
 peasants_mining_law: "Avam Zümresi Kontrolündeki Madencilik Faaliyetleri"
 peasants_mining_law_desc: "Tüm madencilik faaliyetlerini [ShowEstateTypeName('peasants_estate')] zümresi kontrol eder."
 novo_brdo_mining_law: "Novo Brdo Kanunu"
 novo_brdo_mining_law_desc: "#italic Novo Brdo#! Kanunu; mülkiyet hakları, güvenlik önlemleri ve ekonomik uygulamalar üzerine ayrıntılı kılavuz ilkeler sunarak madenci topluluklarının gelişimine ve refahına önemli ölçüde katkıda bulunur."
 royal_fifth_law: "Beşte Bir Vergisi"
 royal_fifth_law_desc: "Hükümdarın kadim patrimonyal haklarına göre [ShowEstateTypeName('crown_estate')] zümresi, ülkenin doğal kaynaklarının sahibidir. Tabii böyle bir uygulama despotça olacağından, hükümdarın doğal hakkı ülkede ve kolonilerde üretilen tüm değerli metallerden %20 kadar basit bir oranda vergi alınması şeklinde kısılmıştır."
 amazigh_familial_connections: "Berberi Aile Bağlantıları"
 amazigh_familial_connections_desc: "Topraklarımızdaki çeşitli kabileler, yerel meselelerde belirli bir otoriteye sahiptir. Bu kabilelere karşı tutumumuz, tarihimizin gidişatını belirleyebilir."
 reliance_on_local_tribes: "Yerel Kabilelere İtimat"
 reliance_on_local_tribes_desc: "Yerel şefler ve güç sahipleri, halkımız üzerinde büyük bir nüfuza sahip. Onlarla iyi geçinmek ve iş birliği yapmak, kendi hedeflerimizi gerçekleştirmemize de yardımcı olacaktır."
 cordial_relations: "Samimi İlişkiler"
 cordial_relations_desc: "Her ne kadar yerel meselelerdeki üstünlüklerini resmen tanımasak da yerel kabilelerle karşılıklı saygıya dayanan sağlıklı ilişkiler kurmak hepimizin çıkarına olacaktır."
 refuse_recognition: "Tanımayı Reddet"
 refuse_recognition_desc: "Büyük bir nezaketle topraklarımızda barınmasına müsaade ettiğimiz kabileler nicedir otoritemizi sarsmak için uğraşıyor. İktidarımızı sağlamlaştırmak istiyorsak kudretimizi sergilemeli ve bu kural tanımaz fraksiyonları dize getirmeliyiz."
