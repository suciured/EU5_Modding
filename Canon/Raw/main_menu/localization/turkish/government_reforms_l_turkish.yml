l_turkish:
 #Monarchies
 autocracy: "Otokrasi"
 autocracy_desc: "Otokratik monarşilerde hükümdar, tüm gücü elinde bulundurur. Devlet, genellikle hükümdarın kişisel mülkü olarak görülür. Hükümdarların bakanları ve destekçileri olması, alışılmadık bir durum değildir ve bu kişiler saray mensupları olarak anılır."
 feudal_nobility: "Feodal Soylular"
 feudal_nobility_desc: "Feodal krallıklarda monarkların gücü, ona itaat yemini etmiş toprak sahibi aristokratlarca artırılır. Aristokrat denilen [ShowEstateTypeName('nobles_estate')] genellikle toprak sahibidir; kayda değer miktarda nüfuzları ve kendi vasalları vardır."
 margraviate: "Margravlık"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')]; adını, ülkenin sınır bölgelerini korumak ve idare etmekle görevlendirilen, çoğunlukla dış tehditleri püskürtmeye odaklanan ve “sınır kontu” anlamına gelen #italic Markgraf#! sözcüğünden alan tarihsel bir idari bölgedir. Margravlar, askerî savunma ile valiliği bir arada götürür. Margravın sorumlulukları arasında sınır güvenliğini sağlamak, yerel meselelerle alakadar olmak ve merkezî yönetim ile sınır bölgeleri arasında köprü olmak bulunur."
 landgraviate: "Landgraflık"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')], adını #italic Landgraf#! sözcüğünden alır ve parçalanmış kontluklarda doğrudan [GetInternationalOrganization('hre').GetName] tarafından sunulan yetkiyle hareket eder. Landgraf, [ShowGovernmentReformNameWithNoTooltip('landgraviate')] topraklarında [GetInternationalOrganization('hre').GetLeaderTitle] yasalarının doğrudan temsilcisidir. Güç ve sorumluluklar açısından Dük ünvanıyla eşit düzeyde olduğu söylenebilir."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Feodal Soyluları"
 french_feudal_nobility_desc: "Feodalizmin, [GetCountry('FRA').GetAdjective] saray meseleleri üzerindeki etkisi büyüktür. Güçlü soylular ile özerk ve ademimerkeziyetleşmiş tebaanın iç meselelerimiz hakkında benzeri görülmemiş ölçüde özgürlüğü ve söz hakkı bulunur."
 fra_removed_when_no_appanages_tt: "Bu [government_reform|e], [Concept('subject', 'Tabi Devletimiz')|e] olarak hiçbir [ShowSubjectTypeName('appanage')] kalmadığında kaldırılır."
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Apanajları"
 french_appanage_reform_desc: "Kan Prensleri olarak da bilinen Apanajlar, [GetCountry('FRA').GetName] tabi devletleri arasında daha yüksek bir makama ve daha fazla ayrıcalığa sahiptir. Dahası, [GetCountry('FRA').GetName] monarkının diplomatik meselelerde Apanajların yardımından faydalanabilmesi için onlara gereken saygıyı göstermesi beklenir."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Düklüğü"
 french_ducal_vassal_reform_desc: "[GetCountry('FRA').GetName] ülkesinin düklük biçimindeki tabi devletleri, apanajların özerkliğine sahip olmasa da Yönetimle ilişkilerinde daha fazla iş birliği yapar."
 member_of_league_of_public_weal: "Kamu Refahı Cemiyeti Üyesi"
 member_of_league_of_public_weal_desc: "Kamu Refahı Cemiyetine katılarak, gelecekte [GetCountry('FRA').GetName] hükümdarına karşı açılacak savaşlara katılma sözü veririz. Böyle bir durumda sözümüzü yerine getirmezsek, [GetCountry('FRA').GetAdjective] yönetimi, sadakatsizlik eden tabi devletlerinin topraklarına el koyma konusunda cesaretlenecektir."
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Monarşisi"
 french_centralized_monarchy_desc: "Yüzyıllar boyunca büyük ölçüde ademimerkeziyetçi bir yapıya sahip olan [GetCountry('FRA').GetName], parçalara bölünmüş apanaj ve düklük topraklarının birçoğunu birleştirerek daha çağdaş bir devletin yolunu açmıştır."
 of_noble_bearing: "Atası Soylu"
 of_noble_bearing_desc: "Dünyadaki diğer ulusların hükümdarlarının bile aksine asla diz çökmeden, başlarını dimdik tutan gururlu soylularımızın asil kanlarını taşıdığımızı herkes bilecek!"
 national_assemblies: "Millet Meclisleri"
 national_assemblies_desc: "Tüm ulusun temsilcilerinden oluşan bir meclis. Hükûmet türüne göre devletin tüm gücünü veya yalnızca yasama gücünü elinde bulundurur."
 prussian_monarchy: "[GetCountry('PRU').GetNameWithNoTooltip] Monarşisi"
 prussian_monarchy_desc: "Bir hükümdarın idaresinde, gerektiği durumlarda askerî meseleler başta olmak üzere idari verimliliğine oldukça odaklanan bir devlet biçimidir."
 the_court_of_wards_and_liveries: "Vasiler ve Kılıklar Heyeti"
 the_court_of_wards_and_liveries_desc: "Tahsildarların işinde uzmanlaşması ve sistematik hâle getirilmiş gelir sistemi nedeniyle, Vasiler ve Kılıklar Heyeti ile vergi toplama faaliyetlerinin ve feodal vazifelerin idaresi çok daha verimli bir hâle gelir. Yine de soylular zümresi, bu tarz heyetlerin kendi servetlerini sömürdüğünü düşünmeye meyillidir."
 royal_decree: "Kararname"
 royal_decree_desc: "Bu ülkede monark herkesten ve her şeyden üstündür; sadakat el üstünde tutulur. Hükümdarın katından gelen kararnamelerin ülkenin her köşesinde harfiyen uygulanmasını sağlamalıyız."
 privy_council: "Özel Meclis"
 privy_council_desc: "Devlet içerisindeki vakalardan haberdar olmak her hükümdar için elzemdir. Özel bir meclis kurarak halkımızı sıkı bir gözetim altında tutabiliriz."
 warsaw_confederation: "Varşova Konfederasyonu"
 warsaw_confederation_desc: "Her soylu, dinî inancı ne olursa olsun, oy kullanma ve yaşamlarını alışageldiği şekilde sürdürme hakkıyla birlikte, tebaalarını diledikleri inanca döndürme yetkisine sahip olacaktır. Bu karar, ülkemizi güvenli bir sığınak hâline getirecek ve dinî hoşgörüyü destekleyecektir."
 #Milan
 mlo_council_of_justice: "Adalet Kurulu"
 mlo_council_of_justice_desc: "Aslen köylüler arasındaki yerel meseleleri çözüme kavuşturmak amacıyla kurulan Adalet Kurulu, davalara bakarak ve halkımıza kalkan olarak ülkenin en önemli makamlarından birine dönüştü."
 mlo_secret_council: "Gizli Meclis"
 mlo_secret_council_desc: "Gizli Meclis, bünyesinde soyluları barındıran bir heyettir. Yetki alanı, egemenlik alanımızın tamamını kapsar ve sıklıkla hükümdarın gündemiyle çakışır. Hükümdarın şahsen aldığı veya kendisi adına alınan elzem kararların çoğu genellikle Gizli Meclis tarafından incelenir."
 #Scotland
 scottish_shires_reform: "[GetCountry('SCO').GetNameWithNoTooltip] Tarihî Bölgeleri"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName] tarafından getirilen tarihî bölge sistemi, [GetCountry('SCO').GetName] ülkesini idari illere böler ve her tarihî bölge kendi yapısına sahiptir."
 #Republics
 merchant_republic: "Tüccar Cumhuriyeti"
 merchant_republic_desc: "Ticaretin ilkeleri üzerinde kurulmuş bir cumhuriyettir. Bu cumhuriyetleri yöneten aileler için en önemli şey ticaret akışıdır."
 noble_elite: "Soylu Seçkinler"
 noble_elite_desc: "Bu cumhuriyet türünde yönetme hakkı, belirli soylu hanedanlar içerisinde kan bağıyla aktarılır. Bu aileler, hükümdarlarını kendi hanedanları arasından seçer ve hükûmetin başına geçen yönetici bu ailelerin desteğine muhtaçtır."
 dynastic_signoria_reform: "Hanedanlık Sinyorluğu"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$, güçlü aileler tarafından yönetilen şehir devletleridir ve #italic Sinyorlar#! adıyla bilinen nüfuzlu kişilerden oluşan küçük bir grup güç sahibidir. Bu kişilerin bazıları, alışılagelenin aksine, soylu değil; tüccar veya bankacıdır ve hem yürütme hem de yasama yetkisini ellerinde bulundururlar. Böylece şehirleri üzerindeki kontrolü tekellerine almış olurlar. Ne pahasına olursa olsun güçlerini sürdürmeyi amaçladıklarından dolayı, sıklıkla haneler arasında ve hane içerisinde kan davalarıyla şiddetli çatışmalar meydana gelir."
 signoria_reform: "Sinyorluk"
 signoria_reform_desc: "Belirli bir [ShowCultureGroupName('italian_group')] şehir cumhuriyeti hükûmet türüdür. Üyeler, belirli bir süre için genellikle şehrin en nüfuzlu vatandaşları arasından seçilir; ancak birçok durumda, $signoria_reform$'nu yönetmeye davet edilen yabancı hükümdarlar da olabilir."
 sortition: "Kura"
 sortition_desc: "Ne yazık ki oylar satın alınabilir ve eski sadakat yeminleri, bazı elektörlerin karar verme yetisini bulandırabilir. Önemli makamlar için iyi adaylar arasından bir kişinin seçileceği, kısmen rastgele bir sistem uygulayalım."
 peasant_republic_reform: "Köylü Cumhuriyeti"
 peasant_republic_reform_desc: "[ShowEstateTypeName('crown_estate')], [ShowEstateTypeName('nobles_estate')] ve [ShowEstateTypeName('clergy_estate')] zümrelerinin zayıf olduğu ya da var olmadığı; [ShowEstateTypeName('peasants_estate')] zümresine yüksek derecede özerklik tanıyan bir devlet biçimidir."
 pirate_brethren_reform: "Korsan Kardeşliği"
 pirate_brethren_reform_desc: "Korsan mürettebatından oluşan bu tertipsiz topluluğa devlet denilebildiği müddetçe $pirate_brethren_reform$, türlü hırsızlara, katillere ve kaçakçılara sığınak sağlar."
 formalized_measures: "Ağırlık ve Uzunluk Ölçülerinin Resmîleştirilmesi"
 formalized_measures_desc: "Ulusumuz, ağırlık ve uzunluk ölçüleri sistemini resmîleştirmiştir. Evrensel bir sistem olmasa da yeni sistemimiz sayesinde halkımız, ülkenin her bir karışında aynı temel birimleri kullanıyor. Bir okka dört yüz dirhem olunca, bir kantar da kırk dört okkaya denk oluyor. En azından öyle tahmin ediyoruz; tam emin değiliz. Öyle bir şey olmalı herhâlde?"
 banking_country: "Bankacı Aile"
 banking_country_desc: "Biz ülke değiliz, daha ziyade ihtiyacı olanlara bankacılık hizmeti sağlayan geniş bir aileyiz."
 hanseatic_merchant_federation: "Hansa Tüccar Federasyonu"
 hanseatic_merchant_federation_desc: "Tek çatı altında toplanmış, ademimerkeziyetçi bir tüccarlar federasyonudur. Üyeleri, [ShowContinentName('europe')] kıtasının dört bir yanındaki özel yapılarda ikamet eder ve ticari becerileriyle tanınırlar."
 diplomatic_traditions: "Diplomatik Gelenekler"
 diplomatic_traditions_desc: "En eski zamanlardan beri halkımız, kılıçtan çok söze değer vermiştir. Bu yaklaşım, bize müttefiklerimizle kalıcı ilişkiler kurma becerisi sağlamış; dürüst, sadık bir ülke olarak nam salmamıza vesile olmuştur."
 colonial_subject: "Tabi Koloni Devlet"
 colonial_subject_desc: "Medeniyetin ileri karakolu olan ülkemiz, buraya gelip kendilerine yeni ve refah dolu bir yaşam başlatacak kadar cesur olanların gözünde bir fırsatlar ülkesine dönüşmüştür."
 #Steppe Horde
 legacy_of_genghis: "$genghis_khan_name_no_tooltip$'ın Mirası"
 legacy_of_genghis_desc: "Bizler, dünya fatihi $genghis_khan_name_no_tooltip$’ın torunlarıyız. Damarlarımızda akan kan, bizi gururlu ve güçlü insanlar yapıyor. Atlarımızın adım atabileceği her yeri fethedebileceğimizi bize hatırlatıyor!"
 #Theocracies
 military_order_reform: "Askerî Tarikat"
 military_order_reform_desc: "Askerî Tarikatlar, Orta Çağ'da [ShowReligionAdjective('catholic')] Kilisesi'nin askerî kolu olarak oluşturulmuştur. Dinî yeminler eden, [ShowReligionGroupAdjective('christian')] inancını müdafaa etmek ve yaymak için uğraşan tarikat üyeleri hem savaşçı (Latince #italic miles#!) hem de keşiştirler (Latince #italic fratres#!)."
 abbey_reform: "Manastır"
 abbey_reform_desc: "Manastırlar, [ShowReligionGroupAdjective('christian')] inancının başlangıcından beri keşişlerin yaşam tarzını temsil eder. Yüzyıllar boyunca dinî hayata, bilgiye ve eğitime ilaveten ekonomik ve toplumsal gelişmelerin de odak noktaları hâline gelmiştir."
 prince_bishopric_reform: "Prens Piskoposluğu"
 prince_bishopric_reform_desc: "Prens Piskopos, bir inanç üyesi ve bir bölgenin sivil idarecisidir. Prens Piskoposların hükmettiği dinî bölgenin, sahip oldukları seküler bölgeyle örtüşmesi gerekmez."
 guru_leadership_reform: "$guru$ Liderliği"
 guru_leadership_reform_desc: "Ülke, halkın tüm ruhani ihtiyaçlarının yanı sıra dünyevî meselelere de eğilen ve inançlıları aydınlanmaya yönlendiren bilge bir $guru$ tarafından yönetilir."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "[GetUniqueInternationalOrganization('hre').GetName] bünyesindeki en önemli başpiskoposu temsil eden prestijli Primas Germaniae ünvanına sahibiz."
 #Common
 the_combination_act: "Kısıtlı İşçi Birlikleri"
 the_combination_act_desc: "Gelecekteki grevleri önlemek adına her türlü tedbir alınmıştır. İşçi sendikalarının izinsiz şekilde kurulması bundan böyle yasaklanmıştır!"
 the_recruiting_act: "Zorunlu Donanmaya Alım"
 the_recruiting_act_desc: "Herhangi bir geliri olmayan tüm sağlıklı erkeklerin silah altına alınıp donanmanın hizmetine sokulması mutlaka tartışmalara sebep olacaktır."
 conquistador_country: "Konkistador Seferi"
 conquistador_country_desc: "Biz bir ülke değiliz, ufak bir konkistador ordusuyuz. Görkemli vatanımızı genişletmek için varız! Bir de ceplerimizi doldurmak için tabii."
 admiralty_regime_reform: "Amirallik Rejimi"
 admiralty_regime_reform_desc: "Hükümdarın aynı zamanda donanmanın başkumandanı olduğu bir hükûmet ıslahatıdır. Diğer devletlerin filosu varken bu filonun devleti vardır."
 military_regime_reform: "Askerî Rejim"
 military_regime_reform_desc: "Hükümdarın ordudaki generallerin arasından seçildiği bir yönetim biçimi. Hükûmet, orduya hizmet eder!"
 thalassocracy_reform: "Talassokrasi"
 thalassocracy_reform_desc: "Talassokrasi: Deniz Hükûmeti. Bizim halkımız hayatını okyanuslarda geçirir, okyanuslardan kazanır ve okyanuslar için yaşar. İmparatorluğumuz, ana vatanımızın sınırlarının ötesine; uzaklardaki Outremer bölgelerimize, Denizin Ötesindeki Topraklarımıza kadar uzanır. Tüm kıyılarda, denizin tuzlu köpüklerinde yüzen gemilerde bayraklarımız dalgalanır. Deniz soğuk olsa da onu evimiz ettik. Deryada kimse bizimle boy ölçüşemez!"
 agricultural_cultivation: "Zirai İnkişaf"
 agricultural_cultivation_desc: "Odağımızı küçük çaplı tarlalardan büyük plantasyonların kurulmasına kaydırarak, hasat miktarını azami seviyeye çıkardık."
 the_espionage_act: "Kara Odalar"
 the_espionage_act_desc: "Her türden yazılı iletişimi önlemek için gizliliği ve hileleri kullanarak, düşmanlarımızın önüne geçebilir ve casusluk faaliyetlerimizi daha da etkili hâle getirebiliriz."
 public_welfare_act: "Kamu Refahı"
 public_welfare_act_desc: "Sıkıntılı dönemlerde en büyük acıyı yoksullar çeker. Yapılacak ufak tefek bağışlar, çektikleri zorluğu biraz da olsa azaltarak meşaleler ve yabalar kuşanıp ayaklanmalarına mâni olur."
 religious_laws_enforced: "Dinî Kanunların Uygulanması"
 religious_laws_enforced_desc: "Toplumumuzda makul suçların ve cezaların belirlenmesi adına kutsal metinleri daha yakından incelemeliyiz. Toplumun idaresini mukaddesata dayandırırsak, inancı hakiki olanların aralarındaki hainleri ve sapkınları tespit etmesi kolaylaşacaktır."
 land_inheritance_act: "Köylülere Toprak Mirası"
 land_inheritance_act_desc: "[ShowEstateTypeName('peasants_estate')] zümresinin en alt tabakasında bulunanların bile miras yoluyla atasının sürdüğü toprağı kullanmaya devam etmesine izin verirsek, devlet olarak verimlilik kazanırız."
 the_education_act: "Zorunlu Bürokrat Eğitimi"
 the_education_act_desc: "Bundan böyle hukuk sistemimizi yöneteceklerin ve bünyesinde çalışacakların eğitim görmesi zorunludur."
 manuelan_architecture: "Manuelin Mimari"
 manuelan_architecture_desc: "Bu yenilikçi tarzda, geç dönem Gotik mimari ile $SPA_ADJ$, $ITA_ADJ$ ve $FLA_ADJ$ geleneklerinden unsurlar bir araya gelir. Manuelin tarzındaki yapımların maliyetinin büyük kısmı, [ShowContinentName('africa')] ve $india$ ile yapılan kârlı baharat ticaretinden elde edilen gelirlerle karşılanmıştır."
 royal_commission_act: "Kraliyet Komisyonları"
 royal_commission_act_desc: "Yönetim içerisindeki şüpheli hareketlerin zaman zaman denetlenmesi faydalı olabilir. Kraliyet komisyonlarının kurulması, yozlaşmanın azaltılmasına yardımcı olacaktır."
 the_loyalty_act: "Casuslukla Mücadele Ofisleri"
 the_loyalty_act_desc: "Topraklarımızdaki tehlikeli unsurları ihbar eden sadık yurttaşlarımız, devlet tarafından ziyadesiyle ödüllendirilecektirler. Bu tür eylemlerin hükûmetimize daha etkili bir şekilde bildirilebileceği sayısız ofis kuracağız."
 vassal_obligation_act: "Sabit Vasal Yükümlülüğü"
 vassal_obligation_act_desc: "Tabi devletlerimizin bize karşı olan askerî ve ekonomik yükümlülüklerini kanunlarda belirleriz."
 enlightened_aristocracy: "Aydınlanmış Aristokrasi"
 enlightened_aristocracy_desc: "Ulusumuza önderlik edenlerin Beşeriyetçi ideallerimizin en yakın takipçileri olmalarını sağlamak adına, aristokratlar arasında eğitimi ve yüksek edebî standartları teşvik et."
 the_transportation_act: "Nakliye Yasası"
 the_transportation_act_desc: "Değerli malların ihracatını teşvik etmek adına malların nakliye ücreti sabit bir sisteme bağlansın."
 cultural_recognition_act: "Kültürel Kabul"
 cultural_recognition_act_desc: "Azınlık kültürlerimizin çeşitliliğini ve değerli katkılarını tanıyarak onları devlet meselelerimize daha çok dâhil edebiliriz."
 licensing_of_the_press_act: "Basın Lisanslama"
 licensing_of_the_press_act_desc: "Toplumumuzda hıyaneti ve suistimali teşvik edici metinlerin sayısını asgaride tutmak adına, matbaacılık konusunda sıkı kurallar ile düzenlemeler çıkardık."
 patrimonialism: "Patrimonyalizm"
 patrimonialism_desc: "Hükûmet, hanedanlığının bir uzantısıymışçasına doğrudan hükümdar tarafından yönetilir. Ordular, bürokratlar ve tabi devletler, devlete değil de doğrudan mevcut hükümdara bağlılık yemini ederler."
 enforce_religious_adherence: "Dinî Sadakat Dayat"
 enforce_religious_adherence_desc: "Toplumsal birliği sağlamak için dinî tutuculuk sıkı bir şekilde korunmalıdır. Kargaşayı önlemek için muhalifler tespit edilecek, kontrol altına alınacak ve bastırılacaktır."
 harbor_administration: "Liman İdaresi"
 harbor_administration_desc: "Liman tesisleri, deniz ticaretini ve deniz operasyonlarını desteklemek için verimli bir şekilde yönetilmelidir. Yolsuzluk azaltılacak ve ticaret yapılandırılmış denetim altında gelişecektir."
 trade_office_network: "Ticaret Dairesi Ağı"
 trade_office_network_desc: "Ticareti ve vergilendirmeyi kolaylaştırmak için bir ticaret daireleri ağı kurulmalıdır. Merkezî yönetim, tüccarlarla etkileşimleri ve devlet gelirlerini iyileştirecektir."
 local_army_organization: "Yerel Ordu Düzeni"
 local_army_organization_desc: "Askerî işe alım ve eğitim, bölgesel tehditlere daha iyi yanıt vermek için yerelleştirilmelidir. İl kuvvetlerini güçlendirmek için tedarik ve lojistik iyileştirilecektir."
 bank_ledgers_system: "Banka Hesap Defteri Sistemi"
 bank_ledgers_system_desc: "Mali işlemler ve devlet harcamaları titizlikle kaydedilmelidir. Sağlam bir defter sistemi, hazine içinde hesap verebilirliği sağlayacak ve sahtekârlığı azaltacaktır."
 plutocratic_ethos: "Plütokratik Etik"
 plutocratic_ethos_desc: "Yönetimde varlıklı elitlerin etkisi teşvik edilmelidir. [ShowEstateTypeName('burghers_estate')] ve finansörler, ekonomik genişlemeyi ve özel girişimi teşvik etmek için politikaları şekillendirecektir."
 garrison_system: "Garnizon Sistemi"
 garrison_system_desc: "Tehditleri caydırmak için kilit noktalara kalıcı askerî garnizonlar konuşlandırılmalıdır. İyi tedarik edilmiş ve disiplinli birlikler, bölgesel güvenliği ve hızlı seferberliği sağlayacaktır."
 statute_of_monopolies: "Tekel Kanunları"
 statute_of_monopolies_desc: "Seçilmiş [ShowEstateTypeName('burghers_estate')] zümresi mensuplarına, pazar rekabetini düzenlemek için özel ticaret ayrıcalıkları verilmelidir. Bu, kontrollü ekonomik büyümeyi teşvik edecek ve yabancı müdahaleyi sınırlayacaktır."
 colonial_expansion: "Koloni Genişlemesi"
 colonial_expansion_desc: "Denizaşırı topraklar devlet desteğiyle edinilmeli ve yerleşime açılmalıdır. Kolonizasyona yapılan stratejik yatırımlar, uzun vadeli ekonomik ve siyasi hâkimiyet sağlayacaktır."
 mercenary_registration_act: "Paralı Asker Kaydı"
 mercenary_registration_act_desc: "Özel askerî kuvvetler, disiplini sağlamak için kaydedilmeli ve düzenlenmelidir. Paralı asker şirketleri sorumlu tutulacak, istikrarsızlık ve ihanet önlenecektir."
 state_backed_merchant_fleet: "Devlet Destekli Tüccar Filosu"
 state_backed_merchant_fleet_desc: "Deniz ticaret operasyonları devlet finansmanıyla desteklenmelidir. İyi bakımlı bir ticaret filosu ticareti artıracak ve askerî çabalara destek sağlayacaktır."
 multilingual_diplomats: "Çok Dilli Diplomatlar"
 multilingual_diplomats_desc: "Yabancı müzakereler dil bilimsel olarak yetenekli diplomatlar tarafından yürütülmelidir. Çok dilli temsilciler, diplomatik bağları güçlendirecek ve ticaret anlaşmalarını iyileştirecektir."
 asymmetrical_warfare_tactics: "Asimetrik Savaş Taktikleri"
 asymmetrical_warfare_tactics_desc: "Üstün kuvvetlere karşı geleneksel olmayan savaş stratejileri kullanılmalıdır. Düşman ilerleyişini zayıflatmak için gerilla taktikleri, sabotaj ve aldatma kullanılacaktır."
 naval_infrastructure_act: "Donanma İdaresi"
 naval_infrastructure_act_desc: "Tersaneler, rıhtımlar ve kıyı savunmaları genişletilmelidir. Deniz altyapısına daha fazla yatırım, deniz üstünlüğünü sağlayacak ve büyük ölçekli operasyonları kolaylaştıracaktır."
 policy_of_calculated_delay: "Hesaplı Geciktirme Politikası"
 policy_of_calculated_delay_desc: "Müzakereler sırasında stratejik noktalarda süreci geciktirmek, dengeleri kendi lehimize çevirmek için harika bir yoldur. Bir görüşmede kendimizi güçlü taraf olarak kabul ettirirsek, yabancı güçlerle yaptığımız tüm pazarlıklarda bu tür taktikleri kullanarak kazancımızı yükseltebiliriz."
 anti_heresy_act: "Zındıklığın Cezalandırılması"
 anti_heresy_act_desc: "Zındıklık ve dinî muhalefet sistematik baskı yoluyla kökünden temizlenmelidir. İç bölünmeyi ve huzursuzluğu önlemek için dogmatik saflık korunacaktır."
 administration_of_clerical_lands: "Ruhban Toprakları İdaresi"
 administration_of_clerical_lands_desc: "Kilise mülkleri ve gelirleri devlet denetimi altına alınmalıdır. Dinî kurumlar, çıkarlarını ulusal politikalarla uyumlu hâle getirmeleri adına takip edilecektir."
 humanitarian_administration: "Beşeriyetçi İdare"
 humanitarian_administration_desc: "Kamu refahını iyileştirmek için sosyal refah girişimleri uygulanmalıdır. Yoksulluk ve istikrarsızlığın ele alınması, devlet kontrolünü güçlendirecek ve isyanları önleyecektir."
 universal_serfdom: "Evrensel Serflik"
 universal_serfdom_desc: "[ShowEstateTypeName('peasants_estate')], tarım için sürekli hazır bir iş gücü bulunmasını sağlamak üzere toprağa bağlanmalıdır. [ShowEstateTypeName('nobles_estate')] zümresi mensuplarına, kendi mülklerini daha verimli bir şekilde denetleme yetkisi verilecektir."
 weapons_quality_standards: "Silah Kalitesi Standartları"
 weapons_quality_standards_desc: "Askerî silahlar için katı standartlar uygulanmalıdır. Titiz denetimler ve düzenlemeler, üstün silah dayanıklılığını ve etkinliğini sağlayacaktır."
 diplomatic_consolidation_act: "Diplomatik Güçlenme"
 diplomatic_consolidation_act_desc: "Diplomatik politikalar, daha etkili uluslararası müzakereler için merkezîleştirilmelidir. İstikrar için uzun vadeli ittifaklar ve anlaşmalar sürdürülecektir."
 provincial_taxation_system: "Vilayet Vergisi Sistemi"
 provincial_taxation_system_desc: "Vergi tahsilatı, tutarlı geliri sağlamak için vilayetler genelinde standartlaştırılmalıdır. Yolsuz yetkililer görevden alınacak ve mali denetim güçlendirilecektir."
 conscript_logistics_act: "Lojistik Seferberliği Bakanlığı"
 conscript_logistics_act_desc: "Askerî tedarik zincirleri, birlik hareketliliğini iyileştirmek için yeniden düzenlenmelidir. Daha verimli lojistik, daha hızlı konuşlandırmaları ve sürdürülebilir seferleri sağlayacaktır."
 smooth_integration_act: "Yerel Politikaların Tanınması"
 smooth_integration_act_desc: "Yeni fethedilen topraklar, direnişi önlemek için kademeli olarak asimile edilmelidir. Kültürel ve idarî politikalar, bu toprakların devlete sorunsuz katılımını sağlayacaktır."
 centralization_of_power_act: "Gücün Merkezîleştirilmesi"
 centralization_of_power_act_desc: "Bölgesel özerkliği sınırlamak için otorite pekiştirilmelidir. Güçlü bir merkezî hükûmet, karar alma verimliliğini ve ulusal istikrarı artıracaktır."
 horse_artillery: "Atlı Topçu Subayları"
 horse_artillery_desc: "Muharebe esnekliğini artırmak için mobil topçu birlikleri konuşlandırılmalıdır. Taktiksel üstünlük için hızlı hareket ve güçlü ateş gücü birleştirilecektir."
 autonomous_estates: "Özerk Zümreler"
 autonomous_estates_desc: "Yerel [ShowEstateTypeName('nobles_estate')] zümresine belirli bir düzeyde özerklik verilmelidir. Ademimerkeziyetçi yönetim, merkezî otoriteye feodal yükümlülükleri korurken ayaklanmaları önleyecektir."
 military_allotment: "Askerî Bölüşüm"
 military_allotment_desc: "Sadakatlerini güvence altına almak için askerî subaylara arazi tahsisatları yapılmalıdır. Karşılığında ise derhâl konuşlandırılmaya hazır daimî kuvvetleri muhafaza edeceklerdir."
 naval_armament_act: "Askerî Tersaneciliğin Önceliklendirilmesi"
 naval_armament_act_desc: "Deniz kuvvetlerini güçlendirmek için gemi inşa çalışmaları genişletilmelidir. Savaş gemilerine daha fazla yatırım, deniz hâkimiyetini sağlayacak ve ticaret yollarını koruyacaktır."
 recordkeeping_act: "Genişletilmiş Arşivler"
 recordkeeping_act_desc: "İdari verimlilik için devlet kayıtları titizlikle tutulmalıdır. Doğru belgelendirme sayesinde yolsuzluklar önlenecek ve bürokrasi kolaylaşacaktır."
 visionary_thinkers: "Vizyoner Düşünürler"
 visionary_thinkers_desc: "Devlet politikalarını ilerletmek için entelektüeller ve ıslahatçılar desteklenmelidir. Yenilikçi fikirler, ekonomik büyümeyi, askerî ilerlemeler ve yönetim iyileştirmeleri sağlayacaktır."
 organized_marines: "Düzenli Deniz Kuvvetleri"
 organized_marines_desc: "Amfibi savaş için deniz kuvvetleri resmî olarak yapılandırılmalıdır. Özel eğitim ve disiplinli oluşumlar, kıyı ve deniz çatışmalarını iyileştirecektir."
 mandatory_service: "Zorunlu Askerlik"
 mandatory_service_desc: "Güçlü bir daimî orduyu korumak için askerlik zorunlu tutulmalıdır. Tüm uygun vatandaşların devletin savunmasında hizmet etmesi gerekecektir."
 flexible_diplomatic_stance: "Esnek Diplomatik Duruş"
 flexible_diplomatic_stance_desc: "Dış politika değişen ittifaklara uyum sağlayabilir olmalıdır. Stratejik kararlar, gelişen jeopolitik ortama göre alınacaktır."
 modern_assault_tactics: "Modern Taarruz Taktikleri"
 modern_assault_tactics_desc: "Daha fazla muharebe verimliliği için taarruza yönelik savaş doktrinleri geliştirilmelidir. Yeni taktikler; hız, koordinasyon ve ezici güce vurgu yapacaktır."
 nautical_education_act: "Denizcilik Eğitimi"
 nautical_education_act_desc: "Denizde liderliği geliştirmek için deniz eğitim programları genişletilmelidir. Daha yetenekli bir subay kadrosu, filo komutasını geliştirecektir."
 mining_communities: "Madencilik Toplulukları"
 mining_communities_desc: "Kaynak açısından zengin bölgeler, organize madencilik topluluklarına dönüştürülmelidir. Devlet denetimi, verimli çıkarımı ve istikrarlı çalışma koşullarını sağlayacaktır."
 production_quota_bureaus: "Üretim Kotası Büroları"
 production_quota_bureaus_desc: "Üretim çıktısı, devlet kotaları aracılığıyla düzenlenmelidir. Merkezî denetim, kıtlıkları önleyecek ve ekonomik istikrarı koruyacaktır."
 state_sponsored_markets: "Devlet Destekli Pazarlar"
 state_sponsored_markets_desc: "Ticareti teşvik etmek için devlet desteğiyle ticaret merkezleri kurulmalıdır. Devlet desteği sayesinde adil fiyatlandırma ve ekonomik büyüme sağlanacaktır."
 coastal_city_or_town_gets_tt: "Sahip olunan her [coastal|e] [towns_and_cities|e] şunları kazanır:"
 every_coastal_location_gains_tt: "Sahip olunan her [coastal|e] [location|e] şunları kazanır:"
 #Specific ones
 alsno_stadga: "Alsnö Stadga"
 alsno_stadga_desc: "Bu kurallar, 1280 yılında [GetCharacter('swe_magnus_ladulas').GetName] tarafından Alsnö Hus'ta hem [ShowEstateTypeName('nobles_estate')] zümresine tanınan ayrıcalıkların düzenlenmesi ve resmîleştirilmesi hem de [ShowPopTypeName('peasants')] zümresinin soyluların sömürüsünden korunması amacıyla hazırlanmıştır. Bu nedenle avam tarafından kendisine \"Ladulås,\" yani \"Ambar Kilidi\" lakabı verilmiştir."
 papacy_reform: "Kutsal Makam"
 papacy_reform_desc: "Kutsal Makam, [GetCountry('PAP').GetGovernment.GetRulerTitle] adıyla da bilinen ve [ShowReligionAdjective('catholic')] Kilisesinin lideri olan [ShowLocationName('rome')] Piskoposu #italic Pontifex Maximus#! idaresindeki bölgedir."
 kingdom_of_god_reform: "Tanrı'nın Krallığı"
 kingdom_of_god_reform_desc: "Yeryüzünde Tanrı'nın Krallığı'nı kurduk. [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin önderliğindeki kilisenin otoritesi, hem ruhani hem de dünyevî diyarlarda mutlak kılınacaktır."
 celtic_traditions_reform: "Kelt Gelenekleri"
 celtic_traditions_reform_desc: "Dış dünyaya kapalı toplumların kadim yöntemlerini mevcut hükûmet sistemimize dâhil ettik. Liderimiz toprağa değil, halka hükmeder ve bazı resmî törenlerde [ShowEstateTypeName('clergy_estate')] zümresi mensuplarının yerini eğitimli şairler alır."
 family_sagas_reform: "Atalarımızın Destanları"
 family_sagas_reform_desc: "Nesiller boyunca ağızdan ağıza aktarılan kadim destanlarımız, batıdaki denizin ötesindeki ırak ve yabani topraklara yapılan maceralı seferleri anlatır. Belki de bir gün atalarımızın izinden gideriz."
 galley_lords_reform: "Kadırga Lordları"
 galley_lords_reform_desc: "Karaya bağlı olsak da deniz bizim egemenlik alanımızdır."
 wayfinders_reform: "Yol Bulucular"
 wayfinders_reform_desc: "Binlerce yıl boyunca edinilen bilgi birikimi sayesinde seyir zabitlerimiz, denizleri nasıl aşacağını öğretti. Gelişmiş teknolojilerden yoksun olan yol bulucular, engin Pasifik Okyanusu'ndaki konumlarını belirlemek için yıldızlardaki desenleri ezberler, bulutlardaki ve sudaki küçük değişiklikleri gözlemlerler."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "\"Büyük Sözleşme\", baronlarımızın feodal haklarını [ShowEstateTypeName('crown_estate')] zümresinin adaletsiz vergilendirmesinden ve hukuki eylemlerinden korumayı amaçlayan bir hukuk belgesidir. Bu belge, aynı zamanda adil yargılanma hakkı ve yasa dışı hapsedilmeye karşı koruma gibi medeni haklar fikrini ortaya koyan en eski belgelerden biridir."
 sbl_restorer_of_the_disinherited: "Iskat Edilenlerin Kurtarıcısı"
 sbl_restorer_of_the_disinherited_desc: "Hain [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName] tarafından mirastan mahrum bırakılan lordlar, meşru mülklerini geri verme vaadimiz üzerine sancağımız altında toplanıyor!"
 irish_earldom_reform: "$IRE_ADJ$ Earllüğü"
 irish_earldom_reform_desc: "Otoritemiz, $IRE$ Lordu tarafından bize verilen ünvanlara dayanmaktadır."
 iron_ring_reform: "Demir Halka"
 iron_ring_reform_desc: "Yönetimimizin tamamı, tepelerimizi ve vadilerimizi egemenliği altında bulunduran ve bizi dünyanın en korunaklı ülkelerinden biri yapan çok sayıdaki kaleyi korumaya odaklanmış durumdadır."
 religious_tolerance: "Dinî Hoşgörü"
 religious_tolerance_desc: "Ülkemizde farklı inançlara mensup kimseler bulunuyor. Bu insanlara karşı, inançlarına bakmaksızın hoşgörülü bir tutum sergileyerek hükûmetimize destek vermelerini sağlamak akıllıca olacaktır."
 serene_republic_of_naples: "Yüce [GetCountry('NAP').GetName] Cumhuriyeti"
 serene_republic_of_naples_desc: "Monarşinin ve cumhuriyetin belli başlı kısımlarını birleştiren [GetCountry('VEN').GetAdjective] Hükûmeti'nden esinlenilmiş bir yönetim şekli."
 turkish_pashas: "Paşalar"
 turkish_pashas_desc: "[GetCountry('TUR').GetLongName] topraklarında Paşa ünvanı, Sultan tarafından yüksek rütbeli devlet memurlarına veya askerî liderlere verilirdi. Genellikle valilere lütfedilen bu ünvan, Beylerin ve Ağaların üzerinde; Hidivlerin ve Vezirlerin altındadır."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "[GetCountry('GEN').GetName] ülkesinin tüm ticaret cemiyetlerinin ve civardaki vadiler ile kıyıların soylu lordlarının bir araya gelerek şehrin hükûmetini oluşturdukları toplantıdır."
 alberghi_28: "Yirmi Sekiz Alberghi"
 alberghi_28_desc: "Geçen yüzyılda yaşanan siyasi değişikliklerin ardından, nüfuz sahibi [ShowDynastyName('doria_dynasty')] Hanesi, önceki yüzyıllarda cumhuriyetimize zorluk çıkartan fraksiyonları ortadan kaldıran bir anayasa reformunu desteklemektedir. Bu fraksiyonların yerine, #italic Yirmi Sekiz Alberghi#! adıyla anılan ve en önemli yirmi sekiz aileyi barındıran yeni bir oligarşik hükûmet türü getirilecektir."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "Bizler, Papa'nın Alpler'in kuzeyindeki temsilcileriyiz!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "Casa da Índia, [ShowContinentName('africa')] ve $india$'daki tüm [GetCountry('POR').GetAdjective] mülkünü denetler ve buralardaki tüm ticaret haklarını kontrol eder."
 tsardom: "Çarlık"
 tsardom_desc: "Roma İmparatorluğu'nun mirasının ve Ortodoks Kilisesinin koruyucusu olan devlettir. Tüm [ShowRegionName('russia_region')] topraklarının Çarı olan hükümdarımız, [ShowCultureGroupName('russian_group')] halklarının hakiki yöneticisidir."
 veche_republic: "Veche Cumhuriyeti"
 veche_republic_desc: "[ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')] ve hatta [ShowEstateTypeName('peasants_estate')] tarafından oluşturulan, en yüksek yasama ve yargı yetkisine sahip bir meclis olan Veche tarafından yönetilen devlettir."
 sudebnik: "Sudebnik"
 sudebnik_desc: "Aslen bölgesel farklılıklar gösteren teamül hukukundan oluşan yönetim yasalarımızı düzenleme kararı alındı. Yasaları düzene sokup, insanlara hüküm giydirebileceğimiz suçların sayısını artırarak idaremizi ve gelirimizi iyileştirdik."
 oprichnina: "Opriçnina"
 oprichnina_desc: "Devlet üzerindeki kontrolümüze yönelik en büyük tehdit, [ShowEstateTypeName('nobles_estate')] zümresi statülerinin nesilden nesle aktarılmasıdır. Zümrelerini küçülterek ve ilgili toprakları bize sadık olanlara vererek onların gücünü kırmalıyız."
 east_india_trading_company: "Doğu Hindistan Ticaret Şirketi"
 east_india_trading_company_desc: "[ShowRegionName('indian_ocean_region')] bölgesinde faaliyet gösteren küresel bir ticaret şirketidir. Bu girişim meyvesini verdikten sonra şirket Doğu [ShowContinentName('asia')] kıtasına kadar yayıldı.\nŞu andaysa Hint alt kıtasının büyük bölümünü kontrol ve idare eden, Güneydoğu Asya'nın bazı kısımlarını ve Hong Kong'u kolonileştiren dünyanın en büyük şirketidir."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "[ShowRegionName('italy_region')] bölgesindeki ilk borç verme sistemi, #italic Monte Vecchio#! denilen ve tüm vatandaşların faiz karşılığında belirli bir miktar para borç vermek zorunda olduğu bir anonim fondu. Sistemin güncellenmiş hâliyle birlikte bankerlerimiz de borç verenlere asgari bir faiz ödemesi güvencesi vererek, insanların borç vermeye niyetleneceği para miktarını artırdı. \"Monte Nuovo\" oldukça başarılıydı ve zaman içerisinde büyük bir kâr getireceği aşikâr."
 hun_power_to_magnates: "Güçlü Sermayedarlar"
 hun_power_to_magnates_desc: "[GetCountry('HUN').GetName] ülkesinin güçlü sermayedarları, her fırsatta [ShowEstateTypeName('crown_estate')] zümresinin gücünü azalttılar."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "Casa de Contratación, $SPA_ADJ$ kolonicilik faaliyetlerini denetleyen bir ajanstır. Keşif ve ticaret amaçlı seyahatlerin bu kurum tarafından onaylanması gerekir ve tüm koloni vergileri bu kurum tarafından toplanır. Casa de Contratación'a ayrıca, yeni ticaret yolları ve keşifleriyle ilgili gizli bilgileri muhafaza etmesi talimatı da verilmiştir."
 #Iberia
 intendancy_system: "İdarecilik Sistemi"
 intendancy_system_desc: "$intendancy_system$, vergi tahsilatının denetlenmesi ve yolsuzlukla mücadele önlemleri alınması için [ShowEstateTypeName('crown_estate')] zümresinin bürokratlar üzerindeki otoritesini merkezîleştirmeyi amaçlayan yeni bir yönetim sistemidir."
 royal_factories_reform: "Kraliyet Fabrikaları"
 royal_factories_reform_desc: "Kraliyet Fabrikaları, merkantilist ve merkezî ekonomik politikalar doğrultusunda stratejik ve lüks malların üretilmesi için doğrudan [ShowEstateTypeName('crown_estate')] tarafından denetlenen, devlet destekli imalathanelerdir."
 royal_council_of_castile: "Kastilya Kraliyet Konseyi"
 royal_council_of_castile_desc: "$royal_council_of_castile$, vergilendirme, adalet ve idareyi doğrudan kraliyetin denetimi altında yeniden tesis etmek üzere oluşturulmuş merkezî bir [ShowEstateTypeName('crown_estate')] konseyidir."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "$nueva_planta$, bölgesel hukuk ayrıcalıklarını ortadan kaldırmak ve merkezî bir otorite altında birleşmiş tek bir devlet oluşturmak üzere resmîleştirilen kararlar ve ıslahatlardır."
 crown_aragon_reform: "Aragon Tacı"
 crown_aragon_reform_desc: "$crown_aragon_reform$, kendi kanunları ve kurumları bulunan birkaç krallık ve bir prenslikten oluşan bir karma monarşidir. Ticaret ve denizcilik odaklı bir konfederasyon olarak, filolarıyla birlikte Akdeniz'e hükmetmeye hazır büyük bir donanma gücüne sahiptir."
 crown_castile_reform: "Kastilya Tacı"
 crown_castile_reform_desc: "$crown_castile_reform$, 1230 yılında Kastilya ve León Krallıklarının kurduğu mutlak birlikle ortaya çıktı. O zamandan beridir [ShowRegionName('iberia_region')] topraklarının egemen gücü ve [ShowContinentName('europe')] kıtasının en büyük, en prestijli güçlerinden biri olmayı amaçlamıştır."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Monarşisi"
 portuguese_monarchy_reform_desc: "Monarşisi aslen İber Yarımadası'ndaki diğer uluslara benzese de [GetCountry('POR').GetName], sonradan hükümdarları etrafında daha merkezî bir devlet yapısı geliştirerek zümreleri üzerinde daha fazla baskı kurmuş ve okyanus üzerinden yurda getirilebilecek zenginliklere gözünü dikmiştir."
 spanish_tolerance: "İber Hoşgörüsü"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')] birbirinden farklı dinlere ve mezheplere mensup insanların yaşadığı bir bölgedir. Tek bir inancı hepsine dayatmak veya farklı inançlara sahip olanları yönetici sınıfından kovmak büyük bir hata olacaktır ve ülkemize faydadan çok zararı dokunacaktır. Hedefimiz büyüklükse, bu çeşitliliği benimsemeliyiz."
 pyrenean_fueros_reform: "Pirene Fueros"
 pyrenean_fueros_reform_desc: "#italic Fuero#!, kraliyetin gücünü kısıtlayan ve medeni hakların uygulanmasını güvenceye alan yazılı kanunlarla ortaya çıkmıştır. Yeni hükümdarlar yalnızca #italic Fueroları#! korumaya yemin ettiğinde hükümdar olarak kabul görürler. #italic Fuerolar#!, ülkenin nizamnamesidir; yöneticilerin gücünü hukukun üstünlüğüne tabi kılar ve devlet ile hükümdarlar arasındaki güç dengesini yansıtır."
 school_of_first_letters_reform: "İlk Harfler Okulu"
 school_of_first_letters_reform_desc: "Dinî tarikatlar ve yerel yönetimlerce teşvik edilen İlk Harfler Okulları, insanlara hem Hristiyanlığın temel bilgilerini içeren Kateşizmi hem de sayıları ve harfleri öğretmekle vazifelidir. Bu girişimleri destekleyip halkımızı okuryazar kılarak, ülkemizin eğitim seviyesini artırabiliriz."
 sons_of_the_oak_reform: "Meşenin Oğulları"
 sons_of_the_oak_reform_desc: "Ülkemiz, #italic Meşe#! anlamına gelen Arista lakabıyla da bilinen kurucusu Íñigo Iñiguez’in gururudur. Adaşı bu kudretli ağaç gibi, ulusumuz da varlığını tehdit edebilecek her türlü güce karşı dayanmak ve direnmek zorundadır."
 system_of_councils_reform: "Konseyler Sistemi"
 system_of_councils_reform_desc: "Ulusumuz güçlendikçe, hükümdarlarımıza destek olan konseyleri birleştirmek için bir yol bulmamız gerekir. Bir polisinodiyal sistem oluşturup tüm bu konseyleri birlikte çalışacak şekilde teşkilatlandırarak, ülkemizin verimli işleyişini sağlayabiliriz."
 the_jewel_of_alandalus_reform: "Endülüs'ün Cevheri"
 the_jewel_of_alandalus_reform_desc: "Endülüs'ün eski Müslüman devletlerinden geriye sadece biz kaldık. [ShowRegionName('iberia_region')] topraklarında kurulan büyük İslam imparatorlukları yeri geldi yükseldiler, yeri geldi çöktüler ve bölündüler. Bölünen bu parçalardan biri olarak [ShowRegionNameWithNoTooltip('iberia_region')] bölgesini tek bir sancak altında yeniden birleştirmek bizim alın yazımızdır."
 timurid_empire: "Timur İmparatorluğu"
 timurid_empire_desc: "Kurucumuzun büyük hırslarıyla [ShowSubContinentName('central_asia')] alt kıtasında kimsenin tahmin edemeyeceği kadar engin bir imparatorluk kuruldu. Bürokrasimiz büyük ölçüde sınırlarımızın genişletilmesine odaklanır."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Hükümleri"
 por_ordinances_desc: "Kanun, Roma ve ülke yasalarının bu şekilde resmîleştirilmesi birçok adli anlaşmazlığı çözecek ve hükûmetin verimliliğini artıracaktır."
 anatolian_beylik: "Anadolu Beyliği"
 anatolian_beylik_desc: "[ShowRegionName('anatolia_region')] diyarının kargaşalı topraklarında, eskiden sınırları içerisinde yaşadığımız Anadolu Selçuklu Devleti'nin çöküşünün ardından kurulduk. Güçlü devletimizin temelini tecrübeli savaşçılarımız ve becerikli bürokratlarımız oluşturmaktadır."
 mamluk_government: "$mamluk$ Devleti"
 mamluk_government_desc: "[ShowRegionName('egypt_region')] diyarının engin topraklarına hükmeden bu Sultanlık, güçlü daimî ordusunu sürdürmeye büyük ölçüde bel bağlar. Ülkenin üst tabakası genellikle tahtı miras alan ve hükümdarlığın süresinde belirleyici etkisi olan güçlü köle askerlerin hizipleri arasındaki mücadeleye sahne olur."
 persian_feudal_theocracy: "$IRA_ADJ$ Feodal Teokrasisi"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$, [ShowRegionName('persia_region')] topraklarının mutlak hükümdarıdır. Yönetimi altında ulusu düzende ve dengede tutan karmaşık bir bürokrasi sistemi bulunur. Hükûmetteki görevler miras yerine liyakate göre belirlendiği için bu sistem, ulusun çıkarlarına hizmet etmeyi garanti eder."
 divided_persian_aristocracy: "Bölünmüş $IRA_ADJ$ Aristokrasisi"
 divided_persian_aristocracy_desc: "Devletimizin yönetici askerî sınıfları arasında bir çatışma hâkim. Bir zamanlar $rank_kingdom_persian_ruler_male$, bu sınıfların sorunlarını çözen merci iken artık bu sınıflar, hükümdardan imtiyaz koparabilmek için birbirleriyle mücadele ediyor."
 ambrosian_republic_reform: "Ambrose Cumhuriyeti"
 ambrosian_republic_reform_desc: "Soyluların siyasi gücü elinde tuttuğu alışılagelmiş sistemin aksine, akademisyenlerin ve şehrin entelektüellerinin siyasi gücü elinde tuttuğu bilimsel bir yönetim sistemidir. Bu sistemde yönetim hakkı nesilden nesle aktarılmaz; hükûmet, entelektüel değer ve sivil katılımı temel alır. Cumhuriyet, bu durumu statükoya tehdit görenlerden belli başlı kınamalar alsa da eğitimli seçkinlerin yaygın desteğiyle kontrolü elinde tutar."
 petition_of_rights: "Haklar Beyannamesi"
 petition_of_rights_desc: "Başta soylu bağlantılara sahip kesimler olmak üzere, sınırlarımız içerisindeki yurttaşlar uzun zamandır merkezî otoriteyi zayıflatma pahasına zümrelerimizin iş birliğini ve hükûmetimizin ıslahat kapasitesini etkileyecek bazı vazgeçilemez hakların tanınmasını talep ediyorlar."
 judicate_reform: "Yargıçlık"
 judicate_reform_desc: "Yargıçlık, cumhuriyettekilere benzer kurumları ve hükümdarın Yüksek Mahkemeden seçilmesiyle tanımlanan eşsiz bir hükûmet türüdür."
 diarchy_republic: "Diarşi Cumhuriyeti"
 diarchy_republic_desc: "Bir ülke asla tek bir kişi tarafından yönetilmemelidir; aksi takdirde halkımıza boyun eğdirmek isteyen zalim despotlardan farkımız kalmaz.\n#italic Capitano del Popolo#!, sırasıyla [ShowDynastyName('spinola_dynasty')] ve [ShowDynastyName('doria_dynasty')] ailelerinden fertlerin yer alacağı iki kişilik bir makam olacak. Böylece yürütme gücünde denge sağlanacak."
 great_and_minor_councils_of_genoa: "[GetCountry('GEN').GetNameWithNoTooltip] Büyük ve Küçük Konseyleri"
 great_and_minor_councils_of_genoa_desc: "Amiral Andrea Doria tarafından [GetCountry('GEN').GetName] Hükûmeti'nde yapılan ıslahatın ardından kurulan $great_and_minor_councils_of_genoa$, devletin iki yasama organı olarak işlev görmüştür. Büyük Konsey, [ShowEstateTypeName('burghers_estate')] zümresini temsil ederken Küçük Konsey ise [ShowEstateTypeName('nobles_estate')] zümresinin üyelerinden oluşur."
 joint_ruling_monarchy: "Ortak Yönetim"
 joint_ruling_monarchy.tt: "Hükümdarın yetişkin bir kardeşi YOK"
 joint_ruling_monarchy.tt2: "Hükümdarımız ile kardeşi, beşer yıllık dönemlerle dönüşümlü olarak hüküm sürerler."
 joint_ruling_monarchy_desc: "Birçok [GetCountry('GER').GetAdjective] prensi, topraklarını yönetme gücünü ve vazifelerini kardeşleriyle paylaşma geleneğini hâlâ sürdürmektedir. Topraklarını ortaklaşa yönetir ve hatta belirlenen yıl sayısı kadar sırayla tahtta otururlar."
 russian_absolutism: "Mutlakiyetçilik"
 russian_absolutism_desc: "Meclislerin tavsiyelerini dikkate alma mecburiyeti feshedildi."
 the_mestnichestvo: "Mestniçestvo"
 the_mestnichestvo_desc: "Mestniçestvo, kişilere devlet işleri teklif edilirken soylarının ne kadar eskiye uzandığının esas alınmasını savunan eski bir sistemdir. Ayrıca kişinin kendi ailesi içerisinde ne kadar kıdemli olduğunu da esas alır. Bu sistemin en büyük emsali olarak, Çarların masasındaki Boyarların oturma düzenine etkisi gösterilebilir."
 state_controlled_church: "Devlet Güdümlü Kilise"
 state_controlled_church_desc: "Kilise, devlete tamamen boyun eğdirildi."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Özgürlük Çağı'na girdik, artık [ShowEstateTypeName('crown_estate')] hükümranlığında olmayacağız! [GetCountry('SWE').GetName] hükûmeti artık zümrelerin elinde ve monarşi, onayımızı almadan hiçbir şey yapamaz."
 ned_shipbuilding_industry: "Felemenk Tersanecilik Sanayisi"
 ned_shipbuilding_industry_desc: "#italic Fluytların#! icadıyla Felemenk tersanecilik sektörü resmen patlama yaşadı. Yurt içinden ve yurt dışından birçok sipariş geliyor ve işler tıkırında! Daha önceden hiç bu kadar fazla Felemenk gemisi denizlere açılmamıştı ve halkımızdan hiç bu kadar çok insan gemi inşası için istihdam edilmemişti."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Bir konukevi ve dinleme merkezi olarak kurulmuş bu Kara Oda, ülkemizden gelip geçen tüm posta bağlantılarıyla alakalı bize bilgi sağlayacaktır. Resmî dosyaları açıp, kopyalayıp ve tekrardan mühürlemedeki ustalıklarıyla tüm dünyada ün kazanacaklardır."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Aslen bizden önce bu topraklara hükmeden von Babenberg Hanedanlığı'na verilen bu ayrıcalık, soyumuzda doğrudan erkek bir vâris olmadığında kendi vârisimizi seçmemize olanak sağlayacak. Bu sayede, en zorlu zamanlarda bile hanedanlığımızın varlığını koruyabileceğiz."
 joyous_entry_reform: "Sevinçli Giriş"
 joyous_entry_reform_desc: "Brabant'ın burjuvalarına bazı haklar tanıyan Sevinçli Giriş hadisesi için, tabiri caizse Felemenk coğrafyasının #italic Magna Carta#!'sı denilebilir. Bu belge; kiliselere, kentlere ve [ShowEstateTypeName('nobles_estate')] zümresine belirli haklar tanıyarak vergiye rıza ve ulusun bölünmezliğine yönelik taahhütlerin önemini belirtti."
 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')] Özgürlüğü"
 frisian_freedom_reform_desc: "[ShowCultureName('frisian')] Özgürlüğü; halkımızın dikbaşlılığını, feodalizmi ve serfliği reddedişini temsil eder. Halkımız temsilcilerini toprak sahipleri arasından seçer ve özerk bir yönetim biçimi uygular. Kendi aralarından çıkan bir lider, eğer halkın hak ve özgürlüklerine saygı duymazsa içerideki ve dışarıdaki düşmanların akıbetini paylaşır."
 dutch_republic_reform: "Felemenk Cumhuriyeti"
 dutch_republic_reform_desc: "#italic Stadtholder#! denilen liderin ömür boyu hüküm sürdüğü bir cumhuriyet türüdür. Bu hükûmeti destekleyen fraksiyonlar, Stadtholder'in gücünün nasıl yapılandırılacağını belirlemek üzere mücadele etmiştir. #italic Primus inter Pares#! (Eşitler Arasında Birinci) ilkesine daha yakın bir seviyeye getirmek için mücadele eden Devletçiler ve seçilen lideri bir tür Kral yapmak için mücadele eden Oranjistler olmak üzere ikiye bölünmüştür."
 ancient_french_taxation: "Kadim [GetCountry('FRA').GetAdjectiveWithNoTooltip] Vergi Sistemi"
 ancient_french_taxation_desc: "Vergiler önceden düzenli bir sisteme tabi değildi; yalnızca ihtiyaç hâlinde uygulanır ve toplanırdı."
 fra_ancient_french_taxation_removal_conditions: "[ShowSocietyDirectionName('centralization')|l] doğrultusunda #G +50,00#! ilerleyerek veya $flavor_fra.1.title$ [Concept('dynamic_historical_event', 'Dinamik Tarihî Olayı')|e] aracılığıyla kaldırılabilir."
 basic_timariot_system: "Tımar Sistemi"
 basic_timariot_system_desc: "Güçlü bir süvari kuvveti oluşturmaya odaklanan feodal toprak mülkiyeti sistemi. Sipahi süvarilerimize toprak tahsis edilecek ve toprak büyüklüğüne göre bize belirli miktarda süvari sağlamaları beklenecektir."
 expanded_timariot_system: "Genişletilmiş Tımar Sistemi"
 expanded_timariot_system_desc: "Süvarilerimizin büyük bir kısmını bize sağlayan tımarlı Sipahi sistemi genişletildi. Süvari toplamaya devam etmek üzere fethedilen geniş topraklar da onlara tahsis edilmiştir."
 legacy_of_osman: "Osman Bey'in Mirası"
 legacy_of_osman_desc: "Osman Bey'in mirası; yüce liderimizin merkezî dinî ve siyasi otoritesi altında mukaddes genişleme hakkına dayanan bir gelenektir. Bizlerse bu mirası, süregelen fetihlerimizi meşrulaştırmak, çeşitli topraklarda hanedanımızın meşruiyetini sürdürmek ve fethettiğimiz milletlerin bize boyun eğmekle kalmayıp kültürümüzü tamamen özümsemesi için kullanıyoruz. Mirasa riayet etmemek, milletimizin geleneklerine bir ihanet niteliğindedir."
 enderun_interior_service: "Enderun Mektebi"
 enderun_interior_service_desc: "Enderun, [GetCountry('TUR').GetAdjective] hanedanının kapsamlı bir dalıdır. Has Oda, Hazine Odası, Kiler Odası, Büyük ve Küçük Odalar olmak üzere farklı bölümlerden oluşur; devletin dâhilî işleyişi üzerinde dikkate değer etkilere sahip olabilen hadım ağalar, köleler ve sarayda güçlü bir nüfuza sahip olma ihtimalleri olan daha önemsiz üyeler tarafından idare edilir."
 ottoman_imperial_harem: "Harem-i Hümâyûn"
 ottoman_imperial_harem_desc: "Harem-i Hümâyûn yalnızca hükümdarın emrine sunulan güzel cariyelerden ibaret değildir. Kendi nizamı, eğitimi ve teamülleriyle Enderun'a paralel bir kurumdur. Harem üyeleri perde arkasından iş çevirmek zorunda kalsalar da bazen büyük nüfuz sahibi olabilirler. Bu nüfuzlarıyla, yalnızca birilerinin kulağına fısıldayarak bile devletin gidişatını değiştirebilirler."
 ottoman_eunuch_viziers: "Hadım Vezirler"
 ottoman_eunuch_viziers_desc: "Yetenekli hadım ağaları, çoğunlukla zencilerin görev aldığı #italic Kızlar Ağalığı#! ve beyazların görev aldığı #italic Kapı Ağalığı#! gibi önemli görevlere getirilebilir. Bu görevlerde hükümdar ile [GetCountry('TUR').Custom('GetHeadOfCabinetName')] arasındaki haberleşmeden, harem ve saray okulunun idaresinden, #italic vakıfların#! denetiminden, [GetCountry('TUR').GetGovernment.GetAdjective] şehzadelerin eğitiminden ve daha birçok şeyden sorumludurlar. Normal erkeklerden daha güvenilir görülen hadımların daima devletin yararına çalışacaklarına güvenilebilir."
 sekban_system: "Sekban Sistemi"
 sekban_system_desc: "Sekban askerleri, [ShowEstateTypeName('burghers_estate')] zümresinden toplanır ve #italic Sekban Akçesi#! adıyla bilinen özel bir vergiyle finanse edilir. Genellikle tüfekli piyadeler olarak savaşarak ordunun yeni çekirdeğini oluştururlar ancak $janissaries_advance$ ile anlaşmazlık içindedirler."
 ottoman_malikane_tax_reform: "Malikâne Usulü"
 ottoman_malikane_tax_reform_desc: "$ottoman_tax_farming$ sistemini ıslah etmek amacıyla uygulanan Malikâne Usulü, mültezimlerin işlettikleri arazide vergi tahsil etme hakkı için ömür boyu sürecek sözleşmeler yapmasına olanak sağlar. Bu, mültezimlere hem daha fazla güvence sağlar hem de bölgedeki ekonomik gelişim için uzun vadeli yatırımlar yapmalarını teşvik eder. Bu yöntemin dezavantajlı yanıysa, ömür boyu yapılan anlaşmalarda hukukun üstünlüğünü sağlamanın daha zor olmasıdır."
 ottoman_coffee_house_espionage: "Kahvehane Casusluğu"
 ottoman_coffee_house_espionage_desc: "Kahvehaneler ve diğer kentsel buluşma yerleri, yıkıcı faaliyetlerin önemli bir kaynağıdır ve buralara casuslar ile muhbirler yerleştirerek devletin güvenliğini daha iyi koruyabiliriz."
 ottoman_new_order_army: "Nizâm-ı Cedîd"
 ottoman_new_order_army_desc: "Radikal bir askerî reform olan Nizâm-ı Cedîd; yabancı eğitmenler, Batı taktikleri ve silahlarının yanı sıra yeniden düzenlenmiş bir topçu birliğine dayanmaktadır. Bu ıslahat bizi yeni zaferlere götürsün ve can çekişen $janissaries_advance$ ordusunun kötü etkilerinden kurtarsın."
 expanded_posadnichestvo_office: "Genişletilmiş Posadniçestva"
 expanded_posadnichestvo_office_desc: "Posadnik makamı, Novgorod'da nüfuzlu bir makamdır. Gücün tekelleşmesini önlemek adına bu makamın genişletilmesi gerekir. Böylece [ShowEstateTypeName('nobles_estate')] zümresine mensup birden fazla kişi aynı anda bu makama getirilebilir ve birbirlerini kontrol altında tutabilirler."
 sovet_gospod: "Sovyet Gaspod"
 sovet_gospod_desc: "Lordlar Konseyi olarak da bilinen Sovyet Gaspod, Cumhuriyet'in karar alma kurumudur. Sovyet Gaspod; Veche sisteminin aksine Posadniklere, Tysiatskilere ve diğer [ShowEstateTypeName('nobles_estate')] zümresi mensuplarına daha fazla güç verecek şekilde düzenlenmiştir. Bu sistemde [ShowEstateTypeName('burghers_estate')] ve [ShowEstateTypeName('peasants_estate')] zümrelerine mensup kişilerin etkisi yok denecek kadar azdır."
 ruling_commission_of_england: "Karar Heyeti"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')] tarafından oluşturulan bu heyet, naip olarak hareket ederek krallığın idaresini fiilen devralmıştır. Hükümdarın gücünü uygulama kabiliyeti kısıtlanmıştır ve yönetme hakkı zamanla azalır. Heyet, yalnızca parlamentonun desteğine sahip olduğu sürece veya hükümdar heyeti devirmek için yeterli desteği topladığı vakte kadar yönetimde kalabilir."
 bank_of_england_reform: "$ENG$ Bankası"
 bank_of_england_reform_desc: "Güçlü finansörler tarafından teşekkül edilen merkezî ve etkili bir yenilik olan bu banka, gerek güvenilirliğimizi gerekse borçlarımızı yönetme becerimizi büyük ölçüde artırır. Kamu maliyesini idare etmeyi ve hükûmet borçlanmasında istikrarın sağlanmasına yardımcı olmayı amaçlar."
 banu_hummay_amendments: "Banu Hummay Tashihleri"
 banu_hummay_amendments_desc: "Veraset yasaları ve idari prosedürlerden oluşan bu karmaşık sistem, dinî yükümlülükleri uygulamaya koymayı ve iktidardaki hanedanın dindarlığını göstermesini şart koşar; onlar için dinî vecibeler tesis eder."
 kbo_clan_heads_reform: "Klan Liderleri Konseyi"
 kbo_clan_heads_reform_desc: "Topraklarımızdaki en mühim klanların liderlerinin tavsiyelerinden faydalanarak daha istikrarlı bir hükûmet kurabilir ve topluluğumuzda refahı tesis edebiliriz."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "Manden Federasyonu olarak da bilinen $manden_kurufa_reform$, [GetCountry('MAL').GetLongName] ülkesinin hükûmetidir. \"#italic On İki Kapı#!\" olarak bilinen bu ittifak ve fethedilmiş topraklar teşekkülü, aslen Mansa'nın şahsına ait mülklerdi; lakin zamanla devletin temel hükûmet yapısına dönüştü."
 benevolence_tax_reform: "Hayırseverlik Vergisi"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$, rahatlıkla daha fazla vergi ödeyebilecekleri düşünülen, kâfi miktarda birikimi bulunan [ShowEstateTypeName('nobles_estate')] ve savurgan yaşayanlara yönelik özel bir vergidir. Elinde avucunda bir şey bulunmayan yoksulların vergi yükünü azaltır."
 navy_board_reform: "Deniz Kurulu"
 navy_board_reform_desc: "$navy_board_reform$, donanmayla alakalı meseleleri denetlemekle sorumlu hükûmet kurumudur. Bu merkezî kurum filo yönetimini kolaylaştırarak operasyonların ve kaynak tahsisinin verimliliğini artırır."
 haudenosaunee_clan_mothers: "İrokua Klan Anneleri"
 haudenosaunee_clan_mothers_desc: "Yakoyanerler olarak da bilinen #italic İrokua#! Klan Anneleri, klanlar içerisinde büyük bir otoriteye sahiptir. Kabilenin iç işleyişinden ve Royaner denilen erkek mevkidaşlarını, tüm İrokua kabilelerinin katıldığı mecliste kabilenin çıkarlarını savunmak üzere temsilci olarak atamaktan sorumludurlar."
 andean_monarchy: "And Monarşisi"
 andean_monarchy_desc: "[ShowAreaName('andes_area')] topraklarının halkları arasında görülen bir hükûmet ıslahatıdır. Dinî kanunların veraset kanunlarına dâhil edilmesiyle, yeni hükümdarların saltanatlarına hiçbir mala ve mülke sahip olmadan başlaması zorunlu kılınmıştır."
 tawantinsuyu_monarchy: "Tahuantinsuyo Monarşisi"
 tawantinsuyu_monarchy_desc: "$INC_ADJ$ İmparatorluğu'nun monarşi kökenlerinden uyarlanıp geliştirilen hükûmet ıslahatıdır. Dinî kanunların veraset kanunlarına dâhil edilmesiyle yeni hükümdarların saltanatlarına hiçbir mala ve mülke sahip olmadan başlaması zorunlu kılınmıştır."
 reformed_tawantinsuyu_government: "Islah Edilmiş Tahuantinsuyo Hükûmeti"
 reformed_tawantinsuyu_government_desc: "Islah edilmiş hükûmet, geleneksel #italic panaka#! sistemini kaldırarak $INC_ADJ$ yönetimini baştan yapılandırır. Panaka sisteminde ölen hükümdarın mülkleri ve malları korunur; böylece yeni Sapa İnka toprakları genişletmeye mecbur kalır. Islah edilmiş hükûmetteyse tüm güç yeni liderin eline geçer."
 court_of_the_star_chamber_reform: "Yıldız Odası Mahkemesi"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$, yalancı şahitlikten komploya kadar sıradan mahkemeler için fazla hassas veya karmaşık kabul edilen davalara bakar. Bu mahkeme her ne kadar verimli olmasıyla bilinse de yetkilerin kötüye kullanılması, kanunlarca belirtilen esaslara uyulmaması ve siyasi bir maşa olarak kullanılması gibi eleştirilere maruz kalıyor."
 gabelle: "Gabelle"
 gabelle_desc: "[ShowGoodsName('salt')] vergisi toplanmasına izin veren bir hükûmet ıslahatıdır. Nüfusun sırtına büyük bir yük bindirirken devletin hazinesini de altınla doldurur."
 fra_code_louis: "Louis Kanunnamesi"
 fra_code_louis_desc: "Kuzey ve Güney [GetCountry('FRA').GetNameWithNoTooltip] içerisinde yüzyıllardır süregelen farklı kanunnamelerden sonra #italic Louis Kanunnamesi#!, tek bir evrensel yasama sisteminin çatısı altında [GetCountry('FRA').GetNameWithNoTooltip] ülkesini birleştirmiştir."
 crusade_sea_reform: "Denizde Kutsal Mücadele"
 crusade_sea_reform_desc: "Artık Kutsal Topraklar’daki kaleleri savunmak yerine denizdeki korsanlar ve kâfirlerle savaşmaya odaklandığımız için tarikatımızın faaliyet biçimini değiştirmek zorundayız. Kadırgalar hem savaş alanımız hem de İsa Peygamber’in düşmanlarına karşı ilk müdafaa hattımız olacak."
 representative_parliament_reform: "Temsilciler Parlamentosu"
 representative_parliament_reform_desc: "$representative_parliament_reform$nin açılmasıyla siyasi devinimlerde önemli bir değişim meydana geldi. [ShowPopTypeName('peasants')] gibi mütevazı yaşamlar süren insanların da parlamentoya girebilmesi mümkün kılındı. Bu ayrıcalık, önceden yalnızca seçkinlere ve ayrıcalıklı sınıflara münhasırdı."
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip] İmparatorluk Ailesi"
 japanese_imperial_family_desc: "Soyunu Güneş Tanrıçası Amaterasu’ya dayandıran [ShowDynastyName('yamato_dynasty')] Hanedanı, yüzlerce yıldır Krizantem Tahtı’nda oturmaktadır."
 japanese_clan: "Japon Klanları"
 japanese_clan_desc: "İmparatorluk ailesinin kırsal kesimleri etkili bir biçimde kontrol edememesi nedeniyle birçok samuray klanı kendi destekçi gruplarını oluşturdu. Şogun yönetiminin askerî yapısı ise farklı grupların sürekli olarak birbirleriyle iktidar mücadelesine girmesine zemin hazırladı."
 daimyo: "Daimyō"
 daimyo_desc: "Klan bölgelerinde nihai otorite sahibi Japon $daimyo$lar, kendi ordularını kurabilen ve kendi vergilerini toplayabilen güçlü feodal yöneticilerdir. En nüfuzlu $daimyo$, $JAPANESE_SHOGUNATE_LEADER_MALE$ hükümdarlığının merkezî otoritesine bile meydan okuyabilir."
 shogunate: "Şogunluk"
 shogunate_desc: "[GetCountry('JAP').GetName] askerî hükûmetini meydana getiren $JAPANESE_SHOGUNATE_LEADER_MALE$ otoritesi, tüm klanları kapsar. Tabii bu klanlar ona meydan okuyacak kadar cesur değilse."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Batı fikirlerinin çalışılmasını teşvik ettik. Bazıları bunun toplumsal bütünlüğümüze zarar vermesinden korkarken, diğerleriyse Batı’dan öğrenilecek bilgilerin oldukça değerli olacağını ve aksinin bize zarar vereceğini savunuyor."
 shogunate_kanrei_council: "Kanrei Konseyi"
 shogunate_kanrei_council_desc: "Çok sayıda Kanrei üyeden oluşan bir konsey, [ShowRegionName('japan_region')] bölgesindeki $JAPANESE_SHOGUNATE_LEADER_MALE$ ve [ShowSpecialStatusName('shugo_daimyo')] makamları arasındaki ilişkinin daha tutarlı ilerlemesi amacıyla hem [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] konsey üyelerinin $JAPANESE_SHOGUNATE_LEADER_MALE$ ile görüşüp ona tavsiyelerde bulunmasına hem de diğer [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] konsey üyeleriyle iş birliği yapmasına olanak tanır. Üst düzey konsey üyeleri, nispeten zayıf klanların meselelerini yönetmekle de görevlidir."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] teşkilatının varlığı sona erer veya [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip] teşkilatının lideri konumumuzu kaybedersek bu [government_reform|e] kaldırılır."
 warring_state: "Muhalif Eyalet"
 warring_state_desc: "Parçalanmış hâldeki Göksel İmparatorluk'un eyaletlerinden biridir ve şu anda tahtta oturan Göğün Oğlu'na karşı isyan ediyor. Askerî genişlemeye daha fazla odaklanıldığı için idari meseleler erteleniyor."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Yapısal açıdan bir şehir devletini andıran her bir $altepetl$, #italic calpōlli#! olarak anılan daha küçük idari birimlere bölünmüştür. Hanedan hükümdarları tarafından yönetilir, nüfuzlarını çevre bölgelere yayarlar ve her bir komşu $altepetl$ ile bağımsız bir varlık olarak diplomatik ilişkiler kurarlar."
 reformed_nahuatl_society: "Islah Edilmiş [ShowReligionAdjectiveWithNoTooltip('nahuatl')] Toplumu"
 reformed_nahuatl_society_desc: "Yeni devletin temelini, yenilikçi birtakım ıslahatlar ve yasama çalışmaları oluşturur. Detayları göz ardı etmeyen ve güçlü bir merkezî otoriteyle birlikte bu türden bir hukuki temel, [ShowReligionAdjective('nahuatl')] öğretilerine bağlı güçlü bir ulusun yükselişini sağlayacaktır."
 grand_remonstrance_reform: "Büyük İtiraz"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$, kuvvetler ayrılığı ilkesiyle alakalı birtakım yasal düzenlemelerdir. Monarşinin gücünü daha da kısıtlar; daha fazla parlamento desteği ve daha verimli işleyen bir bürokrasi karşılığında, ruhban sınıfından kimselerin kabineye alınmasını yasaklar."
 overhauled_admiralty_reform: "Amirallik Islahatı"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$, Kraliyet Donanması’nın idaresinden sorumlu kurumu yenileştirmek için yapılan bir girişimdir. İngiltere’nin donanma kuvvetini güçlendirmeye yardımcı olur ve heybetli bir deniz gücü olarak donanmanın gelecekteki başarılarının temelini atar."
 european_militia_reform: "Shirley'in Milisleri"
 european_militia_reform_desc: "Shirley'in Milisleri, topçu ve süvari birliklerinin Avrupai uygulamalara uygun olarak yenileştirilmesine ve teşkilatlandırılmasına odaklanarak silahlı kuvvetlerimizin ıslah edilmesi ve yeniden eğitilmesini kapsayan bir ıslahattır. [GetCountry('IRA').GetName] ülkesinin askerî gücünü düşmanlarımızınkiyle boy ölçüşecek şekilde artırır."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip]'ın Mirası"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName], $china$ üzerindeki hükmümüzü sağlamlaştıran hükümdardı. [ShowCultureGroupName('chinese_group')] tarzını benimsedi ve kendisini [GetUniqueInternationalOrganization('middle_kingdom').GetName] teşkilatında $EMPEROR_CHINA_MALE$ ilan etti. Onun adımlarını takip etmeyi sürdürdükçe Ejderha Tahtı üstündeki otoritemiz tanınmaya devam edecektir."
 three_departments_system: "Üç Daire Sistemi"
 three_departments_system_desc: "Devletin temel idari yapısını oluşturan $three_departments_system$ ve Altı Bakanlık Sistemi’nin kökleri, eski Çin imparatorluklarına dayanır. Bünyesinde faaliyet gösteren tüm daireler; devlet politikalarının hazırlanması, tesis edilmesi ve gözden geçirilmesi sürecinden sorumludur. Altı Bakanlık, devletin altı büyük yürütme organıdır. Bunlar; istihdam, vergilendirme, ayinler, askerî meseleler, yasaların uygulanması ve bayındırlık işlerinden oluşmaktadır."
 unlocked_mandarin_language_reforms_tt: "Bir [event|e] aracılığıyla kilidi açılır."
 empower_the_eunuchs: "Hadımları Güçlendir"
 empower_the_eunuchs_desc: "Hadımların faydası küçümsenemez. Hanedanlık siyasetine katılmayacakları konusunda güvenilebilecekleri için en değerli hizmetkârlar olarak yaygın şekilde kabul görürler. Hükûmette önemli görevleri doldurabilmeleri için onlara daha iyi eğitim verilmesini sağlayacağız."
 single_whip_law: "Tek Kırbaç Kanunu"
 single_whip_law_desc: "Devletin vergilendirme verimliliğini artırmak için tüm farklı vergi rejimlerini tek bir rejime dönüştürerek sadeleştirelim. Hükûmete yapılacak tüm ödemeler sadece [ShowGoodsName('silver')] ile yapılacaktır. [ShowGoodsNameWithNoTooltip('silver')] dışında bir birim kabul edilmeyecektir."
 chi_peasant_empire_reform: "Avam Fermanı"
 chi_peasant_empire_reform_desc: "[ShowEstateTypeName('peasants_estate')] zümresinin desteğiyle nice [ShowCultureGroupName('chinese_group')] hanedanı kuruldu. Ancak aralarından yalnızca biz, avamın önemini kabul ettik. [GetInternationalOrganizationType('middle_kingdom').GetName] tarihinde hiçbir dönemde böylesine kapsamlı bir halk desteği görülmedi."
 samsa_system: "Samsa Sistemi"
 samsa_system_desc: "#italic Üç Oda#! adıyla da bilinen Samsa Sistemi, devletin üç farklı büyük makamını kapsayan bir şemsiye terimdir. Meritokratik ve akademik başarılara göre seçilen üyelerden oluşan $samsa_system$, hem hükümdarı hem de devlet görevlilerini denetleyerek dengeyi sağlar."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "#italic Tek Tip Arazi Vergisi Kanunu#! olarak da bilinen $kor_daedongbeob$, vergi rejimini tek tip [ShowGoodsName('wheat')] katkılarına dayalı olacak şekilde değiştiren bir kanundur. Bu ıslahat seti, [ShowEstateTypeName('peasants_estate')] zümresinin yaşam şartlarını iyileştirip [ShowEstateTypeName('burghers_estate')] zümresinin ticari potansiyelini artıracaktır."
 son_in_law_rule: "\"Damat\" Kuralı"
 son_in_law_rule_desc: "Devletimiz, [ShowCultureGroupName('mongolian_group')] idaresindeki $china$ topraklarının hanedanla ilgili meseleleriyle oldukça bağlantılıdır. Mevcut hükûmetimiz, esasen \"Kayınpederimiz\" Yuán'ın iradesinin bir uzantısı olarak faaliyet göstermektedir ve hükümdarlarımız [ShowCultureGroupNameWithNoTooltip('mongolian_group')] prenseslerle evlenmek zorundadır."
 kor_sadae_reform: "Sadae Politikası"
 kor_sadae_reform_desc: "$kor_sadae_reform$ aracılığıyla $china$ ve onun küçük ortağı kabul edilen [ShowRegionName('korea_region')] arasındaki yakın ilişkilerin idame edilmesini sağlar. Bu dünya görüşünde [GetInternationalOrganization('middle_kingdom').GetName], metbu devletimizdir ve [ShowCultureGroupName('chinese_group')] dostlarımızla aramızdaki iyi ilişkileri korumaya gayret ederiz."
 holy_imperial_monarchy_reform: "Kutsal İmparatorluk Monarşisi"
 holy_imperial_monarchy_reform_desc: "İmparatorluğumuz azami heybetine ulaştı. Roma İmparatorluğu'nun tek meşru vârisi olarak kutsal yönetme hakkımızı kimse inkâr edemez!"
 #Prussian
 pru_unified_legal_system: "Birleştirilmiş Hukuk Sistemi"
 pru_unified_legal_system_desc: "Ülkemizin dâhilî hukuk sistemlerini birleştirmek, yetkilerin kötüye kullanılmasının ve yanlış uygulamaların kökünü kazıyıp, uzmanlaşmış bir yargı sistemi kurmak için büyük çaba sarf ettik."
 peuplierung_system: "Peuplierung Sistemi"
 peuplierung_system_desc: "$peuplierung_system$, göçmenleri yaşamaları için ulusun seyrek nüfuslu bölgelerine çekmeyi hedefleyen bir girişimdir."
 #Livonian
 livonian_confederation: "Livonya Konfederasyonu"
 livonian_confederation_desc: "[ShowAreaName('baltic_area')] toprakları, uzun zamandır parçalanmış durumda olup pek çok birbirinden ayrı, itaatkâr piskoposluk ve vasallığa bölünmüş hâlde varlığını sürdürmektedir. Terra Mariana’yı merkezî bir devlet altında birleştirmek yerine mevcut ademimerkeziyetçi sistemi benimsemeliyiz."
 #Jurchen
 haixi_jurchen_reform: "Haixi [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$, $jianzhou_jurchen_reform$ farklı olarak tarıma odaklanmak yerine hayvancılığa odaklanan bir [ShowCultureName('jurchen_culture')] halkıdır. Ayrıca birçok [ShowCultureName('mongolian_culture')] geleneğini de benimsemeleriyle bilinirler."
 jianzhou_jurchen_reform: "Jianzhou Curçenleri"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$, büyük ölçüde Çinlileşmiş, tarımla uğraşan ve yerleşik hayata geçmiş bir [ShowCultureName('jurchen_culture')] halkıdır. Bu [ShowCultureNameWithNoTooltip('jurchen_culture')] halkı, yakınlarındaki [ShowCultureGroupName('chinese_group')] şehirleriyle oldukça hareketli ticari münasebetler kurmuştur."
 yeren_jurchen_reform: "Yeren [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$, daha az gelişmiş bölgelerde yaşayan ve toplumları daha az gelişmiş bir [ShowCultureName('jurchen_culture')] halkıdır. Bu halk, avlanarak ve basit tarımsal faaliyetlerle kendini besler."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "$lifan_yuan$, İç [ShowContinentName('asia')] topraklarındaki devlet topraklarını ve politikalarını yöneten bir departmandır. [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')] gibi eyaletleri ve gerekli görülen durumlarda daha iç kesimlerdeki toprakları idare eder."
 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "$prikazi_reform$, devlet bürokrasisinin işlemesini sağlayan idari yapının yenileştirilmesidir. Vergilendirme, adalet, askerî meseleler ve ticaret gibi yönetimin farklı alanlarından sorumlu olan ve Çar tarafından tesis edilen politikaların ve kararların süratle yürürlüğe konmasını kolaylaştıran çeşitli daireler kurar."
 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "$razriadnyi_reform$, ülkenin nüfus, mülkiyet ve vergi kayıtlarını tutmak için bir sayım başlattı. Bu kayıtlar düzenli aralıklarla güncellenir; zümrelerin askerî yükümlülükleri denetlenir, arazilerin ve mülklerin kime ait olduğu bilgisi kayda geçirilerek borçların ödenmesi sağlanır."
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Saray Törenleri"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$nin uygulamaya konmasıyla büyük törenlerin [GetCountry('BYZ').GetAdjective] geleneklerine göre gerçekleştirilmesi sağlanır. Mükemmeliyetçi saray adabının sürdürülmesiyle yönetici, seçkin sınıfın prestiji ve ihtişamı artar."
 voivode_reform: "Voyvoda"
 voivode_reform_desc: "$voivode_reform$lık uygulaması, yerel yönetime ve savunma faaliyetlerine nezaret eden bir askerî vali tayin ederek büyük bölgelerin idaresini kolaylaştırır. Voyvodalar, doğrudan hükümdara bağlılık yemini eder."
 chosen_rada_reform: "Seçilen Rada"
 chosen_rada_reform_desc: "$chosen_rada_reform$; seçkinlerin gücünü bastırmak için hükümdara sadık kişilerden oluşan ve kapsamlı yetkilere sahip güçlü bir konsey kurar. Konseyin nüfuzu idareye, siyasete ve karar alma süreçlerine kadar tesir eder."
 council_of_forty: "Kırklar Konseyi"
 council_of_forty_desc: "#italic Quarantia#! olarak da bilinen Kırklar Konseyi, [GetCountry('VEN').GetName] Cumhuriyeti'nin en yüksek yargı makamıdır. Devlet bir doç tarafından temsil edilse de, devletin asıl gücü konseyin elindedir."
 council_of_ten: "Onlar Konseyi"
 council_of_ten_desc: "Onlar Konseyi, [GetCountry('VEN').GetName] Cumhuriyeti'nin ana idari organıdır. Doçun seçilmesinden sorumludur ve patriklerin gücünü kontrol altında tutar. Kapsamlı yetki alanı sayesinde Venedik devletinin güvenliğinin birçok yönünden mesuldür ve ulusun #italic defakto#! yönetim kurumu hâline gelmiştir."
 full_college: "Tam Heyet"
 full_college_desc: "Senatonun günlük idaresine ve vazifelerine nezaret eden yürütme organıdır. Görüşülecek tüm meseleler ve gündemler, önce bu yürütme organında hazırlanır."
 signoria_of_venice: "[GetCountry('VEN').GetNameWithNoTooltip] Sinyorluğu"
 signoria_of_venice_desc: "[GetCountry('VEN').GetName] Cumhuriyeti'nin en yetkili devlet kurumu olan Sinyorluk, doç ile devletin diğer mühim makamları arasındaki iş birliğiyle alakadar olur. Bu sayede Konsey ve doç arasındaki iktidar mücadelesi ortadan kaldırılır."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "Promissione Ducale, [GetCountry('VEN').GetName] ülkesinde yeni seçilen her Doç'unun uyacağına yemin ettiği bir resmî görev yemini ve sözleşmedir."
 standardized_relazioni_reform: "Standart Relazioni"
 standardized_relazioni_reform_desc: "\"Relazioni\", büyükelçilerimizin hükûmete sundukları, görev yaptıkları ülkelerin siyasi, mali ve toplumsal durumunu aktaran raporlardır."
 indian_sultanate_reform: "Hint Sultanlığı"
 indian_sultanate_reform_desc: "[ShowReligionGroupName('muslim')] azınlık tarafından yönetilen $india$ Sultanlıkları, geleneksel [ShowReligionGroupNameWithNoTooltip('muslim')] hükümdarlığı kavramını geliştirmek ve genişletmek zorunda kalmıştır. İslami devletler olarak kalsalar da, geleneksel olarak Yahudileri ve Hristiyanları kapsayan zimmi statüsünü Dharma dinlerini de kapsayacak şekilde genişletmişlerdir."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "#italic Sekiz Yönde Fil#! anlamına gelen Astadiggajas, [ShowCultureName('telugu')] âlimlerine ve sarayımızın şairlerine verilen müşterek ünvandır. Onların yenilikleri, kültürümüzün sanatsal yönünü etkileyerek bizi yaratıcılığın ve entelektüelliğin sınırlarını zorladığımız yeni bir altın çağa taşıyacak."
 nayankara_system: "Nayankara Sistemi"
 nayankara_system_desc: "Topraklarımızı daha iyi denetlemek ve askerî emellerimizi ilerletmek için mülklerimizin birçoğunu Nayaklar arasında dağıttık. Nayaklardan; topraklarımızı idare etmeleri, şehirlerimiz, tapınaklarımız ve diğer yerleşim yerlerimizle ilgilenmeleri ve krallığımızı savunmak ve genişletmek için gereken orduları sağlamaları beklenir."
 mug_mughal_diwan: "Bâbür Divanı"
 mug_mughal_diwan_desc: "Hanedanlığımız yüzlerce yılda edindiği deneyimden çıkarılacak bir ders varsa, o da fethettiğimiz bölgelerdeki yerli halkların usullerini benimseyip kültürümüze katmamız gerektiğidir. Fethettiklerimizden kendimize bir şeyler katmalıyız ki imparatorluğumuz genişlemeye devam etsin."
 taluqdar_nobility: "Talukdar Soyluları"
 taluqdar_nobility_desc: "Hanedan aristokratları olan Talukdarlar; geniş topraklara sahiptir, vergi toplar ve mimarimizde ve ekonomimizde önemli roller oynarlar. Sarayda hatırı sayılır seviyede güçleri ve nüfuzları bulunan toprak sahipleri olarak, diğer bölgelerdeki önde gelen soyluların bize göre mevkidaşlarıdırlar."
 mhr_ashta_pradhan: "Aşta Pradhan"
 mhr_ashta_pradhan_desc: "#italic Muasır Bakanlar Kurulu#! anlamına gelen $mhr_ashta_pradhan$, [ShowLanguageName('marathi_language')] halkının kullandığı bakanlık kurulu sistemidir. Bu kurul, devletin idaresine kılavuzluk etmek, askerî, iktisadi, siyasi ve dinî meseleleri denetlemekle vazifelidir."
 theme_system: "Thema Sistemi"
 theme_system_desc: "Yerli halkı korumak ve [GetCountry('BYZ').GetFlavorRank] otoritesini tesis etmekle mesul olan bir stratigos tarafından yönetilen eyalet karargâhları ve ordularından oluşan bir sistemdir. Bu sistem, Diocletian'ın eyalet idare sisteminin yerine getirildi ve o zamandan beridir de halkımıza hizmet sağlamak adına sürdürülüyor."
 byz_theme_system_not_obselete_tt: "Bir [event|e] aracılığıyla $theme_system$nin geçerliliği korundu."
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "#italic Romalıların Evrensel Yargıçları#! olarak bilinen Kritai Katholikoi, [GetCountry('BYZ').GetAdjective] yönetiminin hukuki otoritesinin zirvesini temsil eder. [GetCharacter('byz_andronikos_ii_palaiologos').GetName] tarafından yapılan ıslahatların sonucunda ortaya çıkan bu heyet, kurulduğunda hem seküler hem de kilise kökenli, toplamda on iki yargıçtan oluşuyordu. Sonradan dört kişilik bir heyete dönüştürülen bu meşhur mahkeme, temyiz imkânı tanımayan benzersiz bir yetkiye sahiptir."
 speransky_liberalization_reform: "Speranski Liberalleşme Islahatı"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$, birtakım bölgesel Dumalar kurarak yeni yasama ve yürütme organları oluşturur. Otokrat hükümdar ile Dumalar arasında ara buluculuk yapmak üzere ve kanun tekliflerini incelemek amacıyla [ShowPolicyName('dop_law_state_council')] kurulmuştur."
 collegium_reform: "Collegium"
 collegium_reform_desc: "$collegium_reform$, devlet bürokrasisini oluşturan idari yapıya yönelik bir ıslahattır. Yetki alanlarının çakışmasını önlemek için vazifelerin sistematik bir şekilde ayırt edilmesiyle Collegium denen devlet kurumlarını kurar. Collegiumlar ayrıca, tavsiye niteliğindeki önerileriyle meseleleri çözüme kavuşturmakla vazifelendirilmiştir."
 rule_of_the_sejm: "Sejm Yönetimi"
 rule_of_the_sejm_desc: "[ShowEstateTypeName('nobles_estate')], ülkemizin tartışmasız otoritesi olarak nüfuzlarını [GetCountry('POL').GetGovernment.GetParliament.GetName] aracılığıyla yayıyorlar. Sözleriyle siyasetimize yön veriyor ve iyi ya da kötü şekilde ülkemizin kaderini tayin ediyorlar."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "$nakaz_reform$, eşitlik, adalet ve hayır işleri hakkındaki kanunların yenileştirilmesidir. Aydınlanma hareketinden oldukça etkilenen bu girişim, [ShowContinentName('europe')] kıtasında gerçekleştirilen ilerici ıslahatların etkisini oluşturmaya ve aynı zamanda kanunları basitleştirmeye çalışmaktadır."
 #Austria
 austrian_archduchy_reform: "[GetCountry('HAB').GetNameWithNoTooltip] Arşidüklüğü"
 austrian_archduchy_reform_desc: "Bize tanınan #italic Privilegium Maius#! sayesinde [GetUniqueInternationalOrganization('hre').GetName] prensleri arasındaki konumumuz yükseldi. Bu ayrıcalık, İmparatorluk topraklarının haricinde de makamımız ile prestijimizi gözler önüne serer ve bizi sıradan bir dükten daha üst bir konuma taşır."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Reichshofrat, [GetCountry('HAB').GetName] ve [GetUniqueInternationalOrganization('hre').GetName] adına en yüksek yargı makamı olarak hizmet vererek hem doğrudan yönetimimiz altında olan hem de imparatorluk bünyesinde bulunan topraklarda işleyen hukuki süreçler üzerinde daha fazla kontrol sağlar."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Geheimer Rat, hükümdara merkezî bir danışma organı olarak hizmet eder. Yüksek rütbeli soylular, bakanlar ve güvenilir kişilerden oluşan konsey, İmparatorluk politikalarının şekillenmesinde çok önemli bir rol oynamıştır."
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip] Birliği"
 bohemian_commonwealth_reform_desc: "Bohemya Birliği, sınırlarımız içinde yaşayan çeşitli milletlere daha fazla ayrıcalık ve özgürlük tanıyan, ülkenin yenilenmiş [GetCountry('BOH').GetFlavorRank] anayasasını temsil eder."
 kritai_katholikoi_reformed: "Islah Edilmiş Kritai Katholikoi"
 kritai_katholikoi_reformed_desc: "[GetCharacter('byz_andronikos_ii_palaiologos').GetName] tarafından kurulan yargı sistemi başlangıçta başarılı olsa da, yargıçların kendi çıkarlarını gözetmesine imkân tanıyan bazı iç sorunlar barındırıyordu. Yüksek Mahkemede yapılan bu ıslahatlarla tüm hukuki süreçler kolaylaştırılmış ve yargıçlar arasındaki yolsuzlukların önüne geçilmiştir."
 modern_imperial_army: "Çağdaş İmparatorluk Ordusu"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName] tarafından kurulan $theme_system$nin zamanla kusurlu olduğu, hükümdar yerine valilerin ve generallerin otoritesini güçlendirdiği anlaşıldı. Bunun sonucunda İmparatorluk Ordusu sisteminde askerlik, zorunlu bir vazife olmaktan çıkıp bir meslek hâline getirildi."
 byz_reformed_imperial_army_tt: "Bir [event|e] aracılığıyla $modern_imperial_army$ oluşturuldu."
 #Oman
 omani_overseas_ambitions_reform: "Denizaşırı Emeller"
 omani_overseas_ambitions_reform_desc: "Denizaşırı yayılma ve kolonicilik kavramları çok eski çağlardan beri var olsa da modern kolonicilik yöntemlerini gözlemleyip benimsedik. Böylece denizaşırı idare usullerini uygulayarak kendi koloni imparatorluğumuzu kurabiliriz."
 seven_provinces: "Yedi Vilayet"
 seven_provinces_desc: "Tüm topraklarımızı hükümdarımızın altında birleştirmek yerine, ulusumuzu kendi emelleri olan ancak yine de bize hizmet eden $seven_provinces$e bölmeyi seçtik."
 unified_admiralty_reform: "Birleşmiş Amirallik"
 unified_admiralty_reform_desc: "Amirallik hiçbir zaman bölünmemeli, yalnızca ülkeye hizmet etmelidir. Bu nedenle, ulusumuz içindeki sayısız küçük amiralliği birleştirdik."
 powerful_vizierships_reform: "Güçlü Vezirlikler"
 powerful_vizierships_reform_desc: "Hükümdardan daha fazla otorite sahibi bazı meclis üyeleri, Sultan’ı bir kuklaya dönüştürerek iktidarın dizginlerini ele geçirmiştir."
 songhai_professional_army_reform: "Askerî [GetCountry('SON').GetNameWithNoTooltip] Toplumu"
 songhai_professional_army_reform_desc: "Ülkedeki herkesi bir asker olarak görmek yerine, bir köylü ile hayatını bu işe adamış bir savaşçı arasındaki ayrımı resmî olarak belirlemek daha iyidir. Ülkemizi askerî bölgelere ayırarak valilerin kendi profesyonel ordularını kurmalarına ve hükümdara hizmet etmelerine izin vereceğiz."
 #Switzerland
 autonomous_swiss_cantons_reform: "Özerk İsviçre Kantonları"
 autonomous_swiss_cantons_reform_desc: "İsviçre Kantonları, önceden aralarında var olan esnek birliğin ideallerini temel alarak kurulmuş birleşik ülkemizde bile bağımsız yetkilerinin büyük bir kısmını korumaktadır."
 zur_guild_constitution: "Lonca Anayasası"
 zur_guild_constitution_desc: "Ülkemiz, Büyük ve Küçük Konsey şeklinde ikiye ayrılan 26 Meclis üyesi tarafından yönetilecektir. Bu üyeler, varlıklı tüccarlar, lonca zanaatkârları ve soylular arasından eşit sayıda seçilecektir. Bu sayede hiçbir grup, diğerlerinin onayı olmadan çoğunluğu ele geçirip yönetimi tekeline alamayacaktır."
 dan_the_kings_law: "Kral Kanunu"
 dan_the_kings_law_desc: "Kral Kanunu, [GetCountry('DAN').GetName] mutlakiyetçi anayasasıdır ve kralın mutlak yetkisini resmîleştirir. Bu kanunla hükümdar; yasama, yürütme ve yargı güçlerinin tamamını elinde bulunduran, en üst yönetici konumuna getirilir."
 dan_college_of_missions: "Misyonerler Okulu"
 dan_college_of_missions_desc: "Misyonerler Okulu, misyonerlik faaliyetlerini desteklemek ve halkı gerçek inanca döndürmek amacıyla kurulmuş, [GetCountry('DAN').GetName] devleti tarafından finanse edilen bir kuruluştur."
 kilwan_trade_communities: "$ZAN_ADJ$ Ticaret Toplulukları"
 kilwan_trade_communities_desc: "Her biri yerel tüccarların gücünü artıran valiler tarafından yönetilen, esnek yapıdaki konfederasyonlar yerel özerklik ve şehirleşme için çaba göstermektedir. Bu toplulukların ticari becerileri, devlet hazinesine istikrarlı bir gelir akışı sağlamaktadır."
 control_of_the_mahdali_coinage_reform: "$mahdali_dynasty$ Sikkelerinin Kontrolü"
 control_of_the_mahdali_coinage_reform_desc: "[ShowRegionName('italy_region')] kıyılarından $india$ topraklarına ve daha da ötesindeki pazarlara ulaşan sikkelerimiz, hanedanımızın kudretinin bir simgesidir. [ShowGoodsName('copper')], [ShowGoodsName('silver')] ve [ShowGoodsName('goods_gold')] kullanılarak yapılan bu üç metalli sikke, farklı bölgelerde böylesine geniş bir nüfuz kazanmış ilk para birimidir. Bu sikkenin dolaşımını denetlemek, kalıcı refahın teminatıdır!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Kraliyetin Büyükbaş Sahipliği"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')] üzerindeki kontrolümüz bize büyük bir güç sağlamaktadır. Ülkemizin büyükbaşları üzerindeki hâkimiyetimizin sürmesi, iktidarımızın daha da sağlamlaşmasını sağlayacaktır."
 zmw_council_of_senior_wives: "Yaşlı Eşler Konseyi"
 zmw_council_of_senior_wives_desc: "Bu Konsey, yönetici sınıfın en becerikli ve bilgili eşlerini devlet yönetimine dâhil ederek ülke yönetimine eşsiz bir danışmanlık hizmeti sunacaktır."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "\"Dört Sütun\" anlamına gelen $ayu_chatusadom$, devlet yönetimini askerî ve sivil olmak üzere iki temel alana ayırır. Sivil alan dört bakanlığa bölünmüştür. Her birimin görev ve yetkilerinin açık şekilde tanımlanıp sınırlandırılması, hükümdarın otoritesinin bir uzantısı olarak hizmet ederek idarenin etkinliğini önemli ölçüde artırmaktadır."
 mandala_system: "Mandala Sistemi"
 mandala_system_desc: "Mandala, bağımsız şehir devletlerinin aralarındaki en güçlü şehir devletinin hükümdarına sadakat yemini ettiği bir iktidar sistemidir. [ShowReligionGroupAdjective('dharmic')] ve [ShowReligionGroupAdjective('buddhist')] dünya görüşlerinden beslenen bu düzenin temel ilkesi, gücün merkezî bir kaynaktan dalgalar hâlinde yayılmasıdır. Bu sistemdeki her bir siyasi birim, kendi coğrafyasında bir güç odağıdır; sahip olduğu güç ise merkezdeki en büyük kaynaktan beslenir."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Osmanlıların Mirası"
 legacy_of_the_ottomans_desc: "Asırlar süren savaşlar ve elde ettiğimiz muhteşem zaferler sonucunda, nihayet uçsuz bucaksız toprakları sancağımız altında birleştirdik. Artık tüm [ShowContinentName('europe')], ordularımızın ayak sesleriyle titreyecek!"
 leader_of_the_turks: "Türklerin Lideri"
 leader_of_the_turks_desc: "Her kargaşa kendi fırsatını doğurur. Gerek [ShowRegionName('anatolia_region')] bölgesine ilişkin meselelerdeki lider konumumuz, gerek askerî ve ekonomik gücümüz, bize koca bir bölgenin geleceğini tayin etme yetkisini bahşetmiştir."
 legacy_of_the_turks: "Türklerin Mirası"
 legacy_of_the_turks_desc: "[ShowRegionName('anatolia_region')] içerisindeki kudretli komşularımızı alt etmemiz, yeni bir gücün yükselişini müjdeliyor! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Sahra Ötesi Ticaret"
 son_trans_saharan_trade_desc: "[ShowContinentName('africa')] kıtasındaki Sahra Ötesi ticaret yolları, tarih boyunca gerek Batı Afrika'ya gerekse buradaki imparatorluklara zenginlik getirmiştir. Bu yolların bozulmasına seyirci kalmak yerine, topraklarımızdan geçen kervanlara desteğimizi sunalım."
 #Revolutionary States
 revolutionary_republic: "Devrimci Cumhuriyet"
 revolutionary_republic_desc: "$revolutionary_republic$, ulusun hükûmetini seçkin bir meclisin desteğiyle, küçük bir yürütme heyeti vasıtasıyla temsil eder. Devrimci propaganda orduya moral verir ve evrensel eşitlik ilkesi güçlü, güven veren bir liderlik sağlar."
 revolutionary_autocracy: "Devrimci Otokrasi"
 revolutionary_autocracy_desc: "Görünüşte bir $republic$ olsa da, $revolutionary_autocracy$ halk nezdinde popüler ve becerikli bir general ya da amiral tarafından yönetilen, mutlakiyetçi bir $military_dictatorship$ gibidir."
 revolutionary_empire: "Devrimci İmparatorluk"
 revolutionary_empire_desc: "$revolutionary_empire$, devrim ideallerine hizmet etme görüntüsü altında mutlak güçle hüküm sürerken, [ShowInstitutionName('enlightenment')] fikirlerine bazı tavizler veren bir $monarchy$dir."
 constitutional_state: "Anayasa Devleti"
 constitutional_state_desc: "$constitutional_state$, merkezî otorite ile temsili kurumlar arasında hassas bir güç dengesi kurar. Devlet başkanı yönetimde kalır; ancak kanunlar ve politikalar hakkındaki kararlar, mutlakiyetçi eğilimleri dizginlemek amacıyla bir yasama organı tarafından şekillendirilir."
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip] Haraç Sistemi"
 malian_tribute_system_desc: "Ana [ShowGoodsName('goods_gold')] kaynağımız olan $malian_tribute_system$, tüm [ShowGoodsNameWithNoTooltip('goods_gold')] birimlerinin vergilendirilmesini ve hükümdar tarafından kontrol edilmesini şart koşan bir sistemdir."
 #Ethiopia
 eth_wandering_court: "Yerel Duruşmalar"
 eth_wandering_court_desc: "Sabit bir mahkemeden ziyade, dilediğimiz anda özgürce ulusun farklı bölgelerine taşıyabileceğimiz bir mahkeme tercih ederiz. [ShowPolicyName('itinerant_court_policy')] politikasına güvenerek hükümdarlarımızın yönetimi nereden yürüteceğini daha kolay düzenleyebilir ve yerel nüfusun sorunlarını çözebiliriz."
 bng_industralized_provinces: "Süratli Sanayileşme"
 bng_industralized_provinces_desc: "Biz, dünyadaki diğer ulusların aksine, kentleşme ve üretime dayalı ekonomiyi benimseme çabalarımızı iki katına çıkardık. Bu durum ekonomiye yardımcı olsa da köylülerin büyük kısmı söz konusu girişimlere dair endişelidir."
 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$ Köle Ordusu"
 tughlaq_slave_army_reform_desc: "Ülke içindeki köle fazlalığından ötürü onları imparatorluk muhafızları olarak kullanabiliriz. Bu sayede hem savaş alanında disiplinli bir birliğe sahip oluruz hem de sarayın güvenliğini sağlarız."
 diwan_i_bandagan: "Divan-i Bandagan"
 diwan_i_bandagan_desc: "Devletin elde ettiği kölelerin sayısı öyle bir boyuta ulaştı ki, hem onları hem de ilgili faaliyetleri yönetmek için $diwan_i_bandagan$ adıyla kölelere özel bir devlet dairesi kuruldu."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Dinî azınlıklara pazar düzenlemeleri getirerek ordularımız için daha düşük maaşları meşrulaştırabilir, aynı zamanda zındıkların ve kâfirlerin tabilerimiz olarak kalmasını sağlayabiliriz."
 feudal_theocracy: "Feodal Teokrasi"
 feudal_theocracy_desc: "Feodal Teokrasi, dinî otoriteyle yönetilen bir devlettir. Diğer teokrasilerin aksine, daha kalıtsal bir usul izleyerek hükümdarın liderliği aile üyelerine devretmesine izin verir."
 #English Civil War Reforms
 the_protectorate: "Protektora"
 the_protectorate_desc: "Lord Protektör önderliğinde askerî gücün ve merkezî otoritenin değerlerini öne çıkaran Protektora, $english_civil_war$'nda Parlamentocuların zaferinin ardından uygulanmaya başlayan yeni bir hükûmet tarzıdır."
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$ Divanı"
 timurid_diwan_reform_desc: "Diğer yönetim biçimlerinden uzaklaşıp $sharia$ı resmî kanun olarak yasallaştırmalıyız. Bu $timurid_diwan_reform$, inanmayanlara İslam’a uygun şekilde hükmetmemizi ve akrabalarımıza valilik vermemizi kolaylaştıracaktır."
 soyurghal_governor_reform_desc_common: "[GetCountry('TIM').GetName] ülkesinin valileri; bir sonraki hükümdar olmak için daha fazla deneyime ihtiyaç duymaları, bölgenin yetenekli bir valiye acil ihtiyaç duyması ya da devlet siyasetinden uzaklaştırılmaları gibi çeşitli nedenlerle atanmıştır."
 soyurghal_governor_reform: "Vasi Soyurgal Valisi"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Sürülmüş Soyurgal Valisi"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Soyurgal Valisi"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Subah Düzeni"
 subah_organization_reform_desc: "Topraklarımızda çok sayıda valiyi stratejik bir biçimde yerleştirerek, üzerlerindeki hâkimiyetimizi kaybetme endişesi duymadan ulusumuzun her köşesini kolaylıkla kontrol altında tutabiliriz. Bu, aynı zamanda alanları daha kolay bir şekilde şehirleştirmemizi sağlar."
 #Turkish Subject
 uc_bey_reform: "$uc_bey$ Hükûmeti"
 uc_bey_reform_desc: "Metbu devletinin topraklarını ve sınırlarını korumak amacıyla ordu bulundurmakla yükümlü bir askerî hükûmettir."
 #Lithuania
 volok_reform: "Valakų Islahatı"
 volok_reform_desc: "$volok_reform$, [ShowEstateTypeName('nobles_estate')] zümremizi tabilerimize nasıl davranacakları hususunda daha fazla düzenlemeye tabi tutar. Bu durum hem krallığımızdaki [ShowEstateTypeName('peasants_estate')] zümresine destek olur hem de söz konusu zümrenin bağımsız bir güç olarak konumunu pekiştirir."
 lit_grand_duchy_of_lithuania_reform: "Yüce Düklük"
 lit_grand_duchy_of_lithuania_reform_desc: "Kendimize diğer düklerle eşit değer biçmek yerine kudretimize yaraşır bir mevkiye yükseltilmeyi yeğliyoruz."
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "$cossacks_reform$, [ShowEstateTypeName('cossacks_estate')] zümresini tek bir hükümdar altında teşkilatlandırma gayesiyle liderleri olarak kendisinin veya hükümdarının menfaatlerine hizmet edecek bir Hetman görevlendirir."
 #Iroquois
 iro_reforged_law_of_peace: "Büyük Barış Yasası"
 iro_reforged_law_of_peace_desc: "Konfederasyon, kuruluşundan itibaren Wampum kemerlerle muhafaza edilen Büyük Barış Yasası çerçevesinde yönetilmiştir. Barış ve adaletin yanı sıra sebatkâr bir zihnin önemini de vurgulayan Büyük Barış Yasası’nın ilkeleri, [ShowCultureGroupName('haudenosaunee_group')] ulusunu bir araya getirmiştir."
 iro_council_of_the_fifty: "Büyük Konsey"
