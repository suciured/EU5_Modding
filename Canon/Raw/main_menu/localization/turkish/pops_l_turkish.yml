 tribesmen: "Kabile Askerleri"
 nobles_desc: "Soylarından kuşku olmayan zenginleri ve güç sahiplerini temsil eder. [Concept('country', 'Ülkeyi')|e] yöneten ana [Concept('characters', 'Karakterlerin')|e] çıktığı [Concept('pops', 'Toplumdur')|e]."
 clergy_desc: "[Concept('country', 'Ülkemizin')|e] ruhani liderleri olan ruhban [Concept('pops', 'Toplumu')|e], dinî geleneklerimizi muhafaza eden ve inancımızın gizemleri hakkında halkımızı eğiten bir gruptur."
 burghers_desc: "[Concept('country', 'Ülkenin')|e] ticari tabakasını temsil ederler, ekonomi ve finans onların alanıdır. Genellikle üretim [Concept('buildings', 'Yapılarıyla')|e] zenginliği artırdıkları [Concept('towns_and_cities', 'Kasaba ve Şehirlerde')|e] yaşarlar."
 peasants_desc: "Yönettiğimiz sıradan halkı temsil eder. Çoğu, geçimlik tarım arazilerinde veya köylerimizde yaşar."
 slaves_desc: "Sahipleri için [Concept('raw_materials', 'Ham Madde')|e] toplayan ya da [Concept('plantations', 'Plantasyonlarda')|e] çalışan, ya doğuştan ya da [Concept('markets', 'Pazarlarda')|e] ticaret ile alınıp bir mal olarak görülen zavallı insanları temsil eder."
 tribesmen_desc: "Kendilerine ait farklılaşmış sosyal yapıları ve teşkilatları olduğu için yönetmekte zorlandığımız, çiftçi, çoban veya avcı toplayıcı olarak kendi kendilerine yeten ve [Concept('rural_locations', 'Kırsal İllerde')|e] yaşayan toplulukları temsil eder."
 laborers_desc: "Hem [Concept('towns_and_cities', 'kasabalarımızda ve şehirlerimizde')|e] hem de [Concept('rural_locations', 'kırsal illerimizde')|e] fiziksel iş yapan halkı temsil eder. Ülkenin omurgası olan [Concept('raw_materials', 'ham maddeleri')|e] üretmek, hasat etmek ve toplamak için toprağı işler veya atölyelerde vasıfsız işçi olarak çalışırlar."
 soldiers_desc: "Gerek [Concept('armies', 'Ordularımız')|e] ve [Concept('garrisons', 'Garnizonlarımız')|e] gerekse [Concept('sailors', 'Denizcilerimiz')|e] ve [Concept('navies', 'Donanmalarımız')|e] için [manpower|e] sağlayan sıradan halkı temsil eder."
