 #Hindu
 ganesha_god: "Ganeşa"
 ganesha_god_desc: "$ganesha_god$, [ShowReligionName('hindu')] inancında önde gelen bir [Concept('god', 'Tanrıdır')|e]. Genellikle fil başlı bir insan şeklinde tasvir edilir, şans ve bilgelik getirdiğine inanılır."
 shiva_god: "Şiva"
 shiva_god_desc: "$shiva_god$, [ShowReligionName('hindu')] inancında büyük [Concept('gods', 'Tanrılardan')|e] biridir ve [ShowPolicyName('shaivism')] geleneğinde yüce varlık olarak kabul edilir. Çileciliğin ve yoganın hamisidir."
 shakti_god: "Şakti"
 shakti_god_desc: "$shakti_god$, [ShowReligionName('hindu')] inancında temel kozmik enerjiyi temsil eden önde gelen bir [Concept('goddess', 'Tanrıçadır')|e]. [ShowPolicyName('shaktism')] geleneğinde yüce [goddess] veya Devī olarak ibadet görür ve diğer [goddesses] arasından çoğuna $shakti_god$ tanrıçasının farklı suretleri olarak tapınılır. Bunlardan bazıları bizzat farklı biçimlere bürünebilir."
 vishnu_god: "Vişnu"
 vishnu_god_desc: "$vishnu_god$, [ShowReligionName('hindu')] inancında büyük [Concept('gods', 'Tanrılardan')|e] biridir ve [ShowPolicyName('shaivism')] geleneğinin temel tanrısıdır. Yeryüzünde on [Concept('avatars', 'Avatarı')|e] suretinde tezahür eden yüce varlık olduğuna inanılır."
 surya_god: "Surya"
 surya_god_desc: "$surya_god$, [ShowReligionName('hindu')] inancında Güneş [Concept('goddess', 'Tanrıçasıdır')|e] ve [ShowPolicyName('smartism')] geleneğinin büyük ilâhlarından biridir."
 samkhya_school: "Samkhya"
 samkhya_school_desc: "Diğer [ShowCultureGroupName('indian_group')] felsefe ekollerini büyük ölçüde etkileyen $samkhya_school$ akılcılığı temel alan düalist bir ekoldür. Dünyanın madde ve ruhtan oluştuğunu, bilginin ise yalnızca algı ve mantıksal çıkarım yoluyla elde edilebileceğini öne sürer."
 yoga_school: "Yoga"
 yoga_school_desc: "Birçok yönden $samkhya_school$ ekolüyle benzerlik gösteren $yoga_school$ ekolü de evreni düalist bir yaklaşımla tanımlar ve bilginin algı ve mantık yollarıyla elde edilebileceğini savunur. Bununla birlikte, bilgiye ve kurtuluşa erişmek için düzenli pratik ve deneyin da gerekli olduğunu öne sürer."
 nyaya_school: "Nyāya"
 nyaya_school_desc: "$nyaya_school$ bilgiye erişim yolunun yöntem çalışması ve mantıktan geçtiğini öne süren bir realist ekoldür. Çektiğimiz sıkıntıların yanlış bilgi nedeniyle yaptığımız hatalardan kaynaklandığını ve kurtuluşun ancak doğru bilgiyle mümkün olduğunu savunur."
 vaisheshika_school: "Vaiseşika"
 vaisheshika_school_desc: "$vaisheshika_school$ tüm fiziksel evrenin atomlardan oluştuğunu ve deneyimlerimizin söz konusu atomların bir araya toplanmasından ve birbirleriyle etkileşime girmesinden kaynaklandığını savunan natüralist ve atomcu bir ekoldür. Dolayısıyla bilgiye erişmek için deneyim dünyasının eksiksiz bir biçimde kavranması gerekir."
 mimamsa_school: "Mīmāṃsā"
 mimamsa_school_desc: "$mimamsa_school$ metin yorumu ve eleştirel açıklama yöntemine odaklanır. Dolayısıyla filoloji, dil felsefesi ve dilbilimsel çözümleme alanlarında daha ağırlık verir."
 vedanta_school: "Vedānta"
 vedanta_school_desc: "$vedanta_school$ bilginin temel kaynağı oldukları düşüncesinden hareketle Vedaların incelenmesine yoğunlaşan ve ruhani meselelerin insanoğlunun algı ve çıkarımının ötesinde olduğunu savunan oldukça etkili ve çok yönlü bir ekoldür."
