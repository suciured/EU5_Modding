 explanation_ceremony_tt: "[ShowCultureName('nahua_culture')] halkı, her ay belirli bir tanrı adına bir festival düzenler. Bu aylar yirmi gün sürer. Her ayın kutlamaları ve buna bağlı olarak kazanılan etkiler değişir."
 atlcahualo_tt: "Ātlcāhualo Festivali bereket ve tohum ekimi üzerine yoğunlaşır. [ShowModifier('atlcahualo_mass')] kazanabiliriz."
