 varaha_avatar_desc: "$varaha_avatar$, [ShowGodName('vishnu_god')] tanrısının üçüncü [Concept('avatar', 'Avatarıdır')|e]. Yeryüzünü okyanus sularından çıkardığı ve kaostan düzen yarattığı için hürmet görür."
