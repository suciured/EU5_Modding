 doom.1.title: "Kıyamet!"
 doom.1.desc: "Rahiplerimizin tüm çabalarına rağmen [ROOT.GetCountry.GetReligion.GetGodName] hoşnut edilemedi. Topraklarımıza büyük felaketler gelmek üzere. Bu döngünün sonunda hayatta kalmak ve yeni, müreffeh bir döngüye girmek istiyorsak her şeyi feda etmeye hazır olmalıyız. Tanrılar kan adaklarımızı bekliyor."
 doom.1.a: "Hükümdar ailesini kurban edelim!"
 adopt_ometeotl: "Ōmeteōtl İnancı"
 adopt_ometeotl_desc: "Dinimiz çok tanrılı bir yapıya sahip. Buna rağmen toplumumuzun üst sınıfları çoğunlukla #italic Ōmeteōtl#! olarak anılan tek ve yüce bir Tanrıya ibadet ediyor. Bu Tanrı, diğer Tanrıların temsil ettiği tüm nitelikleri kendi bünyesinde barındırıyor. Bundan böyle tek Tanrı olarak #italic Ōmeteōtl#!'a ibadet edeceğiz."
 elevate_patron_god: "Koruyucu Tanrı'nın Yüceltilmesi"
 elevate_patron_god_desc: "Her [ShowCultureName('nahua_culture')] ülkesi çoğunlukla koruyucu Tanrı olarak tek bir Tanrıya ibadet eder. Koruyucu Tanrımızı inancımızın merkezine taşıyarak dinimizin esas Tanrısı kabul edeceğiz."
 establish_cihuacoatl: "Cihuacōātl Konumunun Oluşturulması"
 establish_cihuacoatl_desc: "Vezir mevkiine benzer bir #italic Cihuacōātl#! (kelimenin tam anlamıyla \"Yılan Kadın\") makamı oluşturarak hükümdarlarımızın ülkeyi daha kolay idare etmesini sağlayacağız. #italic Cihuacōātl#! şehrin yönetimini devralacak. Böylece hükümdarımız önemli meselelerle ilgilenebilecek."
 expand_cuahpipiltin: "Cuāhpipiltin Genişlemesi"
 expand_cuahpipiltin_desc: "Toplumumuz içinde yeni bir sınıf oluşturacağız. #italic Cuāhpipiltin#! hizmet yoluyla soylu olanlara verilen bir ünvan olacak. Kan yoluyla soylu olan #italic Pīpiltin#! sınıfının aksine hem askerî hizmet yoluyla yükseltilecek hem de diğer kabileler veya vasallardan toplumlumuza dâhil edilecekler."
 increase_militarism: "Askerî Gücün Artırılması"
 increase_militarism_desc: "Tanrılarımıza değerli birer adak olarak sunabileceğimiz esirleri savaşçılarımız sağlıyor. Daha fazla kazanmak için toplumumuzu daha askerî bir yapıya büründürmemiz gerekiyor."
 institute_flower_wars: "Çiçek Savaşları Uygulaması"
 institute_flower_wars_desc: "Toplumumuz ayakta kalabilmek için kurbanlara ihtiyaç duyuyor. Bu nedenle daha fazla kurban toplamak için bir yol bulmamız gerekiyor. “Çiçek Savaşları” uygulamasıyla komşularımızla adil çatışma konusunda ve her iki tarafın da tanrılarını memnun edecek sayıda esir kurban sunmasını anlaşabilir sağlayabiliriz."
 legal_reforms: "Yasal Islahatlar"
 legal_reforms_desc: "Şehir devletlerimizin kendi yazılı kanunları bulunuyor ancak [ShowCultureName('nahua_culture')] toplumları değiştikçe bahse konu kanunların da değişmesi gerekiyor. Mevzuatımızın değişen ihtiyaçlarımıza daha iyi uyum sağlaması için çeşitli ıslahatlar yapacağız."
 raise_sacrifice_rate: "Kurban Sayısının Artırılması"
 raise_sacrifice_rate_desc: "Tanrılar biz insanlara kanlarını feda etti. Onlara borcumuz var. Fakat dökülen kan susuzluklarını gidermek için yeterli görünmüyor. Tanrılarımızın kanı daha çabuk tazelensin diye kurbanlarımızın sayısını ve adakların sıklığını artıracağız."
