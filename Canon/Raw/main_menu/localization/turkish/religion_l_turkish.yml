 hanafi_school: "Hanefi"
 hanafi_school_desc: "$hanafi_school$ mezhebi, adını Ebû Hanîfe Nu‘mân bin Sâbit'ten alır. Kûfe şehrinde ortaya çıkan mezhep, kuzey $india$ dâhil [ShowCultureName('farsi_culture')] ve [ShowCultureGroupName('turkic_group')] toplumlarının genelinde etkilidir. Hukuk sisteminde $common_string_quran$ ve hadis kaynaklarına öncelik verilmesine rağmen, $hanafi_school$ mezhebi takipçileri hükme varmak için benzerlik (kıyas), hukukî takdir (istihsan) ve yerel gelenekler (örf) gibi kaynaklara da başvurur. Bazıları tarafından en esnek mezhep olarak görülür."
 hanbali_school: "Hanbeli"
 hanbali_school_desc: "$hanbali_school$ Fıkhî Mezhebi adını Ahmed bin Hanbel'den alır ve akılcı teolojiden, yani Kelâmdan uzak durmayı öğütler. $hanbali_school$ mezhebi takipçileri tek meşru hukuk kaynağının $common_string_quran$ ve sünnetler olduğunu, bunların harfiyen ve gelenekçi bir bakış açısıyla yorumlanması gerektiğini savunur. Meşru bir fıkhî mezhep kabul edilmesine karşın çok az devlet $hanbali_school$ mezhebini fiilen destekler. Mezhep Abbâsî Halifeleri tarafından yasaklanmıştır."
 maliki_school: "Maliki"
 maliki_school_desc: "Mâlik bin Enes'ten ötürü $maliki_school$ olarak adlandırılmış Fıkhî Mezhep bilhassa [ShowSubContinentName('north_africa')] ve [ShowRegionName('iberia_region')] bölgelerinde etkilidir. Hukuk sistemi ağırlıklı olarak bin Enis ve öğrencisi Sahnûn'un el-Muvaṭṭa ve el-Müdevvene kaynaklarında geçen çalışmalarına dayanır. $maliki_school$ Mezhebinin önde gelen öğrenim merkezlerinden biri [ShowLocationName('tunis')] yakınlarındaki Kayrevan Ulu Camii'dir."
 shafii_school: "Şafii"
 shafii_school_desc: "Adını İmam Şafii'den alan $shafii_school$ Fıkhî Mezhebi bilhassa [ShowRegionName('arabia_region')], [ShowSubContinentName('east_africa')] ve Doğu [ShowContinentName('asia')] bölgelerinde ikamet eden [ShowReligionGroupAdjective('muslim')] inancı mensupları arasında etkilidir. Diğer Fıkhî Mezheplerden farklı olarak İstihzan ve İstislâhı $sharia$ kaynağı kabul etmeyen $shafii_school$ mezhebinde yalnızca $common_string_quran$ veya Hadis metinlerine başvurulur."
 zahiri_school: "Zahirî"
 zahiri_school_desc: "$zahiri_school$ mezhebi, $common_string_quran$ metnine sıkı sıkıya bağlı kalmayı ve “zahir” olan, yani görünürdeki anlama odaklanmayı savunur. Onlara göre metinlerde açıkça bulunmayan hiçbir sonuca varılamaz; aksi takdirde $muslim_god_name$ bunları açıkça ifade etmiş olurdu."
 ashari_school: "Eş'ârî"
 ashari_school_desc: "9. yüzyılda Ebü'l-Hasan Eşarî tarafından kurulan $ashari_school$ Teoloji Ekolü, kutsal metinleri ve mantığı esas alır. Âlemdeki tüm cisimlerin atomlardan oluştuğuna dair öğretileri; tüm maddenin ve zamanın $muslim_god_name$ tarafından yaratıldığını, özgür iradenin ve kaderin aynı anda var olduğunu benimseyen $ashari_school$ Ekolüne temel teşkil etmiştir."
 maturidi_school: "Mâtürîdî"
 maturidi_school_desc: "Adını Ebû Mansûr el-Mâtürîdî'den alan $maturidi_school$, $hanafi_school$ Hukuk Ekolünün teolojik fikirlerinden doğan bir [ShowReligionAdjective('sunni')] teoloji ekolüdür. Kutsal metinlerin akla dayalı yorumunu destekler ve esas olanın kişinin davranışları değil inancı olduğunu vurgular."
 athari_school: "Âsârî"
 athari_school_desc: "$athari_school$ Teoloji Ekolü mukaddes $common_string_quran$ ve Hadis metinlerini yegâne yetki mercii kabul eder ve kutsal metinlerin mantıkla değil lâfzî yorumlanmasından yanadır. Her türlü dinî yeniliğe kati surette karşı duran ekol $common_string_quran$ metinlerine dayanmayan akılcılığı reddeder."
 mutazili_school: "Mutezile"
 mutazili_school_desc: "$mutazili_school$ Teoloji Ekolünün gelişiminde Yunan ve Hint felsefesi ve akılcılığı rol oynamıştır. $common_string_quran$ ve $muslim_god_name$ kavramlarının ayna anda var olamayacağını, kutsal metnin mantıken yaratıcıdan sonra gelmiş olması gerektiğini savunur. Dinî meselelerin anlaşılmasına hizmet ettiği sürece akılcılığı destekler ve kötülüğün insanoğlunun özgür iradesiyle yaptığı hatalardan kaynaklandığını savunur."
 wahhabi_school: "Vehhabî"
 wahhabi_school_desc: "[ShowReligiousSchoolName('hanbali_school')] Ekolünden bir dinî uyanış hareketi olarak ortaya çıkan $wahhabi_school$ Teoloji Ekolü kutsal kimselere hürmet gösterilmesi ve mabetlerine hac ziyaretinde bulunulması gibi yaygın olarak sürdürülen Tasavvuf geleneklerine karşıdır. Birinci nesil [ShowReligionGroupName('muslim')] inancına ve uygulamalarına geri dönülmesi gerektiğini savunur."
 ismaili_school: "İsmâilî"
 ismaili_school_desc: "Adını Ca'fer es-Sâdık'ın halefi İsmâil bin Ca'fer'den alan $ismaili_school$ Fıkhî Mezhebi Fâtımî Halifeliği döneminde en baskın ekoldü. Halifeliğin yıkılmasının ardından eski gücünü büyük ölçüde yitirdi. $ismaili_school$ ekolü birbirinden farklı çeşitli kollara ayrılır ve çoğu yönden [ShowReligiousSchoolName('jafari_school')] veya [ShowReligiousSchoolName('zaidi_school')] ekollerinden ziyade [ShowReligionAdjective('shia')] inancının ezoterik unsurlarına daha yakındır."
 jafari_school: "Caferi"
 jafari_school_desc: "Adını altıncı İmam Ca'fer es-Sâdık'tan alan $jafari_school$ Fıkhî Mezhebi Hukuk oluşturma sırasında kıyas yerine İslam hukuku uzmanlarının bağımsız akıl yürütmesine ağırlık verir. Önceden belirlenen süreler için geçerli geçici evliliklerin yapılmasına müsaade eder."
 zaidi_school: "Zeydî"
 zaidi_school_desc: "\"Beşçiler\" olarak da bilinen $zaidi_school$ akımı adını Hz. Muhammed'in damadı Hz. Ali'nin torunu Zeyd bin Ali'den alır ve El Mecmu'u'l-Fikhî'de geçen öğretilerini temel alır. $zaidi_school$ takipçileri adaleti ve insanın yaptıklarından sorumlu olduğunu vurgular. Zeyd'in Emevî Halifesine karşı isyanını destekleyenlerin soyundan gelir. $zaidi_school$ mensupları [ShowReligionAdjective('shia')] takipçileri tarafından uygulanan dinî takiyeyi tamamen reddeder ve öğretileri [ShowReligionName('sunni')] inancına en yakın olandır."
 imamiya_school: "İmâmiyye"
 imamiya_school_desc: "\"On ikiciler\" olarak da bilinen $imamiya_school$ takipçileri Hz. Muhammed'in halefi Hz. Ali'yi ilahi emirle on iki hatasız İmam takip ettiğine inanır. Son İmam'ın, yani Mehdî'nin insanoğlunun kurtarıcısı olarak geri dönerek dünyaya adalet ve barış getireceği düşünülür. Ekolün takipçileri esas olarak [ShowReligiousSchoolName('jafari_school')] hukuk sistemini takip eder."
 nizari_school: "Nizarî"
 nizari_school_desc: "$nizari_school$ Nizar bin Müstansır'ın babasının ölümünün ardından Fâtımî Halifeliği'nin meşru vârisi olduğuna inanır ve el-Efdal Şehinşâh tarafından el-Mustâ'lî b'il-Lâh'ı tahta çıkarmak amacıyla düzenlenen darbeye karşı çıkar. Aslen [ShowReligiousSchoolName('ismaili_school')] ekolünden ayrılan mezhep birçok farklı koldan mürit toplamıştır. Takipçileri çoğulculuğa ve farklılıkların kabulüne ağırlık vererek [ShowReligiousSchoolName('jafari_school')] hukuk sistemini takip ederler."
 mustali_school: "Müsta'lî"
 mustali_school_desc: "$mustali_school$ Fâtımî Halifeliği'nin tahtına el-Mustâ'lî b'il-Lâh'ın çıkışını kabul ederek [ShowReligiousSchoolName('nizari_school')] ekolünden ayrılır. [ShowRegionName('egypt_region')] bölgesinde ortaya çıkmış olmasına rağmen misyonerlik çalışmalarıyla Batı $india$ topraklarına yayılmıştır."
 alevism_school: "Alevî"
 alevism_school_desc: "Hacı Bektâş-ı Velî'nin öğretilerini takip eden $alevism_school$ [ShowReligiousSchoolName('imamiya_school')] ekolünden ortaya çıkan ancak [ShowReligionName('tengri')] ve daha eski [ShowCultureGroupName('turkic_group')] inançlarından gelenekler içeren bir senkretik tasavvuf okuludur. Ruhani lider ve gizemcilik gibi tasavvufi yönlere de sahiptir."
 alawi_school: "Arap Alevileri"
 alawi_school_desc: "Nusayrî olarak da adlandırılan $alawi_school$ ekolü [ShowReligionAdjective('shia')] inancına göre ilk İmam olan Hz. Ali'nin $muslim_god_name$ tarafından kendisinin bir tezahürü olarak gönderildiğine inanır. Reenkarnasyona inanan ve alkol tüketimine müsaade eden ekol hem ibadetlerinde hem de öğretilerinde [ShowReligionAdjective('shia')] inancından büyük ölçüde ayrılır."
 ibadi_school: "İbâdi"
 ibadi_school_desc: "İlk başta Hz. Ali’nin destekçileri olan ancak daha sonra hakemliği reddeden Hâricîlerin soyundan geldiklerine inanılır. Abdullah bin İbâd önderliğinde $ibadi_school$ ekolü, çeşitli $muslim_ADJ$ kollara karşı ılımlı ve yapıcı yaklaşımıyla Hâricîlerden uzaklaşmış ve birçok diğer ekole yakınlaşmıştır."
 bektashi_school: "Bektaşî"
 bektashi_school_desc: "Hz. Ali'nin soyundan geldiğine inanılan Hacı Bektâş-ı Velî'ye nisbetle adlandırılan $bektashi_school$ tasavvuf okulu Hz. Muhammed'in tüm sahabelerine hürmet eder. Aslen [ShowReligionAdjective('sunni')] inancından doğan ekol bünyesinde diğer geleneklerden çok sayıda inanç, ibadet ve dolayısıyla benzerlik barındırır."
 chishti_school: "Çiştî"
 chishti_school_desc: "[ShowLocationName('chishti_sarif')] bölgesinde doğan $chishti_school$ ekolü dünyevî gücü inkâr ederek hoşgörü ve sevgiyi yüceltir. Müziği ve şiiri $muslim_god_name$ sevgisiyle bağlantı kurmanın bir yolu olarak görür."
 khalwati_school: "Halvetî"
 khalwati_school_desc: "$khalwati_school$lik, adını kişinin bir başına ruhani çalışmalar yapmak adına inzivaya çekilmesi eyleminden alır. Böylece bireysel ibadet ve ruhani uygulamaların yanı sıra inzivaya ve münzeviliğe de önem verir."
 mevlevi_school: "Mevlevî"
 mevlevi_school_desc: "Semazenleriyle tanınan $mevlevi_school$ ekolü Mevlânâ Celâleddîn-i Rûmî'nin öğretileri çerçevesinde kurulmuştur. Aşkın [ShowReligionGroupName('muslim')] inancında merkezî olduğunu belirtir ve Sema adı verilen, dönerek gerçekleştirilen hareketli meditasyonu ön plana çıkarır."
 naqshbandi_school: "Nakşibendî"
 naqshbandi_school_desc: "$naqshbandi_school$ ekolünün kökleri Ca'fer bin Muhammed es-Sâdık'a kadar uzanır. $sharia$ diğer bağlantılı ekollere kıyasla daha ön plandadır. İbadetleri sessiz zikir etme ve manen uyanık bulunma çevresinde kuruludur."
 qadiri_school: "Kadirî"
 qadiri_school_desc: "Abdülkâdir Geylânî tarafından kurulan $qadiri_school$ [ShowReligionAdjective('sunni')] hukukunun sıkı sıkıya takip edilmesini benimser. Ayrıca ademimerkeziyetçi bir yapıya sahiptir. Merkezlerine yorumlama ve ibadet özgürlüğü tanıyan yapı aynı zamanda ekolün çok sayıda kola ayrılmasına da neden olmuştur."
 safavid_school: "Safevî"
 safavid_school_desc: "Safiyüddin Erdebilî tarafından [ShowReligiousSchoolName('shafii_school')] öğretileri üzerine kurulu $safavid_school$ sonradan [ShowReligiousSchoolName('imamiya_school')] inancına daha da yaklaşmıştır. Tutku ve inanç gücüyle takipçilerini evrenin merkezine yerleştirir."
 shadhili_school: "Şâzelî"
 shadhili_school_desc: "Ebû'l Hasan eş-Şâzelî'nin öğretilerini takip eden $shadhili_school$ tefekkürle geçen bir yaşamın ve günlük faaliyetler sırasında dahi daima $muslim_god_name$ hakkında farkındalık sahibi olmanın önemini vurgular. [ShowReligionGroupName('muslim')] öğretilerini yaşamlarına uygulamak takipçilerin varoluşlarını dönüştürmesinin bir yoludur."
 suhrawardi_school: "Sühreverdî"
 suhrawardi_school_desc: "$suhrawardi_school$ Ebü'n-Necîb Abdülkāhir es-Sühreverdî'nin öğretilerini takip eder. Aynı zamanda Cüneyd-i Bağdâdî'nin felsefesinden de etkilenmiştir. İnsanların kendilerini gerçek bilgiye adamaları, $muslim_god_name$ inancından şaşmamaları ve ruhani ihtiyaçlar için tabii arzulardan arınmaları gerektiğini savunur."
 din_i_ilahi_school: "Dîn-i İlâhî"
 din_i_ilahi_school_desc: "Moğol kanunlarından alınan $din_i_ilahi_school$ tüm dinleri farklı mezhepler olarak kabul eder ve ülke içinde düşünce özgürlüğüne izin verir."
 isawiyya_school: "İsevî"
 isawiyya_school_desc: "Tüm dinî ekollerin en gizemlisi kabul edilen $isawiyya_school$ ekolünün kökleri [ShowRegionName('maghreb_region')] topraklarına dayanır. Bölgeden miras aldığı ilahiler ve dualar zaman içinde dans ve müzik içeren ritüellere dönüşmüştür."
 imperial_court: "İmparatorluk Sarayı"
 imperial_court_desc: "İmparatorluk Sarayı, İmparatorluk Ailesi ve beraberindeki Kuge veya soylu aile mensuplarından oluşur. Birlikte İmparator'un dokunulmazlığını korur ve halefiyeti güvence altına alırlar."
 shogunate_court: "Şogunluk Sarayı"
 shogunate_court_desc: "Şogun çevresindeki güçlü samuray klan mensupları kendi çıkarlarını göz ardı etmeksizin her türlü meselede danışman görevini üstleneceklerdir."
 ikko_ikki: "Ikkō-ikki"
 ikko_ikki_desc: "$buddhist$in $SECT_PURE_LAND_SCHOOL_NAME$ ekolünden gelen fanatik $SECT_JOUDO_SHINSHUU$ takipçileri $ikko_ikki$ adı verilen çeşitli cemiyetler altında teşkilatlandılar. Ağırlıklı olarak köylülerden oluşmalarına karşı sonu gelmez talepleri ve çıkardıkları isyanlarla giderek daha büyük bir sıkıntı hâline gelmeye başladılar."
 religious_sects: "Dinî Mezhepler"
 religious_sects_desc: "Buda'yı takip etmenin her zaman birden fazla yolu olmuştur. Kamilerin anlattığı hikâyeler dahi birbirinden farklıdır. Her mezhep daima kendi inancını bir diğerine benimsetmeye çalışacaktır ancak tüm inançların bir arada bulunması daha yararlı olabilir."
 kirishitan_monks: "Kirishitan Keşişler"
 kirishitan_monks_desc: "Batılılar kıyılarımıza ayak bastıklarında İsa adını verdikleri bu yabancı Buda inancını da beraberlerinde getirdiler. Onlarla etkileşime geçmek istediğimiz sürece inanışlarına saygı duymalıyız. Diğer yandan bu bizim de çıkarımıza olabilir."
