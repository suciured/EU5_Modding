 christian_desc: "Önde gelen İbrahimî dinlerden biri olan Hristiyanlık, İsa Mesih'in yaşamı ve öğretilerine odaklanır, inanç ve İncil ilkelerine bağlılık yoluyla kurtuluşu teşvik eder. Katoliklik, Protestanlık ve Doğu Ortodoksluğu da dâhil olmak üzere çeşitli kolları, tarihi, siyaseti ve kültürü şekillendirerek dünya çapında önemli nüfuza sahip olmuştur."
 muslim: "İslam"
 muslim_ADJ: "Müslüman"
 muslim_desc: "Hz. Muhammed aracılığıyla 7. yüzyılda insanlara tebliğ edilen tek tanrılı bir din olan İslam, tek Tanrı (Allah) inancını ve $common_string_quran$ öğretilerini teşvik eder. Sünni ve Şii gibi çeşitli mezhepleriyle İslam, toplumları derinden etkilemiş, kıtalar arasında kültürel, bilimsel ve siyasi gelişmelere destek olmuştur."
 buddhist: "Budizm"
 buddhist_ADJ: "Budist"
 buddhist_desc: "$buddhist$ inancının kökenleri Siddhārtha Gautama soylu adıyla ya da #italic Śākyamuni#! ünvanıyla bilinen, \"Uyanmış Kişi\" anlamına gelen Buda'nın öğretilerine dayanır. Budizm inancı, doğum yeri olan $india$'dan dünyanın dört bir yanına yayılmıştır. Bu süreçte hem pek çok ülkeyi ve halkı etkilemiş hem de onlardan etkilenmiştir. Saṃsāra'dan, yani ölüm ve yeniden doğuş döngüsünden kurtuluşa giden yolda farklı yaklaşım ve yorumlara sahip pek çok farklı $buddhist_ADJ$ ekol ortaya çıkmıştır."
 dharmic: "Dharma"
