 byzantine_rites: "$BYZ_ADJ$ Ayinleri"
 byzantine_rites_desc: "$BYZ_ADJ$ rahipleri tarafından yaygınlaştırılan uygulamaları sürdürerek inançlarının meşruiyetinden yararlanabiliriz."
