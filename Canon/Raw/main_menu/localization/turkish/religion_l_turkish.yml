 christology: "Hristoloji"
 christology_desc: "İsa Mesih'in doğası, kimliği ve çeşitli doğalarının birleşimi konulu teolojik çalışmalar hassas bir sanattır. Çoğu âlim İsa Mesih'i tamamen ilahi olarak sınıflar ve dolayısıyla $high_christology$ dalına mensuptur. Diğerleriyse $low_christology$ esaslarını benimser."
