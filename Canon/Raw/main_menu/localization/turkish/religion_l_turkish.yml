 catholic_influenced_rites_desc: "[ShowReligionAdjective('catholic')] uygulamalarıyla bağlantılı kilise ayini, vaazlar ve saatlerin litürjisi gibi ayinleri dâhil eder."
 essence_tenet: "Öz"
 essence_tenet_desc: "Ousia (#italic ουσία#!) olarak da bilinen bu ilke Kutsallığın çevremizi saran âlemin bir parçası olduğunu ve onu bütünüyle kucaklamak için verdiğimiz mücadeleyi temsil eder."
