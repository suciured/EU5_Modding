 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Kelime anlamı olarak \"Kök\" manasına gelir. [ShowReligionAdjectiveWithNoTooltip('jain')] felsefesi üzerine kaleme aldığı çok sayıda eserle birlikte en önemli Digambara [ShowReligionNameWithNoTooltip('jain')] öğretmenlerinden biri olan, ikinci yüzyılda yaşamış [ShowReligionAdjectiveWithNoTooltip('jain')] keşişi Kundakunda'nın özgün [ShowReligionName('jain')] uygulamalarını ifade eder."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "[ShowReligiousSchoolName('mula_sangh_school')] tarikatının bir dalı olan [ShowReligionName('jain')] $balatkara_gana_school$ keşiş tarikatı 8. yüzyılda $STR_ADJ$ Hanedanı'nın kurucusunun hükümdarlığı sırasında oluşturulmuştur. Dolayısıyla en eski [ShowReligionNameWithNoTooltip('jain')] tarikatlarından biri kabul edilir."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Kuzey ve Batı $india$ bölgesinde, önde gelen bir [ShowReligionAdjective('jain')] Digambara keşiş tarikatıdır. Lohacharya veya Sudharmāsvāmī tarafından oluşturulmuştur. 24. (ve son) Tirthankara olan Mahavira'nın beşinci mürididir."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "[ShowReligionName('jain')] inancının en eski keşiş tarikatı olan Şvetambara, çoğu ekoller gibi Mahavira'nın soyunu takip etmek yerine 23. Tirthankara olan Pārasanātha'nın soyunu takip eder."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Sırasıyla \"Meclis\" ve \"Uygun Davranış Yolu\" anlamlarına gelen #italic Vidhisangha#! veya #italic Vidhimarga#! olarak da adlandırılır. Kendi uygulamalarını ruhani açıdan yegâne doğru gören bir Şvetambara keşiş tarikatıdır. Saflığa ve dinî doktrinler ile kutsal metinlere harfiyen uyulması gerektiğini destekler."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "\"Meditasyon Yapan\" olarak adlandırılan Acharya Jagatchandra Suri tarafından kurulmuştur. Kutsal kimselere hürmet gösterilmesini ve kutsal tapınaklara hac ziyaretinde bulunulmasını teşvik eden bir Şvetambara keşiş tarikatıdır."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Agama Gaccha olarak da adlandırılan bir Şvetambara keşiş tarikatıdır. Ritüellerinde ibadete değer tek varlık kabul edilen Tirthankara'ya sunulan sadakat ve hürmet ön plana çıkarılır."
