 sapmi_shamanism_desc: "$sapmi$ halkının geleneksel dinî uygulamaları, çok sayıda doğal ve hayvan ruhunu ve aynı zamanda ölülere saygıyı içerir. Ren geyiği ve ayı gibi bazı hayvanlar özellikle saygı görür."
 muinaisusko_desc: "$FIN_ADJ$ halklarının geleneksel inançları, çok sayıda tanrıyı barındırır ve en yaygın olanı gök ve gök gürültüsü tanrısı Ukko'dur. İnanç ayrıca ölülere saygı ve şamanlık uygulamalarını da içerir ve yakındaki diğer dinlerle bazı ortak özellikleri paylaşır."
 satsana_phi_desc: "$satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Şaman figürü etrafında şekillenen ve bireylerin ruh dünyasıyla etkileşime girebildiği, ruhları veya ruhsal enerjiyi fiziksel dünyayı etkilemek için kullanabildiği ortak uygulamalar ve inançlar bütünüdür. Ruhlar, tanrılar veya ritüellerin özellikleri değişebilir ancak ruhsal dünyanın ve onun maddi dünya ile etkileşimlerinin temel kavramı tüm $shamanism_ADJ$ uygulamalarında mevcuttur."
 tengri_desc: "$tengri$, $turkic_group$ ve $mongolian_group$ halklarının $shamanism_ADJ$ inançlarının bir türüdür ve evrenin kişileştirilmesi olarak tapınılan gök tanrısı $tengri_god_name$ etrafında şekillenir. Bununla birlikte bu inanç, doğaya ve içinde yaşayan tanrılara ve aynı zamanda atalara saygı duyduğundan farklı tanrıları da içerir."
