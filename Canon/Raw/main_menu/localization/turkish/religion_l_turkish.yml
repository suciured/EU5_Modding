 izcalli_tt: "Izcalli Festivali doğurganlık, su ve tohum ekimi üzerine yoğunlaşır. [ShowModifier('izcalli_mass')] kazanabiliriz."
 nemontemi_tt: "Yılın sonundaki beş uğursuz gün sırasında herhangi bir festival kutlanmaz lakin söz konusu günlerde yalnızca felaketlerin yaşanabileceğine inanılır."
 open_war_path: "Savaş Hazırlığı"
 open_war_path_desc: "Komşularımıza elçiler gönderecek ve Çiçek Savaşı'nı birlikte kutlayacağız."
 flower_war_cb_against_country_tt: "Seçilen komşu [Concept('country', 'Ülkeye')|e] karşı [ShowCasusBelliName('cb_flower_wars')] [Concept('casus_belli', 'Savaş Sebebini')|e] kazanırız."
 pilgrimage_to_cholula: "[ShowLocationName('cholollan')] Haccı"
 pilgrimage_to_cholula_desc: "İnanç sistemimiz dâhilinde [ShowLocationName('cholollan')] en mukaddes şehir kabul edilir. Aynı zamanda kutsal yolculukların da başlıca hedefidir. Hükümdarımızı hac yolculuğuna çıkararak topraklarımızın uğurlu alametlere kavuşmasını sağlayabiliriz."
 reform_society_action: "Islah Edilmiş Toplum"
 reform_society_action_desc: "Halkımızı düşmanlara karşı savunmak için verdiğimiz mücadele toplum yapımızda köklü değişiklere ihtiyaç duyulduğunu gösterdi. Geçmişten miras kalan köhne inançları ve idare yöntemlerini geride bırakacak, içinde bulunduğumuz bu çalkantılı dönemi geleceğe kucak açarak atlatacağız."
