 nature_tenet: "Doğa"
 nature_tenet_desc: "Fizis (#italic φύσις#!) olarak da bilinen bu ilke inancımızın merkezinde yer alır. İsa Mesih'in ikili ve uyumlu bir tabiata sahip olduğu gerçeğini ifade eder. İnsanlığın ve kutsallığın bir arada varoluşu, sürdürmek için çaba sarf edeceğimiz birlikte yaşamın temelini teşkil eder."
