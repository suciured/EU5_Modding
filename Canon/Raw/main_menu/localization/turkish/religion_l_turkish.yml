 #Inti
 inti_ceremonial_festivals: "Tören Düzenle"
 inti_ceremonial_festivals_desc: "Ayda bir defa, her seferinde farklı bir konu çevresinde şekillenen bir Tören Festivali düzenlenir. Bu sefer hükûmetimizin gücünü de kullanarak her zamankinden daha büyük bir festival hazırlayacağız."
 zamay_quilla_tt: "Zamay Quilla, yani ilk ayda kutlamalar bereket ve mısır yetiştiriciliği üzerine yoğunlaşır."
 hatun_pucuy_quilla_tt: "Hatun Pucuy Quilla, yani ikinci ayda kutlamalar çiçekler ve bolluk üzerine yoğunlaşır."
 pacha_pucuy_quilla_tt: "Pacha Pucuy Quilla, yani üçüncü ayda kutlamalar toprağın verimliliği üzerine yoğunlaşır."
 ayrihua_quilla_tt: "Ayrihua Quilla, yani dördüncü ayda kutlamalar hasat ve istirahat üzerine yoğunlaşır."
 aymoray_quilla_tt: "Aymoray Quilla, yani beşinci ayda kutlamalar tahılın kurutulması üzerine yoğunlaşır."
 haucai_cusqui_quilla_tt: "Haucai Cusqui Quilla, yani altıncı ayda kutlamalar kış gündönümü ve Güneş'in yeniden doğuşu üzerine yoğunlaşır."
 chacra_conaqui_quilla_tt: "Chacra Conaqui Quilla, yani yedinci ayda kutlamalar ordu ve sahip olduğu prestij üzerine yoğunlaşır."
 chacra_yapuy_quilla_tt: "Chacra Yapuy Quilla, yani sekizinci ayda kutlamalar mısır, tohum ve ekim üzerine yoğunlaşır."
 coia_raymi_quilla_tt: "Coia Raymi Quilla, yani dokuzuncu ayda kutlamalar taze ekinler üzerine yoğunlaşır."
 uma_raymi_quilla_tt: "Uma Raymi Quilla, yani onuncu ayda kutlamalar yağmur üzerine yoğunlaşır."
 ayamarca_raymi_quilla_tt: "Ayamarca Raymi Quilla, yani on birinci ayda kutlamalar ölüler üzerine yoğunlaşır."
 capac_raymi_quilla_tt: "Cápac Raymi Quilla, yani on ikinci ayda kutlamalar eskinin geride bırakılması ve yenilenme üzerine yoğunlaşır."
 sacrifice_noble_blood: "Soylu Kan Adağı"
 sacrifice_noble_blood_desc: "Tanrılarımız dünyanın ve cennetin dengesini korumak için halkımızın kanına ihtiyaç duyar. Kanlarını kurban töreninde Tanrılara sunma görevi soylularımıza düşer. Onların kanı en saf ve en değerli olandır."
 sacrifice_noble_blood_tt: "Seçilen karakter ölebilir."
 mayan_ceremonial_festivals: "Tören Düzenle"
 mayan_ceremonial_festivals_desc: "20 güne tekabül eden her vinal döngüsünde bir, her seferinde farklı bir konu çevresinde şekillenen bir Tören Festivali düzenlenir. Bu sefer hükûmetimizin gücünü de kullanarak her zamankinden daha büyük bir festival hazırlayacağız."
 uinal_pop_tt: "Pop döngüsünde kutlamalar yenilenme ve arınma üzerine yoğunlaşır."
 uinal_uo_tt: "Uo döngüsünde kutlamalar ruhbanlar ve kâhinler üzerine yoğunlaşır."
 uinal_zip_tt: "Zip döngüsünde kutlamalar aşk ve deva tanrıçası [ShowGodName('coatlicue_god')] üzerine yoğunlaşır."
 uinal_zotz_tt: "Zotz döngüsünde ruhbanlar ve hükûmet yetkilileri arınma orucu tutarlar."
 uinal_zec_tt: "Zec döngüsünde kutlamalar bal üzerine yoğunlaşır. [ROOT.GetCountry.GetReligion.GetGodName] adına baldan heykelcikler adanır ve arıcılar bunları yüce gönüllülükle halka dağıtır."
 uinal_yaxkin_tt: "Yaxkin döngüsünde kutlamalar çocuklar ve ebeveynlerinin zanaatında ustalaşma yolculukları üzerine yoğunlaşır."
 uinal_xul_tt: "Xul döngüsünde kutlamalar [ShowGodName('quetzalcoatl_god')] ve savaşçıların yüce lideri üzerine yoğunlaşır."
 uinal_mol_tt: "Mol döngüsünde arıcılar gelecek yıl hasadın verimli olması için yeteri kadar çiçeğin açması yönünde [ROOT.GetCountry.GetReligion.GetGodName] Tanrısına dua ederler."
 uinal_chen_tt: "Chen ve Yax döngüsünde tapınaklar yenilenir, kil idoller ve maltızları yenileriyle değiştirilir."
 uinal_zac_tt: "Zac döngüsünde kutlamalar Av Tanrısı ve avcıların kurban töreni dışında döktükleri kanın kefareti üzerine yoğunlaşır."
 uinal_ceh_tt: "Ceh döngüsünde kutlamalar büyük miktarlarda kopalın yakıldığı dev bir ziyafet üzerine yoğunlaşır."
 uinal_mac_tt: "Mac döngüsünde kutlamalar [ROOT.GetCountry.GetReligion.GetGodName] ve ekmek üzerine yoğunlaşır. Çok sayıda ateş yakılır ve içlerine hayvan kalpleri atılır."
 uinal_kankin_tt: "Kankin döngüsünde kutlama yapılmaz."
 uinal_muan_tt: "Muán döngüsünde [ShowGoodsName('cocoa')] çiftçileri kakao renginde bir köpeği [ROOT.GetCountry.GetReligion.GetGodName] Tanrısına kurban eder."
 uinal_pax_tt: "Pax döngüsünde küçük köylerin liderleri ve rahipleri başkente gelir ve [ROOT.GetCountry.GetReligion.GetGodName] Tanrısına bir arada hürmet gösterilir."
 uinal_kayab_tt: "Kayab ve Cumku döngülerinde her köy Uayeb zamanına, yani beş uğursuz güne hazırlanmak adına kendi festivallerini kutlar."
 uinal_uayeb_tt: "Uayeb geldiğinde beş gün boyunca kutlama yapılmaz zira her türlü eylemin felaketle sonuçlanacağına inanılır."
 #(Semi) Generic Aspects
 adoptionism: "Adoptionizm"
 adoptionism_desc: "İnancımız İsa Mesih'in her daim kutsal olmadığını, vaftiz olduktan veya yeniden doğduktan sonra Tanrı'nın Oğlu hâline geldiğini öne sürer."
 adult_baptism: "Yetişkin Vaftizi"
 adult_baptism_desc: "Bir yetişkin olarak İsa Mesih'e olan inanç nedeniyle vaftiz olma ve inananlar için yerel bir topluluğa katılma eylemleri kurtarıcı niteliğin ve Kilise üyeliğinin Tanrı'nın lütufları olduğuna inananlar tarafından gerçekleştirilir. Kişinin inancı beyan edilmeli ve bir kimseden başka bir kimseye aktarılmamalıdır."
 aniconism: "Anikonizm"
 aniconism_desc: "Semboller idolleri veya insanları temsil etmek için oluşturulmuşlardır. Dolayısıyla Tanrımızı tasvir etmek için uygun birer yöntem değillerdir. Diğer Hristiyanlar tarafından kullanılan haç dâhil her türlü sembol kullanımına karşı çıkacağız."
 asceticism: "Çilecilik"
 asceticism_desc: "Maddi uğraşlar kişiyi ilahi gerçekten uzakta tutar. Ancak kendimizi lüksten uzak sade bir yaşam sürmeye adayarak ruhani aydınlanmaya ulaşabiliriz."
 bread_and_wine: "Ekmek ve Şarap"
 bread_and_wine_desc: "Komünyon yalnızca ekmek ve şarap içeriyorsa meşrudur. Halk temsilcileri için bile. Rahiplerimiz ayine katılan tüm üyelere her iki komünyonu da sunacaklardır."
 clerical_poverty: "Yoksul Ruhbanlar"
 clerical_poverty_desc: "Ruhbanlar zenginlik sahibi olmamalı ve maddi mal varlıklarından vaz geçmelidir. İlgilerini dünyevi meselelere değil Tanrı'ya çevirmelidir."
 crown_as_head_of_faith: "İnanç Lideri Hükümdar"
 crown_as_head_of_faith_desc: "Bundan böyle Kilise yozlaşmış harici bir teokrat lidere tabi değil. Artık tüm dinî meseleler yeni İnanç Lideri olarak hizmet edecek hükümdara yönlendirilecek."
 freedom_to_preach: "Vaaz Özgürlüğü"
 freedom_to_preach_desc: "Takipçiler arasında fikir ayrılıkları var ancak yüreklerinde Tanrı'yı barındıran her mezhebe vaaz verme özgürlüğü tanınacak."
 gnosticism: "Gnostisizm"
 gnosticism_desc: "Gnostisizm inancı #italic gnosis#! yoluyla kişisel kurtuluşa odaklanır. Maddi dünyayı geride bırakacağız ve ruhani sezgiyle üst âleme geri döneceğiz."
 individual_creeds: "Bireysel İnançlar"
 individual_creeds_desc: "İnsanlarımızın kendi inançlarını geliştirmesine izin vermek bireysel fikirlerin oluşmasını sağlayacak ve gelişime giden yolda ilerleme katetmemize olanak sağlayacak!"
 monasticism: "Manastırcılık"
 monasticism_desc: "Hoş yiyecek ve içeceklerin sunduğu haz kişiyi yalnızca kutsal olana hizmetten alıkoyar. Bu cazibelerden kaçınmanın en iyi yolu dünyadan tecrit edilmiş manastırlardır."
 modalism: "Modalizm"
 modalism_desc: "Tanrı'nın mutlak bir olduğuna; Baba, Oğul ve Kutsal Ruh üçlü kavramının ise Tanrı'nın tezahür etmeyi seçtiği farklı biçimler olduğuna inanıyoruz."
 organized_through_bishops: "Piskoposların Atanması"
 organized_through_bishops_desc: "Piskoposlar atanmaya devam edecek ancak daha geniş alanların idarecileri olarak Kiliseye hizmet verecekler."
 pacifism: "Pasifisizm"
 pacifism_desc: "Ne mutlu barışı sağlayanlara! Çünkü onlara Tanrı oğulları denecek."
 parish_registers: "Pariş Kayıtları"
 parish_registers_desc: "Vaftiz, evlilik ve defin bilgileri bundan böyle pariş kayıtlarında tutulacak. Her pariş rahibi söz konusu olayları kaydedeceği bir defter tutacak ve kaydı çift kilitli güvenli bir sandıkta saklayacak."
 participation_women: "Kadınların Katılımı"
 participation_women_desc: "Kadınlar komünlerimizde erkeklerle eşit bir konuma sahip. Yine de onlara, erkeklerle eşit şekilde davranılması için her yerde geçerli bir kural benimseyeceğiz."
 rejection_of_sacraments: "Ayinlerin Reddi"
 rejection_of_sacraments_desc: "Doktrinimiz çoğu Hristiyan ayinini genel manada maddi olduğu ve dolayısıyla mühim görmediği için reddeder. Tanrı'ya yakınlaşmak için esas olan ayinlerin ruhani boyutudur."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Hiçbir iyi davranış Tanrı'yı tatmin edemez. Ancak Tanrı'nın Oğlu, İsa Mesih aracılığıyla bahşettiği ilahi lütuf sayesinde bağışlanabiliriz."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "İncil, Tanrı'nın insanoğluna gönderdiği kelimeler Hristiyan doktrini için yegâne yetki merciidir. İncil referans alınarak desteklenemeyen tüm dinî uygulamalar zındıklıktır."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "İnsani başarılar ancak Tanrı'ya adanarak elde edilebilir."
 translated_bibles: "İncil Çevirileri"
 translated_bibles_desc: "İncil'in ülkemiz halkının konuştuğu bir dile çevrilmesi Tanrı'ya giden yolun zihinlere ve yüreklere hitap edecek şekilde açılmasını sağlar."
 usury_allowed: "Tefecilik İzni"
 usury_allowed_desc: "Borç verene kazanç sağlayacak faizlerle nakdi kredi sunmak artık günah olarak görülmüyor ve söz konusu uygulamaya izin veriliyor."
 war_sermons: "Savaş Vaazları"
 war_sermons_desc: "Savaş zamanında inancımız halkımızın umududur. Ülkemizin Kilisesi en karanlık günlerde dahi toplumun moralini yüksek tutmak için Kitab-ı Mukaddes'ten parçalarla vaaz verecektir."
 #Bogomilism
 five_doors: "Beş Kapı"
 five_doors_desc: "Halkımızın bir kısmı evlerin tüm kapıları kapandıktan sonra #italic beş kapının#! veya beş duyunun açılmasını öngören bir meditasyon tarzı uyguluyor. Bu uygulamanın her yerde kullanılmasını sağlayacağız."
 holy_cooperation: "Kutsal İş Birliği"
 holy_cooperation_desc: "Üretim odaklı çalışmaları teşvik ve bunlara fiilen iştirak etmeye yönelik bir geçiş yaşanacak. Hristiyanlığın erken dönemindeki iş birliğine dayalı dinî komün modelinden esinlenerek öne sürülen söz konusu etik tarım topluluklarımızda uygulanacak."
 twelve_emissaries: "On İki Temsilci"
 twelve_emissaries_desc: "Bazı komünlerin teşkilatlanma biçiminden ilham alarak halkımız arasından on iki ihtiyar ve kâmil seçecek ve gerçek bir hiyerarşi olmaksızın bir yüksek kurul oluşturacağız."
 #Catharism
 consolamentum: "Teselli"
 consolamentum_desc: "Yaşam sürecinde günahlarımıza karşı duyduğumuz pişmanlık Cennet'e arınmış girmek ve Tanrı'ya yakınlaşmak için bir teselli edinme ihtiyacını doğurur. Halkımız #italic Teselli#! sayesinde ölüm yaklaşırken günahlarından arınır."
 pescatarianism: "Pesketaryenlik"
 pescatarianism_desc: "Hayvanlar reenkarnasyon geçirmiş ruhları taşırlar. Bu nedenle onları yiyemeyiz. Kendiliğinden var olan balıklar ise hayvan sayılmazlar. Dolayısıyla yenilebilirler."
 the_perfects: "Kâmiller"
 the_perfects_desc: "Aramızda kendilerini bilhassa Tanrı'ya ve tüm insanların takip etmesi gereken erdemlere adamış kişiler Kâmillerdir. Bu kişiler bağlılıklarının karşılığında #italic Teselli#! törenine katılır ve Kâmil olurlar. Sıradan halktan farklı olarak Kâmiller yaşamlarında iki defa #italic Teselli#! törenine katılır; yeni rollerini üstlendiklerinde ve ölmeden önce."
 #Paulicianism
 baptism_by_fire: "Ateşle Vaftiz"
 baptism_by_fire_desc: "İnancımız, Vaftizci Aziz Yahya'nın da kabul ettiği üzere suyla vaftizin kalıcı olmadığını öngörür. Kalıcı vaftiz ancak yanan bir mumu kişinin başına dört taraftan dokundurarak gerçekleştirilebilir."
 name_change: "İsim Değişikliği"
 name_change_desc: "Komünlerimiz isimlerin gücü olduğunu iyi bilir. Tıpkı sıradan halkımız yerleşim yerlerinin adını koruyucu Azizimizin ikamet ettiği yerlerin adına değiştirdiği gibi, inanç liderlerimiz de isimleri sık sık Aziz Pavlus'un takipçilerinin isimlerine değiştirir."
 paulician_canon: "Pavlusçu Kanon"
 paulician_canon_desc: "Halkımız, Aziz Petrus'un risalelerini içermeyen Eski Ahit'i ve Peygamberlerini inkâr ediyor. Yalnızca Aziz Petrus'un sözleri gerçektir."
 punishment_by_stoning: "Taşlama Cezası"
 punishment_by_stoning_desc: "Taşlama, toplum içinde komşularından farklı olmasıyla göze batan dinî muhalifleri cezalandırmak için sıklıkla kullanılan bir yöntem. Muhtemelen Anadolu'ya uzanan köklerimizden bize kalan bir miras."
 #Calvinism
 arminianism: "Arminyanizm"
 arminianism_desc: "Arminyanizm, Felemenk Reform teoloğu Jacobus Arminius'un çoğulcu ve hümanist fikirlerini temel alır."
 gomarism: "Gnomarizm"
 gomarism_desc: "Franciscus Gomarus, Pelagianizmin doktrinlerini öğreten Jacobus Arminius'ın inançlarına karşı çıkar ve üniversite içinde birlikte öğretim verecekleri yeni bir teoloji ekolü oluşturmaya çalışmıştır."
 instituionalized_arminianism: "Resmîleştirilmiş $arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ Bu dinî hareket devletimiz dâhilinde resmîleştirildi."
 instituionalized_gomarism: "Resmîleştirilmiş $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ Bu dinî hareket devletimiz dâhilinde resmîleştirildi."
 #Hussite
 adamite_services: "Ademi Hizmetler"
 adamite_services_desc: "Ademi mezhebi kilise ayinleri sırasında çıplak kalmayı savunur. Statü veya kültür sembolleri olmaksızın Tanrı'nın gözünde eşit görünürüz. Bu da birer insan olarak ortak paydada buluştuğumuzu ve yitirdiğimiz masumiyeti bize hatırlatır."
 punishment_of_sin: "Günahların Cezalandırılması"
 punishment_of_sin_desc: "Günah işleyenler zenginlik ve statüden bağımsız olarak eşit şekilde cezalandırılmalıdır. Soylular dahi Tanrı'nın yasalarının üzerinde değildir."
 #Lutheranism
 justified_conflicts: "Geçerli Anlaşmazlıklar"
 justified_conflicts_desc: "Ülkenin yeni Kilisesi kâfirlik ve zındıklıkla mücadele ediyor. Kilise bu hayatta kalma savaşı sırasında meydana gelen ihtilafları İncil aracılığıyla çözüme ulaştıracaktır."
 pietism: "Pietizm"
 pietism_desc: "Pietizm her inananın bireysel dindarlığına odaklanır ve Hristiyanlık dinine bağlı bir yaşam sürmek için iç dönüşümün gerekliliğini vurgular."
 #Anglican
 prima_scriptura: "Önce Kutsal Kitap"
 prima_scriptura_desc: "Kitab-ı Mukkades kurtuluşun esas kaynağı olarak görülmelidir. İlahi vahyin yegâne kaynağı olarak kabul edilmemelidir."
 demand_church_tax: "Havari Vergisi Talebi"
 demand_church_tax_desc: "İhtiyaç zamanında [ShowEstatePrivilegeName('apostolic_tax_privilege')] [Concept('estate_privilege', 'Zümre Ayrıcalığı')|e] aracılığıyla mali yardımda bulunmayı vadeden tüm ülkelerden sorumluluklarını Tanrı adına yerine getirmeleri talep edilecektir."
