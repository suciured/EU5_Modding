 muslim_scholar: "Âlim"
 muslim_scholar_desc: "Eğitimli ve [ShowReligionGroupAdjective('muslim')] Hukuku konusunda bilgili olan âlimler [ShowReligionGroupNameWithNoTooltip('muslim')] içtihat bilimini ve teolojisinin ilkeleri üzerine müzakere ederler."
 guru: "Guru"
 guru_desc: "Derin bir maneviyat hâlinde aydınlanmaya giden yolun arayışında olan $guru$ dinî ve ruhî uygulamalar ve çalışmalarda bulunan, aynı zamanda ruhani yol gösterici görevini üstlenip bildiklerini aktarmaya gönüllü olan kendini dine adamış biridir."
 shinto_desc: "$buddhist$ öncesi $japan_region$ bölgesinde hâkim olan Kami inancı çevresinde şekillenmiş çeşitli inanç ve ibadet grupları, $buddhist$ inancının $japan_region$ topraklarında yayılmasıyla birlikte $buddhist_ADJ$ ibadetleri ve kavramlarıyla derin bir bağ kurdu. Kami ve $buddhist_ADJ$ ilahları birbirleriyle özdeşleştirildi ve nihayetinde iki inanç grubu işlevsel olarak birbirinden ayrılmaz hâle geldi. Bunun sonucunda, $buddhist$ etkileri taşıyan Kami inancıyla harmanlanmış, bilhassa $japanese_group$ topluluğuna özgü bir $buddhist$ ortaya çıktı."
 bon_desc: "$buddhist$ öncesi $tibet_region$ bölgesinde hâkim dinî geleneklerden doğmuş ve $tibetan_buddhism$ inancından büyük ölçüde etkilenmiştir. $SECT_NYIGMA_NAME$ inancına özellikle yakındır ancak bünyesinde çok sayıda $buddhist$ öncesi unsur barındırır. Öğretileri Karma, yeniden doğuş ve aydınlanmaya ulaşmanın yolları çevresinde şekillenir."
 mahayana_desc: "\"Büyük Taşıt\" anlamına gelen Mahāyāna, erken dönem $buddhist_ADJ$ metinlerin yanı sıra Mahāyāna $sutra$ olarak bilinen metinleri kabul eden $buddhist$ mezhebidir. $bodhisattva$ kavramına bilhassa önem atfeder ve $bodhisattva$ yolunun Budalığa erişmek isteyen herkese açık olduğunu vurgular. Aslen $india$ topraklarında gelişen inanç sistemi büyük ölçüde $china$ ve İpek Yolu üzerinden yayıldı. Günümüzde $chinese_group$ Kanonu tüm $mahayana$ öğretilerine temel teşkil eder."
 theravada_desc: "\"Yaşlıların Öğretisi\" olarak anılan inanış en eski $buddhist$ geleneğidir. Mahāyāna $sutra$ ve dolayısıyla çoğu $bodhisattva$ ve $bodhisattva$ yolunun herkese açık olduğu kavramını inkâr eder. En etkili aydınlanmaya ulaşma yolunun manastır topluluğu olduğunu vurgular."
 sammitiya_desc: "$india$ topraklarındaki en erken $buddhist$ mezheplerinden biri olan $sammitiya$ $sindh_area$ bölgesinde doğdu ve Mahāyāna Nālandā'ya dahi rakip olabilecek büyük bir erken dönem $buddhist_ADJ$ manastır merkezi hâline geldi. $india$ içinde Mahāyāna harici en büyük $buddhist$ inançken $muslim_ADJ$ istilalarıyla birlikte eski önemini kaybetti."
 tibetan_buddhism_desc: "Himalaya Dağları’nda ve çevresinde gelişen $buddhist$ yapısı, Mahāyāna geleneğinden doğmuş ancak Hindistan’a ve Hindistan topraklarında hâkim $buddhist$ inancının son gelişim evrelerine yakın teması nedeniyle Vajrayāna uzantısının çoğu ezoterik teamülünü bünyesine katmıştır."
 sanjiao_desc: "“Üç Öğreti” olarak anılan kavram, $confucianism_policy$, $daoism_policy$ ve $buddhist$ öğretilerinin birleşimi ile birbiriyle etkileşiminden doğmuştur. Yüzyıllardır $china$ topraklarında varlığını sürdüren ve diğer pek çok Çin halk inanışı ile tanrılarıyla etkileşen söz konusu öğretiler, her zaman birbiriyle uyum içinde seyretmemiş olsa da daima $chinese_group$ yaşam tarzının bir parçası olmuştur."
 anglican_desc: "$anglican$ devlet başkanının aynı zamanda Kilisesi'nin Yüce Valisi olarak hizmet verdiği bir $christian$ inanış biçimidir. $anglican$ inancı teoloji ve kurum temelinde çoğu $catholic$ unsurunu bünyesinde barındırır. Aynı zamanda Reform Püritenleri ve kıta $lutheran_ADJ$ inançlardan da etkilenmiştir."
 bogomilism_desc: "$christian$ inancının neognostik ve düalist bir uzantısı olan $bogomilism$ varoluşun ruhani ve maddi olmak üzere iki âleme ayrıldığını öğretir. Takipçileri bedenlerini kutsal birer tapınak olarak görür ve arınma ritüelleri vasıtasıyla Tanrı'ya yakınlaşmaya gayret eder. Bu uygulamalar arasında oruç tutmak, dans etmek ve ruhani gelişime yönelmek için maddi aşırılıkları geride bırakmak yer alır."
 bosnian_church_desc: "$catholic_ADJ$ Kilisesinden ayrılan bir mezhep olan $bosnian_church$ ana akım Hristiyanlıktan uzun süre izole kalması nedeniyle kendine özgü bir teoloji geliştirdi. Felaket temalarını ağırlıklı olarak yer verir, gizemciliği benimser ve erken dönem $christian$ inancında bulunan ilkel uygulamalardan çoğunu bünyesinde barındırır. Bu nitelikleri nedeniyle $catholic_ADJ$ ve $orthodox_ADJ$ makamlar tarafından zındıkça görülerek kınanmıştır."
 calvinist_desc: "Adını John Calvin'den alan $calvinist$ ibadette sadelik ve Kutsal İncil'in yüceliği ilkelerini temel alan önemli bir Protestan inanç uzantısıdır. Doktrini Tanrı'nın tüm yaratılışın kaderini önceden tayin ettiğini savunarak takdiri ilahiye ağırlık verir."
 catharism_desc: "$catharism$, biri iyiliksever Cennetin Tanrısı diğeri ise onun habis karşıtı olmak üzere iki Tanrı'nın varlığına inanan düalist bir harekettir. Ruhların kozmik mücadelenin bir parçası olarak fiziksel bedenlere hapsolduğuna inanan takipçileri münzevi bir yaşam biçimi benimser. Sıkı disiplin aracılığıyla elde edilen ruhani arınmanın kurtuluşa giden yegâne yol olduğu düşünülür."
 catholic_desc: "Kökleri İznik İnancına dayanan $catholic$ inancı Aziz Petrus'un ruhani halefi olarak hizmet veren Papa önderliğindeki en büyük $christian$ mezhebidir. Papa hem Kilise'nin lideri hem de $christian_ADJ$ hükümdarlar arasında meydana gelen ihtilaflarda ara bulucu olarak görev alır. Doktrin ve gelenekleri Batı dünyasının dinî ve kültürel tarihini büyük ölçüde şekillendirmiştir."
 hussite_desc: "Jan Hus tarafından kurulan $hussite_ADJ$ Kilisesi $BOH$ içinde, $BYZ_ADJ$ Riti'nin unsurlarını John Wycliffe öğretileriyle harmanlayan Protestan öncesi bir hareket olarak ortaya çıktı. Her iki komünyonun da uygulanmasını ve kutsal metinlerin Kilise geleneklerinden daha önemli olduğunu vurgular."
 lollardy_desc: "John Wycliffe önderliğindeki $lollardy$ tüm inananların rahipliği kavramını savunan, vaftiz ve kurtuluş gayesiyle günah çıkarma gibi ayinlerin gerekliliğini inkâr eden bir reformcu hareketti. Öğretileri yerel dillere çevrilen kutsal metinler aracılığıyla Tanrı'ya doğrudan ulaşılabileceğini vurgular. Bu sayede teolojileri sıradan halkın kolayca erişebileceği bir hâle geldi ve Kilise reformuna dair çağrıları körükleri."
 lutheran_desc: "Martin Luther'ın Doksan Beş Tez eserini temel alan $lutheran$, $catholic_ADJ$ Kilisesi'ni reforme etme çağrısı olarak başladıysa da zaman içinde ayrı bir Protestan mezhebi hâline geldi. Kutsal Eski ve Yeni Ahit metinlerinin $christian_ADJ$ doktrini için yegâne güvenilir mercii olduğunu öğretir."
 miaphysite_desc: "$miaphysite$ inancı İsa Mesih'in ilahi ve beşerî doğalarının nevi şahsında tek ve bölünemez bir bütün oluşturduğunu öğretir. Kökleri Efes Konsili'ne dayanan bu doktrin Ermenistan, Mısır ve Etiyopya gibi bölgelerde geniş çapta yayıldı. $miaphysite_ADJ$ komünleri, İsa Mesih'in Tanrı ve insan doğalarının birliğini vurgulayan kendilerine özgü litürjileri ve gelenekleri korumayı başarmıştır."
 nestorianism_desc: "Adını Nestorius'tan alan $nestorianism$ İsa Mesih'in ilahi ve beşerî doğalarının birbirinden ayrı olduğunu ve birlikte var olduklarını öğretir. Bu doktrin Efes Konsili tarafından reddedildi ancak İran'da ve diğer bölgelerde büyük bir takipçi kitlesi topladı. Nestûrî Hristiyanları inançlarını $asia$ topraklarına yayarak yüz ölçümü bakımından en büyük $christian_ADJ$ dini hâline geldiler."
 orthodox_desc: "Kökleri erken dönem $christian_ADJ$ konseylerinin geleneklerine dayanan $orthodox_ADJ$ Kilisesi havari öğretilerinin ve kutsal geleneklerin sürekliliğine önem verir. $BYZ_ADJ$ Riti çevresinde şekillenen inanç litürji, semboller ve gizemciliğe büyük önem atfeder. $orthodox_ADJ$ inancına patrikler önderlik eder, Konstantinopolis Ekümenik Patriği ise en öncelikli konumdadır."
 paulicianism_desc: "$paulicianism$, maddi dünyayı kötücül bir kuvvetin yaratımı olarak görerek inkâr eden düalist bir $christian_ADJ$ mezhebidir. Takipçileri, yalnızca ruhani âlemin saf olduğunu savunur ve Eski Ahit'i tümüyle inkâr ederek inançlarını Yeni Ahit'e dayandırır. $catholic_ADJ$ ve $orthodox_ADJ$ yetkililer tarafından zulüm gören $paulicianism_ADJ$ hareketi, asimilasyona karşı direnmiş ve daha sonraki reformcu hareketlere ilham olmuştur."
 strigolniki_desc: "Orta Çağ'da $russian_region$ bölgesinde doğan $strigolniki$, yaygın olarak kabul gören $orthodox_ADJ$ Kilisesi'ni eleştiren reformcu bir mezheptir. Rahiplerin yozlaşmasını, kutsal varlıkların satılmasını ve ruhbanların servet biriktirmesini kınar. Bireysel dindarlık odaklı sadece bir inanca ağırlık veren $strigolniki_ADJ$ mensupları $orthodox_ADJ$ Kilisesi ve devlet yetkilileri tarafından hedef alınmıştır."
 waldensian_desc: "Peter Waldo tarafından oluşturulan $waldensian$, sadelik, yoksulluk ve kutsal metinlerin otoritesini vurgulayan bir reformcu $christian_ADJ$ hareketidir. Rahiplerin zenginleşmesini, azizlere ibadet edilmesini ve kurtuluş için ayinlerin gerekli olduğunu inkâr eder. Zındıklık kabul edilen $waldensian_ADJ$ hareketi yüzyıllarca baskıya dayanmış ve öğretilerini $europe$ topraklarına yaymayı başarmıştır."
 hindu_desc: "Tek bir dinden ziyade çeşitli inançların birleşimi olan $hindu$ çoğunlukla dünyanın en eski dinî geleneği kabul edilir. Bünyesinde barındırdığı tüm inançlar ve uygulamaların kökleri eski Veda kaynaklarına dayanır ve $dharmic$, yani kozmik düzeni anlamaya yöneliktir. Çok çeşitli olmasından dolayı bünyesinde çok sayıda tanrı da barındırır ancak bunların hepsi eşit düzeyde ibadet ya da şahsi inanç ve yönelimlerine bağlı olarak tüm $hindu_ADJ$ inananları tarafından kabul görmez. $vaishnavism$, $shaktism$, $shaivism$ ve $smartism$ dört temel $hindu$ kolunu oluşturur."
 jain_desc: "En eski dinlerden biri olan $jain$ farkındalık kazanmaya, ölüm ve yeniden doğuş döngüsünden kurtulmaya gayret etmeye odaklanan bir Hint $dharmic_ADJ$ dinidir. Yüce $dharma$ vaizleri #italic Tirthankara#!'nın öğretileri vasıtasıyla şiddete başvurmama ve çileciliği merkez alır. Digambara ve Şvetambara ekollerine ayrılır. \"Gökyüzüne bürünmüş\" anlamına gelen Digambara dünyevi bağlara ve maddi varlıklara sahip olmayı reddetmesiyle öne çıkar. Bu nedenle keşişleri giysi giymez ve ikonografisi daha sadedir. Şvetambara ise \"beyaz giyinenler\" anlamına gelir. Adını keşişlerinin giydiği beyaz giysilerden alır. Daha fazla sayıda erkek mensubu olan Digambara tarikatına kıyasla Şvetambara tarikatında erkek ve kadın keşişlerin sayısı birbirine daha yakındır."
 sikhism_desc: "$character_title_guru$ tarafından ortaya konan öğretilere dayanan, köklerini $india$ topraklarında ortaya çıkmış çeşitli $hindu_ADJ$ inançlardan alan, $muslim$ ve etkilerini de bünyesinde barındıran bir dindir. Tek bir yaratıcıya ($sikhism_god_name$) inanır ve insanların tümünün yararına dürüst ve özverili bir şekilde hareket etmeyi öğütler. Tanrı'nın varlığını idrak etmek için düşünme ve meditasyon yoluyla ruhani bağlantı kurmayı ayrıca ilahi metinlerin okunması ve müzik yoluyla manevi bilinci geliştirmeyi teşvik eder."
 druzism_desc: "Kökleri $ismaili_school$ ilkelerine dayanmasına rağmen $druzism_ADJ$ mensupları, kendilerini $muslim_ADJ$ olarak görmezler. $muslim$ dışında diğer İbrahimî ve İbrahimî olmayan dinlerden de etkilenen bu inanç sistemi, kendine özgü bir din ortaya çıkararak ezoterizme ve tüm ruhların pek çok reenkarnasyondan sonra yeniden birleşeceği Kozmik Akıl'a vurgu yapar."
 judaism_desc: "İlk İbrahimî din olan $judaism$, Tanrı ile Musa arasındaki antlaşmaya bağlıdır. $judaism_ADJ$ kutsal metni Tanah'ın ilk beş kitabı Tevrat olarak bilinir ve $judaism_ADJ$ inancının ve uygulamalarının temelini oluşturur."
 samaritanism_desc: "Geleneksel $samaritan_culture$ inancı, İsrail Krallığı'nın yıkılmasının ardından $judaism$ inancından doğmuştur. Takipçileri $samaritanism$ inancını $israelite_group$ halkının Musa döneminden beri değişmemiş gerçek inancı kabul eder ve $judaism$ inancının, kutsal metinleri tahrif ettiğini savunur."
 mandeaism_desc: "Vaftizci Yahya'yı son peygamber olarak kabul eden gnostik bir din olan $mandeaism$, $greek_culture$ ve $iranian_group$ etkilerini de içerir. Diğer İbrahimî dinlerin bazı peygamberlerini tanımakla birlikte İbrahim, Musa ve İsa'yı $mandeaism_ADJ$ peygamberi olarak kabul etmez. $mandeaism$ Tanrısı $mandeaism_god_name$ \"Büyük Hayat\" anlamına gelir ve evrenin yaratıcı gücünü temsil eder."
 manichaeism_desc: "$manichaeism$, Sasani İmparatorluğu'nda peygamber Mani tarafından kurulan bir $iranian_group$ dinidir. Gnostisizm, $zoroastrian$, $christian$ ve $buddhist$ inançları dâhil birçok dinden etkilenmiş ancak Mani'yi Zerdüşt, Buda ve İsa'dan sonraki son peygamber olarak görmüştür. İlahiyatı düalist bir yaklaşımla evreni ışık ve karanlık arasındaki ruhani bir mücadele olarak tanımlar."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "$shia_ADJ$ inancının temeli, Muhammed'in Ali'yi $muslim$ topluluğunun manevi ve siyasi lideri olarak halefi tayin ettiği düşüncesidir. Bu nedenle $imamate$ makamı, Muhammed'in sahabeleri tarafından Sakife toplantısında $rank_empire_muslim_ruler_male$ olarak seçilen Ebu Bekir'in kurduğu silsile yerine Ali'nin soyundan gelenleri takip etmelidir."
 sunni_desc: "$sunni$ inancına göre $muslim$ topluluğunun liderliği, Peygamber'in kendisi herhangi bir halef tayin etmediğinden Muhammed'in sahabeleri tarafından Sakife toplantısında $rank_empire_muslim_ruler_male$ olarak seçilen Ebu Bekir'e geçmiştir. Bu nedenle Muhammed'den sonraki ilk dört $rank_empire_muslim_ruler_male$ olan Râşid Halifeler'i bir yönetim modeli olarak saygıyla anmaktadır."
 nahuatl_desc: "$nahua_group$ dini, birçok $nahuatl_god_name$ veya tanrının yüce tanrı Ōmeteōtl'un altında düzenlendiği bir inanç sistemidir. $huitzilopochtli_god$, $tlaloc_god$ veya $quetzalcoatl_god$ gibi diğer birçok tanrı, genellikle mülklerin veya halkların koruyucusu olarak benimsenmiştir. Bu dinin temel uygulamalarından biri, tanrıların onuruna yapılan ve onların lütfunu korumak için gerekli olan insan kurbanıdır."
