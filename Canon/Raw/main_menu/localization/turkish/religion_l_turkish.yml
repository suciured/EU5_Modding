 rama_avatar_desc: "$rama_avatar$, [ShowGodName('vishnu_god')] tanrısının yedinci [Concept('avatar', 'Avatarıdır')|e]. $ramayana$ destanında prens olarak merkezî bir rol oynar. Örnek insan ve Dharma takipçisinin sahip olması gereken nitelikleri bünyesinde barındırdığı kabul edilir."
 krishna_avatar: "Krişna"
 krishna_avatar_desc: "$krishna_avatar$, [ShowGodName('vishnu_god')] tanrısının sekizinci ve [ShowReligionName('hindu')] inancının en çok ibadet gören [Concept('avatar', 'Avatarıdır')|e]. Merhamet, koruma ve sevginin tanrısıdır."
 buddha_avatar: "Buda"
 buddha_avatar_desc: "Siddhartha Gautama, yani tarihî Buda [ShowReligionName('hindu')] inancına göre [ShowGodName('vishnu_god')] tanrısının dokuzuncu [Concept('avatar', 'Avatarıdır')|e]. Öğretileriyle Asuraları kandırıp Dharma'dan vazgeçmelerini sağlayarak Devaların zafer kazanmasına vesile olduğu için hürmet görür."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$, [ShowGodName('vishnu_god')] tanrısının onuncu ve sonuncu [Concept('avatar', 'Avatarıdır')|e]. Sonsuz varoluş döngüsünde içinde bulunduğumuz Kali Yuga, yani yozlaşma döneminin sonunu getirmek için tezahür olacağı kehanet edilir. Gelişiyle tüm adaletsizliği ortadan kaldıracağına ve dünyanın yenilenmesini sağlayacağına inanılır."
 shakti_common_desc: "[ShowReligionName('hindu')] inancında önde gelen bir [goddess|e] ve [ShowPolicyName('shaktism')] geleneğine göre [ShowGodName('shakti_god')] veya Devī'nin başlıca suretlerinden biridir."
 durga_avatar: "Durga"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ Kuvvet, annelik ve korumanın yanı sıra yıkım ve savaşı temsil eder."
 kali_avatar: "Kali"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ Zaman, yaratılış, kudret, yıkım ve ölümü temsil eder. Kötülüğün katili olarak hürmet gören tanrıçanın en belirgin özelliği sarkık kırmızı dilidir."
 parvati_avatar: "Parvati"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ Aşk, güzellik, doğurganlık ve anneliği temsil eder. Aynı zamanda [ShowGodName('shiva_god')] tanrısının eşidir."
 lakshmi_avatar: "Lakşmi"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ Zenginlik, refah, talih ve bolluğu temsil eder. Sekiz sureti zenginliğin sekiz kaynağını temsil eder. Aynı zamanda [ShowGodName('vishnu_god')] tanrısının eşidir."
 saraswati_avatar: "Sarasvati"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ Bilgi, sanat, bilgelik ve ilimi temsil eder. Yaratılış [Concept('god', 'Tanrısı')|e] Brahma'nın eşidir."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ Çelişkiler, fedakârlık, farkındalık, ölüm ve ölümsüzlüğü temsil eder. İlişkiye giren bir çiftin üzerinde çıplak ve başsız bir şekilde tasvir edilir."
 chandi_avatar: "Çandi"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ Kötülüğü yok eden gücü temsil eder."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ [ShowGodNameWithNoTooltip('shakti_god')] tanrısının yüce özü, evrenin yegâne enerjisi ve yüce bilinci temsil eder."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devi veya Toprak Ana olarak anılır."
 tara_avatar: "Tara"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ Devi'nin [ShowAvatarName('kali_avatar')] gibi ancak yol gösteren ve koruyucu yönü ağır basan vahşi suretidir."
 hindu_branch_spec: "Gelenek"
 hindu_branch_spec_desc: "[Concept('hindu_branch', 'Hindu Branşı')|e] bünyesinde takip edilen gelenekler ve inançlar."
 vaishnavism: "Vaişnavizm"
 vaishnavism_desc: "$vaishnavism$, [ShowGodName('vishnu_god')] ve onun on [Concept('avatars', 'Avatarına')|e] ibadeti merkez alan [Concept('hindu_branch', 'Hindu Branşıdır')|e]."
 shaivism: "Şaivizm"
 shaivism_desc: "$shaivism$, [ShowGodName('shiva_god')] tanrısına yüce [god|e] olarak ibadet gösterilen [Concept('hindu_branch', 'Hindu Branşıdır')|e]. Bu [Concept('hindu_branch', 'Hindu Branşında')|e] çileciliğe ve yogaya ağırlık verilir."
 shaktism: "Şaktizm"
 shaktism_desc: "$shaktism$, Devi veya [ShowGodName('shakti_god')] olarak bilinen, sayısız surette temsil edilen ve hürmet gören Ana Tanrıça'ya ibadeti merkez alan [Concept('hindu_branch', 'Hindu Branşıdır')|e]."
 smartism: "Smartizm"
 smartism_desc: "$smartism$ herhangi bir [Concept('god', 'Tanrıyı')|e] diğerinden yüce görmeyen [Concept('hindu_branch', 'Hindu Branşıdır')|e]. Yerine [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] ve [ShowGodName('surya_god')] adlı beş [Concept('god', 'Tanrıya')|e] eşit şekilde ibadet eder."
