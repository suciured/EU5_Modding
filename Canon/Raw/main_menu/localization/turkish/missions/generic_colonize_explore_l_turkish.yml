l_turkish:
 #Misc
 generic_colonize_explore: "Bilinmezliğe Doğru"
 generic_colonize_explore_DESCRIPTION: "Uzak ufukların ve sahipsiz toprakların çağrısı, hırsımızı körüklüyor. Denizlerin haritasını çıkarmalı, yeni bölgeler keşfetmeli ve diyarımızın gelecekteki refahını garanti altına almak için nüfuzumuzu genişletmeliyiz."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Haritalanmamış suları keşfetmeye başladık ya da koloni genişlemesi için temelleri attık."
 generic_colonize_explore_BUTTON_TOOLTIP: "Bilinmezlik; büyüme, servet ve prestij için inanılmaz bir potansiyel sunuyor. Bunu kucaklamalıyız."
 generic_colonize_explore_BUTTON_DETAILS: "Sınırlarımızın ötesindeki engin dünya, gizemler ve fırsatlarla dolu. Haritalanmamış bölgeleri keşfedip koloniler kurarak tarihe adımızı yazdırabilir, diyarımızın kaderini belirleyebiliriz!"
 #Missions
 mission_hire_explorer: "Kâşifleri Göreve Al"
 mission_hire_explorer_desc: "Bilinmezlikten adamakıllı yararlanmak için güçlü kuvvetli kâşiflere ihtiyacımız var."
 mission_chart_horizon: "Ufku Haritalandır"
 mission_chart_horizon_desc: "Kara ve denizdeki maceracıların keşifleri, ufku dizginlememizi sağlayacak. Halkımızın daha önce hiç görmediği yerleri keşfedecek ve haritalandıracaklar."
 mission_new_maps: "Yeni Haritalar"
 mission_new_maps_desc: "Yeni keşiflerin enginliğini düzgünce çözebilmek için keşifleri sürdürmeli, bu bölgelerin haritalandırılmasını tamamlamalıyız."
 mission_overseas_efforts: "Denizaşırı Girişimler"
 mission_overseas_efforts_desc: "Yeni bir çağın eşiğinde olduğumuz ortada. İlerlemek ve bu bilinmez toprakları ele geçirmek, önümüzdeki asırlar boyunca halkımızın adını tarih sayfalarına yazdırmak demek."
 mission_settle_horizon: "Ufka Yerleş"
 mission_settle_horizon_desc: "Genişleme ihtiyacı sebebiyle danışmanlarımız, potansiyel kolonilere insan gönderme teklifini desteklediler. Bu yerleşimci akını, şüphesiz ki hem bilginin yayılmasını hem de yeni teknolojilerle ham maddelerin benimsenmesini sağlayacak."
 mission_colonial_ambitions: "Koloni Emelleri"
 mission_colonial_ambitions_desc: "Yabancı kıyılara yerleşip kaynaklarını kullanmak, ticari nüfuzumuzu ve dolayısıyla gücümüzü genişletmenin harika bir yolu. Bu amaçla bizim çıkarlarımıza hizmet etmeye ve bu çıkarları teşvik etmeye hazır koloni devletleri kurmaya odaklanmalıyız."
 #Tooltips
 land_explo_key: "Görevi en az #Y 1#! toprak [Concept('exploration', 'Keşfi')|e] ile tamamlarsak:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Görevi en az #Y 1#! deniz [Concept('exploration', 'Keşfi')|e] ile tamamlarsak:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "Koloni [Concept('subjects', 'Devletlerimizden')|e] birinin [liberty_desire|e] değeri #G azalır#!"
 mission_settle_horizon_tt: "Bu [mission_task|e] etkinken koloni yerleşim yerlerimizle ilgili aylık [events|e] olabilir"
 #Events
 generic_colonial_exploration_events.1.title: "Rakip Maceracılar"
 generic_colonial_exploration_events.1.desc: "Bu haritalandırma çağıyla beraber bilinmezliğin perdesini aralamaya hevesli becerikli rotacılar ve maceracılar da ortaya çıktı. Aralarında [target_character_1.GetName] ve [target_character_2.GetName] gibi isimlerin de bulunduğu meşhur kâşiflerin çoğu herkesçe tanınır oldu, hepsi de isim yapıp şöhret kazanmaya hevesli.\n\nTabiatlarındaki rekabet, iki tarafı da ateşledi ve hem beceri hem hırs konusunda birbirlerini geçmeye uğraşıyorlar. Rekabetleri yoğunlaştıkça içlerinden biri öne çıktı. Olağanüstü yetenekleri göz alıyor ve halkımıza daha da yüce bir şan kazandırmaya hazır."
 generic_colonial_exploration_events.1.a: "[target_character_1.GetNameWithNoTooltip] desteklensin."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] bize şöhret kazandırır!"
 generic_colonial_exploration_events.1.c: "Peki ya [target_character_3.GetNameWithNoTooltip]?"
 generic_colonial_exploration_events.1.d: "Böyle bir yücelik, bireylere indirgenemez!"
 next_completed_exploration_will_fire_event_tt: "#Y 10#! yıl içinde tamamladığımız bir sonraki [exploration|e], bir [Concept('event', 'Olayı')|e] tetikler"
 generic_colonial_exploration_events.2.title: "Keşiflerin Geleceği"
 generic_colonial_exploration_events.2.desc: "Kâşiflerimiz, zorlu yolculuklarla ve detaylı haritalandırmalarla geçen ayların ardından uzaktaki topraklara ve keşfedilmemiş sulara dair detaylı raporlarla döndüler. Bulguları muhteşem, hem daha ileri keşifler için fırsat sunuyor hem de haritacılığı ilerletebilecek öngörüler ortaya koyuyor.\n\nNe var ki [ROOT.GetCountry.GetGovernment.GetCourtTitle], bu irfanı en iyi ne şekilde kullanabileceğine dair kararsız durumda. Bazıları, sınırları zorlamak için en gelecek vadeden kâşifi desteklememiz gerektiğini söylerken diğerleri bu keşifleri kullanarak teknolojik ilerlemelerle gelecek nesillere fayda sağlamamızı öneriyor. Karar, halkımızın keşiflerinin rotasını belirleyecek."
 generic_colonial_exploration_events.2.a: "Gelecek araştırmalara bütçe verelim."
 generic_colonial_exploration_events.2.b: "Şimdi kâşiflerimizi destekleyelim."
 generic_colonial_exploration_events.3.title: "Keşiflerin Geleceği"
 generic_colonial_exploration_events.3.desc: "[target_charter.GetName] yerleşimcileri, yerlileri [ROOT.GetCountry.GetReligion.GetName] dinine ve akabinde [ROOT.GetCountry.GetCulture.GetName] kültürüne çekmek için bir plan önerdiler. Bu girişimlerin, ruhani aydınlanma getirmenin yanı sıra koloninin daha da bütünleşmesini sağlayacağına inanıyorlar.\n\nYerliler bizim geleneklerimizi benimserlerse koloninin büyümesine ve refahına daha doğrudan katkıda bulunabilirler. Ne var ki böyle bir plan için [ROOT.GetCountry.GetCapital.GetName] büyük bir mali destek sağlamalı, misyonerlik ve kültürel programlar için bütçe ayırmalı. Bazılarına göre bu, koloni bölgesinin geleceği için hayati bir yatırım olsa da diğerleri, yerlilerin yaşam tarzına karışmanın vilayetteki kırılgan dengeyi bozabileceğinden korkuyor."
 generic_colonial_exploration_events.3.a: "Bu girişimlere yatırım yapacağız."
 generic_colonial_exploration_events.3.b: "Statükoyu bozmayalım."
 natives_left_undisturbed_tt: "#italic [target_charter.GetNameWithNoTooltip] bölgesindeki yerlilere karışılmaz#!"
 generic_colonial_exploration_events.4.title: "Koloni İlgi Çekiyor"
 generic_colonial_exploration_events.4.desc: "[target_charter.GetName] bölgesinin verimli topraklarına ve vadettiği fırsatlara dair haberler, ana vatanda yayılmaya başladı. Tüccarlar, çiftçiler ve maceracı aileler; bu yeni dünyadaki refah ve özgürlük öykülerine kapıldı.\n\nDaha önceki yerleşimcilerin başarılarından cesaret alan pek çok kişi, daha iyi bir hayat uğruna denizleri aşmaya hazırlanıyor. Bu ilgi dalgası sayesinde koloninin nüfusu artacak ve gelişimi hızlanacak, bölge de faaliyet ve büyüme merkezi hâline gelecek."
 generic_colonial_exploration_events.4.a: "Dua edelim de bu ilgi sürsün."
