 generic_vassal_ties: "$vassal$ İlişkileri"
 generic_vassal_ties_DESCRIPTION: "$vassal$ımızla istikrarlı bir ilişkiyi güvence altına almalıyız!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "$vassal$ımızla ilişkimiz, her zamankinden kuvvetli."
 generic_vassal_ties_BUTTON_TOOLTIP: "Güvenilir vasallarla iş birliği, belirsiz zamanlarla dış ve iç zorlukların üstesinden gelmek için hayati önem taşır."
 generic_vassal_ties_BUTTON_DETAILS: "Belirsiz ve çalkantılı zamanlarda önümüze çıkan engellere ve düşmanlara direnmek için güvenilir $vassal$ımıza yönelmeliyiz. Yalnızca iş birliği ve dostane ilişkilerle sağ kalabiliriz!"
 monthly_events_about_annexation_tt: "Bu [mission|e] etkinken mevcut ilhak girişimine dair aylık [events|e] olabilir."
 mission_commence_annexation: "İlhak Başlat"
 mission_commence_annexation_desc: "Dostane ilişkilerimize rağmen vasalımızın özerkliğinin sonuna geldik. Bu nedenle onları resmî olarak topraklarımıza katma sürecine başlamak zorundayız."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! [Concept('subjects_with_icon', 'Tabi Devletlerini')|e] görmek için [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomasi > Mevcut İlişkiler')] sekmesine girip #V Tabi Devletleri Yönet#!'e tıkla.\n\n@arrow_bonus_tier_2! [Concept('diplomatic_actions', 'Diplomatik Eylemleri')|e] açmak için [Concept('subject', 'Tabi Devletin')] isminin üstüne tıkla.\n\n@arrow_bonus_tier_1! #V $ANNEXTITLE$#! eylemini seç."
 mission_complete_annexation: "İlhakı Tamamla"
 mission_complete_annexation_desc: "Vasalımızı bütünleştirme girişimimiz iyi gidiyor. Sürecin tamamlanması zaman alacak olsa da aklımızda birleşme hedefiyle ilerliyoruz."
 mission_select_vassal: "Bu [mission|e] için bir [ShowSubjectTypeName('vassal')] seç"
 mission_no_valid_vassals: "@trigger_no! Seçilebilecek [ShowSubjectTypeName('vassal')] yok."
 mission_connect_the_capitals: "Başkentleri Bağla"
 mission_connect_the_capitals_desc: "[ShowSubjectTypeName('vassal')] içindeki bölgelerimiz arasında düzgün iletişim ve doğrudan bir altyapı kurulması, sadakatlerini şüphesiz artıracak bir bağ oluşturur."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! [Concept('capital_with_icon', 'Başkentin')|e] [Player.GetCapital.GetName] topraklarına git ve #V Bir Yol Yap#! butonuna tıkla.\n\n@arrow_bonus_tier_1! Komşu bir ile [road_with_icon|e] inşa ederek tabi devletlerimizin [Concept('capital', 'Başkentinin')|e] topraklarımıza daha yakın olmasını sağlayabiliriz."
 mission_monetary_assistance: "Mali Yardım"
 mission_monetary_assistance_desc: "Bahtsız vasalımıza bol bol mali yardım yapma görevi bize düşüyor. Bu sayede aramızdaki ilişkiler sağlamlaşacak ve diplomasi kolaylaşacak. Hazinelerine koyacağımız bir hediye, refahlarını artırmakta büyük rol oynayacak!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! [Concept('subjects_with_icon', 'Tabi Devletlerini')|e] görmek için [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomasi > Mevcut İlişkiler')] sekmesine girip #V Tabi Devletleri Yönet#!'e tıkla.\n\n@arrow_bonus_tier_2! [Concept('diplomatic_actions', 'Diplomatik Eylemleri')|e] açmak için [Concept('subject', 'Tabi Devletin')] isminin üstüne tıkla.\n\n@arrow_bonus_tier_1! Tüm Eylemleri görmek için Tabi Devlet Eylemleri filtresini kaldır ve #V $send_gift$#! eylemini ara."
 mission_base_of_power: "Güç Üssü"
 mission_base_of_power_desc: "Vasalımızın otoritesini kullanabileceği güçlü bir makamı olduğundan emin olmalıyız. Bu haşmetli başkent, sancağımız altındaki refah dolu konumu yansıtmalı."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Tabi Devletinin Başkentine git.\n\n@arrow_bonus_tier_2! [Concept('location_with_icon', 'İlde')|e] inşa edebileceğin [Concept('buildings_with_icon', 'Yapıların')|e] bir listesini görmek için @build_icon! #V İnşa Et#! butonuna tıkla.\n\n@arrow_bonus_tier_2! Yapıları kârlılıklarına göre sırala ve makul gördüğün bir yapıyı inşa etmeye başla."
 mission_improve_relations_with_vassal: "[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip] ile İlişkileri İyileştir"
 mission_improve_relations_with_vassal_desc: "Ülkelerimiz arasındaki iş birliğini teşvik etmek için vasalımızla iletişime geçmeli ve güçlü diplomatik bağlar kurmalıyız."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! [Concept('subjects_with_icon', 'Tabi Devletlerini')|e] görmek için [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomasi > Mevcut İlişkiler')] sekmesine girip #V Tabi Devletleri Yönet#!'e tıkla.\n\n@arrow_bonus_tier_2! [Concept('diplomatic_actions', 'Diplomatik Eylemleri')|e] açmak için [Concept('subject', 'Tabi Devletin')] isminin üstüne tıkla.\n\n@arrow_bonus_tier_1! Üst taraftaki Ülke kartından [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! eylemini seç ve görüşün iyileşmesi için bekle. Bu eylemin #V 1#! [Concept('diplomat_with_icon', 'Diplomata')|e] mal olacağını unutma."
