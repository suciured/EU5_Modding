 mission_war_chest_desc: "Savaşın altına olan iştahı dinmek bitmez. Asker toplamak, seferberlerimize moral vermek ve seferimize bütçe sağlamak için epey altın gerekecek."
 mission_obtain_casus_belli: "[casus_belli|e] oluştur"
 mission_obtain_casus_belli_desc: "Hedeflerimiz gayet adilce. Sınırlarımız genişleyene ve varlığımıza karşı potansiyel tehditleri bastırana kadar duramayız. Bu nedenle yabancı toprakları ilhak ederek diyarımıza katmak için geçerli ve meşru sebepler bulmalıyız."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! Bir Savaş Sebebi oluşturmanın en iyi yolu [Concept('parliament_with_icon', 'Parlamentomuzdan')|e] istemektir. [Link('government', 'tabcontent = parliament', '@government_panel!Hükûmet Paneli > Parlamento')] sekmesinden bir Parlamento oturumu başlatabilirsin.\n\n@arrow_bonus_tier_2! Topraklarında [Concept('cores_with_icon', 'Yurt Toprağımız')|e] bulunan veya [Concept('rivals_with_icon', 'Rakibimiz')|e] olan yabancı [Concept('countries', 'Ülkelerde')] bir [spy_network_with_icon|e] kurmak onlara karşı bir Savaş Sebebi oluşturmamızı sağlar.\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Savaş Sebebi İpucu')] sekmesine göz atabilirsin."
 mission_conquer_province: "Bir Vilayeti Fethet"
 mission_conquer_province_desc: "Zayıf komşuları ilhak ederek topraklarımızı genişletmek, doğanın kanunudur. Güçlü olan hayatta kalır."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Yeteri kadar [war_score_with_icon|e] biriktirdiğinde [Concept('diplomatic_actions', 'Diplomatik Eylemler')|e] paneli üzerinden düşmanına [peace_treaty_with_icon|e] imzalamayı teklif et. \n\n@arrow_bonus_tier_2! [peace_treaty] Panelinde fethetmek istediğin [Concept('locations_with_icon', 'İlleri')|e] veya [Concept('provinces_with_icon', 'Vilayetleri')|e] seç.\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_war', '@hint! Savaş')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Kuşatmalar')] ve [Link('hints', 'selected_hint = hint_battle', '@hint! Muharebe')] İpuçlarına göz atabilirsin."
 top_owner_is_us_or_not_ownable_tt: "Sahip olunabilen (geçilemez #R OLMAYAN#! yerler, deniz, göl vb.) her [location|e], bizim ya da [Concept('subjects', 'Tabi Devletlerimizin')|e] sahipliğine geçer."
 mission_peace_integrate_province: "Fethettiğimiz Yeri Bütünleştir"
 mission_peace_integrate_province_desc: "Sadece zaferimizin meyveleriyle yetinemeyiz. Fethettiğimiz toprağın düzgünce bütünleştirilmesi, şu anda ilk önceliğimiz olmalı."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! [Concept('cabinet_with_icon', 'Kabineni')|e] görmek için [Link('government', 'tabcontent = cabinet', '@government_panel! Hükûmet Paneli > Kabine')] sekmesine git.\n\n@arrow_bonus_tier_1! [ShowCabinetActionName('integrate_province')] [Concept('cabinet_action', 'Kabine Eylemi')|e] için bir [cabinet_member_with_icon|e] ata.\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] İpucuna göz atabilirsin."
 mission_fortifications: "Sınırı Güçlendir"
 mission_fortifications_desc: "Büyük bir saldırı girişimi hâlâ sürse de savunma planımızı da ihmal etmemeliyiz. Fetih sürecimiz sona erdiğinde yeni sınırımızı güvence altına almalıyız."
 mission_fortifications_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! Üretim Paneli > Yapılar')] sekmesinde [ShowBuildingTypeName('castle')] [Concept('building', 'Yapısını')|e] bul.\n\n@arrow_bonus_tier_2! [Concept('locations_with_icon', 'İllerinin')|e] herhangi birinde inşa etmek için yapıya tıkla.\n\n@arrow_bonus_tier_1! Tahkimatlar düşman [Concept('armies_with_icon', 'Ordularının')|e] hareketini kısıtladığından dolayı başta geçilemez araziler arasındaki doğal dar geçitler olmak üzere sınırlarını tahkim etmek zekice bir hamle olur."
 mission_fortifications_reward_tt: "Belirlenen [location|e] [ShowModifier('mission_defensive_fortification_modifier')] kazanır."
 no_eligible_border_location_tt: "@trigger_no! Uygun sınır [Concept('location', 'İli')|e] bulunmuyor."
 mission_army: "Ordu Topla"
 mission_army_desc: "İster tabi devletlerden ister halktan toplayalım, ordumuz hazırda beklemeli. Düzenli askerler disiplin ve dayanıklılık sunarken seferberler de ihtiyaç durumunda saflarımızı sıklaştırır. Beraber, diyarımızı koruyacak ve yurt dışında kudretimizi kanıtlayacak bir kuvvet oluştururlar."
 mission_army_tip: "@arrow_bonus_tier_3! Oyunun başlangıcında savaşların büyük bir çoğunluğunu [Concept('levies_with_icon', 'Seferberlerin')|e] gerçekleştirir. [Concept('levies', 'Seferberlerinin')|e] boyutunu bazı [privileges_with_icon|e] tanıyarak veya [Link('country_culture', 'subtab = breakdown', '@society_panel! Topluluk Paneli > Kültür')] sekmesinden daha fazla [culture_with_icon|e] kabul ederek artırabilirsin.\n\n@arrow_bonus_tier_2! Ayrıca [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')] sekmesi üzerinden [regular_with_icon|e] oluşturabilir veya [mercenary_with_icon|e] alabilirsin\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Seferberler İpucu')] sekmesine göz atabilirsin."
 mission_army_infantry: "Piyadeleri Çağır"
 mission_army_infantry_desc: "Her başarılı ordunun temelinde piyadeler yatar. İyi eğitimli adamlardan oluşan coşkulu bir ordu, halkımızı savunmaya ve düşmanlarımızı yok etmeye hazırdır!"
 mission_army_cavalry: "Süvarileri Çağır"
 mission_army_cavalry_desc: "Ani bir akın yapan ve ölümcül bir dalga hâlinde ilerleyen süvarilerimiz, düşmanlarımızın kalbine korku salar. Yolumuza çıkan herkesi ezip geçmek için durdurulamaz bir kuvvet toplamalıyız!"
 mission_army_levies: "Seferber Topla"
 mission_army_levies_desc: "Halkımızı ve çıkarlarımızı savunmak için silahlanmak, eli ayağı tutan her erkeğin boynunun borcudur."
 mission_army_mercenaries: "Paralı Asker Ordusu"
 mission_army_mercenaries_desc: "Savaş sanatında iyi eğitim almış olan yabancı erkekler, sıradaki askerî seferimiz için güçlü bir temel atacaklar."
 mission_obtain_casus_belli_parliament: "Parlamentoda Gerekçelendirme"
 mission_obtain_casus_belli_parliament_desc: "Bölgemizi genişletme planlarımız, parlamentoda düşmanlarımıza karşı meşru bir savaş açma sebebi bulup bulamamamıza bağlı."
 mission_obtain_casus_belli_spy_network: "Sızma Girişimleri"
 mission_obtain_casus_belli_spy_network_desc: "Casuslarımız, düşmanlarımızın saraylarına sızmaya hazır olan becerikli katillerdir. Onların yardımıyla düşmanlarımızın meselelerine dair fikir elde edebilir hatta yaklaşan seferimiz için bir hedef belirleyebiliriz!"
 designate_rival_as_main_threat_tt: "Bu [Concept('mission_tasks', 'Görev Aşamalarının')|e] ana hedefi olarak hakaret ettiğimiz [Concept('rivals', 'Rakiplerimizden')|e] birini seçeriz."
 mission_declare_war: "Savaşa!"
 mission_declare_war_desc: "Planlarımız ve hazırlıklarımız neredeyse tamam. Sıcağı sıcağına savaş ilan edip darbe indirme zamanı."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Saldırmak istediğin [Concept('country_with_icon', 'Ülkenin')|e] #high Yabancı Ülke Panelini#! açıp [war_icon] #V Savaş İlan Et#! [Concept('diplomatic_action', 'Diplomatik Eylemine')|e] tıkla.\n\n@arrow_bonus_tier_2! Panelin altından [casus_belli_with_icon|e] seç.\n\n@arrow_bonus_tier_1! Düşmanının [Concept('war', 'Savaşa')] çağırabileceği [Concept('allies_with_icon', 'Müttefiklere')|e] dikkat et.\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_war', '@hint! Savaş')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Kuşatmalar')] ve [Link('hints', 'selected_hint = hint_battle', '@hint! Muharebe')] İpuçlarına göz at."
 justify_religious_war: "Din Savaşını Gerekçelendir"
 justify_religious_war_desc: "Sınırlarımızı saran kâfirler ve dinsizler, yakında ordularımızın ilahi kudretini hissedecekler. Savaşa kalkışmamızı meşru kılmak için [ShowReligionAdjective('catholic')] Kilisesi'ndeki en yüksek otoriteye danışmalıyız."
 mobilize_the_clergy: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresini Seferber Et"
 mobilize_the_clergy_desc: "Halkımızın yüreği ve yüce toplumlarımızın belkemiği, inancımızdır. Büyük din adamlarının oluşturduğu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine danışmalı, yaklaşan çatışma için halka moral vermelerini istemeliyiz!"
 raise_a_navy: "Donanma Topla"
 raise_a_navy_desc: "Savaşa hazırlandığımız esnada kıyılardaki hâkimiyetimiz sorgulanamaz. Kudretli bir donanma toplamak, abluka girişimlerimize faydalı olur ve askerî seferimizi hızlandırır."
 raise_a_navy_tip: "@arrow_bonus_tier_3! Oyunun başlangıcında savaşların büyük bir çoğunluğunu [Concept('navy_levies_with_icon', 'Donanma Seferberlerin')|e] gerçekleştirir. [Concept('navy_levies', 'Donanma Seferberlerinin')] boyutunu bazı [privileges_with_icon|e] tanıyarak veya [Link('country_culture', 'subtab = breakdown', '@society_panel! Topluluk Paneli > Kültür')] sekmesinden daha fazla [culture_with_icon|e] kabul ederek artırabilirsin.\n\n@arrow_bonus_tier_2! Ayrıca [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')] sekmesi üzerinden [regular_ship_with_icon|e] inşa edebilir veya [mercenary_with_icon|e] alabilirsin\n\n #italic Daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Seferberler İpucu')] sekmesine göz atabilirsin."
 mission_surpass_enemy: "Düşmanı Gölgede Bırak"
 mission_surpass_enemy_desc: "Devam eden seferimiz, donanmamızın düşmanların donanmasını gölgede bırakması gerektiğinin altını çizdi. Denizdeki üstünlüğümüzü korumak istiyorsak yıkıp geçmeliyiz."
 mission_armory: "Cephanelik Yap"
 mission_armory_desc: "[ROOT.GetCountry.GetFlavorRank] çevresindeki bölgesel meselelere gittikçe daha çok dâhil olmamız, askere alım merkezleri inşa edip hazırda bekleyen bir düzenli ordu toplamamızı zaruri hâle getirdi. Kasaba ya da şehir kabul edilecek kadar büyümüş olan bölgeler, yerel [ShowBuildingTypeName('armory')] inşasını dayatabilir ve dayatmalıdır."
 mission_manpower: "İnsan Gücü Kazan"
 mission_manpower_desc: "Saflarımızı sıklaştırmak ve sürekli asker kazanabilmek için yeni erlerle dolu, sağlam bir takviye sistemi kurmalıyız!"
 mission_reduce_antagonism: "Uzlaşmazlığı Azalt"
 mission_reduce_antagonism_desc: "Yurt dışındaki fetihlerimizin, komşularımızın tepkisini çekeceği kesin. Bize karşı birleşmelerine engel olmak için gözlerindeki imajımızı iyileştirmeye çabalamalıyız."
 mission_restore_province: "Refah Kazan"
 mission_restore_province_desc: "Savaş, yakın zamanda diyarımızın bir parçası olanlara hiç nazik davranmadı. Refahımızın bir kısmını geri kazanmak, yeni fethedilen vilayetin yerlilerinin bize dair görüşünü toparlamak için harika bir yol."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [Concept('war_with_icon', 'Savaşlar')|e] genellikle [Concept('locations_with_icon', 'İllerinin')|e] [Concept('prosperity_with_icon', 'Refahını')|e] mahveder. Refah zaman içerisinde tekrar artar ancak yine de artış hızını yükseltmek için [cabinet_action_with_icon|e] kullanabilirsin.\n\n@arrow_bonus_tier_2! [Link('government', 'tabcontent = cabinet', '@government_panel! Hükûmet Paneli > Kabine')] sekmesine gir.\n\n@arrow_bonus_tier_1! [ShowCabinetActionName('recovery_effort')] [Concept('cabinet_action', 'Kabine Eylemine')|e] bir [cabinet_member_with_icon|e] ata."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Geçerli [Concept('province', 'Vilayetteki')|e] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 every_pop_conquest_location_var_province_10_sat_tt: "[conquest_province.GetName] vilayetindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
