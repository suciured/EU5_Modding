l_turkish:
 conquest_mission_events.1.title: "Savaş Seferberliğine Bağış"
 conquest_mission_events.1.desc: "Gerilimler artar ve savaşa iyi hazırlanmak gittikçe daha da önem arz ederken [target_estate.GetName] zümresinin nüfuzlu üyeleri, cömert bir teklifle [target_character.GetName] karşısına çıktılar. Ülkenin askerî faaliyetlerinin öneminin farkında olarak savaş bütçesine önemli miktarda bağış yaptılar.\n\nNe var ki böyle bir cömertlik, yanında beklentileri de getirir. [target_estate.GetNameWithNoTooltip] zümresi, bu bağışı koz olarak kullanarak [ROOT.GetCountry.GetFlavorRank] meselelerinde daha fazla nüfuz sahibi olmayı umuyor."
 conquest_mission_events.1.a: "Bu bağışın şu anki savaş seferberliğine çok faydası olur."
 conquest_mission_events.1.b: "Onlara kibarca teşekkür edip teklifi reddedelim."
 reject_the_advances_of_the_estate_tt: "#italic [target_estate.GetNameWithNoTooltip] zümresinin teklifi reddedilir#!"
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Zümresinden Savaş Bütçesine İtiraz"
 conquest_mission_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], gelecekteki askerî seferlere bütçe sağlamak için para toplamaya odaklanmış olsa da alt tabakalarda huzursuzluk yaşanmaya başladı. Artan vergiler ve zorunlu bağışların yükü altında ezilen [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, bu sıkıntılarını açıkça belirtti.\n\nSavaşın yükünün onların omzuna binmemesi gerektiğini söylüyorlar, hele de daha zengin zümrelere dokunulmamışken. Bu şikâyetlere bir karşılık vermezsek gerçek bir huzursuzluk yaşayabilir, [ROOT.GetCountry.GetFlavorRank] istikrarını tehlikeye atabiliriz."
 conquest_mission_events.2.a: "Masrafları üstlenecekler."
 conquest_mission_events.2.b: "Para mevzusunda bazı istisnalar yapalım."
 conquest_mission_events.2.c: "Bunun yerine onlara ayrıcalık verelim."
 conquest_mission_events.3.title: "Savaş Borçları"
 conquest_mission_events.3.desc: "Büyük bir askerî seferin hazırlıkları gittikçe yoğunlaşırken zümreler, savaş bütçesi toplamanın [ROOT.GetCountry.GetGovernment.GetName] için ne kadar önemli olduğunu görerek fırsattan faydalanmak istiyor. [ROOT.GetCountry.GetFlavorRank] içindeki önde gelen finansörler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] karşısına çıkıp cazip bir teklif sundular: devam eden bütçe toplama işi için düşük faizli ve yüksek meblağlı bir kredi.\n\nNe var ki bu teklifi kabul etmek, onların nüfuzunu güçlendirebilir ve zümreler arasındaki güç dengesini değiştirebilir."
 conquest_mission_events.3.b: "Pekâlâ, krediyi alalım."
 conquest_mission_events.3.c: "Bunu karşılayamayız."
 conquest_mission_events.3.a: "Daha iyi bir anlaşma kapalım!"
 special_loan_with_lower_interest_tt: "Bu [loan|e], daha düşük [interest|e] oranıyla sunulur"
 turn_away_the_loan_tt: "#italic [Concept('estates', 'Zümrelerimizin')|e] teklifi reddedilir"
 extra_special_loan_with_lower_interest_tt: "[target_character.GetName] kişisinin pazarlık becerileri sayesinde [loan|e] daha #G yüksek#! meblağlı ve #G daha da düşük#! [interest|e] oranlı olur"
 conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip] İlinde Yağma"
 conquest_mission_events.4.desc: "Savaş yangını kontrolsüzce yayıldı ve geçtiği yerde yıkım bıraktı. Eskiden capcanlı bir vilayet olan [target_loot_province.GetName], bu çatışmanın en ağır darbesini aldı. Başıboş askerler ve çaresiz firariler; yerleşim yerlerini yağmaladı, çiftlikleri talan etti ve kırsal bölgeyi harabeye çevirdi.\n\nYanan köylere, aç köylülere ve yerel ticaretin çöküşüne dair haberler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içine ulaşarak savaşta yitirilen insan kaynağını gözler önüne serdi. Çabuk harekete geçilmezse bu yağmanın etkileri, vilayetin refahına yıllar boyu köstek olabilir."
 conquest_mission_events.4.a: "Savaşta her şey mübahtır."
 conquest_mission_events.4.b: "Azıcık yağmalıyorlar, o kadar!"
 conquest_mission_events.4.c: "[target_province.GetNameWithNoTooltip] çevresinde böyle şeylere izin veremeyiz!"
 conquest_mission_events.5.title: "Savaş ve Yıkım"
 conquest_mission_events.5.desc: "Süregelen çatışmanın bedelini ödüyoruz. Çatışma devam ettikçe zorluklara ve hoşnutsuzluklara dair haberler de çabucak yayılıyor. Artık köylerde sağlam adam kalmadı, vergiler hiç olmadığı kadar yüksek, erzaklar da iyice azaldı.\n\nAvam sınıfı, [target_character.GetName] tarafından dayatılan ve sonu gelmeyen kan gölleriyle fedakârlıklardan sıkılmaya başladı. Hareketli şehirlerden sessiz taşraya her yerde halkın morali bozuluyor, muhalefet fısıltıları iyice artıyor. Tepki vermezsek savaş yorgunluğunun artması, [ROOT.GetCountry.GetFlavorRank] içindeki istikrarı tehdit edebilir."
 conquest_mission_events.5.a: "Boş laflar bunlar."
 conquest_mission_events.5.b: "Propagandayla karşı koyalım!"
 conquest_mission_events.6.title: "Savaş Yenilikleri"
 conquest_mission_events.6.desc: "Savaş devam ettikçe ihtiyaç, beraberinde yenilikleri de getirdi. Uzun süren çatışma sebebiyle ordularımız, benzersiz teknikleri ve teknolojileri olan yabancı düşmanlarla ve müttefiklerle karşı karşıya geldi. Askerlerimiz ve mühendislerimiz, düşmandan ele geçirilen kuşatma makinelerinden savaş alanında gözlemlenen ileri taktiklere varan bu yenilikleri benimseyip geliştirmeye başladı.\n\nBu bilgi alışverişi, askerî yeteneklerimizi iyileştirmenin yanı sıra [ROOT.GetCountry.GetFlavorRank] içindeki teknolojik ilerlemelere de bir kıvılcım oldu."
 conquest_mission_events.6.a: "Savaş sanatına çalışalım."
 conquest_mission_events.6.b: "Genel ilerlemeye odaklanalım."
 research_gained_scales_with_monthly_towards_innovative_tt: "Kazandığımız [research_progress|e], [ShowModifierTypeName('monthly_towards_innovative')] değerimizle orantılı olarak artar."
 conquest_mission_events.7.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Bütünleşme İlerlemesi"
 conquest_mission_events.7.desc: "[target_province.GetName] vilayetindeki bütünleşme girişimleri düzenli ilerleme kaydediyor. [target_location.GetName] ilindeki yerel nüfus, bizim kanun ve âdetlerimize uyum sağlamaya başlıyor.\n\nPazarlar yeniden açılıyor, dilimiz sokaklarda daha sık duyuluyor ve direnişin yerini, sessiz bir kabulleniş aldı. Bazı gelenekler yerini korusa da bölge, yavaş yavaş [ROOT.GetCountry.GetFlavorRank] ile ahenk kazanmaya başladı."
 conquest_mission_events.7.a: "Bütünleşme girişimlerimizi artıralım."
 conquest_mission_events.7.b: "Yerlilere saygı gösterelim."
 locals_in_target_province_gain_mild_satisfaction_tt: "[target_province.GetName] vilayetindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "Daha önce bahsedilen [Concept('integrating', 'Bütünleştirdiğimiz')|e] [Concept('province', 'Vilayetteki')|e] [locations|e], [ShowNamedValue('integration_progress_very_weak_bonus')|+=] [integration|e] ilerlemesi kazanır."
 conquest_mission_events.8.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Bütünleşmeye Direniş"
 conquest_mission_events.8.desc: "[target_province.GetName] vilayetindeki direniş sürüyor. [target_location.GetName] ilindeki yetkililer, hâkimiyetimiz ve politikalarımıza gittikçe daha çok direnç gösterildiğini bildiriyor.\n\nYerel liderler ıslahatlarımızı baltalıyor ve sancaklarımıza tiksintiyle yaklaşılıyor. Nüfus hâlâ eski âdetlere tutunuyor ve onları asimile etme çabalarımız, sessizlik ya da apaçık düşmanlıkla karşılanıyor."
 conquest_mission_events.8.a: "Çabaları nafile!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Tanıştırayım: kırbaç."
 locals_in_target_province_lose_mild_satisfaction_tt: "[target_province.GetName] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 mission_ruler_or_regent_is_conqueror_tt: "[target_province.GetName] ilindeki ufak tefek isyanların, [target_character.GetName] karşısında hiç şansı yok."
 conquest_mission_events.9.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Kültür Yayılımı"
 conquest_mission_events.9.desc: "[target_province.GetName] vilayetinde [target_culture.GetName] kültürümüz kök salmaya başladı. [target_location.GetName] ilinde kültürel değişim belirtileri görülüyor.\n\nÇocuklar dilimizi öğreniyor, başkentin kıyafetleri ve âdetleri yayılıyor, [ROOT.GetCountry.GetFlavorRank] kimliğini benimseme fikri artık hiç de yabancı gelmiyor. Değişim bariz olmasa da hakiki."
 conquest_mission_events.9.a: "[target_culture.GetNameWithNoTooltip] olmayı herkes mi sever!"
 conquest_mission_events.9.b: "Bu girişimleri daha da ileri götürelim!"
 conquest_mission_events.9.c: "Yüce [target_character.GetShortNameWithNoTooltip] örneğini izleyelim!"
 conquest_mission_events.9.d: "Çeşitlilikten kuvvet doğar!"
 conquest_mission_events.10.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Din Yayılımı"
 conquest_mission_events.10.desc: "[target_province.GetName] halkı, [target_religion.GetName] dinimizi benimsemeye başlıyor.\n\n[target_location.GetName] ilindeki vaizler etrafında küçük gruplar toplanmaya başladı, tapınaklarda ise din değiştirenlerin sayısı arttı. İnanç, birleşmek için güçlü bir alet olduğunu kanıtlıyor."
 conquest_mission_events.10.a: "Doğru yolu görüyorlar!"
 conquest_mission_events.11.title: "Yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [target_province.GetNameWithNoTooltip] Vilayetinde İş Birliği Talep Ediyor"
 conquest_mission_events.11.desc: "[target_province.GetName] vilayetindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi bize yanaştı, ittifak yapmak karşılığında sistemimizde rol üstlenmek istiyorlar.\n\n[target_location.GetName] ilindeki bu aileler nüfuz, kaynak ve yerel kontrol sunabilir; tabii kendilerine toprak ve ayrıcalık verirsek. Destekleri, bütünleşme girişimlerini kolaylaştırabilir ancak yerel halk ve otoritemiz üstünde bedelleri olur."
 conquest_mission_events.11.a: "Tanıdığın düşman, tanımadığın dosta yeğdir."
 conquest_mission_events.11.b: "Politikamıza onlar karar vermeyecek."
 conquest_mission_events.11.c: "Bunun yerine yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi desteklensin."
 conquest_mission_events.11.d: "[target_character.GetShortNameWithNoTooltip] otoritesine karşı çıkılamaz."
 ruler_or_regent_too_strong_tt: "[target_character.GetName] hâkimiyeti, adi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin baş edemeyeceği kadar güçlüdür."
