l_turkish:
 generic_mission_events.4.title: "[target_location.GetNameWithNoTooltip] İlinde [arguing_estate.GetNameWithNoTooltip] Protestosu"
 generic_mission_events.4.desc: "Sarayımızda [mission_target_estate.GetName] zümresinin nüfuzunun gittikçe artması üzerine [arguing_estate.GetName] zümresi, endişelerini daha da sesli dillendirmeye başladı. [target_location.GetName] ilindeki protestoları arttı, [target_character.GetName] ise ayrımcılık yapmak ve geleneksel güç dengesini göz ardı etmekle itham ediliyor.\n\nHuzursuzluk, zümreler arasında titizlikle korunan iş birliğini sarsıp [ROOT.GetCountry.GetFlavorRank] iç birliğini baltalayabilir. Danışmanlarımız ve yerel yöneticiler, protestolar bütün başkenti sarmadan müdahale etmemizi öneriyor."
 generic_mission_events.4.a: "[arguing_estate.GetNameWithNoTooltip] zümresini eğlemeyeceğiz."
 generic_mission_events.4.b: "Şikâyet etmekte haklılar."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] onları susturacaktır!"
 generic_mission_events.4.d: "Bu meseleler bizim için önemsiz."
 upset_both_estates_devastate_target_location_tt: "Protestolar kontrolden çıkarak [target_location.GetName] ilini yıkıp geçebilir"
 protests_die_down_tt: "Protestolar çabucak diner"
 generic_mission_events.5.title: "[target_character2.GetName], Bağış İstiyor"
 generic_mission_events.5.desc: "[target_character2.GetName], dikkatle hesaplanmış bir teklifle [target_character1.GetName] karşısına çıktı. İddiasına göre [mission_target_estate.GetName] zümresine yapılacak cömert bir bağış, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] içindeki rolünü büyütmek için gerekli koşulları yaratabilir.\n\nBu öneri, şahsi konumunu yükseltmenin yanı sıra [ROOT.GetCountry.GetFlavorRank] ile zümreler arasındaki bağları güçlendirmeyi de hedef alıyor."
 generic_mission_events.5.a: "Ona reddedemeyeceği bir teklif yapalım."
 generic_mission_events.5.b: "Böyle bağışlar yapamayız."
 generic_mission_events.6.title: "Ademimerkeziyetçilik İçin Talep"
 generic_mission_events.6.desc: "[mission_target_estate.GetName] zümresi, ademimerkeziyetçi bir yönetime dönmek için resmî bir talepte bulundu. Gücün, [target_character.GetName] elinde toplanması yerine yerel yöneticilere geri dağıtılması gerektiğini iddia ediyorlar.\n\nBu hareket, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin artan otoritesini baltalamak ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki nüfuz dengesini değiştirmek için yapılan bir girişim olarak görülüyor."
 generic_mission_events.6.desc.generic: "Zümreler, ademimerkeziyetçi bir yönetime dönmek için resmî bir talepte bulundu. Gücün, [target_character.GetName] elinde toplanması yerine yerel yöneticilere geri dağıtılması gerektiğini iddia ediyorlar.\n\nBu hareket, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin artan otoritesini baltalamak ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki nüfuz dengesini değiştirmek için yapılan bir girişim olarak görülüyor."
 generic_mission_events.6.a: "İş birliği yapacağız."
 generic_mission_events.6.b: "[target_character.GetNameWithNoTooltip] politikasına bir şey dayatamazlar!"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip], [target_province.GetNameWithNoTooltip] Vilayetinin Büyümesini Sağlıyor"
 generic_mission_events.7.desc: "[target_pop_scope.GetName], [mission_target_estate.GetName] zümresiyle iş birliğimiz sayesinde refah dolu bir dönem geçiriyor. Başarılarının sonucunda tüm [target_province.GetName] vilayetinde gözle görülür bir büyüme oldu.\n\nBu gelişim, hem iş birliğinin hem de [target_character.GetShortName] kılavuzluğundaki [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından sürdürülen etkili politikaların kanıtı."
 generic_mission_events.7.a: "Birlikte güzelce yaşıyoruz!"
 generic_mission_events.7.b: "[target_character.GetShortNameWithNoTooltip] politikaları sağ olsun!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "[estate|e] birkaç ay içinde bize tekrar yanaşabilir"
 generic_mission_events.8.title: "İlhak Sürecinde İlerleme"
 generic_mission_events.8.desc: "[mission_target_subject.GetName] ilhakı, [target_character1.GetName] liderliğinde sürüyor. [mission_target_subject.GetAdjective] [mission_target_subject.Custom('GetRulerOrRegentTitle')] olan [target_character2.GetName], [target_location.GetName] ilinden yönetime devam ediyor.\n\nDüzenli bir ilerleme kaydediliyor ve pürüzsüz bir bütünleşme yaşanması bekleniyor. Bu süreç bir aksilik olmadan devam ederse nihayetinde tamamen bütünleşmiş olacaklar."
 generic_mission_events.8.a: "Bu ivmeyi kullanabiliriz."
 generic_mission_events.8.b: "Sakin ve emin adımlarla..."
 generic_mission_events.9.title: "Diplomatik Hadise"
 generic_mission_events.9.desc: "Bütünleşme süreci, karmaşık bir meseledir. Yasal uyuşmazlıklar ve çoğu zaman çok farklı olan hukuki çerçevelerin birleşimi, bu süreçte diplomatik hadiselere ve olumsuzluklara yol açabilir. Yakın zamanda böyle bir olay yaşandı. Bu kaza, büyük olasılıkla ilhak girişimlerimize zarar verecek."
 generic_mission_events.9.a: "[target_character1.GetShortNameWithNoTooltip] halleder."
 generic_mission_events.9.b: "İlerlememize ket vurulduğu kesin."
 generic_mission_events.9.c: "Zor kullanarak devam edelim!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "[target_character1.GetName] [dip|e] kullanır ve bu olayın, ilhak sürecini etkilemesine izin vermez"
 generic_mission_events.10.title: "Kültürel Öğretiler"
 generic_mission_events.10.desc: "[mission_target_subject.GetName], [ROOT.GetCountry.GetFlavorRank] içine dâhil edilince gelenekleri ve yöntemleriyle bize zenginlik kattı. Dil, sanat ve âdet alışverişleri; iki halkı da etkiledi.\n\nBu kültürlerarası etkileşim, bütünleşmenin uzun vadedeki en büyük faydalarından biri olabilir. Sanatçılarımız da yıllar boyunca bundan yararlanacaktır."
 generic_mission_events.10.a: "[target_culture.GetNameWithNoTooltip] kültürü ışıl ışıl!"
 generic_mission_events.10.b: "Halkın en iyilerini kendimize çekebiliriz."
 generic_mission_events.11.title: "[target_culture.GetNameWithNoTooltip] ile [target_culture2.GetNameWithNoTooltip] Arasında Sürtüşme"
 generic_mission_events.11.desc: "Politik birleşme süreci devam etse de kültürel ahenge hâlâ ulaşılamadı. [target_culture.GetNameWithNoTooltip] ve [target_culture2.GetNameWithNoTooltip] toplumları; âdetler, diller ve sözde hakaretler nedeniyle çatışmaya başladı.\n\nDanışmanlarımızdan birkaçı, tüm suçu tek bir kişiye yüklersek bu durumu daha kolay çözebileceğimizi fısıldıyor. Diğerleriyse bu kadar farklı kültürlere sahip olan iki devletin birleşmesinde bunların normal olduğunu düşünüyor."
 generic_mission_events.11.a: "Bu durum, diplomasi cephemizi zedeler."
 generic_mission_events.11.b: "[target_scapegoat_character.GetNameWithNoTooltip] günah keçisi olsun!"
 generic_mission_events.12.title: "[target_overlord.GetNameWithNoTooltip] ile Diplomatik Bağlar"
 generic_mission_events.12.desc: "[target_overlord.GetName], bizimle ilişkisini kuvvetlendirmek için adımlar attı. Sebebi ister stratejik endişeler isterse gerçek bir ilgi olsun, bize yanaşma çabalarını fark etmemek mümkün değil.\n\nBu tavırların samimi mi yoksa daha büyük bir planın parçası mı olduğunu ancak zaman gösterir. Şimdilik tetikte kalmaya devam edecek, süreci gözlemleyeceğiz."
 generic_mission_events.12.a: "Hareketlerini büyük bir ilgiyle gözlemleyeceğiz!"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName], bize karşı aktif olarak [ShowMissionName('generic_vassal_ties')] [Concept('mission', 'Görevi')|e] sürdürür"
 generic_mission_events.13.title: "[target_location.GetNameWithNoTooltip] Büyümesi"
 generic_mission_events.13.desc: "[target_province.GetName] vilayetindeki önde gelen bir [target_location.GetRank.GetName] olan [target_location.GetName], çabucak capcanlı bir ticaret ve yönetim merkezine dönüştü. Tüccarlar pazarlara doluşuyor, zanaatkârlar yeni atölyeler açıyor, yerel yetkililer de erişim alanlarını genişletiyor ve [target_location.GetRank.GetNameWithNoTooltip] hem servetini hem nüfuzunu artırıyor. Bu, [ROOT.GetCountry.GetFlavorRank] merkeziyetçiliğine odaklanmamızın bir sonucu ve irfanlı [target_character.GetName] kılavuzluğunda yaşanacak başarıların bir belirtisi."
 generic_mission_events.13.a: "Çabalarımızın karşılığını alıyoruz!"
 generic_mission_events.13.b: "Yeni merkeziyetçilik dalgasına bütçe ayıralım."
 generic_mission_events.13.c: "Karışmaya gerek yok."
 valid_province_tt: "Bu [event|e] seçeneği için geçerli bir [province|e] var"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] Merkeziyetçiliğe Direniyor"
 generic_mission_events.14.desc: "[target_character.GetName] ne kadar öngörülü ve kararlı davransa da [target_province.GetName] halkı, yakın zamanda kendilerine dayatılan merkeziyetçiliğe karşı temkinli yaklaşmaya başladı. Kasaba ihtiyarları yitirilen gelenekler konusunda huysuzluk ediyor, yerel hâkimler ayak sürüyor, taşraya özerklik fısıltıları yayılıyor. Düzen getirmesi gereken şey, davetsiz müdahale olarak görülüyor. Bu direniş, açık bir isyana dönüşmese de sessiz bir inat ve belli belirsiz bir dirençle kendini gösteriyor. Bu durum, [ROOT.GetCountry.GetFlavorRank] boyunca otoritemizin temellerini sarsabilir."
 generic_mission_events.14.a: "Kim olduklarını unuttular galiba."
 generic_mission_events.14.b: "Niyetimizi anlamıyorlar belli ki."
 generic_mission_events.14.c: "[target_character2.GetShortNameWithNoTooltip] günah keçisi olsun!"
 suitable_character_exists_tt: "Bu [event|e] seçeneğine uygun bir [character|e] bulunuyor"
 generic_mission_events.15.title: "Kırsal Yerleşimlerin İhmali"
 generic_mission_events.15.desc: "[target_province.GetName] halkı ve [target_location.GetName] vilayet merkezinin sakinleri, hoşnutsuzluklarını dillendiriyor. Yüzümüzü büyük şehirlere ve merkezî yönetimin genişletilmesine çevirdiğimiz için bu kırsal topluluklar bir kenara atılmış, ilerlemenin gölgesinde unutulmuş hissediyor. Taleplerinin sesi gittikçe yükseliyor. Islahatlara ara vermemizi, toprakla ilgilenmemizi ve toprağı işleyip [ROOT.GetCountry.GetFlavorRank] diyarını alttan birbirine bağlayanları hatırlamamızı istiyorlar."
 generic_mission_events.15.a: "Küçük ve geçici bir sorun."
 generic_mission_events.15.b: "Kırsal halkın dertleri umurumuzda değil."
 generic_mission_events.15.c: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden yardım istensin."
 progress_towards_centralization_will_not_be_hindered_tt: "[ShowSocietyDirectionName('centralization')] [Concept('societal_value', 'Toplumsal Değeri')|e] yönündeki ilerlememize engel olunmaz"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılan Vergilendirme Islahatları"
 generic_mission_events.16.desc: "[target_character.GetName], merkeziyetçilik dalgasının ortasında [ROOT.GetCountry.GetFlavorRank] vergilendirme sistemini baştan yaratacak kapsamlı ıslahatlar öne sürdü. Hazineyi desteklemek ve gelir toplanmasını düzene sokmak için tasarlanan bu değişiklikler, mali otoriteyi yerel güçlerden alıp tamamen [target_character.GetName] kontrolüne geçirecek. Fakat böylesi hırslı planlar dikkat çeker. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine kadar bütün zümreler bu durumda nüfuzlarını kaybedeceğinden huzursuzlukları çoktan direnişe dönüşmeye başladı."
 generic_mission_events.16.a: "Islahatları gerçekleştirelim."
 generic_mission_events.16.b: "Mevcut durumu koruyalım."
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip] İlinde Yeni Kasaba İhtimali"
 generic_mission_events.17.desc: "[target_location.GetName] düzenli olarak genişledi ve sokakları artık [ROOT.GetCountry.GetFlavorRank] merkezine yakın yerde fırsatlar arayan çiftçiler, tüccarlar ve zanaatkârlarla dolu. Hâlâ mütevazı bir [target_location.GetRank.GetName] olsa da [ROOT.GetCountry.GetCapital.GetName] yakınındaki konumu sayesinde stratejik öneme ve ekonomik potansiyele sahip. Topraklar verimli, yollar yoğun, yerel nüfussa şöhret kazanıp büyümeye hevesli.\n\n[target_location.GetNameWithNoTooltip]; doğru yatırımlarla pazarları, atölyeleri ve meskûn mahallesiyle gerçek bir kasabaya dönüşebilir. Hem bölgeye düzen ve refah getirir hem de merkezîleşme emelimizin gözle görülür bir sembolü olur. Yapmamız gereken tek şey, para harcayıp işin sonunu getirmek."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] harika bir kasaba olacak!"
 generic_mission_events.17.b: "Durduk yere ortalığı karıştırmayalım."
 cost_of_town_scales_tt: "[ShowSocietyDirectionName('centralization')] [Concept('societal_value', 'Toplumsal Değeri')|e] ve [ShowModifierTypeName('town_upgrade_cost_modifier')] [Concept('modifier', 'Etkenimiz')|e] ile bu yeni [urban_location|e] bedeli daha da azalır"
 generic_mission_events.18.title: "[target_location.GetNameWithNoTooltip] Âlimleri"
 generic_mission_events.18.desc: "[target_location.GetName] içindeki sessiz çalışma salonlarında küçük fakat gayretli bir âlim grubu ortaya çıktı. Himayenin yanında şöhret de elde etmek istiyorlar. İrfan, mantık ve keşif arayışının; her türlü merkezî ve aydınlanmış [ROOT.GetCountry.GetFlavorRank] için hayati bir temel olduğunun kabul edilmesi talepleri [target_character.GetName] tarafından da duyuldu.\n\nTalepleri, hırslı planları da kapsıyor. Yabancı metinlerin çevrilmesinden yurt dışındaki düşünürlerle iletişime geçilmesine ve mütevazı fakat sağlam bir ilim kurumunun inşa edilmesine kadar çeşitli emelleri, [ROOT.GetCountry.GetFlavorRank] içinde süren yenilikçi dalgayla uyum içinde gibi görünüyor. Ne var ki böyle girişimler için para ve sabır gerekir. Ayrıca bu gibi işleri, savaş ve yönetimin yanında gereksiz gören kişilerden de korumak lazım."
 generic_mission_events.18.a: "Girişimlerine bütçe verelim."
 generic_mission_events.18.b: "Gereksiz harcamalara ayıracak paramız yok."
 based_on_target_location_average_literacy_tt: "[target_location.GetName] ilindeki ortalama [literacy|e] oranına bağlı olarak:"
 scholars_in_target_location_wont_approach_tt: "#italic Mevcut [mission_task|e] aktif olarak sürerken [target_location.GetName] âlimleri birkaç ay içinde bize tekrar yaklaşabilirler#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] İçinde Yeni Biri"
 generic_mission_events.19.desc: "[ROOT.GetCountry.GetCapital.GetName] salonlarında haberler çabuk yayılır. Gelecek vadeden ancak henüz kendini kanıtlamamış yeni bir sanatçı olan [target_character2.GetName]; cesur kuramlar, açıklamalı el yazmaları ve [ROOT.GetCountry.GetFlavorRank] entelektüel kültürünü baştan yaratma vizyonuyla geldi. Bazıları şarlatan, bazılarıysa dâhi diyor. Kesin olan şeyse hamilik ve sarayda bu fikirlerinin filizlenebileceği bir yer istediği. \n\nMantık ve ıslahata kıymet verenler, bir şans sunmamızı istiyor. Hiyerarşi ve geleneğe tutunanlar ise tek kelime daha etmesine izin vermeden onu göndermemizi tercih eder."
 generic_mission_events.19.a: "Gelecek vadediyor!"
 generic_mission_events.19.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bunun gibi beceriksizlerle dolu zaten."
 skill_of_scientist_scales_with_country_literacy_tt: "[target_character2.GetName] kişisinin [Concept('artistic_skill', 'Sanatsal Becerisi')|e], [ROOT.GetCountry.GetFlavorRank] boyunca ortalama [Concept('literacy', 'Okuryazarlığa')|e] kısmen bağlı olur"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] derhâl ve geri döndürülemez şekilde görevden alınır#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip] ve Dehası"
 generic_mission_events.20.desc: "[target_character2.GetName] tarafından yazılan incelemeler, [ROOT.GetCountry.GetCapital.GetName] içindeki aydın çevrelerde dolaşmaya başladı. Cesur, tartışmalı ve güzel üsluplu bu incelemeler; eski dogmalara meydan okuyor, yönetim, hukuk ve ruhani düzen konusunda köklü ıslahatlar öne sürüyor. Bazıları için [target_character2.GetName] tam bir dâhi, bazılarıysa bunun dine hakaret olduğunu haykırıyor. Hakikat ne olursa olsun bu yazılar, çalışma salonlarının dışında bile tartışmalara yol açtı ve şimdi önümüzde yargılanmayı bekliyor. Vereceğimiz yanıt, yazarın kaderinin yanı sıra [ROOT.GetCountry.GetFlavorRank] içindeki entelektüel gidişatı da belirleyebilir."
 generic_mission_events.20.a: "Yazılarının kıymeti var."
 generic_mission_events.20.b: "Zındıklık bu, yazıları yakılsın!"
 generic_mission_events.20.c: "En yüksek teklifi verene satalım."
 generic_mission_events.21.title: "Zındıkça Araştırma"
 generic_mission_events.21.desc: "Âlimlerimizin çalışmalarından çıkan en yeni kuramlar, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin öfkelenmesine neden oldu. Bu bilimsel çıkarımların temeli gözlem ve mantıkta yatsa da uzun zamandır korunan inançları ve kutsal metinleri baltalaması, inançlılar arasında zındıklığa dair korkuya sebep oluyor.\n\nSarayda ve aydın çevrelerde ise [target_culture.GetName] vizyonerleri olarak tanınıyorlar. Bu çalışmayı desteklemek, yenilikçi ve seküler bir [ROOT.GetCountry.GetFlavorRank] yönünde açık bir adım olur. Ne var ki [target_pop_scope.GetName] kadar nüfuzlu olan, geleneğin ruhani bekçileriyle bir çatışmaya yol açabilir."
 generic_mission_events.21.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin boş lafları umurumuzda değil."
 generic_mission_events.21.b: "Yeni düşmanlar edinmeyelim."
 generic_mission_events.21.c: "Cübbeli ihtiyarlar, en parlak aydınlarımıza karşı çıkamaz!"
 will_not_hinder_our_progress_to_innovative_tt: "[ShowSocietyDirectionName('innovative')] [societal_value|e] yönündeki ilerlememize engel olunmaz"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [target_character.GetName] karşısında hareket etmeye cesaret edemez"
 generic_mission_events.22.title: "[target_location.GetNameWithNoTooltip] Kütüphanesi"
 generic_mission_events.22.desc: "[target_location.GetName] halkı ve katılımcıları, bizim de onayımızla ve mali desteğimizle kaynaklarını ve enerjilerini yeni bir kütüphane kurmaya harcadılar. Bilgiye ev sahipliği yapması, okuryazarlığı teşvik etmesi ve her yerden düşünürleri çekmesi hedeflenen bu kütüphane; entelektüel merakımızın bir kanıtı.\n\nKütüphane, hâlâ mütevazı olsa da [target_province.GetName] vilayetindeki öğrenme açlığını temsil ediyor ve ilk raflar çoktan yeni ciltler, el yazmaları ve kayıtlarla doldu. Düzgün bütçe ve destek verilirse bütün [ROOT.GetCountry.GetFlavorRank] için eğitim kapısı olabilir. Nesiller boyunca hem eğitimlilere hem de hırslılara ilham verir."
 generic_mission_events.22.a: "İyi bir yatırımın karşılığı alınır!"
 generic_mission_events.22.b: "Tüm [target_province.GetNameWithNoTooltip] halkını kütüphaneye davet edelim"
 generic_mission_events.22.c: "[target_heir.GetShortNameWithNoTooltip] orada biraz vakit mi geçirse?"
 heir_gains_depend_on_inno_and_literacy_tt: "Kazanılan [total_ability|e], büyük oranda, ortalama [Concept('literacy', 'Okuryazarlığa')|e] ve [ROOT.GetCountry.GetFlavorRank] içindeki [ShowSocietyDirectionName('innovative')] [societal_value|e] değerine bağlıdır"
 generic_mission_events.23.title: "Dış Müdahale"
 generic_mission_events.23.desc: "Başkentimizin sokaklarındaki fısıltılara ve kapalı kapılar ardında konuşulanlara göre düşmanlarımız planlarını uygulamaya koymuş. Diplomatik hakaretler, gizli anlaşmalar ve çeşitli müzakerelerden dışlanmamız; [target_country.GetName] tarafından hem yurt içi hem yurt dışı itibarımızın zedelendiğini ortaya seriyor. Bizi kışkırtıyorlar, ciddiye alınmayacak gibi de değil! Ulusal egemenliğimiz, [target_character2.GetName] ve onun gibiler tarafından bile sorgulanamaz!"
 generic_mission_events.23.a: "Saman altından su yürütüyorlar."
 already_destabilized_desc: "Bu [Concept('modifier', 'Etkenin')|e] cezasını zaten çekiyoruz"
 target_country_sow_discontent_tt: "[target_country.GetName], üstümüzde [ShowRelationTypeName('sow_discontent')] [Concept('diplomatic_action', 'Diplomatik Eylemini')|e] kullandı ve [ROOT.GetCountry.GetFlavorRank] içine daha çok istikrarsızlık tohumu ekti"
 generic_mission_events.24.title: "[target_location.GetNameWithNoTooltip] Himayesi"
 generic_mission_events.24.desc: "[target_location.GetName] içindeki yerel otorite, serveti ve ekonomik gücü merkezîleştirme çabalarımızla uyumlu olarak büyük çaplı bir yatırım önerisinde bulundu. İddialarına göre altyapı iyileştirmesi ve ticaret merkezlerinin geliştirilmesi sayesinde [target_location.GetRank.GetName], [ROOT.GetCountry.GetFlavorRank] içinde ekonominin mihenk taşı olacak.\n\nGereken bütçe yüksek fakat hem ekonomik hem politik açıdan potansiyel getirisi daha da yüksek. Danışmanlar, sermaye merkezli ekonomi yönündeki emelimizin bir parçası olarak bu gelişmeye çabucak temel atmamızı öneriyorlar."
 generic_mission_events.24.a: "Hayati öneme sahip, yapalım."
 generic_mission_events.24.b: "Şu anda bu kadar bütçe ayıramayız."
 generic_mission_events.25.title: "Kırsal Halk Geri Bırakıldı"
 generic_mission_events.25.desc: "Politikalarımızla kentsel ve ticari merkezleri gittikçe daha da desteklediğimizden kırsaldan huzursuz sesler yükselmeye başladı. [target_province.GetName] vilayetindeki köy heyetleri; seferber toplanmasından, gelişimin ihmal edilmesinden ve gençlerin şehre göçünden yakınıyor. Canlı şehir pazarlarıyla sessiz, unutulmuş çiftlikler arasındaki fark güç geçtikçe artıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki bazı kişiler, bunun modern büyümenin kaçınılmaz bir sonucu olduğunu söylüyor. Bazılarıysa kontrolsüz ihmalin sonucunda isyan çıkabileceğine dair uyarıda bulunuyor."
 generic_mission_events.25.a: "İlerlemenin bedeli budur."
 generic_mission_events.25.b: "Kırsal yerleşimlerimizin yok olmasına izin veremeyiz!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "[ShowSocietyDirectionName('capital_economy')] [societal_value|e] yönündeki ilerlememize engel olunmaz"
 generic_mission_events.26.title: "[target_good.GetNameWithNoTooltip] Endüstrisinin Büyümesi"
 generic_mission_events.26.desc: "[target_good.GetName] talebindeki artış, [target_location.GetName] ilinde ekonomik canlanmayı tetikledi. Yeni atölyeler, genişleyen pazarlar ve artan ticaret sayesinde [target_location.GetRank.GetName]; filizlenen sermaye ekonomimizdeki hayati bir noktaya dönüştü. Nüfuzunu artırmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, bu gelişmeden çok memnun.\n\nBuna karşın [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, kontrolsüz genişlemeyle topraklarının yutulduğunu ve toprağı işleyenler için pek az kâr ortaya çıktığını fısıldayıp duruyor."
 generic_mission_events.26.a: "Bu gelişmeyi seve seve kabulleniyoruz."
 generic_mission_events.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresini ihmal etmeyelim."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] Şehirleşmeye Direniyor"
 generic_mission_events.27.desc: "[target_province.GetName] vilayetindeki şehirleşme çabalarımız epey bir dirençle karşılaştı! Yerel âdetler ve liderler; ıslahatlara direniyor, değişime karşı tetikteler ve artan bürokrasi sonucunda özerkliklerini yitireceklerinden korkuyorlar.\n\nAçık bir direnişle karşılaşmasak da ilerlemenin yavaşladığı ortada. Şehir plancıları ve yöneticileri; engellerden, gecikmelerden ve iş birliği yapılmamasından şikâyetçiler. Bu, şehir odaklı politikalarımıza karşı kuvvetli direnişin ilk sembolü olabilir."
 generic_mission_events.27.a: "Biraz sürtüşme olması normal."
 generic_mission_events.27.b: "Mevcut durumu koruyalım."
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Toplumsal İlerlemeyi Onaylıyor"
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, sermaye odaklı ekonomi yönünde ilerleyişimizi desteklediğini resmen belirtti. Yakın zamanda [target_location.GetName] içinde yapılan toplantıda [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından şehir yatırımlarına, ticari girişimlere ve altyapıya gösterilen bağlılığı takdir etti.\n\nMinnet sembolü olarak ve belki biraz daha destek almayı da umarak hazineye cömert bir bağış yapma teklifinde bulundular. Bu bağış, gelecekteki şehir inşası girişimlerine tahsis edilecek."
 generic_mission_events.28.a: "Kendilerine hediye için teşekkür edelim."
