l_turkish:
 SCA_f: "İskandinavya"
 SCA_f_desc: "Kuzey Krallıkları, yüzyıllardır bölünmüş ve tüm tarafları harap eden iktidar mücadelelerinden başlarını kaldıramaz vaziyettedir. Dünyanın büyük güçleri arasında yerimizi almak istiyorsak, kulağa ne kadar zahmetli gelirse gelsin kalıcı bir birlik oluşturmak için çaba göstermeliyiz."
 sweden_f: "İsveç"
 sweden_f_desc: "İsveç'in engin toprakları yüzyıllardır birleşmiş hâldedir. Bu birliğin teyit edilmesi gerekiyor. İsveç topraklarının büyük bir bölümü kontrolümüz altındayken, kadim mirasımızı diriltip yeniden birleşik bir İsveç ulusu kurabiliriz."
 denmark_f: "Danimarka"
 denmark_f_desc: "Kuzey Denizi’yle Baltık Denizi’nin arasında yer alan Danimarka, [ShowRegionName('scandinavian_region')] bölgesi için büyük öneme ve değere sahip bir ülkedir. Yeteri kadar bölgesini kontrol edebilirsek, toprakları baştan kurup atalarımızın geride bıraktığı mirasa sahip çıkabiliriz."
 DRD_f: "$DRD$"
 DRD_f_desc: "[ShowAreaName('hebrides_area')] çevresindeki kıyılarda varlıklarını sürdüren [ShowLanguageName('gaelic_language')] dillerini konuşan halklar, uzun zaman önce birleşerek denizcilik kültürüyle ve kuvvetli donanmasıyla ünlü bir krallık kurdu. Atalarımızın mirasını devralmalı ve krallığımızı yeniden canlandırmalıyız."
 GBR_f: "Büyük Britanya"
 GBR_f_desc: "Yurt içindeki siyasi gelişimimizi birleştirerek ve nüfuzumuzu sınırlarımızın dışına yayarak, dünya meselelerinde etkimizi pekiştirebilir ve Britanya İmparatorluğu olarak önde gelen Avrupa güçlerinden birine dönüşebiliriz."
