 ENG_f: "$ENG$"
 ENG_f_desc: "Ticaret, uzun süre İngiliz millî politikasının temelini oluşturmuştur. Nüfuzumuzu sınırların dışına taşıyarak ve politik gelişimini yerel olarak kontrol ederek Avrupa'nın büyük güçlerinden biri olmayı başardık. Koloni genişlememiz, ülkemizin ekonomik ilerlemesini hızlandıran önemli bir faktör olarak dünya siyasetindeki konumumuzu güçlendiriyor."
 WLS_f: "$WLS$"
 WLS_f_desc: "Gal halkı, yabancı diyarların hükümdarlarının nüfuzundan uzakta kendi devletini kuracak ve başkalarının müdahalesine ya da onayına tabi olmadan kendini yönetecek. Efsanelerdeki büyük kırmızı ejderha gibi, Galler mücadeleden muzaffer çıkacak!"
 SCO_f: "$SCO$"
 SCO_f_desc: "Bir zamanlar gururlu bir devlet olan İskoçya toz duman oldu. Mahvolmuş bir hâlde olsak bile hâlâ klanlar arasında krallığımızı eski şanına kavuşturma isteğiyle yanıp tutuşanlar var. Cesaretimizi toplayıp özgür ve bağımsız bir İskoçya için savaşmalıyız."
 NOL_f: "Northumberland"
 NOL_f_desc: "Northumbria, çok uzun zamandır güney topraklarında veya denizlerin ötesinde yaşayan halklar tarafından yönetiliyor. Ulusumuzun kaderini artık kendimiz tayin edecek ve atalarımızdan miras kalan ihtişama yeniden hayat vereceğiz. Kuzeyin lordları bir kez daha yükselişe geçecek!"
 IRE_f: "İrlanda"
 IRE_f_desc: "İngiltere yıllardır İrlanda halkını kendine tabi etmeye ve adanın kontrolünü ele geçirmeye çalışıyor. İrlanda topraklarını tek bir bayrağın ve davanın altında toplamak, zalim fatihleri püskürtmemizin tek yolu olabilir!"
 SPA_f: "İspanya"
 SPA_f_desc: "İberya, 8. yüzyılda gerçekleşen [ShowReligionGroupAdjective('muslim')] istilası sırasında Vizigot Krallığının mağlup olmasından bu yana pek çok bağımsız krallığa ev sahipliği yaptı. O zamandan beri sayısız fatih bozuntusu, kendilerine \"Hispania\", \"Spania\" veya günümüzde bilindiği şekliyle \"İspanya\" hükümdarı ünvanı vererek bölgeyi birleştirmeye çalıştı. Bütün bunlara rağmen yarımadayı nihayet birleştiren bizler olacağız!"
 ADU_f: "Endülüs"
 ADU_f_desc: "Bir zamanlar tüm İber Yarımadası, hükümleriyle topraklara eşsiz bir güzellik ve yenilik katmış Endülüs'ün görkemli Müslüman hükümdarlarının komutasındaydı. [ShowReligionGroupAdjective('christian')] Rekonkistası denilen bu kara lekeyi reddedip atalarımızın, hakkımız olan topraklarını tekrar fethedelim."
 EGY_f: "Mısır"
 EGY_f_desc: "Mısır toprakları köklü bir tarihe sahiptir ancak tarihinin büyük bir kısmında bu topraklar yerel halkı tarafından değil, yabancı hükümdarlar tarafından yönetilmiştir. Dış etkenlerden arındırılmış yeni bir Mısır devleti kurmak, tıpkı Nil'in taşarak kıyısındaki toprakları bereketlendirmesi gibi, efsanevi İmparatorluğumuzu diriltebilir."
 KOA_f: "Afrika"
 KOA_f_desc: "Normanlar, geçmiş yıllarda Akdeniz’in iki yakası arasında bir köprü oluşturma gayesiyle Afrika topraklarında bir Hristiyan krallığı kurmuşlardı. Yine de kurdukları yeni ulus yok olmuş ve krallık, İsa Mesih’in düşmanları tarafından yutulmuştu. Bu toprakları geri almak ve Tanrı’nın ışığıyla yeniden buluşturmak yegâne görevimizdir."
 BEJ_f: "Beja"
 BEJ_f_desc: "Halkımız, evvelden beridir çeşitli klanlara ve ailelere bölünmüş şekilde varlığını sürdürür. Bunlardan bazıları kendilerine birer krallık diyebilecek kadar kudretli olsa da aslında kuvvetleri oldukça kırılgandır. Yalnızca tüm klanları tek bir sancak altında birleştiren bir ülke, halkımıza refahı ve gerçek gücü kazandırabilir."
 ETH_f: "Etiyopya"
 ETH_f_desc: "Etiyopya İmparatorluğu, efsanevi Kral Süleyman'ın oğlunun evi ve Kıpti inancının savunucusu Aksum İmparatorluğu'nun ruhani vârisidir. Bu İmparatorluğun çöküşü Kıpti inancı için bir trajedi olduysa da Etiyopya'nın, birleşmeyi arzulayan ruhu bizim gibi bu göreve layık bir vâris tarafından hayata dönmeyi bekliyor!"
 BAV_f: "Bavyera"
 BAV_f_desc: "Bir zamanların yüce Bavyera Düklüğü, gerek konumu gerekse de elinden her iş gelen halkıyla zamanının ekonomik ve diplomatik gücüydü. Her ne kadar böylesine parlak bir geçmişe sahip olsa da bu topraklar günümüzde bölük pörçük ve zayıf bir hâldedir. Tarihin sayfalarında kaybolmak istemiyorsak eski toprakları yeniden kazanıp geçmişteki şanını geri getirmeliyiz."
 HAB_f: "Avusturya"
 HAB_f_desc: "Viyanalı Habsburg ailesi, bir zamanlar [GetInternationalOrganizationType('hre').GetName] üzerinde inanılmaz bir güce sahipti. Bu güçleri Avusturya Arşidüklüğü’ne dayanıyordu. Günümüzde ise imparatorluklarının yerinde yeller esiyor. Arşidüklüğü ve İmparatorluğun gücünü geri almamızın vakti geldi de geçiyor!"
 BOH_f: "$BOH$"
 BOH_f_desc: "1212 tarihinde I. Otakar’a Sicilya Altın Boğası verildikten sonra, [ShowAreaName('bohemia_area')] toprakları Orta [ShowContinentName('europe')] kıtasında yüksek bir konum elde etti. Alan üzerinde kontrol sahibi olarak tarihî ünvanı yeniden tesis edebilir ve eski [ShowAreaNameWithNoTooltip('bohemia_area')] hanedanlarının mirasına hayat verebiliriz."
 SAX_f: "Saksonya"
 SAX_f_desc: "Saksonya Düklüğü, bir zamanlar imparatorluk bünyesinde nüfuz sahibi bir kabile düklüğüydü. Yurt toprakları zaman içinde değişmiş olsa da ünvanın prestiji ve şöhreti bir nebze eksilmedi. Saksonya ünvanının meşru vârisleri olarak kabul edilmek istiyorsak, [GetInternationalOrganizationType('hre').GetName] İmparatoru’nu ikna etmeli ve Saksonya Dükü’ne tahsis edilen elektör statüsüne yükselmeliyiz."
 NSA_f: "Nassau"
 NSA_f_desc: "Nassau Düklüğü, emsallerinin en istikrarlısı yahut en ünlüsü olmasa da kurucu hanedanımız bizi [ShowContinentName('europe')] kıtasındaki birçok taht sahibiyle bağlantılı hâle getirdi. Bu da bize otorite iddiasında bulunmak için güçlü bir konum sağlar. Almanya'nın her bir karışında sesimizin yankılanmasını istiyorsak, Nassau topraklarını birleştirip gücümüzü ve hanedanımızın mirasını yeniden tesis etmeli, meşru topraklarımızın daha fazla parçalanmasının önüne geçmeliyiz."
 MKL_f: "Mecklenburg"
 MKL_f_desc: "Mecklenburg toprakları birleşti. Artık Kuzey Almanya bölgesinde yeni, bağımsız bir Düklük kurabiliriz. Bu yeni devlet, geçmişte yapılan hataları telafi edebilir, bölgemizin çok sayıda egemen ulusa bölünmesine mani olabilir ve topraklarımıza göz diken rakiplerimize karşı denge oluşturabilir."
 POM_f: "Pomeranya"
 POM_f_desc: "Pomeranya toprakları, Baltık kıyı şeridi üzerinde hayati öneme sahip bir konumda bulunur. Stratejik konumumuzdan yararlanmak ve yoğun ticaret rotasından fayda sağlamak istiyorsak, eski halefiyet düzenini ortadan kaldırıp bölünmeleri gidermeli ve birleşik bir Pomeranya Düklüğü kurmalıyız."
 PRU_f: "Prusya"
 PRU_f_desc: "Töton Şövalyeleri tarafından fethedilip Cermenleştirilen toprakların daima açgözlü dış güçlerden korunması gerekecek. Şövalyeler görevlerinde başarısız olursa onların yerine geçip zenginlik ve Prusyalıların disipliniyle dolu bir dönem başlatabiliriz."
 LIV_f: "Livonya"
 LIV_f_desc: "Kurlandiya, Livonya ve Estonya toprakları, bir zamanlar fethettikleri toprakları [ShowReligionGroupName('christian')] dinine döndürmeye yeminli Livonya Şövalyeleri'nin bir parçasıydı. Şövalyeler işleyen bir devlet kurmuş olsa da bunu, tarlalarına ekin eken ve kendilerine kin güden halkın sırtına basarak yaptı. Şövalyeler toplum düzenini korumakta başarısız olursa onların yerine geçip zenginlik ve Livonyalıların cesaretiyle dolu bir dönemi başlatabiliriz."
 LVA_f: "Livonya"
 LVA_f_desc: "Kurlandiya, Livonya ve Estonya toprakları bir zamanlar fethettikleri toprakları [ShowReligionGroupName('christian')] dinine döndürmeye yeminli Livonya Şövalyeleri'nin bir parçasıydı. Şövalyeler, işleyen bir devlet kurmuş olsa da bunu tarlalarına ekin eken ve kendilerine kin güden halkın sırtına basarak yaptı. Şövalyeler toplum düzenini korumakta başarısız olursa onların yerine geçip zenginlik ve Livonyalıların cesaretiyle dolu bir dönemi başlatabiliriz."
 GER_f: "Almanya"
 GER_f_desc: "Güçlü, merkezî bir otorite eksiği olsa da devletimiz refah içinde. Kuzey Almanya’daki yüzlerce kasabanın bir araya gelmesiyle oluşmuş varlıklı Hansa Birliği, ulusumuzun refah içinde olmasını sağladı. Entelektüel gelişim deniz ve kara ticaretiyle birleşince ilerlememizi hızlandırdı, ülkemizi zengin bir üretim ve yenilik merkezi hâline getirdi."
 HRE_f: "Kutsal Roma İmparatorluğu"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$, sadece [GetUniqueInternationalOrganization('hre').GetName] teşkilatının [ShowPolicyName('renovatio_policy')] [Concept('policy', 'Politikasıyla')|e] kurulabilir"
 LAT_f: "Latin İmparatorluğu"
 LAT_f_desc: "Tarihî $ROM_f$ ülkesinin ruhu, [ShowLocationName('rome')] [ShowReligionAdjective('catholic')] inancı yerine [ShowReligionName('orthodox')] inancını benimsemiş olmasına karşın $BYZ$ topraklarındaki [ShowLocationName('constantinople')] şehrinde hâlen varlığını sürdürüyor. Bu nedenle, $BYZ_eastern_rome$ olarak [ShowLocationNameWithNoTooltip('constantinople')] şehrine bir [ShowReligionAdjectiveWithNoTooltip('catholic')] İmparator getirerek onların yerine geçmek kutsal görevimiz."
 SAR_f: "Sardinya"
 SAR_f_desc: "Adamızın yönetimi, uzun süredir yargıçlık ve yabancı hükümdarlar arasında bölünmüş hâlde. Bu kara günlerin de bir sonu gelecek ve halkımızı, tüm Sardinya’yı birleştirecek bir hükümdar yönetecek. Toplumumuza barış ve refah, düşmanlarımıza ise hak ettikleri savaşı ve yıkımı getirecek."
 MSI_f: "Mossi"
 MSI_f_desc: "Bizler, eşsiz inançlarımıza ve geleneklerimize sıkı sıkıya bağlı, siyasi zekâmızla ve askerî gücümüzle gurur duyan bir halkız. Köklü bir kültüre sahip olmamıza rağmen halkımız tek bir grup olarak birleşmeyi başaramadı. Bu bölünmenin ise sonuçları çok ağır oldu. Halkımız yalnızca birlik yolunda barış ve refah elde edebilir. Birlik olmamız gerek!"
 MAZ_f: "Mazovya"
 MAZ_f_desc: "Önde gelen [ShowCultureGroupName('polish_group')] kültürlerinden biri olan Mazovya halkı, [ShowCultureGroupNameWithNoTooltip('polish_group')] halklarından kültürleri ve dilleri açısından ayrışmıştır. Bu kardeşliğe rağmen, eşsiz gücümüzü ve görkemimizi dünyaya göstermenin tek yolu bu olduğundan halkımızın tüm Mazovya topraklarının tek bir hükümdar altında birleştirilmesini talep etmesi oldukça makul bir istektir."
 KRY_f: "Gilan"
 KRY_f_desc: "Gilan; [ShowAreaName('caspian_sea_area')] kıyılarında, [ShowCultureName('gilak_culture')] topraklarının merkezinde ve yüzyıllardır [ShowRegionName('persia_region')] bölgesinin gölgesinde varlığını sürdürmüştür. Dünya sahnesinde bağımsız bir güç olarak kendimize yer edinme vakti geldi de geçiyor."
 RYU_f: "Ryukyu"
 RYU_f_desc: "[ShowCultureName('ryukyu_culture')] halkın yerleşip eşsiz bir kültür ve kimlik geliştirdiği [ShowAreaName('ryuukyuu_area')] adaları, evvelden beridir tabiatı gereği daima parçalı bir yapıya sahip olmuştur. Üç dağ krallığını birleştirmek tarihin gidişatını değiştirebilecek kadar refah içinde yaşayan bir kültür ulusu yaratacaktır."
 CHI_f: "Çin"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldova"
 MOL_f_desc: "Moldova halkı, çok uzun zamandan beri kendileri de daha güçlü hükümdarlara tabi olan çeşitli savaş beylerinin hükmü altında varlığını sürdürdü. Artık bu iğrenç aracıları gölgede bırakıp zalimlerin hükümranlığını ezip geçme zamanı! Halkımızı Boğa sancağı altında birleştirmenin ve ulusumuzun parlak, bağımsız geleceğini güvence altına alma vakti geldi."
 SIL_f: "Silezya"
 SIL_f_desc: "Yüzyıllardır çeşitli düklüklere bölünmüş hâlde varlığını sürdüren Silezya toprakları, daima yabancı başkentlerden yönetildi. Kırılmış bir kolyeyi bezeyen mücevherler gibi, her bir toprak parçası bir bütün hâline gelmeyi arzuluyor. Artık yabancı hükümdarlardan kurtulup iç bölünmeleri gidererek yeni ve birleşmiş bir Silezya ulusu inşa etmenin vakti geldi."
 POL_f: "Polonya"
 POL_f_desc: "Piastların bir zamanlar tekrar birleştirmek için çok çalıştığı krallık artık paramparça ve bir liderden mahrum. Görkemli tarihimizin ve umut vadeden geleceğimizin ışığında, Lehistan topraklarının bölük pörçük bir durumda kalmasına izin veremeyiz. Leh halkını birleştirip geçmiş krallıklarımızdan bile daha parlak bir ulus oluşturmak için çabalamalıyız!"
 PLC_f: "Lehistan - Litvanya Birliği"
 PLC_f_desc: "Litvanya ve Lehistan krallıklarını tek bir sancak altında birleştirerek Doğu Avrupa'nın umudu ve inancına dönüşecek, ışığımızı topraklarımızdaki en karanlık ormanlara kadar taşıyacağız."
 PLC_f_trigger_pol: "[GetCountry('POL').GetNameWithFlag] ülkesini yok etmeli veya [Concept('subject', 'Tabi Devletimiz')|e] hâline getirmeliyiz!"
 PLC_f_trigger_lit: "[GetCountry('LIT').GetNameWithFlag] ülkesini yok etmeli veya [Concept('subject', 'Tabi Devletimiz')|e] hâline getirmeliyiz!"
 UKR_f: "Rutenya"
 UKR_f_desc: "Yüzyıllar önce Rus toprakları tek sancak altında toplanmış ve efsanevi [ShowLocationName('kyiv')] şehrinden yönetilmişti; ancak bir noktada Moğollar steplerden gelerek yağmalamaya, yakıp yıkmaya başladı. Büyük [ShowLocationNameWithNoTooltip('kyiv')] şehri bile kaderinden kaçamadı. Dehşet içindeki halkımız topraklarından kaçarak kuzeye, şimdilerde Rusya dediğimiz bölgenin hinterlandına gitti.\nŞimdiyse yeni ve küstah bir kuzey şehri yükseliyor. Bu şehrin hükümdarı, merkezi [ShowLocationNameWithNoTooltip('kyiv')] yerine [ShowLocationName('moscow')] olan yeni bir Rus devletinin hayalini kuruyor. Biz Rutenyalılar geçmişin tozlu sayfalarında kalmayacağız. Yeni yetmelerin ve taklitçilerin atalarımızın mirasına konmasına izin vermeyeceğiz. [ShowLocationNameWithNoTooltip('kyiv')] şehri, Rus halkıyla birlikte tekrar yükselecek!"
 ROM_f: "Roma İmparatorluğu"
 ROM_f_desc: "İkinci yüzyıldan bu yana, kudretli Roma İmparatorluğu haricindeki hiçbir imparatorluk tüm Akdeniz'e ve ötesine hükmedemedi. Bu toprakları fethedersek, Konstantinopolis'te veya Kutsal Roma İmparatorluğu'nda hak iddia eden taklitçilerin hepsine gülüp geçebilir ve Roma'nın #italic gerçek#! vârisi olduğumuzu ilan edebiliriz. #italic Cives Romani sumus#!!"
 CTH_f: "Kartaca"
 CTH_f_desc: "Roma İmparatorluğu'nun başıboş köpekleri, Kartacalıların evlerini yıkıp kül etti ve bu antik medeniyetten geriye tek bir hatıra kalmasın diye çaba gösterdi. Kimlikleri, kültürleri ve dinleri yok olmuş olabilir ama tek bir Roma taklitçisi bile var olduğu sürece bu şarlatanlara engel olma ihtiyacı da varlığını sürdürecek. Romalıları yücelten ahmakların kıyameti olmalıyız; ancak böyle Kartaca'nın Vârisleri olabiliriz!"
 NSE_f: "Kuzey Denizi İmparatorluğu"
 NSE_f_desc: "[GetCharacter('eng_cnut_the_great').GetName] hükümdarlığı altındaki diyarlar, [ShowAreaName('north_sea_area')] sularının iki yakasında toprak parçalarını kapsıyor, [ShowRegionName('scandinavian_region')] bölgesinden [ShowRegionName('great_britain_region')] bölgesine kadar uzanıyordu. Zaman içerisinde bu topraklar parçalanıp farklı bölgeler hâline gelmiş olsa da evvelden beridir yükselip kendilerini geri almamız için bizi bekliyorlar. Sancağımız altında bu toprakları bir araya getirip yüce imparatorluğumuzu yeniden kurmanın vakti geldi."
 MAY_f: "Maya"
 MAY_f_desc: "Halkımız, yüzyıllar boyunca birbiriyle amansız bir rekabete girişmiş bağımsız şehirlere bölünmüş hâlde varlığını sürdürmüştür. Bu durum, canlı ve yeniliklerin yeşerdiği bir ortamın gelişmesine neden olmuş olsa da dış güçler karşısında direnmemizi sağlayacak birlikten yoksunuz. Tüm Maya yerleşimlerini tek bir diyar olarak birleştirdiğimiz takdirde ulusumuz gelişecek ve hak ettiği gibi büyük bir güç olacaktır."
 AIA_f: "Arabistan"
 AIA_f_desc: "[ShowCultureGroupName('arabian_group')] halkının yurdu ve kökleri, [ShowRegionName('arabia_region')] kumlarına dayanır. Tarih sahnesine adım attıkları andan itibaren çeşitli kabileler hâlinde varlıklarını sürdürseler de engin çölleri aşan ortak bir kimliğe ve geleneklere sahip oldukları yadsınamaz. [ShowRegionNameWithNoTooltip('arabia_region')] daha önce bir defa birleşmiş ve neredeyse tüm dünyayı fethetmişti. Tarih tekerrürden ibarettir."
 ULS_f: "Ulster"
 ULS_f_desc: "[ShowLanguageName('gaelic_language')] konuşanlar âleminin kalbinde bir konuma ve [ShowRegionName('ireland_region')] bölgesinin Beş Vilayeti olarak da bilinen geleneksel bir #italic Cúige#! olma ünvanına sahip $ULS_f$, dünyada ayrı bir konumdadır. Ancak halkımız çok daha fazlasını yapabileceğinden emin ve bunun hırsıyla yanıp tutuşuyor. Bu sebeple $ULS_f$ artık önemli bir oyuncu olarak dünya sahnesinde yerini almalı."
 CEL_f: "Celtica"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')] halklarının bin yıllara dayanan bir geçmişi vardır. Geçen yüzyıllarda toprakları yabancı halkların işgaline uğramış ve atalarından miras kalan sınırları eski ihtişamının gölgesinde kalmış olsa da bu topluluklar, geleneksel inançlarını, kültürlerini veya yaşam tarzlarını unutmadı. Güçlü bir lider çıkar da onlara yol gösterirse [ShowCultureGroupNameWithNoTooltip('celtic_group')] halkı bir kez daha yekvücut olup dünya sahnesinde hak ettiği konuma kavuşabilir."
 MLC_f: "Malakka"
 MLC_f_desc: "Hayati öneme sahip bir deniz ticaret yolu üzerinde bulunan [ShowLocationName('malacca')] Boğazı, sularından geçen ticareti ve dolayısıyla beraberinde gelen zenginliği her daim kontrol etmiştir. Bu ticaretten nasiplenmek için harika bir konumda olan ve kendi toprakları da kaynak ve gelenek bakımından zengin olan [ShowCultureName('malay_culture')] halkı, evvelden beridir bu topraklarda yaşamaktadır. Tek bir kimlik altında birleşerek varlıklarını daha müreffeh bir şekilde sürdürebilirler."
 NED_f: "Felemenk"
 NED_f_desc: "Felemenkler, Avrupa'nın en iyi deniz ve koloni güçlerinden biri olarak yükseliyor. Yerel ve denizaşırı kârlı ticaret olanakları, hızlı bir evrim süreciyle ülkenin tarihteki ilk kapitalist devletlerden biri olmasını sağladı. Bu üstün ekonomik feraseti yenilik ve yaratıcılıkla taçlandıran hünerli Felemenkler, kültürümüzü dünyanın parlayan bir yıldızı hâline getirdi. Bu sebeptendir ki birleşik bir Felemenk devleti tüm zamanların en zengin ve en nüfuzlusu olacaktır."
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')] toprakları, çok çeşitli halkların tarihî vatanıdır. [ShowContinentNameWithNoTooltip('europe')], bunca kültür, din, dil ve hayat tarzının bir arada bulunması sebebiyle hem komşuların çatışması hem de kültürlerin kaynaşmasından nasibini bolca almıştır. Böylesi muhtelif toplulukların tek bir ülküde birleşmesi epey uzak bir ihtimaldir. Lakin [ShowContinentNameWithNoTooltip('europe')] topraklarındaki tüm gruplar tek bir sancak ve kimlik altında birleşirse eşi benzeri görülmemiş bir küresel güce ulaşabiliriz."
 RUS_f: "Rusya"
 RUS_f_desc: "Rusya, fetih ve diplomasi yoluyla kendini basit bir yerleşkeden baskın bir güce dönüştürmeyi başardı. Birkaç doğu seferinin sonunda Moğollar nihayet bastırıldı ve Çar hükmü altında yönetilen merkezî bir Rusya devleti ortaya çıkmaya başladı. Batı Avrupa'nın etkileri yardımıyla devletimizi modernleştirip ıslah ediyor ve daha modern bir eğitim tarzı benimsiyoruz. Hızla büyüyebildiğimizin delili olan tarihimiz ile modern siyasi ve kültürel nimetlerimiz birlikte düşünüldüğünde, Rus İmparatorluğu'nun yükselip daha ufak uluslara hükmetmesi işten bile değildir."
 ITA_f: "İtalya"
 ITA_f_desc: "Rönesans'ın merkezi olan devletimizde kültür serpiliyor. Özellikle mimari ve edebiyat alanlarında uzun süreli bir sanatsal yenilik dönemine girdik ve bunun meyvelerini de aynı şekilde alıyoruz. Ancak bu kültürel evrim, sınırlarımızda barışı korumaya pek yardımcı olmuyor ve ülkemiz güç ile toprak arayışındaki yabancı devletler tarafından sürekli sıkıntıya sokuluyor. Belki gücümüzü hakkıyla göstermek için birleşmenin vakti gelmiştir; hiç değilse müstakbel gaspçıları tek vücut karşılayarak korkutmak için..."
 TWS_f: "Sicilyateyn"
 TWS_f_desc: "Sicilyateyn... bir ülke değil, bir hayaldir. Messina Boğazı sularının okşadığı toprakları, yani \"Punta del Faro\"nun her iki yakasında yükselen Sicilya topraklarını birleştirme hayalidir. Bu hayali gerçeğe dönüştürmek ise boynumuzun borcudur."
 FRA_f: "$FRA$"
 FRA_f_desc: "Bu yıl, ulusumuz için evrimsel bir dönemin başlangıcı olacak. Antika feodal yöntemler yerlerini daha modern ve merkezî bir devlete bırakmalı."
 LOT_f: "$LOT$"
 LOT_f_desc: "$LOT_ADJ$ tacının yeni hak sahipleri olarak meşruiyetimizin temelini, [GetCharacter('fra_charlemagne').GetName] ve [GetCharacter('fra_lothair').GetName] Hazretleri'nin geride bıraktığı miras ile tasdik ettik. Himayemiz altında, atalarımızın kahramanlıkları bir kez daha hem kendi halkımız arasında hem de Avrupa saraylarında konuşulur oldu."
 BGP_f: "$BGP$"
 BGP_f_desc: "Vaktiyle Bornholm Adası'ndan gelen Burgonyalılar buraya yerleşmiş ve toprağa kendi isimlerini vermişlerdir. Onların evlatları olarak, onurumuz gereği kadim ulusumuzu tekrar kurmalı ve topraklarımızı sonsuza dek yönetmeliyiz."
 GRE_f: "Yunanistan"
 GRE_f_desc: "Hellas, medeniyetimizin ilk günlerinden beri bölünmüş hâlde. Gerek içeride birbirleriyle yarışan krallıklar gerekse ortak düşmanlarımızın elinde, yabancı işgali altında… Gücümüz; yüzyıllar boyu yaşanan bu fetihler, parçalanmalar ve hazinelerin fatihler tarafından çalınması sebebiyle gitgide azaldı. Böylesi bölük pörçük bir varlığa bürünmek, sanat, spor ve yaratıcılıktaki engin mirasımıza bir hakaret! Yunan topraklarını tek bir bayrak ve hükümdar altında birleştirmek, geçmişimizin şanına yaraşmak için tek yolumuzdur."
 BYZ_f: "Bizans İmparatorluğu"
 BYZ_f_desc: "Görkemli Bizans İmparatorluğu artık yok ama [ShowLocationName('constantinople')] Yunanlara ev sahipliği yaptığı sürece geri doğma umudu var. Küllerden hayata geri dönen bir anka kuşu misali olmalı Doğu Roma. Ancak esaslı bir imparatorluğa dönüşmeden önce içimizdeki görüş ayrılıklarını gidermeli ve aynı amaç uğruna çalıştığımızdan emin olmalıyız. Sonuçta Bizans İmparatorluğu'nun yerini alabiliriz ama layık olduğumuzu kanıtlamadığımız sürece adını kullanamayız."
 CNN_f: "Connacht"
 CNN_f_desc: "[ShowRegionName('ireland_region')] bölgesinin tarihî krallıklarından biri olan $CNN_f$, köklü ve hikâyelerle dolu bir geçmişe sahiptir. Tüm ada üzerinde Yüce Krallık statüsü kazanabilecek kadar nüfuza sahip olmuş $CNN_f$, tabii ki gelenekleri ve liderliğiyle öne çıkmaktadır. Ancak gelecekteki mezalimlere karşı gelip gelemeyeceğimiz, birleşmemize bağlıdır."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Bir zamanlar [ShowLanguageName('brythonic_language')] halkları, [ShowRegionName('great_britain_region')] bölgesinin tamamına yayılmıştı. Başlangıçta Romalılar ve Anglosaksonlar tarafından güney bölgelerinden sürülmüş olsalar da [ShowLanguageName('gaelic_language')] dilini konuşan halk gelene kadar adanın kuzey kesimlerinde güçlü bir varlık sürdürmeyi başardılar. Zamanla ana dilimizi ve kültürümüzü kaybetmeye başladık ama buraya kadar! [ShowLanguageNameWithNoTooltip('brythonic_language')] halklarının gerek usul gerek dilde tekrar birleşmesinin ve tarihî kuzey krallığını geri kazanmasının vakti geldi."
 USA_f: "Birleşik Devletler"
 USA_f_desc: "Halk olarak usandık. Bizi mal olarak gören yabancı hükümdarlardan, hükûmette söz hakkımız olmamasına rağmen ağır ve haksızca vergilendirilmekten, Kralcı komşularımızın zulmünden usandık. Bu onurlu koloniler uzun zamandır Avrupa güçlerinin hırsı ve baskısı altında ezildi ama artık yeter! Kolonilerdeki özgürlük dalgası sayesinde tiranlıktan arınmış, bağımsız eyaletlerden oluşan bir federasyon kurduk. Ya özgürlük ya ölüm!"
 CAN_f: "Kanada"
 CAN_f_desc: "[ShowRegionName('canada_region')] bölgesi uçsuz bucaksız ve neyin karşımıza çıkacağı belli değil. Ancak verimli topraklar ve kaynak bakımından bir o kadar zengin. Toprak olağanüstü acımasız olsa da bu diyarlarda büyük bir umut ve servet yatıyor. $CAN_ADJ$ kimliği altında birleşip bu topraklarda hak iddia edersek, potansiyel ödüllerin haddi hesabı olmayacaktır!"
 MEX_f: "Meksika"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')] bölgesi; zengin ve bereketli topraklara, köklü halklara ve geleneklere sahiptir. Lakin farklı gruplara parçalanmış ve bu grupların güç ile kaynak arayışında birbiriyle didişmesi yüzünden zayıflamış durumdayız. Hem gücümüzü, kudretimizi ve imrenilesi tarihimizi öne çıkaracak hem de dünyaya karşı yekpare ve aşılamaz bir duvar olduğumuzu gösterecek yeni bir kimliğe bürünmemizin vakti geldi."
 DEC_f: "Dekken"
 DEC_f_desc: "Bu topraklar bir zamanlar atalarımıza yabancıydı ama yuvamız yaptık. Burada; Acem etkilerinin yerel, kadim Hint gelenekleriyle birleştiği yeni bir toplum inşa ettik. Kendi dilimiz, idari geleneklerimiz, mitlerimiz ve efsanelerimiz var. Dünyaya Güney'in farklılıklarını aşıp birleştiğini göstermenin vakti geldi."
 MHR_f: "Maratha"
 MHR_f_desc: "[ShowCultureName('marathi_culture')] halkı, yıllardır birbirinden ayrı yaşasa da edebiyattaki başarılarımız ve eşsiz dilimizle gurur duymayı bırakmadı. Birleşme arzusu halkın aklındaki en öncelikli mesele olmasa da, liderlik gösterip Deş'in tüm yüce hisarlarını ele geçirebildiğimiz takdirde Dekken'deki [ShowCultureName('marathi_culture')] savaşçıları sancağımız altında toplanacaktır. Klanları bir araya getirip Hindistan'ın yönetimini kati surette ele geçirmek için ilerleyelim!"
 HIN_f: "$HIN$"
 HIN_f_desc: "Kültür, gelenek ve inanç bakımından çeşitli kollara ayrılsalar dahi, $india$'da varlığını sürdüren tüm insanlar bu topraklara aittir ve ortak bir tarihi paylaşır. Bu sebeple, bu tür farkları bir kenara koyup güçlü bir $HIN$ devleti kurmalı ve bize karşı çıkabilecek aktörlere karşı yekvücut olma yolunda birlikte ilerlemeliyiz."
 PUN_f: "$PUN$"
 PUN_f_desc: "[ShowCultureName('punjabi')] halkı, yüzlerce yıldır dalga dalga fethedilmeleri sebebiyle yabancı istilalarına fazlasıyla aşina. Ancak bu akınlar bir yandan da gerek ekonomik ve dini uygulamalarımızda gerekse edebi sanatlarda müthiş ilerlemelere sebep oldu. Lakin yabancı işgalcilere karşı durabilmek istiyorsak [ShowCultureName('punjabi')] halkı birleştirmeliyiz. Birlikte, topraklarımıza saldıran ve inancımızı söndürmek için ellerinden gelen her şeyi yapan düşmanlara karşı gelebilecek bir orduya sahip, modern bir devlet kurabiliriz!"
 RJP_f: "$RJP$"
 RJP_f_desc: "[ShowAreaName('rajputana_area')], Müslüman işgalinden beri bölünmüş ve zayıf hâldedir. Ne var ki bu işgalin üzerinden yüzyıllar geçti ve halkımız başını boyunduruktan kaldırıp ait olduğumuz yere, yıldızlara bakmaya başladı. Eskinin büyük hanedanlarına ev sahipliği yapmış önemli şehirleri ele geçirmeli ve [ShowAreaNameWithNoTooltip('rajputana_area')] prenslerini birleştirmeliyiz!"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')], daima $india$nın geri kalanına kıyasla farklı bir kimliğe sahip olmuştur. [ShowLanguageName('gujarati_language')] halkı da kadim tarihlerini ve eşsiz kimliklerini gururla taşır. Kendimize has ilkelerle yönetebileceğimiz bir ulusumuz olsun istiyoruz. Şansımıza, bağımsızlığımıza sarılabileceğimiz vakit hızla yaklaşıyor."
 SHA_f: "Şan"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')] bölgesinde varlıklarını sürdüren [ShowLanguageFamilyName('tai_language_family')] halkları, nicedir bu diyarda hüküm sürer. Civar tepeleri işleyerek taraçalı tarlalara dönüştürdük, tanrılarla ahdimizi sonsuza dek yaşatacak tapınaklar inşa ettik. Ne var ki daha büyük ve daha güçlü ulusların arasında, onların kavgalarını çekmekle lanetlendik. Artık yeter! Bir zamanlar bölünmüş olsak da Şan olarak hepsine karşı tek vücut duracağız!"
 MSA_f: "Malaya"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siyam"
 SIA_f_desc: "[ShowCultureName('thai_culture')] halkı, dağlar ve vadilerle ayrılmış, birbirine geçmiş etki alanlarının arasında kaldığından merkezî bir otorite yerine yerel güç odaklarına bağlı hâlde yaşar. Ancak [ShowCultureNameWithNoTooltip('thai_culture')] yurdunun birleşmesi, mevcut dağınık durumumuzdan çok daha hayırlı olacaktır. Gücümüzü bu şekilde toparlamak, halkımızı yüceltme çabalarımızı kolaylaştıracaktır."
 BAN_f: "Banten"
 BAN_f_desc: "[ShowLocationName('banten')] ilinde varlığını sürdüren [ShowCultureName('sundanese_culture')] halk, hem kara hem de denizdeki ticaret yollarına serbestçe ulaşabilmeleri sebebiyle refah içinde yaşamaktadır. İyi konumlanmış bir limana sahip [ShowLocationName('banten')], [ShowCultureNameWithNoTooltip('sundanese_culture')] halkının gücünü artırmak ve nüfuzunu genişletmek için ideal bir konuma sahiptir."
 IRA_f: "Acemistan"
 IRA_f_desc: "[ShowRegionName('persia_region')] toprakları, Büyük Kiros döneminden beri güçlü imparatorluklara ev sahipliği yapmıştır. Geçmişteki bu [ShowCultureGroupName('iranian_group')] krallıkları olmasaydı modern dünyamız, yenilik, bilim ve sanat bakımından şimdikinin on yıllarca gerisinde olurdu.\n\nŞimdilerde ise o yüceliğin külleri arasında birleşik bir [ShowCultureGroupNameWithNoTooltip('iranian_group')] devletinin hayaliyle debeleniyoruz. Lakin bu debeleniş uzun sürmeyebilir. [ShowCultureGroupNameWithNoTooltip('iranian_group')] devletinin yeniden ayaklanması ihtimali artık o kadar da uzak görünmüyor. Şanlı mirasımızı tekrar kucaklayıp içimizden birine $rank_kingdom_persian_ruler_male$ ünvanı vermenin vakti geldi."
 SKO_f: "Sokoto"
 SKO_f_desc: "[ShowContinentName('africa')] kıtasının batısında [ShowReligionGroupName('muslim')] toplumların varlığı daima hassas bir dengede seyreder. Toplumumuzda pek çok farklı halkın bulunması, her an gerek içeriden gerekse dışarıdan dayatılan dinî bir çatışma çıkma riskini de beraberinde getiriyor. Ülkemizin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin rehberliğinde ortodoks bir İslâm devleti kurarak bölgedeki [ShowReligionName('sunni')] halkın varlığını sürdürmesine destek olmalıyız."
 HAU_f: "Hausa"
 HAU_f_desc: "Topraklarımızı yıllar boyu kasıp kavuran kan davaları ve savaşların ardından eski çekişmeler nihayet duruldu ve barış hâkim oldu. Bawo'nun çocukları, hatırlandığı kadarıyla ilk defa yeniden tek sancak altında birleşti. Hausa'nın da birlik olma vakti geldi!"
 KON_f: "Kongo"
 KON_f_desc: "[ShowLanguageName('kongo_language')] konuşan halk, [ShowLanguageFamilyName('bantu_language_family')] ailesinin alt kollarından biridir. Halkımız arasında çeşitlilik fazla olsa da gündelik ruhani ve kültürel uygulamalarımızda pek çok ortak nokta bulunur. Bu ortak noktalarda birleşir ve münferit yerleşkelerden ziyade tek bir devlet hâline gelirsek [ShowLanguageNameWithNoTooltip('kongo_language')] konuşan halklar her zamankinden daha fazlasını başarabilir."
 NTR_f: "Birleşik Kabileler"
 NTR_f_desc: "[ShowRegionName('new_zealand_region')] bölgesindeki [ShowCultureName('maori_culture')] halkı, evvelden beridir bağımsız, ancak birbirlerine akrabalık ve evlilik bağlarıyla kenetlenmiş kabileler hâlinde varlığını sürdürmüştür. Bir yandan bağımsızlığımız ve bireyselciliğimiz, geleneksel yaşam biçimimizin gelişmesine imkân tanıyan bir kültürel direncin oluşmasını sağladı. Öte yandan işgale karşı tek sancak altında yekvücut birleşerek düşmanlarımızı çok daha kolay geri püskürtebiliriz. Belki de geleceğimizi bu temeller üzerine inşa etmeliyiz?"
 TIM_f: "Timurlar"
 TIM_f_desc: "Atalarımız sayısız muharebe meydanında cenk ederek toprağı kana buladı. Dökülen onca kanla beslenen bu topraklar, tüm zorlukların üstesinden gelen savaşçılar, mimarlar, sanatçılar ve bilim insanlarından oluşan bir ırk doğurdu. Yüce bir ulus olarak tarih sahnesine adım atmamızın ve nice yeteneklerimizi dünyayla paylaşmamızın zamanı geldi. [GetCharacter('chg_timur_lame_borjigin').GetName] ve mirasının izinde yürüyecek, halkımızı ihtişama erdireceğiz."
 INC_f: "Tahuantinsuyo"
 INC_f_desc: "Altiplano üzerinde çok sayıda ulus varlığını sürdürür. Bunların her biri kendi vadilerinde yaşar ve farklı tanrılara ibadet eder. Halkımız farklı diller konuşan, farklı bakış açılarına sahip olsa da bir araya geldiğinde pek az ulusun karşısında durabileceği kültürel ve manevi bir güç oluşturur. Dağınık topraklarımızı tek bir güçlü liderin önderliğinde birleştireceğiz. Güneş, birleşmiş bir ülkenin üzerine doğacak!"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowAreaName('bengal_area')] alanında, Ganj Nehri'nin kıyılarında meskûn halklar benzersiz bir kimliğe sahiptir. Bu topraklarda binyıllar boyu birbirleriyle etkileşen kültürler ve gelenekler, dünyanın gıpta edeceği ölçüde zengin ve özgün bir [ShowCultureName('bengali')] kültürünün gelişmesine vesile olmuştur. [ShowCultureNameWithNoTooltip('bengali')] halkı tarihinden ve ortak geleneklerinden gurur duyar. Birleştiğimizde $india$'ın geri kalanına rehberlik edeceğiz."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi bir zamanlar tüm Hindistan alt kıtasının başkentiydi. Modern devletimiz de birçok bakımdan bu geleneği sürdürmektedir.\nYeniden güçlenmemizin vakti nihayet geldi. Delhi sultanlarının mirasını devam ettirelim ve Doab’daki antik başkentlerinden bu alt kıtayı yönetelim."
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')] bölgesinin halkları köklü bir geçmişe sahiptir. Gerek göçebe kabileler hâlinde yaşamış, gerekse [GetInternationalOrganizationType('middle_kingdom').GetName] ile düzenli ilişkiler kurmuştur. Bu da, farklı topraklardan çok sayıda kültürün harmanlanmasıyla oluşan benzersiz bir yaşam biçimini doğurmuştur. Çoğunlukla farklı kabilelere ayrılmış hâlde varlığımızı sürdürdük ancak birleşmiş bir [ShowRegionNameWithNoTooltip('manchuria_region')] bölgesinin tüm $china$ üzerinde hegemonya ilan edebileceğini de unutmadık. Birleşme gayemizi hayata geçirecek miyiz?"
 SER_f: "$SER$"
 SER_f_desc: "Sırp toprakları çok uzun zamandır bölünmüş hâlde; topraklarımız ise hâlen yabancı güçler tarafından yönetilmektedir. Bu, millî gururumuza hakarettir. Halkımız, aralarından biri tarafından yönetilmeyi arzuluyor. Diyarımızı birleştirmek için katetmemiz gereken yollar meşakkatli. Yine de, Tuna Nehri'nden güney dağlarına kadar uzanan topraklardaki her bir şehir ve yerleşim yeri yeniden Sırbistan'a ait olmadan dinlenmeyeceğiz."
 AIR_f: "$AIR$"
 AIR_f_desc: "Çölün kum tepeleri arasından yeşil bir ada misali yükselen [ShowAreaName('air_area')] dağları, yüzyıllardır [ShowCultureName('tuareg')] halklarının sığınağı olmuştur. Bu, kaynaklar bakımından zengin müstahkem alan, yeni ulusumuzu yöneteceğimiz kusursuz bir kale görevi görecektir. Halklarımız nihayet tek sancak altında birleştiğinde, bu dağlar gelecek fetihlerimizin başlangıç noktası olacaktır."
 NAV_f: "$NAV$"
 NAV_f_desc: "Aslen savaş beyi Íñigo Arista tarafından, Karolenj İmparatorluğu'nun bir sınır devleti olarak kurulan efsanevi [ShowReligionGroupAdjective('christian')] krallığı artık mazide kaldı. Bu topraklar yeniden birleştirilmeli ve [ShowCultureName('basque')] halk Navarra sancağı altında toplanmalı!"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Kudüs, vadedilmiş topraklardır; farklı dinlere mensup insanların inançlarının doğduğu kutsal bir şehirdir. Bu Kutsal Topraklarda bir Cennet Krallığı kurulacak ve iman eden herkes ihtişamımıza hayran kalacaktır!"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')] Hanedanı'nın kökleri oldukça eskiye dayanır. Öyle ki bizzat tanrılardan geldiklerini iddia ederler. Bu da tüm [ShowRegionName('japan_region')] bölgesinin ilahî liderliği üzerinde hak iddia etmelerini sağlar. Kim tanrıların evlatlarına ve onların meşru hükümranlığına karşı gelecek kadar kibirli olabilir ki?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Hükümdarımız, yeni bir imparatorluğun temellerini atmaya başladı. Sayı bakımından eksikliklerini üstün disiplinleriyle gideren birliklerimiz, $india$ Sultanlarına karşı birkaç mutlak zafer elde etmeyi başardı. $india$ için yapılan bu muharebelerin topraklarımızı genişletme yolunda kazandığımız ilk zaferler olduğunu unutmamak gerek. Zaman içinde Babür İmparatorluğu yalnızca bu bölgeyi değil, tüm dünyayı kapsayacak."
 NPL_f: "$NPL$"
 NPL_f_desc: "Himalaya krallıkları, kadim ve hayat dolu tarihlerine rağmen parçalanmış ve zayıf durumda. Tüm bölgeyi tek bir hükümdar altında birleştirerek metanetsiz, sefahat düşkünü $HIN$ hükümdarlarına meydan okumaya muktedir olan durdurulamaz bir kuvvet meydana getirebiliriz. Nesiller boyu zenginliklerini çarçur ederek yaşamaya alışmış bu insanlar, yaman ordularımızla boy ölçüşemeyecekler."
 TIB_f: "$TIB$"
 TIB_f_desc: "Bir zamanlar Tibet Platosu geniş bir imparatorluğun altında birleşmiş, kültür ve zenginliğiyle döneminin büyük güçleriyle rekabet eder hâldeydi. Bu imparatorluk, yüzyıllar içinde süregelen dinî ve siyasi ihtilaflar dolayısıyla geriye dönüşü olmayan bir şekilde hasar alarak dağıldı. Fakat [ShowCultureGroupName('tibetan_group')] halkları tekrar bir araya getirerek kadim mirasımızı canlandırabilir ve kayıp krallığımızı geri kazanabiliriz."
 SHL_f: "$SHL$"
 SHL_f_desc: "Yıllar boyu çeşitli soylu ailelerin kontrolü altında kaldıktan sonra, nihayet [ShowAreaName('holstein_area')] alanının en yüce hükümdarı hâline geldik. Topraklarımızı tek bir ülkenin çatısı altında birleştirmek en doğal hakkımız. Öyle de yapacağız."
 RUM_f: "$RUM$"
 RUM_f_desc: "Anadolu Selçuklu Devleti, en parlak döneminde [ShowRegionName('anatolia_region')] bölgesindeki en büyük güçtü. Ne var ki ardı arkası kesilmeyen acımasız istilalar ve şiddetli halefiyet çekişmeleri nedeniyle parçalandı ve nihayetinde unutuldu. Fakat biz, [ShowRegionNameWithNoTooltip('anatolia_region')] bölgesine dağılan parçaları hükümdarlığımız altında birleştirmek ve tarihin tozlu sayfalarına gömülmüş Sultanlığımızı tekrar kurmak için gereken irade ve kudrete sahibiz."
 MGE_f: "$MGE$"
 MGE_f_desc: "Bir zamanlar dünyanın en kudretli ulusu olan $genghis_khan_name$'ın imparatorluğu neredeyse tamamen tarihe gömüldü. Halkımız parçalandı, dağıldı ve birbirinden kopuk hâlde yaşamaya başladı. Fakat Moğol olduğumuzu unutmadık ve yitirdiğimiz mirası geri kazanma umudumuzu asla yitirmedik. Büyük $rank_kingdom_horde_ruler_suffix_male$'ın fetihlerini tekrarlayarak mirasımızı geri kazanmalıyız. Moğol İmparatorluğu'nu tekrar kuracak ve yeniden fetihlere çıkacağız!"
 ILK_f: "$ILK$"
 ILK_f_desc: "Bir zamanlar hayat dolu imparatorluğumuzun uçsuz bucaksız toprakları tüm dünyaya yayılmıştı. Günümüzde ise geriye yalnızca hikâyesi kaldı; imparatorluğumuz tarih sayfalarında bir dipnot hâlini aldı. Bu kabul edilemez. [GetCharacter('hulegu_khan_borjigin').GetName] mirasını bize bıraktı. Onun evlatları olarak daha fazlasını hak ediyoruz! Görkemli imparatorluğumuzu yeniden kuracak ve halkımızı birleştirerek mirasımızı geri kazanacağız. Orada da durmayacağız."
 GEO_f: "$GEO$"
 GEO_f_desc: "[ShowAreaName('georgia')] toprakları ve yabancı kuvvetlerin istilalarının neden olduğu tahribat, halkımızın direncini tekrar tekrar sınadı. Bu imtihanda muvaffak olduk; sırtımızı dayadığımız dağlar ve yaylalar kadar dayanıklı olduğumuzu kanıtladık. Cesaretimiz ve kararlılığımızla $GEO$ tekrar şahlanacak, liderliğimiz altında topraklarımız refaha kavuşacak."
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')] halkı, Roma'nın tarih sahnesine adım attığı dönemden dahi önceye dayanan kadim bir medeniyetin mirasçısıdır. Fatih imparatorlukların doğuşuna ve çöküşüne göğüs gerdik; ne ana dilimizi unuttuk ne de inancımızı yitirdik. Hayk'ın dört bir yana dağılmış vârislerini tek sancak altında toplayacak ve $ARM_ADJ$ kimliği altında birleştireceğiz."
 SWI_f: "$SWI$"
 SWI_f_desc: "Başlangıçta [GetUniqueInternationalOrganization('swiss_confederation').GetName], farklı kantonlar arasında kurulan bir ittifaktan ibaretti. Her bir parçası, bir diğerinden bağımsız gelişti; kantonların kendine has dilleri ve hatta kanunları oluştu. [ShowCultureGroupName('swiss_group')] halkı gerçekten birleştirmek için güçlü bir devletin İsviçre Platosu üzerinde hâkimiyet kurması gerekiyor. Bunca halkı birleştirmek kolay olmayacak. Fakat başarılı olursak, kazancımız büyük olacak."
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] vardır\n[international_organization|e], bu ülkeyi kurmak yerine [ShowLawName('sc_unification')] Kanunu'nu geçirebilir"
 AYU_f: "$AYU$"
 AYU_f_desc: "Yabancı topraklarla kapsamlı ilişkilere sahip büyük bir ticaret merkezi olan $ayutthaya$ şehri, [ShowCultureName('thai_culture')] halkının yeni iktidar kaynağı olarak hizmet verecek. Daha büyük başarılara uzanan yolumuzu buradan başlatacağız. Sınırlarımızı ihlal etmeye kalkışanlara tek bir halk olarak gururla karşı koyacağız."
 ALB_f: "$ALB$"
 ALB_f_desc: "Topraklarımızda varlığını sürdüren, çok çeşitli inançlara ve birbirinden farklı klanlara mensup $ALB_ADJ$ halkını nihayet tek sancak ve tek amaç altında birleştirmeyi başardık. Hoş karşılanmayan yabancıları defettik ve $ALB$ devletini oluşturduk. Ülkemizi, tüm $ALB_ADJ$ halkının görkemli anavatanı hâline getireceğiz."
 BAH_f: "$BAH$"
 BAH_f_desc: "Ülkemiz, yüzyılı aşkın süredir güney topraklarında baskın bir [ShowReligionGroupName('muslim')] güç olarak ayakta kaldı. [ShowRegionName('deccan_region')] bölgesi genelinde engin topraklara hükmetti. Fakat, o ihtişamlı kadim şehirler artık mazide kaldı. İç çekişmeler ve eyalet valilerinin dizginlenemez hırsları nihayetinde ülkemizi parçaladı ve beş ardıl sultanlığın oluşmasına neden oldu. $BAH_ADJ$ halkına görkemini geri kazandırmanın ve [ShowRegionNameWithNoTooltip('deccan_region')] bölgesini tek bir kudretli hükümdarın yönetimi altında birleştirmenin vakti geldi."
 GLD_f: "$GLD$"
 GLD_f_desc: "Lehistan'da geniş topraklar edindik. Bu çok çeşitli bölgeyi doğrudan yönetmek yerine $GLD$ ülkesini kraliyet toprağı ilan edebiliriz. Böylece hem geleneksel ünvanlar aracılığıyla hüküm sürebilir hem de toprakların üzerinde imparatorluk otoritesini idame edebiliriz."
 DAH_f: "$DAH$"
 DAH_f_desc: "Topraklarımızı birleştirdik. Geriye, yabancı etkilere karşı koyacak yeni bir ülke kurmak kaldı."
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')] kabileleri, çok uzun zamandır resmî bir koalisyon hâlinde varlığını sürdürmüştür. Kabile içindeki uluslar ise kendi özerkliklerini korumuştur. Ne var ki artık devir değişti; stratejik bir karar alarak mevcut bağlarımızı daha da güçlendirme yoluna girdik. Merkezî bir kabile önderliğinde birleşen beş ulusumuz sayesinde yeni ve daha güçlü bir konfederasyon oluşturabiliriz."
 PUE_f: "$PUE$"
 PUE_f_desc: "Kökleri kadim Pueblo halklarına dayanan [ShowAreaName('shiewhibak_area')] kabileleri, zaman içinde farklı kültürlere ayrıldılar. Fakat buna rağmen atalarından kendilerine miras kalan geleneklerin belirli unsurlarını korumayı başardılar. Bu parçalanmış kabileleri birleştirme hayalini gerçeğe dönüştürmek için her bir pueblo’da meydana gelen yeni kültürel gelişmelerle mücadele etmemiz gerekecek. Ancak bu farklılıklar, halklar arasında uyum sağlayabilirsek birliğimizi daha güçlü ve benzersiz kılacak."
 RMN_f: "$RMN$"
 RMN_f_desc: "$ROM_f$ dönemine ait son kalıntılar da yok oldu. Pek çok taklitçi kraliyet tacı üzerinde hak iddia edebilir ancak imparatorluğun gerçek torunları olduğumuzu unutmamamız gerek. Atalarımızın topraklarını tek bir sancak altında tekrar birleştirdiğimizde, mirasımız olan refaha kavuşacağız. Biz Roma'nın evlatları, $RMN$ halkıyız!"
 SWA_f: "$SWA$"
 SWA_f_desc: "[ShowAreaName('swabia_area')] alanında merkezî gücün zayıflamasının ardından hiçbir hükümdar kadim $SWA$ ülkesini eski gücüne geri kavuşturamadı ve toprakları yavaş yavaş yabancı ülkelerin eline geçti. Günümüzde ise geniş [ShowAreaName('swabia_area')] toprakları bizim kontrolümüz altında. Nihayet mirasımızı tarihin tozlu sayfalarından devralabilir ve yeni bir devlet kurabiliriz."
 WES_f: "$WES$"
 WES_f_desc: "Bir zamanlar halkımız ağır dinî baskıların altında esir kalmıştı. Fakat resmen bir ulus hâline gelmemize imkân tanıyacak yeni ve daha iyi bir yol olduğunu gördük. Bu dinî etkiler yavaş yavaş mazide kalırken [ShowAreaName('westphalia_area')] alanında yeni bir devlet kuracak ve halkımız için yeni bir çağın başladığını ilan edeceğiz."
 BEL_f: "$BEL$"
 BEL_f_desc: "Güney Felemenk toprakları, farklı diller konuşan ve farklı dinlere mensup halklara ev sahipliği yapar. Bu birbirleriyle dalaşan grupları bir araya getirip özyönetim hedefi doğrultusunda çalışmalarını sağlayabilirsek, belki de aramızdaki farkları ortadan kaldırabiliriz. Bu amaç doğrultusunda yeni ve bağımsız bir devlet kurmalıyız."
 FKN_f: "$FKN$"
 FKN_f_desc: "Otoritemizi yeniden tesis ederek ve eski düklük üzerindeki egemenliğimizi pekiştirerek, $FKN$ ülkesine tekrar hayat verebiliriz. [ShowAreaName('franconia_area')] alanı, bir zamanlar kudretli ve nüfuz sahibi bir kabile düklüğünün iktidar merkeziydi. Bu topraklar yüzyıllar içinde giderek zayıfladı ve [ShowAreaNameWithNoTooltip('franconia_area')] Dükü ünvanı, mühim olmayan simgesel bir makama dönüştü. Otoritemizi yeniden tesis ederek ve eski düklük üzerindeki egemenliğimizi pekiştirerek, $FKN$ ülkesine tekrar hayat verebilir ve onu eski görkemine geri kavuşturabiliriz."
 HAN_f: "$HAN$"
 HAN_f_desc: "[ShowAreaName('lower_saxony_area')] topraklarının büyük bir bölümü kontrolümüz altına alıp [ShowLocationName('hanover')] ilini ele geçirmemizle birlikte halkımızı geleceğe taşıyacak kudretli bir ülke kurabileceğiz. Azim ve kurnazlıkla [ShowRegionName('north_german_region')] bölgesinde belirleyici bir güç hâline geleceğiz."
 TUS_f: "$TUS$"
 TUS_f_desc: "Tarihî Toskana Sınır Devleti yüzyıllara meydan okudu ancak 1115 tarihinde hükümdarı Toskanalı Matilda hayatını kaybedince ülke de tarih sahnesinden çekildi. Sahip olduğu toprakları, yükselişe geçen çeşitli kentsel topluluklar arasında bölüşüldü. Birleşik bir [ShowAreaName('tuscany_region')] hayali ise kayboldu gitti. Ancak koşullar değişti; artık dağınık topraklarımızı ve halkımızı tek bir hükümdar altında tekrar birleştirmemizin vakti geldi."
 BUL_f: "$BUL$"
 BUL_f_desc: "Bulgaristan Krallığı, yüzyıllar boyunca açgözlü komşularının saldırılarına her daim hedef oldu ve varlığını sürdürebilmek için mütemadiyen mücadele verdi. Bir kez yıkıldı, yeniden dirildi ve ardından tekrar parçalandı. Kararlılığımız ve rehberliğimiz ışığında $BUL$ halkı nihayet tek bir ulus olarak tekrar yükselecek ve bu sefer büyük bir küresel imparatorluk statüsüne erişecek!"
 DAL_f: "$DAL$"
 DAL_f_desc: "Dalmaçya, tarih boyunca yabancı güçlerin egemenliği altında kalan bir bölge olmuştur; zira kıyıları, adaları ve koyları [ShowProvinceDefinitionName('adriatic_sea_province')] ticaret yolları üzerinde hâkimiyet kurmak için hayati önem taşır. Dalmaçya'nın zenginliğini esasen kendi halkının hak ettiği aşikâr iken, bölgenin nimetlerinden neden yabancılar faydalanıyor? Yabancıların topraklarımız üzerindeki hâkimiyetini sonlandırmanın ve bağımsız bir $DAL$ oluşturmanın vakti geldi!"
 HUN_f: "$HUN$"
 HUN_f_desc: "Tarihî Macaristan Krallığı bir zamanlar [ShowRegionName('carpathia_region')] topraklarının en güçlü ülkesiydi. Yüzyıllar boyunca bölgeye hükmetti. Fakat en muhkem kaleler dahi ebediyen ayakta kalamaz; rakiplerimizin istilaları ve sınırlarını genişletmeleri neticesinde tarihî devletimiz dağıldı. Yine de yüceliğin eşiğine kadar gelmeyi başardık. Yıkılan $HUN$ ülkesini tekrar kurmanın vakti sonunda geldi. Yüce bir imparatorluk olarak yeniden doğacak ve hak ettiğimiz konuma erişeceğiz!"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')] halkı, evvelden beridir kendilerine önderlik edecek merkezî ve birleştirici bir hükümdardan yoksun olarak, bağımsız kabileler hâlinde varlığını sürdürmüştür. Bir [ShowCultureNameWithNoTooltip('kurdish_culture')] ulusu kurarak dağınık halklarımızı tek bir çatı altında birleştirirsek, bölgedeki hüküm sahibi güç hâline gelmemiz çok kolay olacaktır."
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowCultureName('somali_culture')] halkı, [ShowContinentName('africa')] kıtası bozkırlarından [ShowRegionName('arabia_region')] çöllerine ve hatta $india$ kıyılarına kadar birbirinden farklı âlemlere dâhil olmuş ve her bir bölgenin öğrettiği sayısız dersi iyi özümsemiştir. Böylesine çok kültürlü bir geçmişin bilgeliğini kullanır ve halkımızı tek bir çatı altında bir araya getirirsek, tüm [ShowRegionName('somalia_region')] bölgesini kudretli bir ülke hâline getirebiliriz."
 CRO_f: "$CRO$"
 CRO_f_desc: "Yüzyıllar boyunca [ShowAreaName('croatia_area')] toprakları, gerek Avrupa’nın batısı ve doğusu gerekse Akdeniz’in kıyı kesimleriyle iç kesimleri arasındaki sayısız ülke için bir buluşma noktası olmuştur. Çok sayıda halkın ve kültürün hareketine sahne olan bu topraklar, [ShowCultureName('croatian')] kimliği altında güçlenecek."
 TRA_f: "$TRA$"
 TRA_f_desc: "\"Ormanın Ötesindeki Diyar\", maden kaynakları ve verimli tarım arazileri bakımından zengindir. Bu topraklar, birçok farklı kökenden gelen çeşitli halklara ev sahipliği yapar. İster Ulah olsun, ister Macar ya da Cermen, bölgede meskûn tüm halklar topraklarından gurur duyar. Yeni oluşan, çok çeşitli $TRA_ADJ$ halklarını başkentimizden yönetecek ve herkese refah sağlayacağız."
 MAL_f: "$MAL$"
 MAL_f_desc: "Öncümüz [GetCharacter('mal_musa_keita').GetName] tarafından bize miras bırakılan [ShowCultureName('mandinka')] toprakları, zenginlik, kültürel nüfuz ve dindarlık açısından gurur verici bir tarihe sahiptir. Bu ihtişam artık tarihin tozlu sayfalarına karıştı. Fakat insanlarımızı tek bir sancak altında yeniden birleştirmemiz hâlinde, [ShowCultureNameWithNoTooltip('mandinka')] halkının ticarette ustalaşmasını sağlayan ticaret ağlarını ve siyasi birliği tekrar teşkil edebilir, halkımızın daha önce benzeri görülmemiş bir konuma erişmesini sağlayabiliriz."
 NUB_f: "$NUB$"
 NUB_f_desc: "Ulusumuzun tarihi çok eskilere dayanır; ancak varlığını sürdürememiştir. Rekabet hâlindeki hükümdarlar arasında bölünen topraklarımız, zamanla birer birer daha güçlü düşmanların eline geçmiştir. Nil Akanakları’nın güneyinde kalan topraklar, düşmanlarımıza karşı koyabilecek ve onları mağlup edebilecek kudretli bir hükümdarın altında birleşmelidir. Böylece gerçek bir güç olarak dünya sahnesine yeniden adım atabiliriz."
 FIN_f: "$FIN$"
 FIN_f_desc: "Yüzyıllar boyunca [ShowCultureName('finnish')] halkı ve ülke toprakları yabancı güçlerin yönetimi altında kaldı. Buna rağmen benzersiz Fin geleneklerimizi ve halkımıza zulmedenlere boyun eğdirmeye dair azmimizi asla yitirmedik. Artık bağımsızlığımızı ilan ederek $FIN$ devletini kurma ve yüce uluslar arasındaki yerimizi alma vakti geldi!"
 ICE_f: "$ICE$"
 ICE_f_desc: "Çeşitli nedenlerden dolayı [ShowAreaName('iceland_area')] topraklarında sahip olduğumuz bölgeler, ülkemizin en değerli alanları hâline geldi. Yeni kimliğimizi benimsemeli ve $ICE$ ulusunu kurmalıyız. Yerel kuruluşları güçlendirerek adaya hükmetme hakkımızı pekiştirecek ve nihayet halkımızı tek bir çatı altında birleştireceğiz."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "[ShowCultureName('kazakh')] halkı, rüzgârlarla dalgalanan engin bozkırlarda birleştirici bir hükümdardan yoksun hâlde özgürce gezinir. Bu durum da pek tabii halkımızı dışarıdan gelecek saldırılara karşı savunmasız hâle getiriyor. Ne var ki tek bir liderin yönetimi altında bir araya toplanır ve ulus olarak ortak bir kimlik paylaşırsak, rüzgârı arkamıza alabiliriz. Bu nedenle tek bir sancak altında birleşecek ve yüce $KAZ$ olarak çayır denizine hükmedeceğiz."
 MIR_f: "$MIR$"
 MIR_f_desc: "Adamıza etki eden sayısız kültür, çok çeşitli unsurları bünyesinde barındıran benzersiz bir inanç ve yaşam biçiminin doğmasını sağladı. Bu farklılıkların birleşimi, bizi yüce kılan değerlerin bir parçası olsa da tezatlıklarımıza rağmen birleşik bir halk olduğumuz fikrini desteklemeliyiz. Liderliğimiz altında birleşen bir Malgaş devleti, gücümüzü pekiştirecek; adamızın refaha ve halkımızın istikrara kavuşmasını sağlayacak."
 MOR_f: "$MOR$"
 MOR_f_desc: "Ulusumuzun tarihi, yükselişler ve çöküşlerle; yüce hanedanların yıkılışı ve yeniden kuruluşuyla doludur. Tüm bu hanedanlar karmaşasının ortasında kültürümüz, kıymetli bir mücevher misali parıldar. Sanat, öğrenim, bilim ve gelişme yolunda ilerleyen halkımız bölgeye aydınlık taşır. Ulusumuz birleşerek kalıcı istikrara kavuşmalı, gücüne güç katmalı; halkımıza refah sağlamalı ve düşmanlarımızın kalbine korku salmalıdır."
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')] bölgesi, değerli kaynaklara ve zenginliklere sahip oldukça verimli bir toprak parçasıdır. Bu topraklarda varlığını sürdüren halklar birbirinden ayrı ve çok çeşitlidir; ancak deniz ticaretinin dağıtıcı etkisi sayesinde çoğunlukla aynı geleneksel kültürel unsurları paylaşırlar. Adaları ve halkları tek bir sancak altında birleştirirsek bölgesel hâkimiyeti sağlayacak güçlü bir rakip hâline gelebiliriz."
 SLO_f: "$SLO$"
 SLO_f_desc: "[ShowCultureName('slovak')] halkı, Büyük Moravya Devleti'nin çöküşünden itibaren halkımızın çıkarlarını pek kale almayan yabancı güçler tarafından yönetildi. Bu karanlık dönem sırasında gücümüzü yavaş ama emin adımlarla pekiştirdik; halkımız ise dayanışma içinde birbirine daha da yakınlaştı. Artık egemenliğimizi ilan etme ve yabancı güçlerden bağımsız, özgür bir devlet kurma vaktimiz geldi."
 BNO_f: "$BNO$"
 BNO_f_desc: "Borneo Adası, gerek doğal kaynakları gerekse meskûn halklar ve mevcut kültürler bakımından zengin ve verimli topraklara sahiptir. Halkımızı tek bir kimlik altında birleştirerek değerli kaynaklarımızı koruyabilir ve zenginliklerimizden yalnızca halkımızın yararlanmasını sağlayabiliriz."
 CIR_f: "$CIR$"
 CIR_f_desc: "Çerkez halkları, birbirleriyle rekabet hâlinde olan kabilelere ayrılmıştır. Buna bir son verilmeli. Güçlenmek ve dış baskılara boyun eğmemek istiyorsak, halkımıza refah getirecek ve düşmanlarımızın yüreklerine korku salacak kudretli bir liderin altında birleşmeliyiz."
 AZT_f: "Aztek"
 AZT_f_desc: "Kutsallık timsali kudretli $AZT_f$ İmparatorluğu kendi kaderini belirliyor. Mukaddes [ShowLocationName('tenochtitlan')] şehrinden hüküm süren ihtişamlı liderlerimiz, [ShowRegionName('mesoamerica_region')] bölgesinin büyük bir bölümünü parlak Güneş'in altında birleştirmeyi başardı. Yeni doğan imparatorluğumuz, gerek inancımızın gücü gerekse vereceğimiz savaşlar ve adayacağımız kurbanlarla kutsal görevini yerine getirecek. Böylece tanrılara hürmet gösterilecek ve gökyüzü parlamayı sürdürecek."
