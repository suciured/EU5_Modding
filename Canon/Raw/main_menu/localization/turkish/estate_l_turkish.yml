 formal_guilds: "Resmî Loncalar"
 formal_guilds_desc: "Tüccar federasyonları ve dernekleri, ulusumuzun tarihinde genel bir biçimde hep var olmuştur. Fakat onların katılımını merkezîleştirilmiş ve resmen tanınmış bir topluluk olarak resmîleştirerek pazarlarımıza en güçlü tüccarları yerleştirebiliriz. Böyle bir ayrıcalığın hem dış hem de iç politikamızda şüphesiz etkileri olacaktır."
 trade_monopolies: "Ticaret Tekelleri"
 trade_monopolies_desc: "Ülkelerimizdeki en güçlü tüccarlara, ticari mallarımız üzerinde münhasır ticaret hakları verilmesi, en çok öne çıkan tüccarların nüfuzunu büyük oranda artıracaktır. Bu politika, yabancı tüccarlara olan ulusal tutumuzu etkileyecektir."
 control_over_monetary_policy: "Mali Politika Kontrolü"
 control_over_monetary_policy_desc: "Ulusumuzun mali kaynakları, mal varlığımızı iyileştirip mükemmelleştirmek adına büyük bir öneme sahiptir. Belki bu görevi toplumumuzun zengin üyeleri üstlenirse bizim için iyi olabilir, biz de karşılığında varlıklarıyla mallarına uygulanan vergiyi düşürebiliriz."
 building_rights: "İnşaat Hakları"
 building_rights_desc: "Yerleşim yerlerimizi ve şehirlerimizi geliştirmek maliyetli olacaktır. Yerel halka inşaat hakları vererek gelişimin toplam maliyetini düşürebiliriz. Nitekim halka böyle bir ödenek vermek, onların nüfuzunu önemli ölçüde artıracaktır."
 burghers_royal_burgh_commissioners: "Kraliyet Belediyesi Delegeleri"
 burghers_royal_burgh_commissioners_desc: "[ShowEstateTypeName('crown_estate')] tarafından yetkilendirilen [GetCountry('SCO').GetName] belediyelerini temsil eden Kraliyet Belediyesi Delegeleri kendilerine tanınan ayrıcalıkları korumak, ticareti denetlemek ve ulusun hükümdarına tavsiye vermek için düzenli olarak toplanır. Kraliyet Belediyeleri Toplantısı'nda ortaklaşa otoriteleriyle [GetCountry('SCO').GetNameWithNoTooltip]'nın idare, ekonomi ve hukuk açısından önemli ticaret topluluklarının $nobles_estate$ ve [ShowEstateTypeName('clergy_estate')] sınıfının gücünü karşı dengeleyici bir kuvvet olarak kalmasını sağlıyorlar."
 burghers_land_rights: "$burghers_estate$ Zümresinin Toprak Hakları"
 burghers_land_rights_desc: "Toprak mülkiyeti ile ilgili yasalar, son zamanlarda sarayda hararetli bir tartışma konusuna dönüştü. Toprak mülkiyeti hususunda [ShowEstateTypeName('burghers_estate')] zümresinin haklarını artırarak çeşitli idari loncaları daha uyumlu hâle getirebilir ve karşılığında daha fazla yetkiye sahip olmalarını sağlayabiliriz."
 commercial_advisory_council: "Ticari Danışmanlık Konseyi"
 commercial_advisory_council_desc: "Ticaret, ekonomimizin can damarıdır. Bu nedenle devlet başkanımızın, deniz ve kara ticaretinde uzmanlaşmış en yetenekli ve bilgili kişiler tarafından desteklendiğinden emin olmalıyız. Bu sayede hem iç hem de dış ticari kabiliyetimizi artırabiliriz."
 building_roads_rights: "Yol Yapım Hakları"
 building_roads_rights_desc: "Zengin [ShowEstateTypeName('burghers_estate')] zümresinin [road|e] yaparak altyapımızı geliştirmelerine izin ver. Hem büyüyen ekonomimize hem de tüccarlara fayda sağlar."
 clergy_literacy_rights: "Dinî Okuryazarlık Hakları"
 clergy_literacy_rights_desc: "Dinimiz, inancımıza ait birçok öğreti, ahlak ve ilkeyi içeren nice edebî esere sahip. [ShowEstateTypeName('clergy_estate')], inancımızın kutsal metinleri üzerinde çalışabilmek adına yazılı metinlere sınırsız erişime sahip olmalı."
 clergy_strengthen_faith: "Güçlendirilmiş İnanç"
 clergy_strengthen_faith_desc: "İnancımız, en zorlu zamanlarda bile halkımızı bir arada tutar. [ShowEstateTypeName('clergy_estate')] zümresinin gayretleri sayesinde halkımız, son yaşanan sıkıntılardan inançları sarsılmadan ve eskisinden daha sadık olarak çıktı!"
 clergy_lecture_oaths: "Ders Ahdi"
 clergy_lecture_oaths_desc: "Kadim üniversitelerimiz, bu diyarların önde gelen dehalarını yetiştirmesiyle bilinmektedir ve bu nedenle korunmalı ve kontrol edilmelidir. Mezunlar, bu öğrenim merkezlerinin duvarları dışında ders vermeyeceğine dair yemin eder."
 clergy_enforced_unity: "Dayatılmış Dinî Birlik"
 clergy_enforced_unity_desc: "Ülkemiz birden fazla inançtan insana ev sahipliği yapmaktadır ve bu inançların bir arada var olmayı sürdürmesi giderek zorlaşmakta ve hükûmetimizi zayıflatmaktadır. Bu bölünmüşlüğü ortadan kaldırmak ve otoritemizi güçlendirmek için tebaamızın yalnızca kendi Devlet Dinimizi uygulayabileceği bir yasa çıkarmalıyız."
 clergy_military_orders: "Askerî Tarikatlar"
 clergy_military_orders_desc: "Askerî Tarikatlar, şövalyelerin savaş becerilerini ve tecrübelerini keşişlerin disiplini ve adanmışlığı ile birleştirmek adına Haçlı Seferlerinden sonra oluşturulmuştur. Hristiyan dünyasında yayılmışlardır ancak diğer dinler de bu din savaşlarında kullanmak üzere benzer tarikatlar kurmuştur."
 clergy_land_rights: "Dinî Toprak Hakları"
 clergy_land_rights_desc: "İnananlara kendi topraklarına sahip olma hakkını tanımaya karar verdik. Bu durum onların gücünü ve nüfuzunu artıracak ancak karşılığında elimizin altında daha fazla din adamı bulundurabileceğiz."
 clerical_advisory_council: "Dinî Danışmanlık Konseyi"
 clerical_advisory_council_desc: "Tamamen kutsal [ShowEstateTypeName('clergy_estate')] zümresinden oluşan bir danışman konseyi oluşturmaya karar verdik. Bu durum onların nüfuzlarını artıracak ancak aynı zamanda endişelerini doğrudan bizimle paylaşıp çözüme kavuşturmalarına fırsat tanıyacağı için daha memnun hâle de getirecek."
 clergy_powerful_dioceses: "Güçlü Piskoposluklar"
 clergy_powerful_dioceses_desc: "Topraklarımızın idaresi, devletimizin elinde olsa da [ShowEstateTypeName('clergy_estate')] teşkilatı, vilayet sistemlerimizin bir parçası değil. Onun yerine, ülkemizin iç işlerinde önemli bir güç ve nüfuz sahibi olan Piskoposlukla yönetiliyorlar."
 nobles_land_rights: "Toprak Hakları"
 nobles_land_rights_desc: "[ShowEstateTypeName('nobles_estate')] zümremizin hüküm sürdüğü topraklar ve o topraklarda yaşayan halkın üzerinde sahip olduğu ayrıcalıklardır. Bu hakların arasında; $nobles_estate$ zümresinin bu topraklarda yaşayan [ShowEstateTypeName('peasants_estate')] zümresinden vergi alabilmesi, seferberler kurmak veya adaleti kendi ellerine almak için askerler toplaması bulunur. Bu topraklar genelde miras yoluyla elde edilir."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "[ShowEstateTypeName('nobles_estate')] ayrıcalıklara sahip olsa da Lordlarına karşı sorumlulukları bulunur. Hüküm sürdükleri topraklardaki tahkimatların ve altyapıların bakımına ek olarak birlik (#italic auxilium#!) sağlamaları ve Lordları talep ettiğinde danışmanlık (#italic consilium#!) etmeleri gerekir."
 noble_serfdom_rights: "$nobles_estate$ Tarafından Kontrol Edilen Serflik"
 noble_serfdom_rights_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin, sahip oldukları topraklardaki [ShowEstateTypeName('peasants_estate')] üzerinde uygulayabileceği haklar arasında; vergi almak, seferber toplamak ve gerektiğinde adaleti yerine getirmek bulunur. Bu koşullar altında yaşayan köylüler, serf olur ve genelde çalıştıkları topraklara bağlı kalırlar."
 noble_fortification_licenses: "Tahkimat Lisansları"
 noble_fortification_licenses_desc: "Feodalite sisteminin sonuçlarından biri de [ShowEstateTypeName('nobles_estate')] tarafından inşa edilen kalelerin ve tahkimatların çoğalmasıdır çünkü bu durum, güçlerini ve otoritelerini artırmalarına yardımcı olur. $nobles_estate$ zümresinin veraset yoluyla geçen mülklerinde kendilerini koruyup güçlendirebildikleri için bu durum, toplumumuz üzerinde daha birçok etki bırakmıştır."
 noble_marriage_rights: "Siyasi Evlilik Hakları"
 noble_marriage_rights_desc: "Ülkemizdeki [ShowEstateTypeName('nobles_estate')], hükümdarlarımıza denk sayılır. Bu nedenle hüküm süren aileyle evlenme hakkına sahiptirler. Böylece hem saraydaki hem de hükûmetteki nüfuzlarını ve güçlerini artırırlar."
 noble_leaders_only: "Tek Lider $nobles_estate$"
 noble_leaders_only_desc: "[ShowEstateTypeName('nobles_estate')] zümremiz, geçmişteki olaylardan dolayı ordularımız ve donanmalarımıza liderlik edebilecek tek kişinin kendileri olduğunu düşünüyor. Nitekim bu durum, $nobles_estate$ zümresinin burnu havada aptallar olduğunu düşünen diğer Zümrelerden tepki alıyor."
 banal_lordship: "Feodal Lordluk"
 banal_lordship_desc: "Feodalite sisteminin altında gelişen derebeylik tahakkümünün türüdür ve bir lordun hükmü altındakilere hükmetme, emir verme ve onları cezalandırma yetkisine dayanır. Kendi bölgelerinde adaleti sağlayan ve [ShowEstateTypeName('peasants_estate')] zümresine ait ekonomik faaliyetlerin çoğu için vergi toplayan kişiler olduklarından bu durum, [ShowEstateTypeName('nobles_estate')] zümresinin kendi topraklarında daha fazla güç sahibi olmasını sağlamıştır."
 primacy_of_nobility: "$nobles_estate$ Zümresinin Üstünlüğü"
 primacy_of_nobility_desc: "Ülkemizde [ShowEstateTypeName('nobles_estate')], birçok girişimimizi destekleyerek ve ordularımızın belkemiğini oluşturarak önemli müttefikler olduklarını kanıtlamıştır. Bu nedenle bize denk olduklarını ve önemli kararlar vermeden önce hükûmetimizin onlara danışması gerektiğini düşünüyorlar."
 elaborate_court_ceremonies: "Ayrıntılı Saray Hayatı"
 elaborate_court_ceremonies_desc: "Ülkemizin saray hayatını, olabilecek en ayrıntılı şekilde resmiyetle donatmaya karar verdik. Hükümdarımızla görüşmesi beklenen herkesin başkentte toplanması, $nobles_estate$ zümresinin bize karşı dolaplar çevirmesini büyük oranda kısıtlayacaktır ancak bize de pahalıya patlayacaktır."
 tysiatskii_privilege: "Tysiatskii Ofisi"
 tysiatskii_privilege_desc: "Tysiatskii, Boyarlar arasından seçilen askerî liderlerdir. Diğer devletlerde sorumlulukları, çoğunlukla askerlere önderlik etmektir. Bizim Tysiatskii Ofisimiz, [ShowEstateTypeName('peasants_estate')] zümresinin temsilcisi, ticaret mahkemelerinde yargıç ve tahkimatlarımızda müfettiş olarak ek görevlerle hizmet vermektedir."
 the_ryad_privilege: "Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$, Boyarlar ile devlet arasında imzalanan sözleşmeye verilen addır. Bu sözleşme, Boyarların çıkarlarını ve gücünü korurken Prensin haklarını ve sorumluluklarını belirler."
 bashtinas_and_pronijas_grants: "Baština Hibeleri"
 bashtinas_and_pronijas_grants_desc: "Seçkinler için yaptığımız toprak hibesi sistemini hazırlarken Bizans #italic Pronoias#! sisteminden ilham aldık. Hükûmet tarafından kendilerine tahsis edilen toprakların yönetiminde soylulara geniş çapta ayrıcalıklar ve sorumluluklar tanıyoruz."
 zupa_districts: "Župa Mahalleleri"
 zupa_districts_desc: "Toplumumuzun ayrıştırılması ve sınıflandırılması, idari kanadımızın çeşitli yasal çerçevelerinde ayrıntılarıyla belirtilmiştir. Toplumumuzun ve bürokrasimizin en önemli yönü, vilayetlerimizin Župa mahallelerine ayrılmasıdır. Bunun amacı ise yerel işleri daha iyi yönetmektir."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "Sınırdaki topraklarımız daima güvenli bir şekilde korunmalıdır. Bu nedenle #italic krayine#! sistemi, sınırlarımızı iyi yönetilen mahallelere böler. Bu bölgeler, #italic Vlastele Krayishnik#! olarak bilinen yerel lordların komutasındadır ve bu lordlar, vilayetlerindeki halkı korumakla ve oradaki sürdürülebilirliği sağlamakla görevlidir."
 feudal_mercenary_contracts: "Feodal Paralı Asker Sözleşmeleri"
 feudal_mercenary_contracts_desc: "Halkımızın seferber edilmesiyle toplanan ordular çoğu zaman yetersiz kalıyor. Halkımızı korumak ve rakiplerimize üstün gelmek amacıyla toplumumuzun seçkin üyeleriyle sözleşmeli yabancı paralı askerlere bel bağlamalıyız."
 tax_exemption: "Vergi Muafiyeti"
 tax_exemption_desc: "İnancımızın temelini kendi hayatlarını halkımızın maddi ve manevi anlamda sağlıklı olmasına adamış dindar kişiler oluşturuyor. Hükûmete vergi ödemek zorunda olmamaları en doğal haklarıdır."
 peasants_represented_in_parliament: "Parlamento Temsili"
 peasants_represented_in_parliament_desc: "Ana meclisimizde halkımızın alt tabakalarına yer ayırmak, [ShowEstateTypeName('peasants_estate')] zümresinin seslerini duyurmasını ve daha iyi haklara sahip olmasını sağlayacaktır."
 peasants_free_peasantry: "Sıradan Halk için Sosyal Hareketlilik"
 peasants_free_peasantry_desc: "Halk, her devletin en önemli varlığıdır. Onların olmadığı diyarlar kıtlıkla ve ihtilafla yüz yüze gelmeye mahkûmdur. Buna rağmen seçkinler onları birer mülk, haksız yollarla elde ettikleri topraklarda biriktirecekleri mallar olarak görür.\nKitleler için sosyal alanda hareketlilik sağlarsak kendi kaderlerini belirlemelerini ve efendilerinin topraklarından ayrılıp daha verimli arazilere yerleşebilmelerini sağlarız."
 peasant_owns_their_food: "Üretim Araçları"
 peasant_owns_their_food_desc: "Zenginler sınıfı akbaba gibidir. Köylülerin emeğini sömürür, karşılığında hiçbir şey vermezler. Üretim araçlarını ele geçirerek ulusumuzun ve halkımızın geleceğini kendimiz tayin edeceğiz!"
 peasants_fewer_levies: "Azalan Seferberler"
 peasants_fewer_levies_desc: "[ShowEstateTypeName('peasants_estate')], devletimizin can damarıdır. Nüfusumuzun gelişmesine yardımcı olur, binalarımız için gereken malzemeleri imal eder ve [ShowEstateTypeName('burghers_estate')] zümremizin satabileceği mallar üretirler.\nSavaş zamanı devletimiz için zorlu bir dönem olsa da [ShowEstateTypeName('peasants_estate')] zümresini söz konusu çatışmalardan uzak tutmak için elimizden geleni yapmalıyız yoksa barış zamanında kıtlık ve ekonomik çöküş kapımızı çalabilir."
 peasants_yeomanry: "Yeomanlık"
 peasants_yeomanry_desc: "Küçük toprak sahipleri, bazı küçük soyluların sorumluluklarını üstlenerek daha iyi haklar elde eder. Bu sorumlulukların arasında, diyarın savunulmasında daha çok katkıda bulunmaları da vardır."
 creaghts_privilege: "Sığır Çobanları"
 creaghts_privilege_desc: "Alt tabakadakilerin çoğu, #italic creaght#! olarak da bilinen, kırsal bölgelerde yaşayan göçebe çobanlara bağlıdır. Mevsimsel olarak taze otlaklara göç eden sığır çobanları, Creaght adını bu göçler sırasında geçici olarak inşa ettikleri yaşam alanlarından almışlardır. Herhangi bir toprağa bağlı olmadıkları için feodal sistemin dışında yer alırlar."
 coign_and_livery_privilege: "Ağırlama ve Hibe"
 coign_and_livery_privilege_desc: "Aynı zamanda #italic bonnacht#! olarak da bilinen bu sistem, daha düşük kademedeki klan şeflerinin, masraflarını cebinden ödeyerek sadık askerlerimizi ağırladığı bir sistemdir."
 peasants_allowed_weapons_privilege: "Milisler"
 peasants_allowed_weapons_privilege_desc: "Sıradan halk, silah bulundurma hakkına sahiptir. Seferber edildiklerinde de söz konusu silahları kullanırlar. Bu da doğal olarak pazardaki silah talebini artırır."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje ve Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Diyarımızda birçok tahkimat ve heybetli kale var. Bu mevzilerin bakım masrafları ve garnizon vazifeleri, yerel nüfusun ve kasaba halkının omuzlarında."
 peasants_autonomous_villages: "Özerk Köyler"
 peasants_autonomous_villages_desc: "Devletimizin kırsal yerleşim yerlerinde \"Hükümdarın kanunları köyün girişinden geçemez\" diye bir söz vardır. Yerleşim yerlerimizde ikamet eden halkımız kendilerini bu ülkenin merkezî otoritesinden ayrı tutarlar."
 clergy_protected_faith: "Dinî Zümreye Tanınan İnanç Koruması"
 clergy_protected_faith_desc: "Topluluğumuzun dinine bağlı kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 burghers_protected_faith: "Zengin Zümreye Tanınan İnanç Koruması"
 burghers_protected_faith_desc: "Topluluğumuzun zengin kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 nobles_protected_faith: "Seçkin Zümreye Tanınan İnanç Koruması"
 nobles_protected_faith_desc: "Topluluğumuzun seçkin kesimi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 peasants_protected_faith: "Avam Zümresine Tanınan İnanç Koruması"
 peasants_protected_faith_desc: "Avam zümresi Dini Muhafaza Etme hakkını kazandı. Bunun sonucunda, devletin yürüttüğü din değiştirme faaliyetinden muaf tutulacaklar."
 reduced_from_military_obligations: "Hafifletilmiş Askerî Yükümlülükler"
 reduced_from_military_obligations_desc: "Doğru yolda kendini inancına adamışların merkezî otoritemize sadık olmaları karşılığında askerî yükümlülüklerini hafifletebilir veya kaldırabiliriz."
 office_of_the_sankar_zouma_privilege: "Sankar-Zouma Hizmeti"
 office_of_the_sankar_zouma_privilege_desc: "Sankar-Zouma, [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] zümresine diyarın en yüksek otoritesi tarafından bahşedilen itibarlı bir vazifedir. Bu vazife, aynı Farima-Soura gibi, güney sınırında bulunan ticaret yollarındaki otoriteyi sağlamakla ilgilidir."
 office_of_the_farima_soura_privilege: "Farima-Soura Hizmeti"
 office_of_the_farima_soura_privilege_desc: "Kuzey sınırını korumakla vazifelendirilen Farima-Soura, Sahra sınırındaki gidiş gelişi gözlemler ve sınırlarımıza giren ve çıkan ticaret trafiğinin güvenliğini ve rahatlığını denetler."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Bu uygulamayla birlikte bir $country_flavor_parliament_sejm$ sırasında kararlar ancak oy birliğiyle alınabilir. Herhangi bir soylu, herhangi bir oylamayı veya yasayı yerinden kalkıp Latince #italic Sisto activitatem!#! (\"Eylemi durduruyorum!\") veya Lehçe #italic Nie pozwalam!#! (\"İzin vermiyorum!\") diyerek durdurabilir."
 visconti_city_states: "Visconti Şehir Devletleri"
 visconti_city_states_desc: "Visconti ailesi altındaki [GetCountry('MLO').GetLongName], parçalanmış ve ademimerkeziyetçi bir devlet olmasıyla bilinmektedir. Azzone, Gian Galeazzo ve Bernabò dâhil olmak üzere Visconti hanesinin öne çıkan farklı mensupları, üstünlüğü almak için uğraştı ve bunun için farklı ittifaklar kurdu, ihanetler etti ve askerî seferler başlattı. Bu bitmek bilmeyen güç çekişmesi, devamlı olarak [GetCountry('MLO').GetLongNameWithNoTooltip] merkezî otoritesini zayıflattı ve bölgedeki istikrarsızlığın ve parçalanmanın artmasına sebep oldu."
 milanese_cloth_guilds_privileges: "Milanolu Kumaş Loncaları"
 milanese_cloth_guilds_privileges_desc: "Değerli kumaş sanayimiz [ShowRegionName('italy_region')]'daki en hünerli zanaatkârlara bağlı. [ShowEstateTypeName('burghers_estate')] ile aralarındaki düzenlemelere ve üretim hatlarına güvenerek tüccar loncalarımıza ufak bir miktarda nüfuz kazandırıp kâr ve üretkenlikte büyük artış sağlayacağız."
 novgorod_ivans_hundred: "İvan'ın Yüzlüsü"
 novgorod_ivans_hundred_desc: "Yerel tüccar loncamız olan İvan'ın Yüzlüsünün üyeleri, [ShowLocationName('novgorod')] ticaret mahkemesinin ve Novgorod Cumhuriyeti'nin yönetim konseyinin kalıcı üyeleridir. Siyasetteki yerleri ve [ShowEstateTypeName('nobles_estate')] ile yaptıkları anlaşmalar sayesinde ulusumuzun sürekli ve başarılı bir ticaretin tadını çıkaracağı kesin."
 ordinance_of_laborers: "İşçi Nizamnamesi"
 ordinance_of_laborers_desc: "Bu nizamname, alt tabakadakilerin tüm karamsarlığına rağmen [ShowEstateTypeName('peasants_estate')] zümresinin sürekli değişen maaş maliyetlerini önleyerek veba öncesi döneme döndürmek için kabul edildi. İşverenlerin aynı zamanda fazladan işçi alması önlendi ve altmış yaşın altındaki herkes çalışmak zorunda."
 masaniellos_fight: "Masaniello'nun Davası"
 masaniellos_fight_desc: "Balıkçı Masaniello'nun talepleri bu ayrıcalıkta belirtilmektedir. Bu ayrıcalık, sıradan halkı gaddar vergilere ve olası bir ekonomik felaketin etkilerine karşı korumaktadır."
 peasants_no_poll_tax_privilege: "Kelle Vergisi Muafiyeti"
 peasants_no_poll_tax_privilege_desc: "Wat Tyler'ın isyanının ardından cezai kelle vergisi kaldırıldı ve yeniden uygulanmayacağına dair güvence verildi."
 land_owning_farmers: "Toprak Sahibi Köylüler"
 land_owning_farmers_desc: "[GetCountry('SWE').GetAdjective] köylüler, feodal [ShowContinentName('europe')] kıtasındaki mevkidaşlarına kıyasla oldukça güçlü bir konuma sahiptir. Topraklarına kayıtsız şartsız sahip olmaları, vergilerini doğrudan kraliyete ödemeleri ve yerel meclislerde söz sahibi olmaları onlara bir nebze özerklik ve yasal korunma sağlar. Bu çiftçiler serf değildir. Birçoğu silahlıdır ve seferber olarak hizmet verir. Hakları eski örfi hukuka dayanır ve nispeten özerk yapıları İsveç kırsal toplumunun temel unsurlarından biridir."
 #Aragon
 general_privilege: "[GetCountry('ARA').GetNameWithNoTooltip] Genel Ayrıcalığı"
 general_privilege_desc: "Genel Ayrıcalık, hükümdarı geleneksel soyluluk haklarını güvence altına almaya ve savaş ilan etmeden önce parlamentonun onayını almaya zorlayan bir dizi anlaşma ve yasadır."
 union_privilege: "Birlik Ayrıcalığı"
 union_privilege_desc: "[ShowEstateTypeName('crown_estate')] zümresinin karşı çıkmasına rağmen #italic \"Aragon Birliği\"#! söz konusu antlaşmaları yasalaştırmayı başardı. Bu antlaşmalar; $ARA_ADJ$ [ShowEstateTypeName('nobles_estate')] zümresine ve halka geniş çaplı haklar kazandırıp hükümdarın geleneksel güçlerini kaybetmesine neden olur."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "Justicia de Aragón, [GetCountry('ARA').GetLongName] içindeki bölgesel kanunları uygulamak, anlaşmazlıklarda ara buluculuk yapmak ve kraliyetin aşırılıklarına karşı halkın haklarını korumak için kurulan güçlü bir hukuk ve yargı makamıdır."
 formalized_oath: "Resmîleştirilmiş Sadakat Yemini"
 formalized_oath_desc: "Monarşi, bağlı olduğu resmîleştirilmiş anlaşmaya göre öncelikle zümrelerin haklarını ve özgürlüklerini tanımalı ve bunları koruyacağına dair güvence vermelidir. Ancak bu şartlar sağlandıktan sonra sadakat yemini edilebilir."
 #Ethiopia
 double_sabbath: "İki Günlük Şabat"
 double_sabbath_desc: "Genel kanının aksine halkımızın kadim geleneği arasında hem yedinci gün Şabatı Cumartesi hem de Tanrı'nın Günü Pazar günü olması bulunur. Bu ayrıcalık, gelenekleri yasalaştırmış ve köylüleri zulümden korumuştur."
 #Florence
 signoria_council: "Sinyorluk Konseyi"
 signoria_council_desc: "[GetCountry('FLO').GetName] Sinyorluğu, şehrin yönetildiği ve üyelerinin farklı loncalardan toplandığı dokuz kişilik konseyin adıdır. Her iki ayda bir konsey üyelerinin yeniden seçilmesi için kura çekilir. Bu sürekli değişim sayesinde cumhuriyetin çıkarlarının kişisel çıkarlardan daha üstün gelmesi sağlansa da tüm üyelerin loncalardan gelmesi hep aynı ailelerin yetki sahibi olmasına yol açar."
 florence_guilds: "[GetCountry('FLO').GetNameWithNoTooltip] Loncaları"
 florence_guilds_desc: "[GetCountry('FLO').GetName] topraklarındaki farklı zanaatkârlar ve tüccarlar geleneksel olarak farklı loncalara bağlıdır. Bu durum, ürünler için yüksek bir kalite standardı sağlarken aynı zamanda haksız rekabetin ortaya çıkmasını önler. Nitekim bu durumun sonucunda loncalar göz ardı edilemeyecek bir güce ve nüfuza sahip olur.\n\nŞunun kilidini açar: [ShowLawName('guilds_of_florence')] [Concept('law', 'Kanunu')|e]."
 #Korea
 scholar_officials: "Âlim Yetkililer"
 scholar_officials_desc: "Seçkin sınıfımız, bilgi birikimlerini ulusal sınavlarda kanıtlayarak imrenilecek mevkilerine ulaşan bilge hükûmet yetkililerinden ve siyasetçilerden oluşur.\nBu yetkililerin aileleri, her üç nesilde en az bir yetkili yetiştirdikleri sürece bu ayrıcalıklı statüyü korumaya devam edebilir."
 petty_bureaucracy: "Küçük Bürokrasi"
 petty_bureaucracy_desc: "Ülkemizin temel bürokratik teşkilatı hükûmet yapısını destekleyen, günlük görevleri yöneten, oldukça eğitimli uzmanlar ve yöneticilerden oluşur."
 #Papacy
 powerful_italian_families: "Güçlü [ShowCultureGroupNameWithNoTooltip('italian_group')] Aileler"
 powerful_italian_families.tt: "Başkentimiz [ShowRegionNameWithNoTooltip('italy_region')] Bölgesinde DEĞİL"
 powerful_italian_families_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], sarayı [ShowLocationName('avignon')] şehrine taşıdığından beri [ShowLocationName('rome')] şehrindeki ve diğer [ShowCultureGroupName('italian_group')] zümrelerindeki anarşi ile itaatsizlik büyük oranda arttı. Şimdi bu bölgeler, Colonna ve [ShowDynastyName('orsini_dynasty')] gibi [GetCountry('PAP').GetGovernment.GetRulerTitle] hükmünden neredeyse tamamen bağımsız olan güçlü İtalyan ailelerinin kontrolü altında."
 french_cardinals: "[ShowCultureGroupNameWithNoTooltip('french_group')] Kardinaller"
 french_cardinals_desc: "[GetCharacter('pap_boniface_viii').GetName] öldüğünden ve saray [ShowLocationName('avignon')] şehrine taşındığından beri saraya akın eden kardinallerin çoğu [ShowCultureGroupName('french_group')] ve [GetCountry('FRA').GetName] ülkesinin başındaki [GetCountry('FRA').GetGovernment.GetRulerTitle] etkisi altında. Kendisinin [GetCountry('PAP').GetName] üzerinde sahip olduğu kontrol sebebiyle [ShowLocationName('rome')] şehrine dönmek mümkün görünmüyor."
 cardinal_lead_guilds: "Kardinal Önderliğindeki Loncalar"
 cardinal_lead_guilds_desc: "Gerek loncalar gerekse diğer tüccar ve esnaf birlikleri her ne kadar kötü olsa da gereklidir. Birlikleri yönetmesi için dindar bir kardinal atarsak hiçbir teşkilatın Tanrı'nın yolundan çıkmamasını ve açgözlülüğün [ShowEstateTypeName('burghers_estate')] zümremizin aklını çelmemesini sağlayabiliriz."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "Kaigama, Güney bölgelerimizin valisi ve ordumuzun başıdır. Güç, zindelik ve büyük miktarda nüfuzla birlikte bu ünvana sahip olan [ShowEstateTypeName('nobles_estate')] zümresi üyeleri, zaman zaman hükümdarın kim olacağına bile karar vererek iktidarı belirlemişlerdir."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "Yerima, Kuzey bölgelerimizin valisidir ve silahlı kuvvetlerimizin alt tabakalarına güçlü seferberler sağlamakla görevlidir. Kaigama kadar nüfuz sahibi olmasa da hem iç hem de dış düşmanlara karşı mücadelemiz devam ettiği için asker toplarken Yerima'nın sahip olduğu nüfuza güvenmek zorunda kalabiliriz."
 kbo_lake_chad_trade_privilege: "[ShowLocationNameWithNoTooltip('lake_chad')] Kontrolü"
 kbo_lake_chad_trade_privilege_desc: "[ShowEstateTypeName('burghers_estate')] zümremiz, [ShowLocationName('lake_chad')] kıyıları boyunca uzak diyarlardan gelen çeşitli halklarla etkileşime geçer ve takas yapar. Kontrolümüz altındaki bu ticaret hacmi ekonomimizin can damarı ve ulusal istikrarımızın temelidir."
 kbo_serfdom_economy: "Serflik Ekonomisi"
 kbo_serfdom_economy_desc: "İmparatorluğumuz, fethedilen düşmanlarımızın sırtında inşa edilmiştir. Ulusumuzdaki zorunlu işçilik akışı ekonomimizin temelini oluşturmuş, sıkça yapılan baskın ve fetihler de zenginliğimizi ve gücümüzü daha da artırmıştır."
 amenokal_salt_traders: "Amenokal Tuz Tüccarları"
 amenokal_salt_traders_desc: "Sahra ticaretinin kıdemlileri olan bu kişiler, zorlu çöllerden geçen [ShowGoodsName('salt')] kervanlarını gözetler ve yönlendirir."
 kbo_cima: "Cima Tımarları"
 kbo_cima_desc: "Savaştaki başarılarının bir ödülü olarak sınır bölgelerini komutanlarımıza veririz. Bu sayede sadakatlerini güvence altına alabilir ve başkentimizin uzak sınır bölgelerimizdeki nüfuzunu iyileştirebiliriz."
 clergy_religious_state: "Dinî Yönetim"
 clergy_religious_state_desc: "Din meselelerini en büyük önceliğimiz hâline getirerek ulusumuzun daha uyumlu bir bütün olmasını sağlayabiliriz."
 clergy_papal_emissary: "Papalık Elçiliği"
 clergy_papal_emissary_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin sefirleri ve diğer elçilerine kapımız sonuna kadar açık. Verdikleri kararlara boyun eğilecek ve [GetCountry('PAP').GetGovernment.GetRulerTitle] ile yerel [ShowEstateTypeName('clergy_estate')] zümremiz arasındaki ilişkilere karışılmayacaktır."
 freedom_of_interpretation: "Tefsir Özgürlüğü"
 freedom_of_interpretation_desc: "İnancımızın birçok öğretisi, herkesin gölgesi altında dinlenip ferahlayabileceği büyük bir ağaç gibidir. Halkımız, bilgeliğin oluşturduğu bu koruyucu örtü altında inançla ilgili meseleler üzerinde derinlemesine düşünerek ilkelerimizi genişletmeye ve çeşitlendirmeye teşvik edilir. Bu tefsir özgürlüğü, dinimizin farklı toplumlara uyum sağlamasına olanak tanırken aynı zamanda temel prensiplerini korumasını mümkün kılar."
 expansionist_zealotry: "Genişlemeci Bağnazlık"
 expansionist_zealotry_desc: "İnancımız adına savaşmak tüm inançlıların kutsal görevidir!"
 religious_diplomats: "Dindar Diplomatlar"
 religious_diplomats_desc: "İyi bir diplomasiyi koruması zordur. İki ülke arasındaki ilişkinin ters düz olması için küçük bir yanlış anlaşılma yeterlidir. Bizimle aynı inancı paylaşan kardeşlerimize özellikle dindar diplomatlar göndererek bu ortaklığın gücüne dayanacak ve verimli, kalıcı siyasi ilişkiler kuracağız."
 promote_cultural_unity: "Kültürel Birliği Öne Çıkar"
 promote_cultural_unity_desc: "Güçlü ve uyumlu bir toplumun temelinde, tüm halkımızı birleştirecek ve onları dış etkilerden koruyacak tek bir kültürün öne çıkarılması yatar."
 embellish_great_works_of_faith: "Büyük Dinî Çalışmaları Yücelt"
 embellish_great_works_of_faith_desc: "İnancımızın büyüklüğünü ve gücünü göstermek için kutsallığın saflığına adanmış büyük eserlerin veya görkemli mimari yapıtların inşa edilmesinden daha iyi bir yol yoktur."
 #dhimmi privileges
 dhimmi_land_rights: "Yerel Toprak Haklarını Güvence Altına Al"
 dhimmi_land_rights_desc: "Herkesin güvenli limanı evidir. Toplumumuzdaki kâfirlerin mülk haklarını güvence altına alarak onlarla yönetimimiz arasında bir güven bağı kuracağız."
 dhimmi_lighter_taxes: "Hafifletilmiş Vergi"
 dhimmi_lighter_taxes_desc: "Çok dinli bir toplumda istikrarı yakalamanın sırrı adalet ve hoşgörüdür. Tabii daha somut bir çözüm arıyorsanız vergi indirimi de yapabilirsiniz. Sancağımız altındaki kâfir tabi devletlerimize karşı daha düşük vergiler uygulayarak ilerleyen zamanlarda bağlılıklarının devamını sağlayacağız."
 dhimmi_military_service: "Askerî Hizmete İzin Ver"
 dhimmi_military_service_desc: "Topraklarımızda huzur içinde yaşayan birçok kâfir, askere alınmalarına izin verdiğimiz sürece kendi yaşam alanlarını ve ailelerini korumaya dünden razıdır."
 dhimmi_promote_tolerance: "Hoşgörüye Teşvik Et"
 dhimmi_promote_tolerance_desc: "Halkımız, daha çeşitli ve hoşgörülü bir toplum kurma isteğini sıklıkla dile getiriyor. Halkımızın yaklaşımına uyum sağlayacak, onların izinden gidip inançsızlara karşı nezaketle yaklaşarak istikrar ve refah getireceğiz."
 dhimmi_administrative_posts: "İdari Makamlar Ver"
 dhimmi_administrative_posts_desc: "Sınırlarımız, devlet dinimize mensup olmayan çok sayıda kişiye ev sahipliği yapıyor. Bu kişilerin yerel liderleriyse kendi pozisyonlarını ve inançlarını koruma konusunda ısrarcı. Sağlıklı bir yönetim sağlamak için onlarla iş birliği yapmalı ve bilgeliklerinden ders çıkarmalıyız."
 dhimmi_traditions: "Yerel Geleneklerini Koru"
 dhimmi_traditions_desc: "Tebalarımız, dünyanın dört bir yanından geldikleri için farklı inançlara ve yaşam biçimlerine sahiptir. Alt tabakadaki çiftlik işçilerden eski soylu sınıfı mensuplarına kadar her biri, halkının önemli tarihi ve güzel gelenekleriyle övünür. Farklı âdetlerin saygıyla karşılanması ve uygulanmasına izin verilmesi üstün ve uyumlu bir toplumun göstergesidir."
 dhimmi_legal_autonomy: "Yasal Özerklik"
 dhimmi_legal_autonomy_desc: "Topraklarımızda devlet dinimize mensup olmayan birçok iyi vatandaş olmasına rağmen bu vatandaşlar hukuk sistemimize dâhil edilmiştir ve halkın geri kalanıyla aynı haklara sahiptir. Aramıza katılmalarına yönelik itirazlara rağmen onların tanık, vasi ve kendi topluluklarının yasal temsilcileri olarak yargı sistemimize dâhil etmek otoritemize gösterdikleri desteği daha da pekiştirecektir."
 dhimmi_promote_dhimmi_hierarchy: "Yerel Hiyerarşiye Arka Çık"
 dhimmi_promote_dhimmi_hierarchy_desc: "Sosyal dengeyi koruma çabalarımız doğrultusunda danışmanlarımız, devlet dinimize mensup olmayan yerel topluluklarımızın temsilcileriyle iş birliği yapmamızı gerekli görüyor."
 dhimmi_pact_of_umar: "Ömer Anlaşması"
 dhimmi_pact_of_umar_desc: "Bu antlaşma, topraklarımızdaki \"korunan kişilerin\" statüsünü, haklarını ve sorumluluklarını açık bir şekilde tanımlar. Bu kişilere Hristiyanlar, Yahudiler ve Zerdüştler gibi kabul gören pek çok inançtan insan dâhildir."
 dhimmi_mazalim_court: "Divan-ı Mezâlim"
 dhimmi_mazalim_court_desc: "Dinî yargı idarelerinin ve şeriat divanlarının varlıklarıyla otoritelerine benzer bir şekilde işlev gören Mezâlim, seküler bir biçimde inançsızların işlerine bakar. Duruşmalar, Adalet Sarayında (#italic Dârü'l-Adl#!) veya hisar duvarları içerisindeki seremoni salonu içerisinde (#italic Eyvânü'l-Kebir#!) yapılabilir."
 #Tribes Privileges
 local_tribal_strongholds: "Kabile Kaleleri"
 local_tribal_strongholds_desc: "Mağrip'e yerleşen birçok kabile bölge halkı üzerinde büyük bir nüfuza sahip. Onları tatmin edip otoritelerini tanırsak topraklarımız üzerindeki kontrolümüzü daha kolay bir şekilde hissettirebiliriz."
 jaysh_armies: "Ceyş Kuvvetleri"
 jaysh_armies_desc: "Yerel idare tarafından garnizon ve yardımcı birlik görevi yapmaları için toplanmış bu askerler, yerel isyanları bastırmak ve ordumuza sürekli takviye sağlamaları için işe alınmışlardır. Aynı zamanda kendi vatanlarının topraklarındaki isyanları da bastırırlar."
 tribes_in_administration: "Kabile Kabinesi"
 tribes_in_administration_desc: "Kabilelerimiz, devletimizin önemli yapı taşlarından biridir. Yönetimimize katkıda bulunmak isteyenleri önemli makamlara getirmek gayet makuldür."
 tribes_land_rights: "Kabile Toprak Hakları"
 tribes_land_rights_desc: "Ülkemizde ikamet eden kabile topluluklarının toprak haklarını iyileştirmek ve onlara saygıyla yaklaşmak, halklarımız arasında iş birliğini devam ettirmek için mükemmel bir yoldur."
 tribes_fosterage: "Evlatlık"
 tribes_fosterage_desc: "Kabile üyelerinin gelecek nesillerini komşu ülkelerde yetiştirerek özgün bilgilerinin kuşaklar boyu aktarılmasını sağlayabilir, topluluklar arasındaki akrabalık ve ittifak bağlarını güçlendirebiliriz."
 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Sözleşme temelli askere alım yöntemini uygularsak kabile topluluklarımızın çoğu üyesi en nüfuzlu ailelerimize hizmet verir."
 tribes_allow_gatherings: "Toplanmalara İzin Ver"
 tribes_allow_gatherings_desc: "Kabile topluluklarımızın düzenli buluşmaları; siyaset konuşmak, bilgi alışverişi yapmak ve diyarımızdaki birçok yerleşim yeri arasındaki iş akışını tartışmak için mükemmel bir oturum oluşturur. Bu yüzden buluşmalara izin vereceğiz."
 tribes_creach: "Ganimet"
 tribes_creach_desc: "Savaş ve yağmayla elde ettiğimiz [ShowGoodsName('livestock')] ve büyükbaş hayvanların yetiştirilip idare edilmesi kabile halklarımızın refahını güvence altına almak için çok etkili bir yöntemdir."
 tribes_pasture_access: "Otlaklara Erişim"
 tribes_pasture_access_desc: "Kabile topluluklarımıza otlak erişimi sağlayarak onların ekin ve [ShowGoodsName('livestock')] yetiştirme konularındaki engin bilgilerinden faydalanabiliriz."
 tribes_tribal_levies: "Kabile Seferberlerine İzin Ver"
 tribes_tribal_levies_desc: "Kabile birimlerimiz, savaş tecrübeleriyle meşhurdur. Bu çetin askerleri ordularımıza almak birliklerimizi güçlendirecek ve topraklarımızdaki güvenliği artıracaktır."
 tribes_tribal_registry: "Genişletilmiş Sicil"
 tribes_tribal_registry_desc: "Yerel kabile topluluklarımızın, toplumumuzdan büyük oranda kopuk bir hayat yaşamasına rağmen kayıtlarımızda doğru bir şekilde yer aldıklarından emin olmalıyız."
 tribes_protected_faith: "Kabile İnancı Korundu"
 tribes_protected_faith_desc: "Topraklarımızın en ıssız bölgelerinde yaşayan insanlar, bazen farklı inançlara yönelebilir. Sancağımızın sadık tebaası ile aramızdaki dinî inanç farklılıklarına saygı duymalıyız."
 tribes_respect_tribal_traditions: "Kabile Geleneklerine Saygı Duyuldu"
 tribes_respect_tribal_traditions_desc: "Toplumumuzdaki kabile topluluklarının üyeleri tarafından sürdürülen büyüleyici gelenekler saygıyla karşılanmalı ve devlet tarafından desteklenmelidir."
 #Cossacks Privileges
 cossacks_land_rights: "Kozak Toprak Hakları"
 cossacks_land_rights_desc: "Kozaklar, kendi topluluklarında ve kendi düzenlerinde yaşarlar. Topraklarının özerkliğini güvence altına alarak bize sadık kalmalarını sağlayabiliriz."
 cossacks_sanctioned_atamans: "Resmî Atamanlar"
 cossacks_sanctioned_atamans_desc: "#italic Ataman#!, bir Kozak grubunun liderine verilen addır. Liderliklerini resmî olarak tanırsak onları hükmümüzün bir parçası hâline getireceğiz fakat bu, onlara daha fazla otorite vereceğimiz anlamına da geliyor."
 cossacks_allowed_free_roaming: "Özgür Dolaşıma İzin"
 cossacks_allowed_free_roaming_desc: "Kozaklar, geleneksel olarak yarı göçebe bir yaşam sürdürdükleri için aynı yerde uzun süre kalmazlar. Bu alışkanlıklarını sürdürmelerine izin vererek yaşam tarzlarını korumalarına yardımcı olabiliriz. Tabii bu da bizim için çalışmaya istekli kalmalarını sağlar."
 cossacks_government_positions: "Kozak Hükûmet Yetkilileri"
 cossacks_government_positions_desc: "Kozakların sürdürdüğü zorlu hayat, dirençli bireyler doğurur. Sadece topraklarımızda özgürce dolaşmalarına izin vermek yerine aralarındaki en yetenekli ve sağlam karakterli kişileri yönetimimizde görevlendirebiliriz."
 cossacks_military_service: "Kozak Askerî Hizmeti"
 cossacks_military_service_desc: "Kozaklar fazlasıyla askerî bir toplumda yaşar. Kırsalda özgürce dolaşmalarına izin vermek yerine savaş konusundaki becerilerinden faydalanmak için onları askerî sistemimize dâhil edeceğiz."
 cossacks_protected_faith: "Kozakların İnancı Korundu"
 cossacks_protected_faith_desc: "Kozaklar, geleneksel olarak dinî inançları bakımından çeşitlilik gösterse de çoğu aynı inancı paylaşır. Kişisel inançlarına saygı göstererek hem kendi aralarında hem de onlarla bizim aramızda dinî bir gerginlik çıkmasını önleyebiliriz."
 cossacks_respected_traditions: "Kozak Geleneklerine Saygı Duyuldu"
 cossacks_respected_traditions_desc: "Kozaklar, kendilerine ait geleneklere ve toplumsal bir yapıya sahiptir. Eğer toplumumuzun diğer üyelerine gerçekten eşit hissetmelerini istiyorsak kültürlerinin bu temel unsurlarına saygı duymalıyız."
 cossacks_rada_autonomy: "Rada Özerkliği"
 cossacks_rada_autonomy_desc: "Kozakların idaresi, hem askerî hem de toplumsal konular hakkında kararların alındığı meclis veya konsey anlamlarına gelen #italic Rada#! etrafında şekillenir. Rada'ya kendi idaremizden bağımsız hukuki bir özerklik tanırsak topraklarının yönetimini onlara bırakır, gönüllerini de hoş tutarız."
 cossacks_register: "Kayıtlı Kozaklar"
 cossacks_register_desc: "Kozaklar, ordumuzda görev almanın yanı sıra özel bir kayıt ve kendilerine ait subay rütbeleriyle örgütlenecek. Böylelikle savaşlarımızda en verimli şekilde katılım gösterecekler."
 cossacks_explorers: "Kozaklar ve Keşif"
 cossacks_explorers_desc: "Kozaklar göçebe bir yaşama alışkın olduklarından neredeyse her türlü arazide seyahat etmeyi ve hayatta kalmayı öğrenmişlerdir. Onları bilinmeyen diyarlara keşif seferlerine gönderip bizim için yeni topraklar bulmalarını sağlayarak bu becerilerinden faydalanabiliriz."
 cossacks_colonization: "Kozaklar ve Kolonicilik"
 cossacks_colonization_desc: "Kozakların göçebe yaşam tarzı, onları hak iddia edilmemiş bölgelere gönderilip kalıcı yerleşim yerlerinin kurulması için hazırlık yapmaya uygun adaylar hâline getirir."
 plc_cossack_treaty_of_hadiach: "Hadyaç Antlaşması"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$, Kozaklara birçok güç ve hak teslim etmiştir. Bu haklarla verilen en önemli tavizse uluslarının, Lehistan-Litvanya-Rutenya devletini oluşturmak üzere Birlik'e dâhil edilmesidir."
 cossack_identity: "Kozak Kimliği"
 cossack_identity_desc: "Kozaklar, kendilerine özgü gelenek ve görenekleriyle benzersiz ve gururlu bir kimliğe sahiptir. Dışarıdan gelen etkilere kolay kolay boyun eğmez, kendi yaşam biçimlerini savunurlar."
 #Burgher Privileges
 reduced_trade_regulations: "Hafifletilmiş Ticari Düzenlemeler"
 reduced_trade_regulations_desc: "Yurt dışından gelen ticareti kısıtlamak akıllıca bir hamle olmaz. Değerli mallarının pazarlarımızdaki düzenli akışını güvence altına almak adına olası ticaret ortaklarımızın topraklarımızda kendilerini hoş karşılanmış hissetmelerini sağlamalıyız."
 increased_trade_regulations: "Artırılmış Ticari Düzenlemeler"
 increased_trade_regulations_desc: "Yabancı [ShowEstateTypeName('burghers_estate')] üyelerinin pazarlarımızı yönetmesine izin vermemeliyiz! Düzenleyici gözetimimizi artırarak yabancı tüccarların nüfuzunu kırabilir ve rekabet avantajını lehimize çevirebiliriz."
 land_of_commerce: "Ticaret Diyarı"
 land_of_commerce_desc: "[ShowEstateTypeName('burghers_estate')] zümresine çok iyi bakan bir ulus olmaktan gurur duyuyoruz. Hukuki temsil hakkına erişimlerini, serbestçe seyahat edebilmelerini ve mallarını istedikleri gibi taşıma konusundaki özgürlüklerini güvence altına alıyoruz."
 treasury_rights: "Hazine Hakları"
 treasury_rights_desc: "Hazinemizin gözetimini, toplumumuzun zengin ve güçlü kesimine vererek vergi gelirinin bir kısmını kaybetme karşılığında onların çıkarlarını güvence altına alıp bize olan sadakatlerini güçlendirebiliriz."
 urban_development_grants: "Şehir Gelişim Yardımları"
 urban_development_grants_desc: "Geleceğin, şehir surları içinde doğacağı kesin. Bu yeni şehirleşme çağına önayak olmak için şehir sakinlerine çeşitli yardımlar yapıp ülkemizdeki şehirleşmeyi teşvik edeceğiz."
 sponsor_maritime_contracts: "Sponsorlu Denizcilik Sözleşmeleri"
 sponsor_maritime_contracts_desc: "Deniz ticareti, hazinemiz için değerli bir gelir kaynağıdır. [ShowEstateTypeName('burghers_estate')] zümresine özel sözleşmeler sağlayarak ticareti düzenleyebilir, nakliyat ve ticaretten düzenli vergi geliri sağlayabiliriz."
 control_over_the_coinage: "Para Basma Kontrolü"
 control_over_the_coinage_desc: "Yeterli kalitede yeni sikke basmak ve piyasaya sokmak, egemen halkların gelişimi için karmaşık olduğu kadar önemli de bir süreçtir. Para basımının kontrolünü ele geçirerek ekonomik temelimizi sağlamlaştıracak ve otoritemizi güçlendireceğiz."
 shipwright_contracts: "Gemi Ustası Sözleşmeleri"
 shipwright_contracts_desc: "Topluluğumuzun zengin kesimine devlet destekli kârlı sözleşmeler sunmak, gemi ustası süreçlerini daha verimli bir şekilde yürütmemize ve sanayideki mevzuata ilişkin formalitelerden kurtulmamıza olanak sağlayacaktır."
 allow_trade_center_sponsorship: "Ticaret Merkezi Ortaklığına İzin Ver"
 allow_trade_center_sponsorship_desc: "Diyarımızdaki çeşitli ticaret merkezlerine arka çıkarak [ShowEstateTypeName('burghers_estate')] zümresinin ve varlıklı insanların ürünlerini takas edebileceği güçlü tesislerin var olmasını ve sağlıklı bir ticaret akışını sağlayabiliriz."
 market_fairs: "Pazar Fuarları"
 market_fairs_desc: "Tüccar merkezlerini fonlamak ve geliştirmek ticaret yoğunluğunu artırırken aynı zamanda büyük bir servet, bol miktarda çeşitli egzotik mal ve güvenlilik bakımından sağlam bir itibar kazandıracaktır."
 nobility_council: "Seçkinler Konseyi"
 nobility_council_desc: "Seçkinlerin son derece yüksek nüfuza sahip olduğu ve hanedanların yükselişine veya çöküşüne sebep olabilecekleri bu dönemde, onları yönetim konseyinde önemli mevkilere getirmek akıllıca bir hamle olur."
 manorial_courts: "Feodal Saraylar"
 manorial_courts_desc: "Esasında hükümdar olmasalar bile bir saraya sahip olma hakkı [ShowEstateTypeName('nobles_estate')] zümresi için son derece değerli bir ayrıcalıktır. Egemenlerini taklit ederek anlaşmazlıkları çözme, para cezası veya vergi alma ve kendi yasalarını uygulama yetkisi elde ederler. Bu sayede sonucu iyi de olsa kötü de olsa büyük bir servet biriktirebilir ve toprakları boyunca daha fazla otoriteye sahip olabilirler."
 increased_civic_engagement: "Artırılmış Sivil Katılımı"
 increased_civic_engagement_desc: "Halkın sosyopolitik meselelere katılımını teşvik etmek ulusumuzun sağlığını güvence altına almak için mükemmel bir yoldur. Halk, ülkenin siyaseti ve yönetimiyle ne kadar çok ilgilenirse ülkenin refah dolu bir geleceğe sahip olmasından emin olmak için o kadar çok çalışacaktır."
 inherited_offices: "Miras Kalan Makamlar"
 inherited_offices_desc: "Bizimle benzer yönetime sahip diğer ülkelerin çoğunda hükûmet görevleri için seçim yapıldığı doğru. Gelgelelim seçkinlerin sadakatini temin etmek için yalnızca kendilerine makamlarını miras yoluyla devretme hakkı tanımamız gerektiğini fark ettik."
 recognized_communes: "Tanınmış Topluluklar"
 recognized_communes_desc: "Kentsel ve kırsal yerleşimlerimizin birçoğu toprak sahibi seçkinlerin altında giderek daha bağımsız hâle gelmiştir. Söz konusu oluşumları meşru kabul etmek onların meseleleri üzerindeki kontrolümüzü azaltsa da [ShowEstateTypeName('nobles_estate')] zümresini oldukça memnun edecektir."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Ruhban Duruşmalarını Koru"
 maintain_clerical_proceedings_desc: "Cumhuriyetçi fikirlere yakınlığımıza rağmen [ShowEstateTypeName('clergy_estate')] zümresinin geleneksel ayrıcalıklarıyla birlikte inanç, ahlak ve kilise hukuku üzerindeki yetkisini de korumasına izin veriyoruz."
 state_official_oaths: "Devlet Yetkilisi Yeminleri"
 state_official_oaths_desc: "Topraklarımızdaki tüm hükûmet yetkilileri, [ShowEstateTypeName('clergy_estate')] zümresinin lütfuyla tek gerçek inanca olan bağlılığını dile getirmelidir."
 mandatory_clerical_donations: "Zorunlu Ruhbanlık Bağışları"
 mandatory_clerical_donations_desc: "Tebaalarımız, dinî kurumlarımıza vergi ödemek zorundadır. Bu mecburi katkılar, halkımızın sahip olduğu dindarlığı ve inanç gücünü gösteren kutsal bir sorumluluktur."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Geçiş ve Gümrük Vergisi Muafiyetleri"
 toll_and_tariff_exemptions_desc: "Tüccar araçlarının mal taşımak için ödenen geçiş vergilerinden muaf tutulması, [ShowEstateTypeName('burghers_estate')] zümresinin yönetimimizden memnun kalmasında büyük bir rol oynayacaktır."
 dedicated_merchant_courts: "Özel Tüccar Mahkemeleri"
 dedicated_merchant_courts_desc: "Bu mahkemeler, [ShowEstateTypeName('burghers_estate')] zümremizin üyeleri arasında meydana gelen ihtilafları gidermek amacıyla faaliyet göstermektedir. Mahkemeler hükûmetimizin güçlü bir kolunu oluşturur ve gerek ticari gerekse merkantilist hususlarda büyük etkiye sahiptir."
 noble_patronage: "Seçkin Hamiliği"
 noble_patronage_desc: "Ticari gücümüz körelmemelidir. Sağlam ve devamlı bir ticaret akışını garantiye almak için [ShowEstateTypeName('burghers_estate')] zümresine destek sağlayıp mallarını taşımak için yeterli miktarda paraya sahip olduklarından emin olmak [ShowEstateTypeName('nobles_estate')] zümresinin sorumluluğudur."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Kilise Makamları Atamaları"
 appoint_ecclesiastical_offices_desc: "Soyluluk ve kutsiyet, dindar topluluğumuzda giderek iç içe geçen iki farklı kavram hâline gelmiştir. Yönetim, yüksek kilise yetkililerini atama hakkını elinde tutar. Bu da atanan yetkililerin devlete sadık kalmasını ve aynı zamanda nüfuz kazanmasını sağlar."
 control_of_the_borderlands: "Sınır Topraklarının Kontrolü"
 control_of_the_borderlands_desc: "Başkentimizden uzakta yaşayan inançlıları korumak meşakkatli bir vazifedir. [ShowEstateTypeName('nobles_estate')] zümresine bu topraklardaki insanları koruma emri vererek halkımızı zındık ve kâfir düşmanlarımıza karşı muhafaza edebiliriz."
 sponsor_printing_of_religious_texts: "Dinî Metinlerin Basılmasının Desteklenmesi"
 sponsor_printing_of_religious_texts_desc: "Basılmış dinî metinlerin dağıtımı, okuryazarlığı artırmak ve inancımızın öğretilerinin halkımızın kalbine sağlam bir şekilde yerleştirmek için mükemmel bir yoldur. Dinî edebiyatı yayma çabamız halkı eğitmekle kalmayıp onlara dinî sorumluluklarını hatırlatacaktır."
 printing_of_religious_texts: "Dinî Metin Basımı"
 printing_of_religious_texts_desc: "Dinî metinlerin basılması, ticarileştirilmesi ve yayılması için yöntemler oluşturmak dindarlığımızı ve okuryazarlığımızı ileri taşımamız için atmamız gereken adımlardır!\n\n[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')] ayrıcalığının kilidini açar."
 liturgical_mural_art: "Dinî Duvar Resimleri"
 liturgical_mural_art_desc: "Görkemli surlarımız, inancımızın güzelliğini sergilemek ve ilaha olan sevgimizi dışa vurmak için ülkemizin en yetenekli sanatçılarımızın oluşturduğu büyüleyici dinî sahnelerle süslenecek."
 #Unique Privileges#
 golden_liberty: "Altın Hürriyet"
 golden_liberty_desc: "Aynı zamanda #italic Złota Wolność#! olarak bilinen Altın Hürriyet, hükümdarı seçme ve ulusal politikayı şekillendirme dâhil olmak üzere [ShowEstateTypeName('nobles_estate')] zümresinin şu anda sahip olduğu önemli nüfuzu ve ayrıcalıkları temsil eder. Toplumsal sınıfı, ekonomik durumu veya etnik kökeni fark etmeksizin tüm [ShowEstateTypeName('nobles_estate')] zümresi üyelerinin yetki gücü eşit sayılır."
 nieszawa_privileges: "Nieszawa Kanunları"
 nieszawa_privileges_desc: "Yeni yasalar, orduların seferber edilmesi ve yeni vergiler için [ShowEstateTypeName('nobles_estate')] zümresinin onayını gerektiren büyük ayrıcalıklar tanıyan yasalardır. Bu yasalar aynı zamanda en zengin ailelerin gücünü söndürmüş fakat soylu sınıfının pozisyonunu genel olarak güçlendirmiştir."
 pacta_conventa: "Pacta Conventa"
 pacta_conventa_desc: "Aslen [ShowEstateTypeName('nobles_estate')] zümresi ve hükûmet arasında bir sözleşme olarak tasarlanan bu yasalar; merkezî otoritenin sorumluluklarını belirterek dış politika, vergiler, askerî meseleler ve çeşitli birçok hususun ana hatlarını belirler."
 polish_merchant_seal: "[GetCountry('POL').GetAdjectiveWithNoTooltip] Tüccar Mührü"
 polish_merchant_seal_desc: "Merkezî otoritemizin sembolünü taşıyan bir mühür olan bu belge, [ShowEstateTypeName('burghers_estate')] zümremizin özgürce ve rahatsız edilmeden seyahat etmesini sağlayarak ufak bir ek vergi karşılığında şehirler arasında mallarıyla birlikte daha kolay bir şekilde geçiş yapmasına olanak tanır."
 privateer_contracts: "Paralı Korsan Sözleşmeleri"
 privateer_contracts_desc: "Daha büyük bir daimî donanma bulundurmadan denizcilik gücümüzü artırmak adına ulusumuza fayda sağlayan korsanlık faaliyetlerini düzenleyip resmî olarak denetim altına alacağız. Paralı korsanlarımız, yasal koruma karşılığında ganimetlerini kraliyetle paylaşarak resmî onay altında faaliyet gösterecekler. Nitekim paralı korsanlık ile sıradan korsanlar arasındaki ince çizgi sebebiyle uluslararası itibarımızı zedelemek istemiyorsak temkinli davranmamız gerekiyor."
 noble_armies: "Soylu Ordular"
 noble_armies_desc: "[ShowEstateTypeName('nobles_estate')] zümresine özel ordular idame etme hakkı tanımak, bu zümrenin hem daha büyük ordular kurmamıza katkı yapmasını hem de daha fazla nüfuz kazanmasını sağlamak için mükemmel bir yoldur."
 chancellor_nobles: "Şansölye Soylular"
 chancellor_nobles_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin alt kademelerinden oluşan bu idareciler yönetimimizin temelini oluştururlar; hükûmetimizin kararlarını yasal belgeler hâlinde kayıt altına almakla sorumludurlar."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "Topraklarımızdaki [ShowEstateTypeName('peasants_estate')] zümresinin en belirgin ve temel haklarından biri, yasama ve yürütme yetkisine sahip şehir konseyleri kurma hakkıdır."
 right_to_inherit: "Miras Hakkı"
 right_to_inherit_desc: "Bir babanın tüm topraklarını ve ünvanlarını oğulları arasında bölüştürme geleneği, uzun süredir devam eden bir [ShowCultureGroupName('german_group')] [ShowEstateTypeName('nobles_estate')] zümresi geleneğidir ve erkek kardeşler arasında barışı sağlayarak gereksiz savaşları önler."
 fund_karimi: "Kârimî Tüccarlarını Destekle"
 fund_karimi_desc: "Hem [ShowGoodsName('spices')] hem de diğer değerli malların ticaretinden sorumlu ve Kârimî olarak bilinen güçlü [ShowEstateTypeName('burghers_estate')] zümresi üyelerini desteklemek, refahımızın devamı için çok önemlidir."
 waqf_payments: "Vakıf Ödemeleri"
 waqf_payments_desc: "Dindarlığımızı ve dine adanmışlığımızı göstermek için hem medreseleri, hastaneleri, camileri finanse etmek hem de ihtiyaç sahiplerine yardım etmek için kullanılacak #italic vakıf#! ödemeleri tahsis edeceğiz."
 allow_hunting: "Avlanma İzinleri"
 allow_hunting_desc: "[ShowEstateTypeName('peasants_estate')] zümresine, lordlarının veya kasaba topraklarının sınırları içinde yasal olarak av hayvanlarını avlama izni verir."
 no_labor_sunday: "Pazar Tatili"
 no_labor_sunday_desc: "[ShowReligiousGroupName('christian_group')] Kilisesi'nin öğretilerini takip edip serflerimiz ile köylülerimizin Pazar günü çalışmak yerine dinlenmelerine izin vermek akıllıca bir hamle olacak, dindarlığımızı ve şefkatimizi ön plana çıkaracaktır."
 communal_lands: "Toplum Toprakları"
 communal_lands_desc: "Avamın doğaları gereği içinde bulundukları dezavantajlı konuma rağmen [ShowEstateTypeName('peasants_estate')] zümresine sıradan hayvan sürülerine sahip olma ve ortak tarlalarda ekin yetiştirme hakkı tanımalıyız."
 partial_yield: "Hasat Payı"
 partial_yield_desc: "Zenginlerin toprakları çoğunlukla [ShowEstateTypeName('peasants_estate')], köleler veya serfler tarafından işlenir. Avamı ödüllendirmek adına en azından her yıl topraktan alınan hasadın bir kısmına erişmelerini sağlayabiliriz."
 access_to_royal_and_ecclesiastical_courts: "Kraliyet ve Kilise Mahkemelerine Erişim"
 access_to_royal_and_ecclesiastical_courts_desc: "Alt tabakadakilerin yasal olarak temsil edilmesi adil ve dengeli bir toplum için çok önemli bir husustur. [ShowEstateTypeName('peasants_estate')] zümresi ve seçkinler arasındaki hukuki uyuşmazlıklar halk mahkemeleri ve dinî mahkemeler tarafından en adil şekilde giderilmelidir."
 peasants_in_administration: "Avam Mensupları Yönetimde"
 peasants_in_administration_desc: "[ShowEstateTypeName('peasants_estate')] zümresinin içindeki en kabiliyetli isimleri hükûmetimize dâhil ederek yönetimimizi iyileştirebilir ve otoritemizi diyarımızın en ücra köşelerine kadar ulaştırabiliriz."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Karolenj İmparatorluğu'nun doğuya yaptığı seferlerden beridir [ShowCultureGroupName('german_group')] halkları, giderek doğuya genişlemiş ve oraları yurt edinmiştir. #italic Ostsiedlung#! olarak bilinen bu [ShowCultureGroupNameWithNoTooltip('german_group')] yerleşimci akını, genellikle yerel hükümdarlar tarafından benimsenir ve nüfusun çok yoğun olmadığı bölgelere yerleşmeleri için teşvik edilir. Bu yerleşimciler, #italic $ius_teutonicum$#! olarak bilinen özel bir tür yasaya tabidir ve bu yasa da onlara vergi muafiyeti ve özerk kasabalar kurma gibi özel ayrıcalıklar tanır."
 kormlenije: "Kormlenije"
 kormlenije_desc: "Kormlenije Sistemi, seçkinler arasında bir mali bağlılık kurarak [GetCountry('RUS').GetAdjective] [ShowEstateTypeName('nobles_estate')] zümresinin mali ve maddi ihtiyaçlarına cevap veren bir mekanizmadır. Bu bağlılık da zümrenin sadakatini tamamen güvence alma konusunda büyük bir rol oynar."
 haudenosaunee_labor_division: "İrokua İşçi Sınıfı"
 haudenosaunee_labor_division_desc: "Halkımızın toplum içinde açıkça tanımlanmış rolleri vardır. Görevler, grubun ortak çıkarları doğrultusunda dağıtılır ve aynı göreve atananlar birlikte çalışır. Erkekler ve kadınlar, atandıkları görevlerde tamamlayıcı rolleri yerine getirerek bütüncül bir iş dağılımı oluşturur."
 manifesto_of_freedom: "Özgürlük Manifestosu"
 manifesto_of_freedom_desc: "Siyasi kargaşalarla geçen bir dönemin ardından toplumumuzun seçkin üyelerine tarafımıza sadakatlerini sürdürmeleri karşılığında kişisel özgürlükler bahşedildi.\n\nBu manifesto mevcut iktidar için hâlâ geçerli ve kaldırılması bir hayli zor olabilir."
 #Bohemia
 inaugural_diplomas: "Açılış Diplomaları"
 inaugural_diplomas_desc: "Toplumumuzun seçkin üyeleriyle aramızda güçlü bağlar kurmak amacıyla onlara $inaugural_diplomas$ anlaşması altında bir dizi fayda sağladık. Bu imtiyazların arasında [ShowEstateTypeName('crown_estate')] zümresine karşı seferberlik yükümlülüklerinin azaltılması ve vergi zorunluluğunun düşürülmesi hakları da yer alıyor."
 district_paving_privilege: "Mahalle Vergisi"
 district_paving_privilege_desc: "[ShowLocationName('prague')] mahallelerini birbirine bağlayan yolların bakımı seçkinler arasında çekişmeli bir konu. İnşa edilen yeni yolları vergilendirme hakkı tanımak mahallelerimiz arasında daha fazla bağlantı oluşturacaktır."
 joint_assembly_decrees: "Ortak Meclis Kararları"
 joint_assembly_decrees_desc: "Hem kendileri arasında hem de [GetUniqueInternationalOrganization('hre').GetName] içerisindeki denkleri arasında bütünleşmeyi ve birliği öne çıkarmak adına ülkemizin seçkinlerine bir dizi hak tanındı."
 commons_petition: "Avam Dilekçeleri"
 commons_petition_desc: "İnayet Haccı isyanının ardından öne sürülen bir dizi şikâyet."
 austere_monastic_life: "Yalın Keşiş Hayatı"
 austere_monastic_life_desc: "Dinî bir tarikatlardaki yaşam nihayet münzevi ve sade idealine geri döndü. Servet birikimi kısıtlandı ve keşişler kendilerini tefekkür ve duaya adadı.\n\nBuna ek olarak yeni manastırlar da kurulabilir."
 #Aztec Estate Privileges
 warrior_tribunal: "Savaşçı Mahkemeleri"
 warrior_tribunal_desc: "Topraklarımızda çeşitli suçlar üzerinde karar verme yetkisiyle donatılmış hukuki bir sistemdir."
 ceremonial_tax_exemptions: "Törensel Vergi Muafiyetleri"
 ceremonial_tax_exemptions_desc: "Haraçların, adakların ve festivallerin hazırlanması [ShowEstateTypeName('burghers_estate')] zümresi için büyük bir şereftir. Bu sorumluluğun karşılığında sıradan vergilendirmelerden muaf tutulacaklar."
 #Incas
 mita_system: "Mit'a Sistemi"
 mita_system_desc: "#italic Mit'a#! sisteminin yürürlüğe girmesiyle birlikte on beş ile elli yaş aralığındaki tüm erkekler hükûmet için bir yıl boyunca ücretsiz olarak çalışmak zorundadır. Bu iş gücü, kişinin ailesine bakma kabiliyetiyle çakışmayacak şekilde düzenlenir."
 #Teutons
 kulm_law: "Kulm Kanunu"
 kulm_law_desc: "Magdeburg Kanunu'nun değiştirilmiş bir versiyonu olan Kulm Kanunu, [GetCountry('PRU').GetName] ülkesinde şehir tüccar loncalarının ticari çıkarlarını güvenceye almış tüm şehirlere metbu devletlerinden önemli miktarda özerklik sağlayan bir ayrıcalık tanır."
 invite_german_settlers: "[GetCountry('PRU').GetAdjectiveWithNoTooltip] Yerleşimcileri Davet Et"
 invite_german_settlers_desc: "Ulusumuzun kapılarını göçmenlere açarak nüfus artışı ve değişen bölgesel dinamiklerden faydalanan güçlü bir ülke kuracağız."
 invite_german_settlers.tt: "Alman göçmen dalgaları düzenli olarak ülkene gelmeye başlayacak."
 #The Knights
 autonomous_local_commanders: "Özerk Yerel Kumandanlar"
 autonomous_local_commanders_desc: "Tarikatımızın karakollarını dolduran yerel kumandanlar, verimli bir öz yönetim ve davamıza bağlılıkları adına uzun zamandır artırılmış özerklik talep ediyor."
 apostolic_tax_privilege: "Havari Vergisi"
 apostolic_tax_privilege_desc: "[ShowReligionAdjective('catholic')] inancının en yüksek makamına olan kulluğumuz yalnızca sözlerden ibaret değildir. [GetCountry('PAP').GetGovernment.GetRulerTitle] için destek vererek onun gözüne gireceğiz."
 #Hungary
 golden_bull_of_1222: "1222'nin Altın Boğası"
 golden_bull_of_1222_desc: "[ShowEstateTypeName('nobles_estate')] zümresinin haklarını ve ayrıcalıklarını koruyan temel belgelerden biridir. Antlaşma gereğince bu zümre, doğrudan vergilendirmeden muaf tutularak devletin taleplerinden doğan finansal yükten tamamen korunmuştur. Bu ayrıcalık aynı zamanda bu zümrenin asker sağlama yükümlülüğünü sınırlayarak özgürlüklerini koruma altına alır ve krallıktaki nüfuzunu artırır."
 monetary_fiefs: "Mali Tımarlar"
 monetary_fiefs_desc: "Kraliyet, [ShowEstateTypeName('nobles_estate')] zümresine kalıtsal tımarlar vermek yerine toprağın çoğunun doğrudan mülkiyetini elinde tutar ve bu toprakları yönetmesi için geçici yöneticiler atar. Bu yetkililer yalnızca görevde bulundukları süre boyunca topraklarının sağladığı gelir ve otoriteden yararlanabilir. Yetkililerin vefatı veya kovulması durumunda toprağın kontrolü tekrardan kraliyete geçer. Bu, güçlü kalıtsal aristokrasilerin oluşmasını önleyerek idari sadakati güçlendirir."
 #Ottomans
 ghazi_privilege: "Gazi Lordlar"
 ghazi_privilege_desc: "İnanç savaşçıları. Bu adanmış savaşçılar, yağma, onur ve mukaddes dava peşinde uzak topraklara sefer ederler. Bağnaz gönüllülerden ve kabile baskıncılarından oluşan birlikler, amansız akınlar düzenleyip fetihler yaparak sınırlarımızı korur; eşit ölçüde nüfuz ve korku yaratırlar."
 autonomous_kadiluks: "Özerk Kadılıklar"
 autonomous_kadiluks_desc: "#italic Kadılara#!, kendilerine tahsis edilen #italic Kadılık#! bölgeleri içerisinde bilgeliklerini devlet yararına daha iyi kullanabilmeleri için daha fazla yetki verilmelidir."
 ayans_privilege: "Âyan Eşrafı"
 ayans_privilege_desc: "Ücra vilayetlerin karmaşık güç dengelerini hiç kimse oraların seçkinleri kadar iyi bilemez. Âyanların statüsü dikkate alındığında ücra bölgelerin idaresi devletin sınırlı denetimiyle onlara verilebilir."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "#italic Kreditwerk#!, mali kaynaklarımızın büyük kısmını kontrol ederek finansal kapasitemize ket vurmaktadır."
 bra_kreditwerk_reformed: "Islah Edilmiş Kreditwerk"
 bra_kreditwerk_reformed_desc: "Islah edilen ve artık doğrudan [ShowEstateTypeName('crown_estate')] zümresinin kontrolünde olan #italic Kreditwerk#!, projelerimizi daha verimli bir şekilde finanse etmemize olanak sağlayacak."
 #Tribal Chieftains
 share_of_the_spoils: "Ganimetlerin Paylaştırılması"
 share_of_the_spoils_desc: "Ganimetler yüce klanımıza kaldığı zaman zafer hep daha tatlı gelir. Fakat bu ganimetleri paylaşarak diğer güçlü klanlarla gelecekte işimize yarayabilecek iyi ilişkiler kurabiliriz."
 tribal_host: "Kabile Ordusu"
 tribal_host_desc: "En güçlü atları yetiştirmek, kudretli ordumuzun temeli olmalıdır. Bu süreci [ShowEstateTypeName('nobles_estate')] zümresinin sorumluluğuna bırakarak efsanevi savaşçılarımızın hiçbir zaman bineksiz kalmamasını sağlayacağız."
 tribal_autonomy: "Kabile Özerkliği"
 tribal_autonomy_desc: "Hem atalarımız hem de onlardan önceki nesiller, yerleşim yerlerinin dışındaki özgür yaşamı takdir ederdi. Biz de onların ayak izinden giderek halkımızı yolundan saptırmaya çalışan dış etkenlerden uzak durmalıyız."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "Büyük [GetCountry('VEN').GetName] Konseyi, kimlerin üyeliğe layık olduğuna dair birçok kural barındırır. Bunlardan biri, gerekli şartları karşılayan ve [GetCountry('VEN').GetNameWithNoTooltip] ülkesinin [ShowEstateTypeName('nobles_estate')] zümresine ait olduğunu iddia edebilen ailelerin listesini içeren #italic Libro d'Oro#!'dur. Bu listede değişiklik yapmak yalnızca yüklü miktarda altın ve nüfuz ile mümkündür."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "[GetCountry('VEN').GetLongName] içindeki tüm soylu ailelerin bir listesi olan #italic Libro d'Oro#! ile birlikte #italic Libro d'Argent#! da tüm #italic Originarii#! ailelerinin adlarını barındırır. Bu aileler, [GetCountry('VEN').GetNameWithNoTooltip] vatandaşı olarak ticaret yapma hakkı ve [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] idari işlerinde görev alma hakkı kazanan lagün yerlisi olan sıradan halktan ailelerdir."
 zontas: "Zonta"
 zontas_desc: "[GetCountry('VEN').GetName] ülkesinin [GetCountry('VEN').GetFlavorRank] yönetim konseyleri, üyelerini [ShowEstateTypeName('nobles_estate')] zümresinin mensupları arasından seçer. Bu seçkinlere #italic Zontalar#! denmektedir ve anayasayı, gücün tek bir hükümdarda toplanmasına karşı korumak için ayrıcalıklara ve görevlere sahiptirler."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #Y %25,0#!'ten daha az Güce veya [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] #Y %50,0#!'den daha fazla Güce sahip."
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "Devlet, [GetCountry('VEN').GetAdjective] hükûmetinin önemli makamlarındaki soylu ve zengin ailelerin elinde. Devletin ve dolayısıyla bu ailelerin çıkarların savunmak adına konsey, yüksek makamlardakilerin hesaplarını denetleyen, yozlaşma suçlamalarını araştıran ve kanun ihlalleri davalarını yöneten #italic Avogadoria de Comùn#! yani #italic savcılar#! görevlendirdi.\nDoçlar bile onların elinden kurtulamaz."
 #Scotland
 scottish_clans: "[ShowCultureGroupNameWithNoTooltip('scottish_group')] Klanları"
 scottish_clans_desc: "[GetCountry('SCO').GetName] halkı geleneksel olarak farklı klanlara bölünmüştür. Bu klanların her biri, akrabalık ile coğrafi konum bazında birleşir ve kendi klan reislerine bağlıdır. Klan toplantıları ve klanlar arasındaki ilişkiler, İskoç siyasetinin temellerini oluşturur."
 autonomous_scottish_clans: "Özerk $scottish_clans$ı"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Birleşik [ShowCultureGroupNameWithNoTooltip('scottish_group')] Mirası"
 tribes_scotland_gaelic_heritage_desc: "Kuzeydeki yaylalardaki klanlar nesiller boyunca [ShowLanguageName('gaelic_language')] kimliklerini korumuş olsa da ovalardaki klanlar kendi [ShowCultureGroupName('scottish_group')] kültürlerini geliştirmiştir. Farklılıklarına rağmen yayla ve ova klanları anlaşmazlıklarını bir kenara bırakarak [GetCountry('SCO').GetName] diyarını tehdit eden yabancı düşmanlara karşı birlikte savaşır."
 autonomous_tribes_scotland_gaelic_heritage: "Özerk $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Iona Kanunları"
 sco_statutes_of_iona_desc: "Bu yazılı kanunlara göre yaylalardaki klanların, veliahtlarını eğitilmeleri için ovalardaki okullara göndermesi beklenmektedir. Yaylalardaki [ShowEstateTypeName('nobles_estate')] zümresi üyeleri bu sayede daha eğitimli nesillere sahip olacak ancak kültürel miraslarının yok olması riskiyle de karşılaşacaklar."
 #Muscovy/Russia
 salt_tax_exemption: "[ShowGoodsNameWithNoTooltip('salt')] Vergisi Muafiyeti"
 salt_tax_exemption_desc: "[ShowGoodsName('salt')] nadirliği ve pahalılığı, [ShowEstateTypeName('peasants_estate')] zümresini ekonomik anlamda zorladı. Bu nedenle ekonomik zorlukları hızlıca çözmek ve toplumsal huzursuzluğu azaltmak için bu zümre, [ShowGoodsNameWithNoTooltip('salt')] üzerinde uygulanan her türlü vergiden muaf tutulacak."
 charter_of_the_nobility: "Soylu İmtiyazı"
 charter_of_the_nobility_desc: "Pugaçov isyanının ardından [ShowEstateTypeName('nobles_estate')] zümresinin ayrıcalıklarını güçlendiren ve otoritedeki rollerini öne çıkaran bir ayrıcalık ilan edildi."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Geçtiğimiz birkaç asır içerisinde pazar kasabalarımızdan birkaçı oldukça büyüdü. Bu nedenle kendilerince belli bir seviyede özerklik oluşturup özgür şehirlere benzeyen bir yapıya dönüştüler ve yönetimde ademimerkeziyetçi bir yaklaşıma yöneldiler."
 residence_in_versailles: "Versay İkameti"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective] ailesi, önde gelen [ShowEstateTypeName('nobles_estate')] zümresi hanedanlarının üyelerine Versay Sarayında yaşamaları için bir teklif götürdü."
 permanent_residence_in_versailles: "Versay'da Kalıcı İkamet"
 permanent_residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyelerinin [GetCountry('FRA').GetGovernment.GetAdjective] ailesi ile birlikte sarayda yaşayabilmeleri için Versay'a genişletmeler yapıldı. [GetCountry('FRA').GetGovernment.GetAdjective] ailesinden olmayanlar sarayın şatafatının keyfini sürse de siyasi nüfuzları, [GetCountry('FRA').GetGovernment.GetRulerTitle] ile aralarını iyi tutmak adına zamanla azaldı. Kişisel malikânelerini terk etmeleri de siyasi entrikaları ve komploları da azalttığı için bu soylular tamamen Versay'ın hükmü altına girdi."
 great_offices_of_the_crown_of_france: "[GetCountry('FRA').GetNameWithNoTooltip] Tacının Büyük Makamları"
 great_offices_of_the_crown_of_france_desc: "Merkezî yönetimimizdeki en önemli idari makamlar, diyarımızdaki [ShowEstateTypeName('nobles_estate')] zümresi için ayrılmıştır."
 fra_marcel_great_ordinance: "Büyük Nizamname"
 fra_marcel_great_ordinance_desc: "Étienne Marcel'in şiddetli baskısının ardından [GetCountry('FRA').GetName], Marcel'in Büyük Nizamnamesi ile yönetilmeye başladı. Kendisine bu kadar nüfuz verilmesi karşılığında devlet, daha fazla vergi toplamak adına États Généraux'nun desteğini arkasına aldı."
 fra_leadership_of_marcel: "Étienne Marcel Önderliği"
 fra_leadership_of_marcel_desc: "Étienne Marcel'in nüfuzu, [ShowEstateTypeName('burghers_estate')] zümresini États Généraux'da güçlü bir faktör hâline getirdi."
 fra_marcel_compromise_ordinance: "Büyük Nizamname Tavizi"
 fra_marcel_compromise_ordinance_desc: "[ShowEstateTypeName('crown_estate')] zümresi ile Étienne Marcel arasındaki taviz anlaşmasında $crown_estate$ zümresinin Marcel'e gücünü devretmesi karşılığında États Généraux, daha fazla vergi toplanmasına olanak sağladı."
 fra_papacy_pragmatic_sanctions: "[ShowLocationNameWithNoTooltip('bourges')] Pragmatik Yaptırımı"
 fra_papacy_pragmatic_sanctions_desc: "Bu yaptırımlarla [GetCountry('FRA').GetName] ülkesindeki [ShowReligionAdjective('catholic')] Kilisesi, [GetCountry('PAP').GetName] hükmünden daha büyük bir idari bağımsızlık kazanarak genel Kilise konseyi aracılığıyla kilise makamlarına seçilerek atanmaları mümkün kılar. Bu yaptırımlar, [ShowEstateTypeName('clergy_estate')] zümresinin işine gelse de Kutsal Makam üzerindeki nüfuzumuz ve aramızdaki ilişki zarar görebilir."
 #India
 vij_tamil_trading_rights: "[ShowCultureNameWithNoTooltip('tamil')] Ticaret Hakları"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')], [ShowCultureName('tamil')] halkının birçok büyük ticaret şehrine ev sahipliği yapmaktadır. Onlara ticaret ve özerklik ayrıcalıkları tanıyarak sadakatlerini ve devlete sağladıkları faydayı güvence altına alabiliriz."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')] Bankacılık Hakları"
 jain_banking_rights_desc: "[ShowReligionName('jain')], artık $india$'daki baskın ve siyasette önde gelen bir inanç değil ancak [ShowReligionAdjectiveWithNoTooltip('jain')] halkı hâlâ büyük önem taşıyor. Borç verme ve bürokraside edindikleri mevki nedeniyle kendilerine destek veren her devlete fayda sağlayabilirler."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')] Âlimleri"
 jain_scholars_desc: "[ShowReligionName('jain')], önemini yitirmiş olsa da hâlâ kayda değer bir azınlığa sahip bir dindir. Bu inancın mensupları eğitimli ve bilge âlimlerdir. Bu âlimleri idari pozisyonlara terfi edersek hükûmetimize destek olabilirler."
 dhimmi_abrahamic_communities: "İbrahimî Topluluklar"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('muslim')] devletlerde yaşayan [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('israelite_group')] topluluklarına #italic Zimmi#! denir. Geleneksel olarak bu halkları korumak ve [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] çoğunluktan ayrı tutmak, adil bir hükümdarın sorumluluğundadır. Aynı zamanda #italic Zimmi#! topluluğu, [ShowReligionGroupName('muslim')] geleneklerine bir tehdit unsuru oluşturmadan devlete sadakat yemini etmelidir."
 dhimmi_in_administration: "Zimmi Bürokratlar"
 dhimmi_in_administration_desc: "Ülkemizin en iyi yöneticilerinden bazıları bizden farklı inançlara mensup olsa da ulusumuzun dürüst ve sadık üyelerindendir. Bize ve devletimize hizmet etmeye gönüllü kişileri dışlamak büyük bir hata olur. Bu durumu hemen düzeltmeliyiz."
 dharmic_dhimmi_communities: "Dharma Zimmi Toplulukları"
 dharmic_dhimmi_communities_desc: "#italic Zimmi#!, aslen [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('israelite_group')] toplulukları için kullanılsa da [ShowReligionGroupAdjective('muslim')] topraklarındaki [ShowReligionAdjective('hindu')] ve diğer [ShowReligionGroupAdjective('dharmic')] inançlarına mensup olanları da kapsayabilir. Bu toplulukları korumak ise hükümdarın geleneksel sorumluluğudur. Gelgelelim nüfusun çoğunluğunu #italic Zimmi#! topluluklar oluşturduğu için bu durum o kadar da kolay değildir. #italic Zimmiler#!, gerçek inancın desteğiyle birlikte [ShowReligionGroupNameWithNoTooltip('muslim')] ilkelerine karşı bir tehdit unsuru oluşturmadan devlete sadakat yemini etmelidir."
 clergy_in_administration: "Yönetimdeki $clergy_estate$ Zümresi"
 clergy_in_administration_desc: "Din adamları, yöneticilerde aradığımız yeteneklerin birçoğuna sahip. İyi eğitimli olmanın yanı sıra görevlerine bağlı ve tecrübeli birer kâtipler. Onlarla müttefik olmak oldukça güçlü ve verimli yöneticilerden oluşan bir ekip kurulmasını sağlayabilir."
 rajput_society: "Rajput Toplumu"
 rajput_society_desc: "Rajputlar, saygın savaşçılardan ve mağrur soylulardan oluşan kadim bir sınıftır. [ShowAreaName('rajputana_area')] coğrafyasının engebeli toprakları güçlerinin merkezi olsa da Rajput [ShowEstateTypeName('nobles_estate')] zümresi Kuzey $india$'ın dört bir yanında bulunabilir. Birçok Raja, Rajput soyundan geldiğini öne sürer.\n\n#italic Etken; ülkemizdeki [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] ve [ShowCultureName('mewati')] değerlerinin yüzdesiyle hesaplanır ve fazladan +%100 artar.#!"
 zamindar_tax_privilege: "Zamindar Vergi Ayrıcalığı"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Savaş zamanlarında seferberliğimizi desteklemek adına vergi toplamak Zamindar'ın hakkıdır. Bu ayrıcalığı tanımak, gelirimizi büyük oranda artıracaktır ancak [ShowEstateTypeName('nobles_estate')] zümremizin de eline daha büyük bir güç geçecektir."
 corruption_desc: "uzun zamandır topraklarımızda pençelerini hazinemize ve saraylarımıza geçirerek kendilerini güvene aldı ve yozlaşmanın hâkim olduğu bir ortam hazırladılar."
 consolidated_corruption_of_the_burghers: "Zenginler Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_burghers_desc: "Yerini sağlamlaştırmış orta ve üst sınıftakiler, $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Avam Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_peasants_desc: "Topraklarımızda yaşayan halk artık iktidarımıza saygı duymuyor. Hatta birçok kez vergilerini ödemeye zorlanmaları hâlinde silahlarına sarılacaklarını söyleyerek tehditler savurmuşlardır."
 consolidated_corruption_of_the_nobles: "Seçkinler Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_nobles_desc: "Zenginler sınıfının yerini sağlamlaştırmış üyeleri, $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Din Adamları Zümresinde Süregelen Yolsuzluk"
 consolidated_corruption_of_the_clergy_desc: "Dinî liderlerimizin iç politikamız üzerinde söz sahibi olması acı bir gerçek. Bu durum aslında aforoz tehdidiyle bizi zorladıkları diğer yozlaşmış anlaşmaların bir yan etkisi."
 noble_sponsored_navy: "Soylular Donanması"
 noble_sponsored_navy_desc: "Donanmamızın bakımından ve kontrol edilmesinden [ShowEstateTypeName('nobles_estate')] zümresi sorumludur. $nobles_estate$ zümresine denizcilik alanında daha fazla nüfuz tanımamız karşılığında yaptıkları mali katkılar sayesinde kudretli bir filo kurabiliriz."
 magdeburg_rights: "[ShowLocationNameWithNoTooltip('magdeburg')] Hakları"
 magdeburg_rights_desc: "Aslen $FLA_ADJ$ kanununu kullanarak tasarlanan bir dizi ayrıcalık olan bu hukuk sistemi, [ShowCultureGroupName('german_group')] göçmen akınıyla orta [ShowContinentName('europe')] civarlarına yayıldı. Bireysel vatandaşların özgürlüklerini geliştirmek üzerine kurulu olan bu haklar, yerel yönetimin özerkliğini güvence altına alır ve düzenler."
 novi_fori: "Novi Fori"
 novi_fori_desc: "[ShowLocationName('magdeburg')] şehrine verilen asıl ayrıcalıklardan türetilen bu hukuk sistemi, ana [ShowCultureGroupName('german_group')] topraklarının ötesine yayıldığında Batılı şehir planlama kavramlarının yanı sıra bir dizi ceza ve medeni kanunu da kapsayacak şekilde gelişmiştir."
 shooting_societies: "Nişancı Toplum"
 shooting_societies_desc: "[ShowEstateTypeName('burghers_estate')] üyeleri ve zanaatkârlardan oluşan bu organize milisler, kendilerini talim yapmaya ve şehirlerini dışarıdan gelecek her türlü istilacıya karşı savunmaya adamıştır. Bu toplulukların, normalde yalnızca [ShowEstateTypeName('nobles_estate')] zümresine özel olan üniformalar giymelerine ve amblemler kuşanmalarına [ShowEstateTypeName('crown_estate')] zümresi tarafından izin verilmiştir."
 reduced_responsibilities_for_the_nobles: "Seçkinler İçin Azaltılmış Yükümlülükler"
 reduced_responsibilities_for_the_nobles_desc: "Toplumumuzun üst kademelerinin lütfunu ve sadakatini kazanmak için kendilerine bu ayrıcalığı bahşetmeye karar verdik. Bu ayrıcalık sayesinde birçok sorumluluklarından muaf tutulacaklar."
 reduced_taxation_for_the_nobles: "Seçkinler için Hafifletilmiş Vergiler"
 reduced_taxation_for_the_nobles_desc: "Toplumumuzun üst kademeleri çok fazla nüfuza ve güce sahip olduğundan hem geçici hevesleri hem de görüşleri büyük önem taşır. Güç dengesini kendi zümrelerinin lehine kaydırmalarını istemiyorsak onlara bir takım vergi imtiyazı sağlamalıyız."
 habshi_advisors_privilege: "Habşi Danışmanlar"
 habshi_advisors_privilege_desc: "Devlet meselelerinde üretken ve etkili varlıklarıyla bilinen bu köleler, [ShowSubContinentName('east_africa')] kıyılarından gelir. Yönetim ve savaş konularında eğitimli olan bu köleler din değiştirdikten sonra siyasi nüfuz ve özgürlük ihtimali vaadi karşılığında büyük hizmetler verebilirler."
 #Bavaria
 bavarian_share_of_land: "[GetCountry('BAV').GetNameWithNoTooltip] Toprak Ayrılıkları"
 bavarian_share_of_land_desc: "Hanedanlık topraklarımızı kanuna uygun ve adil bir şekilde bölüştürdük. Bu da topraklarımızın daha da parçalanmasına ve yönetimin büyük oranda ademimerkeziyetleşmesine sebep olacaktır. [GetUniqueInternationalOrganization('hre').GetName] prensleri karşısında güçlü bir rakip olabilmek adına kontrolümüzü ve iktidarımızı bir kez daha ortaya koymalıyız."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Kabile İmtiyazı"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')] seçkinlerine devlet meselelerinde öncelik tanınır ve yabancı gelenekleri benimsemeyi reddettiğimiz için minnettar olurlar."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Toplumumuzun seçkin üyeleri, kendi rızaları olmadan hiçbir kanunun çıkarılmaması hakkını güvence altına almayı başardılar. Dahası, bu ayrıcalık serflerin serbest dolaşımını yasaklamakla kalmayıp şehir sakinlerinin haklarını da önemli ölçüde sınırlandırıyor."
 privilege_of_koszyce: "Koszyce Ayrıcalığı"
 privilege_of_koszyce_desc: "Toplumumuzun seçkin üyelerine, yabancı bir vârisin devleti yönetmesine izin vermeleri karşılığında kapsamlı haklar tanındı. Aynı zamanda artık kendi rızaları olmaksızın hiçbir şekilde vergilerle yükümlü tutulmayacaklar."
 plc_empower_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] $nobles_estate$ Zümresini Güçlendir"
 plc_empower_orthodox_nobility_desc: "Bu ayrıcalık, [ShowReligionAdjective('orthodox')] [ShowEstateTypeName('nobles_estate')] zümresine sadece diğer seçkinlerimize tanınan ayrıcalıkların ve güvencelerin birçoğunu tanımaktadır."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "[ShowEstateTypeName('nobles_estate')] zümremizle ilgili dağınık hâldeki yasaları ve gelenekleri bir araya getirdik. Bu zümrenin ayrıcalıklarını kanunlaştırılması, krallıktaki yükselen statülerinin temeli olacak."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Geçtiğimiz yüzyıllarda [ShowAreaName('castile_area')] ve [ShowAreaName('leon_area')] sınır bölgeleri, yeni bir çoban şövalye sınıfının doğuşuna tanıklık etti. Bu birlikler kış mevsimini sınır kalelerinde hayvan sürülerini koruyarak, yaz mevsimini ise baskınlar yaparak ve [ShowReligionGroupAdjective('muslim')] düşmanlarına karşı savaşarak geçiriyor."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento, [GetCountry('CAS').GetName] ülkesindeki kasabaları ve şehirleri idare etmek için en zengin ve en güçlü ailelerden seçilen kişilerin temsilci olarak atanmasıyla işleyen bir sistemdir."
 royal_factories_privilege: "Kraliyet Fabrikaları"
 royal_factories_privilege_desc: "Kraliyet Fabrikaları, devletin destek verdiği özel mülkiyete dayalı girişimlerdir. Kraliyet imtiyazı ve gözetimi altında resmen faaliyet gösterir ve ticari özerkliğinden ödün vermeden yerli sanayiyi desteklerler."
 #Austria
 austrian_monastery_reform_melk: "[ShowLocationNameWithNoTooltip('melk')] Manastır Reformu"
 austrian_monastery_reform_melk_desc: "En iyi ruhban danışmanlarımızın tavsiyesi üzerine [ShowReligionAdjective('catholic')] ilkeleri doğrultusunda manastırlarımızda reform yaptık."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')] Muahedesi"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ile olan anlaşmamız, ilişkilerimizi dengeleyecektir. Buna karşın [GetCountry('PAP').GetAdjective] güçlerini yatıştırmak için [ShowEstateTypeName('clergy_estate')] zümresine bir miktar güç devretmemiz gerekecek."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Toprak sahipleri ile [ShowEstateTypeName('peasants_estate')] zümresi arasındaki ilişkilerin düzenlenmesi en alt tabakamıza belirli yasal güvenceler sağlayacak olsa da bu düzenleme, tarımsal ekonomimizi geliştirmeyi zorlaştıracaktır."
 #Vijayanagar
 kannada_literature_aid: "[ShowLanguageNameWithNoTooltip('kannada_language')] Diline Edebî Yardım"
 kannada_literature_aid_desc: "Toplumumuzun zengin kesimlerine [ShowLanguageName('kannada_language')] dili üzerinde haklar tanıyarak edebî eserlerimizin unutulmasına mâni olabiliriz."
 vij_patronization_of_local_gods: "Alt Tanrıların Korunma Hakları"
 vij_patronization_of_local_gods_desc: "[ShowReligionName('hindu')] tanrılarının sayısı çoktur. Halkımıza, diledikleri tanrılara ibadet etme özgürlüğü tanımamız çok daha iyi bir hamle olacaktır."
 vij_allowance_of_religious_practices: "Dinî Uygulamalara İzin Ver"
 vij_allowance_of_religious_practices_desc: "Yalnızca ulusumuzun [ShowReligionNameWithNoTooltip('hindu')] kimliğine odaklanmak yerine diğer dinî azınlıklarımıza da inançlarını açıkça yaşama hakkı tanımalıyız."
 #Songhai
 promotion_of_muslim_scholars: "Âlim [ShowReligiousGroupAdjectiveWithNoTooltip('muslim')] Teşviği"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName] ülkesini [ShowReligionGroupAdjective('muslim')] biliminin merkezi olarak daha da yüksek bir konuma taşımak için farklı bağlılıklara sahip olsalar bile daha fazla âlimin yönetim kadromuza katılmasını sağlamamız gerekmektedir."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')] Sanat Himayesi"
 ira_iranian_art_patronage_desc: "[ShowCultureGroupName('iranian_group')] seçkinlerimizin sanata verdiği destek, nice sıra dışı tarzın ortaya çıkmasını ve gelişmesini sağlamıştır."
 ira_clerical_aristocracy: "Ruhban Aristokrasisi"
 ira_clerical_aristocracy_desc: "Zengin toprak sahipleri ve [ShowEstateTypeName('clergy_estate')] zümresi arasında oluşan bir birliktir. Toprakların yasal sahipliği $clergy_estate$ zümresine devredilerek bu mülklere ulus tarafından el konulması engellenir."
 #Mamluks
 mam_muhtasibs: "Muhtesipler"
 mam_muhtasibs_desc: "#italic Muhtesipler#!, [ShowEstateTypeName('burghers_estate')] zümresini denetleyerek, mali suçluları alenen cezalandırarak ve sahtekârlığın tespit edilmesi ile engellenmesi için kılavuzlar geliştirerek pazar yerindeki dürüstlüğü denetler."
 #Delhi
 heritable_iqta: "Miras Alınabilir [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')] mültezimliği genellikle miras alınabilir bir makam değildir. İrsî bir ünvana dönüştürülmesi emsalsiz bir karar olur ve [ShowEstateTypeName('nobles_estate')] zümresinin sadakatini artırır."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$ Ana Yolu"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$ ana yollarla $tabriz$ ve $persia_region$ topraklarına bağlanır. Söz konusu ağın önemli bir birleşme noktasının doğrudan kontrolümüz altında olması [ShowEstateTypeName('burghers_estate')] zümremiz açısından son derece faydalı."
 lit_integrated_ruthenian_laws: "Bütünleşmiş [ShowCultureNameWithNoTooltip('ruthenian')] Kanunları"
 lit_integrated_ruthenian_laws_desc: "[ShowCultureName('ruthenian')] halkının kanunlarını kendi yasalarımızla bütünleştirerek ülkemizde uygulanabilir standart bir mevzuat hazırlama yolunda önemli bir adım atabiliriz."
 lit_equal_status_of_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] $nobles_estate$ Zümresinin Korunması"
 lit_equal_status_of_orthodox_nobility_desc: "[ShowReligionAdjective('orthodox')] inancına mensup sayısız [ShowEstateTypeName('nobles_estate')] zümresi üyesi, diğer inançlara mensup kimselerle eşit statüye sahip olmayı hak ediyor. Söz konusu hakları onlara temin ederek gelecekte desteklerini alabiliriz."
 ukr_kholop_protection: "Kholop Koruma Hakları"
 ukr_kholop_protection_desc: "Alt sınıfının zenginler tarafından sömürülmesine göz yummak yerine [ShowEstateTypeName('peasants_estate')] zümresine temel insan hakları tanıyacak ve bu hakları güvence altına alacağız."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')] Zümresi için Yasaklı Silahlar"
 tur_banned_weaponry_for_peasants_desc: "Ülkemiz çok çeşitli bir nüfusa ev sahipliği yapmakta ve bu durum ara sıra çatışmalara yol açmaktadır. Halkımızın silahlanmasına izin vermeye devam edersek bu küçük anlaşmazlıklar bir anda büyük bir savaşa dönüşebilir. Dolayısıyla [ShowEstateTypeName('peasants_estate')] zümremiz artık üzerinde herhangi bir silah taşıma hakkına sahip değil."
 #Generic
 noble_patronage_of_the_arts: "Soylu Sanat Hamiliği"
 noble_patronage_of_the_arts_desc: "[ShowEstateTypeName('nobles_estate')] zümresine mensup önde gelen ailelerden bazıları, şairleri, ressamları ve âlimleri saraylarında ve villalarında himayeleri altına almaya başladı. Kimileri buna kendini beğenmişlik diyebilir ancak hamilik uygulaması, genellikle sarayda daha fazla nüfuz karşılığında ekseriyetle cesur yeni düşünce ekollerinin ve ifade biçimlerinin doğmasına neden olur."
 guild_investments: "Lonca Yatırımları"
 guild_investments_desc: "Loncalar, kaynaklarının bir kısmını üretim sürecimizin iyileştirilmesine aktarmayı kabul etti. Söz konusu girişimlerin çoğu yüksek ihtimalle başarısız olacak olsa da, aralarından birkaçı sermaye ekonomimizi yeniden şekillendirebilecek çığır açıcı sonuçlar doğurabilir."
 statutes_of_piotrkow: "Piotrkow Kanunları"
 statutes_of_piotrkow_desc: "Bu kanunlar, hem [ShowEstateTypeName('nobles_estate')] zümresinin sahip olduğu ayrıcalıkları pekiştirme gayretinin hem de serfler ve aristokrasinin iktidar üzerinde kurduğu hâkimiyetin bir sembolüdür. $nobles_estate$ zümresi, gerek alt sosyal sınıfların gerekse kasabaların gücünü zayıflatma suretiyle nüfuzunu pekiştirmeye gayret eder."
