l_turkish:
 nobles_estate: "Soylular"
 nobles_estate_desc: "Bu zümre, toprak sahibi aristokrasimizi temsil eder. Sahip oldukları ayrıcalıklar, kadim gelenekler tarafından güvence altına alınmıştır ve birçoğu aslen devlete büyük hizmetler verilmesi karşılığında kazanılmıştır. Geleneksel sorumlulukları, hükümdarın barışı korumasına yardım etmekle birlikte dış tehditlere karşı diyarı korumaktır.\n$estate_common_crown_ending$"
 clergy_estate: "Ruhban"
 clergy_estate_desc: "Bu zümre, devlet dinimizin eğitimli rahiplerini temsil eder. Geleneksel sorumlulukları, devletimizin ve halkımızın manevi açıdan sağlıklı olduğundan emin olmaktır. Asırlar boyunca dindar halk ve eski hükümdarlar tarafından değeri mülkler ve çeşitli ayrıcalıklar kazanmışlardır.\n$estate_common_crown_ending$"
 burghers_estate: "Burjuvalar"
 burghers_estate_desc: "Bu zümre, ülkemizdeki zanaatkârlar, tüccarlar ve tacirler gibi ticari sınıfı temsil eder. Geleneksel sorumlulukları, ekonominin sürdürülüp geliştirilmesini sağlamaktır. Bu nedenle, ticareti ve alışverişi kolaylaştırmak için onlara genellikle özel haklar ve ayrıcalıklar tanınır.\n$estate_common_crown_ending$"
 peasants_estate: "Avam"
 peasants_estate_desc: "Bu zümre, toplumun en alt tabakasını temsil eder. Sıradan halk, genellikle prestij veya güç sahibi olmayan bir sınıf olsa da ülkemizin temelini oluşturur ve birleştiğinde şaşırtıcı derecede güçlü hâle gelebilir."
 crown_estate: "Yönetim"
 crown_estate_desc: "Bu, tüm krallığımız ve hükûmetimizin merkezi ve otorite kaynağıdır. Yalnızca en üst tabakanın elindedir ve diğer zümrelere verilmemiştir.\nHükûmet zümresinin mümkün olduğunca fazla güce sahip olması genellikle daha iyidir."
 dhimmi_estate: "Zimmi"
 dhimmi_estate_desc: "Bu zümre, [ShowReligionGroupName('muslim')] dinine göre [Concept('country', 'Ülkemizdeki')|e] \"Ehl-i Kitap\" olarak kabul edilen dinî azınlıkları temsil eder. Bunlar, genelde [ShowReligionGroupAdjective('christian')] ve [ShowReligionAdjective('judaism')] dinlerine mensup toplulukları ifade eder ancak bazen diğer [religions|e] de buna dâhil olabilir. Statüleri ve ayrıcalıkları, teşkilatları ve sayılarıyla birlikte farklı ülkelere göre değişiklik gösterebilir.\n$estate_common_crown_ending$"
 tribes_estate: "Kabileler"
 tribes_estate_desc: "Bu zümre, [Concept('country', 'Ülkemizdeki')|e] farklı kabileleri ve klanları temsil eder. Geleneksel olarak kırsal bölgelerde farklı soylara ve sülalelere bölünmüşlerdir. Bu farklı gruplar oldukça çeşitli mesleklere ve yaşam biçimlerine sahip olabilirler ve merkezî güce uzaklıkları nedeniyle nispeten özerktirler ve kontrol edilmeleri güçtür. Kendilerine özgü gelenekleri sayesinde de tahmin edilemez korkunç savaşçılar olarak ün salmışlardır.\n$estate_common_crown_ending$"
 cossacks_estate: "Kozaklar"
 cossacks_estate_desc: "Bu zümre, [Concept('country', 'Ülkemiz')|e] içindeki farklı türdeki [ShowCultureName('cossack_culture')] halklarını temsil eder. Yarı göçebe ve yarı askerî gruplar hâlinde yaşayan Kozaklar, hayatlarını diğer uluslardan ayrı yaşasalar da doğru teşvikler verildiğinde ülkelerine sadakat ve verimlilikle hizmet etmeye ikna edilebilirler.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Hükûmet zümresinin diğer zümrelerden daha fazla güce sahip olması genellikle daha iyidir."
