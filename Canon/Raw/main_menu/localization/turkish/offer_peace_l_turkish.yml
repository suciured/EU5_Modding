 #Descriptions
 abandon_colonial_claim_desc: "Düşmanlarımızı koloni toprakları üzerindeki asılsız iddialarından vazgeçmeye zorlayarak denizlerin ötesindeki emellerini sileceğiz."
 abandon_colonies_desc: "Düşmanlarımız uzak kolonilerini terk edecek. Bu koloniler de ya toz olacak ya da bizim gibi daha layık birileri tarafından ele geçirilecek."
 abandon_piracy_desc: "Baskın ve yağma çağı sona erdi. Düşmanlarımız denizlerdeki korsanlık ve kanunsuzluk eylemlerine son vermeye yemin etmeli."
 block_foreign_building_treaty_desc: "Artık yabancı güçlerin topraklarımızda inşaat yapmasına izin verilmeyecek. Emelleri, bu antlaşma altında ezilmeye mahkûm olacak."
 cancel_debt_desc: "Borçlarımız silinerek bizi faizin ve finansal hizmetin yükünden kurtaracak."
 claim_timurid_empire_desc: "Antlaşma imzalayarak kendimizi [GetCharacter('chg_timur_lame_borjigin').GetShortName] Hazretleri'nin yüce mirasının ve bir zamanlar önünde diz çöken her şeyin vârisi ilan etmek bizim hakkımız!"
 dismantle_fortifications_desc: "Surlarının ve tahkimatlarının her bir taşını teker teker sökerek onları gelecekteki hükmümüze karşı savunmasız bırakacağız."
 peace_dismantle_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName] bizzat yıkılacak, tahtı bir kenara atılacak ve prensleri imparatorluk bağlarından özgür bir şekilde yalnız başlarına hükmedecek."
 dissolve_coalition_desc: "Bu fırsatçı birlik dağıtılacak. Üyeleri yıldırılacak ve bölünecek, artık bize karşı birleşemeyecekler."
 dissolve_league_peace_deal_desc: "Birlik yok edilecek, davası parçalanacak ve üyeleri barış içinde birbirlerinden ayrı kalmaya zorlanacak. Bu, [GetSituationByKey('italian_wars').GetName] sırasında güç dengesinde büyük bir değişiklik yaratacaktır."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] itaatsizliği yüzünden en ağır cezayı çekecek; gücümüze herkesin tanıklık etmesi için bizim hükmümüzle idam edilecek."
 peace_expand_clan_influence_desc: "Klanımız daha da yükselecek. Bize karşı çıkanların pahasına yeni haklar ve topraklar ele geçireceğiz."
 peace_force_renounce_ilkhan_claim_desc: "Düşmanlarımız, [GetUniqueInternationalOrganization('ilkhanate').GetName] hükmünün yalanlarını yaymaktan vazgeçecek ve haksız yere kendilerine mal ettikleri mirası reddedecekler."
 force_revolution_desc: "Eski düzen kaldırılacak. Bu antlaşma ile [loser.GetName], devrimin alevlerini kucaklamaya zorlanacak."
 peace_gain_clan_autonomy_desc: "Yetkisi bu antlaşmayla tanınan ve korunan klanımız bundan sonra daha özgür adım atacak."
 high_kingship_overthrow_desc: "[GetInternationalOrganizationType('high_kingship').GetName] liderliği değişmeli. Artık [loser.GetGovernment.GetRuler.GetName] adanın üstünde hak iddia edemeyecek!"
 supress_hussite_faith_desc: "Bütün sapkınlar kılıçtan geçirilecek. Bu antlaşma ile onları, tutunduğu her yerde [ShowReligionAdjective('hussite')] inancının köklerini kazımaya zorlayacağız."
 league_of_public_weal_appanage_victory_desc: "Prensler galip gelecek ve kraliyete boyun eğdirerek gücünü elinden alacak."
 league_of_public_weal_royalist_victory_desc: "Kral, zaferini kazanarak prenslere haddini bildirecek ve toprakları boyunca kraliyet otoritesini yeniden tesis edecek."
 peace_leave_the_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName] artık bizi tabi devlet olarak göremeyecek. Topraklarımız imparatorluk kanunlarından ve korumasından ayrı olacak."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] dağıtılacak. Halkına [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName] sarayında sığınmaları emredilecek."
 punish_chinese_expedition_foes_desc: "Hazine Seferimize müdahale ettiği için [loser.GetName] cezalandırılmalı. Dünyanın gözleri önüne örnek olarak serilerek ismi lekelenirken itibarımız yükselecek."
 chi_recapture_emperor_desc: "İmparator özgürlüğüne kavuşarak tahtına geri dönecek. Kendisini hapsetme cüretinde bulunanlar ise acı bir utançla karşılaşacak."
 reinstate_the_monarchy_desc: "Monarşi tekrar yükselerek kraliyet soyunu bitirmeyi hedefleyen devrimcileri yıkacak."
 peace_revoke_clan_autonomy_desc: "[loser.GetName] düşmanları, özerkliklerinden mahrum bırakılarak kaderleri tekrar bizim elimize geçecek."
 sound_toll_exemption_desc: "Tüccarlarımız [Concept('sound_toll', 'Geçiş Ücretinden')|e] muaf tutularak vergiler ve ek ücretlerin yükünden kurtulacak."
 steal_pops_desc: "Halkları, zorla bizim topraklarımıza yerleştirilecek. Bizim [winner.GetFlavorRank] makamımız güç kazandıkça onların makamı zayıflayacak."
 subjugate_natives_desc: "Yerli halk diz çökerek egemenliğimizi kabul edecek. Toprakları ise artık bizim olacak."
 peace_take_over_market_center_desc: "[winner.GetFlavorRank] makamımızın ihtişamı ve kârı için ekonomilerinin kalbine el koyacağız."
 peace_take_shogunate_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] liderliği elimize geçecek. Bu, [ShowRegionName('japan_region')] bölgesinin kaderinin bizim yönetimimizle şekillendiği yeni bir çağın başlangıcı olacak."
