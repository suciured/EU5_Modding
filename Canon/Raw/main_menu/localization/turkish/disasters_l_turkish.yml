 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Özgürlük Arzusu"
 aspiration_for_liberty_desc: "Halkın özgürlük arayışı ve aydın fikirlerin hayata geçirilmesine dair isteği, isyanı neredeyse kaçınılmaz kılıyor. Başarısız olarak gördükleri yönetimimize duyulan öfke, her an büyük bir devrim yangınına yol açabilir! Bu durum gelecekte işimizi çok zorlaştıracak."
 battles_on_foreign_grounds_tt: "Bir [event|e] aracılığıyla, yabancı ülkelerdeki savaşları sürdürmenin maliyetleri artabilir."
