 given_more_estate_power_burghers_estate_power_tt: "[GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')] [Concept('estate', 'Zümresine')|e] daha fazla [Concept('estate_power', 'Güç')|e] veririz."
