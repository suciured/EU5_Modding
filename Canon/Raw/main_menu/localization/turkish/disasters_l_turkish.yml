 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip] Vefat Etti"
 death_of_hayan_wuruk_desc: "Büyük liderimiz [GetCharacter('maj_hayam_wuruk').GetName] öldü ve onun ölümü [GetCountry('MAJ').GetFlavorRank] topraklarımızın her köşesinde büyük kargaşaya sebep oldu. Bu çalkantılı dönem uzun yıllar sürebilir ve önceden bize boyun eğenler ayaklanarak otoritemize meydan okuyabilir. Tartışmalı halefiyet ve [GetCountry('MAJ').GetAdjective] gücümüzün azalması, bu felaketten kurtulmak istiyorsak derhâl tersine çevrilmesi gereken iki ciddi sorundur."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip] Laneti"
 curse_of_stefan_uros_iii_desc: "[GetCharacter('ser_stefan_dusan').GetName] efsanesinin ne kadar büyük ve görkemli olduğu kimsenin itiraz edemediği bir konu. En iyi eğitimleri almış, saray adabına hâkim ve başarılı bir komutan olan [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]; yüce ulusumuzu zirveye taşıdı. Ne var ki her kraliyetteki gibi onun mirası da acı, cinayet ve entrika üzerine kuruldu. Tahta çıkması için ilk olarak babası [GetCharacter('ser_stefan_decanski').GetName] kellesinden oldu ve son nefesinde [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] ardında bir soy bırakamasın diye beddua etti. Sarayımızdaki birtakım batıl inançlı kişiler, eski [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] suretinin geri döndüğünü ve sonumuzun yakın olduğunu söylüyor."
 #English Civil War Disaster
 #Disaster
 english_civil_war: "İngiliz İç Savaşı"
 english_civil_war_desc: "Kraliyet makamı ile Parlamento arasında güç ve yönetim konularında artan gerilim, ülkenin tamamını tehdit etmektedir. Hükümdarımızın kutsal hakka ve dinî politikalara olan inancının yanı sıra uygun vergilendirme prosedürleri hakkındaki bariz bilgisizliği, Parlamento üyelerini öfkelendirdi. Bu durum, hızlı bir çözüm bulamadığımız takdirde doğrudan bir iç savaşa dönüşebilir."
