 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "Fransız Din Savaşları"
 french_wars_religion_desc: "[ShowContinentName('europe')] kıtasında [ShowReligionGroupAdjective('christian')] inancının yeni kolları ortaya çıkarken, devamında toplumumuzda oluşan dinî sürtüşme tek bir kıvılcımla patlama noktasına ulaştı. Şimdiyse etrafımız hem zındıklarla hem de gerçek inancın savunucularından oluşan silahlı bağnazlarla kuşatılmış hâlde. Ülkemizin tamamı acımasız bir iç savaşa sürüklenmek üzere."
