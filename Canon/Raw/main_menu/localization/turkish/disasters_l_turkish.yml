 #Reform Society
 #Disaster
 reform_society: "Islah Edilmiş Toplum"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')] sistemi yıllar boyunca halkımıza özen ve refah içinde hizmet etti. Ne var ki diğer şehir devletlerindeki tebaamızın meseleleri üzerindeki kontrolümüzün gevşek olması, hükmümüze karşı pek çok muhalif sesin yükselmesine neden oldu. İhtişamımızı korumak ve gücümüzü pekiştirmek istiyorsak merkezîleştirme konusunda ıslahatlar yapmamız şart."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$ Zümresinin Yükselişi"
 rise_of_the_szlachta_desc: "$nobles_estate_szlachta$ zümresinin güç düşkünlüğüne yabancı değiliz. $nobles_estate_szlachta$ zümresinin nüfuzu arttıkça daha fazla ayrıcalık talep ederek sarayımızı meşgul ediyorlar. Bu siyasi hamleler, pusuya yatmış bir yırtıcı hayvanın avını çevreleyip saldırmak için fırsat kollamasını andırıyor. Şüphesiz ki otoritemize meydan okumak için ellerine geçen ilk fırsatı kaçırmayacaklar!"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] için uğraşılsın"
 pw_push_for_aristocracy_desc: "Yönetmeliklerimiz, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresinin ayrıcalıklarını gözetmeye ve geleneksel yönetim biçimini desteklemeye başladı. Kişinin toplum içindeki yerini kılıcının gücü ve soyunun asaleti belirler. Köklü aileler, iktidar gücünü ellerinde tutmalıdır. Ne var ki bu gücün merkezîleşmesi, [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] zümresi gibi diğer güçlü sınıfları öfkelendirebilir."
 pw_push_for_plutocracy: "[ShowSocietyDirectionNameWithNoTooltip('plutocracy')] için uğraşılsın"
 pw_push_for_plutocracy_desc: "Nüfuza giden yol atadan değil servetten geçer. [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], finansörler ve girişimci seçkinler kaçınılmaz olarak imtiyaz kazanacak ve mevcut kurumlarımızı ticaret ve kâr tapınakları olarak yeniden şekillendirecekler. Böylesi bir hamle de hiç kuşkusuz [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresinin en nüfuzlu üyelerinin keyfini kaçıracak."
 #Tooltips
