 #Actions
 reach_compromise_with_huguenots: "Huguenotlarla uzlaşmaya var"
 reach_compromise_with_huguenots_desc: "Topraklarımızda süregelen bölünmeyi daha fazla sürdüremeyiz. Bu nedenle, uzlaşma ve birlik ile açılacak yol bizi bu felaketten kurtaracaktır."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Karışıklık Dönemi"
 time_of_troubles_desc: "Sosyal ve ekonomik huzursuzluğun boy gösterdiği karanlık bir dönemdeyiz. Ulusumuz bir yandan kıtlık ve savaşla mücadele ederken öteki yandan da [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] ve [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümrelerine karşı verilen direnişe göğüs germeye çalışıyor. Dört bir yanı vahşi köpeklerle çevrilen [Country.GetFlavorRank], âdeta parçalara ayrılarak mideye inmek üzere..."
 #Decline of the Empire
 #Disaster
 decline_of_empire: "İmparatorluğun Gerilemesi"
 decline_of_empire_desc: "Bir zamanlar heybetiyle titreten ve kimsenin sarsamadığı imparatorluğumuz çökmenin eşiğinde. Kurumlarımızı zehirleyen yozlaşmanın ihmal ettiği vilayetlerimizde huzursuzluk artıyor ve yabancı güçler tepemizde akbabalar gibi dönüp görkemli mirasımızdan geriye kalanları kendilerine pay etmek için fırsat kolluyor. Ülkemizi tanımlayan altın çağdan yakında eser kalmayacak ve temelimizdeki çatlaklar günbegün büyümekte. İçimizdeki çürümeyi ıslah etmek için elimizi çabuk tutmazsak ve dizginleri tekrar elimize almazsak imparatorluğumuz çökecek, ardında sadece harabeler, pişmanlık ve eski ihtişamımızın gölgesini bırakacak."
 has_not_had_decline_of_empire_last_25_years: "Bu [disaster|e] son #Y 25#! yılda yaşanmadı"
 not_recently_become_empire_tt: "#Y 15#! yıldır [ShowCountryRankName('rank_empire')] [Concept('country_rank', 'Ülke Derecesine')|e] sahip"
 #Decline of Mali
 #Disaster
 decline_of_mali: "Mali'nin Düşüşü"
 decline_of_mali_desc: "Zayıf yönetim, iç savaşlar, artan dış tehditler ve durgunluk dönemi; [GetCountry('MAL').GetLongName] ülkesinin son yıllarda yüzleştiği temel sorunlardır. [GetCountry('MAL').GetFlavorRank] topraklarının istikrarı ve güvenliği tehlikede. Yalnızca güçlü bir lider bizi bu yaklaşan kıyametten kurtarıp eski ihtişamımıza geri kavuşturabilir."
 #Coup Attempt
 #Disaster
 coup_attempt: "Darbe Girişimi"
 coup_attempt_desc: "Gölge misali etrafımızı saran sinsi tehditler, avına saldırmak için fırsat kollayan yırtıcı kuşlar gibi bize saldırmak için pusuda bekliyor. Bu tehditlerden en korkuncu, hükümdarımızın vakitsiz ölümüne bile yol açabilir! Daha da kötüsü, ölen hükümdarımızın yerine perde arkasındaki bu katillerin kontrolünde bir kukla geçecektir."
 recently_had_coup_attempt_inconclusive_tt: "Son #Y 5#! yılda başarısız veya başarılı bir darbe girişimi OLMADI"
 conspirators_murdered_ruler_tt: "Komplocular hükümdarımızın suikastında başarılı oldu."
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Halefiyet Krizi"
 byzantine_succession_crisis_desc: "Türlü entrikalar düzenleyen talipler ve perde arkasındaki nüfuz sahibi kişiler, hüküm süren [GetCountry('BYZ').GetAdjective] Hanedanı'nı devirmeyi amaçlıyor. Güçlü generaller ve yabancılar böylesine çalkantılı bir dönemin gidişatına yön vermek isterken saray koridorlarında kargaşa hüküm sürüyor. [ShowRegionName('balkan_region')] bölgesindeki varlığımızın zayıflaması, son meşru $ROM$ kalesinin geleceği hususunda da belirsizliklere neden oluyor."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip] İç Savaşı"
 castilian_civil_war_desc: "Düşmanlarımız, sürekli istikrarsızlık çıkararak veya yetki makamımız için rakip hak sahiplerini destekleyerek siyasetimize müdahale etmenin yollarını kollar. Bu istikrarsızlık dönemi, hükümdarlığımızı sonlandırıp adımızı tarih sayfalarından silmek isteyenlerin açığa çıkmasına yol açacak. [ShowRegionName('iberia_region')] bölgesinin zenginliği, düşmanların bakışlarını daima iştahla sınırlarımıza çevirmiş olsa da onların bu zenginliklerden faydalanmasına izin veremeyiz!"
