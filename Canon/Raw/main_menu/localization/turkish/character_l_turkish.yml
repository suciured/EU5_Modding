 balanced_education_desc: "Hayat, kaderinde hükümdarlık olanlara her türlü zorluğu yaşatır. Hanedanın yeni neslini düzgünce yetiştireceksek dengeli eğitim almaları şarttır."
 administrative_education_desc: "Devlet entrikaları ve siyasi anlaşmalar, umut vaat eden bir lider için bunaltıcı olabilir. Devletin idaresinde yetersiz kalınmaması için idari eğitime odaklanmak akıllıca olacaktır."
 diplomatic_education_desc: "Ulusumuzun can damarlarını anlaşabilme kabiliyeti ve bilgili şekilde yapılan diplomatik manevralar oluşturur. Düşmanlarımız üzerindeki diplomatik avantajımızı sürdürmek istiyorsak hanedanın gelecek nesillerine aynı değerleri aktarmalıyız."
 military_education_desc: "Ulusumuzun belkemiğini askerî güç gösterilerimiz oluşturmaktadır. Askerî meselelere odaklanmak, savaşın tabiatını öğrenmek ve silahlı kuvvetlerimizin idaresi, eğitim alanında elzem konulardır."
 expensive_in_depth_education_desc: "Veliahdımıza kapsamlı bir eğitim sağlayacak kadar zenginiz. En iyi öğretmenlere ve kaynak niteliğindeki eserlere erişebiliyor olmamız sayesinde benzersiz bir bilgi birikiminden faydalanabileceğiz ve paranın satın alabileceği en iyi eğitime ulaşacağız."
