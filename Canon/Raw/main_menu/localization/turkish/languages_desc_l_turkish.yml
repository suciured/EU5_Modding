l_turkish:
 scandinavian_language_desc: "Eski Norsça; Viking Çağı boyunca İskandinavya'ya ilaveten İzlanda, Faroe Adaları ve Britanya Adaları'nın bazı bölgelerine yayılmıştır. Zaman içerisinde ortak İskandinav mirasını koruyan, kendine özgü özelliklere sahip, farklılaşmış olsalar da günümüzde bile hâlâ birbiriyle alakalı olan dillere dönüşmüştür."
 english_language_desc: "Cermen yerleşimciler tarafından Britanya'ya getirilen Anglosakson lehçelerinden ortaya çıkan İngilizce, daha sonra Viking istilaları aracılığıyla İskandinav dilleri ile kurduğu temastan etkilenmiş, kelime hazinesinde ve dil bilgisinde önemli değişiklikler yaşamıştır. İngiltere'nin Normanlar tarafından fethinden sonra, yüzlerce yıl boyunca ana karadan gelen feodal lordların yönetiminde kalmasının ardından Fransızca'dan da etkilenmiştir."
 brythonic_language_desc: "$brythonic_language$ diller, Anglosakson istilalarından kaçan mültecilerle $english_channel_area$nin ötesine taşınmasından önce Britanya'nın antik Kelt halkları arasında ortaya çıkmıştır."
 gaelic_language_desc: "Gal dillleri olarak da bilinen $gaelic_language$, İrlanda'da ortaya çıkan ve Orta Çağ'da komşu adalara yayılan bir Kelt dil ailesini kapsar."
 south_italian_language_desc: "İtalyan Yarımadası'nın orta ve güney kısmını kapsayan dil grubunun adıdır."
 north_italian_language_desc: "İtalya Yarımadası'nın kuzey kesimindeki insanlar bu gruptaki dilleri konuşur."
 occitan_language_desc: "Oksitan-Romen grubundaki diller Batı Akdeniz'deki ticaret limanlarında ortak dil hâline gelmeden önce Fransa'nın güneyinde ortaya çıkmıştır."
 french_language_desc: "#italic Langues d'oïl#! veya daha yaygın bilinen adıyla $french_language$, Fransa'nın kuzeyinde ortaya çıkan Romen lehçelerini kapsar."
 wendat_language_desc: "Aziz Lawrence Nehri boyunca ve Büyük Göller'in kuzeyinde konuşulan İrokua dillerinin ana kollarından biridir."
 abenakian_language_desc: "New England'ın kuzeyi ve Kanada'nın Maritimes bölgesinin ekseriyetinde konuşulan Doğu Algonkincenin bir koludur."
 cree_language_desc: "Newfoundland'dan Alberta'ya kadar konuşulan Orta Algonkince lehçeleridir."
 anishinabe_language_desc: "Büyük Göller ve Ottawa Vadisi civarında konuşulan Orta Algonkince lehçeleridir."
 latin_language_desc: "Latince, insanlık tarihinin en etkili dillerinden biridir. Gerek Caesar, Virgil ve Cicero, gerekse Luther, Descartes ve Newton, Latinceyi kullanmışlardır. Batı Roma İmparatorluğu’nun çöküşü ve Cermen göçlerinin ardından Latince, çeşitli değişiklikler geçirerek [ShowLanguageFamilyName('romance_language_family')] dil ailesine dönüşmüştür. Ancak, #italic Roma capta ferum victorem cepit#!, yani Tutsak Roma zalim fatihini tutsak etti ve Latince, ayinlerin, kültürün ve diplomasinin dili olarak binlerce yıl boyunca yaşamaya devam etti."
