 institution_events.90.title: "[target_location.GetNameWithNoTooltip] Topraklarında [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] Zındıklığı"
 institution_events.90.desc: "[target_location.GetName] topraklarındaki birçok zındık [ROOT.GetCountry.GetReligion.GetName] öğretilerine karşı çıktıklarını açıkladı. Bu zındıkça görüşler sebebiyle tansiyon yükselerek [target_location.GetNameWithNoTooltip] üzerindeki otoritemizi fazlasıyla zayıflattı.\n\n[target_location.GetRank.GetName] üzerindeki hükmümüzü yeniden göstermenin yerel özerkliği bitirme olasılığı olsa da bundan kaynaklanan huzursuzluk halkın hâlihazırda hissettiği memnuniyetsizliği artırabilir ve [target_location.GetNameWithNoTooltip] içinde bize karşı açık bir isyan çıkmasına sebep olabilir."
