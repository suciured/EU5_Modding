 institution_events.92.title: "Teolojik Tartışmalar"
 institution_events.92.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetName] teolojik meseleleri [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde birçok tutkulu ve hiddetli tartışmaya sebep oldu. Özellikle [target_ruler.GetName] için en yakın danışmanlar olan [true_faith_advisor.GetName] ve [false_faith_advisor.GetName], sürekli doğru bir [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] hayatının ayrıntılarını tartışıyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] için bu konuşmaların pek önemi olmasa da [ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensupları diğer inanç görüşlerini razı etmek için bu konuşmaların gerekli olduğunu savunuyor. Nihayetinde bilge [ROOT.GetCountry.GetGovernment.GetRulerTitle] bu sonu olmayan tartışmaya bir çözüm buldu."
 institution_events.92.a: "[true_faith_advisor.GetNameWithNoTooltip] ile aynı fikirde olalım."
 institution_events.92.b: "Tabii ki [false_faith_advisor.GetNameWithNoTooltip] haklı."
 institution_events.92.c: "Orta yol bulmaya çalışalım."
 institution_events.92.d: "İkisini de [ROOT.GetCountry.GetGovernment.GetCabinetTitle] içerisinden çıkaralım."
 institution_events.100.title: "Büyük Tur"
 institution_events.100.desc: "Belirli bir zümreden Avrupa gençliğinin [ShowContinentName('europe')] kıtasını görmek için büyük tura çıkması epey moda olmaya başladı. Böylelikle büyük Avrupa hanelerinin genç evlatları dönemimizin büyük hükümdarlarına, düşünürlerine ve kurumlarına saygılarını gösterirken yeni fikirlerle ve bağlantılarla eve dönüyorlar. [target_character.GetName] için de böyle bir seyahat planı yapılmalı. Böylelikle hem eğitimine hem de [ROOT.GetCountry.GetFlavorRank] geleceğine yatırım yapmış oluruz.\n\nTabii [target_character.GetNameWithNoTooltip], ihtişamlı [ROOT.GetCountry.GetFlavorRank] makamımıza yaraşır bir şekilde seyahat etmeli."
 institution_events.100.a: "Fevkalade bir fikir!"
 institution_events.100.b: "Yabancılardan öğrenecek hiçbir şeyimiz yok."
 institution_events.101.title: "[target_character.GetNameWithNoTooltip] ve Büyük Turu"
 institution_events.101.desc: "Geleneklere göre belirli bir zümreden Avrupalı gençler [ShowContinentName('europe')] içerisinde büyük bir tura çıkarak kendi dönemlerinin harikalarını görmeli, parlak zekâlarla ve nüfuzlu insanlarla tanışmalı ve genel olarak dünyaya dair bilgiler edinmelidir. [institution_country.GetLongName] ülkesindeki [institution_country.GetAdjective] arkadaşlarımız, [target_character.GetName] benzer bir seyahate çıkabilmesi için bizden izin istediler, biz de bunu memnuniyetle kabul ettik. Bu teklif biraz kibir içeriyor olsa da bu seyahatteki etkileşimlerinden öğreneceği şeyler [ROOT.GetCountry.GetFlavorRank] için fazlasıyla yararlı olabilir."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] topraklarımızı çok hoş buldu!"
 institution_events.101.b: "Ve [marriage_target.GetNameWithNoTooltip] onun gözünde ülkemizden de daha hoş sanki..."
 institution_events.101.b.tt: "[target_character.GetName], [marriage_target.GetName] ile evlenmek için [institution_country.GetName] ülkesindeki ailesinden izin isteyecek"
 institution_events.105.title: "Beklenmedik İstek"
 institution_events.105.desc: "[toured_country.GetLongName] ülkesine gittiğinden beri [target_character.GetName], [toured_country.GetName] topraklarındaki deneyimleriyle alakalı yazdığı mektuplarıyla şu sıralar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında konuşulur olmuştu. En son mektubu ise [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde büyük bir karmaşaya sebep oldu zira [target_character.GetNameWithNoTooltip], [toured_capital.GetName] topraklarına ziyareti sırasında büyüleyici [marriage_target.GetName] karşısında abayı yakmış gibi görünüyor. [target_character.GetNameWithNoTooltip], müstakbel eşini [ROOT.GetCountry.GetFlavorRank] topraklarına getirebilmek ve onunla evlenebilmek için bizden izin istedi. Onunla evlendirmek için seçtiğimiz stratejik kısmetleri hiç önemsemiyor gibi!"
 institution_events.105.a: "Gerçek aşkı durdurmak bizim haddimize mi?"
 institution_events.105.b: "Hadsize bak! Bu aptallığa son vermesi talep edilsin!"
 institution_events.102.title: "Ticaret Fabrikasının Genişletilmesi"
 institution_events.102.desc: "Topraklarımızda iş yapan [trade_company_country.GetLongName] tüccarları [trade_company_province.GetName] vilayetindeki yerel yetkililere var olan fabrikayı genişleterek bir hisara çevirmenin ve fabrikalarına belirli bir mesafede yaşayan tebaamızdan vergi toplamanın mümkün olup olmadığını sormuş. Onlara bu hakkı tanımamız hâlinde bu yabancı tüccarlar hem bize ücret ödeyebileceklerini hem de vilayetin limanlarında artan ticaret ve trafik sayesinde bölgenin uluslararası ticaretteki önemini artırabileceklerini ileri sürüyor.\n\nBuna izin verirsek bu yabancıların işlerini genişletmelerine olanak tanımak için kendi tüccarlarımızı ezmiş olacağız."
 institution_events.102.a: "İşlerini büyütmeleri için gerekli hakları verelim."
 institution_events.102.b: "Buna izin veremeyiz!"
 institution_events.103.title: "Ticari İmtiyazlar"
 institution_events.103.desc: "İstikbali parlak [target_country.GetAdjective] limanlarından biri olan [trade_company_province.GetName] vilayetinde iş yapan tüccarlar, yerel yöneticiden önemli imtiyazlar almayı başarmış. Fabrikalarını genişletmiş ve bölgenin bir kısmını yönettikleri küçük bir hisar inşa etmişler. Bu düzenleme sayesinde yerel yönetici küresel ticaret ağına ulaşabiliyor ancak tüccarlar bu durumu yerel yöneticinin kontrolündeki topraklarda daha doğrudan bir genişleme için mazeret olarak da kullanabilir."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Tüccarlar Şikâyet Ediyor"
 institution_events.104.desc: "İstikbali parlak [target_country.GetAdjective] limanlarından biri olan [trade_company_province.GetName] vilayetinde iş yapan tüccarlar, yerel yöneticiden önemli imtiyazlar almaya çalışmış. Durumu ele alış şekilleri pek diplomatik olmamakla birlikte yerel yöneticinin hem onları hem de bizi kınamasıyla son bulmuş."
 institution_events.104.a: "O yönetici buna pişman olacak."
 institution_events.110.title: "Yeni Savaş Topu"
 institution_events.110.desc: "[target_war.GetName], savaş için yeni bir döneme öncülük etti. Eskiden [ShowGoodsName('cannons')] yalnızca kuşatmalar için kullanılırken şimdi savaş alanının merkezinde yer alıyor. Bu güçlü silahlar artık düşman saflarına yıkım yağdırarak taarruzdaki alaylarımıza yardımcı oluyor. Ordu liderlerimiz bu savaş alanına çıkmaya hazır topların potansiyelinden faydalanarak yenilikçi taktikler tasarlamak istiyor. [target_location.GetName] ve geniş demirhanelerini bu deneyler için uygun görüyorlar ama savaş topu edinmeleri için gerekli ödenek büyük bir endişe kaynağı."
 institution_events.110.a: "İhtiyaçları olan ödeneği verelim."
 institution_events.110.b: "Bunu karşılayamayız."
 institution_events.110.c: "Fikirlerine daha fazla yatırım yapalım."
 institution_events.111.title: "Topçuluk Gelişimi"
 institution_events.111.desc: "Uzun menzilli, ağır silahlar insanlık tarihinde uzun süredir var. Mancınıkların, balistaların ve diğer savaş makinelerinin yerini hızla ilk [ShowGoodsName('cannons')] alıyordu. Bu savaş topları piyadelere karşı geliştirilmişti. Savaş ve teknoloji geliştikçe topların da üretimi, kullanımı ve verimlilikleri gelişti.\n\nSavaş için yeni bir çağ başladı. Topçuluk bu konuda çok önemli bir rol üstlenecek. Öyle ki toplar hem tahkimatları hem de düşman saflarını yerle bir edecek ve gelecekteki dünya tarihini şekillendirecek. Topların kükreyişiyle tanımlanan bir çağa doğru ilerlerken savaş toplarının geliştirilmesinde öncü olarak eşsiz bir konumdayız. Tabii savaş toplarının daha da geliştirilmesine yatırım yapmayı kabul edersek."
 institution_events.111.a: "Savaş topları geleceğimizdir."
 institution_events.111.b: "Böyle bir girişimi karşılayamayız."
 until_artillery_institution_embraced: "[ShowInstitutionName('artillery_institution')] [Concept('institution', 'Yeniliğinin')|e] benimsenmesine ne kadar var, belli değil"
 institution_events.112.title: "Hareketliliğin İyileştirilmesi"
 institution_events.112.desc: "Savaş toplarına dair en büyük zorluk, savaş alanlarında kullanımını zorlaştıran hantal yapılarıydı. [ShowGoodsName('cannons')] konumlandırmaları için manevra yapmak ve savaşa hazırlamak o kadar meşakkatli bir görevdi ki ancak çatışmanın bitimine yakın kullanılabiliyorlardı. Neyse ki [target_location.GetName] topraklarının önde gelen silah ustaları yeni bir yola girip topçuların yükünü azaltacak kompakt namlular ve savaş topunun hareketliliğini kolaylaştıracak tekerlekler üzerinde çalışmaya başladılar."
 institution_events.112.a: "Ne güzel haberler bunlar."
 institution_events.113.title: "Mühimmatta Dönüm Noktası"
 institution_events.113.desc: "[target_location.GetName] bölgesinin yetenekli silah ustaları savaş topu modellerimize daha fazla geliştirme yaptı. [ShowGoodsName('cannons')], uzatılmış namluların geliştirilmesi ve iri taneli baruttan daha fazla alabilecek hâle getirilmesiyle daha da yıkıcı bir güç hâline geldi. Dahası, yaratıcılıklarıyla toplara kazandırdıkları yüksek mermi yolları sayesinde tahkimatları kuşatmaya her şeyleriyle uygun havan topu modelleri ortaya çıktı.\n\nYine de [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] için duydukları bağlılıklarının karşısında finansal baskı bulunuyor çünkü bu geliştirmeler anında kâr getirmeyecek. Ordumuzun bu çalışmalardan faydalanabilmesini istiyorsak bu ustaları ödüllendirirken cömert davranmalıyız."
 institution_events.113.a: "Savaş için yeni toplar satın alalım."
 institution_events.113.b: "Kuşatmalar için yeni havan topları alalım."
 institution_events.113.c: "İki icat için de ödeme yapalım."
 institution_events.113.d: "Yeniliklerini çalışalım ama satın almayalım."
 institution_events.114.title: "Savaş Topunun Amacı"
 institution_events.114.desc: "Piyade karşıtı bir silah olarak ortaya çıkan [ShowGoodsName('cannons')], 14. yüzyılda ve sonrasında gerçek amaçlarının sınırlarını aşarak tahkimatları kolaylıkla yıkıp geçebildikleri için kuşatmalarda ne kadar kullanışlı olduklarını gözler önüne serdi. Ne var ki savunmada kullanıldıklarında istilacılara karşı caydırıcılıkları yüksek olduğu için kullanım alanları kuşatma saldırılarının da ötesine geçti.\n\n[target_location.GetName] tahkimatı, bu savaş toplarının iki yönlülüğünü ve gücünü göstermek için harika bir fırsat sunuyor. Tahkimatın savunma kabiliyetlerini bu toplarla güçlendirmek de topları kaleye karşı kullanıp savunma duvarlarını bombardımana tutmak da topların gücünü göstermek için harika yöntemler. Topu kaleye karşı kullanmak kaleyi istilacılara karşı zayıflatabilir ama bu saha deneyinden elde edilen bilgiler askerî teknolojimizin ilerlemesinde önemli bir rol oynayabilir."
 institution_events.114.a: "[target_location.GetNameWithNoTooltip] savunmasını toplarla güçlendirelim."
 institution_events.114.b: "[target_location.GetNameWithNoTooltip] tahkimatından geriye hiçbir şey kalmayacak!"
 institution_events.114.c: "İki seçenek de masrafa değmez."
 institution_events.115.title: "Yeni Savaş Topu Geliştirildi"
 institution_events.115.desc: "Yıllar boyunca süren deneyler, araştırmalar ve stratejik yatırımlar nihayet meyvesini verdi. Savaş topu geliştirmeye olan sarsılmaz bağlılığımız altyapımızı ve askerî doktrinlerimizi geliştirmekle kalmadı savaş toplarını da yeni bir seviyeye taşıdı. Böylelikle kuşatmalarda, muharebelerde ve düşman uluslara karşı lojistik olarak da avantaj sahibiyiz."
 institution_events.115.a: "Düşmanlarımız toplarımızın sesiyle korkudan titreyecek!"
 institution_events.120.title: "Önsanayileşme"
 institution_events.120.desc: "Yüzyıllardır madenlerimiz ve demirhanelerimiz yüksek verimleri ve üretilen [ShowGoodsName('iron')] kalitesi sayesinde sınırlarımızın ötesinde ün kazanmıştır. Söz konusu endüstrilerimiz iş akışının organizasyonu konusunda da benzersiz. Buna rağmen [ROOT.GetCountry.GetFlavorRank] sanayilerindeki son yenilikleri benimseyerek çalışma yöntemlerini daha da iyileştirebilirler."
 institution_events.120.a: "Bu yöntemi [ROOT.GetCountry.GetFlavorRank] makamının her yerine yaymalıyız."
 institution_events.120.b: "Ya da boş verelim, bu bize çok pahalıya patlar."
 institution_events.121.title: "Loncalardan İmalathanelere Geçiş"
 institution_events.121.desc: "Loncaların, şehir merkezlerimizin ekonomilerinde hâkimiyeti uzun süredir devam etse de sahip oldukları önemi sürdürebileceklerinin garantisi hiçbir zaman yoktu. [ShowInstitutionName('manufactories')] konseptinin [ROOT.GetCountry.GetFlavorRank] içinde yerleşmeye başlamasıyla değişim rüzgârları esmeye başladı. Bu kuruluşlar üretim yöntemlerini kolaylaştırarak geleneksel bir loncada çalışan bireysel zanaatkârları gölgede bırakıyor. Beklendiği gibi bazı loncalar siyasi etkilerine darbe vuracak bu değişime karşı çıkarken bazılarıysa kazanç potansiyelini görüp faaliyetlerini imalathane sahipliğine doğru yönlendiriyor.\n\n[ROOT.GetCountry.GetFlavorRank] makamımızın bir [target_location.GetRank.GetName] olan [target_location.GetName] üzerine pek düşmediği zannedilebilir lakin [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesindeki fırsat yakalamayı seven kişiler bu gelişimi kullanmak için bir imkân görüyor. İki farklı eylem planı sunuyorlar: devletin yatırımlarıyla güçlenen [target_location.GetRank.GetNameWithNoTooltip] üretimi artırsın ya da imalathanelere geçiş yapan loncalardan kendi çıkarımız için vergi alalım."
 institution_events.121.a: "[target_location.GetNameWithNoTooltip] imalathanelerine yatırım yapalım."
 institution_events.121.b: "Biz karışmasak daha iyi olabilir."
 institution_events.121.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] vergi versin!"
 institution_events.122.title: "Loncalar İmalathanelere Karşı Çıkıyor"
 institution_events.122.desc: "Yüzyıllardır loncalar, [target_location.GetName] topraklarındaki siyasi ve sosyal sistem üzerinde hâkimiyet sahibiydi. [target_location.GetRank.GetName] içerisinde önemli temel ürünlerde tekel kurup bir zanaatkârın diğerlerinden öne çıkmasını engelleyen üretim düzenlemelerine bağlı şekilde, mevcut durumu tehdit eden tüm yeniliklere sıkı sıkıya karşı çıkan [target_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, loncalarda fiilî yönetici konumlarını sağlamlaştırdı.\n\nİmalathanelerin, güç düzenlerine karşı tehdit oluşturmasından dolayı [target_location.GetRank.GetNameWithNoTooltip] bölgesinde [ShowInstitutionName('manufactories')] kurulmasına şiddetle karşı çıkmaları sürpriz olmadı. Nüfuzlarını kaybedeceklerini hissederlerse [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] halka huzursuzluk yayabilir. Bu yüzden endişeleri ve muhalefetleri [target_location.GetRank.GetNameWithNoTooltip] bölgesindeki istikrar için büyük bir tehdit."
 institution_events.122.a: "Loncalara boyun eğelim."
 institution_events.122.b: "Onları dinlemeye değmez."
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Ülkemizde bir kez daha değişim rüzgârları esiyor. Âlimler ve vizyonerler, şimdiye kadar kabul görmüş dünya düzenine meydan okuyarak dünya ve doğa hakkındaki temel sorulara net yanıtlar arıyor. İnsanlığın sonu gelmez merakı hiç olmadığı kadar arttı ve tarihi yeniden şekillendirmeye hazır.\n\nBu önemli yol ayrımında bilim camiasında öncü olabilecek konumdayız fakat bu fırsatı değerlendirmemiz için [ruler_scope.GetName], bilgi ve teknolojinin ilerlemesi için yatırım yapmak istemeli."
 institution_events.130.a: "Halkımızın geleceği için hiçbir maliyetten kaçmamalıyız."
 institution_events.130.a.tt: "[ShowInstitutionName('scientific_revolution')] ile ilgili daha fazla [event|e] ile karşılaşacağız. Bu olaylar ülkemizin daha fazla bilimsel dönüm noktası yaşamasını sağlayacak ve [ShowInstitutionNameWithNoTooltip('scientific_revolution')] benimsendiğinde dönüm noktalarının sayısına göre güçlü bir geçici [modifier|e] verecek."
 institution_events.130.b: "Ne kadar önemli olsa da bunu karşılayamayız."
 institution_events.131.title: "Erken Dönem Bilimsel Yöntemler"
 institution_events.131.desc: "Doğanın işleyişini rasyonel bir şekilde aydınlatmak için kabul görmüş bilimsel yöntemleri kullanma fikri, tarih boyunca varlığını sürdürmüştür. Antik çağlarda bile filozoflar sürekli olarak hararetli tartışmalara girmiştir lakin fikir birliğine hâlen varılamadı. Orta Çağ'da İslam dünyasında deneysel yöntemin kullanılmaya başlanması bu tartışmalara yeni bir canlılık getirdi. Teoriler ve pratik gözlem birleştirildi.\n\nBuna rağmen Bilimsel Yöntemler için kapsamlı bir çerçeve tanımlamak süregelen, tartışmalı bir konu olmaya devam etmiştir fakat sistematik deney, tümevarımsal akıl yürütme, yersiz varsayımların reddedilmesi ve tarafsız gözlem arayışının kolektif olarak benimsenmesiyle bu yöntemler, diğer tüm bilimsel disiplinlerin üzerine inşa edebileceği bir temel olarak konumlarını sağlamlaştırdı. Bu dönüşümde, bilgi ve bilim tarihinde çok önemli bir ana tanıklık ediyoruz."
 institution_events.131.a: "Bu yöntemler kullanılırsa büyük keşifler yapılacaktır!"
 institution_events.132.title: "Günmerkezli Dünya Görüşleri Ortaya Çıktı"
 institution_events.132.desc: "Gezegenimizin küre şeklinde olduğu tartışılamayacak bir gerçek olsa da Dünya'nın evrenin merkezi olmaması hararetli tartışmaların konusu oldu ve hatta [ShowReligionGroupAdjective('christian')] inançlarında zındıklık olarak görüldü. Buna rağmen bilimsel araştırmanın ve deneysel gözlemlerin ağırlığı yadırganamayacağı gibi günmerkezli dünya görüşleri de durdurulamaz bir şekilde kabul görüyor."
 institution_events.132.a: "Bu zındıkça!"
 institution_events.132.b: "İlginç."
 institution_events.132.historical_info: "Birçok konuda bilgi sahibi Nicolaus Copernicus'un (1473-1543) önemli çalışması evreni anlama biçimimizde bir devrim yarattı. 1543'te yayımlanan \"Göksel Kürelerin Devinimleri Üzerine\" anlamına gelen \"#italic De revolutionibus orbium coelestium#!\" adlı eserinde açıkladığı devrimsel evren modelinde Güneş, evrenin ortasında konumlandırılmıştı ve bu eser, Kopernik Devrimi'nin başlangıcıydı. Copernicus'un bu katkısı, yerleşik inançlara meydan okuyarak Bilimsel Devrim ateşini alevlendirdi ve bilimin gidişatını yeniden şekillendirdi. Matematiği, astronomiyi, kilise hukukunu ve ekonomiyi kapsayan çok yönlü yetenekleri ve entelektüel hünerleri insanlığın bilgi kayıtlarına büyük bir iz bıraktı."
 institution_events.134.title: "İnsan Anatomisi"
 institution_events.134.desc: "İnsanların anatomiyi anlaması geleneksel olarak hayvan kadavralarının tahlil edilmesine dayanırdı, bilimsel araştırma için bir insan vücudunu tahlil etme fikri yüzyıllar boyunca birçok kültürde tabu olarak görüldü. Bunun yanı sıra insan fizyolojisi hakkında daha fazla bilgi edinmek isteyen seçkin bir grup meraklı kişi, insan vücudu parçalarını incelemek için bu uzun süredir devam eden engeli cesurca aştı. Zamanla, bu tahlillerden elde edilen bilgiler bir araya getirilerek kolay ulaşılması için tek bir kitap hâline getirilerek bu yeni keşfedilen bilgiler daha geniş halk kitleleri için demokratikleştirildi."
 institution_events.134.a: "Bu dâhi düşünürlere yardımcı olalım."
 institution_events.134.historical_info: "Tıbbi bilimler tarihinin önde gelen isimlerinden olan Andreas Vesalius (1514-1564), çığır açan çalışmasıyla insan anatomisi anlayışını yeniden şekillendirdi. Anatomik çalışmaları değiştirecek bir makam olan Padua Üniversitesinde ameliyat ve anatomi başkanlığına geldiğinde yolculuğu başladı. Sistematik diseksiyonları öğretimin temeli olarak ve özellikle Galen'in klasik yazılarına şüpheyle yaklaşarak yerleşmiş normlara karşı çıktı. Çığır açan şaheseri \"#italic De humani corporis fabrica#!\" tıbbi yayınlar tarihinde çok önemli bir konuma geldi ve anatominin modern bir açıklayıcı bilim olduğunu kanıtladı. Zante adasında erken yaşta vefat ettikten sonra bile bu önemli mirası yaşamaya devam etti."
 institution_events.135.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')] Sırasında Kimya"
 institution_events.135.desc: "Kimyanın kökleri antik simya sanatına dayansa da atasının aksine modern kimya ayrı bir bilimsel disiplindir. Kimya felsefesi maddenin aktif özellikleriyle ilgilenir ve gizemcilikten uzaktır. Metalurji başta olmak üzere pratik gelişmeler de bu dönüşüme katkı sağlıyor."
 institution_events.135.a: "Bu keşifler birçok çözümün temeli olacak."
 institution_events.135.historical_info: "İngiliz ve İrlandalı bir doğa felsefecisi, kimyacı ve fizikçi olan Robert Boyle (1627-1691) modern kimyanın ortaya çıkışında ve deneysel bilimsel yöntemin geliştirilmesinde önemli bir rol oynamıştır. Meşhur eseri olan Boyle'un yasası, kapalı bir sistemde sıcaklık sabit tutulduğu sürece gaz basıncı ve hacmi arasında ters bir ilişki olduğunu gösterir. Önemli katkıları arasında bulunan \"#italic Şüpheci Kimyager#!\" kimya camiasında bir mihenk taşı niteliğindedir. Anglikan inancına canıgönülden bağlı olan Boyle'un bilimsel yaklaşımı, Francis Bacon'ın #italic Novum Organum#! adlı eserindeki ilkelerle örtüşmektedir. Deneysel kanıtları vurgular ve yersiz hipotezlerden kaçınır. Boyle'un kapsamlı araştırmaları fizik, ses yayılımı, donan suyun genleşme kuvveti, özgül ağırlıklar, kırılma güçleri, kristaller, elektrik, renk, hidrostatik ve daha fazlası dâhil olmak üzere çeşitli bilimsel alanlara yayılmıştır. Kendini kimyaya ve bilgi arayışına adaması; maddelerin bileşimi, elementlerin doğası ve karışımlar ile bileşikler arasındaki farklılaşmaya dair hayati kavrayışlar kazanılmasını sağladı. Etkili çalışmaları, fiziksel dünyanın ve bilimsel araştırmanın modern anlayışının temelini attı."
 institution_events.136.title: "Matematikleştirme"
 institution_events.136.desc: "Dünyanın doğasını anlamaya yönelik yaklaşım değişiyor. Bilginler ve dâhiler, Dünya'daki fiziksel fenomenleri keşfetmek için git gide daha fazla nicel ölçümler kullanmaya başladı ve \"matematikleştirme\" kavramı ortaya çıktı. Bu geçiş, geleneksel Aristocu felsefeden uzaklaşıldığının, bundan böyle kesinlikleri kanıtlamak ve evreni anlamak için matematiğin daha önemli bir rol oynayacağının habercisi."
 institution_events.136.a: "Bu kavramın kullanışlılığına güvenebiliriz."
 institution_events.137.title: "Yer Çekimi Kavramı"
 institution_events.137.desc: "Fizik ve yer çekiminin anlaşılması alanlarında önemli bir dönüşüm yaşanıyor. Yer çekimsel kuvvetlere ve etkilerine ilişkin çığır açan fikirlerin gelişimine tanık oluyoruz. Bu yeni kavramlar, yaygın bilimsel paradigmalara meydan okuyor ve önemli teknolojik ilerlemelere zemin hazırlıyor."
 institution_events.137.a: "Bu konunun ağırlığı yıllarca hissedilmeye devam edecek."
 institution_events.137.historical_info: "1687 yılında Isaac Newton (1642-1727), \"#italic Philosophiæ Naturalis Principia Mathematica#!\" adlı ufuk açıcı çalışmasını yayınlayarak klasik mekaniğin temelini attı. Newton bu eserde üç evrensel hareket yasasını açıklayarak nesnelerin, onları yöneten kuvvetlerin ve bunların birbirini izleyen hareketleri arasındaki karmaşık ilişkilerin kavranmasında yeni bir çağı başlatmış oldu. Bu ilkeler, Sanayi Devrimi sırasında bir ilerleme dalgası yaratarak modern dünyayı şekillendirdi.\n\nNewton'ın entelektüel katkıları gök mekaniğinin de ötesine geçerek kalkülüs benzeri geometrik analizdeki yenilikleri ve akustik alanındaki öncü çalışmalara da yön verdi. Ses hızı, Dünya'nın geometrik şekli ve ekinoksların devinimi üzerine yaptığı çalışmalar ile çok yönlü dehasını herkese kanıtladı.\n\nNewton'ın kalıcı mirası, sonraki nesillerin bilim insanlarına ve düşünürlerine ilham veren bir aydınlanma simgesi olmaya devam ediyor."
 institution_events.138.title: "Işık Üzerine Tez"
 institution_events.138.desc: "[GetCurrentYear] yılında ışık yoğunluğunun ters kare yasası, yansıma ilkeleri ve astronomik çıkarımları tanımlandı. Kırılma ve yansımaya konularını artık daha iyi anlıyoruz. Işığın, rengin ve optik özelliklerin doğası üzerine önemli araştırmalar yapıldı."
 institution_events.138.a: "Üzerimizde bir ışık parlıyor."
 institution_events.138.historical_info: "17. yüzyılın başlarında Johannes Kepler (1571-1630) optik fenomenlerin kapsamlı bir araştırmasına girişti. Yılmaksızın yaptığı araştırmalarının sonucunda ortaya çıkan \"#italic Astronomiae Pars Optica#!\" (Astronominin Optik Tarafı) 1604 yılında imparatora sunuldu. Bu çalışma, ışık yoğunluğunun ters kare yasası, düz ve kavisli aynalardan yansımanın incelikleri gibi ilkeleri açıklığa kavuşturarak modern optiğin temelini attı. Kepler, öncü araştırmalarında insan gözüne de yöneldi ve retinadaki görüntülerin ters izdüşümünü fark etti.\n\n1610 yılında Kepler katkılarını teleskopik merceklere genişleterek çift dışbükey ve çift içbükey merceklerin özelliklerini titizlikle araştırdı. Bu araştırması, 1611 yılında yayınlanan \"Dioptrice\" adlı eseriyle yayınlandı. Kepler'in incelemesi sadece yakınsak ve ıraksak merceklerin teorik temellerini aydınlatmakla kalmadı, daha yüksek büyütme elde etmek için iki dışbükey mercek kullanan kırılmalı teleskobun, bir diğer adıyla Kepler teleskobunun da icat edilmesini sağladı. Çığır açan optik çalışmaları teleskopların gelişimini büyük ölçüde etkiledi, astronomik gözlemin yörüngesini şekillendirdi ve optik dünyasında devrim yarattı."
 institution_events.139.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')] Sonu"
 institution_events.139.desc: "Yeniliklerle ve yeni fikirlerle geçirdiğimiz uzunca bir dönemin ardından ilerleme yavaşladı. Merakımızın ve bilimsel ilerlememizin alevleri hâlâ canlı olsa da yeni icatların hızı büyük ölçüde azalarak daha istikrarlı bir ritme oturdu. Buna rağmen halkımız okuryazarlığa ve keşiflere beklenenin çok üstünde ilgi gösterdiği için [ShowInstitutionName('scientific_revolution')] sırasındaki girişimlerimiz ülkemizde büyük bir iz bıraktı."
 institution_events.139.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')] Çağı yakındır."
 institution_events.140.title: "Çakmaklı Tüfeklere Büyük Talep"
 institution_events.140.desc: "İcat edilmelerinin üstünden geçen on yıllara rağmen çakmaklı tüfekler hâlâ son derece popüler. Orduların büyümesi, menzilli çatışmayı ön plana çıkaran yeni taktiklerin geliştirilmesi ve eski tip arkebüzlerin yaşı sebebiyle bu silahlara olan talep on kat arttı. [ROOT.GetCountry.GetFlavorRank] içerisinde meydana gelen [ShowInstitutionName('military_revolution')] yalnızca savaş taktiklerimizi ve stratejilerimizi etkilemiyor, ekonomik çıkarlarımızı da etkiliyor."
 institution_events.140.a: "Silah, silah! Herkese silah!"
 institution_events.141.title: "Bir Generalin Askerî Teorisi"
 institution_events.141.desc: "Sürekli değişip gelişen askerî strateji dünyasında geleneksel taktiklerimiz biraz eskidi. Devrim niteliğindeki [ShowInstitutionName('pike_and_shot')] formasyonun ortaya çıkışı, devamlı gelişen savaş sanatında bir mihenk taşı olsa da yakında onun da yerini yeni taktikler alacak. General [target_character.GetName], etkili bir çalışma yapmak üzere [target_location.GetName] topraklarına yerleşti, ordumuzun geleceğini şekillendirecek yenilikçi doktrinleri kâğıda dökmeyi hedefliyor.\n\nNe var ki meyve veren ağaç taşlanır. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mevcut yöntemlerimizin yeterli olduğunu savunarak bu konuya karşı çıktı. Generalin teorilerini benimsemek askerî hünerlerimizi artırabilir ama [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gazabını üstümüze çekebiliriz."
 institution_events.141.a: "Generalin fikirlerini uygulayalım."
 institution_events.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] daha fazla kışkırtılmasa daha iyi olur."
 institution_events.142.title: "Askerî Yönetimin Genişletilmesi"
 institution_events.142.desc: "Askerî meseleler savaş alanında orduların çarpışmasından çok daha fazlasını, karmaşık bürokrasi ve lojistik inceliklerle dolu, çok yönlü bir alanı kapsıyor. Askerlerimizin, silahlarımızın ve erzakımızın yeterli olduğundan emin olmak güçlerimizi savaşa hazırlamak için hayati bir değer taşıyor. Gerekli yatırımları yaptığımız takdirde [target_location.GetName] ordumuz için yeni bir lojistik merkezi olmak için çok uygun bir aday."
 institution_events.142.a: "[target_location.GetNameWithNoTooltip] iline yatırım yapılsın."
 institution_events.142.b: "Ordu halletsin."
 institution_events.142.c: "Yeni merkezleri için ordunun finansmanını üstlenelim."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip] Felsefesi"
 institution_events.150.desc: "[ShowInstitutionName('enlightenment')] dalgaları nihayet [ROOT.GetCountry.GetName] ülkesine de ulaştı. Bununla birlikte düşünce, fikir ve felsefe akımları da geldi. [target_artist.GetName] ve felsefesi [target_location.GetName] içerisinde oldukça popülerleşti."
 institution_events.150.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesine davet edilsin."
 institution_events.150.b: "Fikirleri bize karşı bir tehditten başka bir şey değil."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip] Felsefesi"
 institution_events.151.desc: "[target_artist.GetName] [ROOT.GetCountry.GetFlavorRank] içinde nüfuzlu bir konuma geldiğinden beri felsefesi başlı başına bir fenomene dönüştü. Devletin doğasını, yönetim hakkını, özgür iradenin konumunu ve insanların kendi kaderini tayin hakkını inceleyen [target_artist.GetNameWithNoTooltip], teziyle [ROOT.GetCountry.GetLongName] elitleri içinde büyük bir tartışmanın fitilini ateşledi. Halkımızın ortak vicdanına faydalı olsa da filozofun nüfuzu ve fikirleri [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] gücüne epey risk oluşturabilir."
 institution_events.151.tt: "[target_area.GetName] içerisinde bulunan her [location|e] [ShowInstitutionName('enlightenment')] doğrultusunda [ShowNamedValue('institution_progress_severe_bonus')|+=2%] ilerleme kazanır."
 institution_events.151.a: "Fikirleri [ROOT.GetCountry.GetFlavorRank] için daha iyi."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] istikrarımız için bir tehlike!"
 institution_events.152.title: "[ShowInstitutionNameWithNoTooltip('enlightenment')|U] Havarileri"
 institution_events.152.desc: "Bugün olağan dışı bir grup insan [ROOT.GetCountry.GetCapital.GetName] kentimize geldi ve [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] ile görüşmek istediklerini bildirdi. Kendilerini uzak bir ülkedeki bir öğrenim kurumunun temsilcileri olarak tanıtan grup; [ROOT.GetCountry.GetFlavorRank] içindeki görevlerinin bitkilerimizi, yabani hayvanlarımızı ve toplumumuzu belgelemek, ölçmek ve gruplamak, ardından da bu bilgileri başka bir yere götürüp dünyanın başka yerinde edinilen bilgilerle kıyaslamak olduğunu belirttiler.\n\nBu kişilerin öğrenmek için burada olduğu ve ellerindeki bilgilerden faydalanabileceğimiz ortada. Ne var ki topraklarımızda istedikleri gibi, özgürce seyahat etmelerine izin verirsek öğrenilmesini istemediğimiz şeylerin bu yabancı ajanlar olabilecek insanların eline geçmesine de izin vermiş oluruz."
 institution_events.152.a: "Bu büyüleyici insanlardan bir şeyler öğrenmeliyiz."
 institution_events.152.b: "Kırsalımıza girmelerine izin veremeyiz."
 institution_events.153.title: "Sağlıklı Eleştiri mi?"
 institution_events.153.desc: "İçkili mekânlar, kahvehaneler ve halkın sosyalleşip tartışabileceği diğer halka açık alanlar, geleneksel olarak hükûmetimize karşı eleştiri ve hoşnutsuzluk yuvaları olsa da siyasi tartışmaların halkın tamamına yayılmasıyla bu durum, son zamanlarda değişti. Konuşmaların tamamı [ROOT.GetCountry.GetAdjective] hükûmetini yerden yere vurmaya odaklanmasa da bize hâlâ pek iyi gözle bakılmadığı aşikar.\n\nBazıları halkın düşüncelerini böyle özgür ifade etmesinden fayda sağlayabileceğimizi düşünse de diğerleri bu halka açık alanları derhâl kapatmamız gerektiğini savunuyor."
 institution_events.153.a: "İnsanların düşüncelerini kontrol edemeyiz."
 institution_events.153.b: "Böyle bir şeye hoşgörü gösteremeyiz."
 institution_events.160.title: "Yeni Üretim Yöntemleri Benimsendi"
 institution_events.160.desc: "[industrialization_province.GetName] topraklarındaki demirciler, yurt dışında ortaya çıkmış yeni yöntemler kullanarak pik demir ve dövme demir üretimlerini epey artırdı. Sağlam demire ihtiyaç duyan imalatçıların üretimlerini daha az maliyetle artırmasını sağlayan bu gelişme, tam bir nimet niteliğinde. Bu başarı sebebiyle [ROOT.GetCountry.GetFlavorRank] içindeki diğer yerlerin de bu yöntemlerden fayda sağlanacağı düşünülüyor."
 institution_events.160.a: "Bu, her şeyi değiştirir!"
 institution_events.161.title: "Şehirleşme"
 institution_events.161.desc: "Kırsal yerleşim yerlerindeki zanaatkâr aileler, bol getirili imalathanelerde çalışmak üzere bir [target_location.GetRank.GetName] olan [target_location.GetName] bölgesine göç ettiler. Zamanla [target_location.GetNameWithNoTooltip], pek çok başkası için de çekici bir konum hâline geldi. [rural_province.GetName] vilayetinden [urbanization_province.GetName] vilayetine bir aile göçü daha gerçekleştiğine göre bu sözde #italic şehirleşme süreci#! yavaşlayacak gibi görünmüyor."
 institution_events.161.a: "Olması gereken, normal bir süreç."
 institution_events.161.b: "Bu göç dalgasını bir an önce durdurmalıyız."
 institution_events.170.title: "Tam Anlamıyla Birliktelik Hissi"
 institution_events.170.desc: "[ROOT.GetCountry.GetFlavorRank] olan ülkemizin savunması yalnızca yönetimdeki elitlerin ve onların silahlı hizmetkârlarının bir sorunuydu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine mensup basit bir köylü, ödediği vergiden kimin faydalandığını çok da umursamazdı lakin [ROOT.GetCountry.GetFlavorRank] ordusunun büyümesi, savaş alanındaki asker sayısının artması, ulusal birliktelik ve onurun yayılmasıyla birlikte avamların [ROOT.GetCountry.GetFlavorRank] güvenliğine karşı tavırları değişti. Ulusun çıkarları ve korunması artık halkın sorumluluğunda ve böylelikle tam bir topluluk hissi, dönemimizin genel görüşünde mevcut bir güç hâline geldi."
 institution_events.170.a: "Halkımızın cesareti silahımız olacak."
 institution_events.170.b: "Halkımızın çalışkanlığı sağlığımız olacak."
 institution_events.170.c: "Halkımızın riayeti gücümüz olacak."
 institution_events.171.title: "Herkesin Savunmaya Çağırılması"
 institution_events.171.desc: "[target_country.GetCulture.GetName] halkı içindeki alçak düşmanlarımız, [ROOT.GetCountry.GetLongName] topraklarına saldırıyor! Askere alım görevlilerimiz, bu tehlikeyle başa çıkmak için askerî görevini yapmaya hazır erkekleri aramaya başladı bile. Özellikle [target_province.GetName] halkı yabancı istilacılara karşı [ROOT.GetCountry.GetFlavorRank] makamına yardım etmek için seferber olmuş durumda."
 institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')] için!"
 institution_events.172.title: "[target_location.GetNameWithNoTooltip] Firarları"
 institution_events.172.desc: "Askerî yönetimin gelişmesiyle birlikte [ROOT.GetCountry.Custom('GetMotherlandFatherland')] için savaşacak ve can verecek birçok askeri savaş alanına sağlama olanağımız da artıyor. Ne var ki üniformamızı giyecek adam lazım ve herkes hayatını [ROOT.GetCountry.GetGovernment.GetRulerTitle] için feda etmeye razı değil.\n\nÖzellikle [target_location.GetName], adamlarını askere göndermeyi reddediyor. Bunun da üstüne birçok firari, askere alım görevlilerimizden kaçmak için [target_location.GetNameWithNoTooltip] iline sığınıyor."
 institution_events.172.a: "Bu adamları orduya gönderelim. Saflarda herkese ihtiyaç var!"
 institution_events.172.b: "Bu meseleye göz yumalım. Alayları doldurmaya yetecek kadar adamımız var."
