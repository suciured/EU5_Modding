 institution_events.91.title: "[target_location.GetNameWithNoTooltip] Kâfirleri"
 institution_events.91.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] olmayan insanların fazlalığı sebebiyle [target_location.GetName] bölgesi kötü bir şöhrete sahip oldu. [ROOT.GetCountry.GetReligion.GetAdjective] öğretilerinin bazılarıyla çelişen zındıkların bile yanlarında daha iyi kaldığı bu kâfirler [ROOT.GetCountry.GetReligion.GetGodName] ve ışığından tamamen uzaklar. Bu [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] [target_location.GetRank.GetName] üzerindeki [ROOT.GetCountry.GetAdjective] otoritesini sarsmaya çalışacak cürete sahip.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarımıza göre [target_location.GetNameWithNoTooltip] dizginlenmeli fakat yerel halk [ROOT.GetCountry.GetFlavorRank] makamımıza karşı duyduğu hoşnutsuzluğu hâlihazırda belli ediyor. Yönetimimizi güçlendirmek kâfirlerin bize karşı bir isyan çıkarması için bardağı taşıracak son damla olabilir."
