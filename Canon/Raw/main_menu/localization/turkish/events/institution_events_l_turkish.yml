l_turkish:
 institution_events.1.title: "Vasallık Sözleşmesi Talebi"
 institution_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimi yüzyıllardır sabit bir yönetim olagelmiştir. Klanlar [ROOT.GetCountry.GetFlavorRank] için bağlılık yemini ederler ve karşılığında [ROOT.GetCountry.GetAdjective] savaşçıları tarafından korunurlar.\n\n[feudal_province.GetName] elitleri, kendi ayrıcalıklarını ve mülklerini korumasız gördükleri için bu kadar gevşek bir ittifaktan memnun değiller. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]; kendileri, [target_ruler.GetName] ve [ROOT.GetCountry.GetLongNameWithNoTooltip] arasındaki ilişkiyi pekiştiren daha bağlayıcı bir sözleşme talep ediyor."
 institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile vasallık sözleşmesi imzalayalım."
 institution_events.1.b: "Böyle bir sözleşmeye gerek yok."
 institution_events.2.title: "Savaşçı Elitlerle Mücadele"
 institution_events.2.desc: "Zaman içinde [ROOT.GetCountry.GetFlavorRank] vilayetlerimizdeki [target_character.GetName] otoritesini güçlendirmeyi başardık. Bu da yerel güç sahiplerinin ve küçük çaplı şeflerin otoritelerinin tehlike altına girdiği görüşüne sebebiyet verdi. Normalde böyle yerel güçlerin icabına bakmak kolay olsa da [feudalism_location.GetName] bölgesinde yönetim hakkımız olduğunu hatırlatmak için doğrudan güç uygulamamız gerekebilir."
 institution_events.2.a: "Ezin onları!"
 institution_events.2.b: "Desteklerine ihtiyacımız var."
 institution_events.3.title: "Şehirli Üst Tabakanın Artan Etkisi"
 institution_events.3.desc: "Hükûmetimizde resmî söz hakları olmasa da zengin şehir merkezleri etkilerini duyurmayı çok iyi bilir. Bazı durumlarda bir vilayetteki güçlerini pekiştirmek için şehir merkezleri birlikte hareket edebilir. Böyle bir oluşumun liderleri yakın zamanda [urban_location.GetName] ilinde bir araya geldi ve şimdi vilayetlerimiz üzerinde otorite kurmak için kullandıkları yöntemleri resmîleştirmemizi talep etmek üzere bize yaklaşıyorlar. Şehir merkezleriyle ittifak kurarak daha kalıcı yönetim sistemleri kurabiliriz lakin şu anda askerî desteğine güvendiğimiz yerel [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin desteğini kaybetme ihtimalimiz var."
 institution_events.3.a: "[urban_location.GetNameWithNoTooltip] ile ortaklık kurmayı dört gözle bekliyoruz."
 institution_events.3.b: "Söz konusu bile olamaz."
 institution_events.10.title: "[ShowInstitutionNameWithNoTooltip('legalism')] Denilen Yabancı Kavram"
 institution_events.10.desc.start: "[ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.GetAdjective] toplumunun istikrarını sağlayan oldukça eski geleneklere sahip.\n\nNe var ki bu eski kurallar, [legalism_country.GetName] ülkesinden [legalism_location.GetName] topraklarına yayılan yeni fikirlerin tehdidi altında."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Kökleri Roma İmparatorluğu'na dayanan [legalism_country.GetAdjectiveWithNoTooltip] Kanunnamesi, hem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hem de [legalism_location.GetName] ilinin [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi tarafından pek iyi karşılandı.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ Özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ShowReligionGroupAdjective('muslim')] kanunlarının dinî bütünlüğünü ve hayatın birçok alanıyla bağlantılı olmasını oldukça sevdi.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ [legalism_country.GetNameWithNoTooltip] topraklarında kanunlar ve bir bütün olarak [ShowInstitutionName('legalism')], oldukça önemli bir felsefe ve bürokratik güvenlik olarak görülüyor. [legalism_location.GetNameWithNoTooltip] çok daha adil ve istikrarlı olsun diye [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Fajia ilkelerinin teşvik edilmesini savunuyor. Tabii ki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi de bu yeni fikirlerin müfettişliğini yapmak istiyor.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ [ShowReligionGroupName('dharmic')] [legalism_country.GetAdjectiveWithNoTooltip] kavramları, [ROOT.GetCountry.GetFlavorRank] sakinlerinden [ROOT.GetCountry.GetAdjectiveWithNoTooltip] gelenekleri ve [ShowReligionGroupAdjective('dharmic')] inancının gelenekleri arasında benzerlikleri görenler arasında epey yankı uyandırdı.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Bu yabancı kavramlardan edinilecek büyük faydalar olsa da [ROOT.GetCountry.GetFlavorRank] halkının çoğunluğu eski geleneklerin tehlike altında olduğunu hissediyor."
 institution_events.10.a: "Bu yabancı fikirleri teşvik edelim."
 institution_events.10.b: "Geleneklerimizin tehlikeye atılmasına izin veremeyiz."
 institution_events.11.title: "Bürokrasi Eksikliği"
 institution_events.11.desc: "Bazen ilerleme, eski elitlerin değişim istemeyecek kadar köklü olduğu güç merkezinden çok uzaktadır. Ülkemizde yeni hükûmet modelleri yaygınlaştıkça yerel halk, herhangi bir hükûmet kurumunu resmîleştirmek istemeyen [ROOT.GetCountry.GetCapital.GetName] elitlerinden gittikçe daha da rahatsız oluyor."
 institution_events.11.a: "Zaman değişiyor."
 institution_events.11.b: "Değişim aceleye gelmez."
 institution_events.12.title: "Gayriresmî Güç Azalışı"
 institution_events.12.desc: "İyi politikalar ve halka yapılacak basit hatırlatmalarla, yetki ve güç kalıcı devlet kurumlarının büyümesini teşvik edecek kadar yerleşebilir. Zaman içinde hükûmet faaliyetlerimiz keyfi güç gösterilerinden çıktı ve daha tutarlı bir otorite hâline geldi."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Meritokratik Fikirlerin Yayılması"
 institution_events.20.desc: "[ROOT.GetCountry.GetFlavorRank] kurulduğundan beri güç [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup olanların elinde oldu. Bir bireyin dâhil olduğu zümre, o kişinin başarılarından daha önemli.\n\n[meritocracy_country.GetName] topraklarında son zamanlarda yeni fikirler geliştirildi. Bu fikirler [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı içerisine yayılmaya başlayarak gücün kan bağıyla aktarılmasının sorgulanmasına ve doğum haklarındansa becerileri ödüllendiren bir sistemin savunulmasına sebep oldu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], bu yeni gelişmeden ötürü ayrıcalıklarının tehdit altında olduğunu hissediyor ve bu meritokratik fikirlerin sonlandırılmasını talep ediyor."
 institution_events.20.a: "Kimin yeteneği varsa o yönetsin."
 institution_events.20.b: "Böyle fikirlerin yayılmasını durdurmalıyız!"
 institution_events.21.title: "Yerel Valilerin Sınanması"
 institution_events.21.desc: "[meritocracy_location.GetName] pek de [ROOT.GetCountry.GetAdjective] kontrolünde değil. Uzaklık ve bağlantıların azlığı [meritocracy_location.GetNameWithNoTooltip] üzerindeki nüfuzumuzun zayıflığı üzerinde bir rol oynasa da asıl sorun, üyelerinin her yolu deneyerek kendi ceplerini doldurmaktan başka bir şey düşünmeyen ve [meritocracy_location.GetRank.GetName] sakinlerinin çektiği acıları umursamayan yerel valilik yönetimidir.\n\n[ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensupları, [ROOT.GetCountry.GetFlavorRank] genelindeki yerel valilerin sınava tabi tutularak [meritocracy_country.GetName] fikirlerinin teşvik edilmesi gerektiğini düşünüyor."
 institution_events.21.a: "Mantıklı bir plan."
 institution_events.21.b: "Bunu karşılayamayız."
 institution_events.30.title: "Prenslerin Aynaları"
 institution_events.30.desc: "[target_character.GetName] yalnızca kültürel ve sanatsal değerler için değil, [ShowCultureGroupName('italian_group')] devletlerinde gerçekleşen siyasi ve bilimsel gelişmeler sebebiyle de [ShowInstitutionName('renaissance')] yeniliğine epey ilgi duymaya başladı. Ne var ki [target_heir.GetName] bu tip şeylere pek ilgi duymuyor ve bu sebeple [ROOT.GetCountry.GetGovernment.GetRulerTitle] epey endişeleniyor. Nesillerdir [ShowContinentName('europe')] hükümdarları, eğitimlerini kitaplar vasıtasıyla gerçekleştiriyor, hükümdar olma yeterliliklerini bu şekilde artırıyordu. [ShowInstitutionNameWithNoTooltip('renaissance')|U] düşünürleri bu literatür türünü ele geçirdi ve bu \"Prenslerin Aynaları\" adını verdikleri kitaplar, yeni fikirlerle dolup taşıyor. [target_heir.GetNameWithNoTooltip] eğitim görürken bu kitaplardan faydalanmamız iyi olabilir."
 institution_events.30.a: "Bilge bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] yetiştirelim."
 institution_events.30.b: "Geleneksel bir öğretmen yeterli."
 institution_events.31.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] ve Kültürel Etkisi"
 institution_events.31.desc: "Klasik dönemin sanatına tekrar ilgi duyulmaya başlanmasıyla birçok sanatçımız ve âlimimiz Antik Yunan ve Roma literatürünü temel alarak yeni sanat eserleri ve bilimsel çalışmalar yaptı. Tabii bu başarılar prestij getirmekle kalmadı, [ROOT.GetCountry.GetCulture.GetName] olmaya da yeni bir anlam kazandırdı."
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')], [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] geleneklerinin bir parçası."
 institution_events.31.b: "Bu kadim fikirler [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] nüfuzunu artıracak."
 institution_events.40.title: "Tefeciliğin Yayılması"
 institution_events.40.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] inançlarında borç ve kredi vermeye izin verilse de bu kredilerden faiz yoluyla dinde yeri olmayan kazançlar sağlamak yasaklanmıştır. Bu sebeple birçok [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] tüccar, lonca ve asil, böyle kurallara uyması gerekmeyen Yahudilere ve diğer borç verenlere muhtaçtı.\n\nNe var ki dinî kınamalar kâr etmek isteyen tüccar aileleri borç vermekten alıkoymuyor. Tefecilik gittikçe yaygınlaşıyor. Bu hizmetten faydalanma imkânımız olmasına rağmen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bu din dışı faaliyetin yayılmasının önüne geçmemizi istiyor."
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] aşırı tepki veriyor."
 institution_events.40.b: "O akbabalar bizi [ROOT.GetCountry.GetReligion.GetGodName] yolundan saptıramaz."
 institution_events.41.title: "Banker [banking_location.GetNameWithNoTooltip] Ailesi"
 institution_events.41.desc: "Dünyanın karmaşıklığı ve dünya hakkındaki bilgimiz arttıkça ekonominin de önemi artıyor. Servet ve güç sahibi olmak isteyen kurnaz adamlar da fırsattan istifade şirketler ve bankalar kuruyor.\n\n[banking_location.GetName] bölgesinde yaşayan bir banker ailesi, işlerinde oldukça yetenekli olduklarını kanıtlayarak epey ünlendi. Servetleri etkileyici olsa da sahip oldukları etki [banking_location.GetNameWithNoTooltip] bölgesindeki nüfuzumuzla rekabet ettiği için [banking_location.GetRank.GetName] üstündeki kontrolümüze tehdit oluşturmaya başladı."
 institution_events.41.a: "Görmezden gelinsin."
 institution_events.41.b: "[banking_location.GetNameWithNoTooltip] topraklarında nüfuzumuzu tekrar ortaya koyalım ama aileye biraz özerklik verelim."
 institution_events.41.c: "Bankayı feshedelim ve varlıklarına el koyalım!"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Konumu Tehdit Altında"
 institution_events.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] orduları, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve ülke için savaşmak adına orduya çağrılan feodal tebaalarından oluşur. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] askerî yeteneklere sahip olsa da seferberliklerin askerleri, hayatlarını savaşarak idame ettirmeyen, sıradan insanlar olan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresiydi.\n\n[professional_armies_country.GetAdjective] topraklarından çıkan profesyonel ordu fikrinin ülkemize yayılmasıyla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], toplumumuzda ve ordumuzdaki konumlarının tehdit altında olduğunu hissetmeye başladı. Eğitimsiz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinden oluşan ön safların ve atlı elit savaşçıların vakti yavaş yavaş geçiyor."
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] buna alışmak zorunda."
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tarafından üstlenilen rolü koruyalım."
 institution_events.51.title: "Profesyonel Bir Ordunun Talepleri"
 institution_events.51.desc: "[professional_armies_country.GetName] profesyonel ve daimî orduya geçtiğinden beri silah ve zırh talebi oldukça arttı. Bu gelişme yalnızca [professional_armies_country.GetAdjectiveWithNoTooltip] pazarlarını etkilemedi, [professional_armies_country.GetAdjectiveWithNoTooltip] tüccarları [professional_armies_country.GetGovernment.GetRulerTitle] ve büyüyen ordusuna silah yetiştirmeye çalıştığı için bizim pazarımızı da etkiledi."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "İlginç bir gelişme."
 institution_events.51.b: "Ekonomimiz [professional_armies_country.GetAdjectiveWithNoTooltip] tehdidini desteklemeyecek."
 institution_events.60.title: "[ShowInstitutionNameWithNoTooltip('new_world')] Mahsullerinin Dağılımı"
 institution_events.60.desc: "[ShowInstitutionName('new_world')]'nın keşfedilmesi ve kolonileştirilmesiyle [ShowContinentName('europe')] ekonomilerine birçok yeni mahsul girdi. [ShowGoodsName('potato')], [ShowGoodsName('maize')] ve domates yavaş yavaş [ShowContinentNameWithNoTooltip('europe')] çiftçilerine de yayılmaya başladı ama eski alışkanlıklardan vazgeçmek zor olduğu için bu yüksek getirili mahsuller oldukça yavaş yayılıyor.\n\nBu süreci hızlandırmak için [ROOT.GetCountry.GetFlavorRank] hazinemizi kullanabiliriz ama tarım pazarına yön verenler, tehdit altında olduklarını düşünecektir."
 institution_events.60.a: "Pek yararlı bir yatırım."
 institution_events.60.b: "Midelerimiz çok hassas!"
 institution_events.61.title: "Denizcilik Taleplerinin Genişletilmesi"
 institution_events.61.desc: "[ShowInstitutionName('new_world')] kolonileşmeye başladığından beri donanmanın önemi arttı. Doğal olarak tersanecilik faaliyetleri için gerekli malların talebi de karşılaması zor bir hâle gelmeye başladı.\n\nBu talebi karşılarken [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresindeki tüccarların ticaret gemilerine el koyarak kendimizi biraz rahatlatabiliriz."
 institution_events.61.a: "Piyasa kendi kendine halleder."
 institution_events.61.b: "Ticaret gemilerine el koyalım."
 institution_events.70.title: "Düşmanca Yayınların Dolaşımı"
 institution_events.70.desc: "Matbaa henüz yeniyken ilk olarak sanat eserleri gibi kodeks yazarlarının ve klasiklere dair bilgilerin daha ulaşılabilir bir şekilde yayılmasını isteyen hayırseverlerin ilgisini çekti. Hemen ardından bu güruha, hayatlarını başkalarına iftira atarak idame ettiren daha kaba adamlar da katıldı.\n\nMatbaacılık geliştikçe ve yerine oturdukça [ShowContinentName('europe')] içindeki tüm matbaalar, kışkırtıcıların yalanlarını yaymak için kullanışlı hâle geldi. Şu an bile yalanlarla dolu kitapçıklar içindekilere inanacaklara dağıtılmak üzere hazır bekliyor. Özellikle [target_location.GetName] içinde bu yararlı teknoloji [ROOT.GetCountry.GetGovernment.GetRulerTitle] hakkında korkunç iftiralar yaymak ve [ROOT.GetCountry.GetFlavorRank] makamını kötü göstermek için kullanılıyor. Böyle bir şeye izin veremeyiz!"
 institution_events.70.a: "Sansür vakti gelmiş!"
 institution_events.70.b: "İfade özgürlüğüne bir şey yapamayız."
 institution_events.70.b.tt: "[ShowInstitutionName('printing_press')] yeniliğinin yayılmaya başladığı tüm [target_province.GetName] topraklarında sahibi olduğumuz her [location|e], bu yeniliğin kabulüne doğru [ShowNamedValue('institution_progress_extreme_bonus')|+=] kazanır."
 institution_events.71.title: "[printing_press_location.GetNameWithNoTooltip] Bölgesindeki Hırslı [ShowInstitutionNameWithNoTooltip('printing_press')]"
 institution_events.71.desc: "[ShowInstitutionName('printing_press')] sadece toplumu ve âlimleri etkilemekle kalmadı. Yeni bir iş kolu da ortaya çıkardı. Eskiden bir kitap tamamen elde yazılmak zorundayken artık bu işi tüm eğitimli kâtiplerden daha etkili ve kullanması kolay bir makine yapıyor.\n\nTicari zekâya sahip birkaç [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mensubu [printing_press_location.GetName] bölgesinde yeni bir matbaa dükkânı açarak servetlerine servet katmak için bir fırsat görüyor ancak küçük işletmelerin aksine, bu üreticiler normalden çok daha büyük bir üretim hedefliyorlar ve bu konuda bir düzenleme yapılmadığı takdirde [ShowGoodsName('books')] ve [ShowGoodsName('paper')] fiyatlarının istikrarını tehdit ediyorlar."
 institution_events.71.a: "Bırakalım işlerine baksınlar."
 institution_events.71.b: "Dükkânlarına dair düzenleme hazırlayalım."
 institution_events.71.c: "[ROOT.GetCountry.GetFlavorRank] hakkında kim bilir neler yayacaklar. Kapatalım gitsin!"
 institution_events.71.d: "Devam etsinler ama faaliyetleri için koruma masrafı ödesinler."
 institution_events.80.title: "Savaş Alanında Yeni Stratejiler"
 institution_events.80.desc: "Devam eden çatışmalarımızın kargaşası içinde gelenekselleşmiş stratejilerimize karşı büyük bir engel çıktı. Kötü şöhretli [ShowInstitutionName('pike_and_shot')] formasyonu savaş alanında varlığını hissettirdi. Bu yenilikçi stratejide kargılı askerler, arkebüzlü askerleri koruyarak yakın muharebeye karşı savunma oluşturuyor. Bu silahlı askerler, kargılıların sağladığı korumayı silahlarını yeniden doldurmak ve düşmanlara uzaktan saldırmak için kullanıyor.\n\nBazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarımız bu yeni stratejiyi kullanacak öngörüden mahrum ama ordumuzdaki başka kişiler araştırma yapıp kendi [ShowInstitutionNameWithNoTooltip('pike_and_shot')] formasyonlarını oluşturmak için epey hevesli. Buna karşın, birliklerini eğitmek için bir alana ihtiyaçları var. [target_location.GetName] eğitim alanı olarak seçildi fakat [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] \"savaş alanında gereksiz yeni usullere\" karşı hoşnutsuzluğunu dile getirdi."
 institution_events.80.a: "Ordumuzun menfaatleri, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin menfaatlerinden daha önceliklidir."
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] haklı. Bu strateji zamanla unutulup gidecek."
 institution_events.80.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bu çalışmalara dâhil edilsin."
 institution_events.81.title: "Paralı Askerler Yeni Taktikler Getirdi"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Bu haberleri destekleyen başka gözlemler de yapıldı. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "Ünlü [ShowInstitutionName('pike_and_shot')] taktiği ordumuzda epey benimsendi. Hem subaylarımız hem de [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları, savaş alanından getirilen öykülere pek meraklı."
 institution_events.81.our_mercs: "Paralı asker olmaya karar veren adamlarımız [rented_mercs.GetName], tedbirsiz süvarileri kargılarla yaralarken piyadelerin el topuyla acı içinde öldürülmesini sağlayan bu yeni stratejinin çok faydasını görmüş."
 institution_events.81.their_mercs: "[foreign_merc_country.GetName] ülkesinin birlikleri olan [hired_mercs.GetName], savaş alanında ağır taarruza rağmen formasyonlarını bozmayan disiplinli birliklere dair hikâyeler anlatıyor. Ne atlılar ne de düzensiz piyade saldırıları onları ezip geçebilmiş."
 institution_events.81.closing_line: "Bu anekdotlar ordumuzun söz konusu taktikleri araştırması için oldukça iyi sebepler. [target_location.GetName] topraklarında antrenman planları yapılıyor bile."
 institution_events.81.a: "Gerçekten de ilgi çekici hikâyeler."
