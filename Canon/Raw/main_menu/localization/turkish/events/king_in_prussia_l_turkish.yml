l_turkish:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip] Tacı"
 king_in_prussia.1.desc: "Ulusumuz daha da yükseklere çıkmaya devam ediyor ve [target_character.GetName], [target_country.GetName] ülkesini [ShowCountryRankName('rank_kingdom')] derecesine yükseltmeyi, kendini de [target_character.Custom('GetQueenKing')] yapmayı hedeflediğini belirtti. [GetUniqueInternationalOrganization('hre').GetName] içerisinde bir [target_character.Custom('GetPrincessPrince')] olarak konuyu [emperor_character.Custom('GetEmpressEmperor')] Hazretleri'ne danışmamamız uygunsuz olur. Bu yüzden dikkatle değerlendirmesi gereken bir teklif sunduk."
 king_in_prussia.1.desc.emperor: "Ulusumuz giderek daha yüksek zirvelere ulaşıyor. İmparatorluk lütfu [target_character.GetName] üzerindeyken özel yönetimi altındaki [target_country.GetName] devleti yeni bir güç seviyesine erişti. Artık eski, küçük [target_character.Custom('GetPrincessPrince')] ünvanını bir kenara bırakıp [target_character.Custom('GetQueenKing')] rütbesi talep etme vakti!"
 king_in_prussia.1.a: "Krallık olacağız!"
 king_in_prussia_request_tt: "Buna [emperor_country.GetLongName] karar verir."
 king_in_prussia.2.title: "[target_country.GetNameWithNoTooltip] İçindeki [target_character.Custom('GetQueenKing')]"
 king_in_prussia.2.desc: "Yükselen bir [GetUniqueInternationalOrganization('hre').GetName] gücü olan [target_country.GetName], imparatorluk politikalarında gittikçe daha baskın bir hâl alarak dünya sahnesindeki yerini sağlamlaştırıyor. [target_character.GetName], devleti [target_country.GetFlavorRank] olmaktan çıkarıp [prussia.GetNameWithNoTooltip] ülkesini [ShowCountryRankName('rank_kingdom')] hâline getirme hedefini açıkladı. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] dâhilinde eşi benzeri görülmemiş bu olayı [emperor_character.GetName] değerlendirmeli."
 king_in_prussia.2.a: "[target_country.GetNameWithNoTooltip] ülkesinde [target_character.Custom('GetQueenKing')] ünvanını kullanmasına izin verelim."
 king_in_prussia_compromise_tt: "[target_country.GetName], [emperor_character.Custom('GetEmpressEmperor')] Hazretleri'nin hoş göreceği yasal bir taviz ile [GetUniqueInternationalOrganization('hre').GetName] dâhilinde bir [ShowCountryRankName('rank_kingdom')] hâline gelir"
 opinion_king_in_prussia: "Prusya'daki Kral"
 king_in_prussia.2.b: "[target_country.GetNameWithNoTooltip], İmparatorluk içinde [ShowCountryRankNameWithNoTooltip('rank_kingdom')] konumuna yükseltilsin."
 king_in_prussia_elevated_tt: "[target_country.GetName], [emperor_character.Custom('GetEmpressEmperor')] desteğiyle [GetUniqueInternationalOrganization('hre').GetName] dâhilinde bir [ShowCountryRankName('rank_kingdom')] hâline gelir"
 elevated_prussia: "Prusya Krallığa Yükseldi"
 king_in_prussia.2.c: "Kendi kendini tayin etmiş bu monarkı tanımayacağız."
 king_in_prussia_rejection_tt: "[target_country.GetName] bu sahte taçla imparatorluk prensliği arasında bir seçim yapmalı"
 opinion_prussia_not_recognized: "Prusya Meşruiyeti Reddedildi"
 king_in_prussia.3.title: "[target_country.GetNameWithNoTooltip] Kralı"
 king_in_prussia.3.desc: "Yakın arkadaşımız ve müttefikimiz [emperor_character.GetName], [target_country.GetName] devletini imparatorluk içi [ShowCountryRankName('rank_kingdom')] derecesine yükseltmeye karar verdi! Böyle bir ayrıcalık [GetCountry('BOH').GetName] krallarının yükselişinden beri kimseye tanınmamıştı. [target_country.GetNameWithNoTooltip] kralları taçlarını onurla taşıyacak ve [emperor_character.Custom('GetEmpressEmperor')] tarafından onlara verilen bu imtiyazı unutmayacaklar."
 king_in_prussia.3.a: "Tanrı'ya ve [emperor_character.Custom('GetEmpressEmperor')] Hazretleri'ne şükürler olsun!"
 king_in_prussia.4.title: "[target_country.GetNameWithNoTooltip] İçindeki [target_character.Custom('GetQueenKing')]"
 king_in_prussia.4.desc: "İmparatorluk geleneklerine göre İmparatorluk topraklarında Roma krallarından başka kral olamaz. Roma kralları da [emperor_character.Custom('GetEmpressEmperor')] ve [GetCountry('BOH').GetName] Kralı'ndan ibarettir. Neyse ki [emperor_character.GetName] ile ilgi çekici, yasalara uygun bir orta yol bulduk: Monarklarımız \"[target_country.GetNameWithNoTooltip] Ülkesindeki [target_character.Custom('GetQueenKing')]\" ünvanını kullanacak. [target_country.GetName], [GetUniqueInternationalOrganization('hre').GetName] sınırları içerisinde olmadığı için [emperor_character.Custom('GetEmpressEmperor')] Hazretleri'nin imparatorluk geleneklerini bozmasına gerek kalmadan kendimizi krallık ilan edebiliriz."
 king_in_prussia.4.a: "Memnun edici bir orta yol."
 king_in_prussia.5.title: "[target_country.GetNameWithNoTooltip] İçindeki [target_character.Custom('GetQueenKing')]"
 king_in_prussia.5.desc: "[emperor_character.GetName] olacak o onursuz it, ne kadar mantıklı orta yollar önersek de kraliyet olma hakkımızı bir türlü tanımadı. Tabii ki dediklerine aldırmayacak ve kral ünvanını alacağız."
 king_in_prussia.5.a: "Kendisinin iznine ihtiyacımız yok."
 king_in_prussia.5.b: "[emperor_character.Custom('GetEmpressEmperor')] bir karar vermiş, nazikçe kabul edelim."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesindeki [ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')]"
 king_in_prussia.6.desc: "\"[ROOT.GetCountry.GetNameWithNoTooltip] ülkesindeki [target_character.Custom('GetQueenKing')]\" ünvan uzlaşmasından bu yana [ROOT.GetCountry.GetName] ülkesinin [GetUniqueInternationalOrganization('hre').GetName] içinde resmî olarak [ShowCountryRankName('rank_kingdom')] seviyesine yükseltilmesi fikri bir daha gündeme gelmedi. Bununla birlikte [GetUniqueInternationalOrganization('hre').GetParliament.GetName] içerisindeki son mesele [emperor_character.GetName] Hazretleri'ni bu uzlaşmayı yeniden değerlendirmeye zorladı. [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName] ile ilgili acil meselede [target_character.GetName] Hazretleri'nin oyunu kazanmak için [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine [ShowCountryRankNameWithNoTooltip('rank_kingdom')] ünvanı verme kararı alındı."
 king_in_prussia.6.a: "Sabrın sonu selamettir!"
