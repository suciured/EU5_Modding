 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] İçerisinde Zındıklık"
 court_flavor_events.39.desc: "Duyduğumuza göre [heathen_advisor_country.GetAdjective] [heathen_advisor_country.GetGovernment.GetRulerTitle], sarayında zındıklara kapı açıyormuş. Bir [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle] olan [advisor.GetName], Papa'nın yolundan saptı ve Papa hakkında iğrenç yalanlar savurarak [advisor.GetReligion.GetName] inancına alenen bağlı olduğunu gösterdi."
 court_flavor_events.39.a: "Bu kabul edilemez! Bunu haber etmeliyiz."
 opinion_interfering_pope: "Papa Müdahalesi"
 court_flavor_events.39.b: "Görmezden gelelim."
 court_flavor_events.40.title: "Papalık Talepleri"
 court_flavor_events.40.desc: "[GetCountry('PAP').GetAdjective] elçileri teşrif etti. Asık suratla, [target_pope.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetFlavorRank] bünyesinde bir zındık barındırdığımızı duyduğunu bildirdiler. Bu kişiyi engizisyona teslim etmemizi istediler. Bunu yapmazsak [target_pope.GetShortNameWithNoTooltip], Doğru Yol'dan saptığımızı düşünecek ve bize karşı gereken tüm tedbirleri almak mecburiyetinde kalacak."
 court_flavor_events.40.a: "Onu teslim edelim."
