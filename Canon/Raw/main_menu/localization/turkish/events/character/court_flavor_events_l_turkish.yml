l_turkish:
 STATIC_MODIFIER_NAME_arrested_character: "Esir"
 court_flavor_events.1.title: "Bağlantı Danışmanı"
 court_flavor_events.1.desc: "[advisor.GetName], yenilikçiliği ve önderlik becerileriyle birlikte [ROOT.GetCountry.GetAdjective] sarayındaki konumunu hak ederek saraydaki birçok kişiyi kendine hayran bıraktı. Nitekim [advisor_liaisons_target_country.GetLongName] içindeki yurttaşlarıyla olan tüm bağlantılarını koparmamış gibi görünüyor. Ana vatanı olan [advisor_liaisons_target_country.GetLongNameWithNoTooltip] ile bağlarını güçlendirmek için uğraşıyor ve [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] sarayındaki bağlantılarını [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] ile daha dostane ilişkiler kurabilmemiz için ikna etmeye çalışıyor."
 court_flavor_events.1.a: "Öyle yapalım."
 court_flavor_events.1.A.tooltip: "[advisor.GetName], [advisor_liaisons_target_country.GetLongName] ile iletişime geçerek ilişkilerimizi kuvvetlendirmeye çalışacak."
 court_flavor_events.1.b: "Onlarla ilişkilerimizi geliştirmeye ihtiyacımız yok."
 court_flavor_events.2.title: "[from.GetLongNameWithNoTooltip] ile Yakınlaşmalı mıyız?"
 court_flavor_events.2.desc: "[from.GetAdjective] [from.GetGovernment.GetCourtTitle] makamında görev yapan yetenekli [advisor.GetCulture.GetName] [from.GetGovernment.GetCabinetMemberTitle] [advisor.GetName], ülkemizde hizmet veren eski meslektaşlarıyla iletişime geçerek [from.GetLongNameWithNoTooltip] ve [ROOT.GetCountry.GetLongName] arasındaki ilişkileri güçlendirme planından bahsetti. Bunun üzerine bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [from.GetAdjectiveWithNoTooltip] halkının dostane ilişkiler kurulması dileğini ifade eden bir mektupla [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin huzuruna çıktı."
 court_flavor_events.2.a: "İlişkilerimizi kuvvetlendirmek iki tarafa da fayda sağlayabilir."
 opinion_court_events_accept: "Uzlaşma"
 court_flavor_events.2.b: "Daha iyi ilişkiler kurmaya gerek yok."
 opinion_court_events_rebuke_1: "Uzlaşma Geri Çevrildi"
 court_flavor_events.2.c: "Ne dostluğu be? Kaybolun!"
 opinion_court_events_rebuke: "Uzlaşma Geri Çevrildi"
 court_flavor_events.3.title: "Uzlaşma Başarılı"
 court_flavor_events.3.desc: "[advisor.GetName] etkisinde olan [advisor_liaisons_target_country.GetLongName] içindeki bağlantılar meselemizi [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] tarafına sundu ve olumlu bir dönüş aldı. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle], ülkelerimizin arasında yeni bir dostluk devrinin başlamasını dört gözle beklediğini belirtti."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Uzlaşma Başarısız"
 court_flavor_events.4.desc: "[advisor.GetName] bağlantıları [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] sarayında pek etki bırakamadı. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName], [advisor_liaisons_target_country.GetLongName] adına onun [ROOT.GetCountry.GetLongName] ile daha iyi ilişkiler kurmakla ilgilenmediği konusunda bilgilendirdi."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Uzlaşma Zorla Geri Çevrildi"
 court_flavor_events.5.desc: "[advisor.GetName] çevresindeki bağlantılar, [advisor_liaisons_target_country.GetAdjective] sarayında istediğini başaramadı ve tam tersine düşmanca bir cevap aldılar. Söylediklerine göre hem [advisor_liaisons_target_country.GetLongName], [advisor_liaisons_target_country.GetLongName] ile daha sıkı bağlar kurmakla ilgilenmiyormuş hem de [advisor.GetName], [advisor_liaisons_target_country.GetLongName] sınırları içerisinde hoş karşılanmıyormuş. [ROOT.GetCountry.GetAdjective] karşıtı bakış açısıyla birlikte [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName], bazıları danışmanlarının bağlantılarını sarayından sürmüş."
 court_flavor_events.5.a: "Öyle olsun."
 court_flavor_events.10.title: "Sadakatsizlik Suçlamaları"
 court_flavor_events.10.desc: "[advisor.GetName], bazı kimselerin düşüncesine göre [advisor_liaisons_target_country.GetLongName] ülkesiyle daha yakın ilişkiler kurma sorumluluğunu üstlenebilecek birisi değil. [ROOT.GetCountry.GetAdjective] sarayında fikir ayrılıkları günbegün daha da belirgin bir hâl alırken [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin teveccühüne mazhar olabilmek adına [advisor.GetNameWithNoTooltip] ile dostane rekabetini evvelden beridir sürdüren başka bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], sadakatsizlik suçlamalarıyla ortaya çıktı. Kendisinin faaliyetlerini incelediğini ve uzlaşma kisvesi altında [advisor_liaisons_target_country.GetLongNameWithNoTooltip] ülkesine devlet sırlarını sızdırdığını açığa çıkardığını ileri sürdü.\n\n[advisor.GetNameWithNoTooltip] ise söz konusu suçlamaların, başarısını kıskanan rakibinin uydurduğu yalanlardan ibaret olduğunu iddia ediyor. Bize karşı sadık olduğuna ve kendisine itimat etmemiz hâlinde olumlu sonuçlar elde edeceğine dair yemin ediyor."
 court_flavor_events.10.a: "Ona güvenimiz tam."
 court_flavor_events.10.A.tt1: "[advisor.GetName] sadık kalır."
 court_flavor_events.10.A.tt2: "[advisor.GetName] sadakatimize ihanet eder."
 court_flavor_events.10.b: "Hiçbir şeyi riske atmaya gerek yok, ikisini de tutuklayın!"
 court_flavor_events.10.B.tt: "Bu eylem sonucunda [advisor_liaisons_target_country.GetLongName] isyan edebilir."
 court_flavor_events.11.title: "İhanet"
 court_flavor_events.11.desc: "[advisor.GetName] bize ihanet etti! Onun rakiplerinden birisi, bizim çıkarlarımızı gözetiyormuş gibi yaparak [advisor_liaisons_target_country.GetLongName] tarafına devlet sırlarını sızdırdığına dair çürütülemez kanıtları açığa çıkardı. Ne yazık ki biz onu tutuklayamadan önce sınırlarımızdan dışarıya kaçtı."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "Kaçak [from.GetAdjectiveWithNoTooltip]!"
 court_flavor_events.12.desc: "Birisi [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin karşısına çıkıp söyleyeceklerinin dinlenmesi konusunda ısrar etti. Söylediğine göre [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] için hizmet veriyormuş ve hem [from.GetLongName] hem de bizim işimize gelecek çok önemli bir bilgi öğrenmiş. [ROOT.GetCountry.GetAdjective] için bir vatansever olduğunu iddia eden bu kişi bu bilgilerle birlikte bize hizmet etmeyi teklif ediyor. Söylediğine göre bu bilgileri [from.GetAdjectiveWithNoTooltip] sarayının en derinlerinden elde etmiş ve hayatını riske atarak bize ulaştırmış."
 court_flavor_events.12.a: "Verdiği hizmeti unutmayacağız ve ödüllendireceğiz."
 opinion_court_events_annoyed: "Sığınmacı Hain"
 court_flavor_events.12.b: "Bizim hainlerle işimiz olmaz."
 opinion_court_events_grateful: "Geri Çevrilen Hain"
 court_flavor_events.13.title: "Suçüstü"
 court_flavor_events.13.desc: "[advisor_liaisons_target_country.GetAdjective] elçisi, güvenimize ihanet eden ve [advisor_liaisons_target_country.GetLongName] sınırlarına kaçmaya çalışan [advisor.GetName] adlı kişinin [advisor_liaisons_target_country.GetAdjective] yetkilileri tarafından tutuklandığını bildirdi. Sırlarımızın güvende olduğu konusunda bize güvence verdi ve söylediğine göre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], [advisor_liaisons_target_country.GetAdjective] ülkesinin bilgisi ve onayı olmadan hareket etmiş."
 court_flavor_events.13.a: "Ona sonsuza dek minnettar olacağız."
 court_flavor_events.15.title: "[from.GetLongNameWithNoTooltip] Sınırlarında Esir Edilen Vatandaş"
 court_flavor_events.15.desc: "Aldığımız bilgilere göre [from.GetAdjective] sarayında görev yapan vatandaşlarımızdan birisi olan [advisor.GetName], bize devlet sırlarını sızdırmayı planladığı suçlamasıyla gözaltında tutuluyormuş. Bu suçlamalar doğru gibi görünse de [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] işleri eline aldı ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısında şunları söyledi: \"Sadık bir vatandaşımızı ne diye yabancıların ellerinde tutsak edelim?\" [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], ardından \"Yaptıkları bu eylemi protesto etmeli ve bize teslim edilmesini talep etmeliyiz,\" dedi."
 court_flavor_events.15.a: "Onları bir başlarına bırakamayız."
 opinion_court_events_interfered: "İç İşlerimize Karıştı"
 court_flavor_events.15.b: "Bu işe karışmamalıyız."
 court_flavor_events.16.title: "[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] Talepleri"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetAdjective] [advisor_liaisons_target_country.GetGovernment.GetRulerTitle], hainin tutuklanmasıyla ilgili bir açıklama beklediğini belirten oldukça sert bir mektup gönderdi: \"Duyduğumuza göre bizim lehimize çalışıp size ihanet ettiğini iddia ettiğiniz bir vatandaşımızı esir tutuyormuşsunuz. Emin olun ki durum sandığınız gibi değil. Onu derhâl serbest bırakmanızı talep ediyoruz!\""
 court_flavor_events.16.a: "İyi, öyle olsun."
 opinion_court_events_released_compatriot: "Vatandaş Tahliye Edildi"
 court_flavor_events.16.b: "Adalete karşı gelmemeliyiz."
 opinion_court_events_held_compatriot: "Vatandaş Esir Tutuldu"
 court_flavor_events.17.title: "[from.GetAdjective] Cevap Verdi"
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle], taleplerimize cevap verdi: \"İyi niyet göstergesi olarak aleyhindeki belli miktardaki suçlayıcı kanıta rağmen [advisor.GetName], serbest bırakıldı. Bu iyi niyetimizin hakkını vereceğinizi umuyoruz.\""
 court_flavor_events.17.a: "Adil olan buydu."
 court_flavor_events.18.title: "[from.GetAdjective] Cevap Verdi"
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle], taleplerimize cevap verdi: \"Biz ihanet edenleri affetmeyiz. [advisor.GetName], tutuklu kalmaya devam edecek.\""
 court_flavor_events.18.a: "Bunu yaptığınıza pişman olacaksınız."
 court_flavor_events.20.title: "Şüpheli Harcama Uygulamaları"
 court_flavor_events.20.desc: "[advisor.GetName], yaptığı harcamalarla bazı dikkatleri üstüne çekti. Onun konumundaki birisinin sahip olabileceği paradan çok daha fazlasını yerli [advisor.GetEstateType.GetName] halkına hediyeler dağıtmak ve yerel altyapıyı geliştirmek için harcıyor. Yapılan araştırma konusunda [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına elinden gelenin en iyisiyle hizmet vermek yerine [advisor.GetNameWithNoTooltip], [corrupt_advisor_location.GetName] konumundaki popülerliğini artırmak için devlet fonlarını oraya akıtıyormuş. Bu durum yerel ekonomiyi canlandırmış olsa da böyle şeylere göz yummak devletin bütünlüğüne zarar verecektir."
 court_flavor_events.20.a: "Görmezden gelelim."
 court_flavor_events.20.b: "[advisor.GetHerHim] tutuklansın!"
 court_flavor_events.21.title: "Vicdan Meselesi"
 court_flavor_events.21.desc: "[advisor.GetName] tarafından bırakılan bir not [ROOT.GetCountry.GetGovernment.GetRulerTitle] belgelerinin arasında bulundu.\n\n#F Yüce [ROOT.GetCountry.GetGovernment.GetRulerTitle],\nSen [ROOT.GetCountry.GetLongName] için her zaman elimden gelenin en iyisini yaptım. Nitekim, üzülerek [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] görevimden istifa etmek istediğimi bildirmek zorundayım. [religious_enemy_country.GetLongName] karşısında savaş ilan edilmesi benim için bardağı taşıran son damla oldu. Din kardeşlerime karşı yaptığınız bu haksızlığa daha fazla seyirci kalamam.\n\nSevgilerimle,\n[advisor.GetNameWithNoTooltip]#!\n\n\nNe yazık ki nerede olduğu henüz bulunamadı. Ülkeden kaçmış gibi görünüyor."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Yabancı Bilgelik"
 court_flavor_events.22.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] adına hareket etmek üzere bir yabancının görevlendirilmesi fikri [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini bir nebze huzursuz etse de [advisor.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [advisor.GetName], saraya sunduğu yeni fikirler ve uygulamalar sayesinde geniş çevrelerden takdir topladı. Görünüşe bakılırsa hâlâ yabancılardan öğrenecek bir iki şeyimiz var!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Aile Her Şeyden Önce mi Gelir?"
 court_flavor_events.25.desc: "[advisor_enemy_country.GetLongName] ile süregelen savaş nedeniyle [ROOT.GetCountry.GetAdjective] sarayında bazı entrikalar ortaya çıktı. Öte yandan [advisor.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olarak görev yapan [advisor.GetName], [advisor_enemy_country.GetLongNameWithNoTooltip] içerisindeki bağlantılarından bilgi almayı teklif etti. Söylediğine göre güvenilir bir ağa sahipmiş ve bunlardan bazıları [advisor_enemy_country.GetGovernment.GetRulerTitle] ile oldukça yakınmış. Bu sayede savaşa katkıda bulunabileceğini iddia ediyor.\n\nÖte yandan onun siyasi rakipleri onun sadakatiyle ilgili şüpheleri öne sürdü. Öncesinde örnek alınacak hizmetlerde bulunmuş olsa da ulusal bir önem taşıyan bu meselelerde bir [advisor.GetCulture.GetNameWithNoTooltip] ile hareket edilemeyeceğini söylüyorlar. Bu nedenle onun saraydan sürülmesini talep ediyorlar."
 court_flavor_events.25.a: "Haklılar, saraydan derhâl sürün onu!"
 court_flavor_events.25.b: "Bize sunacağı bilgiler işimize yarayabilir."
 court_flavor_events.26.title: "[advisor_enemy_country.GetAdjectiveWithNoTooltip] Savaş Planı Raporları"
 court_flavor_events.26.desc: "Sadakatine yönelik şüpheler olsa da [advisor.GetName], sözünün eri birisi gibi görünüyor. Muhbirlerinden oluşan ağdan ilk raporlar tarafımıza ulaştı ve [advisor_enemy_country.GetAdjective] tarafından hazırlanan savaş planlarıyla ilgili önemli bilgiler kazandık."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "Kaçak [from.GetAdjectiveWithNoTooltip]!"
 court_flavor_events.27.desc: "Birisi [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin karşısına çıkıp söyleyeceklerinin dinlenmesi konusunda ısrar etti. Söylediğine göre [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] için hizmet veriyormuş ve [from.GetAdjective] tarafından ana vatanı olan [ROOT.GetCountry.GetLongName] karşısında yapılan savaş planlarının ayrıntılarını öğrendiğini öne sürdü. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] için bir vatansever olduğunu iddia eden bu kişi, bu bilgilerle birlikte bize hizmet etmeyi teklif ediyor. Söylediğine göre bu bilgileri [from.GetAdjectiveWithNoTooltip] sarayının en derinlerinden elde etmiş ve hayatını riske atarak bize ulaştırmış."
 court_flavor_events.27.a: "Verdiği hizmeti unutmayacağız ve ödüllendireceğiz."
 court_flavor_events.28.title: "İhanet"
 court_flavor_events.28.desc: "[advisor.GetName] bize ihanet etti! Düşmanlarının tüm dikkatine rağmen savaş planlarımızın bulunduğu önemli belgelerin kopyalarıyla birlikte sınırlarımızdan kaçtı!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Politikada Değişikliğe mi Gidiliyor?"
 court_flavor_events.30.desc: "[advisor.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] için bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olarak hizmet vermesi sayesinde kendisine [ROOT.GetCountry.GetAdjective] sarayında birçok dost edindi. Nitekim, durumun tam tersi de [advisor_antiliaisons_target_country.GetAdjective] [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName] için hizmet veren yurttaşları için geçerli: Onun konumunu kıskananlar halkın düşmanları arasında hizmet verdiği yönünde ona sitem etmeye ve güvenilirliği konusundaki şüphelerle birlikte dedikodular yaymaya başladı.\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] sarayındaki durumu hakkında endişelenen [advisor.GetNameWithNoTooltip], [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip] [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle] karşısında büyük bir rakip hâline geldi. [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip] karşısında daha dik bir duruş sergilemesi için kendisiyle aynı düşüncedeki bazı kişilerle ortak bir yol çizdi."
 court_flavor_events.30.a: "Söylediklerinde haklı, politikada bazı değişikliklerin yapılması gerek."
 advisor_antiliaisons: "Dik Duruş"
 advisor_spurious_accusations: "Sahte Suçlamalar"
 court_flavor_events.30.b: "İlişkilerin kötüye gitmesi işimize gelmez."
 court_flavor_events.31.title: "İşgüzar Danışman"
 court_flavor_events.31.desc: "[from.GetLongName] içerisindeki bağlantılarımızın verdiği raporlara göre [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle], yakın zamanda [ROOT.GetCountry.GetLongName] karşısında daha dik bir duruş sergilemeye başlamış. Görünüşe göre politikadaki bu değişiklik büyük oranda, [from.GetNameWithNoTooltip] kökenli bir [from.GetGovernment.GetCabinetMemberTitle] olan [advisor.GetName] tarafından ortaya atılmış. [from.GetAdjectiveWithNoTooltip] sarayındaki konumundan endişelenen bu kişi, aleyhimizde çeşitli suçlamalar yapıyor ve sözüm ona saldırgan tavırlarımıza sert bir cevap verilmesi için uğraşıyor."
 court_flavor_events.31.a: "Seni cibilliyetsiz...!"
 court_flavor_events.32.title: "İşgüzar Danışman"
 court_flavor_events.32.desc: "[advisor_antiliaisons_target_country.GetLongName] ile aramıza nifak tohumu ekme emellerine ayak uydurmamamıza rağmen [advisor.GetName], hâlâ yapacaklarından geri kalmamaya devam ediyor. Görünüşe göre konumunu destekleyen birçok nüfuzlu kişinin ilgisini toplamış ve acilen politikada değişikliğe gidilmesi için çağrıda bulunuyor. Vermek istedikleri mesajı yaymaya başladılar ve bu mesaj da sıradan halkın arasında bir karşılık bulmuş gibi görünüyor. Onlara karşı çıkmak riskli olabilir."
 court_flavor_events.32.a: "Belki de haklıdır."
 court_flavor_events.32.b: "Hayır dediysek hayır."
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip] Sürgünü"
 court_flavor_events.35.desc: "[exile_country.GetLongName] topraklarından bir siyasi sürgün olan [advisor.GetName], sarayımıza geldi. [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] için hizmetlerini sunmak ve karşılığında [exile_country.GetAdjectiveWithNoTooltip] [exile_country.GetGovernment.GetRulerTitle] koruma talep ediyor. Ona kapılarımızı açmalı mıyız?"
 court_flavor_events.35.a: "Hizmetlerinden faydalanabiliriz."
 opinion_took_in_exiles: "Sürgündekileri Kabul Etti"
 court_flavor_events.35.b: "Ona açacak kapımız yok."
 opinion_turned_away_exiles: "Sürgündekileri Geri Çevirdi"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip] Sürgünleri"
 court_flavor_events.36.desc: "[advisor.GetName], [ROOT.GetCountry.GetAdjective] sarayında ona kucak açıldığı için minnettar. Nitekim, yakın zamanda kendi konumundaki öne çıkan başka [exile_country.GetAdjective] figürlerinin olduğunu ve hepsinin büyük bilgelik ile nüfuza sahip kişiler olduğunun altını çizdi. [exile_country.GetAdjectiveWithNoTooltip] karşısındaki emellerimizi daha ileri taşımak istiyorsak onların sarayımıza katılmasına müsaade etmek işimize yarayabilir."
 court_flavor_events.36.a: "Onları sarayımıza alacağız."
 court_flavor_events.36.b: "Daha fazla sürgüne ayıracak yerimiz yok."
 court_flavor_events.37.title: "[from.GetLongNameWithNoTooltip] İçerisindeki Sürgünler"
 court_flavor_events.37.desc: "[from.GetLongName] içerisindeki bağlantılarımız, daha öncesinde [ROOT.GetCountry.GetAdjective] sarayından sürülen veya başka yerlerde başka fırsatlar arayan [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısındaki birçok siyasi düşmana kapılarını açtıklarını söylüyor. Mevcut [ROOT.GetCountry.GetAdjectiveWithNoTooltip] \"rejimi\" karşısında güçlü bir eyleme girişmeyi planlıyorlar ve bu hedefi gerçekleştirmek uğruna [from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle] ile birlikte hareket ediyorlar."
