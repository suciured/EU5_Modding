 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip], Otoritemize Karşı Çıktı"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetAdjective] [heathen_advisor_country.GetGovernment.GetRulerTitle], talebimize olan kızgınlığını otoritemize karşı büyük bir cüretle birlikte dile getirdi. Tüm bunları söylerken Papa'nın Hristiyan dünyasındaki tüm manevi hususlarda söz sahibi olduğunu reddedercesine bir tavır takındı. Kötülük, [heathen_advisor_country.GetLongName] sınırları içinde kök salmış."
 court_flavor_events.42.a: "Yoldan çıkmışlar."
