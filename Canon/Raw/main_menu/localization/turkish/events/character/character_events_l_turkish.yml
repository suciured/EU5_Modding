 character_events.1.desc: "Büyük bir sorumluluğa sahip birisi ve [ROOT.GetCountry.GetName] lideri olmasına rağmen [target_character.GetName], ne yazık ki dengesiz tavırlarıyla ve duygu değişimleriyle biliniyor. Bir kez daha devlet işlerine karşı olan tavrı tebaaları tarafından anlam verilemeyecek bir boyuta ulaştı."
