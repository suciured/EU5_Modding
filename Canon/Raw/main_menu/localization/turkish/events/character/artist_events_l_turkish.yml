l_turkish:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılan Dinî Çalışmalar"
 artist_events.1.desc: "[target_character.GetName]; yakın zamanlarda dinî çalışmalara merak sardı, ilahiyatı komedi ve hicivle bir araya getirdi. Bu çalışmalar, özünde [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi için zararlı olsa da kültür ve yazılı sanatlar alanında [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi arasında bir ilgi uyandırdı. Bu durumdan etkilenen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi öncülüğünde, [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_character.GetNameWithNoTooltip] üzerindeki baskılar arttı. [ROOT.GetCountry.GetReligion.GetGodName] tarafından lanetlenmek istemiyorsak [target_character.GetNameWithNoTooltip] ile ilişiği kesmemiz gerektiğini söylüyorlar."
 artist_events.1.a: "Sanatta her şey mübahtır."
 artist_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine, çalışmalarını sansürleme hakkı tanınsın."
 artist_events.1.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümremiz haklı, kellesi alınsın!"
 artist_events.1.d: "İster [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ister başkası olsun, öyle önüne gelene boyun eğmeyiz biz!"
 artist_events.2.title: "Beceriksiz [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "En iyi tiyatro oyunlarındaki kahkahalar, gözyaşları ve çığlıklar bile başarısızlığı [target_character.GetName] kadar iyi betimleyemezdi. Gerçekten eğlence yoluyla birilerini aşağılama konusunda oldukça başarılı. Son yaptığı çalışmaların halkımıza bir övgü niteliğinde olması gerekirken tam tersine dönüştü ve eksikliklerimiz ile başarısızlıklarımızı yazılara döktü!"
 artist_events.2.a: "Tam bir ahmak!"
 artist_events.2.b: "[target_character.GetShortNameWithNoTooltip] için destek verelim!"
 artist_events.2.c: "[target_character.GetShortNameWithNoTooltip] son gösterisine celladıyla çıkacak!"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip] Himayesi"
 artist_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki hevesli bir sanatçı olan [target_character.GetName], danışmanlarımızla iletişime geçerek destek istedi ve uygun gördüğümüz konularda edebî eserleri üretmeye niyetli olduğunu belirtti. Karşılığında ise hizmetleri için uygun bir miktar para ödememiz gerek. Söylenenlere göre [target_character.GetNameWithNoTooltip] gibi çeşitli becerilere sahip birisi en kültürlü ve sanatla ilgili kişileri bile memnun edebilirmiş."
 artist_events.3.a: "Bilimsel ilerlememizi hızlandırmak için onun becerilerinden faydalanalım!"
 artist_events.3.b: "Halkımızın dirayeti ve azmi el üstünde tutulmalı."
 artist_events.3.c: "[ROOT.GetCountry.GetFlavorRank] içindeki önemli figürleri öven eserlere yönelelim."
 artist_events.3.d: "Kültürel bağlarımızın inceliklerini ve faziletini öne çıkaralım."
 artist_events.3.e: "Şu dilenciyi alın başımızdan!"
 artist_events.4.title: "Muhalefetin Sesi"
 artist_events.4.desc: "Günlerdir sanat dünyasının hayranları ve önde gelen isimleri, [target_character.GetName] tarafından verilen emeklerin desteklenmesini talep ediyor. Zar zor kazandığımız parayı sanata yatırmak soylu bir davranış olacaktır. Haklı olmadıkları durumlarda bile ülkemizin gittiği yönü belirleyebilecek olan seslere kulak vermeliyiz."
 artist_events.4.a: "Pekâlâ, [target_character.GetShortNameWithNoTooltip] ne yapmak istiyorsa destekleyelim bakalım."
 artist_events.4.b: "Ne söyleniyor bunlar? Hiç kırbacın tadına bakmışlar mı?"
 artist_events.4.c: "[target_character.GetNameWithNoTooltip], becerileri sebebiyle [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından bile isteniyor!"
 artist_events.5.title: "Roman Yazma Sanatının Öncüsü"
 artist_events.5.desc: "Halkımız başta yazılı eserler olmak üzere güzel sanatlara olan ilgisiyle bilinmektedir ve bu sayede sosyal alanda geride bıraktıklarımızı ve adımızı tarihe kazırlar. [target_character.GetName] ile bu alanda fazlasıyla önem kazandık. Fevkalade kalemiyle halkımızdaki binlerce kişiye ilham kaynağı oldu. Yazdığı son eser tarihimizle birlikte soylu kökenlerimizi yüceltiyor, atalarımıza övgüler yağdırıyor ve bizden sonra gelecekler için bildiklerimizi onlarla paylaşıyor."
 artist_events.5.a: "Tüylerim diken diken oldu!"
 artist_events.5.tt: "[Concept('capital', 'Başkentimizin')|e] bulunduğu [Concept('province', 'Vilayette')|e] ikamet eden tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 artist_events.5.b: "Onun eserlerini güzel bir fiyata satarız."
 artist_events.6.title: "[target_character.GetNameWithNoTooltip] İmzalı Duvar Sanatı"
 artist_events.6.desc: "[target_character.GetName] gibi ressamlar için sanatın içerisindeki renkler onların bir uzvu gibidir. Onun fırçasının darbeleri [target_location.GetName] merkezine işlenmiş eseri hayranlıkla izleyen insanlara neşe saçar, zenginle yoksulu, zayıfla güçlüyü bir araya getirir. Son zamanlarda [target_character.GetNameWithNoTooltip] için daha fazla destek vererek daha fazla duvarın güzelleştirilmesine yönelik talepler giderek artıyor."
 artist_event.6.a: "Kelimelerin anlatamadığını sanatla anlatmalıyız!"
 artist.events.6.b: "Paramızı harcayacak daha önemli meselelerimiz var."
 artist_events.7.title: "Şakanın Dozu Kaçtı"
 artist_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde mizahın yaygın olduğu söyleniyor. Soytarılar ve komedyenler, devlet erkânımızı kahkahalara boğuyormuş. Nitekim, bazı şakalar bazen haddini aşabilir ve [target_character.GetName] için de bu durum geçerli. Yakın zamanlarda kendisi [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni ve öne çıkan bürokratları hedef alarak saray duvarlarına müstehcen çizimler yapmış. Bu ahlaksızca davranış, suçlu cezalandırılmazsa prestijimize zarar verebilir."
 artist_events.7.a: "Belki anlayamayacağımız kadar iyi bir şaka yapmıştır."
 artist_events.7.b: "[target_character.GetNameWithNoTooltip] bunun bedelini bir koluyla ve bir bacağıyla ödeyecek!"
 artist_events.8.title: "Ölümsüzleştirilen Çehre"
 artist_events.8.desc: "Tarihteki önemli kişilerin popülerliği hep çeşitli sanat eserlerindeki betimleniş şekillerine göre belirlenmiştir. Aramızdaki en yetenekli ve en aydın zihinlere sahip olanların mirası resimlerle, duvar resimleriyle ve hikâyelerle taşınır. Biz de bu geleneğe ayak uydurabiliriz. En becerikli ressamlarımızdan olan [target_character.GetName], bir sanat eseri oluşturması için görevlendirilebilir."
 artist_events.8.a: "Tarih kitaplarına kazınmak kulağa hoş geliyor."
 artist_events.8.b: "Onun yerine halkımıza bakmalıyız!"
 artist_events.8.c: "Para sadece ve sadece bizimdir!"
 artist_events.9.title: "Yanlışlıkla Hakaret"
 artist_events.9.desc: "Toplumumuzdaki öne çıkan figürlerini etkilemek için zayıf bir girişimde bulunan [target_character.GetName], farklı zümrelerin önderlerini içeren ayrıntılı bir eser ortaya koymaya kalkıştı. Nitekim, yeterince becerikli olmadığı için bu eser, birçok güçlü figürün komik fiziksel görünümünü eğlence konusuna dönüştüren ve tarafımızca prestijimizin zarar görmesine sebep olan bir dalga konusuna dönüştü."
 artist_events.9.a: "Bir insan nasıl bu kadar yeteneksiz olabilir?"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip] Bağlantıları"
 artist_events.10.desc: "[target_character.GetName], sanat dünyasındaki herkesin dilinde. İncelikli ve parlak bir sanat icra edebilecek güçlü bir motivasyon ve bağlantılara sahip olan [target_character.GetNameWithNoTooltip], engin bir derinliğe sahip. Bu nedenle [target_character.GetNameWithNoTooltip] yakın zamanda bize ulaştı ve [connection_character.GetName] için sponsor olmamızı teklif etti."
 country_event.10.a: "Kesinlikle sponsor olmalıyız!"
 country_event.10.b: "Paramızı kullanabileceğimiz daha iyi yerler var."
 artist_events.11.title: "Kafaya Dikkat!"
 artist_events.11.desc: "[ROOT.GetCountry.GetCapital.GetName], şüphesiz ki yaşamla ve hareketlilikle dolu bir merkez konumunda. Sıradan halk devamlı olarak tarlalarda çalışıyor, pazarlarda geziyor veya sokakta muhabbet ediyor. Nitekim, yakın zamanda yerel heykeltıraşlarımızı fonlama girişimimiz kazaların artmasına sebep oldu. Heykeltıraşlar gece gündüz demeden çalıştığı için güvenliğe önem veremiyor ve bu nedenle halkımız da dökülen mermer kalıntılarından ortaya çıkan kazalarla ilgili şikâyetlerde bulundu."
 artist_events.11.a: "Verdiğimiz geçici rahatsızlıktan dolayı özür dileriz."
 artist_events.11.b: "Sanat için fedakârlık gerekir."
 artist_events.12.title: "Kültür Sergisi"
 artist_events.12.desc: "Biçimlendirilerek harikalar yaratılabilen taşların beyaz dokusu salonlarımızı süslüyor. Gücün ve azametin bir göstergesi olarak birkaç [ROOT.GetCountry.GetGovernment.GetAdjective], daha iyi işlenmiş heykellerin ve büstlerin mükemmelliğini gözler önüne seriyor. Bu alandaki tecrübemiz ve yetenekli kişileri bünyemize katmamız makamımızı yücelten ve güzel sanatlara olan sevgimizi ortaya koyan birçok kişinin ortaya çıkmasını sağlamıştır."
 artist_events.12.a: "Bu emeği ödüllendirmeliyiz!"
 artist_events.12.b: "Paramızı başka yere harcasak daha iyi olur."
 artist_events.12.c: "Ortaya çıkacak eser bir şaheser olmalı."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip] Emekliye Ayrıldı"
 artist_events.13.desc: "[target_character.GetName] yıllar boyunca [ROOT.GetCountry.GetCapital.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza büyük bir prestij sağlayıp sarayın güzel sanatlara ilgisini artırdı. Artık kariyeri yavaşça sona ererken ona güzel bir emeklilik ikramiyesi vermeye ve yeni bir sayfa açmasına izin vermeye karar verdik."
 artist_events.13.a: "Hizmetlerin için her daim minnettar olacağız!"
 artist_events.13.tt: "[target_character.GetName] emekliye ayrılacak ve kırsalda tek başına sakin bir hayat yaşayacak."
 artist_events.14.title: "Meşruiyet Seferberliği Felaketi"
 artist_events.14.desc: "Yakın zamanda komşularımız üzerindeki saldırganlığımızı sağlam bir zemine oturtma çabalarımız duvara tosladı. Tartışmaya açık olsa da [target_character.GetName] tarafından ortaya konulan eserlerle fetihlerimizi meşru kılma denemelerimiz fazlasıyla başarısız oldu ve bu nedenle sınırlarımızdaki ülkelerle olan ilişkilerimiz zarar gördü."
 artist_events.14.a: "Sen tam bir ahmaksın [target_character.GetNameWithNoTooltip]!"
 artist_events.15.title: "Heykelcilik Departmanı"
 artist_events.15.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetName] olan göz alıcı [ROOT.GetCountry.GetCapital.GetName] ilindeki sanat akademimizde yakın zamanda mermer, ahşap ve kilden yapılma sanat eserlerini sergileyen yeni bir bölüm açıldı. En belirgin heykeltıraşlarımızdan birisi olan [target_character.GetName], bu yeni bölümde sergilenmek üzere büyük miktarda eser bağışladı."
 artist_events.15.a: "Sergi dediğin böyle olur!"
 artist_events.16.title: "Müziğin Geleceği"
 artist_events.16.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde sanatın hakkı her daim verilmiş, sarayımıza birçok yetenekli kişiler dâhil edilmiştir. [target_character.GetName], genç yaşına rağmen şahane besteler yapmasıyla öne çıktı. Gelecek yıllarda yetenekleriyle ihtişamımıza ve prestijimize büyük katkıları bulunabilir."
 artist_events.16.a: "Kariyerini yakından takip edeceğiz!"
 artist_events.17.title: "Gürültü Salonlar"
 artist_events.17.desc: "Salonlarımız gece gündüz korkunç çığlıklarla, kötü çalınan akorlarla ve detone bir şekilde söylenen şarkılarla dolup taşıyor. Dışarıdan birisi görse esirlere işkence yaptığımızı düşünür ancak işin arkasındaki gerçek çok daha acı. Ne yazık ki [target_character.GetName], yeni bir beste yapıyor..."
 artist_events.17.a: "Şu aptalı susturun!"
 artist_events.17.b: "Zevkler ve renkler tartışılmaz."
 artist_events.17.c: "[target_character.GetNameWithNoTooltip] bıktırdı bizi!"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip] İmzalı Müzik Yenilikleri"
 artist_events.18.desc: "[target_character.GetName] tarafından yayınlanan yeni besteler, toplumumuzdaki sanat camiasında büyük bir etki bıraktı. Yeni tınıların, enstrümanların ve yeni seslerin benimsenmesinin birleştirilmesiyle yeni kültürel geleneklerin ve melodilerin oluşmasını sağladı."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Müzik Düellosu"
 artist_events.19.desc: "Geçtiğimiz haftalarda [ROOT.GetCountry.GetGovernment.GetCourtTitle], iki besteci arasında bir savaş alanına döndü. Muhteşem bir zekâya ve müzik yeteneğine sahip olan bu iki besteci, diğerinden daha iyi bir iş çıkarmaya çalışıyor. [target_good_composer.GetName] daha iyi ve köklü bir eğitim görmüş bir sanatçı olsa da [target_bad_composer.GetName] asla durmak bilmiyor ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarından devamlı olarak eserlerinin iş arkadaşınınkiyle kıyaslanmasını talep ediyor."
 artist_events.19.a: "Açıkçası [target_good_composer.GetNameWithNoTooltip] çok daha iyi."
 artist_events.19.b: "[target_bad_composer.GetNameWithNoTooltip] büyük emek veriyor, emeklerinin karşılığını verelim."
 artist_events.19.c: "Bu iş bizi ilgilendirmez."
 artist_events.20.title: "Güzel Sanatların Yükselişi"
 artist_events.20.desc: "Büyük salonlarımız büyük sanat eserlerinin çıktığı bir yuva hâline gelerek tüm dünyayı imrendirmeye başladı. [target_character.GetName] tarafından yakın zamanda yazılan müzikaller büyük bir ilgi topladı ve birbiriyle muhteşem bir uyum içinde olan tınıları prestijimizi ve duruşumuzu temsil eden bir melodiye dönüştü."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip] gelecek vadediyor!"
 artist_events.21.title: "Şehir Hayatı"
 artist_events.21.desc: "[ROOT.GetCountry.GetFlavorRank] olan ülkemizin dört bir yanında şehir merkezlerinin gelişmesi toplumumuz için birçok nimeti beraberinde getirdi. Nitekim, bu yeni merkezîleşme akımı, büyük oranda şehirleşmiş çevrenin eksilerinin hissedilmesine de sebep oldu. [target_character.GetName] önderliğindeki lonca tarafından tasarlanan [target_location.GetName], korkunç derecede kalabalık ve yaşamanın çok zor olduğu bir yere dönüştü."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "[target_location.GetName] içindeki tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 artist_events.22.title: "Modernleştirilmiş Şehir Merkezi"
 artist_events.22.desc: "Topraklarımızdaki birçok yerleşim, göz alıcı ve yeni inşa edilen yapılarla süslendi. Bunların arasındaki [target_location.GetName], yakın zamanda çok uzaklardan gelen insanları [target_character.GetName] imzalı mimari çalışmalar nedeniyle kendine çekmeye başladı. Onun planlamalarıyla ve tasarımlarıyla [target_location.GetNameWithNoTooltip] ihtiyacı olan iyileştirmeleri bünyesi kattı."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] Sanatı Patlaması"
 artist_events.23.desc: "Yeni tarzlar, mimari hareketler ve kültürel fenomenler, fikirlerin ve icatların muhteşem bir şekilde değiş tokuş edilmesiyle toplumumuza karıştı. Bu nedenle [target_blooming_artist.GetName] adında bir mimarımız, [ROOT.GetCountry.GetCapital.GetName] içerisinde yeni dikilen yapılara uygulanabilecek yeni bir mimari tarza sponsor olmamızı talep etti."
 artist_events.23.a: "Muhteşem bir fikir."
 artist_events.23.b: "Kalsın."
 artist_events.24.title: "Karışan Defterler"
 artist_events.24.desc: "İnşaat malzemesi tedarikçilerimiz demirle, mermerle, taşla ve kille dolu birkaç kervanın daha [target_character.GetName] tarafından verilen emirlere istinaden gönderildiğine dair yeminler ediyor. Görünen o ki bu siparişe ihtiyacın olmadığı anlaşılmış olsa da tüccarlar, lonca sözleşmesi gereği [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının malzemeleri ve seyahat ücretlerini ödemesi konusunda ısrarcı."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Başkasının yaptığı bir hatayı düzeltecek değiliz."
 artist_events.25.title: "Öğrenmenin Sınırı Yok"
 artist_events.25.desc: "[target_character.GetName], atölyesindeki ışıkları ne gece ne de gündüz söndürüyor. Tekniğini geliştirmek için durmadan çalışarak tasarımlarını iyileştiriyor ve sayısız yeni model ortaya koyuyor. Mimarlar arasında en iyisi olmasa da kendini geliştirmek için çabalıyor ve zamanla bunu başaracak."
 artist_events.25.a: "Kendini geliştirmek için sarf ettiği çaba hepimize örnek olmalı!"
 country_events.25.tt: "[target_character.GetName]i yeni bir #G olumlu#! [trait|e] kazanabilir."
 artist_events.26.title: "Hararetli Tartışmalar"
 artist_events.26.desc: "Seslerin yükselmesi ve gürültülü tartışmaların yapılması [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde alışıldık bir durum. Sanatsal ve teorik alanda önde gelen kişilere kapımızı açıyorsak bu aydın kesim arasında bazı sürtüşmelerin olmasını doğal karşılamalıyız. Nitekim yakın zamandaki doğa, yetiştirme ve insan zihni üzerine dönen tartışmalar sebebiyle [target_character.GetName] çığırından çıktı ve sarayın bahçelerinde öfkeli bir şekilde volta atıyor. Hizmetlileri ve çeşitli ziyaretçileri hedef alarak onlara saldırgan bir biçimde sorular sorup onları da tartışmaya çekmeye başladı."
 artist_events.26.a: "Böyle şeylere hiç gerek yok."
 artist_events.26.b: "Bu kültürümüzün ne kadar canlı olduğunun ve sanata olan düşkünlüğümüzün bir ibaresi!"
 artist_events.26.tt: "[target_character.GetName] tarafından sergilenen tartışmacı tavırlar, kültürsüz komşularımıza ve rakiplerimize nazaran düşünce alanında ne kadar önde olduğumuzu gösteriyor."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip], Eserlerini Yayınlıyor"
 artist_events.27.desc: "[target_character.GetName] imzalı öteki dünya ve fâni dünya ile ilgili bir dizi eser yayınlandı. Her zamanki gibi etkileyici eserler yayınlayan bu yazar, dinî bir bakış açısıyla hayatın en büyük sorularını cevaplamak için çalışıyor. Böyle eserlerin ileride çok daha iyilerinin yazılmasına sebep olabileceği su götürmez bir gerçek niteliğinde."
 artist_events.27.a: "İlginç bir eser."
 artist_events.28.title: "Dindarların Kışkırtılması"
 artist_events.28.desc: "[target_character.GetName] gibi filozofların eserleri genelde kibir ve zındıklık arasındaki ince bir çizgide yürür. Hayatın en derin sualleri üzerinde kafa yormak ve ilahiyatın doğasını yakından incelemek genelde korkulan bir konudur. Bu nedenle [target_character.GetNameWithNoTooltip], yakın zamanda sorduğu sorularla ve yaptığı araştırmalarla [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin önde gelen isimlerinden büyük tepkiler topladı."
 artist_events.28.a: "Olamaz."
 artist_events.28.b: "[target_character.GetNameWithNoTooltip] tarafından yazılan eserleri kavrayabilecek zekâya sahip değiller!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip], Felsefi Öğretilere Karşı Çıkıyor"
 artist_events.29.desc: "[target_character.GetName] için inancı sorgulamak ve kışkırtıcı sorular sormak, iyi ve aydın bir yaşam sürmenin özünde vardır. Nitekim, yakın zamanda yayınladığı eserleri [target_location.GetName] sınırları içerisinde yaşayan halkı kızdırdı ve onun eserlerinin kibirden ibaret olduğunu düşünmeye başladılar."
 artist_events.29.a: "Kafaları basmıyor da ondan."
 artist_events.30.title: "Zekâ Dolu Bir [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] konaklarımız; çevresine ışık saçmasıyla, hayat dolu sanatçılarıyla, bolluk ve refah ile dolu olmasıyla bilinir. Sanatçılar, filozoflar ve dahası adlarını tarih kitaplarına kazıyıp becerilerini sergilemek ve şöhret ve zenginlik kazanmak üzere kapımızı çalıyor."
 artist_events.30.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sınırları içindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] yeniliğin merkezidir!"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip] İkonografisi"
 artist_events.31.desc: "Işık, portreye öyle bir açıyla vuruyor ki betimlenen aziz ön planda neredeyse yaşıyormuş gibi görünüyor, tuniği ve tacı açık renklerle parlıyor. [target_character.GetName], tablo üzerindeki becerileri ve sanatıyla güneş gibi parlayarak inancımızın ilahi figürlerini el üstünde tutuyor."
 artist_events.31.a: "[target_character.GetNameWithNoTooltip] imzalı eserler bizim için bir nimet."
 artist_events.32.title: "Yeni [target_location.GetNameWithNoTooltip] İkonografi Sergisi"
 artist_events.32.desc: "İlahiyat ve sanat eserleri ülkemizde önemli bir güce ve etkiye sahip. Bunun sonucunda [target_character.GetName], yeni ikonaları gün yüzüne çıkardığında [target_location.GetName] içerisindeki [ROOT.GetCountry.GetReligion.GetAdjective] halk, böylesine bir güzelliğin karşısında büyük bir coşkuya kapıldı."
 artist_events.32.a: "Bu sanat alanındaki zekâmızın ve inanca olan bağlılığımızın bir göstergesi."
 artist_events.32.tt: "[target_location.GetName] içerisindeki tüm [ROOT.GetCountry.GetReligion.GetAdjective] [pops|e] [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 artist_events.33.title: "Yanlış İnsanların Görevlendirilmesi"
 artist_events.33.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremize mensup varlıklı üyeler yakın zaman önce [target_character.GetName] tarafından hazırlanmak üzere bir dizi ikona sipariş etti. Eserler beklenen erken tamamlandı ancak inanılmaz derecede özensiz ve amatörce olması, sanatçının ne kadar yeteneksiz olduğunu gözler önüne serdi. Toplumumuzda dinî meselelerin çok önemli olduğu göz önüne alındığında, ortaya çıkan bu öfke beklenmedik sonuçlara sebebiyet verebilir."
 artist_events.33.a: "İkonografi sanatçısının ücretlerini onların yerine karşılayabiliriz."
 artist_events.33.b: "[ROOT.GetCountry.GetReligion.GetGodName] bir plan yaptıysa ona karışmak bize düşmez."
 artist_events.34.title: "Kültür ve Din"
 artist_events.34.desc: "[target_character.GetName] imzalı yeni eserler rengin, duruşların ve yeni resim tekniklerinin ustaca ve dengeli kullanılmasından dolayı birçok kişiyi kendine çekti. Bu muhteşem sanat becerisi tabii ki üstün kültürel ve dinî görüşlerin bir eseridir. Bizden beklenen tek şey adımızı yücelten ve ikonalarımızı muhteşem bir biçimde betimleyen sanat eserlerini desteklememiz."
 artist_events.34.a: "[target_character.GetNameWithNoTooltip] için seve seve!"
 artist_events.34.b: "Böylesine anlamsız şeyler bizi ilgilendirmez."
 artist_events.35.title: "Yeter ki Parlak Olsun"
 artist_events.35.desc: "Azizlerimizin ilahi ruhunu yakalama gayesiyle kolları sıvayan [target_character.GetName]; acemice gayretleri sonucunda epey acayip orantılara ve çehrelere sahip, ruhtan yoksun ikonalar üretti. Üstüne üstlük bunları olabilecek en parlak ve rahatsız edici altın renklerle bezedi. Eserler gözü öylesine tırmalıyordu ki çoğu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi mensubu çareyi gerek sanatçıya gerekse söz konusu sanat eserlerine çeşitli meyveler fırlatmakta buldu. Gerçekten utanç verici bir manzaraydı."
 artist_events.35.a: "Ne utanç verici!"
 artist_events.36.title: "Yetenekleri Bilemek"
 artist_events.36.desc: "[target_character.GetName] uzun süredir metalurji becerilerini geliştirecek potansiyel bir sponsorluk için araştırma yapıyor. Kendisine göre [target_location.GetName] ilinde alınacak bir dizi metal işleme dersi, demircilik zanaatını geliştirmede büyük fayda sağlayacak. Danışmanlarımızın çoğu, [target_character.GetShortNameWithNoTooltip] tarafından başlatılan bu bilgi arayışı girişimine sponsor olmaya oldukça sıcak bakıyor."
 artist_events.36.a: "Pekâlâ, çalışmalarına fon sağlansın!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "Kazanılan [artistic_skill|e], [Concept('artist', 'Sanatçının')|e] ait olduğu [Concept('culture', 'Kültürün')|e], yani [target_pop.GetName] olan [Concept('pops', 'Toplumların')|e] ortalama [Concept('literacy', 'Okuryazarlığına')|e] bağlıdır"
 based_on_country_average_literacy_tt: "Kazanılan [artistic_skill|e] [Concept('country', 'Ülkemizin')|e] ortalama [Concept('literacy', 'Okuryazarlığına')|e] bağlıdır"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] Geliştirmeler Öneriyor"
 artist_events.37.desc: "[target_character.GetName] yakın zamanda [target_location.GetName] ilindeki [target_material.GetName] üretimini daha da artırmak için ayrıntılı bir plan önerdi. Gözetiminde, bölgede kaldığı süre boyunca çıkarılan ham madde miktarının büyük ölçüde artacağı öngörülüyor. Bununla birlikte bu süre zarfında [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde talep üzerine sanat eserleri üretmek için müsait olmayacak."
 artist_events.37.a: "Bu harika bir fikir!"
 artist_events.37.b: "Yeteneklerinden başka alanlarda faydalanabiliriz."
 artist_busy_tt: "[target_character.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] ilinde [raw_material|e] üretimini artırmak için çalışırken onunla [ShowCharacterInteractionName('commission_art')] etkileşimi #R gerçekleştiremeyeceğiz#!."
 artist_events.38.title: "Madenlerden Yararlanmak"
 artist_events.38.desc: "[ROOT.GetCountry.GetFlavorRank], yüksek kaliteli metallere ev sahipliği yapan değerli birçok madene sahip olma şerefiyle kutsanmıştır. Sanatçılarımızdan biri olan [target_character.GetName] adında bir metal ustası, gözetiminde üretilen ince işçilikli metalleri kullanarak altyapımızı veya madencilik tekniklerimizi geliştirmek için becerilerini kullanmayı önerdi."
 artist_events.38.a: "Çalışmaları, taarruz çabalarımıza yardımcı olacaktır."
 artist_events.38.b: "Altyapımızı geliştirelim."
 artist_events.38.c: "Âlimlerimiz ve sanatçılarımız bu tekniklerini çalışıp öğrensin."
 depends_on_prosp_artist_skill_and_control_tt: "Kazanılan [development|e], [Concept('artist', 'Sanatçının')|e] becerisinin yanı sıra [Concept('locations', 'İllerin')|e] [Concept('control', 'Kontrolüne')|e] ve [Concept('prosperity', 'Refahına')|e] da bağlıdır"
 artist_events.39.title: "İlerlemenin Sağır Edici Sesi"
 artist_events.39.desc: "[target_character.GetName], şafaktan alacakaranlığa kadar süren amansız dövme ve dökme çalışmalarıyla kötü bir üne kavuştu. Ortaya çıkan işlerin kalitesi tartışılmaz olsa da yaptığı gürültü, saray mensuplarını, danışmanları ve hatta çevredeki hayvanları bile çileden çıkardı.\n\nŞikâyetler uykusuz gecelerden bozulan şiir okumalarına kadar uzanıyor. [target_character_2.GetName], metal ustasının yerinin değiştirilmesini veya susturulmasını talep ediyor ve kendi faaliyetlerinin müdahale edilemeyecek kadar değerli olduğunu savunuyor."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip], sanattan zevk almayı öğrenmeli!"
 artist_events.39.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içinde kimse birbirini duyamıyor."
 artist_events.40.title: "Ağır Metal"
 artist_events.40.desc: "Açık ateş üzerinde saatler geçirmek ve preste hâlâ sıcak olan her türlü metale şekil vermek, yetenekli bir metal ustasının görevlerinin çoğunu oluşturur. Ancak fiziksel emek, en yorucu kısmı olsa bile sürecin sadece yarısıdır. Demircilik ocağında geçirilen her saat, süreci mükemmel hâle getirmek için zaman ayırmaya harcanmalıdır. [target_character.GetName], işte tam olarak bu hayatı yaşayarak zanaatında bilge ve deneyimli hâle geldi. Ocağın cehennemsi ortamı, zayıf iradeli kişilere uygun değildir.\n\n[target_character.GetShortNameWithNoTooltip], bu nedenle yakın zamanda birçok projesinin yükünü paylaşmak için [target_character_2.GetName] yardımcı olarak işe alınabilsin diye fon talep etti. Bu çırak, zanaatını sürdürecek ve bilgeliğinden öğrenecek. Böyle bir yatırım, itibarımıza büyük fayda sağlayacak ve bilginin bir nesilden diğerine aktarılmasına yardımcı olacaktır."
 artist_events.40.a: "Harika bir yatırım."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip], şikâyet etmeyi bırakmalı."
 strain_harder_at_the_forge_tt: "[target_character.GetShortNameWithNoTooltip], bu işin zorluğu sebebiyle daha kısa bir ömür sürecek"
 artist_events.41.title: "Şanssızların Savunulması"
 artist_events.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin sömürülmesine ilişkin eserler son birkaç aydır [ROOT.GetCountry.GetCapital.GetName] genelinde dolaşıyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ile daha bedbaht zümreler arasında hoşnutsuzluk ve istikrarsızlık yayıyor. Bazı danışmanlarımız; bu kışkırtıcı yazıların, hayat deneyimi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine karşı zehirli bir nefrete yol açan [target_character.GetName] tarafından kaleme alındığını iddia ediyor. Bu durum, [ROOT.GetCountry.GetFlavorRank] ve dolayısıyla [target_character_2.GetName] için bir tehdit olarak algılanıyor."
 artist_events.41.a: "Yazmaya devam etsin."
 artist_events.41.b: "Susturulsun."
 artist_events.42.title: "[target_character.GetNameWithNoTooltip], Politika Değişikliğine Destek Veriyor"
 artist_events.42.desc: "Hükûmetimizin iç işleyişi karmaşık, genellikle yolsuzluğun ve lobilerin büyümesine imkân tanıyor. Gücümüze yönelik son meydan okuma [target_character.GetName] kaynaklı. Söylemlerine göre [target_character_2.GetName], aktif olarak hukuk sistemimizin istikrar ve verimliliğine zarar veriyor. Hasarı tersine çevirmek için [target_character.GetShortNameWithNoTooltip] \"[target_policy.GetName]\" politikasını öneriyor ancak bunun [target_estate.GetName] zümresinin bir oyunu olduğu çok açık."
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip], adalet anlayışıyla yolsuzluğu cezalandırıyor."
 artist_events.42.b: "[target_character.GetShortNameWithNoTooltip] ve destekçilerini sinirlendirme riskini göze alamayız."
 artist_events.42.c: "Haddini bilmeyi unutmuş."
 depends_on_change_policy_cost_tt: "[stability|e] bedeli, büyük oranda mevcut [law|e] içinde bir [policy|e] değiştirme [Concept('costs', 'Bedeline')|e] bağlıdır."
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName] bilgi ve hitabet yeteneğiyle muhaliflere nefes alacak yer bırakmıyor. Bu nedenle [target_character.GetShortName], bir daha asla böyle sinsi bir hamleye kalkışmayacak."
 artist_events.43.title: "Adilane İyilik"
 artist_events.43.desc: "Toplumumuz, sanata verdiğimiz destek ve sarsılmaz hukuki kaidelerimizle şekillenmiştir. Hukuk alanındaki güzel konuşmaları ve edebî başarılarıyla ünlü [target_character.GetName], büyük bir hukukçu olarak sanatsal alanlarda büyük bir ilerleme çağı yarattı. Bu nedenle böyle bir yeteneği en iyi şekilde nasıl kullanacağımızı ve itibar ile meşruiyetimizi en üst düzeye çıkarmak için nasıl istihdam edeceğimizi düşünmeliyiz."
 artist_events.43.a: "İyi işleyen devlet organlarımızın iyi bir örneği."
 artist_events.43.b: "Hükûmete çalışması için istihdam edilsin."
 jurist_busy_tt: "[target_character.GetShortName], hükûmetimizde #Y 5#! yıl hizmet vererek [Concept('cabinet_efficiency', 'Kabine Verimliliğimizi')|e] ve [Concept('tax_efficiency', 'Vergi Verimliliğimizi')|e] pasif olarak #G +%10#!artıracak.\nHizmet ettiği süre boyunca onunla [ShowCharacterInteractionName('commission_art')] etkileşiminde #R bulunamayacağız#!."
 artist_events.44.title: "Merhametin Yükü"
 artist_events.44.desc: "Kanunlarımız [ROOT.GetCountry.GetFlavorRank] genelinde adaletle hüküm sürüyor. İlerlememizi bozmak ve bizi yıkmak isteyenlere karşı bile hukuk ön yargısız bir şekilde nazik elini uzatıyor.\n\n[target_rebel.GetName] ve destekçilerinin durumu da tam olarak böyle. [target_character.GetName] tarafından geliştirilen hukuki korumalara yönelik düşünceli yaklaşım, birçok kişiyi isyancı eğilimlerden uzaklaştırmaya yardımcı oldu ve onları uygun gördüğümüz şekilde etkileme şansı verdi."
 artist_events.44.a: "İyi çoban kayıp koyununu bağrına basar."
 artist_events.44.b: "Fırsatı değerlendirip kültürümüzü onlara dayatalım!"
 every_supporter_pop_gains_20_satisfaction_tt: "[target_rebel.GetName] [Concept('rebellion', 'İsyanına')|e] destek veren her [pop|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 artist_events.45.title: "Güzel Bir Hukuki Fırsat"
 artist_events.45.desc: "[target_character.GetName] yakın zamanda mahkemede [target_estate.GetName] zümresinin önde gelen üyelerini temsil etti ve onlar için olumlu sonuçlar elde etti. Ödül olarak hazinemize cömert bir bağış yaptılar. Bu parasal fayda, zenginliğimizi artıracak olsa da danışmanlarımız bu parayla düzgün bir şekilde yatırım yapmanın sayısız yolunu önermek için sabırsızlanıyor."
 artist_events.45.a: "Onlara hediye için teşekkür edelim."
 artist_events.45.b: "Para, kendisini geliştirebilmesi adına [target_character.GetShortNameWithNoTooltip] için harcansın."
 artist_events.46.title: "Beklenmedik Hapşırık"
 artist_events.46.desc: "[target_artist.GetName] görevi üzerinde çalışırken asistanlarından biri en son teslim edilen [ShowGoodsName('pepper')] sevkiyatını göstermek için geldi. Ne yazık ki karabiber hapşırmaya sebep olduğu için ani bir hapşırık mürekkebin her yere dökülmesine sebep oldu. [target_artist.GetNameWithNoTooltip] çalışması, rastgele lekeler ve bulaşıklarla geri dönüşü olmayacak şekilde mahvoldu ve önceden titizlikle çizilen çizgiler uygun şekillerini kaybetti. Tekrardan başlamak dışında seçenek kalmamış olabilir."
 artist_events.46.a: "[target_artist.GetNameWithNoTooltip], ihtiyacı olan ilave malzemeleri alacak."
 artist_events.46.b: "Bu, bir daha olmamalı. Yakınında bir daha [ShowGoodsNameWithNoTooltip('pepper')] bulundurulmasın."
 artist_events.46.c: "[target_artist.GetNameWithNoTooltip] esere bu şekilde devam edebileceği Aslında görüşünde."
 artist_events.47.title: "Yaramaz Bir Kedi"
 artist_events.47.desc: "[target_artist.GetName], her zaman maharetli bir [target_artist.GetArtistType.GetName] addedilmiş ve eserleri halkın övgülerine mazhar olmuştur. Ne var ki yakın zaman önce bazı dikkatli sanat öğrencileri, [target_art.GetName] eseri üzerinde ilginç birtakım mürekkep lekeleri keşfetti. Bu durum da tabii kısa süre içinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının başlıca tartışma konusu hâline geldi. Görünüşe göre bir kedi mürekkebe bastıktan sonra eser üzerinde yürümüş ve patileri eserin üzerinde kalıcı izler bırakmış.\n\nBu mesele, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını ilginç bir tartışmaya sürükledi. [cat_lovers.GetName] zümresi kedinin cesaretini takdir ederken [cat_haters.GetName] zümresi ise eserin tamamen mahvolduğundan yakınıyor."
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip] zümresinin dediği gibi, kedi eseri mahvetti."
 artist_events.47.b: "Bu, eserin değerini azaltmaz hatta ona daha fazla tarih katar."
 artist_events.47.c: "Açıkça görülüyor ki [target_art.GetNameWithNoTooltip] yenilenmeli."
 artist_events.48.title: "Saygısız Bir [target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "[ROOT.GetCountry.GetReligion.GetName] inancı, putperestliğin önüne geçmek için insan ve hayvan tasvirlerinin resmedilmesini sarahaten yasaklamaz ancak bunları uygun da görmez. Söz konusu sınırlamaları aşmayı amaçlayan sanatçılar, çoğu zaman imgeleri doğrudan çizmek yerine hat sanatını kullanarak ima yoluyla aktaran eserler üretmiştir. Bu durum, dinine bağlı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyeleri arasında endişeye neden olmuştur. Buna rağmen bazı kırmızı çizgiler asla geçilmemelidir.\n\n[target_artist.GetName], çalışmasıyla sadece insan ve hayvanların değil; ilahi peygamberlerin, elçilerin ve Hz. Muhammed'in (s.a.v.) en canlı görüntülerini çağrıştırdığı için bu duruma şiddetli bir kınama talep eden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin çoğunun öfkesine neden oldu."
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip] bir daha böyle resimler yapamasın."
 artist_events.48.b: "Ortada gerçek bir zarar yok."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] artık [ROOT.GetCountry.GetNameWithNoTooltip] sınırlarına giremez."
 artist_events.48.d: "Bu zındıklık girişiminde sarı öküzü veremeyiz!"
 artist_events.49.title: "Korkunç El Yazısı"
 artist_events.49.desc: "[target_artist.GetName] kendini gururla [target_artist.GetArtistType.GetName] olarak tanıtsa da el yazısı öylesine kötü ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki çoğu kişi yazdıklarından tek kelime bile anlamıyor. Eserleri hayranlıktan çok şaşkınlık ve yüz buruşturmaları ile karşılanıyor. [target_artist.GetName], bu gerçeği görmezden gelerek eserlerinin çok gelişmiş olduğu için anlaşılmadığını düşünüyor."
 artist_events.49.a: "Gerçekleri duyma vakti gelmiş."
 artist_events.49.b: "Köylü kısmı sanattan anlamıyor işte."
 artist_events.50.title: "Altın Mürekkep"
 artist_events.50.desc: "[target_artist.GetName], [target_art.GetName] eserinden görünüşte memnun olsa da içten içe hayal kırıklığı yaşıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına eseri geliştirme fikri ile geldi. Kendisine [ShowGoodsName('goods_gold')] sağlanırsa çizgileri mürekkep ve altın tozu karışımıyla yeniden çizerek eserin güzelliğini artırabileceğini söylüyor."
 artist_events.50.a: "Saçmalık! Olduğu hâliyle zaten güzel bir eser."
 artist_events.50.b: "Ona [ShowGoodsNameWithNoTooltip('goods_gold')] getirelim."
 artist_events.51.title: "Yeni Bir Kaligrafi Stili"
 artist_events.51.desc: "[target_artist.GetName], ünlü bir [target_artist.GetArtistType.GetName]. Bu, su götürmez bir gerçek. Yazı sanatı her zaman hayranlık uyandırmış olsa da daha da ileri gitmek istiyor. Çalışmaları sırasında yaygınlaştığı takdirde yeni standart olabileceğini iddia ettiği özgün bir yazı stili kullanmaya başladı."
 artist_events.51.a: "Bu stilin yaygınlaştırılmasına destek olunsun."
 artist_events.51.b: "Zaten bir standardımız var, yenisine gerek yok."
 artist_events.52.title: "Yazı Meditasyonu"
 artist_events.52.desc: "Daima özveriyle çalışan [target_artist.GetName], tekniğiyle özel bir grubun dikkatini çekmeyi başardı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden bazıları; sessiz ve odaklanmış çalışma tarzını bir tür hareketli meditasyon olarak değerlendiriyor ve bu tekniği, Buda yolunu takip etmek için bir yöntem olarak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi içinde yaygınlaştırmak istiyor."
 artist_events.52.a: "Gerçekten de son derece ruhani bir etkinlik."
 artist_events.52.b: "Bu sadece güzel sanat yaratmak için bir yöntem, abartmayalım."
 artist_events.53.title: "Usta ve Çırak"
 artist_events.53.desc: "Her sanat uğraşının temelinde, biri usta diğeri çırak olmak üzere daima iki kişi bulunur. Çırağın nihai amacı ise ustasını geride bırakmaktır. Bu hedef doğrultusunda [target_apprentice.GetName], yakın zaman önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzuruna çıkarak kendi yeteneklerinden tatmin olmadığını dile getirdi. Çok daha saygın ve hünerli bir [target_artist.GetArtistType.GetName] olan [target_artist.GetName] adına çıraklık yapmak için iznimizi rica etti. Talebini kabul edersek [target_artist.GetNameWithNoTooltip] becerilerini daha da geliştirebilir. Ne var ki bu durum hiç şüphesiz diğer sorumluluklarını yerine getirmesine mani olacaktır."
 artist_events.53.a: "Çıraklık yapmasına izin verilsin."
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip] ustanın yeteneklerini çırakla uğraşarak harcamasını istemeyiz."
