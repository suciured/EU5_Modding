l_turkish:
 dynastic.1.title: "Nefsine Yenik"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [devil_char.GetName] tarafından büyülendi. Onun silüetini gündüzleri [ROOT.GetCountry.GetGovernment.GetAdjective] binasının koridorlarında, geceleriyse rüyalarında görüyor. Bu kuvvetli istek onun için artık katlanılamayacak kadar fazla olmaya başladı. [ruler_char.GetShortName] bu pazar günü sadece düşünceleri için mi yoksa daha fazlası için mi af dileyecek? Bu sorunun yanıtını kader yazacaktır."
 dynastic.1.a: "Yeni bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] ihtiyacı bağışlanma ihtiyacından önce gelir."
 dynastic.1.b: "O kadının yürüdüğü yol şeytanın yoludur."
 dynastic.2.title: "Çok Sevilen [ROOT.GetCountry.GetGovernment.GetHeirTitle] Öldü"
 dynastic.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından çok sevilen [ROOT.GetCountry.GetGovernment.GetHeirTitle] garip bir şekilde ateşinin çıkması sonucunda öldü. [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları siyahlara bürünürken hepsi akıllarında yaşamın ne kadar ince bir ipliğe bağlı olduğunu fark ediyorlar."
 dynastic.2.a: "Kişi tesellisini Tanrı'nın kollarında bulmalıdır."
 dynastic.3.title: "Saray Darbesi"
 dynastic.3.desc: "[heir_char.GetShortName] kılıcını kınından çıkarmıştır. Keskin yüzünün hedefinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] vardır. Uzun zamandır kötü yönetildiğine inandığı tahta karşı hamlesini nihayet gerçekleştiren [heir_char.GetShortNameWithNoTooltip], davasında kendini destekleyenlere kaygıyla bakmaktadır. [ROOT.GetCountry.GetGovernment.GetRulerTitle], tüm bunlar yaşanırken bu krize kimsenin canı yanmadan bir çözüm bulunamayacağını bildiğinden üzerinde olağanüstü bir yorgunluğun yükünü hissetmektedir."
 dynastic.3.a: "Aslında [ruler_char.GetShortNameWithNoTooltip] bayağı yaşlandı."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip], seni şımarık piç!"
 dynastic.4.title: "Ağıt Şarkısı"
 dynastic.4.desc: "Savaş, [ROOT.GetCountry.GetFlavorRank] sakini anneleri ve eşleri derinden yaraladı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [ROOT.GetCountry.GetGovernment.GetHeirTitle], eski püskü kıyafetleriyle oturduğu yerde yüzünü avuçlarının arasına alıp ağlayan yaşlı bir dulun yanından geçiyorlarken [ROOT.GetCountry.GetGovernment.GetHeirTitle] neden tüm kadınların ağladığını sordu."
 dynastic.4.a: "Kaybettikleri canlar için ağlıyorlar..."
 dynastic.4.b: "Buna ağlamak denemez."
 dynastic.5.title: "Sessiz Bahar"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ne [ROOT.GetCountry.GetName] sınırları içerisinde ne de dışında eşi benzeri olmayan güzelliğiyle önünde sabırla bekleyen kadına bakmaktadır. Kadın hiçbir şey söylemez. Havada baharın kokusu vardır ve hükümdar kadına doğru eğilirken kadının mest edici parfümünün kokusunu almasıyla aklından bir düşünce geçer."
 dynastic.5.a: "[young_female.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetConsortTitle] olsun."
 dynastic.5.b: "Pazarlık kozu olarak mı kullansak?"
 dynastic.5.c: "Bahar dediğin kısa sürer..."
 dynastic.6.title: "Suare"
 dynastic_lires: "lirler"
 dynastic_violins: "kemanlar"
 dynastic.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] sarayının balo salonundaki avizeler odayı aydınlatıyor ve [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] eşliğinde dans edenlerin sesi tüm salonu şenlendiriyor. Yabancı misafirler ve yerel devlet erkânı onu neşeyle selamlıyor. Her bir köşeyi sohbetler, kahkahalar, tartışmalar ve hayatın ritmiyle hızlanıp yavaşlayan nefesler dolduruyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle], gözleriyle kocaman kalabalığı süzerken bu gece kimle konuşacağını düşünüyor."
 dynastic.6.a: "Bir çocukluk hikâyesiyle hanımefendileri keyiflendirsin."
 dynastic.6.b: "Bir çocukluk hikâyesiyle lordları keyiflendirsin."
 dynastic.6.c: "Herkesi keyiflendirsin."
 other_sons: "Diğer oğulların sayısı"
 dynastic.6001.title: "Eylemlerimizin Sonucu"
 dynastic.6001.desc: "[ruler_char.GetName] Hazretleri'nin son zamanlarda iştirak ettiği eğlencelerin neticesi kendini gösterdi. [hookup_char.GetName] ile olan münasebeti, bir çocuk ile sonuçlandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] şimdi [target_child.GetName] karşısında nasıl bir tavır takınacağını müzakere ediyor."
 dynastic.6001.a: "Artık herkesin olaydan haberi var."
 dynastic.6001.b: "[ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip] Hazretleri'ne ait bir [target_child.GetDaughterSon] diyelim."
 dynastic.6001.c: "Ne yapabiliriz ki?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] Hasta Düştü"
 dynastic.7.desc: "[target_child.GetName|U] zar zor nefes alıyor. Üç gündür hasta yatağından hiç çıkmadı ve alnında tomurcuklanan ter damlaları, sağlığından endişelenen bakıcısının yüreğine korku salıyor. Bir şeyler yapılmazsa [target_child.GetShortNameWithNoTooltip|U] bu geceyi sağ atlatamayabilir."
 dynastic.7.a: "Eğitimli bir hekim gönderin."
 dynastic.7.b: "[target_location.GetNameWithNoTooltip] Okulu'nda eğitim almış bir hekim getirilsin."
 dynastic.7.c: "Ona dua edeceğim."
 dynastic.8.title: "Sazlıktaki Çocuk"
 dynastic.8.desc: "Bir anda bir şey hayvanı ürkütüyor ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] daha atışını yapamadan hayvan kayıplara karışıyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] çevresine bakıyor, küçük derenin arasından akan su açık havada güneş ışığını yansıtıyor ve sazlar hafif rüzgârla birlikte yavaşça sallanıyor. Bu duyduğu şey bir kıkırtı mı? Yavaşça hayvanı neyin korkuttuğunu anlamaya başlıyor. Sazlığın arasında yüzen bir beşiğin içinde kıkırdayan küçük bir erkek çocuğu yatıyor. Yüzündeki gülümsemeye bakılınca hayatında korkuyu hiç tatmamış gibi görünüyor."
 dynastic.8.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], bu çocuğu evlat edinsin."
 dynastic.8.b: "Şu geyiğin peşinden gitsem iyi olacak."
 dynastic.9.title: "Atlı Mızrak Düellosu Turnuvası"
 dynastic.9.desc: "[ROOT.GetCountry.GetName] ulusunun şanlı sancakları rüzgârda dalgalanıp yaldızlı trompetler tüm ihtişamıyla selam vererek seçkin [ROOT.GetCountry.GetFlavorRank] atlılarını şereflendiriyor. Havada kavrulmuş badem, at ve entrika kokusu dolanıyor. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kültürel ve askerî alandaki şanı ulusa büyük katkılarda bulunuyor ve bu gerçek bugün kendini gün gibi ortaya çıkıyor."
 dynastic.9.a: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] mızrak dövüşüne katılıyor, onu izlesin."
 dynastic.9.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] kültürünün sanatsal başarılarıyla övünsün."
 dynastic.9.c: "Günün tadını çıkarsın."
 dynastic.10.title: "Av Kazası"
 dynastic.10.desc: "Veliahdımızın bedeni kumaşlarla kaplı, üzerindeki beyaz kumaş ise verdiği candan ötürü şimdi kırmızıya bulanmış durumda Sorumlusunun kim olduğu ise belli değil. Söylenenlere göre cansız bedeni ormanın içerisindeki bir açıklıkta bir at tarafından bulunmuş. Bahsedilen yeri biliyoruz. Yüzü sakin görünüyordu, hatta huzurlu. Saray mensupları ona dokunmak için ellerini uzattı. Gerçeğin ağırlığı bir anda üzerlerine çöküverdi. Bu soğukluk ölümden başkası değildi."
 dynastic_10_a_helper: "[heir_char.GetName] öldü"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] tümüyle kederle kaplandı."
 dynastic.11.title: "Aile Sırları"
 dynastic.11.desc: "[ruler_char.GetDynasty.GetName] ilk seferinde görmezden geldi ancak ikinci ve üçüncü defa olduğunda insan düşünmeye başlıyor. Bu insanlar neden duyulmayacaklarını düşünerek gülüyor? Biraz sorup soruşturduktan sonra bir hizmetçiden cevap öğrenildi. Görünüşe göre [heir_char.GetShortName] kasabada bir Hristiyana yakışmayan bir kılıkla dolaşıyormuş ve bu durum da [ROOT.GetCountry.GetGovernment.GetAdjective] ailesini [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] kıtasının alay konusu hâline getirmiş."
 dynastic.11.a: "Herkesin önünde azarlansın."
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip] böyle küçük meselelerle meşgul olmaz."
 dynastic.12.title: "Yüce [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Âlimler antik belgelerde [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hanedanlığının kökenlerinin bizzat Julius Caesar'a kadar gittiğini keşfetti. Bu durumu lehimize kullanabiliriz."
 dynastic.12.a: "Tahtı güçlendirmek için kullanılsın."
 dynastic.12.b: "Bu bilgiyi herkese duyuralım."
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "[ruler_char.GetDynasty.GetName] ailesinin başka bir ülkedeki farklı bir kolu zor zamanlardan geçiyor. [other_ruler_char.GetName], ülkesinde istikrarı yitirdiği için iktidarda kalmakta zorlanıyor. Ona şimdi yardım etmezsek çok daha zor bir duruma düşebilir."
 dynastic.13.a: "Aile her şeyden önce gelir."
 opinion_dynastic_helper: "İktidardaki Hanedanımıza Yardım Ettiler"
 dynastic.13.b: "Onun için hiçbir şey israf edilemez."
 dynastic.14.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip] Hanedanı Sarsıldı"
 dynastic.14.desc: "[ruler_char.GetName] Hazretleri'nin akrabası olan [disputee_char.GetName] Hazretleri'nin soyunda şaşırtıcı bir gerçek ortaya çıktı. Kendisinin [target_parent.GetMotherFather] tarafından hanedana bağlı olduğu sanılıyordu ancak gerçek babası [ROOT.GetCountry.GetCapital.GetName] il halkından sıradan bir çiftçiymiş."
 dynastic.14.a: "Sert bir şekilde karşı çıkılsın."
 dynastic.14.a.nickname: "Şaibeli"
 dynastic.14.b: "Gerçeği kabullenelim."
 dynastic.14.b.nickname: "Düzmece"
 opinion_ignore_dynasty: "Yardıma muhtaç aile geri çevrildi"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bu zor zamanlarda [dynasty_origin.GetName] bölgesindeki ailesinden yardım aldı."
 dynastic.17.a: "[ruler_char.GetDynasty.GetNameWithNoTooltip] fertleri birbirlerine destek olmalıdır."
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kendi canından ve kanından olan [dynasty_origin.GetName] bölgesindeki akrabaları bu zor zamanlarda ona yardım etmeye niyetli olmadıklarını belirttiler. [ROOT.GetCountry.GetReligion.GetGodName] onları affetsin."
 dynastic.18.a: "Bölünmüş bir ailenin sonu yakındır."
 dynastic.19.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] İçerisinde Korku ve Dehşet"
 dynastic.19.desc: "Alaca karanlık hayırlara vesile değildir. Ayın görünmediği gökyüzünde bulutlar daireler çizer; gaddar yıldızlar, cam parçaları gibi gökyüzüne dizilir ve avizeler, [ROOT.GetCountry.GetGovernment.GetAdjective] binasının odalarına garip gölgeler düşürür. [ROOT.GetCountry.GetGovernment.GetRulerTitle] son zamanlarda burada bir şeylerin ters gittiğine dair bazı hislere kapılıyor. Her şeyin ahengi sanki tersine dönmüş gibi. Durup düşündüğünde tüm bunların [heir_char.GetName] doğduktan sonra gerçekleşmeye başladığını fark ediyor."
 dynastic.19.a: "[ROOT.GetCountry.GetReligion.GetGodName] hepimizi korusun!"
 dynastic.19.b: "Böyle devam ederse it gibi çalışmak yerine [ruler_char.GetShortNameWithNoTooltip] gibi çalışmak denilecek."
 dynastic.20.title: "Keşif"
 dynastic.20.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetAdjective] kalesindeki garip bir duvar hakkında çekinerek soru soran görevlinin sesinde bir terslik olduğunu hemen anlıyor. Sesinde bir terslik var, bunu hissedebiliyor. Sanki örtülü bir hor görme ve korku var.\n\nAnıları yavaşça aklına gelmeye başlıyor, o bedenin ne kadar da küçük hissettirdiğini, onu rutubetli mahzene taşıyışını ve tuğlaları döşeyişini. Bu düşünceler midesini bulandırıyor. Hayatta ulaşmayı beklediği nokta hiçbir zaman kendi bebeğini öldürmek olmamıştı. Bir anda ne yaptığının farkına varıyor."
 dynastic.20.a: "İşte [ruler_char.GetShortNameWithNoTooltip] böyle biri!"
 dynastic.20.b: "Korkunç."
 dynastic.21.title: "Danse Macabre"
 dynastic.21.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] için [ROOT.GetCountry.GetGovernment.GetAdjective] odası dans eden kokuların ve renkli kar taneleri gibi belirip kaybolan şekillerin oynaşıp durduğu gerçek dışı bir surete bürünüyor. Kendini çok ama çok aç hissediyor, sanki aylardır bir lokma yememiş gibi. Yıldızlar tam onun üzerinde, ayın olmadığı gökyüzünde hâlâ havada asılı duruyor, gülüyor ve dans ediyor. Çok özgür ve başına buyruk görünüyorlar. Yıldızlar garip hissettiriyor, sanki her şey olması gerektiği gibiymiş gibi hissediyor. Aklını yitirmiş olmalı."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] bir bardak bira için o üç kuruşluk ruhunu bile satar."
 dynastic.21.b: "Böyle bir şey yapması mümkün değildir!"
 dynastic.23.title: "Evlilik Çanları"
 dynastic.23.desc: "Danışman yine araya girdi, kırışık kaşları endişesini ve uykusuz geçirdiği geceleri ele veriyordu. \"Veliahtlar\" ve \"istikrarlı halefiyet\" gibi saçma meselelerden bahsetmeye devam ediyordu. Bu bitmek bilmez konular ve danışmanın kuru sesi harcanıp gitmiş yılları ve bıkkınlığı iletiyor, dışarıdaki açık havanın parlaklığını mumla aratıyordu. Durmayı bilmiyor muydu acaba? [bachelor_char.GetShortName] asla bulutsuz gökyüzü vaadi yerine evliliği tercih etmeye ikna edilemeyecekti. Ne de olsa doğada bir hayvanı mezara götüren ilk adım her zaman üreme isteğidir."
 dynastic.23.a: "Su akar yolunu bulur."
 dynastic.23.b: "Verandada satranç oynamayı önersin."
 dynastic.24.title: "Dürüst Teklif"
 dynastic.24.desc: "Evliliğin kaçınılmaz pençelerinden uzak durmak isteyen [bachelor_char.GetWomanMan] sayısı az olmasa da uzun süre kaçmaları mümkün değildir. [ROOT.GetCountry.GetGovernment.GetRulerTitle], tüneğinden etrafa göz atarken avını gözüne kestiriyor. [bachelor_char.GetCountry.GetName] ülkesinden [bachelor_char.GetName] uzun zamandır evliliğini erteliyor ve tahtında güvenli bir halefiyet sırası bulunmuyor. Ülkelerimiz arasında bir hanedanlık bağı kurmak için mükemmel bir vakit olabilir. Bu yabancı [bachelor_country.GetGovernment.GetAdjective] hanesine bir elçi gönderelim. [bachelorette_char.GetName] onlardan biriyle evlenirse bizim için faydalı sonuçlar doğabilir."
 dynastic.24.a: "Kesinlikle gönderelim!"
 dynastic.24.b: "Yapacak daha önemli işlerimiz var."
 dynastic.25.title: "Yabancı Diyardan Bir Gül"
 dynastic.25.desc: "[bachelorette_country.GetName] hükümdarı bize [bachelorette_country.GetGovernment.GetCourtTitle] mensubu bir genç kızın tasvir edildiği bir tablo gönderdi. Gözleri baş döndürüyor, saçları göz alıyordu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] sanki boşluktaymış gibi tabloya çekiliyordu. Danışmanlardan birinin yüzünde kurnaz bir gülümseme yer edindi. Odadaki gürültü azalmıştı. [bachelor_char.GetName], onun güzelliğine bakar hâlde orada ne kadar durduğunu bilmiyordu."
 opinion_dynastic_love: "İki Aile Arasında Aşk"
 dynastic.25.a: "Daha iyi bir aday olamazdı."
 opinion_dynastic_witchcraft: "Prensese Cadı Dedi"
 dynastic.25.b: "Bu menfur büyücülük de neyin nesi? Defolsun!"
 dynastic.26.title: "Yabancı Diyardan Bir Diken"
 dynastic.26.desc: "Tablonun kalitesizliği bir kısmını açıklasa da Yaradan bu kızın dış görünüşünde pek cömert davranmamış. [bachelorette_country.GetName] ülkesinden [bachelorette_country.GetGovernment.GetRuler.GetName] evlilik teklifinde bulundu ama [ROOT.GetCountry.GetGovernment.GetRulerTitle] bu teklif karşısında gülmeli mi yoksa aşağılanmış mı hissetmeli, emin olamıyor. Tabii düşünülmesi gereken bir de halefiyet meselesi var."
 opinion_dynastic_united: "Birleşik Hanedanlar"
 dynastic.26.a: "İyi bir [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip] kadın, buna şüphe yoktur."
 opinion_dynastic_refused: "Evlilik Teklifi Reddedildi"
 dynastic.26.b: "Böyle olmaz."
 dynastic.27.title: "Bilanço"
 dynastic.27.desc: "Savaşta yaşadığımız felaketlerden [ROOT.GetCountry.GetGovernment.GetRulerTitle] sorumludur. [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName], bu sözleri zikrederken o kadar öfkeliydi ki hisleri sesinden anlaşılıyordu. Evet, son çatışmalarda hatalar yapıldı lakin bunların hepsi [ROOT.GetCountry.GetGovernment.GetRulerTitle] yüzünden olmadı. [ROOT.GetCountry.GetGovernment.GetHeirTitle], birlikleri komuta edenler arasındaydı. Tiradının gerçek amacına ulaşan [heir_char.GetShortNameWithNoTooltip] nihayet asıl talebinde bulundu: [ruler_char.GetName] tahttan çekilmeliymiş."
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] sorumluluğu kabul etsin."
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] kendi evinde böyle bir küstahlıkla karşılaşamaz!"
 dynastic.28.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Mehtabı"
 dynastic.28.desc: "Bahçe dolunayın alımlı ışığıyla aydınlanıyor. [target_ruler.GetName], köşeyi döndüğünde böylesine bir manzarayla karşılaşmayı beklemiyordu. Eski savaşlarımızın anısına dikilmiş bir anıtın karşısında duruyordu. Bu anıtın güzelliğin ne mermerinin kalitesinde ne de anıtın işçiliğindeydi. Anıtın asıl güzelliği bunca yıl geçmesine rağmen hâlâ binlerce taze çiçekle süslenmiş olmasındaydı. Tam burada, geçmişimizin ve kaybettiklerimizin anıları hâlâ yaşamaya devam ediyor."
 dynastic.28.a: "Anılar yaşamaya devam etsin"
 dynastic.28.b: "Acımız, davamızda ne kadar haklı olduğumuzu gösteriyor."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] Miras Kaldı"
 dynastic.29.desc: "[ROOT.GetCountry.GetFlavorRank] içerisinde siyasete yön veren miras yasaları apaçık ortada. Bir [ShowSubjectTypeName('appanage')] hükümdarı tahtımıza oturduğunda zümreleri bizimkilerle bütünleşir. Otoriteyi ve toprakları [target_ruler.GetName] Hazretleri'nin elinde merkezîleştirmeyi teşvik etmek için önümüz açık."
 dynastic.29.a: "Madem öyle, bütünleştirme vakti geldi."
 dynastic.29.b: "Acele etmeyelim."
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin Yükselişi"
 dynastic.30.desc: "Kader yüzümüze güldü ve [target_ruler.GetName] Hazretleri kendisini metbu devletimiz [target_overlord.GetLongName] idaresinde buldu. [ShowSubjectTypeName('appanage')] statümüzden ötürü [ROOT.GetCountry.GetFlavorRank], yüksek ihtimalle diplomatik olarak bütünleştirilecek."
 dynastic.30.a: "Hedefimiz göklerde!"
