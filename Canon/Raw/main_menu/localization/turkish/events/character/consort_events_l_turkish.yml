 consort_events.1.title: "Evlilik Teklifi"
 consort_events.1.desc: "[ROOT.GetCountry.GetFlavorRank] bünyesinde varlığını sürdüren kudretli aileler, evlenmeye yanaşmadan yılların geçip gidişini seyreden [target_ruler.GetName] karşısında şaşkınlık içerisinde. Bu hisler, zaman içinde umutsuzluğa evrildi zira [ROOT.GetCountry.GetFlavorRank], tahta çıkma hakkını haiz bir veliahdın eksikliğini çekiyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ise ne kendine bir eş bulmaya ne de kendisine gönderilen evlilik tekliflerini değerlendirmeye niyetli.\n\nArtık bıçak kemiğe dayandı. Saray mensupları, [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına yapılan tekliflerden birinin kabul edilmesini bekliyor. Veraset meselesini sallantıda bırakmak, ülkenin geleceğini tehlikeye atıyor. Neyse ki köklü ve ziyadesiyle itibar sahibi [origin_of_queens_family.GetName] ailelerinden biri olan [target_consort.GetDynasty.GetName] Hanedanı, cömert bir çeyizle de birlikte kızlarından biri namına tarafımıza evlilik teklifinde bulundu."
 consort_events.1.a: "Teklifi kabul edelim."
 consort_events.1.a.tt: "Bu teklifi kabul etmemizle birlikte, müstakbel eşin ailesinin gelecekte birtakım imtiyazlar bekleyebileceği hususunda da mutabık kaldığımız varsayılır."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] daha iyi teklifleri hak ediyor."
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip] Hanesi"
 consort_events.2.desc: "[target_ruler.GetName] ve [target_consort.GetName] arasında kurulan birlik sayesinde hem bir eş hem de [ROOT.GetCountry.GetFlavorRank] için yeni bir müttefik kazandık. Köklü ve nüfuz sahibi [target_consort.GetDynasty.GetName] Hanedanı'nın [origin_of_queens_family.GetName] hanesindeki konumu, [ROOT.GetCountry.GetFlavorRank] için bir mücevher niteliğindedir.\n\nTabii ki tüm dostluklar çift taraflı olmalıdır. [target_consort.GetName], ailesi adına konuşacak ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] kendisine sunulan tavsiyelere dikkatle kulak kabartacaktır."
 consort_events.2.a: "Uzun ömürlü bir dostluğa!"
 consort_events.3.title: "Büyük Beklentiler"
 consort_events.3.desc: "Siyasi evlilik hem ailelerin birliğini hem de karşılıklı yardımlaşmayı ifade eder. [target_consort.GetDynasty.GetName] hanesinin beklentisi de oldukça açık: [ROOT.GetCountry.GetGovernment.GetRulerTitle], kendisine [ROOT.GetCountry.GetGovernment.GetConsortTitle] tarafından sunulacak tavsiyelere dikkatle kulak kabartacak, gerek [target_ruler.GetName] gerekse kendi hanelerinin çıkarlarını koruyacak."
 consort_events.3.a: "[ROOT.GetCountry.GetGovernment.GetConsortTitle] için her şeyi yaparım."
 consort_events.3.b: "Kimseyi kayıracak hâlimiz yok."
 consort_events.3.b.tt: "Bunun sonunca [target_consort.GetDynasty.GetName] Hanedanı'yla yerel düzeyde daha az iş birliği yaparız. Bunu gelecekte bize karşı kullanabilirler."
 consort_events.4.title: "Evlilik Saadeti"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle], kendi çabasıyla her daim bir yoldaş ve iyi bir danışman olmuştur. Nitekim, üstlendiği bu rol dışında [ROOT.GetCountry.GetGovernment.GetConsortTitle], aynı zamanda [target_consort.GetDynasty.GetName] hanesi karşısında bir [ROOT.GetCountry.GetFlavorRank] temsilcisi olmuş ve aynı şekilde tam tersi durumlarda da temsilcilik yapmıştır. Bu da zaman zaman bazı faydaları beraberinde getirir.\n\nBugün ise [target_consort.GetName], ailesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [target_ruler.GetName] ile [target_consort.GetNameWithNoTooltip] birliğine olan bağlılığını duyurmaktan gurur duyuyor gibi görünüyor."
 consort_events.4.a: "Umalım da bu birlik iki taraf için de hayırlara vesile olsun."
 consort_events.4.b: "[target_consort.GetDynasty.GetNameWithNoTooltip] ailesine borçlanmaktan kaçınmalıyız."
 consort_events.6.title: "Sevmek ve Sevilmek"
 consort_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] evlilikleri tabiatları gereği gönül meselelerinden ziyade yabana atılmaması gereken diplomatik fırsatlardır. [ROOT.GetCountry.GetGovernment.GetConsortTitle] adayının makul bir mevkiye sahip ve yabancı bir ülkeye mensup olması, ülkenin iç siyaset dengesinin korunması açısından elzemdir.\n\nNitekim, bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] bile âşık olabilir. İşte o zaman, dünyanın geri kalanı anlamını tamamen yitirir.\n\n[target_ruler.GetName] gönlünü [ROOT.GetCountry.GetCapital.GetProvince.GetName] vilayetinde meskûn bir kimseye kaptırdı. Sevdaya kapılmış olmaktan dolayı ise ziyadesiyle mutlu görünüyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ve danışmanlarımız söz konusu durumdan pek memnun kalmış olmasalar da [target_ruler.GetNameWithNoTooltip] ve sevgilisi arasındaki birlik, ülkenin [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden büyük bir destek topladı."
 consort_events.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] kalbinin sesini dinlemeli."
 consort_events.6.b: "Alt tabakadan birisiyle evlenmesi söz konusu bile olamaz!"
 consort_events.51.title: "Aile Bağları"
 consort_events.51.desc: "Bir zamanlar [ROOT.GetCountry.GetGovernment.GetConsortTitle] için bir yuva olan [origin_country_of_consort.GetName] [origin_country_of_consort.GetGovernment.GetAdjective] sarayından gelen misafirleri ağırlıyoruz. Aileyle birlikte avlanarak, ziyafetlere katılarak ve sohbetler ederek geçirdikleri bir haftanın ardından [origin_country_of_consort.GetCapital.GetName] şehrine dönüş yapma hazırlıklarına başladılar. Harika vakit geçirdiklerini ve [ROOT.GetCountry.GetGovernment.GetAdjective] ailesinin de yakın zamanda bir [origin_country_of_consort.GetCapital.GetNameWithNoTooltip] ziyareti gerçekleştirmesini istediklerini söylediler. Evlerine geri döndüklerinde ise [target_consort.GetName] ne kadar mutlu görünüyor, herkese anlatacaklarından söz ettiler."
 consort_events.51.a: "İşte aile olmak böyle bir şey."
 we_are_kin: "Biz Aileyiz"
 consort_events.52.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Zındığı"
 consort_events.52.desc: "[target_ruler.GetName], [target_consort.GetName] ile evleneceğini duyurduğunda [ROOT.GetCountry.GetLongName] halkı söz konusu haberi mutlulukla karşılamıştı. O sıralarda insanlar, müstakbel eşin memleketine ya da [origin_country_of_consort.GetCapital.GetName] topraklarındaki yaşamına dair pek az bilgiye sahipti. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde meskûn sıradan halkın çoğunluğu, [ROOT.GetCountry.GetGovernment.GetAdjective] ailesinin nevi şahsına münhasır olduğunu ve böyle ayrıntılara takılmadığını düşünüyordu. Nitekim, bunun gibi meseleleri gün yüzüne çıkan dedikodular yayılmaya başladı... Kimilerinin dediğine göre [ROOT.GetCountry.GetGovernment.GetConsortTitle], [origin_country_of_consort.GetReligion.GetAdjective] inancını geride bırakmayı reddediyor. Halk her ne kadar yabancı bir kimseyle evlenmenin gerekli olduğunu kabul etse de bir zındık tarafından yönetilmeye boyun eğmeyecektir."
 consort_events.52.a: "Bu ne cüret?"
 consort_events.54.title: "Hünerli [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.54.desc: "[target_consort.GetName], saraya adım attığı andan itibaren [ROOT.GetCountry.GetName] ülkesinin idari meselelerine büyük ilgi göstermiştir. Öyle ki [ROOT.GetCountry.GetGovernment.GetConsortTitle], zaman içinde gerek görevlendirilen kimseler gerekse kalenin genel yönetimiyle ilgili meselelerde yetki sahibi bir kişi hâline geldi ve hem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin hem de bizzat [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin güvenini kazandı. [ROOT.GetCountry.GetFlavorRank] uzun zamandır böylesine kifayetli bir kişiyle karşılaşmadı."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] bizim için bir lütuf."
 consort_events.54.b: "Dünyanın [target_consort.GetShortNameWithNoTooltip] gibi insanlara daha çok ihtiyacı var."
 consort_events.54.c: "Strateji uzmanlarına her daim ihtiyacımız var."
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip] ne kadar da kıymetli."
 consort_events.56.title: "Zor Zamanlar"
 consort_events.56.desc: "Soylu [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin hanedanlığı olan [target_ruler.GetDynasty.GetName], şüphesiz ki güçlü bir hanedanlıktır. [target_ruler.GetName] önderliğinde ulusumuzu yönetiyorlar ve yönetmeye devam edecekler. Fakat bazen en büyüklerin bile yardıma ihtiyacı olabilir. Neyse ki [target_ruler.GetDynasty.GetNameWithNoTooltip] ailesi, [target_foreign_ruler.GetName] ile eş olan [marriage_partner.GetName] gibi bir değeri yetiştirmiş [target_foreign_ruler.GetDynasty.GetName] hanesi gibi büyük güçlerle önemli bağlara sahip. Ona değerli bir [target_foreign_consort.GetWifeHusband] olan [target_foreign_consort.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] hanemizin soyundan gelen bir [target_foreign_consort.GetDaughterSon] konumuna sahiptir ve bizim için çok önemli bir bağlantıdır. Belki ondan bize yardım etmesi için [target_foreign_ruler.GetWifeHusband] ile konuşmasını isteyebiliriz."
 consort_events.56.a: "Keselerimiz giderek hafifliyor."
 consort_events.56.a.tt: "[marriage_partner.GetName] ile [target_foreign_consort.GetName] için bir mektup gönderip para isteyelim."
 consort_events.56.f: "[marriage_partner.GetNameWithNoTooltip] veya [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip] hanesinden gelecek yardımlara ihtiyacımız yok!"
 consort_events.57.title: "Yardıma Muhtaç Arkadaşlar"
 consort_events.57.desc: "Yüce [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin [ROOT.GetCountry.GetGovernment.GetConsortTitle] [target_foreign_consort.GetName], [target_origin_country.GetName] [target_foreign_consort.GetDynasty.GetName] Hanedanı'nın talebini iletti. Görünen o ki [target_ruler.GetName], fazlasıyla paraya sıkışmış ve en güvendiği arkadaşlarından, yani bizden yardım istemiş. Mektubunda ise güçlü ekonomimize övgüler yağdırmış."
 consort_events.57.a: "[target_origin_country.GetAdjectiveWithNoTooltip] dostlarımız için biraz bütçe ayırabiliriz."
 grateful_for_aid: "Yardım için Minnettar"
 consort_events.57.f: "Peki biz karşılığında ne alacağız? Unutun gitsin!"
 denied_aid: "Yardım Reddedildi"
 outrageous_demands: "Saçma Sapan İstekler"
 consort_events.58.title: "Yardım Eli"
 consort_events.58.desc: "Nihayet pek değerli [target_foreign_consort.GetName], eşine yönelttiğimiz talebe karşılık verdi. Soylular soylusu [target_foreign_ruler.GetName] talebimizi kabul etmeyi uygun görmüş! Beklediğimiz yanıt, boşalan hazinemizi doldurmaya yetecek miktarda altınlarla birlikte geldi. [marriage_partner.GetGovernment.GetRulerTitle] için acilen bir teşekkür mektubu göndermeliyiz. Çok yaşasın!"
 consort_events.58.a: "Onun dostumuz olduğunu hep biliyorduk."
 consort_events.59.title: "Bozulan Vaatler"
 consort_events.59.desc: "[target_foreign_consort.GetName] ile [marriage_partner.GetGovernment.GetRulerTitle] [marriage_partner.GetAdjective] evlendiğinde ülkelerimizin arasında güçlü bir bağ kurulur sanıyorduk. Biz üzerimize düşeni her daim yerine getirsek de görünüşe göre [target_foreign_ruler.GetName] böyle bir sorumluluğu olmadığını düşünüyor.\n\n[target_foreign_consort.GetShortNameWithNoTooltip] tarafından yazılan cevap mektubu bugün elimize ulaştı. [target_foreign_ruler.GetShortNameWithNoTooltip] yalnızca talebimizi geri çevirmekle kalmamış, aynı zamanda \"saçma sapan isteklerimiz\" yüzünden bize sitem etme cüretinde bulunmuş!"
 consort_events.59.a: "Bu ayıbı asla unutmayacağız."
 consort_events.61.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Nüfuzu"
 consort_events.61.desc: "[target_ruler.GetName] ve [target_consort.GetName] arasında gerçekleşen evlilikle birlikte [ROOT.GetCountry.GetName] halkının [origin_country_of_consort.GetAdjective] kültürüne düşkünlüğü giderek arttı. [ROOT.GetCountry.GetGovernment.GetConsortTitle] Hazretleri'nin halk nezdinde kazandığı itibar göz önüne alındığında birtakım kültürel alışverişlerin gerçekleşmesi bekleniyordu. Fakat danışmanlarımız, bir vilayetimizde dinî bir değişim gerçekleşmeye başladığı konusunda uyardı. Görünüşe göre [origin_country_of_consort.GetAdjectiveWithNoTooltip] kökenli [ROOT.GetCountry.GetGovernment.GetConsortTitle], sahip olduğu nüfuzla tebaalarımızın dinî inanışlarını bile etkilemeye başlamış ve [origin_country_of_consort.GetReligion.GetAdjective] olanlar tarafından anlatılan öğretilere şaşırtıcı derecede çok kişi kulak verip dinlerini değiştirmeye başlamış.\n\nBu mesele karşısında [target_consort.GetNameWithNoTooltip] omuzlarını silkerek uzun süredir [ROOT.GetCountry.GetReligion.GetAdjective] inancına mensup olduğunu ve bunun [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından hâlihazırda biliniyor olması gerektiğini ileri sürdü."
 consort_events.61.a: "Alenen [origin_country_of_consort.GetReligion.GetNameWithNoTooltip] olmadığını duyurmalıdır!"
 consort_events.61.b: "Öyle olsun."
 consort_events.101.title: "Hırslı [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.101.desc: "[target_consort.GetName], [ROOT.GetCountry.GetGovernment.GetHeir.GetName] karşısında pek de iyi hisler beslemiyor. Bu ekseriyetle saklanan bir sır değil zira sarayda ilk karşılaştıkları andan itibaren başlayan sürtüşme, zaman ilerledikçe daha da belirgin hâle geldi. [ROOT.GetCountry.GetGovernment.GetConsortTitle] ilk çocuğunu kucağına aldığından beri durum daha da kötüleşti. Hükümdarımızın eşi pek tabii tahta kendi soyundan birinin çıkmasını yeğleyecektir. Bir süredir de bunu gerçekleştirmek için bir takım işler çeviriyor. Doğru insanlarla görüşüp onlara rüşvet veriyor veya ikna ediyor, evladını elinden gelen tüm imkânlarla eğitiyor. Nihayet dün [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısına çıktı ve yeni bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] atanmasını talep etti."
 consort_events.101.a: "Meşru tercihimiz, hiç şüphesiz [target_consort.GetNameWithNoTooltip] soyundan gelen çocuk olacaktır."
 consort_events.101.b: "Ne cüretle taht üzerindeki [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] hakkını sorgulamaya kalkar?"
 consort_events.102.title: "Taraflar"
 consort_events.102.desc: "Bir ebeveyn evladını kayıtsız şartsız sever derler ancak bazı evlatların diğerlerinden daha çok sevildiği de aşikârdır. Örneğin, [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Kendisi hiç şüphesiz [target_ruler.GetName] için önemli bir yere sahip. Ne var ki [target_ruler.GetName] için mevzubahis yerin, diğer evladına kıyasla ikinci sırada olduğunu herkes biliyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] resmen onun üzerine titriyor ve mümkün olan en iyi eğitimi sağlıyor. Şimdiyse [favorite_child.GetName] için [ROOT.GetCountry.GetGovernment.GetRulerTitle] huzuruna çıkan [target_consort.GetName], evladını [ROOT.GetCountry.GetName] ülkesine yeni [ROOT.GetCountry.GetGovernment.GetHeirTitle] olarak kabul ettirmeye uğraşıyor."
 consort_events.102.a: "Hiç fena bir fikir değil. [favorite_child.GetNameWithNoTooltip] olağanüstü derecede zeki."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "[target_consort.GetMotherFather|U] gibi [target_heir.GetDaughterSon|U]."
 consort_events.104.desc: "Soylu [target_consort.GetName], yıllar boyunca sergilediği engin bilgileri ve üstün becerileriyle bizi tekrar tekrar hayran bıraktı. Kendisi açıkça eğitimli bir [target_consort.GetWomanMan]. Öğrenmeye olan aşkı, evladı [target_heir.GetName] tarafından da benimsendi. Armut dibine düşer demişler."
 consort_events.104.a: "[target_heir.GetShortNameWithNoTooltip], ulusumuzun yönetimi konusundaki tüm hususlarda [target_consort.GetShortNameWithNoTooltip] tarafından eğitilecek."
 consort_events.104.b: "[target_heir.GetShortNameWithNoTooltip], siyasetin ince noktaları konusunda [target_consort.GetShortNameWithNoTooltip] tarafından eğitilecek."
 consort_events.104.c: "[target_heir.GetShortNameWithNoTooltip], [target_consort.GetShortNameWithNoTooltip] yardımıyla bir general olacak."
 consort_events.303.title: "Diplomatik [target_consort.GetNameWithNoTooltip] Yaklaşımı"
 consort_events.303.desc: "[target_consort.GetName], [origin_of_consort.GetName] topraklarında büyürken insanları incelemekten hoşlanırdı. Çevresindeki kişilerin neler yapacağını tahmin etmeye çalışarak kendi çapında oyunlar oynardı. Aradan yıllar geçtikçe, bunun bir eğlence biçiminin yanı sıra bilhassa faydalı bir hüner de olduğunu fark etti. Neyse ki [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetAdjective] sarayına taşınmak, entrikaya olan düşkünlüğüne ket vurmadı. Bilakis, uzunca süredir bilediği becerileri, yakın zaman önce yabancı diplomatlarla yapılan pazarlıklar sırasında kendisinin konsey için ne denli değerli bir birey olduğunu kanıtladı."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "[target_consort.GetNameWithNoTooltip], İdari Becerileriyle Öne Çıkıyor"
 consort_events.304.desc: "Güçlü ahlaki değerlerin izinde yaşamını sürdüren [target_consort.GetName], usullere her daim riayet etmiştir. Aldığı kararlar, ister siyasi meselelere yönelik tavsiyeler olsun isterse dostane sohbetler sırasında verdiği tavsiyeler, ziyadesiyle güvenilirdir. [ROOT.GetCountry.GetGovernment.GetConsortTitle] düşüncelerini korkusuzca ve ikna edici bir biçimde aktarır. Bu özelliği sayesinde [origin_of_consort.GetName], henüz küçük yaşlardayken dahi büyük takdir kazanmıştır. Fakat daha da önemlisi, [ROOT.GetCountry.GetGovernment.GetConsortTitle] tarafından söylenen sözlerin kendine has bir güvenilirliği vardır. Sarayın en inatçı üyeleri bile onun ağzından çıkan tavsiyelere kulak kabartır."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "[target_consort.GetNameWithNoTooltip], Askerî Becerileriyle Öne Çıkıyor"
 consort_events.305.desc: "[target_consort.GetName|U], korkusuz bir [target_consort.GetWomanMan] olduğunu günbegün kanıtlıyor. Eğitimleri sırasında askerlerin kullandığı teknikleri sık sık incelerken görülüyor. Hatta bazı günler talim alanına kendisi de giriyor. Kimileri [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetConsortTitle] ile yakın dövüşe girmeye pek tabii çekiniyor. Diğer yandan, [origin_of_consort.GetName] topraklarının kendisine kattığı hünerleri görmek için can atan askerler de bulunuyor. Kimilerini şaşırtsa da, [target_consort.GetNameWithNoTooltip] dövüşte yeterince yetkin olduğu yönündeki itibarının yersiz olmadığını da açıkça sergiliyor. [ROOT.GetCountry.GetGovernment.GetConsortTitle], varlığıyla çevresindeki birliklere güven aşılıyor."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Ortak Çıkar"
 consort_events.306.desc: "[target_ruler.GetName|U] Hazretleri'nin teşkilat oluşturma alanında ufkunun epey geniş olduğu bilinen bir gerçek. [ROOT.GetCountry.GetName] ülkesinin hem yönetiminin hem de halkının kanunlara uymasını sağlamak ve sistemin güncellenip düzenlenerek zamana ayak uydurmasını sağlamak [ROOT.GetCountry.GetGovernment.GetRulerTitle] için büyük önem taşıyor. Eşinin de kendisiyle aynı ilgi alanlarını paylaştığını fark ettiğinde içini kaplayan mutluluğu siz düşünün!\n\nEşi [target_consort.GetName] ile yaptığı her sohbet, kendisi konseydeki bir toplantı kadar ilham veriyor. Eşi de bunun gibi tartışmalara gülümsemeyle yaklaşıyor ve aralarında söz konusu meseleler üzerinden giderek güçlenen bağın tadını çıkarıyor."
 consort_events.306.a: "İkisi birbirine çok yakışıyor."
 consort_events.309.title: "Veraset Muvaffakiyeti"
 consort_events.309.desc: "[target_char.GetName], eşini kaybettiği günden beridir gerek genç [ROOT.GetCountry.GetGovernment.GetHeirTitle] için bir hami, gerekse [ROOT.GetCountry.GetName] ülkesinde bir [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] olarak üstlendiği görevine iyiden iyiye alıştı. Mevcut durum halkın nezdinde gelip geçici; küçük [target_char_heir.GetName] büyüyüp tahta geçene kadar yaşanması gereken siyasi bir gereklilikten ibaret. Ne var ki, genç [ROOT.GetCountry.GetGovernment.GetHeirTitle] ve istikbalinin, yahut geleceğinden yoksun bırakılma olasılığının tartışıldığı gizli toplantılar hakkında birtakım söylentiler dolaşıyor. Bu kimseler, ülkenin [target_char_heir.GetShortNameWithNoTooltip] tarafından yönetilmesi hâlinde topraklarımızda bir mankafanın hüküm süreceğini, bunun da tüm ülkeyi tehlikeye atacağını ileri sürüyor. Onların gözünde [ROOT.GetCountry.GetGovernment.GetConsortTitle] çok daha iyi bir seçenek.\n\nDönen dolapların tamamen farkında olan [ROOT.GetCountry.GetGovernment.GetConsortTitle], bu hassas meselede henüz tarafını belli etmedi."
 consort_events.309.a: "Ahir zaman..."
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle], en yakınındaki konseyle bu meseleleri görüşecek."
 consort_events.309.b: "Düpedüz hainlik bu! Bu düşüncelerin daha fazla yayılmasına izin vermeyeceğiz."
 consort_events.309.b.tt: "Bu fitnecilere taviz vermeyeceğiz."
 consort_events.310.title: "Güç Değişimi"
 consort_events.310.desc: "[target_char.GetName], en yakın danışmanlarından aldığı tavsiyelere uyarak ve elbette karizmasını da konuşturarak saray mensuplarının önemli bir kısmını maharetle etkisi altına alıp kendi görüşü altında birleştirmeyi başardı: Tahtın vârisi [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_heir.GetName], kendisine bahşedilen mirası hak etmeyen zayıf iradeli bir ahmak. Nitekim bu sorun, basit bir biçimde çözüme kavuşturulabilir...\n\nBaştaki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin gözüne girmek adına düzenlenen bir diğer abartılı ziyafet sırasında [target_char.GetShortNameWithNoTooltip] ve dalkavukları, genç [target_heir.GetShortNameWithNoTooltip] için en iyisinin odasına kapatılması olduğu fikrini yaymayı başardılar. Biraz kendi başına kalmasının, eğitimine odaklanmasını sağlayacağını öne sürdüler. Genç [ROOT.GetCountry.GetGovernment.GetHeirTitle] halkın nazarından pek tabii eksik kalacaktır. Nitekim bu durum [ROOT.GetCountry.GetName] için oldukça kârlı olacaktır."
 consort_events.310.a: "Bu planı uygulayalım."
 consort_events.310.b: "Belki de bir şansı hak ediyordur."
 consort_events.311.title: "Halkın Hizmetkârı [ROOT.GetCountry.GetGovernment.GetConsortTitle|U]"
 consort_events.311.desc: "[target_char.GetName], altın yürekli bir insan olduğunu şüphe götürmez şekilde kanıtladı bizlere. Eşi için elinden geleni ardına koymadığı ve arkadaşlarına da benzeri görülmemiş bir nezaketle yaklaştığı gözlerden kaçmadı. Yakın zaman önceki [poor_province.GetName] seyahati sırasında yoksul [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin ne denli perişan bir hâlde olduğunu bizzat kendi gözleriyle gördü. [target_char.GetShortNameWithNoTooltip], o zamandan beridir, yardıma muhtaç tebaasına destek olmak adına planlar yapıyor lakin tasarılarını hayata geçirmek için ulusun hazinesinden kaynak almak zorunda."
 consort_events.311.a: "Halkımıza bakmamız gerek, ona destek vereceğiz."
 consort_events.311.b: "Uğraşacak daha önemli meselelerimiz var."
 consort_events.313.title: "Yaşam Mucizesi"
 consort_events.313.desc: "Savaşın ve ölümün hüküm sürdüğü bu zor zamanlarda yeni başlangıçların ufukta olduğunu bildirmek halkımızın acısını yatıştıracaktır. Yüce [target_ruler.GetName] ve soylu eşi [target_char.GetName], yeni bir evlatla mükâfatlandırıldı. Bebeğin doğumu [ROOT.GetCountry.GetGovernment.GetAdjective] çiftine yeni bir umut ve yaşam enerjisi kazandırdı. Dolayısıyla bundan saray ve tebaaları da nasiplendi. Birçok kişi bu çocuğun büyüyüp daha iyi ve parlak bir geleceğe zemin hazırlayacağını ve verilen bunca savaşın nihayetinde bizim açımızdan daha iyi sonuçlanacağına inanıyor."
 consort_events.313.a: "[target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] ve çocukları çok yaşasın!"
 consort_events.313.a.tt: "[target_ruler.GetName] yeni doğan bebeğiyle [ROOT.GetName] halkını yeniden canlandırdı."
