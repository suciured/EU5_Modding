l_turkish:
 survive_string: "[target_character.GetLastName], yolculuğundan sağ çıkarsa onu bünyesine alacak [country|e] şu bilgiyi edinecek:"
 ibn_battuta_events.1.title: "Dünyevi Bir Gezgin"
 ibn_battuta_events.1.desc: "Birçok toprağı ardında bırakmış [target_character.GetLastName], şimdi de uzaklardaki [GetCountry('YUA').GetLongName] ülkesinin yolunu tuttu. Muazzam şehirler, rafine gelenekler ve güçlü imparatorlarla ilgili hikâyeleri çoktan duymuştu. Doğu'nun mucizelerine şahit olmak ve uzaklardaki saraylar ve kültürlerle ilgili ufkunu genişletmek üzere [target_character.GetLastNameWithNoTooltip], yolculuğunun bir sonraki ve en azimli kısmına hazırlanıyor. Önündeki yol uzun ve belirsiz fakat zamanımızın öncüsü [target_character.GetLastNameWithNoTooltip], sarsılmaz bir azim ve meraklı ruhuyla seyahat ediyor."
 ibn_battuta_events.1.a: "Seyahati [target_location_1.GetNameWithNoTooltip] topraklarına yönlendirilsin."
 ibn_battuta_events.1.b: "[target_location_2.GetNameWithNoTooltip] ilini mutlaka ziyaret etmeli!"
 ibn_battuta_events.1.c: "[target_location_3.GetNameWithNoTooltip] limanı kesinlikle yolculuğunda görmeye değer bir manzara olacak."
 ibn_battuta_events.1.d: "Direkt hedefine gönderilsin."
 ibn_battuta_events.1.historical_info: "İbn Battûta 14. yüzyıl başlarında Tanca'da doğmuş, Faslı bir gezgin ve âlimdir. Gençliğinde Mekke'ye dinî bir yolculuğa çıkmak üzere evinden ayrılmış fakat seyahatleri bilinen dünyanın çoğuna uzanmıştır. Otuz yıl boyunca Afrika, Orta Doğu, Acemistan, Hindistan, Orta Asya ve hatta Çin'in bazı bölgelerini ziyaret etmiştir. Yol boyunca çeşitli Müslüman mahkemelerinde hukuk uzmanı ve hâkim olarak görev almıştır. Seyahatnamesi Rıhle olarak bilinir; zamanın kültürleri ile toplumları hakkında nadir ve zengin bir bakış açısı sunar."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "[target_character.GetLastName], [target_location_1.GetName] topraklarındayken [ShowReligionGroupAdjective('muslim')] metinleri üzerine çalışacak. Yolculuğunda sonraki durakları [piety|e] bonuslarından yararlanır."
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "[target_character.GetLastName], [target_location_2.GetName] topraklarındayken görkemli [target_location_2.GetRank.GetName] mimarisini takdir eder. Yolculuğunda sonraki durakları [building|e] bonuslarından yararlanır."
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "[target_character.GetLastName], [target_location_3.GetName] topraklarındayken bölgenin hareketli limanına ve değerli malların düzenli akışına şahit olur. Yolculuğunda sonraki durakları [trade_efficiency|e] bonuslarından yararlanır."
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] Topraklarımızı Ziyaret Ediyor"
 ibn_battuta_events.2.desc: "$india$ bölgesinden diplomatik bir atamayla ayrılan meşhur [ShowCultureName('moroccan')] Gezgin [target_character.GetLastName], kendisini [ROOT.GetCountry.GetFlavorRank] ülkemizin canlı ve nemli topraklarında buldu. Seyir defterlerinde ezanın yabancı baharatların kokusuyla birleştiğinden ve hareketli [ROOT.GetCountry.GetFlavorRank] limanından bahsediyor.\n\nŞimdiyse [target_location.GetName] ilindeki varlığıyla salonlarımızı süslüyor. Yazılarında; kendisini hediyelerle şereflendiren hükümdarlara, yerel âdetlerle muazzam tapınaklara ve antik geleneklere sadık kalarak yeni inançları benimseyen toplumlara yer veriyor. İzlediği yol belirsiz olsa da yolculuğunun Doğu'nun sarayları ve limanlarında getirdiği ses kesin."
 ibn_battuta_events.2.a: "İlginç biri!"
 ibn_studied_islamic_texts_in_pasai_tt: "[target_character.GetLastName] [ShowLocationName('pasai')] bölgesinde [ShowReligionGroupAdjective('muslim')] metinleri üzerine çalıştığı için:"
 angkor_ibn_battuta_effect: "[target_character.GetLastName] [ShowLocationName('angkor')] mimarisi üzerine çalıştığı için:"
 martaban_ibn_battuta_effect_tt: "[target_character.GetLastName] [ShowLocationName('martaban')] bölgesinin büyük limanlarındaki tüccar alışverişleri üzerine çalıştığı için:"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] [GetCountry('CHI').GetNameWithNoTooltip] Topraklarına Ulaşıyor"
 ibn_battuta_events.3.desc: "Deniz yolları, deltalar ve hanedanlardan geçtiği, yıllar süren yolculuğu sonrasında [target_character.GetLastName], [ROOT.GetCountry.GetFlavorRank] ülkemizin efsanevi topraklarına vardı. Yazıları öncekilere göre daha az detay içerse de hareketle kaynayan görkemli şehirler, aşina olmadığı ilginç âdetler ve nüfuzları diyarlarının dört bir yanında yankılanan uzak diyarlardaki hükümdarlardan bahsediyor.\n\nSeyahati onu [ROOT.GetCountry.GetCapital.GetName] topraklarına mı yoksa güney kıyısının büyüyen limanlarına mı getirdi bilinmez ama [ShowCultureGroupName('chinese_group')] medeniyetinin boyutuna ve düzenine hayran kaldığı kesin. Dünyanın sınırlarını gerçekten aşmış bir gezginin vasiyeti olan seyir defterinin sayfalarını yakında yabancı yazılar, tapınaklar ve büyük pazarlar süsleyebilir."
 ibn_battuta_events.3.a: "Törenlerimize ve kültürel etkinliklerimize katılmasına izin verilsin."
 ibn_battuta_events.3.b: "Hukuki sistemimizi inceleyip onun üzerine çalışmasına izin verilecek."
 ibn_battuta_events.3.c: "Diğer ziyaretçilerden bir farkı yok, özel muamele görmeyecek!"
 ibn_battuta_observes_customs_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetCapital.GetName] topraklarındayken yerel âdetlerimiz üzerine çalışır. Yolculuğunda sonraki durakları [cultural_influence|e] ile [cultural_tradition|e] bonuslarından yararlanır."
 ibn_battuta_observes_chinese_laws_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetCapital.GetName] topraklarındayken yasalarımız üzerine çalışır. Yolculuğunda sonraki durakları [Concept('cabinet', 'Kabineleriyle')|e] ilgili bonuslardan yararlanır."
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetCapital.GetName] topraklarındayken yalnızca pazarlarımızda ve manzaralarımızda biraz gezer. Daha sonrasında ziyaret edeceği [Concept('countries', 'Ülkelere')|e] herhangi bir bonus sağlamaz."
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda kalır. Bir sonraki durağı yaklaşık #Y 2#! yıl sonra [target_country_1.GetName] olur."
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip] Vardı"
 ibn_battuta_events.4.desc: "[ShowRegionName('indonesia_region')] ve hatta [GetCountry('YUA').GetLongName] ülkesinin meşhur şehirleri üzerinden uzak seferler ardından [target_character.GetLastName] şimdi kendini [ROOT.GetCountry.GetFlavorRank] topraklarımızda bir yerde buldu. Yerel gelenek ve göreneklerimize göre ağırlanan yorgun gezgin toplumumuzu inceleyip dikkatini çeken şeyleri not etmeye hevesli.\n\nBeraberinde gerçekten doğu denizlerinin dört bir yanından hikâyeler, hediyeler ve gözlemler getirmiş. Büyüyen şehirler, disiplinli bürokrasiler ve [ShowRegionNameWithNoTooltip('indonesia_region')] bölgesinden [GetCountry('CHI').GetCapital.GetName] topraklarına kadar uzanan tüccar ağlarının öyküleri âlimlerimiz ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremiz arasında dolaşıyor. Yerli bir idareciye öğüt vererek, bir [ShowBuildingTypeName('sufi_mosque')] içinde münazara ederek veya bir kubbenin gölgesi altında tefekkür ederek [target_character.GetLastNameWithNoTooltip], bir kez daha bilinmeyen yollarda taşınan uzaklardaki bilgeliğin aracı olduğunu kanıtlıyor."
 ibn_battuta_events.4.a: "Bize getirdiği bilgiye değer hediyelerle ödüllendirilsin."
 ibn_battuta_events.4.b: "Misafirperverliğimizi konuşturacağız, paramızı değil."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "[target_character.GetLastName] [GetCountry('CHI').GetNameWithNoTooltip] ülkesinin yazılı ve sözlü gelenekleri üzerine çalıştığı için:"
 chinese_laws_ibn_battuta_effect_tt: "[target_character.GetLastName] [GetCountry('CHI').GetNameWithNoTooltip] ülkesinin hukuki formaliteleri ve çerçevesi üzerine çalıştığı için:"
 ibn_battuta_will_carry_gifts_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetCapital.GetName] topraklarındayken yerel halktan bolca hediye ve sikke alır. Yolculuğunda sonraki durakları [Concept('gold', 'Altının')|e] bir kısmını edinmek suretiyle bu zenginlikten yararlanır."
 next_stop_is_target_country_2_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda kalır. Bir sonraki durağı yaklaşık #Y 2#! yıl sonra [target_country_2.GetName] olur."
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip], [target_location_5.GetNameWithNoTooltip] Topraklarında"
 ibn_battuta_events.5.desc: "[ShowRegionName('indian_ocean_region')] bölgesini aştıktan sonra [target_character.GetLastName], [target_location_5.GetName] ilinin saygıdeğer topraklarına ayak bastı. Ezan vadilerde yankılanıyor ve her esintide kadim peygamberlerin nüfuzu hissediliyor. Onun için burası öylesine bir varış noktasından ziyade ruhani bir zirve.\n\nBatıya doğru ilerleyen hacıların kervanına katılmasıyla birlikte seyahati dış dünyadan içe doğru şekilleniyor. Burada hukukumuz üzerine çalışmayı, çeşitli okulların âlimleriyle iletişime geçmek ve birbirinden uzak bunca toplumu bir araya getiren bir inanç üzerine kafa yormayı hedefliyor. Kutsal şehirler, haşin çöller ve [ShowRegionName('arabia_region')] bölgesinin sade güzelliği; sonraki yazılarında aksedecek bir iz bırakacak."
 ibn_battuta_events.5.a: "Büyüleyici biri."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda kalır. Bir sonraki durağı yaklaşık #Y 2#! yıl sonra [target_country_3.GetName] olur."
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] [Concept('gold', 'Altınının')|e] bir kısmını bağışlar."
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] [ShowRegionNameWithNoTooltip('iberia_region')] Bölgesine Ulaştı"
 ibn_battuta_events.6.desc: "[ShowRegionName('arabia_region')] bölgesinin topraklarını uzun ve çalkantılı bir yolculukla aştıktan sonra [target_character.GetLastName] kendisini [target_location_6.GetName] topraklarının bereketli tepeleri ve bilge şehirleri içinde buldu. [ShowRegionName('iberia_region')] bölgesi; [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('muslim')] hükümdarlar arasında yüzyıllar süren çatışmalara tanıklık etmiş olsa da [ROOT.GetCountry.GetFlavorRank], kültürümüzün göz bebeği olarak parıldıyor. [target_character.GetLastName], şair ve âlimlerin [ROOT.GetCountry.GetAdjective] istisnacılığının dikkatli gözetimi altında geliştiği bahçeler ve saraylarda gezmeye hevesli. Mimari ve doğanın ahengi karşısında hayret ederek bir zamanlar bu toprakları paylaşan inançların huzursuzca bir arada varoluşunu not alıyor. #italic Darülislam#!'ın bu batı köşesindeki yolculuğu; anılardan, güzellikten ve sessizlik mukavemetinden oluşan yeni bir boyut kazanıyor."
 ibn_battuta_events.6.a: "Bize nasıl hikâyeler anlatacak?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda kalır. Bir sonraki durağı yaklaşık #Y 2#! yıl sonra [target_country_4.GetName] olur."
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip], [target_location_7.GetNameWithNoTooltip] Topraklarında"
 ibn_battuta_events.7.desc: "[target_character.GetLastName] kavurucu kum tepelerini ve bol tuzlu yolları aşarak [ShowAreaName('desert_area')] alanının uzun gölgelerini ardında bıraktı ve güneşli [ROOT.GetCountry.GetFlavorRank] ülkesine ulaştı. [target_location_7.GetName] bölgesinin kalbinde şüphesiz ki altının sınırsız aktığı, adaletin yerini bulduğu ve soylu otoritenin sessiz bir itibar içinde olduğu bir dünyaya şahit olacaktır.\n\n[target_character.GetLastNameWithNoTooltip], kutsal metinlerin yerel âdetlerle birlikte okunduğu sarayları ziyaret etmek ve başkentimizin deve kervanlarıyla nehir kanolarının bir araya geldiği pazarlarını takdir etmek istiyor. Doğunun minarelerinden uzakta da olsa [ShowRegionName('sahel_region')] bölgesinin ritmiyle yeşeren [ShowReligionGroupName('muslim')], bir inanç kaynaşımı, zenginlik ve sözlü miras kaleminden dökülerek uzak diyarlara taşınacak."
 ibn_battuta_events.7.a: "Ateşin başında otur ve bize uzaklardaki imparatorlukların hikâyelerini anlat, yabancı."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda kalır. Bir sonraki durağı yaklaşık #Y 2#! yıl sonra [target_country_5.GetName] olur."
 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip] Geri Döndü"
 ibn_battuta_events.8.desc: "[ShowLocationName('mecca')] camilerinden [target_location_7.GetName] pazarlarına, $india$ tahtlarından [ShowRegionName('north_china_region')] limanlarına... Uzak diyarları yıllarca gezdikten sonra [target_character.GetLastName] sonunda [GetCountry('MOR').GetName] topraklarına döndü. [target_location_8.GetName] kapılarından çok uzaklardaki dünyalarla şekillendikten sonra bu sokaklar hem tanıdık hem değil.\n\nÇoğu artık bu dünyadan göçmüş ailesi öykülerini duymayacak fakat kâtipler, âlimler ve hükümdarlar duyuyor. Üstündeki toz ve aklındaki anılarla konuşmaya ve yazmaya hazırlanıyor. İnanç peşinde başladığı bu yolculuk bütün bir dünyanın kroniği, yabancı diyarlardan gelen bilgiler ve ilginç gözlemlere dönüşerek [target_art.GetName] içinde yazıya döküldü."
 ibn_battuta_events.8.a: "#italic Seyahat edince insanın nutku tutuluyor, sonrasında nutuk veresi geliyor.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName], tüm seyahatlerini kapsayacak bir [ShowWorkOfArtTypeName('chronicle')] olan [target_art.GetName] üzerine çalışır."
