l_turkish:
 flavor_dai.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [target_country.GetNameWithNoTooltip] Seferi"
 flavor_dai.1.desc: "[ROOT.GetCountry.GetLongName] ve [target_country.GetLongName] arasındaki düşmanlık, [ROOT.GetCountry.GetCulture.GetName] ve [target_country.GetCulture.GetName] halklarının yüzyıllardır süregelen gerginliğinin bir parçası. [target_country.GetNameWithNoTooltip] şu anda zayıf durumda ve bu fırsatı onları bir daha toparlanamayacakları şekilde dize getirmek için kullanabiliriz."
 flavor_dai.1.historical_info: "İki devlet 13. yüzyılda Yuan Hanedanlığı'na karşı ittifak kurmuş olsa da Çampa tahtındaki halefiyet kavgasının kısmi bir iç savaşa dönüşmesi yeni bir çatışmayı tetikledi. Çampa kraliyet ailesinin üyelerinden Chế Mô, Đại Việt'e kaçıp Çampa tahtını ele geçirmek için Trần Dụ Tông'dan gaspçı Trà Hòa Bố Để'ye karşı yardım istedi. Bu olay 1367'den 1390'a kadar sürecek olan Champa-Đại Việt Savaşı'nın başlamasına neden oldu."
 flavor_dai.1.a: "Bu kez [target_country.GetNameWithNoTooltip] bizim önümüzde diz çökecek!"
 flavor_dai.1.b: "Yeterince kan döküldü. Düşmanlığa son verelim."
 flavor_dai.2.title: "[target_area.GetNameWithNoTooltip] Topraklarının Birleşmesi"
 flavor_dai.2.desc: "[target_country.GetLongName] ile uzun yıllar süren mücadelemiz nihayet sona erdi. [target_area.GetName] toprakları [ROOT.GetCountry.GetLongName] egemenliğine girdi ve [target_location.GetRank.GetName] olan görkemli [target_location.GetName], [root_location.GetName] önünde diz çökmek zorunda kaldı. Şimdi yeni toprakları nasıl yöneteceğimiz ve [root_culture.GetName] toplumu içindeki [target_culture.GetName] halkına nasıl yaklaşacağımız konusunda karar vermemiz gerekiyor."
 flavor_dai.2.tt: "[target_area.GetName] içindeki her [Concept('location', 'İlin')|e] [Concept('integration', 'Bütünleşmesi')|e] #G +10#! artar"
 flavor_dai.2.a: "[target_culture.GetNameWithNoTooltip] halkını toplumumuza katalım."
 flavor_dai.2.b: "Onları kendi hâllerine bırakalım."
 flavor_dai.2.c: "[root_culture.GetNameWithNoTooltip] halkı [target_area.GetNameWithNoTooltip] bölgesine yerleşsin."
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip] Tüccarlar"
 flavor_dai.3.desc: "[target_location.GetName] içerisinde artık [target_country.GetName] ülkesinden gelen [target_culture_group.GetName] tüccarlarına sıkça rastlanıyor. Bu tüccarların [target_market.GetName] pazarındaki varlığı, [ROOT.GetCountry.GetName] ile [target_region.GetName] halkı arasında özel bir bağ kurulmasını sağladı. Buna rağmen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı şüpheci mensupları, sürdürdüğümüz bu ticari ilişkinin [root_culture.GetName] kültürünün bir kısmından ödün vermemize yol açabileceğinden endişe duyuyor."
 flavor_dai.3.historical_info: "16. yüzyılda Japon tüccarlar Vietnamlılarla ticari ilişkiler kurmuş ve Faifo liman kentinde kendi yerleşkelerini oluşturmuştu. Bu dönemde hem köprü hem de tapınak olarak kullanılan Japon Köprüsü de yine Japonlar tarafından inşa edilmişti."
 flavor_dai.3.a: "[target_country.GetNameWithNoTooltip] ile bağlarımızı güçlendirelim."
 japanese_bridge: "$japanese_group$ Köprüsü"
 flavor_dai.3.b: "Statükoyu koruyalım."
 flavor_dai.3.c: "[target_culture_group.GetNameWithNoTooltip] tüccarlar limanlarımızdan kovulsun."
 flavor_dai.4.title: "İmparatorluk Kalesi"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName] nüfusu arttıkça devletimiz [GetUniqueInternationalOrganization('middle_kingdom').GetName] gibi gerçek bir imparatorluğa benzemeye başladı. Danışmanlarımız [target_character.GetName] onuruna büyük bir kale inşa edilmesini öneriyor."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Ayrıca [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının [target_location.GetRank.GetName] olan [target_location.GetName] iline taşınmasını öneriyorlar ancak bazıları bunun yerine [capital_location.GetName] ilini genişletmeyi tavsiye ediyor."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ [target_location.GetRank.GetName] olan [target_location.GetName], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ev sahipliği yapabilmesi için genişletilecek."
 flavor_dai.4.historical_info: "Huế İmparatorluk Şehri, Nguyễn Hanedanı'nın başkentindeki kale kompleksinin içinde yer alan surlarla çevrili bir bölgedir. Trịnh lordları ile Nguyễn lordları arasında süren yüz yıllık bölünmenin ardından Nguyễn Ánh'ın Vietnam'ı nihayet birleştirmesinden sonra 1803'te inşa edilmiştir."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip], iyi bir başkent olacaktır."
 flavor_dai.4.tt: "Devlet Destekli"
 flavor_dai.4.b: "Odağımızı [capital_location.GetNameWithNoTooltip] iline çevirelim."
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip] ilinin görkemiyle gurur duyacağız."
 flavor_dai.5.title: "[root_language.GetNameWithNoTooltip] Dilinin Latin Alfabesine Geçişi"
 flavor_dai.5.desc: "Avrupalı tüccarlar ve misyonerler [target_region.GetName] bölgesine ulaşarak buradaki halkla hem ticaret yapmaya hem de kendi inançlarını yaymaya başladı. [target_country.GetName] kökenli misyoner [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinde [target_religion.GetName] inancının nüfuzunu artıran bu kişilerden biri. Dinî faaliyetleri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini endişelendirse de [root_language.GetName] dilini yazmak için [target_language.GetName] alfabesini kullanan yeni bir sistem geliştirerek toplumumuza önemli bir katkıda bulundu. Bu sistem, eski [root_culture.GetName] yazısına kıyasla oldukça kullanışlı."
 flavor_dai.5.historical_info: "Portekizli bir Cizvit, tercüman ve nüfuzlu bir misyoner olan Francisco de Pina, 1617'den 1625'teki ölümüne kadar günümüz Vietnam topraklarında faaliyet gösterdi. Vietnam dilini Latin alfabesiyle yazmak için bir sistem geliştirdi ve bu çalışması modern Vietnam alfabesinin temelini oluşturdu."
 flavor_dai.5.a: "Yeni alfabe benimsensin."
 portuguese_missionary: "[target_culture.GetName] Misyonerliği"
 flavor_dai.5.b: "Kalmasına izin verilsin ancak çalışmalarının dilimizi etkilemesine izin verilmesin."
 flavor_dai.5.c: "Küstahlıkları sebebiyle hem o hem de diğer [target_culture.GetNameWithNoTooltip] misyonerler sürgün edilsin."
