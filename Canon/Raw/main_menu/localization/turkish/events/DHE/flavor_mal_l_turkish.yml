l_turkish:
 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Zirvesi"
 flavor_mal.1.desc: "[mal_mansa_musa_ruler.GetName] hükümdarlığı sırasında [ROOT.GetCountry.GetLongName], $west_africa$ içindeki gücünün zirvesine ulaştı. Allah tarafından kutsanan büyük [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini güç ve bilgelikle yönetti. Hac sırasında da [ROOT.GetCountry.GetFlavorRank] servetini tüm dünyaya gösterdi.\n\nYine de şans sonsuza dek bizden yana olacak değil. [mal_maghan_ruler.GetName], hiçbir zaman büyük bir öneme sahip değildi. [ROOT.GetCountry.GetFlavorRank] ise birçok farklı kültürün bir arada olmasının getirdiği sosyal sorunlarla boğuşuyor.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesine ne olacağını zaman gösterecek."
 flavor_mal.1.a: "Bu bereketli zamanların sonu hiç gelmesin."
 flavor_mal.1.a.tt: "Topraklar üzerindeki [Concept('control', 'Kontrolümüz')|e] kötü liderlik nedeniyle azalırsa [ShowDisasterName('decline_of_empire')] [Concept('disaster', 'Felaketine')|e] maruz kalabiliriz"
 flavor_mal.1_historical_info: "Mali İmparatorluğu'nun en ünlü hükümdarı olan Mansa Musa muazzam servetiyle ve nüfuzuyla nam salmıştır. Mansa Musa hükümdarlığı sırasında Mali İmparatorluğu; bir ticaret, kültür ve İslami eğitim merkezi hâline gelmişken Timbuktu ise bir bilim yuvasına dönüştü. Mekke'ye yaptığı efsanevi hac yolculuğu sırasında dağıttığı altın miktarı bölgesel ekonomileri etkileyecek kadar büyük bir servete sahip olduğunu gösterdi. Musa, Mali'nin topraklarını genişleterek hayati öneme sahip ticaret yolları üzerindeki kontrolünü güçlendirdi. Mimari ve eğitim alanlarındaki desteğiyle inşa edilen camiler ve medreseler Batı Afrika'nın tarihini şekillendirdi. Mali onun hükümdarlığı altında gücünün ve refahının zirvesine ulaştı."
 flavor_mal.2.title: "[mal_mansa_musa_ruler.GetNameWithNoTooltip] Hazretleri'nin Kardeşi [mal_suleyman_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "[mal_maghan_ruler.GetName] devlet yönetimi konusunda umut vadeden bir yetenek göstermemiş olsa da amcası [mal_suleyman_ruler.GetName], [mal_mansa_musa_ruler.GetName] Hazretleri'nin büyük Haccı sırasında [ROOT.GetCountry.GetName] ülkesinin naibiyken becerilerini kanıtlamıştır. [mal_suleyman_ruler.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmasını isteyen birçok kişi var ancak [mal_maghan_ruler.GetNameWithNoTooltip], devletimizin hükümdarı. Onu tahttan indirmek [ROOT.GetCountry.GetNameWithNoTooltip] geleneksel kanunlarına aykırı bir hareket olur."
 flavor_mal.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip], [mal_suleyman_ruler.GetNameWithNoTooltip] tarafından yönetilsin."
 flavor_mal.2.b: "Tahta [mal_maghan_ruler.GetNameWithNoTooltip] geçti. Önce kendisini kanıtlasın bakalım."
 flavor_mal.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ordusunun Değişimi"
 flavor_mal.3.desc: "[ROOT.GetCountry.GetName] orduları eskiden #italic Horonlar#! olarak bilinen, savaşa kendi silahlarıyla gelen ve savaş sanatlarında eğitilmiş \"özgür insanlardan\" oluşurdu. [ShowUnitDefinitionName('a_sofa_infantry')] kullanımının artmasıyla birlikte ordumuzun yapısı değişiyor. Devlet artık iyi eğitimli, yarı zamanlı askerlerimiz tarafından değil de eskiden tek görevleri askerî teçhizatları taşımak olan #italic Jonowlar#! isimli \"kölelerden\" oluşan bir ordu tarafından korunuyor.\n\nBu tür bir gelişmenin bizim lehimize olup olmadığı konusundaki görüşler ise bir fikir ayrılığı içerisinde. Ordumuzun kalitesi düşmüş olsa da Sofa birliklerinin nicelik açısından dikkate alınması gereken bir güç olduğu yadsınamaz."
 flavor_mal.3.a: "Ordumuzda daha çok $a_sofa_infantry$ bulunsun."
 flavor_mal.3.b: "Horonların yerine bu köleleri koymamalıyız."
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ve [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_mal.4.desc: "Daha barışçıl bir yaklaşım seçtiğimiz için [GetCountry('POR').GetAdjective] tüccarlara batı sınırlarımızda oldukça sık rastlanır oldu. Ordularımızın atlara daha kolay ulaşabilmesini ve [GetCountry('POR').GetAdjectiveWithNoTooltip] tüccarların sıkça ziyaret ettiği egzotik limanlardan değerli mallar tedarik edebilmemizi sağladığı için birçok yönden bu, devletimiz için bir nimet oldu. Altın veya köle karşılığında [GetCountry('POR').GetNameWithNoTooltip] ülkesinin bize satmayacağı bir şey yok. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz, bu yeni ortaklık sayesinde gelişiyor.\n\nYine de bu gelişmeler bazı cenahlarda endişe yaratıyor. At başına gereken köle miktarı gün geçtikçe artıyor. Okyanuslar arası girişimlerimiz o kadar da iyi gitmezken çıkarlarımızı göz önünde bulundurmayacak bu yabancı tüccarlara tamamen bağımlı kalmak pek de sağduyuyla verilmiş bir karar olmaz."
 flavor_mal.4.a: "Herkesin işine gelecek bir ilişki mi?"
 flavor_mal.5.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Müdahalesi"
 flavor_mal.5.desc: "Batı kıyımızdaki [GetCountry('POR').GetAdjective] tüccarlar, son zamanlarda oldukça rahatsız edici hâle geldiler. Ordularımız için getirdikleri atlar ve uzak ülkelerden getirdikleri egzotik mallar bize büyük fayda sağlasa da yerel politikamıza karışmadan duramıyorlar. Görünüşe göre [GetCountry('POR').GetAdjectiveWithNoTooltip] ile irtibatta olan birkaç şefe kendi otoritelerini genişletmeleri ve merkezî idaremizle bağlantılarını yavaşça kesmeleri yönünde telkinlerde bulunuluyormuş. Hatta bunlara teşvik bile ediliyorlarmış.\n\nBununla başa çıkmak için ya doğrudan şeflere saldırabilir ya da [GetCountry('POR').GetAdjectiveWithNoTooltip] nüfuzunu kısıtlamaya çalışabiliriz."
 flavor_mal.5.a: "[GetCountry('POR').GetAdjectiveWithNoTooltip] nüfuzunu kısıtlamak için harekete geçelim."
 flavor_mal.5.b: "Sorun sadakatsiz şeflerde."
 flavor_mal.6.title: "[GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Müslümanlaşması"
 flavor_mal.6.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarımızda İslamiyet hâkim görünse de atalarımızın eski dini hâlâ güçlü bir etken ancak İslam, son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi içinde yer ediniyor ve gezgin marabutlar topraklarımızın en ücra köşelerinde bile görülüyor.\n\nGeçmişte atalarımız, tebaalarının dinlerini değiştirmek konusunda çekimser yaklaşırdı ama istersek bu son gelişmelerden istifade ederek gerçek inancın yayılmasını sağlayabiliriz."
 flavor_mal.6.a: "Halkımızın dinini değiştirelim!"
 flavor_mal.6.b: "Sorun çıkarmayalım."
 flavor_mal.7.title: "Barutlu Silahlara Erişim"
 flavor_mal.7.desc: "Yüzyıllardır savaşçılarımız ciritlere ve yaylara güvenmiştir. Bunlar; atalarımızın yöntemleriydi, şimdiki savaşçılarımız da bu yöntemi kullanıyor ancak [mal_arms_dealer.GetName] topraklarından gelen yabancılar, [ROOT.GetCountry.GetName] ülkesinde daha önce hiç görülmemiş silahlara sahip. Geleneksel silahlarımız bu yabancı yıkım araçlarından üstün olsa da \"barutlu silahların\" yayların yerine geçeceği ortada. Askerî danışmanlar, bu silahlara erişim sağlayabilmek istiyorsak [mal_arms_dealer.GetAdjectiveWithNoTooltip] tüccarlardan bunları satın almamızı öneriyor."
 flavor_mal.7.a: "[mal_arms_dealer.GetNameWithNoTooltip] ülkesinden silah talebinde bulunmalıyız."
 flavor_mal.7.a.tt: "[mal_arms_dealer.GetName] ülkesinden barutlu silahlar satın almayı deneyeceğiz.\n[mal_arms_dealer.GetNameWithNoTooltip] kabul ederse fiyatı #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!. [mal_arms_buyer.GetAdjective] ordusu ve savaş ekonomisi büyük gelişim kazanır"
 flavor_mal.7.b: "Silahlar mı? Tek ihtiyacımız ok ve mızrak!"
 mal_need_for_firearms: "$firearms$ İhtiyacı"
 mal_rejection_of_firearms: "$firearms$ Reddi"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] Silahlara Erişim İstiyor"
 flavor_mal.8.desc: "Merak uyandıran haberler sarayımıza ulaştı. [mal_arms_buyer.GetGovernment.GetRulerTitle] tarafından gönderilen [mal_arms_buyer.GetName] tüccarları, bize ateşli silahlarımızı satmamız ve silah uzmanlığımızı onlarla paylaşmamız için bir teklifte bulundu. Cephaneliğimize erişim sağlamak bize $west_africa$'da minnettar bir müttefik kazandırabilir. Tabii bu durumun [mal_arms_buyer.GetNameWithNoTooltip] ile yapabileceğimiz harika ticaret fırsatlarını tehlikeye atma ihtimali de var."
 flavor_mal.8.a: "Onlara silah satmanın bize hiçbir faydası yok."
 flavor_mal.8.b: "Bu, kârlı bir iş olabilir."
 mal_granted_us_access_to_firearms: "$firearms$a Erişmemizi Sağladı"
 mal_rejected_us_access_to_firearms: "$firearms$a Erişmemizi Reddetti"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip] Barutlu Silahlar Satıyor"
 flavor_mal.9.desc: "Harika haberler sarayımıza ulaştı. [mal_arms_dealer.GetName] tüccarları, barutlu silahlar satmayı ve bu silahları üretebilmemiz için gerekli kaynaklar ile bilgiyi sağlamayı kabul etti! [ROOT.GetCountry.GetName] ordusu nihayet savaşın değişen doğasına uyum sağlayabilecek!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip], Barutlu Silahlara Erişmemizi Reddediyor!"
 flavor_mal.10.desc: "Büyük endişe uyandıran haberler sarayımıza ulaştı. Tüm çabalarımıza ve vaatlerimize rağmen [mal_arms_dealer.GetName] ülkesinin alçak tüccarları, barutlu silahları satın alma taleplerimizi reddetti. Kötü bahaneler uydurarak köleler için daha yüksek bir bedel istediler. Belli ki bu kâfirler, iş ortaklarının hayatta kalmasıyla ilgilenmiyor."
 flavor_mal.10.a: "Sinsi yılanlar..."
 flavor_mal.11.title: "Savunmacı [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mal.11.desc: "[ROOT.GetCountry.GetLongName] ülkemize karşı yapılan savaşların sonuçları ortaya çıkmaya başladı. Topraklarımız yok olmamızı isteyenlerin eline geçiyor, cesur halkımız savunma yapmaya zorlanırken nankör hainler ve göçebe kabileler topraklarımıza saldırıyor.\n\nDurum ne kadar trajik olursa olsun bu savaşlar, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin azmini gösteriyor ancak askerî komutadakiler, sonumuzu savunma stratejimizin getireceğini söylüyor. [ROOT.GetCountry.GetFlavorRank] olarak ihtişamımızı geri kazanmak istiyorsak tek yol onlara karşı bir saldırı düzenlemek."
 flavor_mal.11.a: "Bu bir delilik, ordularımız topraklarımızdan ayrılamaz."
 flavor_mal.11.b: "Haklılar! Savunmak sadece sonumuzu erteliyor."
 flavor_mal.12.title: "Farima-Soura ve Sankar-Zouma"
 flavor_mal.12.desc: "Sınırlarımız tehlikelerle dolu. Topraklarımızdaki çoğu tüccar, kanunsuz haydutların ve suçun kurbanı oluyor. Tüm çabalarımıza rağmen hukukun üstünlüğünü sağlamayı ve sınır topraklarımızı [target_location.GetName] içindeki sarayımıza bağlamayı başaramadık.\n\nBu yüzden de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuz sahibi üyeleri, endişelerini dile getirip özellikle kuzey ve güney sınırlarında kendilerine bazı yetkilerin devredilmesine dair fikirler öne sürüyor."
 flavor_mal.12.a: "Farima-Soura, sadakatle bize hizmet edecek."
 flavor_mal.12.b: "Sankar-Zouma'dan yardım isteyelim."
 flavor_mal.12.c: "Onlara kapsamlı ayrıcalıklar tanıyalım!"
 flavor_mal.12.d: "Asillerin eline böyle bir nüfuz geçmesine izin veremeyiz!"
 flavor_mal.13.title: "Sankore Medresesi"
 flavor_mal.13.desc: "[target_location.GetName] içindeki [ShowBuildingTypeName('madrasa')] kadar görkemli ve takdir görmüş çok az sayıda kuruluş ve eğitim merkezi vardır. Aslen Sankore [ShowBuildingTypeName('temple')] temelleri etrafında inşa edilen bu medrese, [ShowCultureName('mandinka')] kadınının maddi desteğiyle kurulmuştur.\n\nO zamandan beri [GetCharacter('mal_musa_keita').GetName] gibi büyük liderlerin rehberliğinde gelişmekle kalmamış eğitim görmek için kıtanın her bir köşesinden gelen birçok öğrenciye de ev sahipliği yapmaya devam etmiştir."
 flavor_mal.13.a: "Bu, yenilikçi düşüncemizin parlayan bir örneği!"
 flavor_mal.13.b: "Ona hayranlık duyacağız ancak daha fazla maddi destek sağlayamayız."
 flavor_mal.14.title: "[target_subject_country.GetNameWithNoTooltip], Bağımsızlık İstiyor"
 flavor_mal.14.desc: "Tabi devletlerimizin hayatlarını iyileştirme çabalarımıza rağmen aramızda bizi düşürüp mirasımızı yok etmek isteyenler var. Gölgelerin arasında planlar kuruyorlar, bıçaklarını ellerine geçirip bize saldırmak için zayıf bir anımızı bekliyorlar. \n\n[target_subject_country.GetName] ülkesi her ne kadar muhalefet olsa da tavırları asabi bir çocuğun fazlasıyla cesur ve hırslı sayılabilecek bir gösterisinden farksız."
 flavor_mal.14.a: "Öyle olsun, onlara bağımsızlıklarını verelim."
 flavor_mal.14.b: "İstedikleri bir savaşsa buyursun gelsinler!"
 flavor_mal.14.b.tt: "[GetCountry('JOL').GetName] içinde kontrolü sağlamaya çalışacağız.\n#italic Devletlerimiz arasında #R Savaş#! çıkabilir!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip] Müdahale Ediyor"
 flavor_mal.15.desc: "[target_overlord_country.GetName] ülkesini ve onların kültürsüz pis soylularını, bağımsız ve barışçıl bir şekilde birlikte yaşamak istediğimize dair ikna etme çabalarımıza rağmen tamamen boyundurukları altında kalmamızı istiyorlar. Böylesi bir hakaretin bağımsızlık ateşini sınırlarımız boyunca körükleyeceği kesin!"
 flavor_mal.15.a: "... Bunu ancak bir aptal söyler!"
 flavor_mal.15.a.tt: "#italic [target_overlord_country.GetName] bize bağımsızlık vermezse savaş #R 30#! gün içinde başlayacak.#!"
 flavor_mal.15.b: "Boyun eğip kan dökülmesini önleyelim."
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip] Boyun Eğiyor"
 flavor_mal.16.desc: "Harika haber! [target_country.GetNameWithNoTooltip] içinde bağımsızlık planı yapan soylular, savaşmayı bırakıp tartışmasız otoritemizi kabullendi!"
 flavor_mal.16.a: "Bugün bağışlandıkları için sevinmeliler."
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip] Silahlanıyor"
 flavor_mal.17.desc: "[target_country.GetName] sarayındaki barbarlar kendilerini tamamen yok olup boyun eğmekten kurtarmak için umutsuz bir çaba göstererek kendi halklarını yıkıma sürüklemeye karar vermiş. Taleplerini reddedersek savaş açacaklarını söylüyorlar."
 flavor_mal.17.a: "Öyle olsun, bırakalım gitsinler."
 flavor_mal.17.b: "Hepsini kılıçtan geçireceğiz!"
 flavor_mal.18.title: "Bölünmüş Bir Ülke"
 flavor_mal.18.desc: "Halkımızdaki birçok kişi büyük ulusumuzun dağıldığını söylüyor. Bölgesel isyanlar, fırsat kollayan taklitçiler ve çetin hava koşulları, sonumuzun yakın olduğuna dair birçok söylentiye yol açtı. Yaramıza tuz basan bir başka durum ise doğu topraklarımızdaki tebaalarımızın bir çoğunun yerel idarecilerimizi kovup bölgedeki kraliyet temsilcilerini kılıçtan geçirerek otoritemizden tam bağımsızlık talep etmesi!"
 flavor_mal.18.a: "Sert koşullar ama kabul edeceğiz."
 flavor_mal.18.b: "Kana karşı kan! Şiddet şiddeti doğurur."
 flavor_mal.18.c: "Belki de [GetCountry('SON').GetNameWithNoTooltip] ülkesinin yükselme vakti gelmiştir."
 flavor_mal.19.title: "[target_location2.GetNameWithNoTooltip] Madenleri"
 flavor_mal.19.desc: "[Target_location2.GetName] madenleri geçmişte bize oldukça iyi hizmet etti. Son zamanlardaysa [target_location.GetName] içindeki yatırımlarda bir artış oldu. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi de oraya yatırım yapmamız için [target_character.GetName] ile konuştu."
 flavor_mal.19.historical_info: "Mali İmparatorluğu'nda tuz, yabancı pazarlardaki değeri nedeniyle altından daha değerli kabul edilirdi. Bu yüzden Taghaza ve orada bulunan madenler, iş gücüne sahip kişiler için oldukça kârlıydı. 16. yüzyılda birçok savaşın patlak vermesi nedeniyle bu madenler terk edildi, insanlar Taoudenni'deki madenlere yöneldiler."
 flavor_mal.19.a: "[target_location.GetNameWithNoTooltip] için birkaç altın."
 flavor_mal.19.b: "Bölgedeki madenlerimiz her zaman [target_location2.GetNameWithNoTooltip] topraklarındaydı."
 flavor_mal.19.c: "Neden birine yatırım yapalım ki?"
 flavor_mal.20.title: "[target_location.GetNameWithNoTooltip] Kalkınıyor"
 flavor_mal.20.desc: "[target_character.GetName], geçmiş yıllarda [target_location.GetName] [target_location.GetRank.GetName] üzerinde yatırımlar yapıyordu. Diğer uluslar, büyümesi karşısında etkilendikleri için sık sık orayı ziyaret ediyor. Belki de orayı daha da destekleyerek komşularımıza [ROOT.GetCountry.GetName] ülkesinin gücünü gösterebiliriz."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] görkemli olacak."
 flavor_mal.20.b: "Buna gerek yok."
 flavor_mal.21.title: "Mandinka Barışı"
 flavor_mal.21.desc: "[ShowRegionName('guinea_region')] bölgesinin çoğuna hükmetmemiz, nüfuzumuzu daha da genişletmemizi ve barış içinde yaşamamızı sağladı. Artık [ROOT.GetCountry.GetName] için kendi topraklarına odaklanma vakti."
 flavor_mal.21.a: "Bu barış bize birçok kervan sağlasın."
 flavor_mal.21.b: "[ROOT.GetCountry.GetNameWithNoTooltip] içinde barışı sürdürmek önemli."
 flavor_mal.21.c: "Barış içindeyken savaşa hazırlanalım."
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] her yerde konuşulacak."
 mal_every_location_with_a_market_gains_development_tt: "[ShowBuildingTypeName('marketplace')] sahibi her [location|e] [ShowNamedValue('development_mild_bonus')|+=] [development|e] kazanır."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Her [ShowBuildingTypeName('armory')] [Concept('building', 'Yapısı')|e] #G 1#! seviye yükseltilecek."
 flavor_mal.22.title: "[target_location.GetNameWithNoTooltip] Geri Alınıyor"
 flavor_mal.22.desc: "Geçmişte [target_location.GetName] [target_location.GetRank.GetName] bizim kontrolümüz altındaydı ancak [ShowCultureName('tuareg')] halkına kaptırmıştık. Nihayet bu ili geri aldık. Şimdiyse [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ili tekrar kaybetmemek için tahkim mi etmeliyiz yoksa ildeki madenlere daha fazla insan mı göndermeliyiz diye tartışıyorlar."
 flavor_mal.22.a: "Madenlere daha fazla insan yollayalım."
 flavor_mal.22.b: "Oranın tahkim edilmesi gerekiyor."
 flavor_mal.23.title: "[ShowCultureNameWithNoTooltip('fulbe')] Halkı [ShowGoodsNameWithNoTooltip('livestock')] Yetiştiriyor"
 flavor_mal.23.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümremizin birçok üyesi tarıma odaklanırken bazı azınlıklarsa kendi zanaatlarında uzmanlaştı. Bunun bir örneği [ShowRegionName('guinea_region')] bölgesinin neredeyse tamamında [ShowGoodsName('livestock')] yetiştiren [ShowCultureName('fulbe')] halkı. Onlara yerleşim yerlerimizde ikamet sağlayabiliriz ya da büyükbaş hayvanlarına vergi koyabiliriz."
 flavor_mal.23.historical_info: "Mali İmparatorluğu kurulduğundan beri Fûlânî halkı, [ROOT.GetCountry.GetFlavorRank] içindeki büyükbaş hayvan yetiştiriciliğinden sorumluydu. Genellikle topraklarını çevredeki diğer gruplarla paylaşırlardı ve zenginlikleri, sahip oldukları sürünün büyüklüğüyle ölçülürdü."
 flavor_mal.23.a: "Uzun vadede bize hizmet etsinler."
 flavor_mal.23.b: "Tüm altın [target_character.GetNameWithNoTooltip] Hazretleri'ne aittir."
 mal_unlock_fulani_cattle_rearing_pens_tt: "[ShowRegionName('guinea_region')] içindeki [ShowGoodsName('livestock')] yetiştiren [Concept('locations', 'İllerimizde')|e] [ShowBuildingTypeName('fulani_cattle_rearing_pen')] [Concept('building', 'Yapısının')|e] kilidini açar"
 flavor_mal.24.title: "Kayıp Gemi Seferi Aranıyor"
 flavor_mal.24.desc: "[Target_character.GetName], [ShowRegionName('south_atlantic_region')] seferinin gereksiz olduğunu düşünürken [target_character2.GetName] bunun aksini düşünüyor. Batı'da bir şeyler olduğuna inanıyor. Bilinmeyene doğru denizlere açılmak adına yeni gemi seferlerine yatırım yapabiliriz."
 flavor_mal.24.historical_info: "Ko Mamadi'nin gemi seferleriyle Amerika'yı keşfetmiş olabileceği yalnızca bir efsane olsa da geri dönmemesi, Mali İmparatorluğu'ndaki Mansa Musa'nın yükselişine katkı sağlayıp keşif ile yenilik yerine iç istikrara odaklanmasına yol açmıştır."
 flavor_mal.24.a: "Bolca altınımız var, yeni keşif seferlerini karşılayabiliriz."
 flavor_mal.24.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin istikrarı daha önemli."
 mal_finding_america_yields_rewards_tt: "Yeni bir [continent|e] keşfedersek #Y Dışa Dönük#! değerlerimizi güçlendirme fırsatımız olacak."
 flavor_mal.25.title: "Kara Görüldü!"
 flavor_mal.25.desc: "Kayıp filonun başına ne geldiğini öğrenememiş olsak da [target_character.GetName] yeni topraklar keşfetti. Bu keşif, tüm mürettebatı ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki herkesi şok etti. Tabii keşif bize yeni fırsatlar da sunuyor. Belki de [target_character2.GetName] yanılıyordu, gözlerimizi dış dünyaya çevirmek faydalı olabilir."
 flavor_mal.25.a: "Çabuk, bu yeni topraklara yerleşmeliyiz."
 flavor_mal.25.b: "Acelemiz yok. Bunu [ROOT.GetCountry.GetFlavorRank] halkı da duysun."
 flavor_mal.26.title: "Konsey Politikayı Yönetiyor"
 flavor_mal.26.desc: "[target_character.GetName] Hazretleri'nin zayıflığını zümrelerimiz fark edince bunu kendi lehlerine kullanmaya karar verdiler. Artık [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [ROOT.GetCountry.GetName] yönetimini tamamen ele geçirmiş durumda."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Altın Taş Parçası Satıldı"
 flavor_mal.27.desc: "[target_character.GetName] ve çalışmaları akıl almaz bir duruma yol açtı. Birçok kişinin elde etmek için her şeyi yapabileceği Altın Taş Parçasını değerinden çok daha ucuza sattı. Bu olay, tüm [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını şok edip kendisinin becerilerinin sorgulanmasına yol açtı."
 flavor_mal.27.a: "İyi ama ekonomi ne olacak!"
 flavor_mal.28.title: "Haraçların Yeniden Getirilmesi"
 flavor_mal.28.desc: "Geçmişte [ROOT.GetCountry.GetName] için altının ana kaynağı madenleri değil, çevredeki ulusların ödediği haraçlardı. Bu gelenek yavaşça yok olurken [target_character.GetName] bu sistemi yeniden getirmeyi önerdi."
 flavor_mal.28.a: "Tekrar haraç talebinde bulunalım."
 flavor_mal.28.b: "Eski yöntemlere güvenmek yerine merkezîleşmeye odaklanmalıyız."
 flavor_mal.29.title: "Nehrin Ustaları"
 flavor_mal.29.desc: "Nijer Nehri halkı, balıkçılık gelenekleri sayesinde [ROOT.GetCountry.GetName] ülkesine çok fazla yiyecek sağladı. Nehrin Ustaları olarak adlandırılan bu halk, [target_location.GetName] gibi illerin kurulmasına yardım edip [ROOT.GetCountry.GetFlavorRank] topraklarının ayrılmaz bir parçası oldu. Belki onlara daha fazla yardım sağlayabiliriz."
 flavor_mal.29.a: "Biraz altın alabilirler."
 flavor_mal.29.b: "Yardım etmeyelim."
 mal_every_pop_gains_20_satisfaction_tt: "[target_location.GetName] içindeki her [pop|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] [pop_satisfaction|e] kazanır."
 flavor_mal.30.title: "Zalim Hükümdar"
 flavor_mal.30.desc: "[target_character.GetName], tebaalarına baskı uyguluyor, kötü davranıyor ve onları basit piyonlar olarak görüyor. Bunu yapma gücüne sahip olsa da [ROOT.GetCountry.GetName] ülkesindeki herkes onu tahttan indirmeyi konuşuyor."
 flavor_mal.30.a: "[target_character.GetNameWithNoTooltip] durdurulmalı."
 mal_all_pops_lose_15_satisfaction_tt: "Tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] [pop_satisfaction|e] kaybeder."
 flavor_mal.31.title: "Kıyıya Doğru Yönelim"
 flavor_mal.31.desc: "Geçmişte Sahra Ötesi ticareti [ROOT.GetCountry.GetName] ülkesine pek çok zenginlik kazandırmış olsa da artık deniz ticaretine doğru bir yönelim olduğu açıkça görülüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, ekonomik alanda her türlü konuda önde olmamız için [ShowRegionName('guinea_region')] içindeki [target_location.GetName] gibi kıyı illerimizden bazılarını geliştirmeye odaklanmamızı öneriyor."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip] destek alacak."
 flavor_mal.31.b: "Asıl odaklanmamız gereken yer [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mal.31.c: "Hazineyi koruyalım."
 flavor_mal.32.title: "[ShowLocationNameWithNoTooltip('timbuktu')] Düştü"
 flavor_mal.32.desc: "Bir zamanlar [ROOT.GetCountry.GetName] ülkesinin büyük bir değeri olarak görülen [ShowLocationNameWithNoTooltip('timbuktu')] düşmanlarımızın eline geçti. [ROOT.GetCountry.GetNameWithNoTooltip] içindeki pek çok kişi bu durumu [ROOT.GetCountry.GetRank.GetName] topraklarının yavaşça parçalanmaya başladığının bir işareti olarak görüyor."
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')] geri alınacak!"
 flavor_mal.32.b: "[target_character2.GetNameWithNoTooltip] bu konudaki fikrini söylesin."
 flavor_mal.32.c: "Bunun yerine [target_character.GetNameWithNoTooltip] suçlansın."
 flavor_mal.33.title: "$timbuktu_palace$ İnşa Ediliyor"
 flavor_mal.33.desc: "[target_character.GetName], [target_location.GetRank.GetName] olan [target_location.GetName] topraklarının altın çağını daha da güçlendirmek adına [ROOT.GetCountry.GetRank] servetimizi ve prestijimizi gözler önüne serecek görkemli bir saray yaptırmayı düşünüyor. Büyük imparatorlukların ihtişamlı saraylarından aldığı ilhamla, [ROOT.GetCountry.GetName] topraklarının sunduğu en güzel yapılara meydan okuyacak bir mimari başyapıt yaratmayı amaçlıyor. Kusursuz bir işçilikle tasarlanıp gücümüzün simgeleriyle donatılacak saray hem bir idari merkez hem de [target_character.GetNameWithNoTooltip] adına bir miras anıtı olacak. Böylece [target_location.GetNameWithNoTooltip] tarih sayfalarında bir refah ve kültür merkezi olarak yerini alacak."
 flavor_mal.33.a: "İnşaata destek olalım."
 flavor_mal.33.b: "İşe yaramaz yapılara ihtiyacımız yok."
 flavor_mal.33.c: "Büyük bir saray mı? Büyük Saray'ı mı kastediyorsun?"
