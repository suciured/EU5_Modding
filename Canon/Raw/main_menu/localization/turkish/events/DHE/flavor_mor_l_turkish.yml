l_turkish:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "İmam [target_character.GetLastName] veya Şeyh [target_character.GetLastNameWithNoTooltip] gibi pek çok isimle tanınan [target_character.GetShortNameWithNoTooltip] yakın zamanda dindarlığı, adanmışlığı ve kutsal metinlere dair derin bilgisiyle büyük bir itibar kazandı. Peygamberin soyundan geldiği için Şerif ünvanını taşıdığını ileri sürerek bize becerilerini ve hizmetlerini sunuyor."
 flavor_mor.1.a: "Himayemize alalım."
 flavor_mor.1.b: "Salonlarımızda daha fazla başıboş gezgin dolaşmasa da olur."
 flavor_mor.1.historical_info: "15. yüzyılda yaşamış Faslı bir Sufi olan El-Cezûlî Şâzeliyye tarikatının önemli isimlerinden biriydi. Sûs bölgesinde doğmuş, Fas şehrinde eğitim görmüştü. Hz. Muhammed (s.a.v.) salât ve selâm getiren ilahileri derlediği Delâilü'l Hayrât eseriyle ünlendi. Çalışmaları Fas Tasavvufu üzerinde kalıcı etki bıraktı."
 flavor_mor.2.title: "Endülüs Mülteciler"
 flavor_mor.2.desc: "[target_country.GetName], hâlâ sınırları içinde ikamet eden [ShowCultureName('andalusi')] halkını sınır dışı etmeye karar verdi. Dolayısıyla limanlarımıza da ülkemize girebilme umuduyla çok sayıda mülteci gelmeye başladı. Her ne kadar evlerini terk etmek zorunda kalmış olmaları yüreğimizi burksa da durumu [ROOT.GetCountry.GetFlavorRank] için bir fırsata çevirebiliriz.\n\nMültecilerin büyük bir kısmı şehir sakinlerinden, zanaatkârlardan, âlimlerden, sanatçılardan ve yöneticilerden oluşuyor. Destek ve yardımlarıyla prestij kazanmak ve sancaklarımızın şanla dalgalanması için gayret edeceğiz."
 flavor_mor.2.a: "[target_location1.GetNameWithNoTooltip] içindeki kardeşlerimizi buyur edelim."
 flavor_mor.2.b: "[target_location2.GetNameWithNoTooltip] çevresine yerleşsinler."
 flavor_mor.2.c: "Yalnızca aralarından en başarılıları toplumumuza katılabilir."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] ve $dalai_al_khayarat$"
 flavor_mor.3.desc: "[target_location.GetName] ilindeki uzun ikametinden kısa bir süre önce geri dönen [target_character.GetName], ülkemizin dinî çevrelerinde adını hızla duyurdu. Dönüşüyle birlikte [ROOT.GetCountry.GetReligion.GetGodName] tarafından Hz. Muhammed'e (s.a.v.) lütuf, merhamet ve iyilik gösterilmesi adına okunan duaları derlediği bir dua kitabını takdim etti.\n\n[target_character.GetLastNameWithNoTooltip] aksine onun kitabı aynı anda birçok yerde bulunabiliyor ve olağanüstü popülerliği göz önünde bulundurulduğunda hem kendisinin adının hem de [target_character2.GetShortName] adının ardından uzun süre konuşulacak gibi görünüyor."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Böyle bir harcamayı karşılayamayız."
 flavor_mor.4.title: "[target_location.GetNameWithNoTooltip] İdrîsî Destekçileri"
 flavor_mor.4.desc: "II. İdris'in bedeni köklü bir efsaneyi doğru çıkararak birkaç yıl önce [target_location.GetName] içinde bir camide keşfedildi. Bu olaydan itibaren İdrîsî Şerif üyeleri, [target_location.GetNameWithNoTooltip] ve genel olarak [ROOT.GetCountry.GetFlavorRank] içinde giderek yaygınlaşan bir akımın merkezi hâline geldi.\n\nBu dindar grup, gerek saygılı davranışları gerekse vaazlarıyla halkımızın gönlünü fethetmeye kararlı görünüyor. Buna karşın böyle tutku dolu halk hareketlerinin daima risk teşkil ettiğini de unutmamak gerek. Dünyevi gücün kimin elinde olduğunu unutmamak gerek."
 flavor_mor.4.a: "İdrîsîler desteklensin."
 flavor_mor.4.b: "Temsil hakkı tanınsın ama resmî destek verilmesin."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının nüfuzu, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyelerinin ve güç sahiplerinin elinde toplanmış hâlde. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin zirvesine yükselmesiyle nam salmış [target_character.GetName], kendi kontrolünde olan ve iyi işleyen bir [ROOT.GetCountry.GetGovernment.GetAdjective] bürokrasisi oluşturdu.\n\n[ShowDynastyName('wattasid_dynasty')] Hanedanı ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hükümdarları arasındaki akrabalık bağı belki de bu gelişmenin neden olduğu endişeleri bir nebze olsun dindirebilir. Her hâlükârda böylesine yetenekli bir yönetici halkımıza hizmet ettiği için mutluluk duymalıyız. İktidara göz dikmeyeceğine dair en ufak bir şüphemiz yok."
 flavor_mor.5.a: "İlginç bir gelişme."
 wattasids_appear_at_court_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda [ShowDynastyName('wattasid_dynasty')] Hanedanı üyeleri yer alacak"
 flavor_mor.6.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] Komplosu İhtimali"
 flavor_mor.6.desc: "[ShowDynastyName('wattasid_dynasty')] ailesinin [ROOT.GetCountry.GetFlavorRank] içinde güçlenmesine ve nüfuz kazanmasına fazlasıyla müsaade edildiği çok açık. Çok geç olmadan güçlerine şimdiden ket vurmak için harekete geçmeliyiz. [target_country.Custom('GetRulerOrRegentTitle')], tahta karşı bir komplo kurulduğundan emin ve diğer danışmanlar da hızla harekete geçmemizi öneriyor."
 flavor_mor.6.a: "Yetkilerini ellerinden alalım!"
 flavor_mor.6.b: "Güvenilir danışmanlarımız makamlarında kalsın."
 flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')] Ayaklanması"
 flavor_mor.7.desc: "[ShowDynastyName('wattasid_dynasty')] vezirlerimizin ani ihaneti karşısında [target_country.Custom('GetRulerOrRegentTitle')] çoğunu topladı ve idam ettirdi. Buna karşın [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] hanesinin popülerliği dolayısıyla bu hareket, büyük bir hoşnutsuzlukla karşılandı.\n\nHizmet vermek üzere yeni konsey üyeleri atamamızla birlikte isyanların patlak verdiğine dair haberler aldık. Öldürülen ailesinin intikamını almaya kararlı bir [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] üyesinin de isyanın başına geçmek için doğru zamanı kolladığı hakkında söylentiler dolaşıyor."
 flavor_mor.7.a: "Muhafızlar, muhafızları çağırın!"
 wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')] Asileri"
 flavor_mor.12.title: "İmparatorluk Şehirleri"
 flavor_mor.12.desc: "Tarihleri boyunca birkaç büyük şehir, [ROOT.GetCountry.GetLongName] ülkesinin siyasi merkezi olma onuruna sahip olmuştur. İdrîsîler ve [ShowDynastyName('marinid_dynasty')] Hanedanı yönetimi altında, [ShowRegionName('iberia_region')] ve Doğu [ShowRegionName('maghreb_region')] bölgelerinde bulunan düşmanlara karşı saldırıya geçilmesine olanak tanıyan kuzey topraklarındaki [ShowLocationName('fez')] şehri hükûmetin merkezi hâline geldi. Murâbıtlar ve Muvahhidler [ShowLocationName('marrakesh')] şehrini tercih ederken Halife Yakup el-Mansur [ShowLocationName('rabat')] şehrini başkent yapmayı amaçladı. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri [ShowLocationName('meknes')] şehrinin de bir siyasi merkez olabileceğini savunuyor. Bu şehirlerden biri ulusumuza layık bir başkent olacak."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] başkentimiz olacak."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] başkentimiz olmaya devam edecek."
 flavor_mor.12.b: "[ShowLocationNameWithNoTooltip('marrakesh')] şehrini seçeceğiz"
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] başkentimiz olmaya devam edecek."
 flavor_mor.12.c: "[ShowLocationNameWithNoTooltip('meknes')] olsun."
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] başkentimiz olmaya devam edecek."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] bu onura layık."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] başkentimiz olmaya devam edecek."
 flavor_mor.13.title: "Güneyde Karışıklık"
 flavor_mor.13.desc: "[ShowDynastyName('wattasid_dynasty')] ve [ShowDynastyName('marinid_dynasty')] Hanedanları arasındaki çatışmanın ardından güneydeki güçler harekete geçti. Zayıf kaldıklarını hisseden çoğu [ShowEstateTypeName('tribes_estate')] zümresi üyesi, ittifaklar kurup birbirleri arasında evlilik anlaşmaları yapmaya başladı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] hükmü altındaki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının pek çok üyesi bu kimseleri kendi hâllerine bırakıp [ROOT.GetCountry.GetCapital.GetName] şehrinde inzivaya çekilmekten gayet mutluluk duyacak olsa da alt edilmedikleri takdirde güneyden gelen tehdit giderek büyümeye devam edecek."
 flavor_mor.13.a: "Bir güç gösterisi hadlerini bildirecektir."
 flavor_mor.13.b: "Onları kendi hâllerine bırakalım."
 flavor_mor.14.title: "Merînîler"
 flavor_mor.14.desc: "Asırlardır [ShowRegionName('maghreb_region')] bölgesindeki yerel şefler, kontrol kurmak ve ticaret yollarını korumak için güçlü ve nüfuzlu kabilelere güvendi. Merînîler, bu kabilelerden biri. Aslen bir önceki [ROOT.GetCountry.GetAdjective] Hanedanı'nın küllerinden doğdular ve 1245 yılında [ShowLocationName('meknes')] şehrini işgal ettiler.\n\nKuzeydoğu topraklarımızdan gelmeleri ve halkımızla [ShowRegionName('iberia_region')] bölgesi hükümdarları arasındaki hasımlıklara yakın bir yerde bulunmaları dolayısıyla ordumuzun büyük bir kısmını onlar meydana getiriyordu. Yalnız askerî hünerlerine rağmen vakitlerinin büyük bir kısmını aileleriyle birlikte, büyük koyun sürülerini güderek geçiriyorlar."
 flavor_mor.14.a: "Onlara kalacak yer temin etmeliyiz."
 every_location_with_wool_gains_tt: "[target_location.GetName] gibi [ShowGoodsName('wool')] bulunan sahip olduğumuz her [location|e] [ShowModifier('banu_marin_wool_modifier')] [Concept('modifier', 'Etkeni')|e] kazanır"
 flavor_mor.14.b: "Etki alanımızın dışında yaşayan asi kabilelere bel bağlayamayız."
 flavor_mor.14.historical_info: "Banu Marin olarak da bilinen Merînîler, Berberî kökenli bir Zenate kabilesine mensuptu. Aslen Fas'ın kuzeydoğusundaki Atlas Dağlarında göçebe olarak çoban hayatı sürüyorlardı. Kabile ilk başta Muvahhid Hanedanı için paralı askerler olarak çalıştı. Daha sonrasındaysa isyan ederek 13. yüzyılda kendi yönetimini oluşturdu. Kabile, Fas'ı ve Kuzey Afrika'nın bazı bölgelerini kontrol eden Merînî Hanedanı'nın kurulmasında kilit rol oynadı. Askerî alandaki üstün becerileriyle tanınan kabile, bölgenin siyasi dinamiklerini ciddi ölçüde etkilemiş olsa da iç çatışmalar nihayetinde gerileyip güçten düşmelerine yol açtı."
 flavor_mor.15.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Halkının Toplumsal Yapısı"
 flavor_mor.15.desc: "Bir önceki hanedanın miras bıraktığı kıtlıkla, savaşlarla, istikrarsızlıkla ve tahribatla geçen çalkantılı yıllar artık neredeyse unutuldu. Bize karşı iş tutanlara rağmen kabileleri, yerel halkları, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini ve âlimleri yol gösteren hükümdarımız [target_character.GetName] Hazretleri'nin altında birleştirerek çok yönlü bir toplum oluşturmayı başardık. [target_country.Custom('GetRulerOrRegentTitle')] asırlardır ilk defa topraklarımız genelinde gerçek gücü ve nüfuzu elinde tutuyor."
 flavor_mor.15.a: "Huzur içinde refaha kavuşacağız."
 flavor_mor.15.b: "Merkezîleşmek istiyorsak tam zamanı!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "Yaygın olarak dünyanın en iyi filozoflarından biri olarak kabul edilen [target_character.GetName] eserlerinden birine sponsor olmamızı isteyerek bize büyük bir fırsat sundu. [target_character.GetShortNameWithNoTooltip], ailesinin sahip olduğu köklü prestij sayesinde [ShowRegionName('maghreb_region')] bölgesinin önde gelen âlimlerinden bazılarının nezaretinde çalışma imkânı elde etmişti.\n\nBunun sonucunda hukuk, dinî kurallar ve dil bilimi gibi pek çok konuda uzmanlaştı. Kültürel alanımıza böylesine bir katkıda bulunmak çok işimize yarayacaktır."
 flavor_mor.16.a: "Çalışmalarını destekleyeceğiz."
 flavor_mor.16.b: "Hiç gerek yok."
 flavor_mor.16.historical_info: "Orta Çağ Dönemi'nin en önde gelen düşünürlerinden biri olarak anılan İbn Haldûn ünlü bir Arap sosyolog, filozof ve tarihçiydi. Tarih yazıcılığının, sosyoloji ve ekonomi alanlarının kurucularından biri olarak kabul edilirdi. Altı ay içinde tamamladığı en ünlü eseri #italic Mukaddime#!, İmparatorlukların nasıl dinamiklere sahip olduğunu anlamak isteyen gelecek neslin tarihçileri üzerinde büyük bir etki bırakmıştı. İbn Haldûn'un fikirleriyle Machiavelli, Hegel ve Adam Smith gibi Batılı entelektüellerin fikirleri arasında yapılan karşılaştırmalar; İbn Haldûn'un çığır açan etkisini gözler önüne serdi. İrfanı bugün bile çağdaş İslam düşüncesini ve çeşitli akademik alanları şekillendirmeye devam ediyor."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "[ShowReligionGroupAdjective('muslim')] dünyasının gelmiş geçmiş en büyük bilginlerden bazılarına ev sahipliği yaptığı tartışılmaz. Bunların arasından [target_character.GetName] pek çok alandaki yetenekleriyle göze çarpan bir isim. [ShowRegionName('maghreb_region')] bölgesindeki yaşamından esinlenerek fevkalade edebî eserler kaleme aldı. Kendisi seci olarak da bilinen kafiyeli nesir üzerinde ustalaşmış büyük bir yazardır, zaman zaman şairliğe büründüğü de olmuştur."
 flavor_mor.17.historical_info: "Lisânuddîn İbnu'l-Hatîb, Gırnata Emirliği'nde doğmuş seçkin bir Arap bilgindi. Yetenekli bir şair, yazar, tarihçi, filozof, hekim ve politikacıydı. #italic Jadaka al-Ghaithu#! ve #italic Lamma Bada Yatathanna#! gibi önde gelen şiirleri El Hamra'nın duvarlarını süsler. Tarih alanındaki başlıca eseri 1369 yılında kaleme aldığı otobiyografisi #italic al-Ihata fi akhbar Gharnata#! hâlen tercüme edilmemiş bir hâlde.\n\nBüyük katkılarda bulunmuş olmasına rağmen muhtemelen Nasrî Hanedanı'yla meydana gelen siyasi çatışmalar nedeniyle sürgün edilip 1374 yılında zındıklık suçlamasıyla idam edildi. Kafiyeli nesirlere sahip olmasıyla tanınan şiirlerini, doğudaki İslam şairlerinin eserlerinden ilham alarak yazdı. Veba hakkında kaleme aldığı incelemesindeyse Avrupa'daki bilimsel gelişmelerden asırlar önce hastalıkların bulaşma yoluyla yayıldığını açıklamıştı."
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip] Entrikaları"
 flavor_mor.18.desc: "[target_character2.GetName] otoritemize karşı alçakça ve vahşice bir başkaldırıda bulunarak [target_ruler.GetShortName] ve tahtına rakip oldu. Gençliğinden ve güç hırsından bulduğu kuvveti hasmının ihtiyarlığına karşı bir silah hâline getirerek [target_country.Custom('GetRulerOrRegentTitle')] Hazretleri'nin tahttan indirilmesi için yanıp tutuşan çok sayıda komplocuyu arkasında topladı. Yasaların yok sayılacağı ve yolsuzluğun hüküm süreceği bir çağın başlaması artık an meselesi."
 flavor_mor.18.a: "O hâlde kellesi vurulacak."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')] Asileri"
 no_head_of_cabinet_tt: "[head_of_the_cabinet|e] bulunmaması şunlara neden olur:"
 flavor_mor.19.title: "İktidar Yanlış Ellerde"
 flavor_mor.19.desc: "Otoritenin ve ihtişamın yitip gittiği ancak vakit çok geç olduğunda fark edilir. Bu durum, [target_character.GetName] için de geçerli. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yetkilerini kısıtlama girişimi başarısızlıkla sonuçlanınca hükûmetimizin önemli bir kısmı topyekûn onların kontrolü altına girmiş oldu."
 flavor_mor.19.a: "Ne yapabiliriz ki?"
 resisting_viziership_lowers_requirements_to_repeal: "#Y Sonraki olaylarda#! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin otokratik eğilimlerine karşı çıkmak [Concept('government_reform', 'Hükûmet Islahatını')|e] kaldırma gereksinimlerini düşürecek."
 flavor_mor.20.title: "Siyasi Hanedanlar"
 flavor_mor.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] iktidarı ele geçirdiğinden beri kendi içlerinde ünvan ve makam devretmeleri resmen bir âdet eline geldi. [target_character2.GetName] ise yetkiyi ellerine geçiren bu nüfuz sahibi kimselerin gaddar eğilimlerine karşı çaresiz kaldı. Otoritemize karşı yapılan böyle bir hakareti göz ardı edemeyiz.\n\nBöylesi bir hamleye kalkışan kişinin son [target_character.Custom('GetCharacterCabinetTitle')] [target_character.GetName] olmasıysa kendisinin ve mevkidaşlarının yarattığı sorunun ciddiyetini ve vahametini gözler önüne seriyor."
 flavor_mor.20.a: "Bir makam daha nedir ki?"
 flavor_mor.20.b: "Kim olduklarını unuttular galiba!"
 easier_to_repeal_viziership_tt: "[ShowGovernmentReformName('powerful_vizierships_reform')] ıslahatını yürürlükten kaldırmak için daha az [crown_power|e] gerekecek"
 flavor_mor.21.title: "Ayrıcalıklıların Talepleri"
 flavor_mor.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda görev alan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vasıtasıyla kayda değer bir güce ve nüfuza sahip olduğu bilinen bir gerçek. Sadakatlerini satın aldıkları bu kimseler aracılığıyla yeni ayrıcalıklar ve topraklarımız üzerindeki nüfuzlarının genişletilmesini talep diyorlar."
 flavor_mor.21.a: "Kabul etmeye mecburuz."
 flavor_mor.21.b: "Asla!"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Ekonomisi"
 flavor_mor.22.desc: "[target_character.GetName] oyuna getirildiğinden ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi gücü ele geçirdiğinden beri vergilerin bir kısmının zimmete geçirilmesi neredeyse gelenek hâline geldi. [ROOT.GetCountry.GetFlavorRank] topraklarından zahmetle kazanılan gelirin gasbedilmesine yönelik son girişimleriyse mevkidaşlarına ve destekçilerine bir vergi indirimi daha uygulamak oldu."
 flavor_mor.22.a: "Hakları değil mi zaten?"
 flavor_mor.22.b: "Kime hizmet ettiklerini unuttular galiba!"
 flavor_mor.22.c: "Bağışta bulunarak onları yatıştırabiliriz."
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Komplosu"
 flavor_mor.23.desc: "Güç dengesini [target_country.Custom('GetRulerOrRegentTitle')] lehine çevirme girişimlerinin sert tepkiyle karşılanması [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup birçok güçlü şahsiyeti hayal kırıklığına uğrattı. [target_character.GetName] Hazretleri'nin açgözlü akbabaların elinden iktidarı geri alamadan beklenmedik bir şekilde hayatını kaybetmesini amaçlayan [target_character2.GetName] kapalı kapılar ardında şaibeli anlaşmalar yapıp bir sonraki hamlesini planlıyor."
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip] kahrolası bir hain!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "Dindarlığı ve [ShowReligionGroupAdjective('muslim')] öğretilerine ilgisiyle tanınan [target_character.GetName], topraklarımızda dinî bir lider olarak adını duyurdu. Kayalık [ShowLocationName('eastern_anti_atlas')] dağlarının yakınındaki bir kasabadan geldi ve tasavvuf öğretilerini aktardığı zaviyesine pek çok takipçi topladı. Onun gibilerine [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda yer ayırmak veya ayırmamak bizim takdirimizde."
 flavor_mor.24.a: "Başımızın üstünde yeri var!"
 flavor_mor.24.b: "Daha fazla din adamına ihtiyacımız yok."
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip] Vefat Etti"
 flavor_mor.25.desc: "[target_character.GetName] hayatını kaybedince takipçileri, gözleri yaşlı ve yürekleri buruk bir şekilde büyük öğretmenlerini uğurlamak için [target_location.GetName] ilini ziyaret etti. Kabri o kadar fazla ziyaretçi topladı ki hatırasını onurlandırmak adına bir kutsal mekân kurulması için yerel halk ricada bulundu."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Bunu karşılayamayız."
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip] ve Tasavvurları"
 flavor_mor.26.desc: "[target_character.GetName] bitap geceler boyunca açıklayamadığı nice rüyalarla boğuştu. Huzursuzluğunu bir nebze olsun dindirmek isteyen [target_character.GetShortNameWithNoTooltip], bir Sufi şeyhinden rüyasını yorumlamasını rica etti. Rüyalar birbirinden farklı olsa da hepsi aynı şekilde sonlanıyordu. Rüyasında müreffeh insanlarla dolu fevkalade bir şehrin sokaklarında yürüyordu. Şehrin merkez kulesi mermer ve altın kaplıydı. İki aslanın kalabalık bir insan grubu eşliğinde yürüyerek kuleye girdiğini görmüştü.\n\nAnlattıklarını dinleyen âlim rüyasıyla ilgili iki farklı yorumda bulundu. Bunlardan ilki, bu rüyanın [ROOT.GetCountry.GetReligion.GetGodName] tarafından kutsandığına dair bir işaret olduğu ve [target_character.GetShortNameWithNoTooltip] tarafından sergilenen bağlılığın açık bir göstergesi olduğu yönündeydi. Âlimin diğer yorumuysa [target_child1.GetName] ve [target_child2.GetName] iki aslanın suretine büründüğü yönündeydi ve bu rüyaya göre büründükleri suret de gelecekte elde edecekleri yüceliğin bir alametiydi."
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] bizi refaha taşıyacak."
 flavor_mor.26.b: "Halkımızın geleceği aslanların elinde."
 flavor_mor.27.title: "Haklı [GetCountry('TUN').GetLongNameWithNoTooltip] Savunması"
 flavor_mor.27.desc: "Kıymetli Hükümdarımız [ruler_scope.GetName] ve [ShowDynastyName('hafsid_dynasty')] Prensesi [GetCharacter('tun_fatimah').GetName] evlendiğinde iki hanedan arasında ittifak kuruldu.\n\n1335 yılında [GetCountry('TLE').GetLongName] ülkesi, ittifakımızı göz ardı ederek alçakça bir hamleyle [GetCountry('TUN').GetAdjective] müttefiklerimizi hedef almaya cüret etti. Buna karşılık cesur askerlerimiz savaş çağrısına yanıt verdi. Askerlerimiz, Batı [GetCountry('TLE').GetNameWithNoTooltip] topraklarına saldırarak onları geri çekilip kuvvetlerimizin kuşatmasına karşı başkentleri olan [tle_capital_scope.GetName] şehrini savunmaya zorladı.\n\nAradan iki yıl geçti ve [ruler_scope.GetNameWithNoTooltip] kardeşinin isyanını bastırmak için kuşatmaya ara verdi.\n\nArtık cepheye geri dönüp [GetCountry('TLE').GetNameWithNoTooltip] tehdidini ortadan kaldırma zamanı."
 flavor_mor.27.a: "Silahlarınızı kuşanın!"
 flavor_mor.28.title: "İsyankâr Oğul"
 flavor_mor.28.desc: "[usurper_scope.GetName] hükümdarımızın oğlu bugüne dek [ShowAreaNameWithNoTooltip('algiers_area')] bölgesinde fethedilen yeni toprakları yönetiyordu. Seferimizi fırsat bilerek soluğu, başkentimiz [capital_scope.GetName] şehrinde aldı ve kendini [ROOT.GetCountry.GetGovernment.GetRulerTitle] ilan etti.\n\nBizi, halkımızı savaşa ve kıtlığa sürüklemekle suçluyor ve tahta çıkışını kabul etmemizi talep ediyor."
 flavor_mor.28.a: "Başkente dönelim!"
 flavor_mor.28.b: "[usurper_scope.GetNameWithNoTooltip] tarafından sunulan talepleri kabul edelim"
 abu_inan_faris_rebels: "Ebu İnan Faris destekçileri"
 flavor_mor.29.title: "Kaderin Cilvesi"
 flavor_mor.29.desc: "[usurper_scope.GetName] ihaneti karşılığında mantığı ve adaleti hiçe sayan bir ödülle mükâfatlandırıldı.\n\nMaalesef haşmetli hükümdarımız [ruler_scope.GetName] oğlunun isyanını bastıramadan hayatını kaybetti. Bu haberin karşısında oğlu hiç vakit kaybetmeden gücünü ve konumunu sağlamlaştırıp güvence altına aldı.\n\nGayrimeşru yollarla edinilen iktidar gelecekte istikrarı sağlayacak mı yoksa [ShowDynastyName('marinid_dynasty')] Hanedanı'nın çöküşünün başladığı an olarak mı hatırlanacak?"
 flavor_mor.29.a: "Zaman gösterecek."
 flavor_mor.30.title: "Cesur Evlat"
 flavor_mor.30.desc: "Ülkemizi büyük bir endişe kapladı.\n\nSevilen ve saygı duyulan [heir_scope.GetName], [ROOT.GetCountry.GetName] ülkemize karşı görevini yerine getirirken hayatını kaybetti.\n\nHatırası ve mirası nesiller boyunca ülkemizin genç askerlerine rehberlik edecek."
 flavor_mor.30.historical_info: "Merînî Sultanı'nın Vârisi Ebû Mâlik Abdülvâhid 1339 yılında Jerez de la Frontera sınır kasabasına yaptığı baskından dönerken Kastilya kuvvetleri tarafından pusuya düşürüldü, adamları katledildi ve kendisi de kaçmaya çalışırken öldürüldü."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Ulusumuz birlikte yas tutacak."
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')] Kuruluyor"
 flavor_mor.31.desc: "[ShowCultureGroupName('amazigh_group')] kabileleri [ROOT.GetCountry.GetName] ülkesi için yararlı müttefikler olduklarını kanıtladılar. Ağırlandıkları yerleşim yerlerinin iç ve dış tehditlere karşı savunulmasında yardımcı oldular. Belki de bu tahkimatları daha da güçlendirmek için Ceyş kabilelerine özel garnizonlar oluşturmalıyız."
 flavor_mor.31.a: "Oluşturulsun."
 flavor_mor.31.b: "Onlara böylesine hayati bir görev verecek kadar güvenmiyoruz."
 flavor_mor.32.title: "$ben_youssef_mosque$ Geliştiriliyor"
 flavor_mor.32.desc: "[target_location.GetName] içindeki en önemli cami olan $ben_youssef_mosque$ bakımsızlıktan harabeye dönüşmek üzere. [target_character.GetName] hem iç hem de dış cephede büyük değişikliklere ihtiyaç duyan yapıyı yenilemeyi düşünüyor. Böylece hem yapının ayakta kalması sağlanacak hem de [target_location.GetRank.GetName] ili daha da zenginleşecek."
 flavor_mor.32.a: "Yapıyı geliştireceğiz."
 flavor_mor.32.b: "Şimdi de gayet iyi durumda."
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "[target_character.GetName] iktidara geçtiğinden beri düşmanlarına üstünlük sergilemek için bir saray yaptırmak istiyor. [ShowRegionName('italy_region')] bölgesinden [ShowRegionName('guinea_region')] bölgesine kadar uzanan topraklardan temin edeceği malzemelerle dünyanın en görkemli yapısını inşa ettirmenin peşinde. Bunu başarmak bir hayli güç olsa da çabalarımıza değebilir."
 flavor_mor.33.a: "Beklentileri karşılamak için elimizden geleni yapacağız."
 flavor_mor.33.b: "Bu projeye girişmeyeceğiz."
 flavor_mor.33.c: "Dünyanın en görkemli sarayını inşa edelim."
 flavor_mor.34.title: "[ShowDynastyNameWithNoTooltip('saadi_dynasty')] Hanedanı'nın Yükselişi"
 flavor_mor.34.desc: "Çoğu kişi için [ROOT.GetCountry.GetName] ülkesinin istikrarsızlığı [target_character2.GetName] Hazretleri'nin zayıf bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmasından kaynaklanıyor. Bu kişiler, şu anda [target_character.GetName] adıyla tanınan ve [target_character2.GetNameWithNoTooltip] yönetimini alaşağı etme planları yapan önemsiz bir [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubunun arkasında birleştiler. Bu önemsiz soylu, kuracağı [ROOT.GetCountry.GetFlavorRank] ülkesinin halkına barış, özgürlük, adalet ve güvenlik vadediyor."
 flavor_mor.34.a: "[target_character2.GetNameWithNoTooltip] yönetimini değiştirelim."
 flavor_mor.34.b: "Kuracağı [ROOT.GetCountry.GetFlavorRank] derken?"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')] Dinî Ekolünün Yükselişi"
 flavor_mor.35.desc: "Sufilerin [ROOT.GetCountry.GetName] içindeki nüfuzu belki de bugüne kadarki en gizemli ekollerden birinin kurulmasına yol açtı. [ShowReligiousSchoolName('isawiyya_school')] adıyla bilinen bu ekol, [ROOT.GetCountry.GetFlavorRank] içindeki nüfuzunu günbegün artırıyor."
 flavor_mor.35.a: "Harika, diğerleriyle çatışacak bir dinî ekol daha."
 flavor_mor.35.b: "İlgimizi çekti."
 mor_unlock_isawiyya_school_tt: "[ShowReligiousSchoolName('isawiyya_school')] [Concept('religious_school', 'Dinî Ekolünün')|e] kilidini açar"
 flavor_mor.36.title: "[ShowLocationNameWithNoTooltip('cordoba')] Topraklarının Geri Kazanımı"
 flavor_mor.36.desc: "Ordularımızın [ShowRegionName('iberia_region')] bölgesinde elde ettiği zaferle birlikte sefer hedefimize ulaştık. Artık $ADU$ topraklarının yeniden birleştirilmesi ve bölgede [ShowReligionGroupAdjective('muslim')] yönetiminin tekrar hâkim olması adına bir umut ışığı doğdu. Bu kanlı çatışmada destek verdiğimiz tüm müttefiklerden boyun eğmelerini talep etmeliyiz."
 flavor_mor.36.a: "Efendilerine boyun eğsinler."
 flavor_mor.37.title: "[prev_country.GetNameWithNoTooltip] Talebi"
 flavor_mor.37.desc: "[ShowRegionName('iberia_region')] bölgesindeki düşmanlarımızı geri püskürtmemize yardımcı olan [prev_country.GetName] kendilerine olan borcumuzu hatırlatıyor. Tabi bir devlet olmamızı talep ediyorlar ve geri adım atmayacaklarını belirtiyorlar."
 flavor_mor.37.a: "Sonuçta söz vermişiz."
 flavor_mor.37.b: "Özgürlüğümüzü koruyacağız!"
 mor_demand_granada_submission_tt: "[target_country.GetName] ülkesinin ilhakını talep edeceğiz"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] Karşı Çıktı"
 flavor_mor.38.desc: "Görünüşe bakılırsa [target_country.GetName] ülkesindeki [target_country.GetGovernment.GetRulerTitle] irademize karşı gelmeye karar verdi. Bağımsızlıklarını korumak uğruna $ADU$ topraklarını yeniden birleştirme yolunda engel teşkil ediyorlar."
 flavor_mor.38.a: "Özgürlüğü ancak mezarlarında tadacaklar!"
 flavor_mor.38.b: "Daha hazır değiliz."
 mor_deny_submission_may_lead_to_war_tt: "Bu iradeye karşı çıkmak [prev_country.GetName] ülkesiyle savaşa yol açacak"
 flavor_mor.1000.title: "[target_country.GetAdjectiveWithNoTooltip] Paralı Askerlerinin Kullanılması"
 flavor_mor.1000.desc: "Dünya sahnesinde büyük bir güç hâline gelen müttefikimiz [target_country.GetName] giderek zenginleşiyor. Askerlerinden pek çoğu hevesle tarafımıza katılmak istiyor. Tabii bunun için onlara mali destek sağlamakla kalmayıp [target_country.GetGovernment.GetRulerTitle] makamının desteğini de güvence altına almalıyız."
 flavor_mor.1000.a: "Müzakere yapalım."
 flavor_mor.1000.b: "Yabancıları ordumuza davet etmek, felakete davetiye çıkarmaktır."
 mor_they_must_accept_offer_tt: "Etkilerin gerçekleşmesi için [target_country.GetName] ülkesinin teklifimizi kabul etmesi gerekiyor"
 mor_no_ottoman_mercs_tt: "[target_country.GetName] ülkesinden [mercenaries|e] talep etmeyeceğiz"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName] askerlerimizin bir kısmının paralı asker olarak onların ordusuna katılmak istediğini bildirdi. Yalnızca ücretlerini karşılamakla kalmayıp [prev_country.GetCapital.GetName] şehrine asker olarak gitmelerine izin vermemiz için bize fazladan altın da öneriyorlar."
 flavor_mor.1001.a: "Müttefiklerimiz için her şeyi yapmaya hazırız!"
 flavor_mor.1001.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içinde kalacaklar."
 flavor_mor.1100.title: "[ShowGoodsNameWithNoTooltip('sugar')] Üretimine Destek"
 flavor_mor.1100.desc: "[ROOT.GetCountry.GetName] içindeki [ShowGoodsName('sugar')] talebinde görülen artış karşısında [target_character.GetName], [target_country.GetName] ülkesinden [ShowGoodsName('slaves_goods')] satın almamızı önerdi. Üretimi desteklemek için [target_location2.GetName] plantasyonlarında çalışacaklar. Tabii bütün bunlar, [target_country.GetNameWithNoTooltip] içindeki [target_country.GetGovernment.GetRulerTitle] makamı teklifimizin her iki taraf için de faydalı olduğunu düşünürse geçerli."
 flavor_mor.1100.a: "Teklif gönderelim."
 flavor_mor.1100.b: "Kölelerimizi başka bir halktan seçeceğiz."
 mor_no_slave_purchase_tt: "[target_country.GetName] ülkesinden [ShowGoodsName('slaves_goods')] satın almayacağız"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetName] ülkesinden [prev_country.GetGovernment.GetRulerTitle] [target_character.GetName], yüklü miktar para karşılığında topraklarına [target_location.GetProvinceDefinition] bölgesinden [ShowGoodsName('slaves_goods')] göndermemizi istedi. [ShowGoodsName('sugar')] üretimini desteklemeyi amaçlıyorlar."
 flavor_mor.1101.a: "Karşılıklı çıkar sağlayabileceğimiz bir alışverişe benziyor."
 flavor_mor.1101.b: "Kölelerimizi onlara verecek hâlimiz yok."
 flavor_mor.1200.title: "$ADU$ Topraklarının Geri Kazanılması"
 flavor_mor.1200.desc: "Rekonkista hareketi başladığından beri [ShowRegionName('iberia_region')] bölgesindeki [ShowReligionGroupAdjective('muslim')] hâkimiyeti giderek zayıflıyor. [ShowLocationName('cordoba')] gibi önemli bölgeler [target_country2.GetAdjective] yönetimine girmiş olsa da [target_character.GetName] bir sefer düzenleyerek oradaki toprakları geri almayı düşünüyor. [target_character2.GetName] destek verirse yalnızca $ADU$ topraklarını geri kazanmakla kalmayıp [ROOT.GetCountry.GetReligion.GetGodName] adına haçlı ateşini de söndürebiliriz!"
 flavor_mor.1200.a: "[target_country.GetNameWithNoTooltip] ülkesinin desteğini isteyelim."
 flavor_mor.1200.b: "Bu seferi düzenlemeye değmez."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "[Concept('war', 'Savaşı')|e] kazandıktan sonra [ShowLocationName('cordoba')] şehrine ve [ShowAreaName('andalusia_area')] bölgesinin #Y %80#!'ine sahip olursak $ADU$ olabilir ve [target_country.GetName] ülkesinin ilhakını talep edebiliriz"
 mor_send_offer_to_granada_for_war_against_castile: "[target_country.GetName] ülkesine [alliance|e] teklifi göndereceğiz"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[prev_country.GetName] ülkesinden [target_character.GetName], [ShowLocationName('cordoba')] gibi Güney [ShowRegionName('iberia_region')] bölgesindeki eski [ShowReligionGroupAdjective('muslim')] topraklarını geri kazanmak için ittifak kurmayı teklif etti."
 flavor_mor.1201.a: "Seferlerine katılacağız."
 flavor_mor.1201.b: "Onlara güvenebilir miyiz ki?"
