l_turkish:
 flavor_chk.1.title: "[ShowLocationNameWithNoTooltip('cahokia')] Gün Batımı"
 flavor_chk.1.desc: "Her ne kadar [ShowLocationName('cahokia')] ili uzun zamandır halkımızın merkezî başkenti olarak hizmet vermiş olsa da son yüzyıllarda il büyük bir gerileme dönemine girdi. Ormanlık alanlara yayılan yerleşimler ve geniş ölçekli inşaat projeleri son yüzyıllarda yavaş yavaş unutuldu. Geriye de yalnızca [ShowLocationNameWithNoTooltip('cahokia')] ilinin merkezî nüfusu kaldı.\n\nSon yıllarda [ShowLocationNameWithNoTooltip('cahokia')] ili halkının çoğu burayı terk etmeye başladı. Bazıları da [our_ruler.GetName] Hazretleri'ni resmî olarak başka bir yere toplu göç çağrısı yapması konusunda teşvik etti. Ne var ki başkaları kayda değer bir çaba gösterilirse [ShowLocationNameWithNoTooltip('cahokia')] ilinin eski görkemine kavuşturulabileceğini düşünüyor."
 flavor_chk.1.a: "Burası bir zamanlar büyük bir şehir olsa da kalıntılarını ardımızda bırakmanın zamanı geldi."
 flavor_chk.1.b: "Altın Çağımız henüz bitmedi, [ShowLocationNameWithNoTooltip('cahokia')] ilini yeniden canlandırabiliriz!"
 events_to_weaken_cahokia_downfall: "[ShowLocationName('cahokia')] kentinin çöküşünü hafifletmek için ek [Concept('events', 'Olayları')|e] etkinleştirir"
 events_to_strengthen_cahokia: "[ShowLocationName('cahokia')] ilini sağlamlaştırmak ve tekrardan büyüyen bir [ShowLocationRankName('city')] yapmak için ek [Concept('events', 'Olayları')|e] etkinleştirir!"
 cahokia_conditions_to_gain_golden_age: "Yeni bir Altın Çağ'ın başlaması için [stability|e] ve [prestige|e] değerlerinin #G +50,00#!'nin üzerinde tutulması ve [ShowLocationName('cahokia')] ilinin 35.000 [Concept('pop', 'Topluma')|e] ve 15,00 [Concept('development', 'Geliştirmeye')|e] sahip olması gerekir."
 cahokia_conditions_to_avoid_migrations: "[ROOT.GetCountry.GetName] ülkesinin [Concept('stability', 'İstikrarı')|e] #R -15,00#!'ten veya [tribal_cohesion|e] #R 60,00#!'tan aşağıya düşer ya da $flavor_chk.35.title$ [Concept('dynamic_historical_event', 'Dinamik Tarihî Olayı')|e] meydana gelirse, [Concept('pops', 'Toplumlarımızın')|e] büyük bir kesimi [Concept('locations', 'İllerimizden')|e] [Concept('migrate', 'Göç')|e] edebilir."
 flavor_chk.2.title: "Woodhenges'in Kısmi Yeniden İnşası"
 flavor_chk.2.desc: "Her ne kadar son yıllarda büyük ölçüde terk edilmiş olsa da [ShowLocationName('cahokia')] ilinin içinde geçmişin büyük düşünürleri tarafından kullanılan merkezlerden biri olan Woodhenge hâlâ ayakta. Woodhenge tarzı yapılar artık kullanılmıyor olsa da atalarımız tam bir daireyi güneşin doğacağı ve batacağı yönü haritalamak için kullanırlardı.\n\nEğer Woodhenge'i yeniden inşa etmeye çalışırsak büyük düşünürler bu uygulamaya yeniden başlayabilir."
 flavor_chk.2.a: "Woodhenge'i restore etmek için gerekli malzemeleri temin edelim."
 flavor_chk.2.b: "Beyhude bir çaba."
 flavor_chk.3.title: "Yenilenmiş Woodhenge'in Genişlemesi"
 flavor_chk.3.desc: "Ahşap dairelerin yeniden inşasının ardından [ShowLocationName('cahokia')] ili içindeki bazı kişiler yeniden gökyüzünü incelemeye başladı. Bu uygulamanın geri dönmesiyle birlikte ahşap dairelerin hizalanması artık tören tarihlerinin planlanmasına yol açıyor. Bu da [ROOT.GetCountry.GetFlavorRank] ülkesi içindeki insanları hayrete düşürdü. Yine de araştırmacılar, [our_ruler.GetName] Hazretleri'ne bir talepte bulundu. Yeniden inşa etmiş olmamız, gökyüzünün yeniden incelenmesini mümkün kılmış olsa da bazıları mevcut kapasitenin yetersiz olduğunu düşünüyor ve mevcut ahşap dairelerin büyük ölçüde genişletilmesi için [ROOT.GetCountry.GetGovernment.GetAdjective] makamından destek talep ediyorlar."
 flavor_chk.3.a: "Talepleri kabul edip Woodhenge'i genişletelim."
 flavor_chk.3.b: "Yeniden inşa ettiğimiz yapının boyutu yeterli!"
 flavor_chk.4.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ormanlık Alanlarında Sel Sorunu"
 flavor_chk.4.desc: "Mevsimlerdeki son değişimler nesiller boyu görülmemiş korkunç yağmurları beraberinde getirdi ve büyük bir sel felaketi [ShowLocationName('cahokia')] ormanlık alanlarını etkiledi. [ShowLocationNameWithNoTooltip('cahokia')] ilinin iç kesimlerinin büyük kısmı zarar görmemiş olsa da dış bölgeler ağır hasar aldı. Kalan halkın çoğuysa bu felaketi [ShowLocationNameWithNoTooltip('cahokia')] ilinin artık yaşamak için uygun bir yer olmaktan giderek çıktığının kanıtı olarak görüyorlar."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Gelecekteki Sel Felaketlerine Karşı Önlem"
 flavor_chk.5.desc: "[ShowLocationName('cahokia')] ilinde yakın zamanda meydana gelen sel felaketi, [target_location.GetRank.GetName] topraklarını gelecekteki sel felaketlerinden koruma konusundaki tartışmaları yeniden alevlendirdi. İç kesimlerin büyük bölümü zarar görmemiş olsa da [ShowLocationNameWithNoTooltip('cahokia')] ilinin dış bölgeleri ağır hasar almış ve buralarda yaşayan birçok kişi iç kesimlere göç etmek zorunda kalmıştı. [our_ruler.GetName] Hazretleri'nin yakın çevresindeki iki muhalif grup, kalan nüfus için iç kesimlerin güçlendirmesini iki katına çıkarma teklifinde bulunurken diğerleriyse zarar gören bölgelerde daha güçlü yapılar inşa ederek [ShowLocationNameWithNoTooltip('cahokia')] ilinin dış bölgelerinin kademeli olarak yeniden yerleşime açılmasını savunuyorlar."
 flavor_chk.5.a: "Gelecekteki sel felaketlerine karşı merkezi güçlendirmek için önlem almalıyız!"
 flavor_chk.5.b: "[ShowLocationNameWithNoTooltip('cahokia')] ili çevresini yeniden yerleşime açma umuduyla barikatlar kuralım."
 flavor_chk.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Elit Kesiminin Yeniden Canlanması"
 flavor_chk.6.desc: "[our_ruler.GetName] Hazretleri, [ShowLocationName('cahokia')] kentinin güç yapısı üzerinde sıkı bir kontrol sürdürmüş olsa da geçmişte [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne destek veren birçok [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyeleri son zamanlarda büyük ölçüde ortadan kayboldu.\n\nYine de [ShowLocationNameWithNoTooltip('cahokia')] kentinin yakın zamanda genişlemesiyle [ROOT.GetCountry.GetGovernment.GetAdjective] elitleri yeniden canlandı. Şimdiyse [our_ruler.GetNameWithNoTooltip] Hazretleri ile birlikte yeni bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] çağını başlatmak istiyorlar."
 flavor_chk.6.a: "Güçlü bir elit kesim, güçlü bir geleceğin simgesidir."
 flavor_chk.7.title: "Kötüleşen Yemek Koşulları"
 flavor_chk.7.desc: "[ShowLocationName('cahokia')] ili nispeten büyük bir nüfusa sahip olsa da tarımsal verimdeki son değişimler toplam gıda üretiminde bir düşüşe yol açtı. [ShowGoodsName('maize')] gibi bazı mahsullerin aşırı yaygınlaşmasıysa halk sağlığında bozulmalara neden oldu. Bu değişimler halkın sağlığında gözle görülür bir bozulmaya ve bazı insanların açlıktan ölmesine sebep oldu.\n\nHalkın büyük bir kısmı, [our_ruler.GetName] Hazretleri'nden, ormanlara sefer düzenleyerek diğer kabileleri yiyecek için yağmalayacak birlikler göndermesini talep etmiş olsa da böyle bir eylem kuşkusuz ciddi sonuçlar doğurabilir."
 flavor_chk.7.a: "Yakındaki kabileleri yağmalamaları için birliklerimizi gönderelim."
 flavor_chk.7.b: "Bu gıda kıtlığı önümüzdeki mevsim bitecek."
 chk_stealing_of_foods: "Çalınan Yiyecek Stoku"
 flavor_chk.8.title: "Ormanlık Alanlardaki Nehirlerin Bakımsızlığı"
 flavor_chk.8.desc: "[ShowLocationName('cahokia')] kentinin çevresindeki ormanlarda akan nehirler uzun zamandır halkımıza fayda sağlıyordu. Yine de [target_location.GetRank.GetName] toprakları büyüdükçe su kaynaklarına gösterilen özen de azalmış oldu. [ShowLocationNameWithNoTooltip('cahokia')] ilinin başlıca su kaynağının artık halkımızı hasta etmesinden dolayı [our_ruler.GetName] Hazretleri daha sağlıklı bir su kaynağı bulmaları için birden fazla keşif ekibini görevlendirdi. Yine de yeni kaynaktan su taşımak şüphesiz zor olacak."
 flavor_chk.8.a: "Yeni bir su kaynağı bulmamız gerek."
 flavor_chk.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ülkesinin [ShowGoodsNameWithNoTooltip('maize')] Bağımlılığı"
 flavor_chk.9.desc: "[ShowGoodsName('maize')] nesillerdir halkımızın temel gıdalarından biri. Son zamanlarda [ShowLocationName('cahokia')] ili, alkaliyle [ShowGoodsNameWithNoTooltip('maize')] pişirme yönteminden vazgeçerek daha basit tüketim biçimlerini tercih etmeye başladı. Bu yöntemin sürdürülmesi daha kolay olsa da halkın sağlığını ciddi şekilde etkiledi.\n\nalkaliyle [ShowGoodsNameWithNoTooltip('maize')] pişirme yöntemini yeniden benimsemek isteyen [our_ruler.GetName] Hazretleri, bu uygulamaya geri dönmenin mümkün olup olmayacağını belirlemek üzere yakın çevresinden destek talep etti."
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')] ülkemizin temel gıda kaynağı, uzun bir süreci kabul edemeyiz!"
 flavor_chk.9.b: "Bu yönteme geri dönmeye çabalayalım."
 chk_reliance_on_maize: "Nüfus Mısıra Güveniyor"
 flavor_chk.10.title: "Alkaliyle Pişirilmiş [ShowGoodsNameWithNoTooltip('maize')] Geri Döndü"
 flavor_chk.10.desc: "Başlangıçta [ShowLocationName('cahokia')] halkının direnişine rağmen alkaliyle [ShowGoodsName('maize')] pişirmenin yeniden uygulanmaya başlanması başarılı oldu. Halkın sağlık durumu daha iyiye gidiyor. Yine de bu süreç [ShowGoodsNameWithNoTooltip('maize')] miktarında belirgin bir azalmaya yol açtığından dolayı halkın bir kısmı da memnuniyetsizliğini dile getirdi."
 flavor_chk.10.a: "Umarız ki nüfusumuz böylece yeniden canlanabilir."
 chk_nixtamalized_maize_demand: "Alkaliyle Pişirilmiş Mısır"
 flavor_chk.11.title: "Alkaliyle Pişirilmiş [ShowGoodsNameWithNoTooltip('maize')] Kabul Edilmiyor"
 flavor_chk.11.desc: "Alkaliyle [ShowGoodsName('maize')] pişirme yöntemi yeniden uygulanmaya başlanarak [ShowLocationName('cahokia')] ili halkının genel refahını artırmış olsa da bu yöntemin zorla benimsetilmesine duyulan öfke [target_location.GetRank.GetName] topraklarının genelinde huzursuzluğun artmasına yol açtı. Her ne kadar süreç, yöntemi uygulayan kişilerin sağlığını düzeltmiş olsa da [ShowGoodsNameWithNoTooltip('maize')] malının bulunabilirliğinin azalması bardağı taşıran son damla oldu."
 flavor_chk.11.a: "Uygulamadan vazgeçmeyelim."
 flavor_chk.11.b: "Halkın taleplerini kabul edip alkaliyle pişirilen [ShowGoodsNameWithNoTooltip('maize')] kullanımını yasaklayalım."
 chk_maize_cravings: "Mısır Hasreti"
 flavor_chk.12.title: "[our_ruler.GetName] Hazretleri'ne Saygı"
 flavor_chk.12.desc: "[our_ruler.GetName], kendi yönetimi boyunca [ShowLocationName('cahokia')] halkı arasında fanatik bir takipçi kitlesi kazandı. [target_location.GetRank.GetName] topraklarının bazı kısımlarını restore etme çabaları ve kaybolmuş ticaret bağlarının yeniden kurulmasını kolaylaştıracak temelleri atması sayesinde [our_ruler.GetNameWithNoTooltip] Hazretleri'nin takipçi sayısı giderek arttı. Uzun süredir büyük bir düşüş içinde olan [target_location.GetRank.GetNameWithNoTooltip] topraklarının aniden canlanışını öven birçok kişi, [our_ruler.GetNameWithNoTooltip] Hazretleri'ni şehrin kurtarıcısı olarak görmeye başladı."
 flavor_chk.12.a: "Bırakalım da tapsınlar."
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip] Hazretleri, [ShowLocationNameWithNoTooltip('cahokia')] topraklarını değil, o toprakların halkını kurtardı."
 flavor_chk.20.title: "Dış [ShowLocationNameWithNoTooltip('cahokia')] Topraklarının Yeniden İskânı"
 flavor_chk.20.desc: "[ShowLocationName('cahokia')] topraklarının büyümesi [our_ruler.GetName] Hazretleri'nin yakın çevresinde [ShowLocationNameWithNoTooltip('cahokia')] civarının yeniden nüfuslandırılması hakkında yeni bir tartışmanın ortaya çıkmasına yol açtı. Bu bölgeler geçmişte geniş bir [target_location.GetRank.GetName] toprağına ev sahipliği yapmış olsa da artık [target_location.GetRank.GetNameWithNoTooltip] sınırının bir uzantısından ibaret. [ShowLocationNameWithNoTooltip('cahokia')] dış topraklarında yeniden yerleşimin teşvik edilmesi [target_location.GetRank.GetNameWithNoTooltip] ilinin eski görkemini yeniden kazanmasına yol açabilir fakat masraflı bir iş de olabilir."
 flavor_chk.20.a: "[ShowLocationNameWithNoTooltip('cahokia')] ilinin dış bölgelerine yeniden yerleşmeyi teşvik edin."
 flavor_chk.20.b: "Nüfusu [target_location.GetRank.GetNameWithNoTooltip] ilinin ana merkezinde yoğunlaştıralım."
 flavor_chk.21.title: "[ShowLocationNameWithNoTooltip('cahokia')] İlinin Dış Topraklarını Yeniden İnşa Etmek"
 flavor_chk.21.desc: "[ShowLocationName('cahokia')] kentinin büyümesi yeni seviyelere ulaşınca [ShowLocationNameWithNoTooltip('cahokia')] topraklarının dış bölgelerindeki mevcut yerleşimler büyük ölçüde yeniden nüfuslandırıldı. Bölge; sel gibi çevresel tehlikelere maruz kalan bir yer olsa da birçok kişi [our_ruler.GetName] Hazretleri'ne [ShowLocationNameWithNoTooltip('cahokia')] topraklarının nüfusundaki artışın dış [target_location.GetRank.GetName] topraklarının yeniden inşası için gerekli temeli attığını iletti."
 flavor_chk.21.a: "Dış bölgenin inşasına başlayalım."
 flavor_chk.21.b: "Kaynaklarımızı başka projelere de saklayalım."
 flavor_chk.22.title: "Kabile Kültürlerinin Beşiği"
 flavor_chk.22.desc: "[ShowLocationName('cahokia')] ilinin gerilemesi zamanla çeşitli çoğu nüfusun bölgeden ayrılmasına yol açmış olsa da [target_location.GetRank.GetName] topraklarının yeniden canlanmasıyla komşu kabilelerden halklar tekrar geri dönmeye başladı. [target_migration_source.GetName] topraklarından [ShowLocationNameWithNoTooltip('cahokia')] iline tüccarların geri dönmesi [target_location.GetRank.GetNameWithNoTooltip] ilinin Doğu Ormanları bölgesinde yeniden önemli bir merkez hâline gelebileceğini gösteriyor."
 flavor_chk.22.a: "Tekrardan müreffeh bir toplum!"
 flavor_chk.23.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ticaretini Canlandırmak"
 flavor_chk.23.desc: "[ShowLocationName('cahokia')] ilinin Doğu Ormanları genelindeki başlıca ticaret merkezi olma konumu geçtiğimiz kuşaklar boyunca giderek zayıfladı. Son zamanlardaysa bu gerileme yerini kademeli bir ilerlemeye bıraktı. [our_ruler.GetName] Hazretleri'nin nüfus artırma ve altyapı projeleri sayesinde [ShowLocationNameWithNoTooltip('cahokia')] toprakları uzak kabilelerden gelen insanların bölgesel ticaret yapmak üzere geri döndüğü bir yer hâline geliyor."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')] tekrardan ticaretin merkezinde!"
 chk_center_of_trade: "Bölgesel Ticaret Merkezi"
 flavor_chk.24.title: "Yeni Bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Altın Çağı"
 flavor_chk.24.desc: "Bir zamanlar son günlerini yaşayan bir [target_location.GetRank.GetName] toprağı olduğuna inanılan [ShowLocationName('cahokia')] ili, [our_ruler.GetName] Hazretleri'nin ve takipçilerinin çabaları sayesinde Kuzey Amerika'nın ışığı hâline geldi. Geçtiğimiz birkaç nesil boyunca [ShowLocationNameWithNoTooltip('cahokia')] karanlık bir dönem geçirmiş olsa da artık yenilikçi ve istikrarlı bir altın çağa adım atmış hâlde!"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] bir daha asla düşmeyecek!"
 flavor_chk.30.title: "Merkezi Güçlendirmek"
 flavor_chk.30.desc: "Son zamanlarda [cahokia_raider.GetName] tarafından düzenlenen akınların ardından [ShowLocationName('cahokia')] kentinin dış bölgelerinin büyük bir kısmı ağır hasar gördü ve kalan nüfus da iç kısımlara çekildi. Komşu kabilelerden gelen akınların giderek artan tehdidine karşı korunmak amacıyla bazıları [our_ruler.GetName] Hazretleri'ne [target_location.GetRank.GetName] bölgesinin merkezinin güçlendirilmesi önerildi fakat böyle bir proje, [ShowLocationNameWithNoTooltip('cahokia')] topraklarının dış bölgelerinin terk edilmesine yol açabilir."
 flavor_chk.30.a: "Kabile akınlarına karşı korunmak için [ShowLocationNameWithNoTooltip('cahokia')] ilinin merkezini güçlendirelim."
 flavor_chk.30.b: "Bunun yerine [cahokia_raider.GetNameWithNoTooltip] akıncılarıyla savaşmalıyız!"
 flavor_chk.31.title: "Seçici İnşaat"
 flavor_chk.31.desc: "[ROOT.GetCountry.GetName] ülkesinin geçmiş nesillerdeki halkı, büyük inşaat projeleri yürüten önemli höyük inşaatçılarıydı fakat [ShowLocationName('cahokia')] kentinin azalan nüfusu bu tür projeleri uygulanamaz hâle getirdi. Projeler hâlâ devam etse de [our_ruler.GetName] Hazretleri'ne yakın çevresi tarafından [target_location.GetRank.GetName] topraklarının refahını korumak için gerektiğinde daha seçici projeleri yürütmesi tavsiye edildi."
 flavor_chk.31.a: "Gelir düzeyini korumak için inşaat projelerine limit koyalım."
 flavor_chk.31.b: "[ShowLocationNameWithNoTooltip('cahokia')] ilinin genişlemesini sağlayalım!"
 flavor_chk.32.title: "[ShowLocationNameWithNoTooltip('cahokia')] İlinin Kötü Durumu"
 flavor_chk.32.desc: "[ShowLocationName('cahokia')] ilindeki koşulların giderek kötüleşmesinin ardından halkın çoğu [target_location.GetRank.GetName] topraklarını tamamen terk ederek [cahokia_migration.GetName] topraklarına yerleşip yeni bir köy kurmayı tercih etti. En yetenekli nüfusun bir kısmının bulunduğu [ShowLocationNameWithNoTooltip('cahokia')] ilinden gerçekleşen bu göç dalgasıyla [our_ruler.GetName] Hazretleri'nin yakın çevresinde bulunanlar bunun [ShowLocationNameWithNoTooltip('cahokia')] ilinin görkemli günlerinin sonu olabileceğinden endişe etmeye başlamış oldu."
 flavor_chk.32.a: "Gelecekteki dertlerin işaretleri."
 flavor_chk.33.title: "Eski Ticari Görkemin Kayboluşu"
 flavor_chk.33.desc: "Ticaret faaliyetlerinde nesiller boyunca çoğalan düşüşün ardından kendi kabilelerinin mallarını paylaşmak üzere [ShowLocationName('cahokia')] iline gelen çeşitli kabile grupları büyük ölçüde tamamen yok olmuştu. Bu tüccarların bir daha [ShowLocationNameWithNoTooltip('cahokia')] iline geri dönmeyecekleri düşünüldüğü için halkın bazı kesimleri bu tüccarların bir zamanlar kullandığı ticarethanelerinin kalıntılarını yağmalamaya başladı. Bazılarıysa tüccarlar bir gün geri dönerse mallarının yağmalanmasından hoşlanmayacaklarını düşündüğünden [our_ruler.GetName] Hazretleri'nden bu konuda bir tavır almasını talep etti."
 flavor_chk.33.a: "Terk edilmiş ticaret hanelerin yağmalanmasına izin verelim."
 flavor_chk.33.b: "Geri döneceklerini umarak olduğu gibi bırakmak en iyisi."
 flavor_chk.34.title: "Kayıp Ortak Kültürel Bağlar"
 flavor_chk.34.desc: "[ShowLocationName('cahokia')] ilinin, uzaklardan birçok kabilenin ticaret yapmak ve geleneklerini paylaşmak için geldiği bir yer olma ihtişamının giderek azalmasıyla birlikte [target_location.GetRank.GetName] şehri temel parçalarından biri olan kültür bağların merkezi olma kimliğini kaybetmeye başladı. [ShowLocationNameWithNoTooltip('cahokia')] kentindeki birçok kişi geleceği umutsuz görürken bazıları, [target_location.GetRank.GetNameWithNoTooltip] şehriyle birlikte tamamen kaybedilmeden önce kendi kimliğimize odaklanmanın en iyi karar olup olmadığını sorgulamaya başladı."
 flavor_chk.34.a: "Kendimizi korumaya odaklanmalıyız."
 flavor_chk.34.b: "Zamanla bu toplulukların bağları [ShowLocationNameWithNoTooltip('cahokia')] iline geri dönecek."
 flavor_chk.35.title: "[ShowLocationNameWithNoTooltip('cahokia')] İlinin Üstüne Düşen Gölge"
 flavor_chk.35.desc: "[our_ruler.GetName] Hazretleri'yle birlikte [ShowLocationName('cahokia')] ilindeki insanların çabalarına rağmen bölgede artan istikrarsızlığa mahsul verimsizliği, giderek daha da elverişsiz hâle gelen doğa koşulları ve nehir durumunun kötüleşmesi de eklenince birçok insan [ShowLocationNameWithNoTooltip('cahokia')] ilini temelli olarak terk etti. [our_ruler.GetNameWithNoTooltip] Hazretleri ve [ROOT.GetCountry.GetAdjective] ülkesinin seçkinlerinin bir kısmı şimdilik kalmayı tercih etse de [target_location.GetRank.GetName] topraklarının görkemli günleri çoktan geride kaldı."
 flavor_chk.35.a: "Görkemli günlerimiz geçmişin bir gölgesi hâline geldi."
