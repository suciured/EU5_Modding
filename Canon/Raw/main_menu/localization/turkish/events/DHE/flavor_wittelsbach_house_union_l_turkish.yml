 flavor_wittelsbach_house_union.1.title: "[ShowLocationNameWithNoTooltip('pavia')] Antlaşması"
 flavor_wittelsbach_house_union.1.desc: "1329 yılında [ShowLocationName('pavia')] ilinde imzalanan hanedanlık antlaşması hanedanlar arasındaki ilişkileri istikrara kavuşturdu ancak [target_ruler.GetName] Hazretleri'nin konumu o zamandan beri güçlenmiş durumda. Artık [target_character.GetName] aracılığıyla [GetCountry('PAL').GetName] ülkesi üzerindeki otoritemizi artırmayı deneyebiliriz. Bunu yaparsak hem güvenilmez bir müttefik hem de [GetUniqueInternationalOrganization('hre').GetName] başındaki acımasız bir lider olarak görüleceğiz. Öte yandan antlaşmaya sadık kalmayı tercih edersek diplomatik itibarımız ile saygınlığımız azalmayacak. Böylece gelecekte [target_ruler.GetDynasty.GetName] Hanedanı'nın kollarını barışçıl bir şekilde birleştirmemize olanak sağlayacaktır."
 flavor_wittelsbach_house_union.1.a: "Antlaşmaya sadık kalalım!"
 flavor_wittelsbach_house_union.1.a.tt: "Eğer antlaşmada bulunan herhangi bir taraf, hükümdarsız bir döneme girerse diğer taraf bu ülkenin topraklarını ve elektör statüsünü alma hakkına sahip olur."
 flavor_wittelsbach_house_union.1.b: "[GetCountry('PAL').GetNameWithNoTooltip] topraklarındaki üstünlüğümüzü zorla gösterelim."
 flavor_wittelsbach_house_union.1.historical_info: "1329 tarihli Pavia Antlaşması, Wittelsbach Hanedanı'nın Wittelbacher topraklarını sırasıyla yöneten Bavyera ve Pfalz kolları olarak ikiye ayrılmasının temelini oluşturmuştu. Ayrıca antlaşma, Elektörlük meselesini çözmeye de çalışmıştı. Başlangıçta elektörlük görevinin Bavyera Düklüğü ve Pfalz Elektörlüğü arasında dönüşümlü olması istense de daha sonra elektör rolü kalıcı olarak Ren Pfalzi Elektörlüğü'ne bırakılmıştı. Antlaşma her iki hanedan kolunun da erkek vârisi kalmaması durumunda toprakların diğer kola geçmesini öngören bir hüküm içeriyordu."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] Eski Antlaşmaları Kabul Ediyor"
 flavor_wittelsbach_house_union.2.desc: "1329 yılında hanedanımız tarafından [ShowLocationName('pavia')] ilinde imzalanan antlaşmalar, [GetCountry('UBV').GetName] tarafından bir kez daha onaylandı. Antlaşmaya sadık kalmak bizim için en faydalı yol gibi görünüyor ama [GetCountry('UBV').GetNameWithNoTooltip] topraklarında bulunan akrabalarımızın sahip olduğu topraklar üzerinde hak iddia etme şansımız da olabilir."
 flavor_wittelsbach_house_union.2.a: "Antlaşma ilişkilerimize yardım edecek."
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesi en güçlü olacak!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] Topraklarını Ele Geçirdik"
 flavor_wittelsbach_house_union.3.desc: "[target_character.GetName] Hazretleri'nin ölümüyle birlikte [GetCountry('PAL').GetName] ülkesinin [target_character.GetDynasty.GetName] Hanedanlığı'nın sonu geldi ve taht boş kaldı. Eski [ShowLocationName('pavia')] Antlaşması'nda yapılan mutabakatlar sonucunda bu topraklar üzerinde güçlü bir hak iddiamız bulunuyor. Bu durumu kullanıp antik [target_ruler.GetDynasty.GetName] topraklarını tek bir ülke altında birleştirebiliriz."
 flavor_wittelsbach_house_union.3.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] toprakları bir daha asla ayrı kalmayacak."
 flavor_wittelsbach_house_union.3.historical_info: "1777 yılında, Bavyera Elektörü ve Dükü III. Maximillian Joseph, sahip olduğu toprakları bırakabileceği bir erkek vâris sahibi olmadan hayatını kaybetmişti. Pavia Antlaşması ve Bavyera ile Pfalz arasında imzalanmış çeşitli hanedanlık anlaşmalarından ötürü ünvanları Wittelsbach Hanedanı'nın Pfalz kolundan olan IV. Karl Theodor'un eline geçmişti. Her ne kadar bu gelişme Bavyera Veraset Savaşı'nın çıkmasına sebep olsa da iki eski elektörlüğün birleşmesiyle yeni bir devlet doğmuştu. Bu yeniden birleşmiş elektörlük zaman geçtikçe Bavyera Krallığı'na dönüştü."
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetAdjectiveWithNoTooltip] [GetCountry('BAV').GetGovernment.GetRulerTitle] ve Ölümü"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetName] [GetCountry('BAV').GetGovernment.GetRulerTitle] ardında uygun bir vâris bırakmadan hayatını kaybetti! [ShowLocationName('pavia')] topraklarında imzalanan eski antlaşmalara göre artık bu topraklar üzerinde güçlü bir hak iddiamız var. Topraklarını devralacak kişiler bizleriz."
 flavor_wittelsbach_house_union.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] topraklarını yeniden birleştirmenin zamanı geldi!"
 flavor_wittelsbach_house_union.5.title: "[palatine_country.GetAdjective] Soyuna Boyun Eğdirmek"
 flavor_wittelsbach_house_union.5.desc: "[GetInternationalOrganization('hre').GetName] teşkilatının karmaşık siyasi atmosferi değişti. [bavaria_ruler.GetDynasty] Hanedanı'nın bir kolu tarafından yönetilen [palatine_country.GetName], [bavaria_country.GetName] ülkesinin tabi devleti hâline geldi. Bu güç birliği, [bavaria_ruler.GetDynasty] Hanedanı'nın [GetInternationalOrganization('hre').GetName] içindeki tasvirine dair önemli bir soruyu gündeme getirdi. Artık [palatine_country.GetName], [bavaria_country.GetAdjectiveWithNoTooltip] denetimi altında olduğundan [ShowSpecialStatusName('elector')] ünvanının [bavaria_country.GetName] ülkesine devredilmesine karar verildi."
 flavor_wittelsbach_house_union.5.a: "Bırakalım da [bavaria_country.GetNameWithNoTooltip] hak ettiği [ShowSpecialStatusName('elector')] ünvanını alsın."
 flavor_wittelsbach_house_union.6.title: "[bavaria_country.GetAdjective] Soyuna Boyun Eğdirmek"
 flavor_wittelsbach_house_union.6.desc: "[GetInternationalOrganization('hre').GetName] bünyesindeki hassas güç dengesi değişti. [palatine_ruler.GetDynasty] Hanedanı'nın bir kolunun yönettiği [bavaria_country.GetName], [palatine_country.GetName] ülkesinin tabi devleti oldu. Bu durum, [palatine_ruler.GetDynasty] Hanedanı'nın [GetInternationalOrganization('hre').GetName] bünyesindeki temsiline dair önemli bir soruyu gündeme getirdi. Artık [bavaria_country.GetName], [palatine_country.GetAdjectiveWithNoTooltip] kontrolü altında olduğundan [ShowSpecialStatusName('elector')] ünvanı [bavaria_country.GetName] ülkesine devredilecek."
 flavor_wittelsbach_house_union.6.a: "Bırakalım da [palatine_country.GetNameWithNoTooltip] hak ettiği [ShowSpecialStatusName('elector')] ünvanını alsın."
