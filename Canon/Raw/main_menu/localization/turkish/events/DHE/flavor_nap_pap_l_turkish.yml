 flavor_nap_pap.3.desc: "[nap_from.GetName] doğumlu [lorenzo_valla_scope.GetName] sahte olduğunu iddia ettiği #italic Konstantin'in Bağışı#! belgesinin kökeni üzerine bir çalışma gerçekleştirdi. Eserinde kusur bulmak için her çabayı göstermiş olsak da makul bir itiraza gerekçe gösterebileceğimiz pek az noktaya rastladık. Haberler daha [ROOT.GetCountry.GetReligion.GetAdjective] dünyasının her köşesinde duyulmadıysa bile yakında mutlaka duyulacak. Kollarımızı kavuşturup beklersek otoritemiz muhakkak zarar görüp zayıflayacak."
