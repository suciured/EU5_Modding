 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "[lorenzo_valla_scope.GetName] ismindeki seçkin bir eğitmen, kısa süre önce [country_ruler.GetName] ile görüştü. Münazara ve felsefe alanlarındaki yetenekleri Hükümdar'ın ilgisini cezbetti. Görünen o ki birbirleriyle oldukça iyi anlaştılar zira [country_ruler.GetShortNameWithNoTooltip] görüşmenin hemen ardından yazar adına bir okul kurulmasını ve yeteneklerinin [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bünyesinde değerlendirilmesini teklif etti.\n\nDahası, [lorenzo_valla_scope.GetNameWithNoTooltip] #italic Konstantin'in Bağışı#!'nın özgünlüğüne kuşkuyla yaklaştığını ve antik eserin sahte olduğunu kanıtlayabileceğini düşündüğünü de dile getirdi. Şüphelerinde haklıysa [ShowReligionAdjective('catholic')] dünyası derinden sarsılacak."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla, 15. yüzyılda yaşamış bir İtalyan beşeriyetçiydi. Fethinin ardından Napoli'de Aragon Kralı V. Alfonso hizmetinde İtalyan Rönesansı'na büyük katkıda bulundu. Valla, en çok da Papalığın Hristiyan dünyası üzerindeki otoritesinin dayandığı #italic Konstantin'in Bağışı#!'nı eleştirmesi ve belgenin sahte olduğunu kanıtlayarak Papalığı küçük düşürmesiyle tanınır. Bu nedenle metin eleştirisinin ve bir akademik disiplin olarak Filoloji'nin kurucu babalarından kabul edilir."
 flavor_nap_pap.1.a: "Derhâl işe alınsın!"
 flavor_nap_pap.1.b: "Adına bir okul kurulması yeter de artar bile."
 flavor_nap_pap.1.c: "Ya bir casussa?"
 NAP_when_done: "[lorenzo_valla_scope.GetName] çalışmasını tamamladığında [GetCountry('PAP').GetName] ifşa edilecek:"
 flavor_nap_pap.2.title: "#italic Konstantin'in Bağışı#!'nın İfşa Edilmesi"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] #italic Konstantin'in Bağışı#!'nın özgünlüğüne kuşkuyla yaklaştığını söylerken yalan söylemiyormuş. Eseri derinlemesine inceledikten sonra türlü tutarsızlıklar keşfedip #italic Bağış#!'ın düzmece olduğunu kanıtladı. Gerçek açığa çıktı ve [lorenzo_valla_scope.GetShortNameWithNoTooltip] çalışmasının karşılığında ödüllendirildi. Geriye sırrı açığa vurma veya vurmama kararını vermek kalıyor."
 flavor_nap_pap.2.historical_info: "Dördüncü yüzyılda Papa Silvester'e bahşedildiği ileri sürülen #italic Konstantin'in Bağışı#! belgesi, Papalığa diğer dört patrik makamı arasında üstünlük sağlayıp İmparatorluğun batı kısmı üzerinde hak tanıyan sahte bir Roma fermanıydı. Papalık belgeyi çeşitli çıkarlarını korumak amacıyla 11. yüzyıldan itibaren sıklıkla kullandı."
 flavor_nap_pap.2.a: "Bu çalışmadan herkes haberdar olsun."
 flavor_nap_pap.2.b: "Çalışmayı yayınlamayalım."
