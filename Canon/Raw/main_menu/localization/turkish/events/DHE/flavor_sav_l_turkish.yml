 flavor_sav.1.title: "Venaria Sarayı"
 flavor_sav.1.desc: "Tarihî önemi ve ihtişamıyla dikkat çeken bu kraliyet yerleşkesi, geniş bahçeleri ve hem Barok hem de [ShowInstitutionName('renaissance')] Dönemi'ne ait zengin tasarım unsurlarıyla [ShowLocationNameWithNoTooltip('turin')] şehrinde göklere yükseliyor. Saray mensupları her biri kraliyet geçmişime dair nice hikâyeler anlatan ve geleceğe dair ihtişam vaatlerinde bulunan görkemli bir şekilde süslenmiş odalarda ağırlanıyor.\n\nGörenleri hayran bırakan çeşmeler ve heykellerle bezenmiş dört bir yana uzanan bahçeleri huzur dolu bir sığınak sunuyor. Venaria Sarayı bir kültürel hazine. Yabancı devlet erkânlarının zengin mirasımıza tanıklık etmeleri için davet edikleri çeşitli etkinliklere ve gösterilere de ev sahipliği yapan bir buluşma mekânı. Kültüre verdiğimiz önemle birlikte Venaria Sarayı nezaretimiz altında hâlen [ROOT.GetCountry.GetName] ülkesinin mimari ve kültürel mirasının görkemli bir örneğini teşkil ediyor."
 flavor_sav.1.a: "Kudretimizin bir sembolü"
