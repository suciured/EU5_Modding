 flavor_tre.1.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_tre.1.desc: "Yıllardır ayakta duran ve [target_location.GetRank.GetName] olan [target_location.GetName], [ShowRegionName('anatolia_region')] bölgesinin kalbinde kraliyet otoritemizin bir sembolü. Kültürel geleneklerimizin deniz feneri olan muhteşem başkentimiz, muazzam limanı ve coğrafi konumunun da etkisiyle güzelce gelişti.\n\nTüccar mahalleleri, pazarlar ve su kemerleri gibi birçok şehirleşmiş yapıya sahip başkentimiz otoritemizin bir sembolü, şan ve şeref tacımız hâline geldi. Son zamanlardaki nüfus artışı sebebiyle sağlam duvarlarımızın içinde daha fazla hane barındırabilmek için [target_location.GetRank.GetNameWithNoTooltip] sınırlarını genişletme ihtiyacı oluştu."
 flavor_tre.1.historical_info: "M.Ö. 756'da kurulan Trabzon, tarih boyunca Hristiyanlık ve Yunan kültürünün bir kalesi olmuştur. Geçmişi Roma dönemine kadar uzanan şehir, Pontos Polemoniakos'da önemli bir lejyoner üssüydü. Daha sonra Justinianus hükümdarlığındayken Trabzon, çeşitli Ermeni seferberliklerinde toplanma ve başlangıç noktası olarak kullanıldı.\n\nŞehir 8. yüzyılda bir başpiskoposluğa ve 10. yüzyılda ise bir metropole dönüştü. 1204'te I. Aleksios Komnenos ve David Komnenos tarafından kurulan Trabzon İmparatorluğu; Kuzey Anadolu Dağları, kuvvetli şehir savunmaları ve stratejik evlilik ittifaklarıyla güçlenmiş ve 1461'e kadar ayakta kalmıştır. 1438'de ortalama dört bin yerlisiyle küçük olsa da savunması güçlüydü ve Ayasofya manastırı ve Panagia Chrysokephalos Katedrali gibi önemli anıtlara sahipti. 1461'e kadar kültürel ve tarihî önemini koruyan Trabzon, Osmanlı'ya yenik düşen son Bizans yerleşkesiydi."
 flavor_tre.1.a: "Genişlemeye finansman sağlansın!"
 flavor_tre.1.b: "Duvarların ardında açlıktan ölsünler."
 flavor_tre.2.title: "Scholarioi İtaatsizliği"
 flavor_tre.2.desc: "Zayıflayan merkezî otorite ve dinmek bilmeyen açgözlülükleri birleşince yerel soylu milislerin birçok üyesi [target_location.GetName] içindeki siyaset sahnesinin büyük kısmını kontrol etmeye başladı. Yeni bir makam, ayrıcalıklar ve değerli mülkler edinmekten hep memnun olsalar da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin birçok üyesi haddini aştı. Onlara kararlı bir şekilde tepki vermezsek yolsuzluk eğilimleri yüzünden tüm ülke kendini bir iç savaşta bulabilir!"
 flavor_tre.2.a: "Şu kuduz köpekleri dizginleyin!"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Nüfuzlu #italic άρχοντες#! (soylular) olan Scholarioi, Trabzon'daki en güçlü ailelerden biriydi. Başta şehri korumakla görevli bir kraliyet milis birliği olarak kurulmuştu. Çok geçmeden yozlaştılar ve 1340'ta İmparatoriçe Vekili İrini'nin otoritesine başkaldırdılar. Küstahlıkları ve kontrol açlıklarından dolayı İrini'nin yükselişini veto ederek Trabzon'un güney sınırı Türkmen akınlarıyla taciz edilirken tüm ülkeyi iç savaşa sürüklediler. Neticede akıncılar şehri ele geçirip ateşe verdi. Aynı zamanda ölü insan ve at cesetlerinin iğrenç kokusundan kaynaklanan bir salgına sebep oldular."
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip] Zehirlendi"
 flavor_tre.3.desc: "Yoğun bir nefret ve kıskançlıkla [target_character2.GetName], [target_character1.GetShortName] Hazretleri'ni zehirleyerek yaşamına son verdi. [target_character1.GetShortNameWithNoTooltip] Hazretleri'nin hem soğukluğu hem de metres ve sevgililerinin varlığı birleşince öfkelenmiş."
 flavor_tre.3.a: "Aşkta ve savaşta her şey mübahtır."
 flavor_tre.3.b: "Buna göz yummayacağız!"
 flavor_tre.3.historical_info: "İrene, III. Andronikos Paleologos'un gayrimeşru kızı olduğu için Basil'in kendisiyle evliliği yalnızca Komninos Hanedanı'nın Bizans İmparatoru ile ittifak kurmasına yönelik bir stratejiden ibaretti. İkili arasında sevginin ibaresi dahi yoktu. İrini hiç çocuk sahibi olmadı, Basil ise flörtöz bir metresin kollarına sığındı. Kraliyet çiftinin arasındaki küskünlük; Basil'in öldürülmesi ve İrene'in hükmünün başlangıcını içinde bulunduran, Trabzon için çalkantılı bir döneme kadar devam etti."
