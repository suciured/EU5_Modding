l_turkish:
 flavor_fra_sco.101.title: "Sürgündeki [GetCountry('SCO').GetAdjectiveWithNoTooltip] Kralı"
 flavor_fra_sco.101.desc: "[GetCharacter('sco_david_ii').GetName] ve en yakın danışmanları, 1333'teki Halidon Hill Muharebesi'nden bu yana [GetCountry('FRA').GetName] topraklarında [GetCharacter('fra_philip_vi_valois').GetName] himayesinde sürgündeler. [GetCountry('ENG').GetName] tarafından desteklenen sözde hükümdar [GetCharacter('sco_edward_balliol').GetName], [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] sürgüne gönderildiğinden beri [GetCountry('SCO').GetName] topraklarındaki [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] yanlısı güçlerle $scottish_group$ tahtı için mücadele hâlinde.\n\n[GetCountry('SCO').GetNameWithNoTooltip] ve [GetCountry('FRA').GetNameWithNoTooltip], 1295'te imzalanan Eski İttifak'tan sonra yakın ilişkilerini sürdürdü. [GetCountry('SBL').GetNameWithNoTooltip], [GetCountry('SCO').GetNameWithNoTooltip] topraklarında başarıya ulaşırsa krallık bir kez daha [GetCountry('ENG').GetAdjectiveWithNoTooltip] nüfuzuna boyun eğecektir. [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] yanlısı tarafların başarılı olabilmesi için [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayının desteğini alması şart."
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip], sarayın kaynaklarından faydalansın."
 flavor_fra_sco.101.a: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] davasında haklı, biz de onun yanındayız."
 flavor_fra_sco.101.c: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] mücadelesi kaybedildi, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] artık geri dönmeli."
 flavor_fra_sco.101.d: "Desteğimiz [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] ile olmalı; [GetCharacter('sco_david_ii').GetNameWithNoTooltip] ona verilsin."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] Reşit Oldu"
 flavor_fra_sco.102.ballioldefeated.desc: "Son birkaç yıldır [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayında yüksek şeref konuğu olarak ağırlanan ve bu süreçte bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] prensi gibi eğitim alan [GetCharacter('sco_david_ii').GetName], artık reşit sayılacağı bir yaşta. Genç kral, yakında [GetCountry('SCO').GetName] topraklarına hükmetmek için geri dönmek istediğini söylüyor; ayrıca kendisine ve danışmanlarına gösterilen cömertliğin asla unutulmayacağını da belirtiyor ancak [GetCharacter('sco_david_ii').GetNameWithNoTooltip], yönetiminin istikrarlı olabilmesi için kendisine yardımcı olacak [GetCountry('FRA').GetAdjectiveWithNoTooltip] yöneticiler göndermemizi rica ediyor."
 flavor_fra_sco.102.warongoing.desc: "Son birkaç yıldır [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayında yüksek şeref konuğu olarak ağırlanan ve bu süreçte bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] prensi gibi eğitim alan [GetCharacter('sco_david_ii').GetName], artık reşit sayılacağı bir yaşta. Genç kral artık [GetCountry('SCO').GetName] topraklarına geri dönerek gaspçı [GetCountry('SBL').GetName] yanlılarını bozguna uğratmak istediğini söylüyor; ayrıca kendisine ve danışmanlarına gösterilen cömertliğin asla unutulmayacağını da belirtiyor ancak [GetCharacter('sco_david_ii').GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nden son bir istekte bulunarak [GetCountry('SCO').GetNameWithNoTooltip] topraklarına dönerken bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] kortejinin de kendisine eşlik etmesini rica ediyor. Mücadelesinde başarılı olması için bu elzemmiş."
 flavor_fra_sco.102.a: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] son ricasına karşılık bulacak."
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] geri dönerken en iyi askerlerimiz ona eşlik etsin."
 flavor_fra_sco.102.c: "Biz elimizden geleni yaptık, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] artık kendi başına idare etmeli."
 flavor_fra_sco.102.d: "Ona destek olmak için zorunlu askerlerden bir birlik verilsin."
 flavor_fra_sco.102.e: "Biz elimizden geleni yaptık, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] artık kendi başına idare etmeli."
 flavor_fra_sco.103.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] Heyetinin Desteği"
 flavor_fra_sco.103.desc: "Tartışmalı [GetCountry('SCO').GetAdjective] Kralı [GetCharacter('sco_david_ii').GetName], yanında bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] heyetiyle çıkagelince [GetCountry('SBL').GetName] saray ahalisi şaştı kaldı. [GetCharacter('sco_david_ii').GetNameWithNoTooltip], Halidon Hill Muharebesi'nden bu yana [GetCountry('FRA').GetName] topraklarında sürgündeydi ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] elçileri yakın zamanda bir anlaşma girişiminde bulunmuş olsa da müzakereler sonuçsuz kalmıştı. [GetCountry('FRA').GetAdjectiveWithNoTooltip] heyeti bu sefer de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] için [GetCountry('SCO').GetName] topraklarında fiilen hükümdarlığının kabul edilmesini önerdi. Tabii [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], bunun için [GetCountry('ENG').GetName] tarafına verdiği desteği geri çekmeli ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] desteğini kabul etmeli. Karşılığında [GetCharacter('sco_david_ii').GetNameWithNoTooltip] bizim gözetimimize verilecek ki bu da destekçilerinin moralini yerle bir edecek bir gelişme."
 flavor_fra_sco.103.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] desteği, [GetCountry('ENG').GetAdjectiveWithNoTooltip] desteğinden çok daha kıymetli olacaktır."
 flavor_fra_sco.103.b: "Teklif reddedilsin ama heyet serbestçe geri dönsün."
 flavor_fra_sco.103.c: "Hem [GetCharacter('sco_david_ii').GetNameWithNoTooltip] hem de bütün heyet infaz edilsin!"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] Destek Teklifini Kabul Etti"
 flavor_fra_sco.104.desc: "[GetCountry('SBL').GetName] topraklarına gönderdiğimiz heyet güzel haberlerle geri döndü. [GetCountry('SBL').GetGovernment.GetRuler.GetName], destek teklifimizi büyük bir memnuniyetle kabul etmiş. [GetCharacter('sco_david_ii').GetName] artık [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] altında esarette ve muhtemelen [GetCountry('SCO').GetName] topraklarında gördüğü destek azalacak. [GetCountry('SBL').GetNameWithNoTooltip] büyük bir avantaj elde etti."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] Teklifi Reddetti"
 flavor_fra_sco.105.balliol_refuses.desc: "[GetCountry('SBL').GetName] topraklarına gönderdiğimiz heyet kötü haberlerle geri döndü. [GetCountry('SBL').GetGovernment.GetRuler.GetName] ile yapılan müzakereler bir kez daha sonuçsuz kalmış. [GetCountry('SBL').GetNameWithNoTooltip], [GetCountry('ENG').GetName] desteğini reddedip [GetCountry('FRA').GetAdjectiveWithNoTooltip] desteğini kabul etseydi [GetCharacter('sco_david_ii').GetName] onların gözetimine verilecekti fakat kendisi [GetCountry('ENG').GetAdjectiveWithNoTooltip] desteğinden vazgeçmemiş. Dahası, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] ve danışmanları bu esnada [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayının onları düşmanlarıyla takas malzemesi yapmaya çalışmasına öfkelenerek [GetCountry('SCO').GetName] topraklarına geri döndü."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "[GetCountry('SBL').GetName] topraklarına gönderdiğimiz heyet çok büyük bir başarısızlığa uğramış. [GetCountry('SBL').GetGovernment.GetRuler.GetName] destek teklifimizi reddetmiş ve hem [GetCountry('SCO').GetAdjectiveWithNoTooltip] kralı [GetCharacter('sco_david_ii').GetName] hem de heyetimizin büyük bir kısmı infaz edilmiş. [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayında kalan [GetCountry('SCO').GetAdjectiveWithNoTooltip] danışmanlar durumu ele alma biçimimize çok öfkelenmiş hâldeler ve Eski İttifak'ın artık geçerli olmadığını ima ediyorlar."
 flavor_fra_sco.105.a: "Bu çok büyük bir başarısızlık!"
 flavor_fra_sco.106.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] Artık [GetCountry('SBL').GetNameWithNoTooltip] Gözetiminde"
 flavor_fra_sco.106.desc: "[GetCharacter('sco_david_ii').GetName], [GetCountry('SBL').GetName] lordlarının eline düştü! [GetCountry('FRA').GetName] topraklarında sürgünde olan yanlılarımız [GetCountry('SBL').GetNameWithNoTooltip] ile yeni barış görüşmelerine katılmayı kabul etmişti ancak [GetCountry('FRA').GetAdjectiveWithNoTooltip] tarafı bizi resmen sırtımızdan bıçakladı ve [GetCharacter('sco_david_ii').GetNameWithNoTooltip] esir düştü. Bu savaşta [GetCountry('FRA').GetAdjectiveWithNoTooltip] tarafının [GetCountry('SBL').GetNameWithNoTooltip] ile birlik olmaya karar verdiği artık su götürmez bir gerçek."
 flavor_fra_sco.106.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] desteği olmasa da [GetCountry('SBL').GetNameWithNoTooltip] karşımızda diz çökecek."
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip], [GetCountry('SBL').GetNameWithNoTooltip] Tarafından Öldürüldü"
 flavor_fra_sco.107.desc: "Tam bir trajedi yaşandı! [GetCountry('SBL').GetName] ile [GetCountry('SCO').GetName] arasında [GetCountry('FRA').GetName] aracılığıyla yeniden başlaması kabul edilen barış görüşmeleri için [GetCountry('SBL').GetNameWithNoTooltip] topraklarına gelen heyet büyük bir ihanetle karşılaştı; [GetCountry('SBL').GetGovernment.GetRuler.GetName], [GetCharacter('sco_david_ii').GetNameWithNoTooltip] dâhil olmak üzere heyetin büyük bir bölümünü katletti. Şimdilik [target_regent.GetName] naiplik görevine getirilecek fakat çok geçmeden yeni bir kralın belirlenmesi gerekecek. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] ise bir kralı öldürmenin bedelini ödemeli."
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] bunun hesabını verecek!"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] Destek Gönderdi"
 flavor_fra_sco.108.desc: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] yönetimi, koruması altındaki [GetCharacter('sco_david_ii').GetName] ve yakın danışmanları için bir maiyetle birlikte ilave para göndererek [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('SCO').GetAdjectiveWithNoTooltip] bağlarını güçlendirdi."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip], [GetCountry('FRA').GetNameWithNoTooltip] Topraklarından Ayrıldı"
 flavor_fra_sco.109.desc: "[GetCharacter('sco_david_ii').GetName], 1333'teki Halidon Hill Muharebesi'nin ardından [GetCountry('SCO').GetName] topraklarından kaçmak zorunda kalarak [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayına sığınmıştı. [GetCharacter('sco_david_ii').GetNameWithNoTooltip], [GetCountry('SCO').GetNameWithNoTooltip] topraklarındaki savaş sona erene dek güvende tutulmak istenmişti ancak kendisi, savaş hâlâ devam etmesine karşın kalan danışmanlarıyla birlikte geri döndü. Belli ki [GetCountry('FRA').GetNameWithNoTooltip] yönetimi artık [GetCountry('SCO').GetAdjectiveWithNoTooltip] meseleleriyle pek ilgilenmiyor."
 flavor_fra_sco.109.desc_b: "[GetCharacter('sco_david_ii').GetName], 1333'teki Halidon Hill Muharebesi'nin ardından [GetCountry('SCO').GetName] topraklarından kaçmak zorunda kalarak [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayına sığınmıştı. [GetCharacter('sco_david_ii').GetNameWithNoTooltip], [GetCountry('SCO').GetNameWithNoTooltip] topraklarındaki savaş sona erene dek güvende tutulmak istenmişti ancak kendisi, savaş hâlâ devam etmesine karşın kalan danışmanlarıyla birlikte geri döndü. Barışı yeniden tesis etmek için [GetCountry('SBL').GetName] ile müzakere masasına oturan [GetCountry('FRA').GetAdjectiveWithNoTooltip] temsilciler, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] karşılığında pazarlık yapmak istediyse de [GetCountry('SCO').GetAdjectiveWithNoTooltip] heyeti bunu reddetti. Savaş devam etmesine karşın müzakere ruhunu baltalamak istemeyen [GetCountry('SBL').GetNameWithNoTooltip] tarafı, [GetCountry('SCO').GetAdjectiveWithNoTooltip] heyetinin güvenle [ROOT.GetCountry.GetCapital.GetName] şehrine geri dönmesine izin verdi."
 flavor_fra_sco.109.a: "Eski İttifak artık işe yaramıyor gibi görünüyor."
 flavor_fra_sco.109.b: "[GetCountry('FRA').GetNameWithNoTooltip], kralımızı pazarlık malzemesi yapmış! Bu ne cüret!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip], [GetCountry('SCO').GetNameWithNoTooltip] Topraklarında Zafer Kazandı"
 flavor_fra_sco.110.a: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] ile ittifak kurmaya çalışmalıyız."
 flavor_fra_sco.110.desc: "[GetCountry('SCO').GetName] topraklarında isyanını desteklediğimiz [GetCountry('SBL').GetGovernment.GetRuler.GetName] zafere ulaştı. Onlara destek vermeye ve mücadelelerinde başarılı olurlarsa bir ittifak kurmaya söz vermiştik."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Zafer Kazandı!"
 flavor_fra_sco.111.a: "[GetCountry('FRA').GetNameWithNoTooltip], ileride bizim için kıymetli bir müttefik olacak."
 flavor_fra_sco.111.desc: "[GetCountry('SCO').GetAdjective] iç savaşının galibi [GetCountry('SBL').GetGovernment.GetRuler.GetName] oldu ve krallık bir kez daha birleşti. [GetCountry('FRA').GetName] yönetimi, artık savaş bittiğine göre önceden verdikleri sözü tutmak amacıyla bizimle resmen bir ittifak kurma talebinde bulundu."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] ve danışmanları, Lord Balliol'u davamıza çekmek amacıyla onun gözetimine girer."
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip], başkentinde 2.500 feodal seferberden oluşan bir ordu elde eder."
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip], başkentinde 1.000 piyade biriminden oluşan bir ordu elde eder."
 fra_one_french_advisors_for_david_tt: "Devlet, [GetCountry('SCO').GetNameWithNoTooltip] sarayına [david_ii_bruce.GetNameWithNoTooltip] için iyi eğitimli bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] danışman gönderir."
 fra_two_french_advisors_for_david_tt: "Devlet, [GetCountry('SCO').GetNameWithNoTooltip] sarayına [david_ii_bruce.GetNameWithNoTooltip] için iyi eğitimli iki [GetCountry('FRA').GetAdjectiveWithNoTooltip] danışman gönderir."
 fra_three_french_advisors_for_david_tt: "Devlet, [GetCountry('SCO').GetNameWithNoTooltip] sarayına [david_ii_bruce.GetNameWithNoTooltip] için iyi eğitimli üç [GetCountry('FRA').GetAdjectiveWithNoTooltip] danışman gönderir."
 sco_fra_court_education_of_david_II_tt: "[david_ii_bruce.GetNameWithNoTooltip], [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayının desteğiyle iyi bir eğitim alır!"
 sco_will_be_angry_for_using_david_tt: "Balliol bunu reddederse [GetCountry('SCO').GetAdjectiveWithNoTooltip] yönetimi, krallarını bir pazarlık kozu olarak kullanmamıza çok öfkelenir."
