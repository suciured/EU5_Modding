l_turkish:
 flavor_hol.1.title: "[target_location.GetNameWithNoTooltip] Üniversitesi"
 flavor_hol.1.desc: "[ROOT.GetCountry.GetCulture.GetName] halkının eğitimi devletimiz için çok önemli. İyi eğitimli insanlar, yöneticilik ve valilik gibi makamlarda devletimize her daim lazım oluyor. [target_character.GetName], danışmanlarından okuryazarlık oranlarının ve olası yeni yöneticilerin becerilerinin artırılması için [target_location.GetName] ilinde bir üniversite kurulması tavsiyesini aldı."
 flavor_hol.1.historical_info: "Seksen Yıl Savaşı'nda Felemenk İsyanı'na liderlik eden Oranj Prensi William, 1575'te Leiden Üniversitesini kurdu. Burası, yeni kurulan Felemenk Cumhuriyeti'nin ilk üniversitesiydi. Felemenk coğrafyasının tek üniversitesi, İspanya kontrolündeki Güney Leuven'deydi. Prens William, bunun üzerine ilk üniversitenin Leiden'de kurularak halkın dinî konularda eğitilmesini ve ülkenin idari alanlarında eğitimli insanların olmasını istedi. Bilim dünyasında Rönesans Çağı'nın başladığı bir dönemde akademik çalışmalarda bulunmak çok önemli hâle gelmişti. Leiden de böylece önceki yıl İspanyol saldırılarına karşı gösterdiği büyük direniş nedeniyle ödüllendirilmişti. Tebaasına Leiden'de eğitim görmelerini yasaklamış olmasına rağmen, o dönemde hukuken hâlâ Hollanda kontu sayıldığından okulun resmî kuruluş belgesinde İspanya Kralı II. Philip'in de adı geçer."
 flavor_hol.1.a: "Üniversite desteklensin."
 flavor_hol.1.b: "Buna değmez."
 flavor_hol.2.title: "[target_location.GetNameWithNoTooltip] Sinodu"
 flavor_hol.2.desc: "[ShowReligionName('calvinist')] dâhilindeki [ShowReligiousAspectName('arminianism')] hareketi, [loc_jacobus_arminius.GetName] tarafından çoğulcu ve beşeriyetçi fikirlerle kuruldu. Hareket, [ROOT.GetCountry.GetName] topraklarındaki inançlı insanlar arasında büyük bir yaygınlık kazandı. Bunun üzerine [ShowReligiousAspectName('gomarism')], karşı bir hareket olarak [loc_franciscus_gomarus.GetName] tarafından kuruldu ve [ShowReligionNameWithNoTooltip('calvinist')] ideallerini savunmaya başladı. Tartışmaların daha ciddi bir boyuta geçmemesi ve dinî çekişmelerin temelli son bulması için [target_location.GetName] ilinde bir Ulusal Sinod toplandı."
 flavor_hol.2.historical_info: "Arminyanizm'in yükselişi ve yarattığı ayrıştırıcı tartışmalar, Felemenk Reform Kilisesi tarafından Dordrecht'te bir Ulusal Sinod düzenlenmesine sebep oldu. Felemenk Reform Kilisesi ve sekiz yabancı Reform kilisesinin temsilcileri 13 Kasım 1618'de ilk toplantıyı gerçekleştirdi. Toplamda 154 kez yapılan toplantıların sonuncusu 9 Mayıs 1619'da düzenlendi. Nihayetinde tartışmalar bir sonuca bağlandı ve Arminyanizm kınanarak ortaya koyduğu fikirler reddedildi; artık fıtri ahlaksızlık, mukadderat, kısıtlı kefaret, karşı konulmaz lütuf ve azizlerin sebatı konularında (Kalvinizm'in beş konusu) Reform doktrinleri ön planda tutulacaktı. Remonstranlar olarak da bilinen Arminyanlar; vaizlik yapmak, öğüt vermek, ayin düzenlemek, hastaları ziyaret etmek gibi dinî idare işlerinden uzaklaştırıldı. Ayrıca dinî görevlerden el çekmelerini resmiyete dökecek olan Durdurma Senedi'ni imzalamaları da istendi ancak Arminyanlar bunu imzalamayı reddedince \"kamu huzurunu kaçıran kişiler\" olarak mahkûm edilip Birleşik Cumhuriyet'i terk etmeleri emredildi. Sinod, Arminyanizm öğretilerini zındıklık olarak ilan edip kınadı."
 flavor_hol.2.a: "[ShowReligiousAspectNameWithNoTooltip('arminianism')] kınansın."
 flavor_hol.2.a.tt: "[ShowReligiousAspectName('gomarism')], [ShowReligiousAspectName('instituionalized_gomarism')] ile değiştirilir.\n[ShowReligiousAspectName('arminianism')], bizim için ulaşılamaz hâle gelir"
 flavor_hol.2.b: "[ShowReligiousAspectNameWithNoTooltip('gomarism')] reddedilsin."
 flavor_hol.2.b.tt: "[ShowReligiousAspectName('arminianism')], [ShowReligiousAspectName('instituionalized_arminianism')] ile değiştirilir.\n[ShowReligiousAspectName('gomarism')], bizim için ulaşılamaz hâle gelir"
 flavor_hol.2.c: "Bizi ilgilendirmez."
 flavor_hol.3.title: "Statenvertaling"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName], [ROOT.GetCountry.GetLongName] topraklarının birleştirici dini. Gelgelelim, kutsal metnimiz, [ROOT.GetCountry.GetCulture.GetLanguage.GetName] diline tercüme edilmesine karşın gerçek manasını aktaramamakta. Nihayetinde bu, [ShowLanguageName('latin_language')] dilinden [ShowLanguageName('german_language')] diline aktarılmış bir nüshanın [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] diline uyarlanmış hâlinden ibaret. Bir Statenbijbel, yani #italic Devlet İncili#! ile kutsal metnimizi düzgünce tercüme ettirip Tanrı'nın istediği gibi okuyabiliriz."
 flavor_hol.3.historical_info: "1618-1619 Dort Sinodu'nda İncil'in Felemenkçeye tercüme edilmesinin şart olduğu kararı alındı zira mevcut Felemenkçe İnciller, önceden başka dillere yapılan tercümeler baz alınarak yapılmış tercümelere dayanıyordu. Statenbijbel ise 1611 tarihli Kral James İncili'nin izinden giderek orijinal dilleri temel alacaktı. Statenbijbel'in ilk baskısı beklenenden geç bir şekilde 1637'de yapıldı ancak yine de Hollanda'nın birlik ve kültürüne yaptığı etki, günümüzdeki ortak Felemenk kimliğinin temelini oluşturdu."
 flavor_hol.3.a: "Statenbijbel'e bütçe ayrılsın."
 flavor_hol.3.b: "Bunu karşılayamayız."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[ShowLocationName('bruges')] ilinden bir matematikçi ve bilim insanı olan [target_character.GetName], bilgi birikimini artırmak için birçok yere seyahat ettikten sonra [ShowLocationName('the_hague')] iline yerleşmeye karar verdi. Kendisi, danışman ya da bilim insanı olarak bize hizmetlerde bulunabileceğini bildirdi."
 flavor_hol.4.historical_info: "Flaman matematikçi ve askerî mühendis olan Simon Stevin, gerek teorik gerekse de pratik anlamda bilim ve mühendisliğin birçok alanında çalışmalar yapmış bir isim. \"Matematik\" kelimesinin Felemenkçesi olan \"wiskunde\", Stevin'in yaptığı bir çeviridir ve \"mutlak olanın sanatı\" anlamına gelir. \"Matematik\" kelimesi, birçok Avrupa dilinde Latince aracılığıyla Yunancadan alınarak kullanılmıştır ancak Felemenkçe bunun olmadığı birkaç dilden biridir. Stevin, yalnızca rüzgâr gücüyle hareket eden yelkenli bir araba icat etmiş ve bununla atlardan daha hızlı hareket etmeyi başarmıştır."
 flavor_hol.4.a: "Sahip olduğu bilgilerle bize bilimsel anlamda büyük faydaları dokunacaktır."
 flavor_hol.4.b: "Zekâsıyla devlet işlerinde çok faydalı olacaktır."
 flavor_hol.4.b.tt: "[target_character.GetName], [cabinet|e] için mevcut hâle gelir"
 flavor_hol.5.title: "Wilhelmus"
 flavor_hol.5.desc: "Millî marşlar, ülkelerin ve halkların taşıdığı ruhu temsil eder. Diğer birçok ülke çoktan millî marşlarını belirledi ama [ROOT.GetCountry.GetName] bu konuda eksiklik çekiyor. Bir millî marşın bestelenmesi, uluslararası prestijimizi artırmakla beraber [ROOT.GetCountry.GetCulture.GetName] halkını gururlandıracak ve birleştirecektir."
 flavor_hol.5.historical_info: "Felemenkler arasında oldukça popüler olan #italic Wilhelmus#! veya #italic Wilhelmus van Nassouwe#! Marşı 1932'de Felemenk Bölgesi'nin resmî ulusal marşı olarak kabul edildi. İlk ağızdan yazılan marşta esas olarak Willem van Oranje'den (Oranjlı William) ve onun yaşamından bahsedilerek İspanya kralına karşı savaşma sebepleri anlatılır. Bir millî marş olmasına karşın Wilhelmus'un sözleri ve bestesi oldukça huzur vericidir."
 flavor_hol.5.a: "Millî marş için bütçe ayrılsın."
 flavor_hol.5.b: "Bunu karşılayamayız."
 flavor_hol.6.title: "Lale Çılgınlığı"
 flavor_hol.6.desc: "[target_country.GetName] genişleyip [ShowSubContinentName('middle_east')] ile [ShowContinentName('europe')] arasındaki bağlantıyı güçlendirirken [ROOT.GetCountry.GetAdjective] tüccarlar da [ShowLocationName('constantinople')] laleleriyle tanıştı. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ise bu çiçeğin hem güzelliğine hem de değerine bayıldı. Bunun üzerine birçok tüccar lale ticaretine girip çiçeğin değeriyle oynamaya başladı. Derken piyasanın görünmez eli olaya müdahil oldu ve lale fiyatları dibi gördü. Bu durum, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ve onların mali istikrarı için hiç iyi olmadı."
 flavor_hol.6.historical_info: "Avrupa'ya ilk olarak 1550'lerde Osmanlı İmparatorluğu'ndan gelen laleler, kısa sürede Felemenk'in zengin tüccarları arasında bir gösteriş eşyası olarak yayıldı. Lale piyasası hızla büyüdü ve 1634'te Fransa'da talep patlaması yaşanınca spekülatörler de işin içine girmeye başladı. 1636'da bir vadeli borsa kuruldu ve aynı yılın sonbahar ve kış aylarında fiyatlar aşırı yükseldi, ta ki 1637 yılındaki çöküşe kadar. Sonuçta birçok tüccar iflas etti ve ekonomik bir yıkım yaşandı."
 flavor_hol.6.a: "Bunun tek sorumlusu onlar!"
 flavor_hol.6.b: "Devlet bu kaybı biraz olsun azaltabilir."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "Oldukça yetenekli bir matbaacı olan [target_character.GetName], bir [ShowBuildingTypeName('printing_press_shop')] açmak için [ShowLocationName('amsterdam')] iline geldi."
 flavor_hol.7.historical_info: "Eski bir mücellit ve tüccar olan Lodewijk Elzevir, meşhur bir matbaacı ve yayıncıydı. 1583'te Leiden'de basılan ilk kitabı aynı zamanda 1791'e kadar varlığını sürdürecek aile işletmesinin de temelini oluşturdu. Zarif ve isabetli işçiliğiyle bilinen Elzevir, on iki yapraklı biçim başta olmak üzere ufak ve taşınabilir basımlarıyla da biliniyordu."
 flavor_hol.7.a: "Dükkânını açmasına izin verilsin."
 flavor_hol.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin yazma hakları korunmalı."
 flavor_hol.8.title: "Hırslı Koloni Planları"
 flavor_hol.8.desc: "Koloni yarışına nispeten geç kaldık, hedeflediğimiz koloni varlıklarının çoğu başkalarının eline geçmiş bile ancak güçlü bir donanma ve bizi destekleyecek bir finans sektörüyle elimizde hâlâ kayda değer kaynaklar var. Bu durum, Felemenk Batı Hindistan Şirketini #italic Groot Desseyn Grand#! adında bir plan yapmaya itti. Şirket, planında [ROOT.GetCountry.GetCulture.GetName] topraklarının gücüyle rakiplerini nasıl alt edebileceğini gösteriyor.\n\nPlana göre, kendimize ait koloniler kurmak yerine rakiplerimizin kolonilerini fethetmek bizim için daha verimli olabilir. Doğal rakibimiz [GetCountry('POR').GetAdjective], koloni imparatorluğuyla bu plan için iyi bir hedef gibi görünüyor. [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] topraklarının yatırımcıları bu işlere zaten biraz dâhil olmuş durumdalar."
 flavor_hol.8.a: "Harika bir fikir!"
 ned_grand_design: "Groot Desseyn"
 flavor_hol.8.b: "Olmaz, diğer ülkelerin hedef tahtasına otururuz."
 flavor_hol.9.title: "Filinta"
 flavor_hol.9.desc: "Genişleyen [ROOT.GetCountry.GetCulture.GetName] ekonomisi, ticaret filomuza büyük bir yük bindirmeye başladı. [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] topraklarının sığ suları, karaveller başta olmak üzere birçok ticaret gemisinin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] limanlarının çoğuna yanaşamamasına sebep oluyordu. Şimdiye dek daha küçük boeier'leri kullanarak bu sorunu çözüyorduk fakat [ShowLocationName('hoorn')] ilinden [target_character.GetName] adlı bir tüccarın mali destekleri sayesinde yeni bir gemi türü geliştirilmiş.\nFilinta adı verilen ve küçük bir tayfayla verimli bir şekilde idare edilmesi için tasarlanan bu gemi; dikine daha uzun boyutlara sahip ve armut şeklinde, kendine has bir kıç tarafı var. Gemi bu hâliyle sığ Felemenk sularında daha fazla yük taşıyabiliyor, açık denizlerde de son derece kabiliyetli. Tanrı, tüccarlarımızın dualarını duymuş resmen!"
 flavor_hol.9.a: "Kesinlikle çok iyi bir fikir!"
 flavor_hol.9.b: "Tersanelerimiz buna hazır olmayabilir."
 flavor_hol.9.c: "Tersanelerimiz buna hazır olmayabilir."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "Kısaca Erasmus olarak bilinen [target_character.GetName], hoşgörülü dünya görüşü anlayışı ve felsefesiyle [ShowContinentName('europe')] genelinde nam salmış başarılı bir beşeriyetçi ve bilim insanı. Ek olarak orta yolcu yapısıyla ilahiyat alanına yaptığı etkiler, onu tutuculuk karşısında özgürlüğe değer veren insanlar için bir esin kaynağı hâline getirmiş durumda."
 flavor_hol.10.historical_info: "Kuzey Rönesansı'nın önde gelen figürlerinden Rotterdam'lı Desiderius Erasmus, Latince ve Yunanca dillerinde verdiği edebî eserlerle bilinen Felemenk bir hümanistti. Klasik ilimlerde çok önemli bir rol oynayan Erasmus, doğal Latincesiyle beğenilen biriydi. Avrupa'nın dinde Reform hareketleriyle çalkalandığı bir dönemde Katolik Kilisesi'nde hoşgörü, uyum ve özgür düşünce gibi değerleri savundu. #italic Deliliğe Övgü#! ve #italic Özgür İrade#! başta olmak üzere eserlerinde teolojik ve toplumsal sorunları ele alırken tercih ettiği orta yolcu yaklaşım, hem Katolikleri hem de Protestanları hayal kırıklığına uğrattı. Hayatının erken dönemlerinde manevi mücadeleler ve yoksullukla tanışmış biri olarak Erasmus'un eserleri özellikle eğitim, evlilik, sosyal reformlar ve dinî kurumlarda bireyin özerkliği konularındaki fikirlerini yansıtır."
 flavor_hol.10.a: "Fikirlerinin geleceğimizi güzelleştireceğini umuyoruz."
 flavor_hol.10.b: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarında böyle düşüncelere yer yok."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "Bir ilim insanı ve avukat olan [target_character.GetName], \"De Jure Belli ac Pacis\" adlı kitabıyla ünlendi. İnsanlar onun eserlerinin hukuki şaheserler olduğunu ve hukukun geleceğini şekillendirdiğini düşünüyor. Kendisi aynı zamanda siyasi ve dinî sebeplerle gönderildiği hapishaneden de kaçmayı başarmış. Hem de bir kitap kutusunun içinde!"
 flavor_hol.11.historical_info: "1583'te Delft'te doğan Felemenk Bilgin Hugo Grotius, felsefe ve siyaset teorisinin yanı sıra uluslararası hukuk ve doğal haklar konuları başta olmak üzere hukuk alanına çok büyük katkılarda bulundu. Bir dönem, Felemenk Cumhuriyeti'nde dâhil olduğu dinî meseleler yüzünden hapse atılmış olsa da entelektüel uğraşlarını hep sürdürdü ve Fransa'da sürgündeyken bile çok etkili eserler yazdı. Başyapıtları olarak görülen #italic De jure belli ac pacis#! ve #italic Mare Liberum#!, modern uluslararası hukukun temelini atarak ona #italic uluslararası hukukun babası#! ünvanını kazandırdı. Grotius'un egemenlik, doğal hukuk ve haklar üzerine ortaya koyduğu fikirler, arkasından gelen John Locke gibi düşünürleri etkilemekle kalmadı, İngiliz Muhteşem Devrimi ve Amerikan Devrimi gibi önemli politik olayların şekillenmesinde de rol oynadı. Dinin kutsallığından ve insanın mantığından ilham alarak doğal hukuka getirdiği teolojik temeller, Grotius'un mirasının mihenk taşı olarak varlığını koruyor."
 flavor_hol.11.a: "Ne müthiş bir insan!"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "Sarayımızdaki bir diplomatın oğlu, dehasıyla ünlenmeye başladı. Bazı danışmanlarımıza göre, geometri ve matematik alanlarında inanılmaz yetenekler sergiliyormuş. Böyle birini saraya alıp ona güzel bir kaynak ayırırsak hem bizi hem de dünyayı çok şaşırtacak işler yapabilir."
 flavor_hol.12.historical_info: "Felemenk bir matematikçi, astronom ve fizikçi olan Huygens, ışığın dalga kuramını ilk ortaya atan kişidir. Huygens, aynı zamanda Satürn'ün halkalarının gerçek şeklini bulmuş ve hareket ile kuvvet arasındaki ilişkiyi inceleyen dinamik mekanikler bilimine özgün katkılar yapmıştır. Huygens'in çalışmaları 19. yüzyıla kadar fazla bilinmese de günümüzde ortaya koyduğu kuramlar, modern bilime yapılmış en dâhiyane ve özgün katkılar arasında gösterilir. Huygens, adını verdiği bilimsel ilkeyle her zaman hatırlanacak."
 flavor_hol.12.a: "Saraya getirilsin."
 flavor_hol.12.b: "Abartmayın, sıradan biri işte."
 NED_BUFFED_POLDERS: "[ShowBuildingTypeName('polders')] [Concept('building', 'Yapısının')|e] [development|e] kaynaklı #Y maksimum seviyesi#! #G iki katına çıkacak#!."
 flavor_hol.13.title: "[ShowLocationNameWithNoTooltip('amsterdam')] Bankası ve Uluslararası Sermaye Piyasası"
 flavor_hol.13.desc: "[ShowBuildingTypeName('wisselbank')], kurulduğu gün toplumumuz ve tüccar cemiyetimiz için tarihî bir başarı olmuştu. Öte yandan, paranın değerini sıkı bir şekilde kontrol etmek için giriştiğimiz bu yol, yıllar içinde değişime uğradı ve istisnai kurallarla dolup taştı, hatta yer yer kurallar fazlasıyla büküldü. Önceden büyük saygı gören bu kurum artık eski itibarını mumla arayan, yozlaşmış bir yer olarak görülür oldu.\n\nŞimdiyse ulus olarak yaşadığımız ekonomik zorluklar bizi bu kurumun itibarını, dolayısıyla da ekonomimizi toparlamak için son bir girişimde bulunmaya mecbur bırakıyor."
 flavor_hol.13.historical_info: "Wisselbank'ın kuruluşuyla ortaya konan sıkı tam rezerv bankacılığı politikaları, denizaşırı ticaretin ve Felemenk ekonomisinin finansmanını sürdürmekle birlikte teminatlar karşılığında likiditeyi koruma yolunda zamanla birçok kez esnetildi. Felemenk Doğu Hindistan Şirketinin Dördüncü Hollanda-İngiltere Savaşı sırasında temerrüde düşmesi de bankaya duyulan güveni iyice sarstı. Wisselbank, sermaye yapısını yeniden düzenlemek için epey uğraşılmasına rağmen 1790 yılında iflasını açıkladı. Nihayetinde bankanın kontrolüne Amsterdam şehrinin yönetimi geçti ve yerine Nederlandsche Bank (Hollanda Bankası) kuruldu. Wisselbank 1819'da resmen kapatıldı."
 flavor_hol.13.a: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')] kurtarılabilir, gerekli girişimler yapılsın."
 flavor_hol.13.b: "[ShowLocationNameWithNoTooltip('amsterdam')] Bankası kapatılsın, bunun sonuçlarının da icabına bakılsın."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Felemenk Finans Sektörü Krizi"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Bir zamanlar Avrupa finans sektörünün merkezi olan [ShowLocationNameWithNoTooltip('amsterdam')], artık başka ülkelerdeki şehirlerin gerisinde kaldı. [ShowLocationNameWithNoTooltip('amsterdam')] Bankası'nın zayıf ekonomi politikalarının da etkisiyle, Felemenk bankacılığının itibarı ve gücü artık ciddi anlamda sorgulanmaya başladı."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "Mütevazı bir aileden gelen [target_character.GetName], dünyayı kâğıda dökmekte çok etkileyici bir yeteneğe sahip. Bu yeteneğin askerî harekâtlarımızda bize çok faydası dokunabilir. Öte yandan, becerilerinin hakkını vermek için onu askerî haritalarla sınırlamamak da iyi bir fikir olabilir."
 flavor_hol.14.historical_info: "Flaman coğrafyacı, matematikçi ve haritacı. Louvain'de eğitim gördü ve burada coğrafya kadrosunda çalıştı (1534). 1537 ila 1540 yılları arasında Flandre bölgesinin haritasını çıkardı. Kendi dünya haritasını ilk kez 1538'de yayınladı (Batlamyus'un haritasını baz almıştır)."
 flavor_hol.14.a: "Haritalarının orduya çok yararı dokunacaktır."
 flavor_hol.14.b: "Haritalarını daha da geliştirsin."
 flavor_hol.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarında [ShowReligionNameWithNoTooltip('calvinist')] İnancı"
 flavor_hol.15.desc: "[ShowReligionName('calvinist')] inancı konusunda muhafazakârlık ile açık görüşlülük fikirleri yıllardır ülkemizde tartışılıyordu. Bu tartışmaların esas amacı ülkemizdeki farklı inançları da kapsama niyetiydi.\n\nİki tarafın ana temsilcileri, birbirlerinin öğretilerine karşı fikir sunmak için [ShowLocationName('dordrecht')] şehrinde toplanan sinoda katıldı. Biz de fırsattan istifade ederek iki taraftan birine açık desteğimizi gösterebilir ve tartışmaları temelli sonlandırabiliriz."
 flavor_hol.15.historical_info: "Din adamlarının 1618-1619'da Dordrecht'te yaptığı toplantılar sonucunda devletin resmî dini katı bir Kalvinizm oldu. Bu karar, çoğulcu ve hümanist Arminyanlar ile dar görüşlü ve dogmatik \"Gerçek Kalvinizm\" taraftarı Gomaristler arasında uzun süredir devam eden mücadelenin de sonunu getirdi. Çoğunlukla küçük burjuvadan ve çiftçilerden oluşan Gomaristlerin arkasında Oranjlı Moritz vardı; zengin burjuvadan ve entelektüellerden oluşan Arminyanlarıysa Oldenbarneveld destekliyordu."
 flavor_hol.15.a: "[target_character2.GetNameWithNoTooltip] desteklensin."
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip] haklı."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "Ülkemizin en önemli ailelerinden birine doğan [target_character.GetName], [ShowLocationNameWithNoTooltip('dordrecht')] ilinde resmî danışmanlık yapıyor ama açıkçası bu görevde harcanıyor. Onu işe alıp kendi makamımızda çalıştırmalıyız."
 flavor_hol.16.historical_info: "Felemenk Cumhuriyeti, 1653'te Raadpensionaris (Büyük Danışman) koltuğuna oturan Jan de Witt döneminde en parlak yıllarını geçirdi. Geleneksel olarak Stadtholder makamını elinde tutan, dolayısıyla cumhuriyetin askerî ilişkilerine yön veren Oranj Hanedanı'nın nüfuz alanıyla hayatı boyunca mücadele eden de Witt, nihayetinde 1667 yılında onları oylamayla görevden ihraç ettirmeyi başardı ancak 1672'de Fransa ve İngiltere karşısında alınan mağlubiyetler, Oranj partisinin geri dönerek onu hapse atmasına sebep oldu. 20 Ağustos 1672'de siyasi rakiplerinin tahriklerine kapılan bir insan kalabalığı tarafından kardeşi Cornelis'le birlikte öldürüldü."
 flavor_hol.16.a: "Ondan harika bir bakan olur!"
 flavor_hol.16.b: "Bir danışmana daha gerek yok."
 flavor_hol.17.title: "[ShowLocationNameWithNoTooltip('amsterdam')] Borsasının Kuruluşu"
 flavor_hol.17.desc: "Dünyanın dört bir yanındaki işletmelerimiz daha kazançlı hâle geldikçe onlara yatırım yapmaya hevesli insanların sayısı da gittikçe artmaya başladı. Tabii yatırımcılar, yatırımlarının karşılığını bekler; yani gelecek kazançlardan onlara da pay verebilmek için yeni bir kuruma ihtiyaç duyuluyordu. İşte bu ihtiyacı karşılamak amacıyla Amsterdam'da bir borsa kurularak yatırımcılara bono vermeye başladı. Şimdiyse danışmanlarımızın tavsiyelerine de kulak vermek lazım. Bu yeni kurum aracılığıyla ekonomimiz kontrol altına da alınabilir, daha kolay kredi verilmesi de sağlanabilir."
 flavor_hol.17.historical_info: "Amsterdam Bankası'nın 1609'da kurulmasının ardından şehrin borsası gitgide daha aktif bir yer hâline gelmeye başladı. Finans merkezi rolünü Antwerp'ten alan şehrin borsası kısa sürede gelişti. Borsa sayesinde Avrupa'nın dört bir yanından her türlü fon kullanılabilir hâle gelirken dünyada başka hiçbir yerde bulunmayan faiz oranlarıyla rahatlıkla kredi çekilebiliyordu. Felemenk Doğu Hindistan Şirketinin sermaye anlamında elde ettiği büyük başarılar da (1602) borsanın başarısına önemli bir katkı yaptı; hatta bunun kadar başarılı olmasa da Batı Hindistan Ticaret Şirketinin bile borsaya katkıları oldu (1621)."
 flavor_hol.17.a: "Kredi piyasası genişletilsin."
 flavor_hol.17.b: "Sıkı bir şekilde kontrol sağlansın."
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]-[root_country.GetCulture.GetNameWithNoTooltip] Gerilimi"
 flavor_hol.18.desc: "[target_country.GetAdjective] devleti, bir [target_country.GetFlavorRank] olarak her zaman bizim [root_country.GetFlavorRank] topraklarımızı desteklemiştir. Sonuçta [GetUniqueInternationalOrganization('hre').GetLeaderTitle] gibi bir ortak düşmana sahibiz ancak son dönemde [target_country.GetAdjectiveWithNoTooltip] iç siyasetinin Huguenotlara karşı takındığı tavır ve yakın çevremizde uyguladıkları dış politika, birçoklarında bir [target_country.GetNameWithNoTooltip] çekincesi yaratmaya başladı. Güney komşumuzla bir çatışma kaçınılmaz görünüyor. Bu gerçekleşmeden önce dostlarımızı toplamaya çalışsak iyi olabilir."
 flavor_hol.18.a: "[target_country.GetNameWithNoTooltip] muhafaza altında tutulmalı, ana politikamız bu olmalı."
 ned_anti_french_policy: "Ortak Düşman"
 fra_dutch_friction: "Fransız-Felemenk Sürtüşmesi"
 flavor_hol.18.b: "[target_country.GetNameWithNoTooltip] ile dostane ilişkilerin peşinden gidilsin."
 ned_friendly_towards_france: "Fransa'yla Dostluk"
 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "Yıllardır tam olarak yakın bir dostumuz diyemeyecek olsak da dostane bir iş birliği içinde olduğumuz [root_country.GetName], bize karşı gittikçe saldırgan bir tutum takınmaya başladı. Elimize ulaşan raporlara göre, düşmanlarımızı dost edinmeye ve Felemenk topraklarındaki nüfuzumuzu azaltmaya çalışıyorlarmış. Bu yaptıkları resmen nankörlük ama zamanlaması da fena olmadı. Zamanında iyi niyetle korumak istediğimiz Felemenk coğrafyası, [target_country.GetFlavorRank] topraklarını güzelce genişletecektir."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "[root_country.GetLongName], [Concept('rivals', 'Rakiplerimizle')|e] ilişkilerini geliştirmeye çalışır"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Askerî Islahatları"
 flavor_hol.20.desc: "[ShowContinentName('europe')] orduları teknoloji ve strateji konusunda hızla gelişiyor. Ordumuzda bir an önce ıslahat hareketlerine girişmeliyiz yoksa [ROOT.GetCountry.GetName], büyük güçler arasında politik nüfuzunu korumakta çok zorlanacak. Neyse ki [target_character.GetName], bu meseleyi çözmek için çeşitli planlar yapmış bile."
 flavor_hol.20.historical_info: "Felemenk ıslahatlarının merkezinde Nassau-Siegen Kontu Johann, kardeşi Willem ve kuzenleri Prens Maurits vardı. Islahatçılar, Roma döneminden kalma askerî belgelerin tercümesi yoluyla Klasik Çağ ordularının kaybolmuş yöntemlerini kullanarak muharebe dizilimlerini değiştirdiler ve orduları daha esnek hâle getirip ateş gücünü artırmayı başardılar. Gelmiş geçmiş en ünlü tatbikat kılavuzlarından biri olan de Gheyn's Wapenhandelinghe, Johann'ın zihninden çıkmıştır. Kendisi ayrıca Almanya'nın Siegen şehrindeki ilk askerî akademilerin de kurucusudur."
 flavor_hol.20.a: "Saldırgan bir yaklaşım benimsensin."
 flavor_hol.20.b: "Savunmacı bir yaklaşım benimsensin."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "Bakanları ne kadar becerikli olursa hükümdar da o kadar güçlü olur. Neyse ki [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetFlavorRank] sarayında [target_character.GetName] gibi biri var."
 flavor_hol.21.historical_info: "1640 yılında doğan Anthony Hensius, hayatı boyunca Oranjlı III. William'ın ona duyduğu güvenin keyfini çıkardı. Nijmegen barışının ardından anlaşma maddelerinin uygulanışını denetlemek için Versay'a gönderilen Hensius, William'ın 1688'de İngiltere'ye gitmesinin ardından Raad Pensionaris oldu. Sıkı bir müzakereci olan Hensius, Fransa karşısındaki mücadelesini inatla sürdürdü. 17. yüzyılın ikinci yarısında patlak veren tüm savaşlarda Fransa karşısında kurulan koalisyonların göbeğinde hep o vardı. Anthony Hensius 1720'de hayatını kaybetti."
 flavor_hol.21.a: "Harika bir bakan!"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Muhteşem Bakan"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Bu karakter, saray içerisinde inanılmaz becerilere sahip. Fikirleri ve eylemleri, devlet için parlak bir geleceğin kapılarını aralıyor."
 flavor_hol.22.title: "Arumer Zwarte Hoop"
 flavor_hol.22.desc: "[ShowAreaName('friesland_area')] bölgesindeki [ShowPopTypeName('peasants')], oradaki birliklerimizin davranışlarından huzursuz olduğu için bize karşı ayaklandı. Yanlarına paralı askerleri de alan isyancılar, karada sınırlı bir başarı elde etmiş olsa da denizde şaşırtıcı hamlelerde bulundu. İsyancıların arasında asker olduğu kadar korsan da var yani. Bu meseleyi bir an önce çözmezsek nakliye gemileri çok kötü etkilenecek."
 flavor_hol.22.a: "Hainlerin başı ezilsin."
 frisian_independence_fighter: "Friz Özgürlük Savaşçıları"
 flavor_hol.22.a.tt: "Tüm [ShowCultureName('frisian')] [Concept('pops', 'Toplumları')|e] [target_rebel.GetName] [Concept('rebel', 'İsyanına')|e] katılır"
 flavor_hol.23.title: "Filozofların Prensi [target_character.GetNameWithNoTooltip]"
 flavor_hol.23.desc: "[ROOT.GetCountry.GetCulture.GetName] topraklarında yenilikçi fikirler her zaman desteklenir. Böylece ortaya koydukları felsefeyle topluma faydalı olmak isteyen meraklı zihinlerin sayısı da artmaya başlar. İşte bu meraklı aydınlardan biri de birçok farklı felsefe alanında çalışma yapan [target_character.GetName]."
 flavor_hol.23.historical_info: "Portekiz Yahudisi göçmen bir aileden gelen Baruch Spinoza, geçimini mercek yapımı ve bağışçılarının katkılarıyla sağlayarak nispeten sade bir yaşam sürdü. Spinoza'nın çok iyi bir mercek ustası olduğu söylenirdi ancak onun hâlâ akıllarda yer almasının nedeni felsefe, etik ve teoloji alanlarına duyduğu tutkulu ilgiydi. Aslında fazla sayıda eser vermeyen Spinoza'nın fikirleri yine de büyük ilgi uyandırmayı başardı ve Heidelberg Üniversitesi ona bir kürsü teklif etti. Spinoza, düşüncelerini kısıtlayabileceğini düşünerek bu teklifi reddetti."
 flavor_hol.23.a: "Çok büyük bir adam."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ShowReligionName('calvinist')], [ROOT.GetCountry.GetName] topraklarında tıpkı bir orman yangını gibi hızla yayılıyor. [ShowReligionName('lutheran')] inancını reddeden [ShowReligionAdjectiveWithNoTooltip('calvinist')] taraftarları [ShowReligionName('catholic')] inancına karşı çok daha radikal bir yaklaşım sergiliyor.\n\nHerkes onlarla aynı fikirde değil tabii ki. İlahiyatçı [target_character.GetName], bu hararetli görüşlere karşı çıkıyor ve zındıklara daha insancıl yaklaşılması gerektiğini söylüyor. Onun düşünceleri, [ShowReligionNameWithNoTooltip('calvinist')] içerisinde [ShowReligiousAspectName('arminianism')] hareketini doğurmuş durumda."
 flavor_hol.24.historical_info: "Felemenk Reform teoloğu Jacobus Arminius, Kalvinizm'e karşı çıkarak Arminyanizm'in teolojik temellerini atmış ve Felemenk Remonstran hareketinin öncüsü olmuştur. Arminius, başta Kalvinizm'in kader anlayışını savunmuş olsa da zamanla bundan şüphe ederek herkesin inancına ve kurtuluşuna yetecek bir erdem anlayışı önermiştir. Öğretileri, ölümünden sonra Remonstranların Beş Maddesi olarak bir sisteme oturtulmuştur. Bu durum, taraftarlarının Dort Kalvinist Sinodu tarafından baskı görmesine sebep olsa da Arminyanizm varlığını sürdürmüş ve John Wesley dâhil olmak üzere birçok insanı etkilemiştir. Wesley daha sonra Metodist hareketinin içinde Arminyanizm'in en önde gelen savunucusu olmuştur."
 flavor_hol.24.a: "Düşünceleri benimsensin."
 flavor_hol.24.b: "Onu da fikirlerini de reddedin."
 flavor_hol.24.c: "Bu zındık derhâl sürgün edilsin!"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "[ShowReligiousAspectName('arminianism')], [ShowReligionName('calvinist')] içerisinde yaygınlaşmaya başladı ama [trigger_character.GetName] ve hareketinin savunduğu idealler herkes tarafından kabul görmüş değil. Başta gelen muhaliflerden biri de Teolog [target_character.GetName]. Kendisi [ShowReligiousAspectNameWithNoTooltip('arminianism')] destekçilerinin beşeriyetçi görüşlerine karşı çıktı. Böylece [ShowReligiousAspectName('gomarism')] hareketi doğmuş oldu."
 flavor_hol.25.historical_info: "Felemenk teolog Franciscus Gomarus, Jacobus Arminius'un öğretilerine şiddetle karşı çıkarak mutlak kader anlayışını savunmuş ve Gomarist hareketin öncüsü olmuştur. Gomarus aslında başlarda kendi düşüncelerini pek dikkat çekmeden insanlara aktarmaya çalışmıştır ancak Arminius'un Leiden Üniversitesine gelişiyle ikilinin arasında kişisel kavgalar ve dinî tartışmalarla dolu büyük bir çatışma başlamıştır. Dort Sinodu'nda büyük bir rol oynayarak Kalvinist doktrinleri savunan Gomarus, ömrünün sonuna kadar akademik hedeflerinin peşinden gitmeye devam etmiştir. Gomarus öldükten sonra arkasında önemli bir dinî miras ve bolca tartışma bırakmıştır."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] Savaşı"
 flavor_hol.26.desc: "[target_country.GetAdjective] halkı imansız bir yaşamı tercih etmiş durumda. Feodal idareden ve ilahi güdümden uzak olan [target_country.GetNameWithNoTooltip] topraklarında hayat, asla makbul görülmeyecek bir kargaşa içerisinde. [ShowReligionGroupAdjective('christian')] inancının sadık mensupları olarak Tanrı'ya edilen bu hakarete son vermek ve bu \"özgürlüğü\" bitirmek bizim kutsal vazifemizdir."
 flavor_hol.26.a: "Tanrı'nın yardımıyla bu zındıklığa bir an önce son vereceğiz."
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Altın Çağı Tabloları"
 flavor_hol.27.desc: "[ROOT.GetCountry.GetName] tarihi istikrarlı, müreffeh günlerle dolu. Ülkemizin sanatçıları, [ROOT.GetCountry.GetCulture.GetName] Altın Çağı'ndan ilham alarak daha önce görülmemiş güzellikte resimlere imza atıyorlar."
 flavor_hol.27.historical_info: "17. yüzyılda ticarette, bilimde ve sanatta büyük bir yükseliş yaşayan Felemenk Cumhuriyeti'nin zirvedeki günlerinde Felemenk Altın Çağı tabloları da oldukça yaygındı. Geleneksel dinî temalardan ayrılan Felemenk sanatçıların seküler konuları son derece ayrıntılı ve gerçekçi bir şekilde tasvir ettiği bu dönem; portre, tür resmi, manzara, deniz resmi ve natürmort gibi birçok farklı janraya da hayat vermiştir. Resimlerin özellikle 1620'lerden 1672'ye kadar birçok farklı türe ayrılışı, dönemin sanatsal kimliğini göstermekle birlikte Batı resminin geleceğine de etki etmiştir."
 flavor_hol.27.a: "Sanatımızı görenlerin kalplerine dokunabiliyorsak ne mutlu bize."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "[ShowGoodsName('silver')] başta olmak üzere para basımında kullanılan değerli metallerin fiyatlarında büyük bir istikrarsızlık yaşanıyor. Artık gümüş için istikrarlı bir para birimine ihtiyacımız var. Şehir konseyinin eski üyelerinden bazı [ShowPopTypeName('burghers')], para biriminde istikrarın sağlanması için bir döviz bankasının kurulmasını önerdi.\n\nTabii ki bu fikre katılmayanlar da var. Özellikle [ShowPopTypeName('nobles')], bunu [ShowPopTypeNameWithNoTooltip('burghers')] için yeni bir güç kazanma yöntemi olarak görüyor. Bunda doğruluk payı olsa da tavsiyelerine kulak vermekte fayda olabilir, işin ucunda ticaret yaptığımız para birimlerinin değerini daha iyi kontrol etme ihtimali var."
 flavor_hol.28.a: "Döviz bankası kurulsun."
 flavor_hol.28.b: "Böyle bir şeye ihtiyacımız yok."
 flavor_hol.28.historical_info: "1609'da kurulan Amsterdam Bankası ya da diğer adıyla Wisselbank, Amsterdam şehir yönetimi tarafından desteklenen bir döviz bankasıydı. Kimileri tarafından dünyanın ilk gerçek merkez bankası olarak görülen Wisselbank, para basma standartlarını korumada hayati bir rol oynadı ve ilk uluslararası rezerv para birimi olan Gulden'i dolaşıma soktu. Wisselbank'ın Avrupa genelinde devlet bankalarına büyük bir etkisi oldu fakat uyguladığı politikalardaki değişimler ve Dördüncü Hollanda-İngiltere Savaşı'ndaki temerrütler nedeniyle 1790'da iflas etti. 1791'de Amsterdam şehrine devredilen bankanın para çıkarma yetkisi 1814'te Nederlandsche Bank'e verildi. Wisselbank, 1819'da tamamen tasfiye edildi."
 flavor_hol.29.title: "Kuzeyde [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_hol.29.desc: "[target_character.GetName], [ShowContinentName('europe')] topraklarında esen [ShowInstitutionName('renaissance')] rüzgârları sağ olsun, [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinin gücünü artırmak ve Rönesans ideallerini Felemenk topraklarında daha fazla yaymak için sanatçıları desteklemeyi planlıyor."
 flavor_hol.29.a: "Bu girişime destek olunsun."
 flavor_hol.29.b: "Fazla pahalıya patlar."
 flavor_hol.29.c: "Bize sanat dışında da yardımları dokunacak."
 flavor_hol.30.title: "Batıdaki [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "[ShowReligionAdjective('judaism')] inancına mensup çok sayıda insanın yaşadığı [ShowLocationName('amsterdam')] artık #italic Batıdaki [ShowLocationName('jerusalem')]#! olarak anılmaya başladı. Burası [ShowReligionAdjectiveWithNoTooltip('judaism')] inancına özel bir [target_location.GetRank.GetName] olmasa da artık birçoğunun yuvası olduğu kesin."
 flavor_hol.30.a: "Huzur içinde yaşasınlar."
 flavor_hol.31.title: "[target_location.GetNameWithNoTooltip] Limanı"
 flavor_hol.31.desc: "[target_location.GetName] ilindeki [target_location.GetRank.GetName] dâhilinde yaşayan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], yeni bir liman inşa etme planı yapıyormuş. Biz de böylece donanma işlerine daha iyi odaklanabiliriz fakat bunun için planlarına yatırım yapmamız lazım."
 flavor_hol.31.a: "Her türlü maddi destek sağlansın."
 flavor_hol.31.b: "Biz karadaki işlerimize bakalım."
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Guldeni"
 flavor_hol.32.desc: "Florinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] içlerine kadar ulaşmasıyla tüccarlar [ROOT.GetCountry.GetName] topraklarında #italic Gulden#! olarak bilinen yeni paradan basmamızı talep ediyor. Bu yeni paranın daha değerli olacağını umuyorlar."
 flavor_hol.32.a: "Yeni para basılsın o hâlde."
 flavor_hol.32.b: "Şu an parayla ilgili ıslahatlara ihtiyacımız yok."
 flavor_hol.32.historical_info: "Burgonya Dükü İyi Filip, kendi döneminde İtalyan florini, Fransız livresi ve İngiliz paundu gibi para birimlerinden esinlenerek kendi parasını yaratmak istedi. Felemenk Guldeni olarak bilinen bu para birimi, Felemenk topraklarında hızla yayıldı ve yüzyıllar boyunca en yaygın para birimi olarak kaldı."
 flavor_hol.33.title: "[ShowAreaNameWithNoTooltip('baltic_area')] Tahılının Peşinde"
 flavor_hol.33.desc: "Tahıl üretimimiz bize yetmiyor. Tahıl ithal edecek kaynaklar bulmalıyız. Bize en yakın tahıl kaynaklarının arasında [ShowAreaName('baltic_area')] vilayetleri var ancak iki önemli sorun yüzünden bu tahıl kaynaklarını güvence altına alamıyoruz. İlk ve en önemli sorun, [ShowLocationName('kobenhavn')] ilindeki geçiş ücretlerinin yüksekliği. Bu ücretler, [ROOT.GetCountry.GetAdjective] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] için ticaretin büyümesine engel oluyor. Diğer önemli sorunsa [ShowCultureGroupName('german_group')] uluslarının bölgedeki dominyonunun rekabeti çok zorlaştırıyor olması. Belki de akıllı diplomatik hamlelerde bulunarak ya da bu sorunları zorla çözmeye çalışarak topraklarımız için bir tahıl kaynağı elde edebiliriz."
 flavor_hol.33.a: "[ShowAreaNameWithNoTooltip('baltic_area')] bölgesine doğru yelken açılsın."
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] [ShowGoodsName('wheat')] eksikliği çektikçe ve [target_location2.GetMarket.GetName] ile [target_location.GetMarket.GetName]'ndaki [Concept('merchant_power', 'Tüccar Gücümüz')|e] #Y 25#!'in altında oldukça bu sorun devam edecek."
 flavor_hol.34.title: "[ShowAreaNameWithNoTooltip('baltic_area')] Ticareti Güvende"
 flavor_hol.34.desc: "[ShowAreaName('baltic_area')] bölgesindeki ticaretimizi güvene aldık. Artık Felemenk topraklarına daha istikrarlı bir şekilde gıda sevkiyatı yapabiliriz."
 flavor_hol.34.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "[ShowCultureGroupName('netherlandish_group')] [Concept('culture_group', 'Kültür Grubuna')|e] dâhil olan her [pop|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
