l_turkish:
 flavor_kni_pap.1.title: "İzmir Haçlı Seferi"
 flavor_kni_pap.1.desc: "Başında [crusade_target.GetLongName] olan geniş çaptaki [crusade_target.GetCulture.GetName] korsanlığı, [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] sevkiyatında büyük bir sıkıntıya yol açtı. Böyle bir durum devam edemez. Hristiyan âlemi, alçak [crusade_target.GetReligion.GetAdjective] korsanları tarafından aşağılanamaz! Bu acıyı sonlandırmak için [crusade_target.GetNameWithNoTooltip] üzerinde haçlı seferi çağrısında bulunup ihanetlerinin bedelini ödetebiliriz."
 flavor_kni_pap.1.historical_info: "İki İzmir Haçlı Seferi de 1343 ile 1351 yılları arasında gerçekleşti. İlk haçlı seferi sırasında Hristiyanlar, İzmir limanını ve kalesini ele geçirmeyi başardı ancak akropolü ele geçiremedi. Başarıları kutlamak için şehirde bir ayin düzenlenirken Türkler içeri sızıp dua eden liderleri katletti. Sonrasındaysa şehirde mücadele eden Hristiyanlara yardım etmek amacıyla ikinci bir haçlı seferi düzenlendi."
 flavor_kni_pap.1.a: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] sevkiyatını kimse tehdit edemez!"
 flavor_kni_pap.1.b: "Ne büyük acı."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "[Papal_state.GetLongName] devletinden bir elçi gelip bizi [crusade_target.GetName] hedefine karşı düzenlenen bir haçlı seferine davet etti. Bu [crusade_target.GetReligion.GetAdjective] korsanları, birkaç yıldır [ShowProvinceDefinitionName('aegean_sea_province')] denizlerinin belası olmuş durumda. Son zamanlardaysa [papal_state.GetReligion.GetGroup.GetAdjective] sevkiyatına yaptıkları yağmaları artırdılar. Onlara günlerini göstermenin vakti geldi."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Çağrıya cevap verelim."
 flavor_kni_pap.2.b: "Şu anda buna katılamayız."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Haçlı Seferi Coşkusu"
 kni_joined_crusade: "İzmir Haçlı Seferi'ne katıldı"
 flavor_kni_pap.3.title: "Bize karşı Haçlı Seferi!"
 flavor_kni_pap.3.desc: "[papal_state.GetName] devletinin aşağılık [papal_state.GetReligion.GetAdjective] pisliği bize karşı Kutsal Savaş çağrısında bulundu. Görünüşe göre korsanlık faaliyetlerimiz hoşlarına gitmedi. Denizde çarpışıp [ShowProvinceDefinitionName('aegean_sea_province')] vilayetinin gerçek amiralleri kimmiş onlara gösterelim."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Yağmalayacak daha fazla gemi!"
 flavor_kni_pap.4.title: "[target_country.GetNameWithNoTooltip] Ülkesine Devretme"
 flavor_kni_pap.4.desc: "[ShowAreaName('west_anatolia_area')] bölgesinde ele geçirdiğimiz topraklar son haçlı seferimizdeki cesur gayretlerimizin bir sonucu ancak bu toprakları elimizde tutma becerimiz tartışılır durumda. Bu nedenle bu toprakları [target_country.GetLongName] ülkesine devretmemiz iyi olabilir."
 flavor_kni_pap.4.a: "Devredelim."
 flavor_kni_pap.4.b: "Bu topraklar için cesurca savaştık."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Kutsal Askerî Tarikata Verildi"
 flavor_kni_pap.5.title: "[the_from.GetNameWithNoTooltip] Hazretleri'nin Lütfu"
 flavor_kni_pap.5.desc: "[the_from.GetLongName], son aldıkları topraklarda çıkan yabancı isyanlara karşı savunamadıklarını söyleyerek bu toprakları bize sunuyor. Hristiyanlık âleminin sınırında olduğumuz için bu toprakları elimizde bulundurmamız daha uygun olur."
 flavor_kni_pap.5.a: "Hristiyanlık âlemine hizmet edecek."
 flavor_kni_pap.5.b: "Yeterince sınırlarımızı genişlettik."
 flavor_kni_pap.6.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 flavor_kni_pap.6.desc_common: "[target_country.GetName] elçisi, lütuf teklifimiz hakkında cevap getirdi."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Bize verdiğimiz hediye ve dindarlığımız için teşekkür edip Tanrı'mız adına bu toprakları ellerinde tutacaklarını beyan ettiler."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Ne yazık ki daha fazla toprak alamayacaklarını beyan ettiler. Bu yüzden topraklar üzerinde düzgün bir kontrol sağlamak için yerel mübaşirler atamamız gerekecek."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "O hâlde adil olalım."
