 flavor_fra.1016.t: "Normandiya Nizamnamesi"
 flavor_fra.1016.desc: "Başlangıcı daha eskilere dayanan Normandiya Nizamnamesi ancak tamamlanabildi. Hukuk sistemimizi baştan aşağı değiştirecek güçteki bu belge, daha önce hayal bile edemediğimiz bir merkezîleşmeyi mümkün kılabilir. Feodal hukuktan kraliyet hukukuna geçiş soyluları rahatsız edecektir ancak bu bedeli göze almaya değer."
 flavor_fra.1016.historical_info: "#italic Coutume de Normandie#!, yani Normandiya Nizamnamesi, 14. yüzyılda son hâlini alan ve sonradan Fransız ortak hukukunun temelini oluşturacak kapsamlı bir yasal düzenlemeydi. Yerel geleneklerin kanunlaştırılması, feodal hukuktan kraliyet hukukuna geçiş, içtihat hukukunun benimsenmesi ve yeni miras hükümlerinin getirilmesiyle tam anlamıyla bir hukuk devrimine imza attı. Belgenin en önemli özelliği, keyfî kararların geride bırakılmasını sağlayarak yazılı ve sistemli hukuka geçişin önünü açmasıydı."
 flavor_fra.1016.a: "Nizamname uygulanacak!"
 flavor_fra.1016.b: "Soyluları sinirlendirmek pek akıllıca olmaz."
 flavor_fra.1017.t: "Gabelle"
 flavor_fra.1017.desc: "Gelirimiz gün geçtikçe azalıyor. Bu gidişle ordularımız ikmalsiz kalacak, şehirlerimiz yoksullaşacak ve hazinelerimiz tükenecek.\n\nHalkın hoşuna gitmeyeceğini bilsek de yeni vergi kaynakları bulmaktan başka çaremiz kalmadı. Su kadar önemli olan tuz belki de aradığımız çözüm olabilir. Bu vazgeçilmez maddeye yeni vergiler getirerek gelirlerimizi yeniden canlandırabilir miyiz?"
 flavor_fra.1017.historical_info: "Yüzyıl Savaşları, Fransa'yı öyle bir ekonomik yükün altına soktu ki ordularını besleyebilmek ve seferlerini sürdürebilmek için ülkenin acilen yeni gelir kaynakları bulması gerekti. Bu yüzden Fransa, Orta Çağ Avrupası'nda gıdaları korumak başta olmak üzere birçok farklı amaçla kullanılan temel ihtiyaç maddesi tuza vergi getirdi. Gabelle vergisi, halkın büyük tepkisini çekse de devlet gelirlerinin zamanla vazgeçilmez bir parçası hâline geldi."
 flavor_fra.1017.a: "Tuz vergilendirilmeli!"
 flavor_fra.1017.b: "Şu anda bir köylü isyanını kaldıramayız!"
 flavor_fra.1020.t: "Roma Hukuku"
 flavor_fra.1020.desc: "Büyük Roma İmparatorluğu'nun çöküşünden beri hukuk ve düzen sistemleri tüm Avrupa'da çökmeye başlamıştı. Üç yüz yıl önce Justinianus Kanunu yeniden keşfedilene kadar bu durumun bir sonu görünmüyordu. O zamandan beri Roma Hukuku üniversitelerimizde yavaş yavaş kök salmaya başladı ve Büyük Nizamname ile Aziz Louis'nin Düzenlemeleri gibi hukuk sistemimizde önemli ilerlemeleri beraberinde getirdi. Bunu daha da ileri götürebiliriz. Hukuk sistemimizi Roma Hukuku'na daha çok benzetilmesi emrini verirsek feodal lordların gücü azalacak ve devletin merkezîleşmesi artacak."
 flavor_fra.1020.historical_info: "1254 Nizamnamesi ve Les Établissements de Saint Louis (1273), merkezî otoriteyi vurgulayan Roma Hukuku'nun derin etkisini taşıyan iki yasal düzenlemeydi. Kanunların yazıya geçirilmesi krallığın gücünü artırırken Fransız hukuk ve yönetim sisteminin merkezîleşmesine zemin hazırladı. Feodal lordların kendi güçlerine yönelik birer tehdit olarak gördükleri bu düzenlemelere sert muhalefeti ve Roma Hukuku'nun dönemin anlık kararlarla işleyen sistemlerine kıyasla karmaşık yapısı, değişimin uygulanmasının yavaş ilerlemesine sebep oldu. Bu aşamalı dönüşüm Yeni Çağ'a kadar devam etti."
 flavor_fra.1020.a: "Daha aşamalı bir şekilde yapalım."
 flavor_fra.1020.b: "Daha hızlı bir şekilde benimsensin."
 flavor_fra.1023.title: "Frank'ın Basılması"
 flavor_fra.1023.desc: "Meydana gelen en son küresel gelişmeler, [GetCountry('FRA').GetName] hazinesini mali açıdan zorluyor. Kabine üyesi [SCOPE.sCharacter('minister').GetName], bu mali sıkıntılarla mücadele etmek için \"Frank\" adında yeni para basılmasını önerdi. Önerilen Frank parasının basılması uzun vadede enflasyona yol açacak olsa da aynı zamanda [GetCountry('FRA').GetAdjectiveWithNoTooltip] ekonomisini istikrara kavuşturacak ve mevcut sorunlarla mücadelemize yardımcı olacak."
 flavor_fra.1023.a: "Frank'ın basılmasına izin verilsin."
 flavor_fra.1023.b: "Bu yeni parayı kendi menfaatimiz için kullanmalıyız!"
 flavor_fra.1023.c: "Çok riskli."
 flavor_fra.1023.historical_info: "14. yüzyılın sonlarında Fransa, Yüzyıl Savaşları'nda İngiltere Krallığı ile yaşanan çatışmalar nedeniyle mali açıdan zor durumdaydı. Poitiers Savaşı'nda II. Jean, Kara Prens tarafından esir alındı. Bir dizi müzakereden sonra II. Jean ve diğer esirler fidye karşılığında serbest bırakılacaktı. Dönüşünde II. Jean, fidyeyi ödemek için 1360'tan 1380'e kadar tedavülde kalacak olan altın \"Frank\" parasının basılması için bir ferman çıkardı. Frank daha sonraki yüzyıllarda yeniden basıldı ve 1795'te Fransa'nın ulusal parası hâline geldi."
 flavor_fra.1100.title: "Kan Prensleri"
 flavor_fra.1100.desc: "[GetCountry('ENG').GetName] ülkesiyle çatışma yaklaşırken saray mensupları [GetCountry('FRA').GetName] içerisindeki apanaj prenslerini sakinleştirmesi için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne baskı yapıyor. 1328'de Capet Hanedanı'nın büyük kolu sona erdiğinde [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın tahta çıkışı geniş destek görmüştü fakat [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'nin [GetCharacter('eng_isabella_of_france').GetName] aracılığıyla taht iddiasında bulunacağı söylentileri yayılıyor. Bu durum huzursuzluk yaratıp [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nin meşruiyetini zayıflatabilir. Öte yandan bu apanajlar sadakatsizlik gösterirse topraklarına el koyup kraliyet arazilerine katma fırsatımız olacak."
 flavor_fra.1100.a: "Mevcut durum korunsun."
 flavor_fra.1100.b: "Hediyelerle onları yatıştırmalıyız!"
 flavor_fra.1100.c: "Dizginlenmeleri gerekiyor."
 flavor_fra.1100.historical_info: "Capet Hanedanı'nın hükümdarlığından bu yana Fransa, krallığın mirasıyla ilgili dikkatli bir politika izledi. Krallığın vefat eden hükümdarın oğulları arasında bölünmesini engellemek için miras bölüşümü geleneği terk edildi ve kraliyet topraklarının tamamı en büyük oğula geçmeye başladı. Gelecekteki krallar ise küçük kardeşlerine apanaj adı verilen özel bölgeler verdi. Bu apanajların veliahtları, ünvanlarını miras alıyordu ancak soy tükenirse ünvanlar kraliyet topraklarına geri dönüyordu."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] Yurtluk Talep Ediyor"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] kendisine yeni bir apanaj olarak yönetebileceği bir arazi verilmesini talep etti. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin ölümünde kraliyet topraklarındaki tüm ünvanlarını [ROOT.GetCountry.GetGovernment.GetHeir.GetName] alacak, bu nedenle [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip], taht iddiasında bulunabilir. Kendisine yönetmesi için toprak verirsek [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip], tahta çıktığında bizimle müttefik olabilir ancak yeni bir apanaj kurulması için kraliyet topraklarının bölünmesi devleti daha da merkeziyetsizleştirebilir."
 flavor_fra.1101.a: "Bir Düklüğü hak ediyor."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip], ağırbaşlı bir şekilde küçük bir ülke yönetsin."
 flavor_fra.1101.c: "Hiçbir ünvan verilmesin."
 flavor_fra.1102.title: "[target.GetName] Bütünleşmesi"
 flavor_fra.1102.desc: "[target.GetName] topraklarının krallıkla bütünleştirilmesi, diğer apanajların soyluları arasında büyük tepki oluşturdu çünkü Kan Prensleri olarak sahip oldukları hakların ellerinden alınacağından endişe ediyorlar. Daha fazla apanaj toprağına el koymak, geriye kalanları isyana teşvik edebilir ancak [GetCountry('FRA').GetName] ülkesinin merkezîleşmesini hızlandıracaktır."
 flavor_fra.1102.a: "Dikkatli olmalıyız."
 flavor_fra.1102.b: "[GetCountry('FRA').GetNameWithNoTooltip] merkezîleştirilmeli!"
 flavor_fra.1103.title: "Apanaj Topraklarının Merkezîleşmesi"
 flavor_fra.1103.desc: "Yüzyıllar süren parçalanmanın ardından taç, nihayet kullanılmayan apanaj topraklarının çoğunu geri alarak kraliyet arazilerine geri kazandırdı. Capet Hanedanı'nın küçük kolları yetenekli tabi devlet hükümdarları olduklarını kanıtlasa da merkezîleşme çabalarını imkânsız kılıyorlardı. Bu toprakların birleştirilmesiyle [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ve sarayı [GetCountry('FRA').GetName] ülkesini daha modern bir devlete dönüştürecek adımlar atabilir."
 flavor_fra.1103.a: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesinin modernleşmesi için büyük bir adım."
 flavor_fra.1110.title: "États Généraux Desteğine Son Verdi"
 flavor_fra.1110.desc: "Etats-Généraux başlangıçta [GetCountry('ENG').GetName] ülkesiyle savaşı desteklese de [GetCountry('FRA').GetName] ülkesinin savaşı devam ettirme yönündeki kararlılığı, Etats-Généraux içinde anlaşmazlıklara yol açtı. Savaştan bunalan Etats-Généraux, çatışmaya desteğini geri çeken bir bildiri yayımladı ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin yeni vergi veya asker toplama taleplerini reddedeceğini dile getirdi."
 flavor_fra.1110.a: "Lanet olsun!"
 flavor_fra.1110.historical_info: "Kral Philip'in Yüzyıl Savaşları'ndaki başarısızlıklarından bunalan Etats-Généraux, [GetCountry('FRA').GetAdjectiveWithNoTooltip] ordusunun Crécy Savaşı'ndaki yenilgisinin ardından savaş için yeni vergilere izin vermedi. Kral Philip, karşı saldırı düzenleyip İngiltere'yi işgal etmek için yeni bir donanma kurmayı umuyordu."
 flavor_fra.1120.title: "Yuva Vergisi"
 flavor_fra.1120.desc: "[scope_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak hüküm sürdüğü süre boyunca oldukça lüks bir yaşam sürdü. [GetCountry('FRA').GetName] ülkesinin çeşitli mülklerine yapılan seyahatler ve [ROOT.GetCountry.GetCapital.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetAdjective] Sarayı'nın bakımı gibi harcamalar, [ROOT.GetCountry.GetGovernment.GetName] hazinesinin büyük bir kısmını boşalttı. [scope_ruler.GetShortNameWithNoTooltip] Hazretleri'nin gösterişli yaşam tarzını dengelemek için kabine üyeleri, [GetCountry('FRA').GetNameWithNoTooltip] topraklarındaki hanelere yeni bir #italic Yuva Vergisi#! getirilmesini önerdi. Bu vergi, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi için ağır bir yük olacak ancak [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesinin toparlanmasını ve kralın lüks yaşamını sürdürmesini sağlayacak."
 flavor_fra.1120.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] için bu vergi getirilsin."
 flavor_fra.1120.b: "Parayı başka bir yerden bulalım."
 flavor_fra.1120.c: "[scope_ruler.GetShortNameWithNoTooltip] lüks bir yaşam istiyorsa kendi cebinden karşılasın."
 flavor_fra.1120.historical_info: "Kral III. Philippe'in saltanatı sırasında kraliyet giderlerini ve Kara Veba ile Yüzyıl Savaşları'nın mali etkilerini karşılamak için yürürlüğe sokulan Fouage (Yuva) Vergisi, Fransa hükümdarlarının kraliyet hazinesini doldurma araçlarından biri hâline geldi. Vergi, başlangıçta bazı [GetCountry('FRA').GetAdjectiveWithNoTooltip] bölgelerinde uygulanırken 14. yüzyılın sonlarına doğru tüm Fransa'ya yayıldı."
 flavor_fra.1121.title: "Tuchin'da İsyan Söylentileri"
 flavor_fra.1121.desc: "[ShowLocationName('le_puy')] ilinde yerel idarenin yeni bir vergiyi yürürlüğe girişimi sert bir direnişle karşılaştı. Yerel zanaatkârlar vergiyi çok ağır bulup silaha sarıldı. Çevre kasabaların da isyancıların davasına katılıp [ShowLocationNameWithNoTooltip('le_puy')] idarecilerine ve devlete karşı silahlanmayı planlamasıysa cabası."
 flavor_fra.1121.a: "İsyanın üyelerini alt etmeliyiz!"
 flavor_fra.1121.b: "Özerklik verilsin."
 le_puy_may_revolt: "[ShowLocationName('le_puy')] düzensizliği bir isyana sebep olabilir!"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] Hazretleri'nin Son Dileği"
 flavor_fra.1123.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName], ölüm döşeğinde sonsuza dek lanetlenmekten korktuğu için [ShowLawName('fra_fouage_tax')] uygulamasının kaldırılmasını istedi. Kralın bu isteği [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi arasında iyi anılmasını sağlayacak olsa da uygulanması oldukça zor. [ShowLawNameWithNoTooltip('fra_fouage_tax')] ilk uygulandığından beri hem hazineyi doldurmanın etkili bir yolu oldu hem de [GetCountry('FRA').GetAdjectiveWithNoTooltip] mali işlerinin vazgeçilmez bir parçası hâline geldi. Verginin kaldırılması, bu vergi etrafında şekillenmiş bürokrasiyi altüst edip yakın gelecekte büyük sorunlar yaratacaktır. Kralın son dileğini yerine getirmek için vergi toplanmasına geçici olarak ara verilmesi önerildi. Bu sayede hem kralın son isteğine saygı gösterilecek hem de devlet gerektiğinde Yuva vergisini toplamaya devam edebilecek."
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] Hazretleri'nin son nizamnamesi, verimli şekilde uygulanabilir olmaktan uzak."
 flavor_fra.1123.b: "Yuva vergisine geçici olarak ara verilsin."
 flavor_fra.1123.c: "Vergi her ne olursa olsun kaldırılmalı!"
 flavor_fra.1123.historical_info: "Charles, 1380'de ölüm döşeğindeyken saltanatı sırasında Yüzyıl Savaşları için getirilen Yuva vergisinin ve diğer vergilerin kaldırılmasını emretti. Yuva vergisine giderek daha bağımlı hâle gelen devlet, Charles'ın ölümünden birkaç ay sonra vergiyi yeniden getirdi. Bu durum, Fransa'nın dört bir yanında yeni vergi isyanlarına yol açtı."
 flavor_fra.1122.title: "Harelle ve Maillotin İsyanları"
 flavor_fra.1122.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] Hazretleri'nin emriyle [ShowLawName('fra_fouage_tax')] uygulamasının kaldırılması, ağır mali yükten kurtulan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin birçok üyesi tarafından sevinçle karşılanmıştı. Devletin vergiyi yeniden getirmesi bu rahatlamayı öfkeye dönüştürdü. [ShowLocationName('rouen')] şehrinde yerel loncaların üyeleri devlete karşı organize bir isyan planlamaya başladı. [ShowLocationName('paris')] ilinde ise [ShowLawNameWithNoTooltip('fra_fouage_tax')] uygulamasının geri gelmesine karşı çıkanlar silahlanıyor ve yeni bir isyanın patlak vermesi an meselesi."
 flavor_fra.1122.a: "Onları ezip geçeceğiz!"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] Yükselişi"
 flavor_fra.1130.desc: "Varlıklı bir [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ailesinden gelen [SCOPE.sCharacter('etienne_marcel').GetName], son yıllarda [ShowLocationName('paris')] ilinde adından söz ettirmeyi başardı ve şehrin ticari siyasetinde etkili bir isim hâline geldi. Bu nüfuzu sayesinde [ShowLocationNameWithNoTooltip('paris')] tüccarlarının çıkarlarını temsil eden Provost ünvanını kazandı. Provost olarak görev yapmaya başlamasının üzerinden uzun zaman geçmiş olsa da Etats-Généraux'deki liderler onu nüfuzlu bir isim olarak görüyor ve Üçüncü Zümreyi temsil etmesi için onu temsilci seçti. Bu yeni konumunda Marcel'in nüfuzu artmaya devam edecektir."
 flavor_fra.1130.a: "Alt tarafı basit bir [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] temsilcisi o."
 flavor_fra.1130.b: "États Généraux'ya hoş gelmiş!"
 flavor_fra.1131.title: "Büyük Nizamname"
 flavor_fra.1131.desc: "[GetCountry('ENG').GetName] ile yaşanan son çatışmalar kraliyet maliyesini ağır bir yükün altına soktu ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni kraliyet için yeni kaynak ve asker toplamak üzere Etats-Généraux'den yeniden destek istemeye zorladı. Ne yazık ki geçmiş yıllarda Etats-Généraux'de hoşnutsuzluk arttı. Özellikle Üçüncü Zümre'de, [GetCountry('ENG').GetNameWithNoTooltip] ülkesiyle çatışmanın başlamasından bu yana değişen mali politikalar nedeniyle savaşa destek oldukça az. Bu muhalefetin yükselen liderlerinden nüfuzlu [SCOPE.sCharacter('etienne_marcel').GetName], Etats-Généraux'den yeni kaynak talebimize karşı bir teklif sundu. \"Büyük Nizamname\" adlı teklifinde [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]; kraliyetin, kendi yetkilerini sınırlamasını ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin önderliğindeki ıslahatlara yol açmasını talep ediyor."
 flavor_fra.1131.a: "Böyle bir şey teklif dâhi edilemez!"
 flavor_fra.1131.b: "Marcel ile bir uzlaşmaya varmaya çalışalım."
 flavor_fra.1131.c: "Zor zamanlarda zor yollara başvurulur."
 flavor_fra.1131.historical_info: "Poitiers Savaşı'nın ve Kral II. Jean'ın esir düşmesinin ardından naip olarak görev yapan Veliaht Charles, savaşın olumsuz sonuçlarıyla başa çıkmak için Etats-Généraux'yi görüşmeye çağırmak zorunda kaldı. Üçüncü Zümre'nin nüfuzunu kullanan Étienne Marcel, sert bir muhalefetle karşısına çıktı ve Charles'ın Büyük Nizamname'yi imzalaması ile siyasi olarak yakın olduğu Navarra Kralı \"Kötü\" Charles'ın serbest bırakılması gibi anlaşmalara uymasını istedi. Charles, başta Marcel'in taleplerine dirense de sonunda bu taleplere boyun eğdi ve nizamnameyi imzaladı. Buna rağmen II. Jean, 1357'de nizamnameyi yasaklayarak tam olarak yürürlüğe girmesini engelledi."
 flavor_fra.1132.title: "Burjuvaların Vergi Ambargosu"
 flavor_fra.1132.desc: "Tacın son aldığı kararlar [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi lideri [SCOPE.sCharacter('etienne_marcel').GetName] tarafından rahatsızlıkla karşılandı. Bu yüzden de saraya karşı vergi ambargosu çağrısında bulundu. Olası misilleme tehlikesine rağmen önde gelen birçok tüccar ve bağlı lonca, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] liderinin vergi toplanmasını yasaklama çağrısına uydu."
 flavor_fra.1132.a: "Lanet olsun ona!"
 flavor_fra.1133.title: "Kalabalık Sarayı İstila Etti"
 flavor_fra.1133.desc: "Dehşet verici bir hadise yaşandı. [SCOPE.sCharacter('etienne_marcel').GetName] komutasındaki kalabalık, Kraliyet sarayına zorla girip birkaç muhafızı katletti ve tam saray meclisi toplanmışken taht odasına kadar ulaştı. İlk başta darbe teşebbüsü sanılan bu hadise, aslında [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] tarafından düzenlenen bir güç gösterisinden ibaretti. Marcel, Kralı ele geçirmek yerine [SCOPE.sCharacter('murdered_marshal_1').GetName] ve [SCOPE.sCharacter('murdered_marshal_2').GetName] adlı mareşallerin öldürülmesini emretti ve kalabalığa karışıp güvenle sıvıştı.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], ailesini can güvenliği endişesiyle [ShowLocationName('paris')] dışına çıkardı ve artık Provost'un bu küstah davranışlarının hesabını sorma vakti geldi. Provost, bir güç ve öz güven gösterisi yapmış olsa da Büyük Nizamname teklifini ilk sunduğunda kendisine destek veren [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensuplarının desteğini, soylu kanı döktüğü için büyük ölçüde kaybetti."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip], yaptıklarının bedelini vakti gelince ödeyecek!"
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] ve destekçilerinin çaresine şimdi bakmalıyız."
 tooltip_marcel_1: "Marcel, soylu ailelere mensup iki mareşali katlettiği için [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] ve [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')] nezdinde ciddi itibar kaybına uğradı. Bundan sonra atacağı her adım kendisini zora sokabilir."
 tooltip_marcel_2: "Şu an harekete geçersek Marcel meselesini kökünden çözebiliriz lakin kendisinin [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] arasında hâlâ hatırı sayılır bir nüfuzu olduğu için öldürülmesi hâlinde bu zümreyle ilişkilerimiz daha da kötüleşecek."
 tooltip_marcel_3: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] suikastı için muhafızlar gönderilecek."
 flavor_fra_hyw.historical_info: "Dofen Charles ve Étienne Marcel arasındaki ilişkilerin bozulması üzerine Provost, bir vatandaşın öldürülmesini fırsat bilerek Paris'teki kraliyet sarayını bir kalabalık eşliğinde bastı. Provost, kralı ele geçirmeye yönelik bir girişimde bulunmadı fakat Dofen'in gözleri önünde Mareşal Jean de Conflans ve Robert de Clermont'u infaz ettirdi. Bu eylemler hem korku yarattı hem de Dofen'i zayıf gösterdi. Bu durum; soyluların iki mareşalin öldürülmesine öfkelenmesinden ötürü Marcel'in nüfuzunun hızla azalmasına da yol açtı."
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] Öldü"
 flavor_fra.1134.desc_a: "[GetCountry('FRA').GetName] ülkesinin iki mareşalini öldürüp kraliyet sarayını basmasından beri [SCOPE.sCharacter('etienne_marcel').GetName] müttefiklerinin desteğini kaybediyor. Mareşallerin öldürülmesi soylular arasındaki desteğini azaltmaya başladı ve haberler yayıldıkça [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] ve [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] zümrelerinin liderleri de eylemlerini açıkça kınadı ancak Provost'nun Saint-Antoine kapılarındaki ani ölümü beklenmedik oldu. Kapıları istilacı bir güce açacağından şüphelenilen [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip], muhafızlar tarafından yanındakilerle birlikte öldürdü. [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] ölüp itibarı da yok olunca [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] zümresinin liderleri onun neden olduğu düşmanlıklar için özür dilemeye başladı."
 flavor_fra.1134.desc_b: "Kraliyet sarayında yaşanan olayların ardından [SCOPE.sCharacter('etienne_marcel').GetName] kendisini bulmak için gönderilen muhafızlar tarafından öldürüldü. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] büyük bir ihanet suçu işlemişti ve ölümü ciddi sonuçlar doğurdu. [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] ve [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] zümreleri ölümüne öfkelendi. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip], şehit olarak anılabilir ancak tacın emriyle gerçekleşen ölümü, Marcel'in buyruğuyla mareşalleri öldüren kalabalığa öfkelenen [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] zümresini memnun etti."
 flavor_fra.1134.a: "Hırsı artık kraliyeti rahatsız etmeyecek."
 flavor_fra.1134.b: "Onunla yapılan anlaşmalar artık geçersiz."
 flavor_fra.1134.c: "Marcel ölmüş olabilir ama ardında etkili bir miras bıraktı."
 flavor_fra.1135.title: "Bir [ROOT.GetCountry.GetGovernment.GetAdjective|U] İlerlemesi"
 flavor_fra.1135.desc: "[target_character.GetName] ani bir yükselişe geçip sonrasında [fra_ruler.GetName] Hazretleri'nin hükümdarlığına karşı çıktığında [ROOT.GetCountry.GetName] siyasi sürtüşmelere tanık oldu. [ROOT.GetCountry.GetNameWithNoTooltip] topraklarındaki pek çok loncayla olan kuvvetli bağlarını kullanan [target_character.GetLastNameWithNoTooltip], [fra_ruler.GetShortNameWithNoTooltip] karşısında harekete geçti. Bu durum, konseyin [target_character.GetNameWithNoTooltip] liderliğinde örgütlü bir isyan çıkmasından endişelenmesine neden oldu.\n\nKendi otoritesini pekiştirmek isteyen [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetNameWithNoTooltip] ile bağları kuvvetli en büyük kalelerden biri olan [target_province.GetName] vilayetinde turlayarak destek istedi. Ne var ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki bazı kişiler, [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin bunun yerine [ShowLocationName('paris')] vatandaşlarının kalbini kazanmasını önerdiler zira [target_character.GetNameWithNoTooltip], bu turu kullanarak halkı [fra_ruler.GetShortNameWithNoTooltip] karşısında birleştirmeye çalışabilirdi."
 flavor_fra.1135.a: "[target_province.GetNameWithNoTooltip] vilayetinde [ROOT.GetCountry.GetGovernment.GetAdjective] turu yap!"
 flavor_fra.1135.b: "[ShowLocationNameWithNoTooltip('paris')] halkının kalbini kazan."
 flavor_fra.1135.c: "[target_character.GetNameWithNoTooltip] nüfuzunu zayıflatmaya çalış."
 flavor_fra_province_gain_control_satisfaction: "[target_province.GetName] vilayetindeki tüm [locations|e], [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] ve [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E] kazanacak."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')], [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|E] ve [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|E] kazanacak."
 flavor_fra.1136.title: "Yanan Adamların Balosu"
 flavor_fra.1136.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] sarayındaki maskeli balonun ardından [ShowLocationName('paris')] sokaklarında [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının yozlaşmasına dair fısıltılar dolanmaya başladı. [fra_ruler.GetName] Hazretleri'nin ev sahipliği yaptığı geleneksel bir balo olması gereken etkinlikte kaos patlak verdi, [target_sibling.GetName] tarafından getirilen meşalenin tutuşturduğu dört lord hayatını yitirdi. [fra_ruler.GetNameWithNoTooltip] ile dört lordun balodaki dansa önderlik etmesi gerekiyordu ancak beş katılımcıdan sağ kalan yalnızca [fra_ruler.GetShortNameWithNoTooltip] oldu.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki birçok kişi için suçlu, kendi hısmı olan hükümdarı öldürmeye yeltendiği suçlamasıyla [target_sibling.GetNameWithNoTooltip] oldu ve onun hapse atılmasını istiyorlar."
 flavor_fra.1136.a: "[target_sibling.GetNameWithNoTooltip] hapsedilsin!"
 flavor_fra.1136.b: "[target_sibling.GetNameWithNoTooltip] bağışlansın, bu inanılmaz bir öykü olacak!"
 flavor_fra.1150.title: "[ShowLocationNameWithNoTooltip('rome')] Başkaldırısı"
 flavor_fra.1150.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] yakın zamanda vefat ettikten sonra politikada büyük bir değişim oldu. [pap_ruler.GetName] ve onu destekleyen kardinaller, [GetCountry('PAP').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı tekrar [ShowLocationName('rome')] topraklarına taşınsın ve [ShowCultureGroupName('italian_group')] bir [GetInternationalOrganization('catholic_church').GetLeaderTitle] seçilsin diye harekete geçtiler. 1309'dan beri Papalık, güçlü [GetCountry('FRA').GetAdjectiveWithNoTooltip] nüfuzunun etkisi altındaydı ve önceki her bir [ROOT.GetCountry.GetGovernment.GetRulerTitle], bir sonraki [GetInternationalOrganization('catholic_church').GetLeaderTitle] seçiminde büyük söz sahibiydi. Ne var ki [pap_ruler.GetNameWithNoTooltip] sayesinde politikada ani bir değişim olması, [GetCountry('FRA').GetAdjectiveWithNoTooltip] kardinallerinden sert bir tepki aldı. [ShowLocationNameWithNoTooltip('rome')] topraklarında bulunanların, [pap_ruler.GetShortNameWithNoTooltip] destekçisi olmaları yoksa yeni bir [GetInternationalOrganization('catholic_church').GetLeaderTitle] seçildiğinde yaptıklarının sonuçlarına katlanacakları şeklinde tehdit edildikleri iddia edildi. [ShowLocationNameWithNoTooltip('rome')] topraklarındaki eylemlerden öfkelenen bu muhalif kardinallerin, yeni [GetInternationalOrganization('catholic_church').GetLeaderTitle] olarak öne sürdükleri kişi [target_schism_opponent_cardinal.GetName] oldu ve [target_schism_opponent_cardinal.GetName], yeni meşru [GetInternationalOrganization('catholic_church').GetLeaderTitle] ilan edildi.\n\nBu kardinaller şimdiyse [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve [ruler_fra.GetName] ile iletişime geçti ve [target_schism_opponent_cardinal.GetNameWithNoTooltip], [GetInternationalOrganization('catholic_church').GetLeaderTitle] olarak tanınsın talebinde bulundular. [pap_ruler.GetShortNameWithNoTooltip] Hazretleri ise gayrimeşru lider olarak kınandı."
 flavor_fra.1150.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] Papalığı desteklensin."
 flavor_fra.1150.b: "[pap_ruler.GetShortNameWithNoTooltip] Hazretleri'nin yeni politikası kabul edilsin."
 flavor_fra.1150.c: "Papalık işlerinde tarafsız kalalım."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "Sivil ve dinî otoriteler arasındaki ilişki daima gerilimli seyretmiştir. Tabii aralarında ihtilaf oluşması da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında sıkça rastlanan bir durumdur. [target_artist.GetName], aralarında yaşanan gerilimi hiciv yoluyla hikâyeye dönüştürme fikrini ortaya attı. Söz konusu eser, hükümdar ve halk arasındaki ilişkileri ele alan siyasi bir inceleme olmanın yanı sıra [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleri arasındaki olayları da mizahi bir dille eleştiren bir eser olacak."
 flavor_fra.1140.historical_info: "Kral V. Karl hükümdarlığı sırasında yazılan $dreams_of_the_orchard$, devlet ile kilise arasındaki hukuki yetki sınırlarını ele alan bir eserdir. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Çok iyi bir sanat eseri!"
 flavor_fra.1140.b: "Çok pahalı."
 flavor_fra.1160.title: "Eşkıya Askerler"
 flavor_fra.1160.desc: "[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasındaki ateşkes sonrası, her iki tarafta görev yapmış paralı asker birlikleri, sınır bölgelerindeki küçük yerleşim yerlerini yağmalamaya başladı. [target_character.GetName] tarafından yönetilen eşkıyalardan bazıları, ele geçirdikleri vilayetlerde küçük üsler kurup kendilerini baron ilan etti. Toprakları korumak yönetimin görevi olsa da [GetCountry('ENG').GetNameWithNoTooltip] ile yapılan savaşın hazineyi ve orduyu düşürdüğü durum göz önüne alındığında yeniden silaha sarılmak mevcut sıkıntıları daha da derinleştirebilir."
 flavor_fra.1160.a: "Onları yok etmeliyiz!"
 flavor_fra.1160.b: "Barışı korumak için onlara maaş ödemeye devam edelim!"
 flavor_fra.1160.c: "İstediklerini yapsınlar."
 fra_roaming_routiers_faction: "Haydut Paralı Askerler"
 routier_revolt_provinces: "Bu [locations|e] [fra_roaming_routiers_faction.GetName] fraksiyonuna katılacak: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] ve [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Bu [locations|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybedecek: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] ve [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Bu [locations|e] 10 yıl boyunca [ShowModifier('fra_routiers_looted_province')] etkeni kazanacak: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName] ve [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Haydut paralı askerler, her biri #G 7,00#! piyade birliği içeren iki paralı asker birliği olarak tekrar kiralanacak."
 flavor_fra.1161.title: "[routiers_target_province.GetNameWithNoTooltip] Bölgesindeki Eşkıya Baskınları"
 flavor_fra.1161.desc: "Ülke genelinde serbestçe dolaşmalarına göz yumulan haydut bir paralı asker birliği, [routiers_target_province.GetName] vilayetine yerleşip kendilerini baron ilan etti. Yerel [routiers_target_province.GetNameWithNoTooltip] idarecileri devlete başvurarak bu haydut paralı askerlerin daha fazla zarara yol açmadan bertaraf edilmesi için bir kuvvet gönderilmesini talep etti."
 flavor_fra.1161.a: "Onları alt etmeliyiz!"
 flavor_fra.1161.b: "Onları görmezden gelelim."
 flavor_fra.1162.title: "Eşkıya Askerlerin Sonu"
 flavor_fra.1162.desc: "[GetCountry('FRA').GetName] kırsalını yıllardır yağmalayan haydut paralı asker birliklerinin son sığınakları da temizlendi. Verdikleri hasarın onarılması zaman alacak olsa da halk artık huzur içinde yaşayabilir."
 flavor_fra.1162.a: "Sonunda barış yapıldı."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına gelen habere göre yeni bir haydut grubu, [ShowAreaName('champagne_area')] bölgesinde hatırı sayılır bir büyüme göstermiş. Bu Tard-Venus haydutlarının büyük bir çoğunluğu [GetCountry('ENG').GetName] ile yapılan ateşkes sonrası kanunsuzluğu tercih eden eski paralı askerlerden oluşuyor.\n\nDanışmanlar, [fra_ruler.GetName] Hazretleri'nin [ShowAreaNameWithNoTooltip('champagne_area')] bölgesine seferberlik müfrezesi göndermesini istedi. Bazılarıysa bu kanunsuzlar grubunun zamanla kendi kendine dağılacağını düşünüyor ve zaten boşalmış olan hazineyi, bölgeye yapılacak bir sefer için iyice zorlamanın mantıksız olduğuna inanıyor."
 flavor_fra.1163.a: "Tard-Venus grubunu bastırmak için [ShowAreaNameWithNoTooltip('champagne_area')] bölgesine Seferberlik müfrezesi gönder."
 flavor_fra.1163.b: "[ShowAreaNameWithNoTooltip('champagne_area')] lordları bu durumu kendileri çözebilirler."
 flavor_fra.1170.title: "[GetCountry('BRI').GetNameWithNoTooltip] Kartalı"
 flavor_fra.1170.desc: "[GetCountry('BRI').GetAdjectiveWithNoTooltip] General [bertrand_guesclin.GetName] komutasındaki bir heyet [ROOT.GetCountry.GetCapital.GetName] iline ulaştı. Seçkin bir general olan kumandan, [GetCountry('BRI').GetNameWithNoTooltip] topraklarına yapılan birçok [GetCountry('ENG').GetAdjective] saldırısını püskürttü. [bri_ruler.GetName] tarafından tavsiye edilmesi üzerine başkente gelen [bertrand_guesclin.GetShortNameWithNoTooltip], [GetCountry('ENG').GetNameWithNoTooltip] ile süren büyük savaşta [fra_ruler.GetName] Hazretleri'ne hizmet etmek istiyor. [GetCountry('ENG').GetAdjectiveWithNoTooltip] güçlerine karşı kendini kanıtlamış [bertrand_guesclin.GetLastNameWithNoTooltip], gelecek savaşlarda kilit rol oynayabilir."
 flavor_fra.1170_bri_annexed.desc: "[ShowAreaName('brittany_area')] bölgesindeki topraklarımızdan [GetCountry('BRI').GetAdjective] General [bertrand_guesclin.GetName] komutasındaki bir heyet [ROOT.GetCountry.GetCapital.GetName] iline ulaştı. Seçkin bir general olan kumandan, [GetCountry('BRI').GetNameWithNoTooltip] topraklarına yapılan birçok [GetCountry('ENG').GetAdjective] saldırısını püskürttü. [ShowAreaNameWithNoTooltip('brittany_area')] halkının kahraman olarak gördüğü [bertrand_guesclin.GetShortNameWithNoTooltip], [GetCountry('ENG').GetNameWithNoTooltip] ile süren büyük savaşta [fra_ruler.GetName] Hazretleri'ne hizmet etmek için başkente geldi. [GetCountry('ENG').GetAdjectiveWithNoTooltip] güçlerine karşı kendini kanıtlamış [bertrand_guesclin.GetShortNameWithNoTooltip], gelecek savaşlarda kilit rol oynayabilir."
 flavor_fra.1170.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] birlikleri karşısındaki saldırıya öncülük etmeli!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip] komutanımıza [GetCountry('BRI').GetNameWithNoTooltip] içerisinde daha çok ihtiyaç var."
 flavor_fra.1170.c: "Emekli ettirilsin."
 flavor_fra.1170.historical_info: "Kariyerine Breton İç Savaşı'nda general olarak başlayan Bertrand, zamanla Fransa Kralı'nın takdirini kazanıp Yüzyıl Savaşları'nda Fransız ordularının başına getirildi. Guesclin'in komutası altında Fransa, kaybettiği toprakları geri aldı ve Kara Prens Edward'ın Fransız topraklarına düzenlediği akınları püskürttü."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName], [ShowEstatePrivilegeName('noble_leaders_only')] imtiyazına rağmen birlik yönetebilecek"
 flavor_fra.1171.title: "Komutan [bertrand_guesclin.GetLastNameWithNoTooltip] ve Uyguladığı Fabian Stratejisi"
 flavor_fra.1171.desc: "[GetCountry('FRA').GetName] ordusunda general olduktan sonra [bertrand_guesclin.GetName], savaş meydanında üstün bir komutan olduğunu defalarca kanıtladı. [bertrand_guesclin.GetLastNameWithNoTooltip] zafere ulaşmak için İkinci Pön Savaşı'nda Romalı General Quintus Fabius'un kullandığına benzer Fabian stratejisini uyguladı. Bu strateji [bertrand_guesclin.GetLastNameWithNoTooltip] sayesinde başarılı sonuçlar verse de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensubu diğer generaller bu taktiği eleştirdi ve hatta [bertrand_guesclin.GetShortNameWithNoTooltip] tarafından kazanılan zaferleri şansa bağladı. Bazıları ise düşmana karşı etkili olduğu kanıtlanan [bertrand_guesclin.GetShortNameWithNoTooltip] stratejisinin diğer generaller tarafından da benimsenmesini önerdi."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip], muharebe meydanında düşmanları harap edecek!"
 flavor_fra.1171.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] Hazretleri'nin taktiklerinin benimsenmesi için başka [GetCountry('FRA').GetAdjectiveWithNoTooltip] komutanlar da işe alınsın."
 flavor_fra.1171.c: "Stratejimizi değiştirmemize gerek yok."
 flavor_fra.1172.title: "Connétable Ünvanı"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName] yetenekli bir komutan olarak kendini defalarca kanıtladığı için saray mensuplarından bazıları [bertrand_guesclin.GetShortNameWithNoTooltip] makamına [GetCountry('FRA').GetName] başkomutanı anlamına gelen Connétable ünvanının verilmesini önerdi ancak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensupları, Komutan [bertrand_guesclin.GetShortNameWithNoTooltip] için büyük saygı besleseler de soylu olmayan biri olduğu için ve bu makam geleneksel olarak soylu komutanlara verildiği için bu fikre karşı çıkıyor."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip], bunu hak ediyor."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip], muharebe meydanında daha etkili olur."
 flavor_fra.1172.c: "Alt tabakadan bir kişi asla Connétable olamaz."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip] Deniz Akını Teklifinde Bulunuyor"
 flavor_fra.1173.desc: "[english_nation.GetName] ulusu karşısında koz kazanmak isteyen [target_character.GetName], [ROOT.GetCountry.GetName] topraklarındaki [english_nation.GetAdjectiveWithNoTooltip] askerlerin erzaklarını mahvetmek amacıyla [english_nation.GetAdjectiveWithNoTooltip] limanlarına deniz akınları düzenleme teklifinde bulundu. [target_character.GetNameWithNoTooltip] tarafından önerilen bu plan, [english_nation.GetAdjectiveWithNoTooltip] birliklerini [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından çıkarma emellerimiz için büyük bir avantaj sağlayacak olsa da böyle bir harekât için gerekecek insan gücü ve gemi sayısı çok yüksek olabilir."
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip], [english_nation.GetAdjectiveWithNoTooltip] tedarik zincirlerini kırmamızı sağlayacak akınlar önerdi."
 flavor_fra.1173.b: "Bu akınlara girişmek çok pahalıya patlar."
 guesclin_raid_requirement_tt: "[ROOT.GetCountry.GetName] ülkesinin mevcut [Concept('navy', 'Donanması')|e] maksimum kapasitenin #G %75,0#! üstündeyse [target_character.GetName], [english_nation.GetName] ulusuna deniz akını düzenleyecek. Ayrıca [ROOT.GetCountry.GetNameWithNoTooltip], [english_nation.GetNameWithNoTooltip] ile savaşta olmalıdır."
 flavor_fra.1174.title: "[english_nation.GetNameWithNoTooltip] ulusuna düzenlenen deniz akınları başarılı"
 flavor_fra.1174.desc: "Bir armada oluşturan [target_character.GetName], [english_nation.GetAdjective] kıyı hattı boyunca uzanan önemli limanlardan pek çoğuna başarılı akınlar düzenledi ve [english_nation.GetNameWithNoTooltip] ulusunun, [ROOT.GetCountry.GetName] içinde birlik tedarik etmesine engel olmuş oldu. [ruler_eng.GetName] Hazretleri'nin kuvvetleri toparlanana kadar epey vakit geçecek, [target_character.GetNameWithNoTooltip] sayesinde kazandığımız avantajı kesinlikle kullanmalıyız!"
 flavor_fra.1174.a: "[english_nation.GetNameWithNoTooltip] ulusunu [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından atma vaktidir!"
 ports_raided_by_guesclin: "Bu [locations|e] 5 yıl boyunca [ShowModifier('fra_english_ports_raided')] etkeni kazanacak ve [ShowNamedValue('prosperity_mild_penalty')|-=2%] [prosperity|e] kaybedecek: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName] ve [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "[norman_nation.GetNameWithNoTooltip] Ulusunda Sadakatsizlik"
 flavor_fra.1175.desc: "[fra_ruler.GetName] Hazretleri'nin gücünü pekiştirmek için gösterilen çabalar, [norman_nation.GetName] ulusunda sert bir tepkiye yol açtı. [norman_nation.GetNameWithNoTooltip] bölgeleri, çok uzun süredir [fra_ruler.GetDynasty.GetName] topraklarının bir uzantısı olarak yönetilse de nispeten daha özerkti. [norman_nation.GetNameWithNoTooltip] ulusundaki asi lordların yarattığı tehdit sebebiyle [fra_ruler.GetName], onları çabucak bastırmak istese de [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki bazı kişiler, böyle sert bir eylemin diğer Apanajları öfkelendirebileceğinden korkuyor.\n\nNe var ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında [fra_ruler.GetName] Hazretleri zayıf görülmeye başlanırsa [norman_nation.GetNameWithNoTooltip] ulusundaki pek çok lordun [english_nation.GetNameWithNoTooltip] ulusuna bağlılık yemini etmeye hevesli olduğuna dair fısıltılar dolaşıyor."
 flavor_fra.1175.a: "[norman_nation.GetNameWithNoTooltip] ulusu iyice bastırılsın!"
 flavor_fra.1175.b: "Diğer tabi devletleri öfkelendirmemek için [norman_nation.GetAdjectiveWithNoTooltip] lordları yatıştıralım."
 normandy_event_chain_reward: "[norman_nation.GetName] ulusunun sadakati #R %5,00#! altına düşerse [norman_nation.GetAdjectiveWIthNoTooltip] lordları, [norman_nation.GetNameWithNoTooltip] ulusunda yeni bir hükümdar seçmeye ve [english_nation.GetName] ulusuna bağlılık yemini etmeye yeltenebilirler. [norman_nation.GetNameWithNoTooltip] ulusuna ait [locations|e][Concept('locations', 'İllerin')|e] sayısı en fazla #G 30#! ise ve sadakatleri #G %85,00#! düzeyindeyse [norman_nation.GetNameWithNoTooltip] ulusunu bir [ROOT.GetCountry.GetAdjective] merkezi olarak tamamen bütünleştirme şansı kazanacağız."
 flavor_fra.1176.title: "[norman_nation.GetNameWithNoTooltip] Ulusunu Yatıştırmak"
 flavor_fra.1176.desc: "Baştaki dirence rağmen [fra_ruler.GetName] Hazretleri, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin [norman_nation.GetName] ulusu üstündeki kontrolünü sağlamlaştırmayı başardı. Sadakatsiz lordların pek çoğu bastırıldı ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi, şimdi [ShowCountryRankName('rank_duchy')] topraklarını [ROOT.GetCountry.GetGovernment.GetAdjective] bölgesiyle bütünleştirme yönündeki son adımları atabilir. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki bazı kişiler, [norman_nation.GetNameWithNoTooltip] lordları şimdi [fra_ruler.GetNameWithNoTooltip] Hazretleri'ne daha çok uyum sağlaması sebebiyle [norman_nation.GetNameWithNoTooltip] ulusunun özerkliğini korumasını önerdiler."
 flavor_fra.1176.a: "[norman_nation.GetNameWithNoTooltip] ulusunu [ROOT.GetCountry.GetGovernment.GetAdjective] bölgesiyle bütünleştir."
 flavor_fra.1176.b: "[norman_nation.GetAdjectiveWithNoTooltip] lordların özerkliklerini korumalarına izin ver."
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWIthNoTooltip] Lordlar, [GetCountry('ENG').GetNameWithNoTooltip] Ülkesine Sadakat Yemini Etti"
 flavor_fra.1177.desc: "[fra_ruler.GetName] Hazretleri'nin [norman_nation.GetName] ulusunu kraliyet topraklarıyla bütünleştirmesine karşı çıkan [norman_nation.GetAdjectiveWithNoTooltip] lordların yeni dükleri olarak seçtikleri [nrm_ruler.GetName] şimdiyse [ruler_eng.GetName] Hazretleri'ne bağlılık yemini etti.\n\n[norman_nation.GetAdjectiveWIthNoTooltip] lordlar apaçık bir şekilde isyan başlattı ve [fra_ruler.GetNameWithNoTooltip], hainlerin ünvanlarıyla topraklarına el konulmasını emretti. Ne var ki [ruler_eng.GetNameWithNoTooltip] Hazretleri için [nrm_ruler.GetNameWithNoTooltip] sadık bir tebaa olarak kabul gördüğünden [norman_nation.GetAdjectiveWIthNoTooltip] ulusunu geri almak için [GetCountry('ENG').GetNameWithNoTooltip] ile savaşmaktan başka yolumuz kalmadı."
 flavor_fra.1177.a: "Bu isyanı bastıracağız!"
