 flavor_fra.1.title: "Kalıcı Bir Vergi Sisteminin Doğuşu"
 flavor_fra.1.desc: "[ruler_fra.GetName], büyük bir girişimin ardından [ROOT.GetCountry.GetName] ülkesinin mali yapısını yeniden şekillendirmeyi tamamladı. [ROOT.GetCountry.GetNameWithNoTooltip], sadece savaş zamanlarında toplanan [ShowPolicyName('exceptional_only')] vergisi politikasını sürdürse de [ruler_fra.GetShortNameWithNoTooltip], kalıcı bir vergi sistemi için zemin hazırladı. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleriyle yapılan uzlaşma sayesinde bu yeni politika uygulamaya konabilecek ancak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümreleri bu yeni vergi politikalarına karşı çıkacaktır."
 flavor_fra.1.a: "Politika uygulansın."
 flavor_fra.1.b: "Eski yöntemler daha iyi."
 enables_taille_laws: "[ROOT.GetCountry.GetName], [ShowLawName('fra_taille')] kanunlarına erişim kazanacak"
 flavor_fra.1.historical_info: "VII. Charles'ın saltanatı Fransa'da kalıcı bir vergi sisteminin doğmasını sağlayan Taille vergisinin kurulmasıyla mali yapının yeniden şekillendirilmesine sahne oldu. Soylular ve rahipler, bu vergiden muaf tutulurken yeni oluşturulan doğrudan arazi vergisi Taille, Yüzyıl Savaşları sonrasındaki dönemde devlet maliyesine önemli katkı sağladı."
 flavor_fra.2.title: "[GetCountry('NAP').GetLongNameWithNoTooltip] Üzerindeki [ShowDynastyNameWithNoTooltip('anjou_dynasty')] Hak İddiaları"
 flavor_fra.2.desc: "[GetCountry('NAP').GetName], bir zamanlar [ShowDynastyName('capet_dynasty')] Hanedanı'na ait birçok topraktan biriydi ancak [ShowDynastyNameWithNoTooltip('capet_dynasty')] hâkimiyeti sona erdi. [ruler_nap.GetName] yönetimde olduğu için [GetCountry('NAP').GetAdjectiveWithNoTooltip] [GetCountry('NAP').GetFlavorRank], birçok düşmana sahip. [ruler_fra.GetName] Hazretleri'nin [ShowDynastyNameWithNoTooltip('capet_dynasty')] kökenleri sayesinde geçmişteki hanedanlık bağlarını kullanarak [GetCountry('NAP').GetLongNameWithNoTooltip] üzerinde hak iddia etmesi mümkün ancak bu iddia pek de güçlü olmayabilir. Yine de [ruler_nap.GetShortNameWithNoTooltip] yönetiminin halk tarafından sevilmemesi [GetCountry('NAP').GetFlavorRank] makamını geri almak için iyi bir fırsat oluşturuyor."
 flavor_fra.2.historical_info: "Anjou'lu René, 1442'de Napoli Krallığı'nın kontrolünü Trastámara Hanedanı'na kaptırdı. René ömrü boyunca kendini Napoli Kralı olarak adlandırmaya devam etse de tacı bir daha geri alamadı. XII. Louis daha sonra René'nin bu iddiasını kullanarak Napoli'yi işgal etti ve şahsi birlik kurdu. Bu işgal İtalyan Savaşları'nın başlamasına neden oldu."
 flavor_fra.2.a: "Hakkımız olanın üstünde hak iddia edelim!"
 fra_claimed_naples: "Napoli Üzerinde Hak İddia Etti"
 flavor_fra.2.b: "Hak iddialarımızdan sonsuza dek vazgeçelim!"
 fra_did_not_claim_naples: "Napoli Üstünde Hak İddia Etmedi"
 flavor_fra.3.title: "Loncaların Ele Geçirilmesi"
 flavor_fra.3.desc: "[ROOT.GetCountry.GetName] ülkesindeki loncalar yüzyıllar boyunca üyelerinin zanaatını ve ticaretini kolaylaştırarak önemli işler yaptı. Buna rağmen zamanla bu loncaların servetlerinin önemli bir kısmını kendi bünyelerine aktarması devlet için ciddi bir gelir kaybına yol açtı. Bu durumu fark eden devlet, [fra_ruler.GetName] Hazretleri'nden loncaların devlet kontrolüne alınmasını talep etti. Bu hamle, devlet hazinesinin yeniden dolmasını sağlayacak olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin büyük tepkisini çekecek."
 flavor_fra.3.a: "Loncaların ele geçirilmesine izin verilsin."
 flavor_fra.3.b: "Loncaların özerk kalmasına izin verilsin."
 flavor_fra.4.title: "Béarn'daki [ShowReligionAdjectiveWithNoTooltip('lutheran')] Mutsuzluğu"
 flavor_fra.4.desc: "Kardinal [target_character.GetName] ve artan nüfuzu, [ShowProvinceDefinitionName('bearn_bigorre_province')] vilayetindeki [ShowReligionAdjective('lutheran')] halkı derinden öfkelendirdi. Nüfuzunun artmaya devam etmesi durumunda [ROOT.GetCountry.GetName] topraklarındaki diğer [ShowReligionAdjectiveWithNoTooltip('lutheran')] topluluklar da isyan noktasına gelebilir."
 flavor_fra.4.historical_info: "XIII. Louis'nin saltanatında Kardinal de Richelieu, Protestanların siyasi ayrıcalıklarını azaltmaya karar verdi. De Richelieu, Béarn'da Katolikliğin getirilmesine karşı çıkan ayaklanmayı (1621-22) bastırdı. Protestanlar; Nantes Fermanı ile kendilerine verilen Montauban ve La Rochelle dışındaki tüm kalelerini kaybetti."
 flavor_fra.4.a: "Endişe verici."
 richelieu_may_cause_more_revolts: "[target_character.GetName], [ShowReligionAdjective('lutheran')] inancına karşı düşmanca politikalar sürdürüyor. Bu durum devam ederse [ROOT.GetCountry.GetName] ülkesine karşı açık bir isyan çıkabilir."
 flavor_fra.5.title: "Kardinal de Richelieu"
 flavor_fra.5.desc: "Kardinal olarak atandıktan sonra [target_character.GetName], kısa sürede [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetAdjective] siyasetinin kilit ismi hâline geldi. [fra_ruler.GetName] Hazretleri'nin yakın danışmanı ve bakanı olarak [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')] zümresinin ayrıcalıklarını zayıflatan büyük başarılar elde etti. [target_character.GetShortNameWithNoTooltip], şimdi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının kendisine daha fazla yetki vermesi karşılığında [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin Avrupa kıtasındaki nüfuzunu artırmayı planlıyor."
 flavor_fra.5.historical_info: "XIII. Louis'nin 1624'te Başbakanı olan ve yaygın olarak Kardinal de Richelieu olarak tanınan 39 yaşındaki Armand Jean du Plessis, iç politikada en büyük başarılarını önemli soylulara ve Protestan siyasi ayrıcalıklarına karşı verdiği mücadelede kazandı. Denizaşırı ticareti geliştirdi, koloni topraklarını genişletti ve kalıcı bir kraliyet donanması kurdu. En önemli başarısı ise Otuz Yıl Savaşı sırasında yürüttüğü diplomatik oyundu. Fransız hazinesini kullanarak İsveç'i 1630'da savaşa girmeye ikna etti, sonrasında 1635'te kendisi de savaşa katıldı. Amacı Habsburg Hanedanı'nın gücünü kırmak ve Fransa'yı düşman topraklarının kuşatmasından kurtarmaktı. Bu yaklaşımıyla Realpolitik kavramının öncüsü olarak anılıyor."
 flavor_fra.5.a: "Sahip olduğu nüfuz gelecekte işe yarayabilir."
 flavor_fra.6.title: "Sofra Bıçağının İcadı"
 flavor_fra.6.desc: "Saray çevresinde zarif ve seçkin yemek zevkiyle tanınan Kardinal [target_character.GetName], mutfaktaki incelikleri daha da geliştirmek için kraliyet aşçılarının kullandığı mutfak gereçlerini iyileştirmeye girişti. Uzun ve titiz bir çalışmanın ardından kıvrık ağızlı ve sivri uçlu yeni bir sofra bıçağı tasarladı. [target_character.GetShortNameWithNoTooltip] bu bıçağın sebze ve et doğramak için mükemmel olacağı görüşünde. Bu yenilik saray sofralarında yemekten alınan zevki artıracak."
 flavor_fra.6.a: "İşte buna yüksek kültür derim!"
 table_knife_court_flavor: "[ROOT.GetCountry.GetAdjective] sarayındaki yemekler artık daha zarif!"
 flavor_fra.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarındaki [fronde_uprising.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Kraliyet mutlakiyetinin yükselişiyle onlarca yıldır siyasi güçlerini kaybeden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, [fra_ruler.GetName] Hazretleri'nin mutlakiyetçi yönetimine karşı son bir direniş için bir araya geldi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin önde gelen üyeleri [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'ne karşı henüz açık bir isyan girişiminde bulunmasa da büyüyen bu fırtına [ROOT.GetCountry.GetName] ülkesinin geleceğini belirleyecek."
 flavor_fra.7.historical_info: "Fronde (1648-1653) büyük ölçüde Fransız soyluluğunun kraliyet mutlakiyetine karşı son başkaldırısıydı. 5 yaşındaki XIV. Louis'nin Başbakanı olarak görev yapan Kardinal Mazarin'in iç politikasına karşı Paris Parlamentosu'nun (o dönem kraliyet fermanları üzerinde yargı yetkisine sahip en yüksek Fransız mahkemesi) başlattığı isyanla patlak verdi. Bunu önemli soylular da takip etti ancak isyan sonunda Makyavelci diplomasi, ihanetler ve şansın tersine dönmesiyle bastırıldı. Parlamento susturuldu (1789'a kadar bir daha toplanmadı) ve önemli soylular siyasi gücünü kaybetti. Bu durum 1661'den sonra Güneş Kral XIV. Louis altında tam kraliyet mutlakiyetinin yolunu açtı."
 flavor_fra.7.a: "L'État, c'est moi."
 flavor_fra.7.b: "Onları yatıştıralım, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile çatışma riskine giremeyiz!"
 fronde_uprising: "Fronde"
 fronde_joining: "[ShowRegionName('france_region')] içindeki tüm [ShowPopTypeName('nobles')] [pops|e], [fronde_uprising.GetName] tarafına katılır"
 flavor_fra.8.title: "Académie Française"
 flavor_fra.8.desc: "Edebiyat hamisi Kardinal [target_character.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dili ve edebiyatı çalışmalarını desteklemesi için #italic l'Académie Française#!'in kurulmasını talep etti. [target_character.GetShortNameWithNoTooltip], bu kurumun yararlı olabileceğini düşünse de planlarını gerçekleştirmesi için gereken finansman devlet hazinesi için büyük bir yük olabilir."
 flavor_fra.8.historical_info: "Liberal bir edebiyat destekçisi olan Kardinal de Richelieu, Fransız dili ve edebiyatı çalışmalarını desteklemek için 1636'da l'Académie Française'i kurdu. Akademinin bilimsel kolu, edebî kolu kadar ünlü olmasa da on sekizinci yüzyılda önemli bilimsel keşiflere imza attı. Örneğin, 1735 ve 1743'teki Fransız keşif gezilerinde Dünya'nın basık küre şeklinde olduğunu keşfetti."
 flavor_fra.8.a: "Académie Française'in kuruluşuna yatırım yapılsın!"
 flavor_fra.8.b: "Hayır, çok pahalıya patlar."
 flavor_fra.9.title: "Colbertizm"
 flavor_fra.9.desc: "[fra_ruler.GetName] Hazretleri'nin maliye bakanı olarak atadığı [target_character.GetName], [ROOT.GetCountry.GetName] ekonomisini modern çağa uygun geliştirme konusunda büyük işler başardı. [target_character.GetLastNameWithNoTooltip], Maliye Bakanlığı'ndaki görevi süresince devletin vergi toplama sistemini oldukça geliştirdi ve devlet bütçesini etkileyici bir şekilde yönetti. Ayrıca kendi geliştirdiği merkantilizm türü olan #italic \"Colbertizm\"#! yaklaşımının etkili bir ticaret uygulaması olduğunu gösterdi.\n\n[target_character.GetLastNameWithNoTooltip], ekonomi politikalarında başarılı olsa da devlet donanmasını genişletme çağrılarının yeni oluşmuş mali fazlalığı etkileyebileceği endişesi başladı. Bu yüzden de [target_character.GetLastNameWithNoTooltip], saray çevresi tarafından devletin ekonomik işlerine odaklanması tavsiyesini aldı."
 flavor_fra.9.historical_info: "1661'de Maliye Bakanı olarak atanan Jean Colbert, modern çağın ilk ulusal ekonomisini geliştirdi. Devlet güdümlü ekonomisi daha iyi vergi toplama, istatistiksel bütçe planlaması ve düzenli muhasebe kayıtlarını içeriyordu. Kendi geliştirdiği ve Colbertizm olarak anılan merkantilizm türünün savunucusu olarak değerli mamul ürünlerin ihracatı ve yüksek ithalat vergileriyle Fransa lehine bir ticaret dengesi kurmayı amaçladı. Daha verimli bir iç ticaret teşvik etti, devlet tekelleri kurdu, üretimi destekledi, denizcilik ve ticaret birliklerini geliştirdi, tarım fiyatlarını sabitledi ve göçü yasaklarken (Kanada hariç) evliliği teşvik etti. Politikalarını desteklemek için Kraliyet Fransız donanmasını da büyük ölçüde genişletti. Colbertizm, ticaret ve zanaatı destekleyerek refahı artırsa da köylüleri üretimi artırmaya teşvik etmedi."
 flavor_fra.9.a: "Daha güçlü bir donanma [target_character.GetLastNameWithNoTooltip] politikasına fayda sağlayacaktır."
 flavor_fra.9.b: "Ekonomik üstünlüğe odaklanılsın."
 flavor_fra.10.title: "Versay'ın İnşası"
 flavor_fra.10.desc: "[fra_ruler.GetName], [ROOT.GetCountry.GetAdjective] ihtişamını dünyaya göstermek için benzeri görülmemiş bir sarayın inşaatını başlattı. Saray için [fra_ruler.GetDynasty.GetName] Hanedanı'nın eski bir av köşkünün bulunduğu alanı seçen [fra_ruler.GetShortNameWithNoTooltip], kimsenin erişemeyeceği görkemde bir saray hayal ediyor ve bu hayalini gerçeğe dönüştürmeyi amaçlıyor."
 flavor_fra.10.historical_info: "XIV. Louis (1638-1715) 1669'da Versay'daki eski bir av köşkünün yerine eşi benzeri görülmemiş ihtişamda bir saray inşa etmeye karar verdi. 1682'de tamamlanan saraya bir yıl sonra taşınıldı. Yaldızlı iç mekânları, aynalarıyla ve avizeleriyle Versay'ın gösterişini ve saray törenlerinin görkemini hiçbir Avrupa sarayı yakalayamadı. Avrupa'daki tüm kraliyet ve prens sarayları, açıktan veya gizlice bu modeli taklit etmeye çalıştı."
 flavor_fra.10.a: "Şanımız için bu projeyi hayata geçirmeliyiz."
 flavor_fra.10.b: "Böyle bir proje devletin hazinesine büyük yük olur."
 flavor_fra.11.title: "Birleşme Daireleri"
 flavor_fra.11.desc: "[fra_ruler.GetName], [ShowContinentNameWithNoTooltip('europe')] kıtasında [ROOT.GetCountry.GetAdjective] hegemonyası kurmak ve [GetUniqueInternationalOrganization('hre').GetName] ile ihtilaflı bölgelerdeki hâkimiyetini pekiştirmek için ihtilaflı alanlarda #italic Birleşme Daireleri#! adlı mahkemeleri kurdu. Bu mahkemeler, [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin toprak kazanma hedeflerini kolaylaştıracak ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimini güçlendirecek. Komşularımız [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin bu saldırgan politikalarına öfkelenecek olsa da ihtilaflı bölgelere yayılmamız çok daha kolay olacak."
 flavor_fra.11.historical_info: "Avrupa'da hâkimiyet kurmayı, Fransız sınırlarını kuzeyde ve doğuda (Ren'e kadar) genişletmeyi amaçlayan XIV. Louis, İmparatorluk topraklarında hak iddia eden Birleşme Daireleri adlı mahkemeleri kurdu. Bu yayılmacı politikalar, başta Fransa'nın güçsüz komşuları tarafından görmezden gelindi ancak sonunda XIV. Louis'nin saldırganlığına karşı koymak için 1689'da Augsburg Birliği adında Fransa karşıtı bir ittifak oluşturuldu."
 flavor_fra.11.a: "Mahkemelerin kuruluşunu resmîleştirilsin!"
 claims_through_chambers_of_union: "Birleşme Daireleriyle Elde Edilen Hak İddiaları"
 flavor_fra.11.b: "Bu konuyu boş verelim."
 did_not_form_chambers_of_union: "Birleşme Daireleri Feshedildi"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName], [GetCountry('FRA').GetAdjective] dilinin hâkim olduğu tüm komşu iller üzerinde hak iddiası kazanacak"
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.GetName], [GetCountry('FRA').GetAdjective] dilinin hâkim olduğu illere sahip tüm komşularıyla ilişkilerini geliştirecek"
 flavor_fra.12.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')] Cemaatinin Kötü Durumu"
 flavor_fra.12.desc: "[ROOT.GetCountry.GetName] topraklarındaki [ShowReligionAdjective('calvinist')] nüfusu, [ShowReligionAdjective('lutheran')] nüfusundan daha fazla olsa da [ShowReligionAdjective('lutheran')] inancının mensupları [ShowPolicyName('edict_of_nantes')] ilkeleri kapsamında korunan dinî azınlıklardan biriydi. [fra_ruler.GetName] Hazretleri'nin fermanı yürürlükten kaldırmasıyla birçok [ShowReligionAdjective('lutheran')] inancı mensubu Huguenot kardeşleriyle birlikte zulümden kaçarak [ROOT.GetCountry.GetName] topraklarını terk etti."
 flavor_fra.12.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarını terk etmeleri gerekiyor, ülkemizde ayrılıkçılığa izin veremeyiz."
 flavor_fra.12.b: "Geride kalan [ShowReligionAdjectiveWithNoTooltip('lutheran')] cemaate merhamet edilsin."
 flavor_fra.12.historical_info: "XIV. Louis'nin Nantes Fermanı'nı yürürlükten kaldırmasının ardından birçok Fransız Protestanın zorla dini değiştirildi. Bu Fransızların çoğu zulümden kaçıp Louis'nin #italic Dragonnades#! politikalarından kurtulmak için komşu ülkelere sığındı. Bu fermanın feshedilmesi Fransız Protestanlarının neredeyse tamamen yok olmasına neden oldu."
 flavor_fra.13.title: "Huguenotların Yok Edilişi"
 flavor_fra.13.desc: "[ShowPolicyName('edict_of_nantes')] yürürlükten kalkınca birçok Huguenot takipçisi diğer dinî azınlıklarla birlikte [ROOT.GetCountry.GetName] topraklarını terk etti. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin Huguenotların sebep olduğu dinî çatışmalara bir daha asla maruz kalmaması için [ROOT.GetCountry.GetGovernment.GetAdjective] hükûmeti din değiştirme politikalarını uygulatmak üzere birçok Huguenot evine dragon birlikleri yerleştirdi. Eski Huguenot nüfusunun büyük kısmı ya Fransa'dan kaçtığı ya da [ShowReligionName('catholic')] inancına döndüğü için [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin bir daha dinî çatışmalar yaşaması pek olası değil."
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip], bir daha asla dinî çatışma yaşamayacak."
 flavor_fra.13.b: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarında kalan Huguenot kalıntılarına merhamet edilsin."
 flavor_fra.13.historical_info: "XIV. Louis'nin Nantes Fermanı'nı yürürlükten kaldırmasının ardından uyguladığı Dragonnades, yani zorla din değiştirme politikaları, Huguenot takipçilerinin ve diğer Fransız dinî azınlıklarının Fransa'dan büyük bir göç vermesine neden oldu. Huguenotların gücü büyük ölçüde kırılsa da Fransa nüfusunun önemli bir kısmının ülkeden kaçması devlete sonraki on yıllarda ağır zarar verdi."
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip] ve Casus Ağı" #Charles-François de Broglie
 flavor_fra.14.desc: "[ROOT.GetCountry.GetName] Markizi [target_character.GetName], uzun süredir [ruler_fra.GetName] Hazretleri'nin baş casusu olarak hizmet veriyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yönlendirmesi ve fikirleriyle [target_character.GetShortNameWithNoTooltip], ilk bütüncül ve sistemli gizli servis #italic Le Secret du Roy#!'u kurdu. Başlangıçta küçük bir ağ olan #italic Le Secret du Roy#!, [ShowContinentNameWithNoTooltip('europe')] kıtasının büyük bir kısmını kapsayacak kadar genişledi. [target_character.GetShortNameWithNoTooltip] tarafından kurulan bu ağın, önemli ölçüde devlet kaynakları sayesinde [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin hedeflerini ve çıkarlarını gerçekleştirdiği kanıtlanmış olmasına rağmen stratejik olduğu da bir gerçek."
 flavor_fra.14.historical_info: "Charles-François, XV. Louis'nin baş casusluğuna kadar yükselen bir Fransa Earl'üydü. Kralın yönlendirmesiyle ve fikirleriyle ilk sistemli ve kapsamlı gizli servis #italic Le Secret du Roy#!'u kurdu. Avrupa'nın büyük kısmına yayılan Charles-François'nın ağı, Polonya halefiyeti meselesinde başarısız olsa da en büyük başarısını Amerikan Bağımsızlık Savaşı'nda gösterdi. İsyancılara askerî malzeme, finansman ve Franklin'in Paris'teki diplomatik görevine destek gibi hayati ilk yardımları sağladı."
 flavor_fra.14.a: "#italic Le Secret du Roy#!'a finansman sağlamaya devam etmeliyiz."
 flavor_fra.14.b: "Casus ağı devam edebilir ancak kaynaklarımızı başka yerlere aktarmalıyız."
 flavor_fra.15.title: "Şöhretli [target_character.GetNameWithNoTooltip]" #André-Hercule de Fleury
 flavor_fra.15.desc: "Bir vergi tahsildarının oğlu olarak doğan [target_character.GetName], [ROOT.GetCountry.GetAdjective] hükûmetinin değerli bir üyesi olduğunu kanıtladı. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] Hazretleri'nin eğitmenliğinden devlet yönetimine yükselen [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesinin geleceğini güvence altına alan planlar hazırladı. Kraliyet sarayı mensuplarına göre [target_character.GetShortNameWithNoTooltip], devlete yaptığı bu hizmetlerden ötürü ödüllendirilmeli."
 flavor_fra.15.historical_info: "1653'te bir vergi tahsildarının oğlu olarak dünyaya gelen André-Hercule de Fleury, 23 Ağustos 1715'te genç XV. Louis'nin eğitmenliğine getirildi. Öğretmen ile öğrenci arasında derin bir güven bağı oluştu ve 1726'da 73 yaşındayken Başbakanlığa yükselen Fleury, 1743'teki ölümüne kadar bu görevde kaldı. Sadık ve dürüst kişiliğiyle tanınan Fleury, her şeyden önce barış yanlısıydı ve barışı korumak için elinden geleni yaptı. Onun döneminde Fransa, son üç yüzyıldaki en uzun barış dönemini yaşadı."
 flavor_fra.15.a: "Devlet ona minnettar."
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip] ve Yüzde Beşlik Vergisi"
 flavor_fra.16.desc: "[ShowLawName('fra_taille')] vergisi ilk kez uygulamaya konduğunda [ROOT.GetCountry.GetLongName] ülkesinde kullanılan eski feodal vergi sisteminin yerini aldı fakat zamanla [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümrelerine tanınan eski özel ayrıcalıklar, devletin genel vergi sisteminde verimsizliğe yol açmaya başladı.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] idaresinin bir üyesi olan [target_character.GetName], [ShowLawNameWithNoTooltip('fra_taille')] vergisini yeniden düzenleyerek genel arazi vergisine #italic yüzde 5'lik bir vergi#! eklemeyi ve bunu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümrelerini de kapsayacak şekilde genişletmeyi önerdi. Bu öneri, devlet maliyesi için faydalı olabilecek olsa da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümreleri şimdiden bu öneriye muhalefetlerini dile getirdi."
 flavor_fra.16.historical_info: "Jean-Baptiste de Machault, Aralık 1745'te Fransa maliye genel denetçiliğine atandığında ülke iflasın eşiğindeydi. Soylular ve rahipler genel arazi vergisi Taille'i ödemiyordu. Machault, 1749'da sistemi düzenlemek için rahiplerin ve soyluların çoğunlukla kaçındığı eski onda birlik vergi yerine hiçbir istisna tanınmayan yüzde beşlik bir vergi getirmeyi önerdi. Bu öneri öyle büyük bir tepkiyle karşılandı ki Machault vergiyi hayata geçiremedi."
 flavor_fra.16.a: "Vergi zorla hayata geçirilsin!"
 flavor_fra.16.b: "Onları kızdıramayız."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName], [ShowLawName('fra_taille')] kanununun bir uzantısı olan [ShowLawName('fra_5_percent_tax')] kanunlarına erişim kazanacak."
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip] Islahatları"
 flavor_fra.17.desc: "[ROOT.GetCountry.GetName] ülkesinin devlet adamı ve ekonomist [target_character.GetName], ekonomik liberalizmi savunması nedeniyle eski [ROOT.GetCountry.GetAdjectiveWithNoTooltip] aristokrasisinin sert muhalefetiyle karşılaştı. [fra_ruler.GetName] Hazretleri'nin kararlı desteği sayesinde gelen tepkilere rağmen görevini sürdürebildi.\n\n[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin ekonomik temellerini kökten değiştirecek yeni ve radikal bir öneri sundu. Bu öneri öyle sarsıcıydı ki [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin en yakın destekçileri bile araya girip [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne ıslahatları durdurması için yalvardı. #italic Altı Ferman#! olarak bilinen [target_character.GetLastNameWithNoTooltip] ıslahatları, devlete fayda sağlayabilecek olsa da [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ekonomisini baştan aşağı değiştirecek ve bu durum, mali istikrarsızlık ile memnuniyetsizliğe yol açabilir."
 flavor_fra.17.historical_info: "Turgot'nun #italic Altı Fermanı#!, yol yapımındaki zorunlu işçilik sistemine son verdi, loncaları dağıttı, tüm gümrük vergilerini ve dış ticaret kontrollerini kaldırdı ve toprak sahiplerine tek bir vergi getirdi."
 flavor_fra.17.a: "[target_character.GetLastNameWithNoTooltip], ıslahatlarını uygulasın."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Turgot'nun Ekonomik Islahatları"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Turgot'nun #italic Altı Fermanı#!, [GetCountry('FRA').GetAdjectiveWithNoTooltip] Maliye Bakanı Anne Robert Jacques Turgot'nun 18. yüzyıl ortalarında uygulamaya koyduğu kapsamlı ekonomik ıslahatlardı. Bu ıslahatlar, [GetCountry('FRA').GetAdjectiveWithNoTooltip] ekonomisini modernleştirmeyi ve düzene sokmayı, aynı zamanda çıkar gruplarının ve ayrıcalıklı sınıfların nüfuzunu azaltmayı amaçlıyordu."
 flavor_fra.17.b: "Islahat engellensin!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] ve Devletin Bütçesi"
 flavor_fra.18.desc: "Uzun süredir [fra_ruler.GetName] Hazretleri'nin Maliye Bakanı olarak görev yapan [target_character.GetName], birçok değişime öncülük etti. [target_character.GetLastNameWithNoTooltip] devlet maliyesindeki ıslahatlarında bazı başarılar elde etse de son aldığı karar, [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'ni ve saray çevresini öfkelendirdi. Islahat çalışmalarını sürdürürken [target_character.GetLastNameWithNoTooltip], devlet maliyesine dair bilgileri ve endişe verici bütçe açıklarını kamuoyuna açıkladı.\n\n[target_character.GetLastNameWithNoTooltip], amacının devletin mali fazlaya ulaşması için ıslahat sürecini kolaylaştırmak olduğunu belirtti ancak o güne kadar devlet maliyesi yalnızca saray çevresinin bildiği bir sırdı. Saraydaki birçok kişi bu bilgilerin açıklanmasının [ROOT.GetCountry.GetName] ülkesinin dünya çapındaki itibarına zarar verdiğini öne sürerek kendisinin derhâl görevden alınmasını istedi."
 flavor_fra.18.a: "[target_character.GetShortNameWithNoTooltip] görevinden alınsın."
 flavor_fra.18.b: "Harika çalışmasından ötürü teşvik edilsin."
 STATIC_MODIFIER_NAME_necker_reforms: "Necker Islahatları"
 STATIC_MODIFIER_DESC_necker_reforms: "Necker Islahatları, İsviçreli bankacı ve Maliye Bakanı Jacques Necker'in uyguladığı bir dizi ekonomik ve mali düzenlemelerdir."
 necker_resigns: "[target_character.GetName], istifa etmeye ve siyaset hayatından uzaklaşmaya zorlanacak."
 flavor_fra.18.historical_info: "Jacques Necker, önce XVI. Louis'nin Maliye Bakanı oldu, ardından Başbakanlığa yükseldi. 1781'de Fransa ulusal bütçesinin halka ilk kez açıklandığı #italic Compte Rendu#!'yu yayımlayarak ün kazandı. Bu bütçe açıklaması birkaç ay sonra görevden alınmasına yol açsa da XVI. Louis, 1789'da kendisini Başbakan olarak yeniden göreve çağırdı."
 flavor_fra.19.title: "Eden Antlaşması"
 flavor_fra.19.desc: "[GetCountry('ENG').GetName] tahtındaki [target_character.GetName], yeni bir ticaret antlaşması imzalamak umuduyla müzakerecilerini [ROOT.GetCountry.GetAdjective] sarayına gönderdi. [GetCountry('ENG').GetNameWithNoTooltip] ile [ROOT.GetCountry.GetNameWithNoTooltip] arasındaki ilişkiler her zaman gergin olsa da [target_character.GetShortNameWithNoTooltip], #italic Eden Antlaşması#! önerisiyle iki devlet arasındaki bağları düzeltmek için bir yol sundu.\n\nSaray kabul ederse [GetCountry('ENG').GetNameWithNoTooltip] ile [ROOT.GetCountry.GetNameWithNoTooltip] daha yakın ticari ilişkiler kurarak bu ilişkileri derinleştirecek. Saray mensupları ise antlaşmanın [GetCountry('ENG').GetAdjectiveWithNoTooltip] ticari nüfuzunu artırmak için bir oyun olabileceğine dair şüphelerini dile getiriyor."
 flavor_fra.19.historical_info: "William Eden, 1786'da Fransa ile önemli bir ticari anlaşma olan Eden Antlaşması'nı imzaladı. Bu antlaşma, Ekonomist Adam Smith'in 1776'da yayımlanan #italic Ulusların Zenginliği#! eserinde öne sürdüğü İngiltere'nin Amerika ile ticarete daha az bağımlı olması ve kıta Avrupası'ndaki ticari fırsatları keşfetmekte daha cesur davranması gerektiği görüşüyle örtüşüyordu."
 flavor_fra.19.a: "Antlaşma kabul edilsin."
 the_eden_agreement: "Eden Antlaşması"
 flavor_fra.19.b: "Bu tek taraflı antlaşma reddedilsin!"
 refusal_of_the_eden_agreement: "Eden Antlaşması'nın Reddi"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip], #italic Toplum Sözleşmesi#! Adlı Eserini Yayımladı"
 flavor_fra.20.desc: "[target_artist.GetName] yeni bir kitap yayımladı ve bu kitap [ShowLocationName('paris')] ilinde hem halkın hem de siyasi elitlerin ilgisini çekiyor. #italic Toplum Sözleşmesi#! adlı eserinde [target_artist.GetLastNameWithNoTooltip], çoğunluk yönetimi kavramına karşı çıkarak bir #italic hükûmet#! tarafından ulaşılması gereken hedefleri belirleyen yeni bir bakış açısı sunuyor."
 flavor_fra.20.a: "Bu, toplum düzenini altüst edebilir."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip], #italic Felsefi Mektuplar#! Adlı Eserini Yayımladı"
 flavor_fra.21.desc: "[ROOT.GetCountry.GetAdjective] hükûmetine yönelik eleştirileri nedeniyle geçici olarak [GetCountry('ENG').GetName] ülkesine sürgüne gönderilen tartışmalı yazar [target_artist.GetName], yakın zamanda [ShowLocationName('paris')] ilinde [GetCountry('ENG').GetNameWithNoTooltip] topraklarında geçirdiği zamanla ilgili felsefi mektuplar yayımladı. Başta sürgündeki yaşamını anlattığı düşünülen bu mektupların [GetCountry('ENG').GetAdjectiveWithNoTooltip] hükûmetiyle [ROOT.GetCountry.GetNameWithNoTooltip] hükûmetini karşılaştırdığını ve bu karşılaştırmaların büyük ölçüde bir kınama niteliğinde olduğunu saray mensupları fark etti.\n\n[target_artist.GetLastNameWithNoTooltip] tarafından yazılan eserin yayımlanmasının üzerinden çok zaman geçmediği için saray, hızla eseri yasaklayabilecek olsa da eserin varlığı şimdiden hükûmetin itibarına zarar verdi."
 flavor_fra.21.desc_GBR: "[ROOT.GetCountry.GetAdjective] hükûmetine yönelik eleştirileri nedeniyle geçici olarak [GetCountry('GBR').GetName] ülkesine sürgüne gönderilen tartışmalı yazar [target_artist.GetName], yakın zamanda [ShowLocationName('paris')] ilinde [GetCountry('GBR').GetNameWithNoTooltip] topraklarında geçirdiği zamanla ilgili felsefi mektuplar yayımladı. Başta sürgündeki yaşamını anlattığı düşünülen bu mektupların [GetCountry('GBR').GetAdjectiveWithNoTooltip] hükûmetiyle [ROOT.GetCountry.GetNameWithNoTooltip] hükûmetini karşılaştırdığını ve bu karşılaştırmaların büyük ölçüde bir kınama niteliğinde olduğunu saray mensupları fark etti.\n\n[target_artist.GetLastNameWithNoTooltip] tarafından yazılan eserin yayımlanmasının üzerinden çok zaman geçmediği için saray, hızla eseri yasaklayabilecek olsa da eserin varlığı şimdiden hükûmetin itibarına zarar verdi."
 flavor_fra.21.a: "Hemen baskılamalıyız!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip], #italic Kanunların Ruhu Üzerine#! Eserini Yayımladı"
 flavor_fra.22.desc: "[target_artist.GetName] tarafından yeni yayımlanmış felsefi kitabın içerdiği çeşitli fikirler saray mensuplarının dikkatini çekti. [target_artist.GetLastNameWithNoTooltip] #italic Kanunların Ruhu Üzerine#! adlı eserindeki bazı fikirler [ShowReligionAdjective('catholic')] Kilisesi tarafından kınanırken ilahi yönetim hakkına yönelik açık saldırı, [fra_ruler.GetName] Hazretleri'nin mutlak yönetimine bir saldırı olarak görüldüğü için sarayda öfkeye neden oldu.\n\n[ShowReligionAdjectiveWithNoTooltip('catholic')] Kilisesi, eserin yayımını yasaklamak için harekete geçmiş olsa da kitabın içerdiği fikirler çoktan yayılmaya başladı."
 flavor_fra.22.a: "Umarız bu fikirler yayılmaz."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Çağımızın ünlü bir matematikçisi, bilim insanı ve filozofu olan [target_character.GetName], çığır açan çalışmaları ve felsefi denemeleriyle tüm Avrupa'da takdir topladı. İlk olarak skolastik Aristoculuğa karşı çıkışıyla tanınan [target_character.GetLastNameWithNoTooltip], birçok büyük düşünürü [ROOT.GetCountry.GetName] ülkesine çekti ve sarayın ilgisini uyandırdı. Bazılarına göre [target_character.GetLastNameWithNoTooltip], desteklenmesi ve saygıdeğer bir misafir olarak saraya davet edilmesi gereken biri."
 flavor_fra.23.historical_info: "Fransız bir matematikçi, bilim insanı ve filozof olan René Descartes, skolastik Aristoculuğa karşı çıkan ilk kişilerden biri olduğu için modern felsefenin babası olarak anılmaktadır. Çalışmalarına duyuların otoritesine dayanan bilgiyi sistematik olarak sorgulayarak başlayan Descartes akla dayanan bilgiyi esas aldı ve düşündüğünde var olduğu sezgisinde kesinliği buldu. Bunu meşhur \"Düşünüyorum öyleyse varım.\" sözüyle ifade etti. Descartes, özü düşünmek olan zihin ile özü üç boyutlu uzam olan madde arasında keskin bir ayrım yapan düalist bir sistem geliştirdi."
 flavor_fra.23.a: "Bu dâhiyane yeniliğe destek olmalıyız!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] ve [ShowLanguageNameWithNoTooltip('wendat_language')] Kızılderilileri"
 flavor_fra.24.desc: "[target_character.GetName], [fra_ruler.GetName] Hazretleri'nin kürk ticareti şirketi kurma ayrıcalığı verdiği bir [ROOT.GetCountry.GetAdjective] soylu tarafından görevlendirildi. [target_character.GetShortNameWithNoTooltip], seyahatleri sırasında [ShowLanguageName('wendat_language')] Kızılderilileriyle temas kurdu ve onlarla dostça ilişkiler geliştirdi. Bu bölgeleri [ShowLanguageNameWithNoTooltip('wendat_language')] Kızılderilileriyle birlikte keşfederken geçirdiği sürede [ROOT.GetCountry.GetNameWithNoTooltip] için bu topraklarda dostça ilişkiler kurma potansiyeli yarattı ancak komşu [ShowCultureGroupName('haudenosaunee_group')], daha değerli bir müttefik olabilir."
 flavor_fra.24.a: "[ShowLanguageNameWithNoTooltip('wendat_language')] ile dost olalım."
 flavor_fra.24.b: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] ile dost olalım."
 samuel_de_champlain: "Samuel De Champlein Tarafından Dostluk Kuruldu"
 flavor_fra.25.title: "Şaşırtıcı Bir Güç Gösterisi"
 flavor_fra.25.desc_common: "[ROOT.GetCountry.GetName] ülkesinin zenginliğini ve gücünü gösterirken [target_root_country.GetNameWithNoTooltip] ile ilişkileri iyileştirecek oldukça pahalı ancak etkili bir plan önerdi.\n\nPlana göre iki hükümdar [target_root_country.GetAdjectiveWithNoTooltip] sınırındaki [summit_location.GetName] ilinde buluşacak ve iki hükümdarın ağırlanması için ayrıntılı hazırlıklar yapılacak.\n\nAltın ipliklerle donatılmış çadırlar ve geçici bir saray inşası, üstüne düşünülen fikirlerden sadece bazıları."
 flavor_fra.25.desc: "[target_root_country.GetAdjective] [target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin güvenilir danışmanı, $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Kurnaz ve entrikacı [thomas_wolsey.GetName], $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Anlaştık."
 flavor_fra.25.tt1: "\"Altın Kumaşlı Meydan\" zirvesi büyük bir bedel karşılığında kısa sürede düzenlenecek"
 flavor_fra.25.tt2: "Bu pahalı ve kuvvetli güç gösterisi, ilişkileri iyileştirecek ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin uluslararası itibarını artıracak"
 flavor_fra.25.b: "Buradan pek bir şey elde edemeyiz."
 flavor_fra.25.tt3: "Zirve reddedilecek"
 flavor_fra.26.title: "Yüzyıl Savaşları'nın Sonu"
 flavor_fra.26.desc: "[ShowRegionName('france_region')] bölgesindeki [GetCountry('ENG').GetName] varlığını nihayet tamamen sildik. Sınırlarımız artık İngiliz tehdidinden kurtuldu!"
 flavor_fra.26.historical_info: "Yüzyıl Savaşları'nın sonucu, XI. Louis'nin lehine oldu. Feodal soyluluğun neredeyse yok olması sayesinde Fransa'yı kraliyet otoritesi altında daha sağlam bir şekilde birleştirebildi ve orta sınıfla ittifak kurarak onları destekledi."
 flavor_fra.26.a: "Daha güçlü bir ulus kurma zamanı."
 flavor_fra.1001.t: "Tapınak Şövalyeleri Topraklarının Yeniden Tahsisi"
 flavor_fra.1001.desc: "[GetCountry('FRA').GetName], savaş maliyetleri ve ulusal büyümenin yükü altında ezilirken alacaklılarını ortadan kaldırma yoluyla borçlarından kurtulma politikasını başarıyla sürdürüyor. 1306'dan beri Tapınak Şövalyeleri'ni yargılama yoluyla aşamalı olarak ortadan kaldırma ve [ShowLocationName('avignon')] ilindeki varlıklarımızı kullanma politikası oldukça etkili oldu. Bu operasyonun yarattığı, merkezî olmayan kargaşada bazı yerel soylular, daha önce [ShowLocationNameWithNoTooltip('avignon')] ile anlaşıp [GetCountry('KNI').GetName] ülkesine kiraladığımız Tapınak Şövalyeleri arazilerine el koyuyor. Bu topraklar, genç soylularımızın girişimci ellerinde daha kârlı olabilir ancak buna izin vermek rahipleri rahatsız edecektir."
 flavor_fra.1001.a: "Topraklar [GetCountry('KNI').GetNameWithNoTooltip] ülkesine tahsis edilsin."
 flavor_fra.1001.b: "Soyluların topraklara sahip olmasına izin verilsin."
 flavor_fra.1001.c: "Toprakların tek sahibi devlettir."
 flavor_fra.1002.t: "Kaçak Kalpazan"
 flavor_fra.1002.desc: "[robert_d_artois.GetName], Artois'daki kalpazanlıklarından beri [GetCountry('FRA').GetName] ülkesinin aranan bir kaçağı durumunda. Suç ortağı olan kalpazan, yakılarak idam edildi ancak kendisi denizin ötesindeki komşularımızın topraklarına kaçmayı başardı. Soylu olduğu için hayatını bağışlamaya çalıştık ancak eylemleri artık görmezden gelemeyeceğimiz bir tehdit hâline geldi. Hayatta kalırsa kötü niyetli söylentiler yayabilir, sırları ifşa edebilir ve sarayımızın işleyişini açığa çıkarabilir. [GetCountry('ENG').GetName], misafirlerini öldürmemizden hoşlanmayacak ancak ölüler bize zarar veremeyeceği için bu bedeli ödememiz gerekebilir."
 flavor_fra.1002.historical_info: "Artois'lı III. Robert, Fransız soylusu ve Capet Hanedanı üyesiydi. Başlangıçta Artois Kontu ünvanına sahipti ancak miras belgelerinin sahte olduğu ortaya çıkınca sürgüne gönderildi. İngilizlerin kendisini koruması için Britanya'ya kaçtı, zamanla III. Edward'ın danışmanı oldu ve Yüzyıl Savaşları'nın başlamasında önemli bir rol oynadı."
 flavor_fra.1002.a: "Suikast emrini verelim."
 flavor_fra.1002.b: "Hainin kaçmasına izin verilsin."
 flavor_fra.1002.desc.eng.a: "İlginç bir haber aldık. [GetCountry('FRA').GetAdjectiveWithNoTooltip] bir soylu, kralının gazabından kaçarak topraklarımıza sığındı. Krala duyduğu öfke sebebiyle denizin ötesindeki sarayın iç işleriyle ilgili birçok bilgiyi bizimle paylaşmaya hazır."
 flavor_fra.1002.desc.eng.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] devleti, hiçbir izin almadan topraklarımızda birini öldürdü. Kurban her ne kadar [GetCountry('FRA').GetAdjectiveWithNoTooltip], bir hain ve kralın düşmanı olsa da bu onlara topraklarımızda istediklerini yapma hakkı vermez!\n\nBu soylu hayatta kalsaydı [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayının iç işleriyle ilgili değerli bir bilgi kaynağımız olabilirdi."
 flavor_fra.1002.eng.a: "Bize faydası olabilirdi."
 flavor_fra.1002.eng.b: "Bilgilerinden faydalanabiliriz."
 flavor_fra.1008.t: "Aziz Guinefort, Kutsal Tazı"
 flavor_fra.1008.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, sözde \"Aziz\" Guinefort'un giderek artan popülerliğinden rahatsız. Hayvanların Hristiyan azizler olarak yüceltilmesini zararlı ve batıl inanç olarak görüyorlar. Uzun zamandır bu sahte azizliği bastırmaya çalışıyorlar. Devlet müdahalesi bu sorunu çözebilir."
 flavor_fra.1008.a: "Kilisenin baskılanması artırılsın."
 flavor_fra.1008.b: "Mabedin yıkılması emredilsin."
 flavor_fra.1008.c: "Köpek azizleştirilsin."
 flavor_fra.1008.historical_info: "Guinefort, Lyon yakınlarında yaşayan bir şövalyenin tazısıydı. Bu sadık hayvan, efendisi ava gitmişken bebeğin beşiğini korumakla görevliydi. Efendisi döndüğünde korkunç bir manzarayla karşılaştı: Beşik dağılmış, bebek kaybolmuştu, Guinefort'unsa üzeri kan içindeydi.\n\nOğlunu kaybetmenin öfkesiyle köpeği öldürdü ancak sonra çocuğu yıkıntıların arasında sağ salim buldu. Yanında köpeğin bebeği korumak için öldürdüğü bir engerek yılanı yatıyordu. Köpeğin üzerindeki kan bu yılana aitti. Aceleci kararının sonucunu gören şövalye, pişmanlıkla köpeği için bir kuyunun dibine mabet yaptırdı. Lyon halkı bugün bile hasta çocuklarının iyileşmesi için bu türbeye gelip dua ediyor."
 flavor_fra.1009.t.n: "Bir Soyluya Yapılan Vahşi Charivari"
 flavor_fra.1009.t.c: "Bir Rahibe Yapılan Vahşi Charivari"
 flavor_fra.1009.t.b: "Bir Burjuvaya Yapılan Vahşi Charivari"
 flavor_fra.1009.t.p: "Vahşi Charivari"
 flavor_fra.1009.desc: "Köylüler, önemli bir kişinin evinin önünde toplanmış durumda. Yas süresi dolmadan yeniden evlenen bu dul kişiyi evinden çıkarıp rezil etmek istiyorlar. Ellerinde gürültü çıkarmak için tencere tava, gözdağı vermek için yaba ve taş var. Yerel gelenekleri çiğnemenin sonuçları olduğunu ona göstermek gerek ancak köylülerin öfkesi kontrolden çıkarsa bağlı oldukları zümreyle başımız derde girebilir."
 flavor_fra.1009.desc.f: "Köylülerin sabrı taştı. Önemli bir kişi gündüz vakti çok fazla içki içtiği için halk onu yola getirmek amacıyla charivari düzenlemeyi planlıyor. Bu yöntem, kişiyi doğru yola döndürmek için etkili bir yöntem olabilir ancak bazıları charivari'nin getirdiği utanca dayanamayıp geri dönüşü olmayan şeyler yapabiliyor. Bu kişinin bağlı olduğu zümrenin üyeleri endişelenerek devlet müdahalesiyle charivari'nin durdurulmasını istiyor. Halkın iradesine karışmanın ne kadar akıllıca olacağı ise tartışılır."
 flavor_fra.1009.historical_info: "\"Charivari\" özellikle Fransa'da yaygın olan geleneksel bir halk âdetidir. Toplumsal normları veya gelenekleri çiğneyenleri toplum içinde küçük düşürerek cezalandırma amacı taşır. Katılanlar genellikle suçlanan kişinin evinin etrafında yürüyüp gürültü çıkarır, bazı durumlarda da suçlanan kişiyi yakalayıp köyde gezdirerek mahcup duruma düşürür. Sık olmasa da öfkenin kontrolden çıktığı anlarda, özellikle suçlular kendilerini savunmaya çalıştığında, suçlanan kişilerin öldürüldüğü durumlar olduğu da biliniyor."
 flavor_fra.1009.a: "Bu vahşiliği hoş karşılayamayız!"
 flavor_fra.1009.b: "Bu ahlaksızları ancak bu paklardı zaten!"
 flavor_fra.1015.t: "Jacquerie İsyanı"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümreleri arasındaki ilişkiler patlak vermek üzere. Köylüler [ROOT.GetCountry.GetName] topraklarının dört bir yanında düzensiz bir şekilde ayaklanmaya başladı. Tırpanlarla ve yabalarla silahlanmış bu kalabalıkları bir komutan değil, öfke yönetiyor. Hedefleri basit: Toplumsal düzeni altüst etmek ve üzerlerindeki baskının tüm yaşayan sembollerini yok etmek.\n\nBüyük ulusumuzun ayakta kalması ve tarihî bir örnek olması için bu isyanı bastırmalı, başından büyük işlere kalkışanların başına neler geldiğini göstermeliyiz."
 flavor_fra.1015.historical_info: "Jacquerie, 1358'de yaşanmış bir köylü ayaklanmasıydı. Jacquerie, adını soyluların köylüleri aşağılamak için kullandığı bir terim olan \"Jacques Bonhomme\" (Saf/Dürüst Jacques anlamında) kalıbından alıyordu. Köylüleri aşırı sömürmenin bir sonucu olan bu isyan hem şiddetli hem de geniş çaplıydı. Öyle ki Navarra Krallığı gibi yardım etmesi beklenmeyen müttefikler bile isyanın başarılı olmasını engellemek için harekete geçti. zira bu isyan, yerleşik feodal sistemi yıkıp kraliyetin ve soyluların gücünün azalmasına yol açabilirdi."
 flavor_fra.1015.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi çağırılsın!"
 flavor_fra.1015.b: "Yardıma ihtiyacımız yok."
