 flavor_fra_nrm.1.title: "Sadakatsizlik Artıyor"
 flavor_fra_nrm.1.desc: "Pek çok [ROOT.GetCountry.GetAdjective] lord, [fra_ruler.GetName] Hazretleri'nin ve [french_nation.GetGovernment.GetCourtTitle] makamının [ROOT.GetCountry.GetLongName] topraklarını [french_nation.GetGovernment.GetAdjective] bölgesine dâhil etmek için gösterdiği çabalardan hoşnutsuz. [ROOT.GetCountry.GetFlavorRank] makamının feshedilmesini önlemek isteyen birçok lord gizlice toplandı ve [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının özerkliğini geri kazanması umuduyla [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'ne karşı bir kalkışma planı yaptı. Gerçi [GetCountry('ENG').GetName] ülkesinden korunma talep etmeyi öneren bazı lordlar da var."
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarının geleceğinin dönüm noktasındayız."
 flavor_fra_nrm_tt: "[ROOT.GetCountry.GetName] ülkesinin sadakati #G %5,00#! altına düşerse [ROOT.GetCountry.GetAdjectiveWithNoTooltip] lordlar, yeni bir hükümdar seçip [GetCountry('ENG').GetNameWithNoTooltip] ülkesine bağlılık yemini edebilecek. Ne var ki [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi, [french_nation.GetNameWithNoTooltip] ulusu ile #G %85,00#! sadakate ulaşırsa [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle] tarafından doğrudan ilhak edilebilir. Başka şekillerde bağımsız olmak, 30 veya daha fazla [location|e] sahibi olmak ya da #G %5,00#! ila #G %85,00#! arası sadakati korumak, [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle] makamının [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini ilhak etmesini önleyecektir."
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip] Seçildi"
 flavor_fra_nrm.2.desc: "[french_nation.GetAdjective] [french_nation.GetGovernment.GetAdjective] makamının birleşme yönündeki çabalarından kurtulma fırsatları olduğunu gören hoşnutsuz [ROOT.GetCountry.GetAdjective] lordları, [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin belirlenmesi için kafa kafaya verdiler. Sonucundaysa bu makam için [nrm_ruler.GetName] seçildi. [eng_ruler.GetName] ile yakın bağları olan [nrm_ruler.GetShortNameWithNoTooltip] bir vasal olarak yemin etti ve [english_nation.GetName] ulusunun korumasını kazandı.\n\n[nrm_ruler.GetShortNameWithNoTooltip] Hazretleri'nin tahta çıkışına dair haberler, [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetAdjective] [french_nation.GetGovernment.GetCourtTitle] makamında hiddetle karşılandı. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kontrolündeki tüm toprakların ve ünvanların geçersiz olduğunu ilan ettiler."
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip], [english_nation.GetNameWithNoTooltip] ulusu altında daha iyi korunacaktır."
 fra_cores_on_normandy_nrm: "[french_nation.GetName], bütün [norman_nation.GetAdjective] [Concept('locations', 'İllerinde')|e] [core|e] kazanır."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear] yılına gelindiğinde [GetCountry('FRA').GetName] kendini bir dönüm noktasında buldu. [GetCountry('ENG').GetName] karşısında peş peşe gelen onur kırıcı yenilgiler, askerî ve sivil idarenin hem gücünü hem de saygınlığını tüketti. [fra_ruler.GetName], [joan_of_arc.GetNameWithNoTooltip] adlı kişinin, ordunun başına geçmek için yaptığı acil teçhizat talebini kabul ettiğinde bu kararın ardında tüm geleneksel ve akılcı yöntemlerin denenip başarısız olduğu gerçeği yatıyordu.\n\nYalnızca çaresizliğin son noktasına gelmiş bir yönetim, Tanrı'nın kendisine ülkesinin ordusunun başına geçip zafere ulaştırmasını emrettiğini söyleyen okuma yazması olmayan bir köylü kızının sözlerine kulak verirdi."
 flavor_fra.1180.a: "İyi ki de kulak vermiş."
 flavor_fra.1180.b: "Onun yardımı olmadan da zafer kazanabiliriz!"
 #Age 2 Events
 flavor_fra.2000.title: "[GetCountry('ENG').GetNameWithNoTooltip] Karşısında Yeniden Dirildik"
 flavor_fra.2000.desc: "[GetCountry('ENG').GetName] ile ilk çatışmalarımızda [ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.GetName] topraklarının önemli bir kısmını [ruler_eng.GetDynasty.GetName] istilasına kaybetti fakat [ruler_fra.GetName] liderliğinde bu toprakların büyük bölümü yeniden [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hâkimiyetine girdi. Bu toparlanış [ROOT.GetCountry.GetNameWithNoTooltip] genelinde moralleri yükseltti ve savaşın sonuna gelindiğine dair umutları yeşertti. Bu zaferler devam ettiği takdirde [GetCountry('ENG').GetAdjectiveWithNoTooltip] işgalciler [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından temizlenecek."
 flavor_fra.2000.a: "Bastıralım ve [GetCountry('ENG').GetAdjectiveWithNoTooltip] ordularını tek seferde topraklarımızdan çıkaralım!"
 flavor_fra.2000.b: "Moralimizi asla bozamayacaklar!"
 flavor_fra.2002.title: "[joan_of_arc.GetNameWithNoTooltip] Yakalandı"
 flavor_fra.2002.desc: "Vahim haberler geldi! Düşman kuvvetleriyle girilen son çarpışmada [joan_of_arc.GetName] esir düştü ve [GetCountry('ENG').GetName] ülkesinin eline geçti. Daha da vahimi, gelen haberlere göre [GetCountry('ENG').GetAdjectiveWithNoTooltip] ordusu kendisini zındıklık suçlamasıyla yargılayacak."
 flavor_fra.2002.a: "Korkunç!"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip] Duruşması"
 flavor_fra.2003.desc: "[GetCountry('FRA').GetAdjective] kuvvetleriyle girilen son çarpışmada kendisini \"Orleans Bakiresi\" olarak adlandıran [joan_of_arc.GetName] yakalanıp tutsak alındı. Birliklerimizden gelen raporlara göre Tanrı'nın kendisine [GetCountry('FRA').GetName] seferimizi durdurup ordularımızı tamamen söküp atma görevi verdiğini iddia ediyor. Bu tür iddialar zındıklık davası açmak için yeterli görülebilir ve bunu yapmak için sadece mahkemeden izin almamız gerekiyor. Suçlu bulunup idam edilmesi durumunda kendisinin [GetCountry('FRA').GetNameWithNoTooltip] topraklarındaki destekçileri öfkelenebilir. Bir başka seçenek olarak [GetCountry('FRA').GetAdjectiveWithNoTooltip] sarayına fidye teklifi de sunabiliriz zira yüklü miktarda altın karşılığında serbest bırakılması teklifini değerlendireceklerdir."
 flavor_fra.2003.a: "Bir mahkeme kuralım ve zındıklık sebebiyle onu idam edelim!"
 flavor_fra.2003.b: "Serbest bırakılması için [GetCountry('FRA').GetNameWithNoTooltip] ülkesine fahiş bir fidye teklifi yapalım."
 flavor_fra.2003.c: "Barış içinde [GetCountry('FRA').GetNameWithNoTooltip] topraklarına geri dönmesine izin verilsin."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip], [GetCountry('ENG').GetNameWithNoTooltip] Tarafından İdam Edildi"
 flavor_fra.2004.desc: "Sarayımıza dehşet verici bir haber ulaştı! [GetCountry('ENG').GetAdjective] güçleri tarafından yakalanan [joan_of_arc.GetName], [GetCountry('ENG').GetAdjectiveWithNoTooltip] mahkemesi kararıyla yakılarak idam edildi. Mahkeme, [GetCountry('FRA').GetName] topraklarını [GetCountry('ENG').GetAdjectiveWithNoTooltip] egemenliğinden kurtarmak için Tanrı'dan aldığını öne sürdüğü görevleri zındıklık olarak değerlendirdi ve onu zındık ilan etti. [joan_of_arc.GetShortNameWithNoTooltip], hayatını böylesine hazin şekilde kaybetmiş olsa da anısını yaşatmanın en iyi yolu [GetCountry('ENG').GetAdjectiveWithNoTooltip] ordularını [GetCountry('FRA').GetNameWithNoTooltip] topraklarından söküp atma hayalini gerçeğe dönüştürmek olacaktır."
 flavor_fra.2004.a: "Öcünü alacağız!"
 flavor_fra.2005.title_ransom: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] Fidyesi"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip] Geri Döndü"
 flavor_fra.2005.desc_ransom: "[GetCountry('ENG').GetName] heyeti [GetCountry('FRA').GetAdjective] sarayına umulmadık bir öneriyle geldi. [GetCountry('ENG').GetAdjectiveWithNoTooltip] kuvvetlerinin tutsak aldığı [joan_of_arc.GetName] hakkında pazarlık yapmak istiyorlar. [GetCountry('ENG').GetAdjectiveWithNoTooltip] heyeti, [joan_of_arc.GetShortNameWithNoTooltip] adlı kişiyi idam etmek yerine onu büyük miktarda altın karşılığında [GetCountry('FRA').GetNameWithNoTooltip] topraklarına iade etmeyi teklif ediyor. [joan_of_arc.GetShortNameWithNoTooltip] için istenen fidye göz korkutucu olsa da hem sarayımızın hem de ordularımızın esaretinden bu yana çöken moralini toparlayacaktır."
 flavor_fra.2005.desc_return: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] güçleri tarafından ele geçirilen [joan_of_arc.GetName], [GetCountry('ENG').GetName] topraklarında yargılanacağı sanılırken bugün saraya kendisinin [GetCountry('FRA').GetName] topraklarına geri döndüğü haberi geldi. [GetCountry('ENG').GetAdjectiveWithNoTooltip] hedeflerine düşman olmasına rağmen serbest bırakılmasına onay verdiler. Her ne kadar [GetCountry('ENG').GetAdjectiveWithNoTooltip] tarafın neden hayatını bağışladığı bilinmese de [joan_of_arc.GetShortNameWithNoTooltip] geri döndü ve [GetCountry('ENG').GetAdjectiveWithNoTooltip] güçlerini [GetCountry('FRA').GetNameWithNoTooltip] topraklarından çıkarma kararlılığını pekiştirdi."
 flavor_fra.2005.a: "Fidye ödensin."
 flavor_fra.2005.b: "Bir kişinin hayatını kurtarmak için ekonomik krize girmeyi göze alamayız."
 flavor_fra.2005.c: "Güzel bir şekilde karşılansın."
 flavor_fra.2005.d: "Geri dönmesi bir mucize! Onu bir daha kaybedemeyiz."
 flavor_fra.2006.title: "Tartışmalı Halefiyet"
 flavor_fra.2006.desc: "[ruler_fra.GetName] Hazretleri'nin [GetCountry('FRA').GetName] tahtına çıkması sıkıntılı bir dönemi beraberinde getirdi çünkü [ruler_fra.GetShortNameWithNoTooltip], [GetCountry('FRA').GetNameWithNoTooltip] topraklarının büyük bölümü [GetCountry('ENG').GetAdjective] hâkimiyetindeyken taç giydi. Bu fetihler neticesinde [GetCountry('ENG').GetAdjectiveWithNoTooltip] işgali altındaki bölgelerle sınırı olan yerlerdeki halk, açıkça [GetCountry('ENG').GetAdjectiveWithNoTooltip] monarka yakınlık gösteriyor ve hatta [GetCountry('FRA').GetNameWithNoTooltip] topraklarının gerçek sahibi olarak [GetCountry('ENG').GetNameWithNoTooltip] ülkesini kabul ediyor. Durum öyle vahim ki saray içinde dahi [GetCountry('FRA').GetNameWithNoTooltip] tahtında [ruler_fra.GetShortNameWithNoTooltip] yerine [ruler_eng.GetName] görme arzusu taşıyanlar mevcut. Görünen o ki önümüzdeki yıllarda [ruler_fra.GetShortNameWithNoTooltip] ve soyundan gelenlerin [GetCountry('FRA').GetNameWithNoTooltip] üzerindeki hükümdarlık haklarını kabul ettirmeleri zorlu bir mücadele vermeleri gerekecek."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip], hiçbir zaman [GetCountry('FRA').GetAdjectiveWithNoTooltip] tahtına sahip olamayacak!"
 flavor_fra.2006.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] hak iddiaları bastırılsın."
 flavor_fra.2007.title: "Meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "Uzun süren taht mücadelesi sona erdi ve [ruler_fra.GetName], [GetCountry('FRA').GetName] tahtının tartışmasız meşru hükümdarı oldu. [GetCountry('ENG').GetName] bir zamanlar elinde tuttuğu geniş topraklar sayesinde [GetCountry('FRA').GetNameWithNoTooltip] üzerinde güçlü bir hâkimiyet kurmuştu ancak [ruler_fra.GetShortNameWithNoTooltip] ve sarayının kararlı tutumu bu nüfuzu ortadan kaldırdı. Vaktiyle [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin hükümdarlığını sorgulayan zümreler dahi artık [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin tek meşru hükümdarının kendisi olduğunu kabul ediyor. [GetCountry('ENG').GetName] nüfuzunun azalması sebebiyle işgal altındaki bölgelerde yaşayan halkın [GetCountry('ENG').GetAdjectiveWithNoTooltip] hükmüne açıkça karşı çıkmaya başladığı söylentileri de dolaşıyor."
 flavor_fra.2007.a: "Zaferi [joan_of_arc.GetNameWithNoTooltip] sayesinde kazandık."
 flavor_fra.2007.b: "[GetCountry('FRA').GetNameWithNoTooltip] topraklarına karşı [GetCountry('ENG').GetAdjectiveWithNoTooltip] hak iddiası giderek zayıflıyor."
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip] Hazretleri'nin hükmünü daha da sağlamlaştıralım."
 flavor_fra.2007.d: "Zaferi [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin hak iddiasına destek çıkan [joan_of_arc.GetNameWithNoTooltip] sayesinde kazandık."
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip] ve Uzmanlığı"
 flavor_fra.2010.desc: "[ShowLocationName('chalons_champagne')] ilinin köklü [target_character.GetLastNameWithNoTooltip] ailesinin [GetCountry('FRA').GetName] topraklarında barut işleme konusundaki mahareti dillere destan oldu. [target_character.GetName] yaptığı çalışmalarla daha önce ulaşılamaz sanılan menzillere ateş edebilen toplar için bir barut geliştirdi. Atış sırasında patlama ihtimali daha düşük olan daha dayanıklı top namlularının yapımına da öncülük etti. Şimdiyse [target_character.GetNameWithNoTooltip] bu bilgisini savaş meydanında kullanmak amacıyla [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının hizmetine girmeyi teklif etti."
 flavor_fra.2010.a: "Derhâl istihdam edilsin!"
 flavor_fra.2010.b: "Başarıları takdire şayan olsa da birliklerimizin onun stratejilerine ihtiyacı yok."
 flavor_fra.2011.title: "[GetCountry('FRA').GetNameWithNoTooltip] Baş Topçu Nazırı"
 flavor_fra.2011.desc: "[target_character.GetName] göreve başladığından bu yana barut ve top savaşı alanındaki uzmanlığıyla ordularımıza büyük bir güç kattı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından birkaç kişi, kendisinin olağanüstü yeteneklerini göz önüne alarak ona \"[GetCountry('FRA').GetName] Baş Topçu Nazırı\" rütbesini vermemizi öneriyor. Bu yeni makam sayesinde [target_character.GetLastNameWithNoTooltip], ordularımızın kullandığı topları geliştirmek için daha geniş imkânlara sahip olacak."
 flavor_fra.2011.a: "Baş Topçu Nazırı ünvanını verelim!"
 flavor_fra.2011.b: "Barut pahalı bir şey, geleneksel savaş yöntemlerine odaklanalım!"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], Orleans Piçi"
 flavor_fra.2012.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin yakın akrabası olmasına karşın [target_character.GetName], [GetCountry('ENG').GetAdjective] kuvvetlere karşı gösterdiği askerî başarılarla ün kazandı. Bu başarıları nedeniyle [target_character.GetShortNameWithNoTooltip], savaş meydanında kendini ispatladığı için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde daha yüksek bir makama layık görülüyor. Diğerleri ise bu durumdan endişeli çünkü kendisinin saray ile ilişkilerini geliştirme çabalarının ardında kendi menfaatlerinin olduğunu düşünüyorlar."
 flavor_fra.2012.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu olsun!"
 flavor_fra.2012.b: "Bunu hak etmedi."
 flavor_fra.2013.title: "[ShowLocationNameWithNoTooltip('poitiers')] İlindeki [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_fra.2013.desc: "[ShowLocationName('poitiers')] ilinde yeni bir [ShowBuildingTypeName('university')] inşa etmek için bütçe arayan [pap_ruler.GetName], ayrıcalık elde etmek umuduyla [fra_ruler.GetName] Hazretleri'nden istekte bulundu. Yeni bir eğitim merkezi, [ROOT.GetCountry.GetName] topraklarındaki nispeten daha büyük bir şehir olan [ShowLocationNameWithNoTooltip('poitiers')] için faydalı olacaksa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki bazı kişiler, ayrıcalığın verilmesine engel olmak için [fra_ruler.GetNameWithNoTooltip] ile görüştüler zira bu talep gelecekte [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ne daha minnettar kılabilir. Ne var ki ötekiler ise [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin bu teklifi kabul etmesini istiyorlar çünkü [pap_ruler.GetNameWithNoTooltip] Hazretleri'nin talebine göre [GetCountry('PAP').GetName], yeni [ShowBuildingTypeNameWithNoTooltip('university')] için bütçe verecek."
 flavor_fra.2013.a: "Ayrıcalığı verelim."
 flavor_fra.2013.b: "[pap_ruler.GetNameWithNoTooltip] Hazretleri'nin talebini reddet."
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip] İsyanı"
 flavor_fra.2014.desc: "[fra_ruler.GetName] Hazretleri'nin hükümdarlığından tatmin olmayan pek çok [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyesi, bu hoşnutsuzluğunu açıkça belli etti. Tavırları büyük oranda [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin yakın zamandaki politikalarına ve bu politikaların, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresindeki birçok kişinin güvenliğini tehdit etmesine karşıydı. Artan hoşnutsuzlukla beraber [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin epey üyesi, [fra_ruler.GetNameWithNoTooltip] Hazretleri'ni tahttan çekilmeye zorlamak için bir [fra_heir.GetName] görevlendirmeyi başardılar. [fra_ruler.GetNameWithNoTooltip] Hazretleri'ne sadık olan kişiler, bu memnuniyetsizliğin unutulacağına inansa da bazıları da iç savaş çıkmasını önlemek için [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin tahttan çekilmeyi bir düşünmesi için baskı yapıyor."
 flavor_fra.2014.a: "Hoşnutsuz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine boyun eğmeyi reddet."
 flavor_fra.2014.b: "[fra_heir.GetNameWithNoTooltip] lehine tahttan çekilelim."
 fra_praguerie_revolt_region: "[ShowAreaName('ile_de_france_area')] bölgesindeki bütün [ShowPopTypeName('nobles')] [pops|e], [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] kaybeder ve [praguerie_revolt_target.GetName] tarafına katılır."
 praguerie_revolt: "Praguerie"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresindeki gelecek vadeden ve önde gelen bir figür olan [target_character.GetName], çağımızın en kurnaz tüccarlarından biri olduğunu kanıtladı. [ShowLocationName('montpellier')] ilinde büyük çaplı bir ticaret operasyonuna öncülük eden [target_character.GetShortNameWithNoTooltip], Levant'taki anlaşmaları sayesinde [ShowRegionName('italy_region')] tüccar cumhuriyetleriyle muhteşem bağlar kurmayı da başardı.\n\n[target_character.GetShortNameWithNoTooltip] başarıları sebebiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çağrıldığında bazı kişiler, [fra_ruler.GetName] Hazretleri'nin ona Para Basım Ustası mevkisini bahşedip devletin maliyesinde söz sahibi olmasına izin vermesini istediler."
 flavor_fra.2020.a: "[target_character.GetNameWithNoTooltip] dizginleri eline alsın!"
 flavor_fra.2020.b: "Bunun yerine [target_character.GetNameWithNoTooltip] kendi özel girişimine odaklansın."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetAdjective|U] Harcamaları"
 flavor_fra.2021.desc: "[target_character.GetLastName], Para Basım Ustası rolünü üstlendiğinden beri [ROOT.GetCountry.GetName] maliyesinin istikrarına katkıda bulundu. Para Basım Ustası rolü, pek çok iyileşmenin önünü açsa da devlet hazinesi için kısıtlayıcı bir etkisi de oldu.\n\n[target_character.GetLastNameWithNoTooltip] yeteneklerini fazlasıyla kanıtladığından bazı kişiler, [fra_ruler.GetName] Hazretleri'nin onu [ROOT.GetCountry.GetGovernment.GetAdjective] harcamalarının vekili yapmasını ve bu sayede [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesi üstündeki nüfuzunun artırılmasını istediler."
 flavor_fra.2021.a: "[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetAdjective] harcamalarının vekili olsun."
 flavor_fra.2021.b: "Mevcut konumu gayet iyi."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip] ile [mamluk_country.GetNameWithNoTooltip] Müzakereleri"
 flavor_fra.2022.desc: "Bölgedeki ticari çıkarlarla güçlü bağlar gütmesinden faydalanan [target_character.GetName] ve yakın danışmanları, [mamluk_country.GetName] ülkesi hükümdarı [mam_ruler.GetName] ile bir antlaşma imzalamayı başardılar. Bu antlaşma, Levant boyunca konsüllere erişimin iyileştirilmesi gibi bazı önemli imtiyazlar içeriyor. [target_character.GetLastNameWithNoTooltip] aynı zamanda [mamluk_country.GetNameWithNoTooltip] ile yeni ticari bağlar da kurdu.\n\n[mamluk_country.GetNameWithNoTooltip] ile bir anlaşma, Akdeniz'deki ticarette [ROOT.GetCountry.GetName] nüfuzunu pekiştirecek olsa da bazıları, [target_character.GetLastNameWithNoTooltip] tarafından düzenlenen bu anlaşmanın onun ticaret imparatorluğu için daha kârlı olacağından korkuyor."
 flavor_fra.2022.a: "[target_character.GetLastNameWithNoTooltip] tarafından düzenlenen anlaşmaya izin ver."
 flavor_fra.2022.b: "Anlaşmanın onaylanmasını yasakla."
 mam_trade_with_france: "Fransa'yla Ticaret Antlaşması"
 fra_trade_with_mamluks: "Memlüklerle Ticaret Antlaşması"
 flavor_fra.2023.title: "Château d'Ainay-le-Vieil ve Palais [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] için becerikli bir bakan ve vekil olarak hizmet verse de hem olumlu hem de olumsuz sayılabilecek bir ün kazandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına katılmadan önce zaten büyük bir ticari girişim kurmuştu ve öncelikleri, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine çok faydalı olsa da şahsi projeleri, diğer bakanlar arasında hoşnutsuzluk yaratmaya başladı.\n\n[target_character.GetNameWithNoTooltip], [ShowLocationName('bourges')] ilinde bulunan ve önemi çoktan yitirmiş olan #italic Château d'Ainay-le-Vieil#! kalesinin satın alınmasına ve şatafatlı Palais [target_character.GetNameWithNoTooltip] yapısının inşa edilmesine dair adımları çoktan attı.\n\nBu pahalı projeler, yetkilerini kullanarak kendine servet kattığına dair endişeler yarattı."
 flavor_fra.2023.a: "Projelerine karışmayalım."
 flavor_fra.2023.b: "[target_character.GetLastNameWithNoTooltip], böyle iddialı projelere girişmekten vazgeçsin."
 flavor_fra.2024.title: "Girişimci [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.2024.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamınca bakan konumuna terfi ettirildiğinde gelişen ticaret yollarından faydalanmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyelerinin sayısı da düzenli olarak artış gösterdi. [target_character.GetNameWithNoTooltip] dâhil olmak üzere [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin en yakın danışmanlarından bazıları, daha önce hiç akıllıca görülmese de [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin bu girişimlerde daha çok çaba göstermeleri için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine izin ve erişim vermesini teşvik ettiler. Daha önceki politikalarda böyle girişimlerin peşine düşen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, ayrıcalıklarını kaybetme tehdidiyle karşı karşıya kalıyordu.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] seçkinlerinden bazılarıysa dikkatli olunmasını öneriyor zira rekabet, [ROOT.GetCountry.GetName] ekonomisini olumsuz da etkileyebilir."
 flavor_fra.2024.a: "Kısıtlamaları kaldır ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin girişimlerine izin ver."
 flavor_fra.2024.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin çıkarlarını korumak için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyelerinin girişimlerini yasakla."
 flavor_fra.2025.title: "[target_character.GetLastNameWithNoTooltip] Tekelleşiyor"
 flavor_fra.2025.desc: "[target_character.GetName], [fra_ruler.GetName] için üstlendiği görevini başarıyla yerine getirmiş olsa da bu statüsü, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında epey kargaşa yarattı. Pek çok saray mensubuna göre [target_character.GetLastNameWithNoTooltip] şimdi bir ticaret imparatorluğunun sahibi ve bu imparatorluk, [ROOT.GetCountry.GetName] ticaret mallarının büyük çoğunluğunu tekeline almış durumda. Ayrıca iddialara göre [target_character.GetLastNameWithNoTooltip], devletin çıkarlarındansa kendi çıkarlarıyla daha çok ilgileniyor. Örneğin, [target_character.GetLastNameWithNoTooltip], tüccar kadırgaları için kürekçileri kaçırıyor ve tersanelerin ayarı düşürülmüş sikkelerinden kâr elde ediyor.\n\nBu iddialar sebebiyle pek çok kişi, [target_character.GetLastNameWithNoTooltip] tutuklansın ve adalet yerini bulsun diye mahkemeye çıkarılsın istedi. Ayrıca bu hırslı kişinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] ünvanının da alınmasını istiyorlar."
 flavor_fra.2025.a: "Onu hapset ve mülklerine el koy!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çok fayda sağladı. Onu bağışlayıp burada kalmasına izin verin."
 flavor_fra.2030.t: "[GetCountry('BUR').GetNameWithNoTooltip] Yükselişi"
 flavor_fra.2030.desc: "Geçmişte [GetCountry('FRA').GetName] hükümdarının gücünü zayıflatma çabasındaki hırslı tabi devletler, saray için tehlikeli bir unsur hâline geldiklerinde ya ikna edildiler ya da bertaraf edildiler. [GetCountry('BUR').GetName] lordları ise [ruler_fra.GetName] Hazretleri'nin otoritesine şimdiye kadar görülen en büyük tehdidi oluşturuyor. Uzun süredir vergi ödemeyi reddedip sarayın çağrılarını görmezden gelen [ruler_bur.GetName] bağımsız bir hükümdarmış gibi davranıyor. [GetCountry('BUR').GetNameWithNoTooltip], hukuken [GetCountry('FRA').GetNameWithNoTooltip] toprağı sayılmasına rağmen mevcut [GetCountry('BUR').GetNameWithNoTooltip] hükümdarı, [ruler_fra.GetShortNameWithNoTooltip] ile tabi devletleri arasındaki siyasi bağları zedeliyor."
 flavor_fra.2030.a: "[GetCountry('BUR').GetNameWithNoTooltip] Lordlarına boyun eğdirelim!"
 flavor_fra.2030.b: "[GetCountry('BUR').GetNameWithNoTooltip] ile daha büyük bir çatışmaya girme riskini alamayız."
 flavor_fra.2031.t: "Kamu Refahı Cemiyeti"
 flavor_fra.2031.desc: "[ruler_fra.GetName] Hazretleri'nin ve selefinin döneminde [GetCountry('FRA').GetName], gücü sarayda merkezîleştirmek ve hükümdarın üstün otoritesini sağlamlaştırmak için büyük adımlar attı. Merkezî yönetim kurma doğrultusundaki bu büyük adımlar; başta Kan Prensleri olmak üzere [GetCountry('FRA').GetAdjectiveWithNoTooltip] tabi devletlerini oldukça rahatsız etti. Sarayın bu denli güçlenmesini tehlikeli bulan tabi devletler, Kamu Refahı Cemiyeti adında bir siyasi ittifak kurdu. Bu ittifakın amacıysa [ruler_fra.GetShortNameWithNoTooltip] otoritesini kırmak ve kraliyetin tabi devletlerine özerkliklerini geri vermek."
 flavor_fra.2031.a: "Asilerle asla pazarlık yapmayacağız."
 flavor_fra.2032.a: "Çıkarlarımıza uyuyorsa cemiyete katılmayı düşünmeliyiz."
 flavor_fra.2032.b: "Kraliyet çok güçlendi, cemiyete katılalım!"
 flavor_fra.2033.t: "Cemiyet Özerklik Talep Ediyor!"
 flavor_fra.2033.desc: "[GetCountry('FRA').GetName] ülkesinin merkezîleşme sürecinden rahatsız olan küçük bir vasal fraksiyonuyla başlayan Kamu Refahı Cemiyeti, zamanla Apanaj topraklarından gelen önemli lordların da katılımıyla güçlendi. Birliğin lideri seçilen [league_leader_ruler.GetName], bize bir dizi talep sundu. Taleplerin en önemlisi devlet yönetiminin [GetCharacter('fra_philippe_iv_capet').GetName] dönemindeki gibi ademimerkeziyetçi bir yapıya dönmesi.\n\nSaray bu talepleri kabul etmediği takdirde cemiyet, açık isyana kalkışacak."
 flavor_fra.2033.a: "Bu talepler teklif dahi edilmemeliydi!"
 flavor_fra.2033.b: "Cemiyetin taleplerini kabul etmek dışında bir seçeneğimiz yok."
 flavor_fra.2034.title_royalist: "Kraliyet Sarayı Zaferi"
 flavor_fra.2034.title_league: "Cemiyet Zaferi"
 flavor_fra.2034.desc_royalist: "[ruler_fra.GetName] Hazretleri'ne ve kraliyet sarayına karşı açık isyan ilan eden Kamu Refahı Cemiyeti kesin bir yenilgiye uğradı. Bu yenilgi, [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin mutlak otoritesinin önündeki son büyük engeli de ortadan kaldırdı. Böylece saray, artık devlet gücünü pekiştirmek için daha sert adımlar atabilecek. Bu çabalara hâlâ karşı çıkanlar olsa da Cemiyetin çöküşü, ileride benzer girişimlerin ortaya çıkmasını neredeyse imkânsız hâle getirdi."
 flavor_fra.2034.desc_league: "[ruler_fra.GetName] Hazretleri'nin hükümdarlığına ve kraliyet sarayına karşı başlattıkları ayaklanmada Kamu Refahı Cemiyeti, galip gelerek sarayın merkezîleşme çabalarını sekteye uğrattı. Bu büyük hezimet neticesinde [ruler_fra.GetShortNameWithNoTooltip] hem Conflans Antlaşmasını imzalamak hem de isyancılara yeni ayrıcalıklar tanımak zorunda kaldı."
 flavor_fra.2034.a: "Ne kadar da acı."
 flavor_fra.2034.b: "Kraliyet için büyük bir zafer!"
 flavor_fra.2040.t: "Compagnie d’Ordonnance"
 flavor_fra.2040.desc: "Daha önce görev yapmış paralı asker gruplarının artan baskınlarına ve farklı serbest birliklerin [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] üzerindeki zorbalığına karşı koymak amacıyla Etats-Généraux, [ruler_fra.GetName] Hazretleri'ne yeni bir kraliyet ordusu kurma yetkisini veren bir yasa çıkardı. Geçmişteki ordulardan farklı olarak yeni #italic Compagnie d'Ordonnance#! daimî bir güç olarak [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'ne bağlı olacak. Böyle bir kuvvet, daimî bir [GetCountry('FRA').GetName] ordusunun kurulmasının önünü açacaktır."
 flavor_fra.2040.a: "Compagnie d’Ordonnance kurulsun!"
 flavor_fra.2040.b: "Daha küçük bir daimî ordu kuralım."
 flavor_fra.2040.c: "Yeni kanuna yapılan yatırımlar seferberlik çabalarına aktarılsın."
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip] ve Maddiyat Konusundaki İhtiyatlılığı"
 flavor_fra.2041.desc: "[GetCountry('FRA').GetName] birçok büyük hükümdar görmüş olsa da hiçbiri mali konularda [target_character.GetName] kadar ihtiyatlı davranmadı. [target_character.GetShortNameWithNoTooltip], dönemi boyunca kraliyet ile [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi arasındaki ilişkiler oldukça samimi ilerliyordu. Bu sayede de [GetCountry('FRA').GetNameWithNoTooltip] genelinde birçok büyük yapı inşa edilebildi. Dahası [target_character.GetShortNameWithNoTooltip], kraliyet hazinesini dikkatle yöneterek devletin mali istikrarını güvence altına aldı."
 flavor_fra.2041.a: "[GetCountry('FRA').GetNameWithNoTooltip] için güzel bir dönemden geçiyoruz."
 flavor_fra.2041.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ile ilişkilerimiz güçlendirilsin."
 flavor_fra.2041.c: "Bu fırsatı kullanıp büyük bir vergi ıslahatı yapalım."
 flavor_fra.2042.t: "[ShowLocationNameWithNoTooltip('bourges')] Pragmatik Tasdiki"
 flavor_fra.2042.desc: "[ShowLocationName('bourges')] Pragmatik Tasdiki aslen [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üzerindeki Papa nüfuzunu kısıtlamak için çıkarılmıştı. Bu yaptırım sayesinde [GetCountry('FRA').GetNameWithNoTooltip] Katolik Kilisesi, [ShowGovernmentReformName('papacy_reform')] karşısında önemli idari ayrıcalıklar kazandı. [fra_ruler.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] üzerinde sürdürdüğü nüfuz bir süredir devam etse de [pap_ruler.GetName], [GetCountry('FRA').GetNameWithNoTooltip] topraklarında [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] etkisini yeniden tesis etmek için bu yaptırımın iptalini talep etti. [GetCountry('PAP').GetGovernment.GetRulerTitle], her ne kadar [fra_ruler.GetShortNameWithNoTooltip] ile ilişkileri güçlendirme vaadinde bulunsa da yaptırımın iptali, sarayın [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi üzerindeki nüfuzunu zayıflatacak."
 flavor_fra.2042.a: "Yaptırımı kaldıralım."
 flavor_fra.2042.b: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')] ve istekleri reddedilsin. Yaptırımı sürdürelim."
 flavor_fra.2043.t: "Kraliyet Posta Yollarının Genişletilmesi"
 flavor_fra.2043.desc: "Kraliyet sarayı, başkente yakın tabi devletlerle sağlam bir iletişim ağı sürdürse de uzak bölgelerdeki tabi devletlerle haberleşmek her zaman zor olmuştur. [target_character.GetName], [GetCountry('FRA').GetName] genelinde kraliyet posta yollarını genişletmeyi ve böylece kraliyet ulakları için daha etkili güzergâhlar oluşturarak en uzaktaki tabi devletlerle iletişimimizi güçlendirmeyi teklif etti. Danışmanları ise daha geniş kitlelerin kullanabileceği daha ekonomik yolların inşasını içeren alternatif bir proje sundu."
 flavor_fra.2043.a: "Genişlemeye finansman sağlansın!"
 flavor_fra.2043.b: "Danışmanların yaklaşımını benimseyelim."
 flavor_fra.2043.c: "Yolların genişletilmesi kaynak israfı olur."
 flavor_fra.2044.t: "Posta Hanları"
 flavor_fra.2044.desc: "Kraliyet yollarının genişletilmesindeki başarıların ardından [target_character.GetName], yeni açılan yollar üzerinde özel hanlar kurulmasını teklif etti. Bu hanlar [target_character.GetShortNameWithNoTooltip] Hazretleri'nin özel elçileri ve kraliyet sarayı mensupları için konaklama noktaları olarak hizmet verecek. İmkânları genişletildiği takdirde bu hanlar, istihbarat ağımızı güçlendirmek için de kullanılabilir."
 flavor_fra.2044.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin isteği üzerine bu hanlar kurulsun."
 flavor_fra.2044.b: "Casus ağlarımızı güçlendirmek için posta hanları genişletilsin."
 flavor_fra.2044.c: "Pahalı bir girişim."
 flavor_fra.2100.t: "[ShowRegionNameWithNoTooltip('italy_region')] Meseleleri"
 flavor_fra.2100.desc: "[GetCountry('ENG').GetName] ile olan çatışmamız sona erdiği için Alpler boyunca uzanan güney sınırlarımıza yönelik yeni bir yaklaşım benimsendi. Kraliyet sarayı geçmişte [ShowRegionName('italy_region')] bölgesindeki çeşitli [ShowCultureGroupName('italian_group')] devletleri ve aileleriyle temas hâlinde olsa da [GetCountry('ENG').GetAdjectiveWithNoTooltip] ordularıyla yapılan savaş, bu bölgeyle güçlü ilişkiler kurmamızı engelledi. Saray erkânı ve danışmanlar, [fra_ruler.GetName] Hazretleri'ne [GetCountry('FRA').GetNameWithNoTooltip] nüfuzunun bu bölgede artırılmasını tavsiye ediyor. [ShowRegionNameWithNoTooltip('italy_region')] farklı devletlere bölünmüş olsa da içlerinde güçlü siyasi müttefikler de bulabiliriz. Sarayda ayrıca daha baskın bir yaklaşım benimseyip [ShowCultureGroupNameWithNoTooltip('italian_group')] komşularımızı [GetCountry('FRA').GetNameWithNoTooltip] himayesi altına almamız gerektiğini savunanlar da var."
 flavor_fra.2100.a: "Şimdilik tarafsız bir politika izlemeliyiz."
 flavor_fra.2100.b: "Faydalı olabilecek devletlerle samimi ilişkiler kurulsun."
 flavor_fra.2100.c: "[ShowCultureGroupNameWithNoTooltip('italian_group')] komşularımız, dominyonumuz olsalardı daha mutlu olurlardı."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip], Dostluk Teklifinde Bulundu"
 flavor_fra.2101.desc: "[GetCountry('MLO').GetLongName] ile [GetCountry('FRA').GetLongName] arasındaki ilişkileri geliştirmek amacıyla bir temsilci geldi. [ruler_mlo.GetName], [ShowRegionName('italy_region')] siyasetinin en etkili isimlerinden biri. [GetCountry('MLO').GetNameWithNoTooltip] ile [GetCountry('FRA').GetNameWithNoTooltip] sarayının çıkarlarının örtüştüğünü, devletlerimiz arasında kurulacak yakın ilişkilerin iki taraf için de faydalı olacağını dile getirdi. [ruler_mlo.GetShortNameWithNoTooltip] resmî bir ittifak talep etse de danışmanlarımız ihtiyatlı davranmamızı ve şimdilik sadece [GetCountry('MLO').GetNameWithNoTooltip] ile yakın ilişkiler kurmayı kabul etmemizi öneriyor."
 flavor_fra.2101.a: "[GetCountry('MLO').GetNameWithNoTooltip] ile daha yakın ilişkiler kuralım."
 flavor_fra.2101.b: "Şimdilik sadece samimi kalalım."
 flavor_fra.2101.c: "Aslanlar koyunlarla müzakere etmez."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip], [GetCountry('NAP').GetNameWithNoTooltip] Karşısında Yardım İstiyor"
 flavor_fra.2102.desc: "[GetCountry('MLO').GetName] Hükümdarı [ruler_mlo.GetName], [GetCountry('NAP').GetLongName] karşısında bizden yardım istedi. [ruler_nap.GetName], [GetCountry('MLO').GetLongNameWithNoTooltip] üzerinde hak iddia ediyor. [ruler_mlo.GetShortNameWithNoTooltip] tarafından gelen mektuba göre [GetCountry('NAP').GetAdjectiveWithNoTooltip] orduları yakında [GetCountry('MLO').GetNameWithNoTooltip] topraklarını zorla ele geçirmeye kalkışacak. [GetCountry('MLO').GetNameWithNoTooltip] düşerse [ShowRegionName('italy_region')] bölgesinin kuzeyi [GetCountry('NAP').GetNameWithNoTooltip] nüfuzuna açık bir hâle gelebilir.\n\n[GetCountry('MLO').GetAdjectiveWithNoTooltip] talebi kabul edilirse saray erkânı, [ruler_fra.GetName] Hazretleri'nin [GetCountry('NAP').GetNameWithNoTooltip] üzerindeki iddiasını öne sürmemizi tavsiye ediyor zira bu topraklar bir zamanlar [ShowAreaName('provence_area')] bölgesini yönetip [GetCountry('NAP').GetNameWithNoTooltip] ile birlik kuran [ShowDynastyName('anjou_dynasty')] Hanedanı'na aitti. Böyle bir fetih girişiminin [ShowRegionNameWithNoTooltip('italy_region')] genelinde tepkiyle karşılanma ihtimali de var."
 flavor_fra.2102.a: "[ruler_mlo.GetShortNameWithNoTooltip] talebine kulak verelim ve [GetCountry('NAP').GetNameWithNoTooltip] toprakları üzerindeki hak iddialarımızı kullanalım."
 flavor_fra.2102.b: "Yalnızca [ruler_nap.GetShortNameWithNoTooltip] istila ettiği takdirde [ruler_mlo.GetShortNameWithNoTooltip] korumamız altındadır."
 flavor_fra.2102.c: "Bu işler [GetCountry('FRA').GetAdjectiveWithNoTooltip] makamını ilgilendirmez."
 flavor_fra.2103.t: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Fethinin Sonuçları"
 flavor_fra.2103.desc: "[ruler_mlo.GetName] taleplerinden sonra [ruler_fra.GetName], büyük bir ordu topladı ve [ruler_mlo.GetShortNameWithNoTooltip] Hazretleri'nin isteği üzerine sefere çıktı. Bu fırsat, [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'ne [GetCountry('NAP').GetLongName] üzerindeki iddiasını öne sürme imkânı verse de [ShowCultureGroupName('italian_group')] siyaset çevrelerinde büyük tepki topladı. Hatta müttefikimiz [GetCountry('MLO').GetName] bile bizimle bağlarını kopardı. [ruler_fra.GetShortNameWithNoTooltip], [GetCountry('NAP').GetNameWithNoTooltip] topraklarından çekilmezse [ShowRegionName('italy_region')] içindeki [GetCountry('FRA').GetAdjectiveWithNoTooltip] nüfuzunu atmak için bir [ShowCultureGroupNameWithNoTooltip('italian_group')] ittifakının kurulma tehlikesi var."
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip] toprakları bizim hakkımız ve bu hakkımızı koruyacağız!"
 flavor_fra.2103.b: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] hazinesi yağmalansın, sonrasında da [GetCountry('NAP').GetNameWithNoTooltip] topraklarından çekilelim."
 flavor_fra.2103.c: "[GetCountry('NAP').GetNameWithNoTooltip] toprakları üzerindeki tüm [GetCountry('FRA').GetAdjectiveWithNoTooltip] hak iddialarından feragat edelim ve geri çekilelim."
 flavor_fra.2103.historical_info: "Bu tarihî süreçte VIII. Charles'ın saldırgan tutumu olağanüstü bir durumun gelişmesine yol açtı. İspanya ve Kutsal Roma İmparatorluğu hükümdarları ile pek çok İtalyan devleti gibi eskiden birbirine düşman olan güçler, İtalya'daki Fransız ordularını püskürtmek için tek bir koalisyon altında birleşti. Art arda gelen Fransız zaferleri öyle büyük bir öfke yarattı ki İngiltere Kralı VII. Henry bile Venedik İttifakı'na katıldı."
 flavor_fra.2104.t: "[GetCountry('NAP').GetNameWithNoTooltip] İdaresi"
 flavor_fra.2104.desc: "[GetCountry('NAP').GetName] fethedilmesi üzerine saray, bölgenin idaresi hakkında müzakerelere başladı. [GetCountry('NAP').GetNameWithNoTooltip] bir zamanlar [ShowDynastyName('anjou_dynasty')] Hanedanı'yla şahsi birlik hâlindeydi ancak sonradan bu hanedanın elinden çıktı. [ruler_fra.GetName], [GetCountry('NAP').GetNameWithNoTooltip] topraklarını yeniden ele geçirdiğine göre bu topraklar bir daha kaybedilmemeli. Saray erkânından bazıları [ruler_fra.GetShortNamewithNoTooltip] Hazretleri'ni temsilen [GetCountry('NAP').GetNameWithNoTooltip] idaresi için [GetCountry('FRA').GetAdjectiveWithNoTooltip] bir soylu atanmasını önerirken diğerleri [GetCountry('NAP').GetAdjectiveWithNoTooltip] idaresinin doğrudan kraliyet sarayına bağlanmasını savunuyor. Bir başka seçenek ise bir birlik kurulup [GetCountry('NAP').GetAdjectiveWithNoTooltip] halkına özerklik tanımak."
 flavor_fra.2104.a: "[GetCountry('NAP').GetNameWithNoTooltip] valisi olarak [GetCountry('FRA').GetAdjectiveWithNoTooltip] bir soylu atansın."
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip], doğrudan kraliyet sarayına hesap verecek!"
 flavor_fra.2104.c: "Bir birlik kurarak [GetCountry('NAP').GetAdjectiveWithNoTooltip] halkının kendi kendini yönetmesine izin verelim."
 flavor_fra.2105.t: "[GetCountry('MLO').GetNameWithNoTooltip] Seferi"
 flavor_fra.2105.desc: "[GetCountry('FRA').GetName] ile [GetCountry('MLO').GetName] arasındaki ilişkiler dostane başlasa da [GetCountry('NAP').GetName] seferimizin ardından [ruler_mlo.GetName], [ruler_fra.GetName] Hazretleri'ne ihanet etti. [GetCountry('NAP').GetAdjectiveWithNoTooltip] güçlerin [GetCountry('MLO').GetNameWithNoTooltip] topraklarını ele geçirmesini engellemek için [ruler_mlo.GetShortNameWithNoTooltip] çağrısına cevap vermemize rağmen kendisi, [GetCountry('FRA').GetNameWithNoTooltip] seferi başarıya ulaşınca [GetCountry('NAP').GetLongNameWithNoTooltip] tahtına geçmeyi umuyordu. [ruler_mlo.GetShortNameWithNoTooltip], kendisine güvenilmeyeceğini bize gösterdiği için saray danışmanlarımız [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin yeni [GetCountry('NAP').GetNameWithNoTooltip] hükümdarı sıfatıyla [GetCountry('MLO').GetLongNameWithNoTooltip] üzerinde hak iddia etmesini ve bu süreçte [ruler_mlo.GetShortNameWithNoTooltip] Hazretleri'ni tahttan indirmesini öneriyor. Bu hamle aynı zamanda [GetCountry('MLO').GetNameWithNoTooltip] ülkesinin [GetCountry('NAP').GetNameWithNoTooltip] seferimizin ardından etkili bir koalisyon kurmasını da engelleyecektir."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip], ihanetinin bedelini ödeyecek!"
 flavor_fra.2105.b: "[GetCountry('NAP').GetNameWithNoTooltip] fethimiz şimdilik yeterli."
 flavor_fra.2106.t: "[GetCountry('MLO').GetLongNameWithNoTooltip] Ülkesinin Kaderi"
 flavor_fra.2106.desc: "[GetCountry('MLO').GetName] artık [GetCountry('FRA').GetAdjective] hâkimiyetinde olduğuna göre geleceği hakkında karar vermek saraya düşüyor. [ruler_fra.GetName] hem [GetCountry('FRA').GetName] ülkesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] hem de [GetCountry('MLO').GetNameWithNoTooltip] ülkesinde [GetCountry('MLO').GetGovernment.GetRulerTitle] olarak hüküm sürse de önce [GetCountry('NAP').GetName] ardından [GetCountry('MLO').GetNameWithNoTooltip] topraklarının ele geçirilmesi bölgedeki ilişkilerimizi ciddi bir şekilde zedeledi. Öyle ki [target_hre_ruler.GetName] bile bölgeye giderek artan bir ilgi göstermeye başladı. [GetCountry('MLO').GetNameWithNoTooltip] topraklarının idaresi zor olabilir ancak saray danışmanlarımız [GetCountry('FRA').GetAdjectiveWithNoTooltip] hedeflerine sadık yerel [GetCountry('MLO').GetAdjectiveWithNoTooltip] bir soylu atayarak güvenilir bir yönetim kurmayı öneriyor. Bu durumda da [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin hükümdarlık hakkından feragat etmesi gerekecek."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip], [GetCountry('MLO').GetNameWithNoTooltip] ülkesinde [GetCountry('MLO').GetGovernment.GetRulerTitle] olarak hüküm sürmeye devam etsin."
 flavor_fra.2106.b: "[GetCountry('MLO').GetAdjectiveWithNoTooltip] müttefikimizi vali olarak atayalım."
 flavor_fra.2106.c: "Sadece bize ihanet edenleri tahtından indirmek istemiştik. [GetCountry('MLO').GetNameWithNoTooltip] topraklarından çekilelim."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "[ShowLocationName('aix_en_provence')] ilinden gelen [target_character.GetName], [GetCountry('FRA').GetGovernment.GetRuler.GetName] Hazretleri'nin çocuklarının ve özellikle veliaht [ROOT.GetCountry.GetGovernment.GetHeir.GetName] Hazretleri'nin eğitimine katkıda bulunarak kraliyet sarayının sadık bir üyesi olduğunu kanıtladı. Gösterdiği kabiliyet nedeniyle [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip], sarayın değerli bir ferdi olan [target_character.GetShortNameWithNoTooltip] için daha yüksek bir makam talep etti."
 flavor_fra.2107.a: "[target_character.GetShortNameWithNoTooltip], sarayda daha yüksek bir makama terfi ettirilsin."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip], mevcut makamında kalmaya devam etsin."
 flavor_fra.2107.historical_info: "XI. Louis'nin ve VIII. Charles'ın saraylarının gözde mensuplarından biri olan Étienne de Vesc, büyük bir nüfuza sahipti. İlk olarak Dofen Charles'ın eğitiminde gösterdiği başarıyla ve Dofen'in hastalığı sırasında ona refakat etmesiyle XI. Louis'nin teveccühünü kazandı. Étienne daha sonra Charles Fransa Kralı olunca onun sarayına katıldı ve 1494'te Napoli'yi ele geçirmek için İtalya seferine çıkması konusunda en büyük destekçilerinden biri oldu."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "[ShowRegionName('italy_region')] bölgesinde ilişki kurma çabalarımız meşhur [target_character.GetName] Condottiere'sinin dikkatini çekti. Yetenekli bir komutan olan [target_character.GetShortNameWithNoTooltip], [ShowRegionNameWithNoTooltip('italy_region')] savaşlarında birçok zafer kazandı. Yani yarımadada herhangi bir mücadeleye girişirsek bilgilerinden faydalanabiliriz. Saray erkânı ise hizmetleri için talep ettiği ücret konusunda endişe duyuyor."
 flavor_fra.2108.a: "Ünlü Condottiere işe alınsın!"
 flavor_fra.2108.b: "Ona ihtiyacımız yok."
 flavor_fra.2050.t: "[GetCountry('BRI').GetNameWithNoTooltip] Ülkesinde Halefiyet Krizi"
 flavor_fra.2050.desc: "[GetCountry('BRI').GetName] topraklarında endişe verici bir durum ortaya çıktı. [bri_ruler.GetName] Hazretleri'nin meşru bir erkek vârisi bulunmuyor. Bu sebeple kızı [breton_heir_for_marriage.GetName] vâris ilan edildi. Kraliyet sarayı normalde tabi devletlerin halefiyet işlerine karışmaz ancak [GetCountry('BRI').GetNameWithNoTooltip] ülkesinin durumu özel bir önem arz ediyor çünkü [breton_heir_for_marriage.GetShortNameWithNoTooltip] ile [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_hre_ruler.GetName] Hazretleri'nin akrabalarından birinin nişanlanacağı söylentileri dolaşıyor. Böyle bir evlilik gerçekleşirse [GetCountry('BRI').GetNameWithNoTooltip] ünvanları [GetUniqueInternationalOrganization('hre').GetName] teşkilatına geçecek.\n\nBu tehlikeyi bertaraf etmek için saray, [breton_heir_for_marriage.GetShortNameWithNoTooltip] Hazretleri'nin [fra_ruler.GetDynasty.GetName] Hanedanı'ndan biriyle evlendirilmesini önerdi ancak tabi devletimizi böyle bir evliliğe zorlamak, kraliyet ile [GetCountry('BRI').GetNameWithNoTooltip] arasında gereksiz bir gerginliğe sebep olabilir."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip], Prenses [GetCountry('BRI').GetNameWithNoTooltip] ile evlensin."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] ile [breton_heir_for_marriage.GetShortNameWithNoTooltip] nişanlansın."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip], evlilik için uygun bir aday olacaktır."
 flavor_fra.2050.d: "[GetCountry('BRI').GetNameWithNoTooltip] ülkesinin isteklerine karışmayalım."
 flavor_fra.2060.title: "Gezgin [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2060.desc: "Seleflerine kıyasla [fra_ruler.GetName] Hazretleri'nin saltanatı, pek çok [ROOT.GetCountry.GetGovernment.GetAdjective] turu ve gezisiyle ün kazandı. [fra_ruler.GetNameWithNoTooltip] birçok gezisinde habersiz gelip yerel lordların çoğunu şaşırtmasıyla meşhurdu. Bu habersiz ziyaretler, gündelik planları genelde bozsa da [fra_ruler.GetShortNameWithNoTooltip] oradan ayrıldığında vilayet çok daha iyi bir durumda olurdu.\n\nYeni bir [ROOT.GetCountry.GetGovernment.GetAdjective] turu planlayan [fra_ruler.GetNameWithNoTooltip], [target_province_1.GetName] ve [target_province_2.GetName] olmak üzere iki yer belirledi. Bir sonraki turun odağına karar vermek için de [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından fikir istedi."
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip] vilayetinin yerel lordları misafirperver davranırlar."
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip] yetkilileri pek cana yakın davranmadılar, ziyaret etmek lazım."
 flavor_fra.2060.c: "Tur yapılmasına karşı çık ve [fra_ruler.GetNameWithNoTooltip] Hazretleri'ni [ShowLocationNameWithNoTooltip('paris')] ilinde kalması için teşvik et."
 flavor_fra.2061.title: "Kurnaz Kardeş"
 flavor_fra.2061.desc: "[fra_ruler.GetName] hâlâ muhterem bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olsa da kız kardeşi [target_sibling.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında nüfuzlu bir destekçi olarak kendini kanıtladı. Yetenekli ve kurnaz [target_sibling.GetNameWithNoTooltip], [target_sibling.GetDynasty.GetName] nüfuzunu kullanarak [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin politikalarının konsey tarafından başarıyla gerçekleştirilmesini sağladı.\n\n[fra_ruler.GetNameWithNoTooltip] Hazretleri'nin en sıkı destekçileri, [target_sibling.GetShortNameWithNoTooltip] için [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamında yer ayrılmasını talep ettiler zira onlara göre yetenekleri, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki siyasi tartışmalarla boşa harcanıyor."
 flavor_fra.2061.a: "[target_sibling.GetShortNameWithNoTooltip], bir [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyesi olarak görev yapsın."
 flavor_fra.2061.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında destek olmaya devam etmeli."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip] Hazretleri'nin Yasal Islahatları"
 flavor_fra.2062.desc: "Devleti modernleştirmeyi hedefleyen [fra_ruler.GetName], [ROOT.GetCountry.GetName] hukuk sisteminde birçok başarılı ıslahat yaptı. Devlet bütçesine istikrar getiren [fra_ruler.GetNameWithNoTooltip], vergileri düşürmeyi de başardı. [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin bütçeye uymak için yaptığı büyük ıslahatlardan biri de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin maaşlarının azaltılmasını kapsıyordu, bu da en zengin ailelerden bazılarının kinlenmesine neden oldu.\n\nBu ıslahatlar, devlet üstünde büyük bir etki bıraktı ve bürokrasi, [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin müstakbel halefi için çok daha istikrarlı ve etkili bir konumda olacak."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bu ıslahatların faydalarını zamanla görecek."
 flavor_fra.2062.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini öfkelendirmemek için ıslahatlardan bazılarını geri çek."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip] İkonografisi"
 flavor_fra.2063.desc: "[fra_ruler.GetName] Hazretleri'nin saltanatı esnasında kamuda [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] makamına destek inanılmaz bir artış gördü. Önceki hükümdarlar, hâkimiyetlerini meşrulaştırmak için kitlelerin desteğine yönelmiş olsalar da [fra_ruler.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetAdjective] gücü artırılırken kendi konumunu da halkın gözünde iyice yükseltmek için elinden geleni yaptı. [ROOT.GetCountry.GetGovernment.GetAdjective] ikonografisi sayesinde [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin resimleri her yere yayıldı ve bazı yazarlar da toplumsal eserlerinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] için övgüler düzmeye başladı.\n\n[fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin sürekli methedilmesi, [ShowReligionAdjective('catholic')] Kilisesi tarafından zındıklık olarak görülebileceğinden dikkatli olunmasını önerenler de var."
 flavor_fra.2063.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] İkonografisi çabalarını desteklemeye devam edelim."
 flavor_fra.2063.b: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Kilisesi bizi kınamasın diye ikonografi çabalarını azaltalım."
 flavor_fra.2064.title: "Halk Kahramanı"
 flavor_fra.2064.desc_frontend: "Hükümdarın saltanatında [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] makamını destekleyen İkonografi ve propaganda dönemleri yaşanması sonucunda États Généraux şu ünvanı verdi:"
 flavor_fra.2064.desc_backend: "États Généraux ile önceki görüşmeler, hükümdarın popülerliğini etkilemiş olsa da ilk kez böyle onursal bir ünvan bahşedildi."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ [ROOT.GetCountry.GetName] toplumundan gördüğü kuvvetli desteğin bir sembolü olarak [fra_ruler.GetName] Hazretleri'ne #italic Halkın Babası#! dendi. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ [ROOT.GetCountry.GetName] toplumundan gördüğü kuvvetli desteğin bir sembolü olarak [fra_ruler.GetName] Hazretleri'ne #italic Halkın Annesi#! dendi. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Bu ünvanı gururla kabul et."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] ve [ShowInstitutionNameWithNoTooltip('renaissance')] Çalışmaları"
 flavor_fra.301.desc: "[ROOT.GetCountry.GetName] topraklarında yayılan [ShowInstitutionName('renaissance')], [ShowContinentName('europe')] kıtası boyunca pek çok sanatçısının sanat eserlerinin yeniden canlılık kazanmasını sağladı. [ruler_fra.GetShortName] Hazretleri de dâhil olmak üzere [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki birçok kişi, dikkatlerini bu konuya çevirdi ve hazinenin gittikçe büyük bir kısmını, [ROOT.GetCountry.GetGovernment.GetAdjective] sarayını bu eserlerle donatmak için harcamaya başladı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının [ShowInstitutionNameWithNoTooltip('renaissance')] sanatına olan takıntısı düşününce önde gelen [ShowInstitutionNameWithNoTooltip('renaissance')] sanatçılarını desteklersek onları buraya çekebiliriz."
 flavor_fra.301.a: "İsteyen her sanatçıya hamilik teklif edilsin!"
 flavor_fra.301.b: "Yerel sanatçılar, değerlerini fazlasıyla kanıtladığından yabancıya gerek yok."
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], bu ilgisine derhâl son versin!"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip] Geldi"
 flavor_fra.302.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından önde gelen [ShowInstitutionName('renaissance')] sanatçılarına yapılan himaye çağrısına [target_character.GetName] olumlu yanıt verip [ROOT.GetCountry.GetCapital.GetName] iline geldi. [ShowRegionName('italy_region')] coğrafyasının bu tanınmış ve saygın siması [target_character.GetShortNameWithNoTooltip], himayemize girerse [GetCountry('FRA').GetName] ülkesinin itibarı ve görkemi artacak. Dahası [target_character.GetNameWithNoTooltip] yanında en ünlü eserlerinden #italic $mona_lisa$#! tablosunu da getirdi. Kendisine himayemizi bahşedersek bu eşsiz eser, [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] hazineleri arasındaki yerini alacak."
 flavor_fra.302.a: "Himayemize alalım!"
 flavor_fra.302.b: "Daha iyi sanatçılar da var, onu himayemize almayalım."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] ve Eğitmenlik Teklifi"
 flavor_fra.303.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu seçkin bir [GetCountry('FRA').GetAdjective] ailesinden gelen [target_character.GetName], uzun süredir [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına bir din âlimi ve danışman olarak hizmet veriyor. [target_character.GetShortNameWithNoTooltip], bugün genç veliahdımız [scope_heir_fra.GetName] için eğitmenlik yapmayı teklif etti. Amacı, gelecekte [ROOT.GetCountry.GetGovernment.GetRulerTitle] olacak veliahdı [ShowInstitutionName('renaissance')] çağının yeni fikirleriyle hüküm sürmesi için hazırlamak. [ROOT.GetCountry.GetGovernment.GetRulerTitle] mertebesindeki insanların çocukları eskiden beri [ROOT.GetCountry.GetGovernment.GetCourtTitle] eğitimi alsa da [target_character.GetShortNameWithNoTooltip] tarafından yapılan teklif, [scope_heir_fra.GetShortNameWithNoTooltip] Hazretleri'nin bu yeni çağda daha iyi hüküm sürmesini sağlayabilir."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip], harika bir eğitmen olacaktır."
 flavor_fra.303.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının eğitim sisteminin değişmesine gerek yok."
 flavor_fra.303.historical_info: "1515'te Fransa Kralı olacak olan genç François'nın önemli eğitmenlerinden François de Moulins de Rochefort, Rönesans'ın getirdiği fikirlerle genç veliahdı etkileyen isimlerden biriydi. François, 1515'te kral olan I. François'nın önemli danışmanlarından biri olmaya devam etti ve 1519'da Fransa Başpiskoposluğu makamına getirildi. 1526'daki ölümüne kadar bu makamda kaldı."
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip] ve Beşeriyetçi Fikirleri"
 flavor_fra.304.desc: "Kuzey [ShowRegionName('france_region')] ve Felemenk Toprakları'nda tanınan beşeriyetçi [target_character.GetName], [ShowLocationName('paris')] iline gelince [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarının dikkatini çekti. Bazı üyeler beşeriyetçi prensipleri sebebiyle genç [scope_heir_fra.GetName] için değerli bir eğitmen olabileceğini düşünürken diğerleri şüpheyle yaklaşıyor. [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetHeirTitle] eğitmenliğine getirilirse muhtemelen hoşgörülü fikirlerini veliahta aşılamaya çalışacak."
 flavor_fra.304.a: "[scope_heir_fra.GetShortNameWithNoTooltip] Hazretleri'ne ders vermesi için [target_character.GetShortNameWithNoTooltip] görevlendirilsin."
 flavor_fra.304.b: "[target_character.GetShortNameWithNoTooltip] ve beşeriyetçi fikirleri [scope_heir_fra.GetShortNameWithNoTooltip] için tehlikeli olabilir."
 flavor_fra.305.title: "Louvre Kalesi'nin Renovasyonu"
 flavor_fra.305.desc: "12 ve 13. yüzyıllarda savunma amaçlı bir kale olarak inşa edilen Louvre Kalesi artık eski işlevini yitirdi. [ruler_fra.GetName] ve yakın danışmanları, eski kaleyi [ROOT.GetCountry.GetGovernment.GetAdjective] ailesi için ihtişamlı bir saraya dönüştürmek amacıyla yenileme planları hazırladı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bazı üyeler bu fikre karşı çıkarak Louvre'un savunma işlevine uygun şekilde modernleştirilmesini öneriyor."
 flavor_fra.305.a: "Louvre, ihtişamlı bir yere dönüştürülsün!"
 flavor_fra.305.b: "Louvre, savunma amaçlı modernleştirilmiş bir hisara dönüştürülürse daha faydalı olur."
 flavor_fra.306.title: "Fontainebleau Av Köşkü'nün Genişlemesi"
 flavor_fra.306.desc: "Fontainebleau arazisi uzun süredir [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] için gözde bir av köşkü olsa da kraliyet ailesi için çok da ihtişamlı bir yer değil. [ruler_fra.GetName], Fontainebleau'yu genişletip yeniden tasarlamak için [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesinden büyük bir finansman talep etti. Böyle bir proje devlet hazinesini zorlayabilir."
 flavor_fra.306.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin talebi kabul edilsin ve Fontainebleau'nun genişlemesi başlatılsın."
 flavor_fra.306.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin bu lüks genişleme planı çok pahalı olur."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] ve [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "[fra_ruler.GetName] Hazretleri, yetenekli kişileri gözünden tanır ve meşhur âlim [target_character.GetName] bunlardan biri. Onu danışman olarak görevlendirme umuduyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çağırdı. [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin bu davetinin sebebi, [target_character.GetLastNameWithNoTooltip] tarafından yazılan ve antik para basımıyla ilişkileri vurgulayan [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] eseri oldu.\n\n[target_character.GetLastNameWithNoTooltip], yazdığı ilmî eserler sayesinde epey ün kazandı. Ayrıca önde gelen bir hümanist olduğundan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına katılması, politikada değişikliğe yol açabilir."
 flavor_fra.307.a: "[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına katılıp sanatçı olarak görev yapsın."
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip] methedilsin fakat özel hayatına dönmesine izin verilsin."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] ve [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Merhum [target_sibling.GetName] kıymetli bir yazardı ve öyküleri, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında övgüler kazanmıştı. Eserlerinin, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında birer yadigâr olarak saklanmasını önerenler oldu.\n\nBu sebeple [target_character.GetName], [target_sibling.GetNameWithNoTooltip] tarafından yazılan eserlerin [ShowWorkOfArtNameWithNoTooltip('heptameron')] adında ve kardeşinin kısa hikâyelerinden oluşan bir seçki olarak toplanması için emek harcadı. Seçkiyi yayımlamak için [fra_ruler.GetName] Hazretleri'nden izin istiyor."
 flavor_fra.308.a: "[target_sibling.GetNameWithNoTooltip] şerefine [ShowWorkOfArtNameWithNoTooltip('heptameron')] yayımlansın."
 flavor_fra.308.b: "[ShowWorkOfArtNameWithNoTooltip('heptameron')] kısıtlı bir seçki olarak hazırlansın."
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "#italic Collegium Trilingue#! çerçevesini takip etmeyi planlayan [target_character.GetName], [ShowLocationName('paris')] ilinde yeni bir okul kurulması için [fra_ruler.GetName] Hazretleri'nin hamiliğini rica etti. #italic Collegium Trilingue#! izinden ilerleyen [target_character.GetLastNameWithNoTooltip], matematik ve antik [ShowLanguageName('greek_language')] dili gibi çeşitli branşların öğrenileceği yeni bir eğitim merkezi kurmayı umuyor."
 flavor_fra.309.a: "Yeni okulun kuruluşuna hamilik et!"
 flavor_fra.309.b: "Devlet buna bütçe ayıramaz, [target_character.GetNameWithNoTooltip] reddedilsin."
 flavor_fra.310.title: "[ShowLanguageNameWithNoTooltip('latin_language')] Dili ile Rekabet"
 flavor_fra.310.desc: "Asırlar boyunca [ShowContinentName('europe')] kıtasındaki pek çok devlet gibi [ROOT.GetCountry.GetName]; [ROOT.GetCountry.GetGovernment.GetCourtTitle] evrakları, kayıtları ve eğitim için birincil dil olarak [ShowLanguageName('latin_language')] kullandı. İrfan ve kültür dili olarak [ShowLanguageNameWithNoTooltip('latin_language')] dilinin tekelini ortadan kaldırmayı hedefleyen [fra_ruler.GetName], [target_character.GetName] kılavuzluğunda [ShowLanguageNameWithNoTooltip('latin_language')] diline resmî bir alternatif olarak [ShowDialectNameWithNoTooltip('french_dialect')] kullanılması için bir nizamname hazırladı."
 flavor_fra.310.a: "Bu nizamname kabul edilsin!"
 flavor_fra.310.b: "[ShowLanguageNameWithNoTooltip('latin_language')] dili, birincil dil olarak muhafaza edilsin!"
 flavor_fra.311.title: "Yeni Bir Dünya"
 flavor_fra.311.desc: "Uzak bir kıtanın varlığına dair söylentiler uzun süredir dolaşıyor olsa da bunlar çoğunlukla hayal ürünü sanılıyordu. Zaman içinde bu hayaller gerçeğe dönüştü. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bu tuhaf, yeni topraklara keşif düzenlemeyi isteyenler olsa da çoğunluk, ihtiyatlı davranmayı öğütlüyor zira devlet hazinesini keşiflere yönlendirmek çok maliyetli olabilir. Hatta [ROOT.GetCountry.GetName] için pek de kâr getirmeyen bir felakete dönüşebilir."
 flavor_fra.311.a: "Bu garip ve yeni topraklara keşif seferleri yapmayı değerlendirelim."
 flavor_fra.311.b: "[ROOT.GetCountry.GetNameWithNoTooltip] içindeki meseleler daha önemli."
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip] Seyahati"
 flavor_fra.312.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], yeni dünyaya keşif düzenleme fikrine sıcak bakıyor. [ShowCultureName('breton')] Denizci [target_character.GetName], bu keşif için iyi bir adaya benziyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının tecrübeli [ShowCultureGroupName('italian_group')] denizcileri işe alma girişimleri başarısız olsa da [target_character.GetShortNameWithNoTooltip], deneyimiyle yeni dünyanın denizlerini haritalandırmak konusunda faydalı olabilir."
 flavor_fra.312.a: "Keşif çabalarında [target_character.GetShortNameWithNoTooltip] kaptana güvenilsin."
 flavor_fra.312.b: "İşe alınsın ancak başka bir görev verilsin."
 flavor_fra.312.historical_info: "Jacques Cartier, yeni dünyaya ulaşan ve Kanada'nın bir kısmını haritalandıran ilk Fransız kâşiflerden biriydi. Fransa, ilk keşif girişimlerinde İtalyan kâşiflerin uzmanlığını tercih etse de Jean Le Veneur'ün Jacques ile Kral François'yı tanıştırmasının ardından kendisine Asya pazarlarına ulaşan \"batı geçidini\" keşfetme görevi verildi. Tabii kendisi bu geçit yerine Saint Lawrence Körfezi'ni keşfetti. Cartier'nin Kanada keşfi, 1541'de Fransa'nın yeni dünyada ilk yerleşimi olan Charlesbourg-Royal'i kurmasını sağladı. Charlesbourg-Royal 1543'te terk edildi ve Fransa 1605'te Acadie'deki Port Royal'e kadar yeni dünyada kalıcı bir koloni kurmadı."
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip] Keşif Seferinin Dönüşü"
 flavor_fra.313.desc: "[ShowCultureName('breton')] Denizci [target_character.GetName], yeni dünyanın haritalandırılmış yeni bölgeleriyle [GetCountry('FRA').GetName] topraklarına döndü! Keşif sırasında [target_character.GetShortNameWithNoTooltip], bu tuhaf yeni topraklarda kabilelerle karşılaştı. Bu kabileler, keşif ekibine zarar vermek yerine çevre bölge hakkında önemli bilgiler verdi.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle], bu keşifler üzerine yeni haritalanan topraklarda bölgesel bir üs kurmak için yeni bir keşif düzenlemeyi öneriyor. Böyle bir keşif seferinin hazineyi tüketme riski de bulunuyor."
 flavor_fra.313.a: "Bu topraklara yerleşmek için bir keşif seferi düzenlensin!"
 flavor_fra.313.b: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesini ilgilendiren daha önemli sorunlar var."
 flavor_fra.321.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip] İttifakı"
 flavor_fra.321.desc: "Her yanı rakiplerle çevrili [GetCountry('FRA').GetName], tehlikeli bir jeopolitik durumla karşı karşıya. [GetCountry('FRA').GetNameWithNoTooltip] çevresindeki rakiplerin artan nüfuzu [ruler_fra.GetName] Hazretleri'ni ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını beklenmeyecek ittifaklar kurmaya zorluyor. Bunların en sıkıntılısı [GetCountry('TUR').GetLongName] ile yapılacak askerî bir ittifak.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle], [GetCountry('TUR').GetNameWithNoTooltip] ülkesini [ShowReligionGroupNameWithNoTooltip('christian')] düşmanı ilan etmiş olsa da onlarla ortak jeopolitik rakiplerimizin olması sebebiyle yapılacak ittifak güçlü bir savunma sağlayacaktır. Böyle bir ittifak kurmak, [ShowReligionGroupAdjectiveWithNoTooltip('christian')] dünyasında büyük bir öfke de uyandırabilir tabii."
 flavor_fra.321.a: "Bu ittifak kutsal olmasa da gerekli bir ittifak."
 flavor_fra.321.b: "Yakın ilişkiler kurulsun ancak bir ittifak kurulmasın."
 flavor_fra.321.c: "[GetCountry('TUR').GetNameWithNoTooltip] ile asla müttefik olmayacağız!"
 flavor_fra.322.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Dünyasından Kınamalar"
 flavor_fra.322.desc: "[GetCountry('TUR').GetName] ile yaptığımız bu habis ittifak [ShowReligionAdjective('catholic')] dünyasında kınamayla karşılandı. [ruler_PAP.GetName], [ruler_fra.GetName] Hazretleri'ni aforoz etmese de [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını kınaması komşularımızın bu büyük günahımız yüzünden rakiplerimizi desteklemeye daha yatkın olmasına yol açtı."
 flavor_fra.322.a: "Bu kınamaların bir anlamı olmayacaktır."
 flavor_fra.323.title: "Levant Bölgesiyle Yenilenen Ticaret"
 flavor_fra.323.desc: "[GetCountry('FRA').GetAdjective]-[GetCountry('TUR').GetAdjective] ittifakının resmîleşmesiyle iki devlet arasındaki ticaret büyük bir canlanma dönemine girdi. Avrupalı tüccarlar [GetCountry('TUR').GetAdjective] devletinin [ShowRegionName('egypt_region')] fethinden beri ambargosuna maruz kalırken bu ambargo artık [GetCountry('FRA').GetAdjectiveWithNoTooltip] tüccarlar için kalktı. Ticaretin artmasıyla hem [GetCountry('FRA').GetAdjectiveWithNoTooltip] hem de [GetCountry('TUR').GetAdjectiveWithNoTooltip] pazarlarından gelen mallara talep yükseldi!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "Fontainebleau Fermanı"
 flavor_fra.330.desc: "Reform hareketinin yayılması [ShowContinentName('europe')] genelinde sarsıntı yarattı. [ShowReligionAdjective('catholic')] Kilisesi öğretilerine güvenini yitiren pek çok kişi yeni kurulan [ShowReligionName('lutheran')] inancını benimsedi. [GetCountry('FRA').GetName] halkının çoğunluğu hâlâ [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına bağlı kalsa da [ShowReligionNameWithNoTooltip('lutheran')] takipçilerinin artan nüfuzu, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını harekete geçmeye zorladı.\n\n[ruler_fra.GetName] Hazretleri'nden [ShowPolicyName('edict_of_fontainebleau')] fermanını çıkarması yönünde beklentiler var. Bu ferman, [ShowReligionAdjectiveWithNoTooltip('lutheran')] nüfuzu [GetCountry('FRA').GetNameWithNoTooltip] topraklarında büyük huzursuzluğa yol açmadan önce bu nüfuzu kırmayı amaçlıyor."
 flavor_fra.330.a: "Artan zındıklığa karşı savaşmak için bir şeyler yapmak zorundayız."
 flavor_fra.330.b: "[ShowReligionNameWithNoTooltip('lutheran')] inananlarına karşı beşeriyetçi bakış açısını korumaya çalışmalıyız."
 flavor_fra.331.title: "Merindol'deki [ShowReligionAdjectiveWithNoTooltip('waldensian')] Katliamı"
 flavor_fra.331.desc: "Halkın [ShowReligionName('lutheran')] inancına geçişinin yarattığı kargaşa, öfkenin [ShowReligionAdjective('catholic')] inancının eski zındıklıklarına yönelmesine neden oldu. [ShowLocationName('aix_en_provence')] ilindeki Merindol'da yaşayan [ShowReligionName('waldensian')] topluluğu ile ilişkiler Reform hareketinin başlamasından bu yana hızla kötüleşti.\n\nİlişkiler gergin seyrederken [ROOT.GetCountry.GetGovernment.GetAdjective] makamı, yerel yetkililerin tüm [ShowReligionNameWithNoTooltip('waldensian')] takipçilerinin katledilmesi emrini verdiği haberini aldı. Bu olay [GetCountry('FRA').GetName] genelinde daha büyük huzursuzluğa yol açtı. Bundan ötürü [ShowReligionNameWithNoTooltip('lutheran')] takipçileri, sıranın kendilerine geleceğine inanmaya başladı."
 flavor_fra.331.a: "Bu katliam gerginlikleri artırmaktan başka bir şeye yaramayacaktır."
 flavor_fra.332.title: "Huguenotların Yükselişi"
 flavor_fra.332.desc: "Reform hareketinin patlak vermesi ve kaçınılmaz olarak [GetCountry('FRA').GetName] topraklarına ulaşması, [ShowReligionName('lutheran')] öğretilerinin [ShowContinentNameWithNoTooltip('europe')] genelindeki diğer ülkelerde yarattığı yaygın kargaşa nedeniyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarını endişelendirmişti. Buna rağmen hareketin topraklarımıza gelişi nispeten kontrol altında kaldı. Reform hareketinin diğer bir kolu olan [ShowReligionName('calvinist')] inancıysa son yıllarda giderek daha fazla takipçi kazandı ve bu durum [ROOT.GetCountry.GetGovernment.GetCourtTitle] genelinde yeni endişelere yol açtı. [ShowReligionAdjective('catholic')] düşmanlarının #italic Huguenotlar#! olarak adlandırdığı bu topluluk, bir zamanlar korktuğumuz kargaşayı yaratma potansiyeline sahip."
 flavor_fra.332.a: "Huguenotlar büyük bir tehdit! İcaplarına bakmak gerek."
 flavor_fra.332.b: "Huguenotlar ile barış yapılmaya çalışılsın."
 flavor_fra.333.title: "Chateaubriant Fermanı"
 flavor_fra.333.desc: "[GetCountry('FRA').GetName] genelinde Huguenotlarla artan gerginlikler üzerine [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ruler_fra.GetName] Hazretleri'nden daha sert bir ferman çıkarmasını talep etti. Bu [ShowPolicyName('edict_of_chateaubriant')], [GetCountry('FRA').GetNameWithNoTooltip] topraklarını saran zındık inançların takipçilerine karşı daha geniş yetkiler tanıyacak. Yeni ferman kapsamında sapkın inançların takipçileri ticaret yapmakta ciddi kısıtlamalarla karşılaşacak ve mevcut takipçilerin mülklerine el konulacak.\n\nBu sert önlemler şüphesiz Huguenotlar'ın tepkisini çekecektir ancak fermanın çıkarılmaması durumunda [GetCountry('FRA').GetNameWithNoTooltip] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, devletin zındıklığın yükselişine karşı [GetCountry('FRA').GetNameWithNoTooltip] ülkesini korumak konusunda isteksiz olduğunu düşünüp devlete karşı düşmanca tavır takınabilir."
 flavor_fra.333.a: "Aşırı sıkı önlemler almalıyız!"
 flavor_fra.333.b: "Huguenotlar'a karşı zulüm artırma isteklerine direnilsin."
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip] Otoritesi"
 flavor_fra.340.desc: "[GetCountry('FRA').GetName] topraklarını saran bu karmaşa döneminde [ROOT.GetCountry.GetGovernment.GetConsortTitle], [ruler_fra.GetName] Hazretleri'nin güçlü bir müttefiki ve mecliste güçlü bir otorite sözcüsü olduğunu kanıtladı. [consort_fra.GetShortNameWithNoTooltip] hâlihazırda büyük bir nüfuza sahip olsa da kendisinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] siyasi işlerinde daha aktif rol almasına izin vermek önümüzdeki dönem için hayati önem taşıyabilir."
 flavor_fra.340.a: "[consort_fra.GetShortNameWithNoTooltip], kendi çabasıyla otorite sahibi olsun."
 flavor_fra.340.b: "[consort_fra.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] siyasetinde daha da etkili biri hâline gelsin."
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip], denk seviyede birisi olarak görülmeli."
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] Zümresinin Azalan Otoritesi"
 flavor_fra.341.desc: "[GetCountry('FRA').GetName] genelinde Huguenotların durmadan artması [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] otoritesini sorgulanır hâle getirdi. Reform hareketinin zındık inançlarının uygulanmasını kısıtlayan fermanların sürmesine rağmen bu inançlar, [GetCountry('FRA').GetNameWithNoTooltip] topraklarında büyümeye ve yayılmaya devam etti. Bir zamanlar uygulanabilir görülen politikalar artık pek çok Huguenot takipçilerinin önemsemediği geçersiz politikalar hâline geldi. Zındık takipçilerle yaşanan ihtilafın devlete karşı tam teşekküllü bir isyana dönüşmesi artık an meselesi."
 flavor_fra.341.a: "Huguenotların artan nüfuzuna son verilmeli!"
 flavor_fra.341.b: "Huzursuzluğu engellemek için tavizler vermeye devam etmeliyiz."
 flavor_fra.342.title: "Amboise Komplosu"
 flavor_fra.342.desc: "Huguenot fraksiyonu [ruler_fra.GetName] Hazretleri'ne politikalarını dayatmak için onu kaçırmaya kalkıştı. Neyse ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] zarar görmeden faillere müdahale edildi. Bu korkunç girişim Huguenotların ne kadar güçlendiğini de gözler önüne sermiş oldu.\n\nKaçırma girişiminin yarattığı durumu ele almak için acil bir konsey toplantısı düzenlendi. Artık ya Huguenotları yok edeceğiz ya da artan nüfuzları tam teşekküllü bir isyana dönüşecek."
 flavor_fra.342.a: "Huguenotların icabına bakma zamanı geldi. Ya şimdi ya da hiç!"
 flavor_fra.342.b: "Belki de Huguenot davası haklıdır."
 amboise_revolt: "Huguenotların İsyanı"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip], [ShowReligionAdjectiveWithNoTooltip('calvinist')] Oldu"
 flavor_fra.351.desc: "[GetCountry('FRA').GetName] topraklarında çiftçiler ve zanaatkârlar reform hareketinin zındık inançlarını benimserken [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensupları büyük ölçüde [ShowReligionName('catholic')] inancına bağlı kaldı. Bugün [ruler_fra.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzurunda [ShowReligionName('calvinist')] inancını benimsediğini açıklayarak ortalığı yangın yerine çevirdi.\n\n[ruler_fra.GetShortNameWithNoTooltip], hoşgörülü bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak hüküm sürmeyi amaçlıyor. Bu kararının [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ve Etats Généraux genelinde şok etkisi yaratacağı kesin. Yine de bu din değiştirme kararı, [GetCountry('FRA').GetNameWithNoTooltip] topraklarını saran dinî bölünmeyi yönetmekte faydalı olabilir."
 flavor_fra.351.a: "[ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin din değişikliği ülkemize dinî istikrar getirebilir."
 flavor_fra.351.b: "Konsey bu din değişikliğini kınasın!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] acilen dinini tekrar değiştirmeli!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip], [ShowReligionAdjectiveWithNoTooltip('calvinist')] Komşularla İlişkileri Düzeltti"
 flavor_fra.352.desc: "[ruler_fra.GetShortName] Hazretleri'nin din değiştirmesi diplomatik faydalar getirdi çünkü benimsediği dinî hoşgörü politikası sayesinde [GetCountry('FRA').GetName], [ShowReligionAdjective('calvinist')] komşularıyla ilişkilerini düzeltti. [ruler_fra.GetShortNameWithNoTooltip] vefat edip [GetCountry('FRA').GetNameWithNoTooltip] tahtına [ShowReligionAdjective('catholic')] bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] geçse bile kendisinin kurduğu bu yeni bağlar önemli bir başarı sayılır."
 flavor_fra.352.a: "Bu yeni dostlar gelecekte bize fayda sağlayabilir."
 flavor_fra.353.title: "Konsey Hükümdarın Din Değiştirmesini Talep Ediyor"
 flavor_fra.353.desc: "[ROOT.GetCountry.GetGovernment.GetName] içinde [ruler_fra.GetShortName] Hazretleri'nin [ShowReligionName('calvinist')] inancına geçiş kararına şiddetle karşı çıkanlar, o dönemde [ROOT.GetCountry.GetGovernment.GetRulerTitle] otoritesine meydan okuyacak müttefiklere sahip değildi. Şimdi ise [ROOT.GetCountry.GetGovernment.GetRulerTitle] politikasından artan hoşnutsuzlukla birlikte konseydeki pek çok kişi [ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nden atalarının inancı olan [ShowReligionName('catholic')] dinine geri dönmesini talep ediyor.\n\nAynı zamanda [ruler_fra.GetShortNameWithNoTooltip] tarafından yapılan eylemler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde ılımlı müttefikler kazanmasını da sağladı. Konseyin isteklerine boyun eğse bile [ROOT.GetCountry.GetGovernment.GetRulerTitle], hoşgörü politikalarının bir kısmını devam ettirebilir."
 flavor_fra.353.a: "[ruler_fra.GetShortNameWithNoTooltip], artık [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına geri dönmeli."
 flavor_fra.353.b: "[ruler_fra.GetShortNameWithNoTooltip] Hazretleri'nin [ShowReligionAdjectiveWithNoTooltip('calvinist')] inancı, zarardan çok fayda getirdi."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "[ShowReligionName('calvinist')] inancıyla yetişmesine rağmen [target_character.GetName], [GetCountry('FRA').GetAdjective] hükûmetinde yetkin ve nüfuzlu bir isim olmayı başardı. Üstüne üstlük [fra_ruler.GetShortName] Hazretleri'nin de yakın dostu oldu. [ShowReligionNameWithNoTooltip('calvinist')] inancını benimseyen az sayıda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensubundan biri olarak diğer [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarıyla pek dostluk ve ittifak kuramadı. Aynı şekilde [GetCountry('FRA').GetAdjectiveWithNoTooltip] hükûmetine ve [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'ne olan bağlılığı, Huguenot takipçileri arasında da sevilmemesine yol açtı.\n\n[fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin yakın dostu olan ve yetenekli bir bakan olduğunu kanıtlayan [target_character.GetShortNameWithNoTooltip] bakanın konsey üyelerince görev alanının genişletilmesi ve Başbakanlık makamına getirilmesi istendi."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetAdjective] için iyi bir müttefik olduğundan Başbakan olmalı!"
 flavor_fra.354.b: "[target_character.GetShortNameWithNoTooltip] o kadar sevilmiyor ki terfi edilirse başımıza iş gelir."
 flavor_fra.355.title: "Pont Neuf Önerisi"
 flavor_fra.355.desc: "[ShowLocationName('paris')] yüzyıllardır [ShowContinentNameWithNoTooltip('europe')] içindeki en kalabalık [target_location.GetRank.GetNameWithNoTooltip] merkezlerinden biri olsa da son yıllardaki büyüme [target_location.GetRank.GetNameWithNoTooltip] içindeki eski mimari yapılarda bazı sorunlara yol açtı. Bu mimari eksikliklerin en önemlisi [target_location.GetRank.GetNameWithNoTooltip] içinden geçen Seine Nehri üzerindeki çeşitli köprülerde görülüyor. Bakanlar mevcut köprülerin artan kullanımının çökmeye yol açabileceğinden endişe duyuyor.\n\n[GetCountry('FRA').GetAdjective] bakanlar bu endişeyi gidermek için Pont Neuf adında yeni ve modern bir köprü planı hazırladı. Bu yeni köprü planları umut verici görünse de devlet hazinesine mali yük getirecek ve hâlâ [fra_ruler.GetShortName] tarafından onaylanmadı."
 flavor_fra.355.a: "Yeni Pont Neuf, [ShowLocationNameWithNoTooltip('paris')] halkına iyi hizmet edecektir."
 flavor_fra.355.b: "Devlet hazinesini korumak için projenin kapsamı küçültülsün."
 flavor_fra.355.c: "Mevcut altyapımız zaten gayet iyi durumda."
 flavor_fra.370.title: "Koloni İşlerinin Yeniden Başlaması"
 flavor_fra.370.desc: "[GetCountry('FRA').GetName] onlarca yıldır dinî çalkantılarla sarsılırken [ROOT.GetCountry.GetGovernment.GetAdjective], yeni dünyada koloni kurma hedefini yeniden masaya yatırdı. Önceki kâşiflerin keşif seferleri sayesinde [GetCountry('FRA').GetNameWithNoTooltip] bu yeni topraklar hakkında önemli bilgiler edinmiş olsa da Reform hareketinin patlak vermesi yönetimin tüm koloni planlarını rafa kaldırmaya mecbur bırakmıştı. [ShowContinentName('europe')] kıtasının diğer koloni güçleri çoktan yeni dünya topraklarında kendi yerleşimlerini kurdular ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] yerleşimlerinin kurulması bu güçlerle diplomatik krizlere sebep olabilir.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki bazı üyeler ise yeni dünya yerine farklı bir yol öneriyorlar. Bu üyelere göre devlet Hint Ticaret yollarında tekel kurmaya odaklanıp [ShowContinentName('asia')] topraklarında bir ticaret şirketi kurmalı."
 flavor_fra.370.a: "Yeni Dünya toprakları öncelikli hedefimiz olmalı."
 flavor_fra.370.b: "Hint ticaretinde tekel olmaya odaklanmalıyız."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "[GetCountry('FRA').GetName] ülkesinin koloni hedeflerini yeniden canlandırmak isteyen saray danışmanları, köklü bir denizci ailesinden gelen [target_character.GetName] ile ilgileniyor. Danışmanlar [fra_ruler.GetShortName] Hazretleri'ne sundukları öneride [target_character.GetShortNameWithNoTooltip] önderliğinde yeni dünya kuzey bölgelerine bir keşif seferi düzenlenmesini ve buralarda [GetCountry('FRA').GetAdjectiveWithNoTooltip] yerleşimleri kurulmasını tavsiye etti. [target_character.GetShortNameWithNoTooltip] bu işi yapabileceğinden şüphemiz yok ancak denizcilik konusundaki uzmanlığı düşünüldüğünde başka bölgelere yapılacak keşif seferlerine gönderilmesi daha faydalı olabilir."
 flavor_fra.371.a: "[target_character.GetShortNameWithNoTooltip], Yeni Dünya'nın kuzey bölgelerini keşfetmesi için işe alınsın."
 flavor_fra.371.b: "Onunla alakalı başka planlarımız var."
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip] Gezileri"
 flavor_fra.372.desc: "Seçkin bir maceracı ve denizci olan [target_character.GetName], bugün [ShowLocationName('paris')] iline döndü. Dönüşü büyük bir yankı uyandırdı. [target_character.GetShortNameWithNoTooltip], $india$ ile ticaret bağları kurmak için yola çıkan #italic Croissant#! gemisinin mürettebatındaydı. Bu uzak diyarlara ayak basan az sayıdaki [GetCountry('FRA').GetAdjective] vatandaşından biri oldu. #italic Croissant#!, hedefine ulaşmayı başarsa da korsan saldırısına uğrayıp ele geçirildi. [target_character.GetShortNameWithNoTooltip], [GetCountry('FRA').GetNameWithNoTooltip] topraklarına sağ salim dönmeyi başardı. Kendisinin uzak doğu maceralarıysa şehrin sokaklarında dilden dile dolaşıyor.\n\n[fra_ruler.GetShortName] bile bu olağanüstü yolculuğun kahramanıyla bizzat görüşmek ve kendisini sarayda onur konuğu olarak ağırlamak istediğini bildirdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri arasında [target_character.GetShortNameWithNoTooltip] kaptanın seyahat anlatılarının gelecek nesillere aktarılmak üzere kayda geçirilmesini savunanlar var."
 flavor_fra.372.a: "Seyahat anılarını anlatması için görevlendirilsin!"
 flavor_fra.372.b: "Seyahatlerinin öyküleri oldukça büyüleyici!"
 flavor_fra.373.title: "$india$ Topraklarında [fra_ruler.GetShortNameWithNoTooltip] Emelleri"
 flavor_fra.373.desc: "[target_character.GetName] tarafından yazılan seyahatnameyi okuyan [fra_ruler.GetName], $india$'da bir ticaret karakolu kurmayı kafaya koydu. [fra_ruler.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] ahalisini de bu fikre ikna etmeye çalıştıysa da net bir karşılık alamadı. Yeni dünyaya yerleşme girişimlerinden sapılmaması gerektiğini düşünenler mevcutken $india$ topraklarında bir ticaret şirketi kurmaya çalışmanın başlarda çok maliyetli olsa da [GetCountry('FRA').GetName] lehine sonradan pek çok ticari faydası olacağını düşünenler de vardı."
 flavor_fra.373.a: "$india$ topraklarındaki çıkarlarımızın peşinden gidilsin."
 flavor_fra.373.b: "[fra_ruler.GetShortNameWithNoTooltip] hırslarıyla sonumuzu getirebilir, buna engel olunsun."
 flavor_fra.380.title: "İcat Mülkiyetinde Yenilik"
 flavor_fra.380.desc: "Yeni icatların daha kısa ve öz bir şekilde kaydedilmesini hedefleyen [fra_ruler.GetName], [ROOT.GetCountry.GetName] topraklarındaki yeni eserlerin tanımını detaylıca anlatan bir nizamname çıkardı. Bu nizamnameye göre yeni mucitler, eserlerini üretmek için patentine sahip olmak amacıyla icatlarının özelliklerini açıklamak zorunda kalacak."
 flavor_fra.380.a: "Nizamname çıkarılsın!"
 flavor_fra.380.b: "Bu prosedürlere gerek yok."
 flavor_fra.380.historical_info: "Abel Foullon'un 1551'de holometre cihazını icat etmesiyle II. Henry'nin saltanatında patent kanunlarına dair yenilikler yaşandı. II. Henry, Abel Foullon'un cihazının telifini alabilmesi için yeni icat edilmiş holometrenin özelliklerini detaylıca anlatan bir tanım yayımlamasını emretti. Foullon'a karşılığında icadı için 10 yıl sürecek ve 1561'de sonra erecek olan özel bir patent verildi."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Aslen [fra_ruler.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] balesine olan tutkusundan doğan [ShowWorkOfArtName('ballet_de_la_merlaison')], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından ve ziyaretçi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden büyük övgü aldı. Baleyi izleyenler, [fra_ruler.GetName] Hazretleri'nin bu oyuna olan bağlılığını, hem birçok rol üstlenip hem de oyuncular için kostüm tasarlanmasına olan katkılarını methetti. Bazılarıysa oyunun, [ShowContinentName('europe')] kıtasındaki en muhteşem oyunlardan biri olduğunu söyledi."
 flavor_fra.400.a: "Harika bir bale!"
 flavor_fra.400.b: "İleride bu baleleri yalnızca [ROOT.GetCountry.GetGovernment.GetAdjective] ailesi düzenleyebilir."
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip] ve Merkezîleşme Çabaları"
 flavor_fra.401.desc: "[target_character.GetName], devlet bakanlığı görevine geldikten sonra gücü tek bir yerde toplayıp [ROOT.GetCountry.GetName] bürokrasisini merkezîleştirmek için adımlar attı. Selefleri de aynı şeyi yapmak istemişti ancak hâlâ hatırı sayılır bir güce sahip olan köklü feodal aileler tarafından engellenmişti.\n\n[target_character.GetLastNameWithNoTooltip] yine de [ROOT.GetCountry.GetGovernment.GetCourtTitle] için çıkarılacak yeni yasalar ve fermanlar hazırlamaya devam ediyor. Öte yandan, bu merkezîleşme çabalarının eski elitlerin gazabını [target_character.GetLastNameWithNoTooltip] üzerinde toplayacağından endişe edenler de var."
 flavor_fra.401.a: "[target_character.GetNameWithNoTooltip], çalışmalarına devam etsin."
 flavor_fra.401.b: "Bazı çalışmaları engellensin ki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] öfkelenmesin."
 flavor_fra.402.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [target_character.GetNameWithNoTooltip] Baskısı Altında"
 flavor_fra.402.desc: "Eski feodal soylular, yüzyıllar boyunca [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] topluluğunun en güçlü ve köklü kurumlarından biri olmuştur. Seferberlik tabanlı ordulardan daha kalıcı ve profesyonel birliklere geçiş yapıldıktan sonra bile [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının feodal soyluları hem güçlerini korumayı başardı hem de kendi çıkarlarını korumak için özel ordular kurmayı sürdürdü.\n\n[target_character.GetName], bu tehdidi ortadan kaldırıp [ROOT.GetCountry.GetGovernment.GetAdjective] hâkimiyetini pekiştirmek için istikrarlı bir şekilde bu aileleri hedef alan politikalar geliştiriyor ve artık büyük oranda sembolik hâle gelmiş [ROOT.GetCountry.GetNameWithNoTooltip] Polisi gibi kurumları feshediyor. [target_character.GetShortNameWithNoTooltip] tarafından sürekli güçleri kırılmaya çalışılan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], birçok temsilci göndererek bu politikalara karşı duydukları rahatsızlığı ifade ettiler, hatta aralarında harekete geçmek zorunda kalabileceklerini söyleyerek bizi uyaranlar bile oldu."
 flavor_fra.402.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] için gücü elde etme vakti."
 flavor_fra.402.b: "[target_character.GetShortNameWithNoTooltip], politikalarında dikkatli olmalı."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] fazla ileri gitti, derhâl sürgün edilsin!"
 flavor_fra.403.title: "Entrika Günü"
 flavor_fra.403.desc: "[target_character.GetName] ve [fra_queen_mother.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] politikalarında hiçbir zaman anlaşamamış fakat birbirlerine açıkça meydan okuma cüretini de göstermemişti. Ta ki bugüne kadar... [fra_queen_mother.GetShortNameWithNoTooltip], en yakın müttefikleriyle [fra_ruler.GetName] karşısında bir ültimatom vererek [target_character.GetShortNameWithNoTooltip] için görevden alınma ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden sürgün talep ettiler.\n\n[target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetAdjective] dâhiliyesinde gittikçe artan bir güce sahipken [fra_queen_mother.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde etki alanını gittikçe kaybetmekte ve bundan yakın müttefikleri de olumsuz etkilenmekte. [fra_ruler.GetShortNameWithNoTooltip], [fra_queen_mother.GetShortNameWithNoTooltip] tarafından verilen ültimatomu reddederse [fra_queen_mother.GetShortNameWithNoTooltip], yakın müttefikleriyle birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden ayrılacak. Öte yandan, ültimatomu kabul etmek [target_character.GetShortNameWithNoTooltip] tarafından sürdürülen çabaları duraksatacaktır."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] kendini kanıtlamış bir devlet görevlisidir, bu talepler reddedilsin."
 flavor_fra.403.b: "[target_character.GetShortNameWithNoTooltip] daha alt bir makamda görevlendirilsin ki [fra_queen_mother.GetShortNameWithNoTooltip] siyasi gücünü geri kazansın."
 flavor_fra.403.c: "[fra_queen_mother.GetShortNameWithNoTooltip] ültimatomu kabul edilsin ve [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden gönderilsin."
 richelieu_retires_from_court: "[target_character.GetShortName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] politikalarını bırakır."
 flavor_fra.404.title: "Alès Barışı"
 flavor_fra.404.desc: "[ShowPolicyName('edict_of_nantes')], [ROOT.GetCountry.GetName] topraklarındaki dinî çatışmaları sona erdirmekle birlikte Huguenotlar ve diğer dinî azınlıkların politik özerklik ve güç kazanmasını da sağladı. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], önceki yıllara kıyasla konumunu güçlendirdikten sonra [target_character.GetName], devlet ile Huguenotlar arasındaki anlaşmanın yeniden düzenlenmesi için görüşmeler yapmaya başladı. Amacı, [ShowPolicyNameWithNoTooltip('edict_of_nantes')] ile ortaya konulan ilkelerin birçoğunu güvence altına alırken Huguenotlara bahşedilen bazı politik ayrıcalıkları feshetmekti.\n\n[target_character.GetShortNameWithNoTooltip] tarafından müzakere edilen yeni koşullar, Huguenotlar ve diğer dinî azınlıkların sahip olduğu gücün bir kısmını korurken [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] için de bir gün [ShowPolicyNameWithNoTooltip('edict_of_nantes')] maddelerini tamamen feshetmenin yollarını yapıyor."
 flavor_fra.404.a: "[target_character.GetShortNameWithNoTooltip] tarafından önerilen antlaşma kabul edilsin."
 flavor_fra.404.b: "Dinî barışın korunması için [ShowPolicyNameWithNoTooltip('edict_of_nantes')] mevcut koşullarıyla sürdürülsün."
 if_monarch_revokes_nantes_modifier_lost: "[ShowPolicyName('edict_of_nantes')] bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından feshedilirse aşağıdaki etken kaybedilir."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] ve Devletin Askerî Harcamaları"
 flavor_fra.405.desc: "[target_character.GetName]; [ROOT.GetCountry.GetName] topraklarının mali ve askerî güvenliğini sağlamak adına [fra_ruler.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerinin yanında yeni [ShowGovernmentReformName('gabelle')] ve [ShowLawName('fra_taille')] vergileri için lobi çalışmaları yapıyor. Son dönemde yapılan askerî harcamalar, hazine için büyük bir yük hâline geldi. Yeni buluşlar ışığında [ROOT.GetCountry.GetNameWithNoTooltip] ordusunun dünyadan geri kalma ihtimali devleti büyük bir tehlikenin içine sokabilir.\n\n[ShowGovernmentReformNameWithNoTooltip('gabelle')] ve [ShowLawNameWithNoTooltip('fra_taille')] vergileri daha önce de toplanmıştı. [target_character.GetShortNameWithNoTooltip] tarafından ortaya atılan teklif, devlet için önemli bir gelir kaynağı yaratabilir ve böylece bazı askerî ıslahatlar yapılabilir. Bu ıslahatlar faydalı olacaktır ancak yeni vergi yükleriyle halkı kızdırma riski de var."
 flavor_fra.405.a: "Yeni kararlar çıkarılsın, askerî olarak geri kalma riskini göze alamayız."
 flavor_fra.405.b: "Halkı aşırı vergiye boğmamak için daha makul bir vergi çıkarılsın."
 flavor_fra.405.c: "Teklif reddedilsin, halkı böyle bir yükün altına sokamayız."
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip] ve Zındık Diplomasisinin Kınanması"
 flavor_fra.406.desc: "[target_character.GetName] tarafından müzakere edilen Alès Barışı'nın imzalanmasının ardından [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki bazı önemli danışmanlar, [target_character.GetShortNameWithNoTooltip] tarafından yürütülen politikaları açıkça kınayıp daha önce [ROOT.GetCountry.GetName] topraklarını çöküşün eşiğine getiren Huguenotları affettiğini söylemeye başladı. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] yetkilileriyle aynı sözleri kullanmasalar da diğer önde gelen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] devlet adamları da [target_character.GetShortNameWithNoTooltip] tarafından dinsiz komşu ülkelerle yürütülen jeopolitik ilişkilere karşı duydukları rahatsızlığı dile getiriyorlar."
 flavor_fra.406.a: "[target_character.GetShortNameWithNoTooltip], diplomatik hamleleriyle bize avantaj kazandırdı."
 flavor_fra.406.b: "Zındıklarla diplomasi yürütülmez!"
 flavor_fra.407.title: "[GetCurrentYear] Nizamnamesi"
 flavor_fra.407.desc: "Koloni yerleşimlerimizin valilerinden gelen mektuplara göre, yerlilerin yerel nüfusun arasına karışıp asimile olma oranlarında istikrarlı bir artış söz konusu. Valilerden gelen raporlara göre, bu etkileşimler çoğunlukla faydalı olsa da [ROOT.GetCountry.GetAdjective] koloni kanunlarının çoğu bu yerleşimlerde sadece [ROOT.GetCountry.GetAdjectiveWithNoTooltip] doğumlu insanlar için geçerli.\n\nYerli halk, koloni yerleşimlerimizde giderek artan oranlarda asimile oluyor. Onları kayda geçirmek isteyen [target_character.GetName], [ShowReligionName('catholic')] inancını tam olarak benimseyen herkesin doğuştan bir [ROOT.GetCountry.GetNameWithNoTooltip] vatandaşı olarak görülmesini, böylece devletin imkânlarına ve korumasına sahip olmasını sağlayacak yeni bir nizamname hazırladı."
 flavor_fra.407.a: "Bu nizamname kabul edilsin!"
 flavor_fra.407.b: "Daha fazla özerklik sunacak bir nizamname hazırlansın."
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip] Vefat Etti"
 flavor_fra.408.desc: "Güçlü bir bakan olarak yıllarca sadakatle hizmette bulunan ve devletin birçok başarısında büyük katkısı olan [target_character.GetName] hayatını kaybetti. Bu haber, [fra_ruler.GetName] başta olmak üzere bütün [ROOT.GetCountry.GetGovernment.GetCourtTitle] ahalisini yasa boğdu.\n\nKendisi, görev süresi boyunca [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ve devleti güçlendirmek için oldukça büyük çaba sarf etti. Bu süreçte hem [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde hem de yurt dışında pek çok düşman edindi. [ROOT.GetCountry.GetName] topraklarına [target_character.GetShortNameWithNoTooltip] gibi namlı bir bakan bir daha kolay kolay gelmez."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında kalıcı bir etki bıraktı."
 flavor_fra.408.b: "Artık [target_character.GetShortNameWithNoTooltip] tartışmalarıyla uğraşmayacağız."
 flavor_fra.410.title: "Kutsal Yönetme Hakkı"
 flavor_fra.410.desc: "Geleneğe göre bir [ROOT.GetCountry.GetGovernment.GetRulerTitle], başında bir başbakanın olduğu, benzer görüşte üyelere sahip bir danışma konseyi kurmalıdır ancak [target_character.GetName], bu köklü geleneği bozacak gibi görünüyor. Kendini doğuştan yetenekli bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak görüp hükmünü kutsal sayan [target_character.GetShortNameWithNoTooltip], bir başbakanın kılavuzluğu olmadan hükümdarlık etme ve başbakanlık ünvanını bizzat kullanma niyetini konseyine bildirdi. [target_character.GetShortNameWithNoTooltip] belli ki [ROOT.GetCountry.GetName] tarihine çetin ve saygıdeğer bir hükümdar olarak geçmeyi düşünüyor."
 flavor_fra.410.a: "[target_character.GetShortNameWithNoTooltip] hükümdarlığıyla hep hatırlanacak."
 flavor_fra.410.b: "[target_character.GetShortNameWithNoTooltip] döneminin istikrarla ve barışla geçmesini umuyoruz."
 fra_sun_king_adm_prestige: "Bu seçeneğin seçilmesi hâlinde gelecekteki olaylarda #G İdari#! beceriler, #T Diplomatik#! becerilerden daha fazla artar."
 fra_sun_king_dip_stability: "Bu seçeneğin seçilmesi hâlinde gelecekteki olaylarda #G Diplomatik#! beceriler, #T İdari#! becerilerinden daha fazla artar."
 if_fra_ruler_designate_dies: "[target_character.GetName] ölürse belli başlı [ROOT.GetCountry.GetAdjective] [Concept('dynamic_historical_events', 'Dinamik Tarihî Olaylarla')|e] gelen beceri artışları #R yarıya düşer#!."
 flavor_fra.411.title: "Naip [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "[scope_ruler_dead.GetName], hayatını kaybetmesi hâlinde kendisinin en yakın danışmanları tarafından genç [ROOT.GetCountry.GetGovernment.GetHeirTitle] için bir naiplik konseyinin kurulmasını emretmişti. Böylece [scope_heir_fra.GetName], tahta çıkmadan önce hazırlık yapabilecekti. Öte yandan, [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden [target_character.GetName] gibi önemli müttefiklerinin desteğini alan [scope_former_consort.GetName], [scope_ruler_dead.GetNameWithNoTooltip] vasiyetinde bunu belirtmemesine rağmen naiplik görevine kendisinin getirilmesini talep etti.\n\n[scope_ruler_dead.GetShortNameWithNoTooltip], [scope_heir_fra.GetShortNameWithNoTooltip] için bir naiplik konseyinin görev yapmasını arzu etmekteydi ancak [scope_former_consort.GetShortNameWithNoTooltip] hırslı biri ve naiplik görevine getirilmezse istikrarsızlık yaratabilir."
 flavor_fra.411.a: "[scope_former_consort.GetShortNameWithNoTooltip] naiplik görevine getirilsin."
 flavor_fra.411.b: "[scope_ruler_dead.GetShortNameWithNoTooltip] bize bir vasiyet bıraktı, ona uyulsun."
 fra_designated_regency_council: "[ROOT.GetCountry.GetNameWithNoTooltip] yönetimine yeni bir naip getirilir."
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip] ve Yozlaşma Şüphesi"
 flavor_fra.412.desc: "Devletin maliyesinde önemli bir figür olan [target_character.GetName], uzun zamandır görevini sürdürüyor ancak son zamanlarda konuşulanlara göre [target_character.GetShortNameWithNoTooltip] hayatında daha büyük lükslere yer vermeye başlamış ve kişisel mülkünü büyütmüş. Bu gelişmelerden sonra çıkan söylentiler, [target_character.GetShortNameWithNoTooltip] için maliye bakanlığı makamını suistimal ederek [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesini kendi mal varlığını büyütmek için kullanan biri olduğunu ima ediyor. Bu yozlaşma şüphesi karşısında birçok konsey üyesi soruşturma başlatılmasını istediyse de nihayetinde bakanın kaderine karar verecek olan [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] derhâl istifa etmeli!"
 flavor_fra.412.b: "Kulağı çekilsin ama görevini de sürdürsün."
 flavor_fra.412.c: "Bu yozlaşma konusu temelsiz söylentilerden ibaret."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] politikayı bırakarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden ayrılır."
 flavor_fra.413.title: "Aristokrasinin Vergilendirilmesi"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetName] topraklarındaki eski [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], uzunca bir süre özel ayrıcalıkların tadını çıkararak lüks içinde bir yaşam sürdü. Şimdiyse [fra_ruler.GetName], eski aristokrasi üyelerinden ilk kez doğrudan vergi toplamak için çalışmalara başladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], eski vergi kanunlarına göre [ShowLawName('fra_taille')] dâhil olmak üzere çeşitli muafiyetlere sahipti. [fra_ruler.GetShortNameWithNoTooltip], seçkinlerin yüzyıllarca tadını çıkardığı muafiyet ayrıcalıklarına son verebilir.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], bu konuda [fra_ruler.GetShortNameWithNoTooltip] aleyhinde konuşmaya başlayacaktır fakat [ROOT.GetCountry.GetGovernment.GetRulerTitle] onu korursa bütün tehditler boşa çıkabilir. Öte yandan, geçmişteki benzer vergi kanunlarına bakılırsa burada da karşılıklı ödünler vermek gerekebilir."
 flavor_fra.413.a: "Artık eski [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] için borçlarını ödeme vakti."
 flavor_fra.413.b: "Bir orta yol bulunsun, birbirimizden tamamen uzaklaşmayalım."
 flavor_fra.413.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] öfkelendirilmemeli."
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip] Orduda Islahat İstiyor"
 flavor_fra.414.desc: "Sadık bir danışman ve şansölye olan [target_character.GetName], [fra_ruler.GetName] adına yönetimi güçlendirme konusunda kendini ispatlamış bir isim.\n\n[fra_ruler.GetShortNameWithNoTooltip] adına yönetimi daha da güçlendirmek isteyen [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] ordusunun profesyonelliğini artırırken [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] adına otoriteyi de sağlamlaştıracak bazı ıslahat planları hazırladı. Islahatlar, gücü [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] idaresinde daha da merkezîleştirmek adına ordudaki yüksek rütbeli makamların [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile olan bağlara göre değil, liyakate dayalı olarak belirlenmesini öneriyor."
 flavor_fra.414.a: "[target_character.GetLastNameWithNoTooltip] ıslahat yolunu açsın!"
 flavor_fra.414.b: "Islahatların çoğu uygulansın fakat önde gelen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] için sunulan ayrıcalıklar korunsun."
 flavor_fra.415.title: "Louis Kanunu"
 flavor_fra.415.desc: "Ülkemizin kanunlarını birleştirmek isteyen [fra_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresindeki yakın danışmanlarıyla birlikte #italic Louis Kanunu#! için çalışmaları tamamladı. Bu kanun, tarihte ilk kez [ROOT.GetCountry.GetName] çapında tüm kanunları birleştirmeyi amaçlıyor. [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında yüzyıllardır iki ayrı kanun sistemi mevcuttu. Kuzey vilayetleri eski geleneksel kurallarla yönetilirken güney vilayetleri Roma medeni kanunlarına göre yönetilmekteydi.\n\nLouis Kanunu, [ROOT.GetCountry.GetNameWithNoTooltip] yasal sistemini birleştirme amacında olsa da bazı danışmanlar, yeni kanunun yürürlüğe girmesi konusunda fazla aceleci davranmamak gerektiğini söylüyor. Sebep olarak da Roma hukukuna alışkın olan güney vilayetleri başta olmak üzere kimi vilayetlerin yeni kanunu uygularken sorun yaşayabileceğini gösteriyorlar."
 flavor_fra.415.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarının tamamında birleşik bir kanun sisteminin uygulanma vakti geldi."
 flavor_fra.415.b: "Kanun şimdilik sadece [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının kuzey vilayetlerinde uygulansın."
 flavor_fra.415.c: "Mevcut ikili kanun sistemi korunsun."
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip] ve Kölelik Fermanı"
 flavor_fra.416.desc: "Kölelik, ilk [ROOT.GetCountry.GetAdjective] koloni yerleşimlerinden bu yana dikkat çekici bir uygulama. İlk kolonilerin çoğu çeşitli yerli kültürlerinden gelenlerin köleleştirilmesine bel bağlamıştı. [fra_ruler.GetName], bu uygulamayı tümden yasaklamasa da daha insani hâle getirecek yeni bir [ROOT.GetCountry.GetGovernment.GetAdjective] kararnamesi hazırladı. Buna göre köle ailelerin üyeleri birbirinden ayrılamayacak. Ayrıca her yeni üyenin [ShowReligionAdjective('catholic')] geleneklerine göre vaftiz edilmesi gerekecek."
 flavor_fra.416.a: "Kolonilerdeki kölelik uygulamaları dizginlenmeli."
 flavor_fra.416.b: "Ferman çıkarılsın ve yeni kanunu uygulama işi koloni valilerine bırakılsın."
 flavor_fra.417.title: "Ovaların Devri"
 flavor_fra.417.desc: "Büyük [GetUniqueInternationalOrganization('hre').GetName] dâhilindeki vilayetlerden oluşan Ovalar bölgesi, bugüne dek [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] ve Kutsal Roma imparatorları arasında pek çok nüfuz çekişmesine sahne oldu. İmparatorluğun zayıfladığını gören [fra_ruler.GetName], imparatorluktan büyük oranda ayrışan bu bölgeye genişleyebileceğimizi düşünüyor."
 flavor_fra.417.a: "Bu toprakları ele geçirmenin vaktidir."
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] zayıflamış olabilir fakat en iyisi çatışmadan kaçınmak."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName], Ovalar bölgesindeki komşu uluslara karşı bir [casus_belli|e] elde eder."
 flavor_fra.418.title: "[GetCountry('TUR').GetNameWithNoTooltip] ile Yakınlaşma"
 flavor_fra.418.desc: "[GetCountry('TUR').GetName] ile [ROOT.GetCountry.GetName] arasındaki ilişkiler uzun zamandır durmuş olsa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki bazı isimler [fra_ruler.GetName] ve devlet erkânının [GetCountry('TUR').GetNameWithNoTooltip] ile yeni ilişkiler kurması gerektiğini düşünüyor. [ROOT.GetCountry.GetNameWithNoTooltip] diplomatik açıdan eskisi kadar tehlikeli bir konumda değil. Ayrıca Yeni Dünya'nın keşfi [ShowContinentName('europe')] topraklarında siyasi ittifakların yeniden şekillenmesine sebep oldu. Bu durumda [GetCountry('TUR').GetNameWithNoTooltip] ile olumlu politikalar geliştirmek, [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip] ittifakının canlanmasını sağlayabilir."
 flavor_fra.418.a: "Devlet erkânı [GetCountry('TUR').GetNameWithNoTooltip] topraklarına gönderilsin."
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] bize stratejik bir değer sunmuyor."
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip] ve Hasmane Politikaları"
 flavor_fra.419.desc: "[ROOT.GetCountry.GetName] için jeopolitik nüfuz elde etmek isteyen [target_character.GetName], toprak kazanma arzusuyla düşmanca bir tavır takınmaya başladı. [ROOT.GetCountry.GetNameWithNoTooltip] tarihinde fetihten çekinen bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] görülmüş şey değildir zaten. [target_character.GetShortNameWithNoTooltip], sunduğu hasmane politikalar sayesinde [ROOT.GetCountry.GetNameWithNoTooltip] için Avrupa sahnesindeki becerilerini sergileme fırsatı doğdu. Savaşlar çok vahşi olabilse de [target_character.GetShortNameWithNoTooltip] en iyi bu şekilde [ROOT.GetCountry.GetNameWithNoTooltip] adının dünya sahnesinde saygı görmesini sağlayabilir."
 flavor_fra.419.a: "[ROOT.GetCountry.GetNameWithNoTooltip] dünya sahnesindeki gücünü herkese göstermeli."
 flavor_fra.419.b: "Bu düşmanca politikalara dur demeliyiz, yoksa düşmanlarımız bize karşı birleşebilir."
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ve Versay"
 flavor_fra.421.desc: "Versay, inşa edildikten sonra kısa sürede [fra_ruler.GetName] ve [ROOT.GetCountry.GetGovernment.GetAdjective] ailesinin [ROOT.GetCountry.GetName] topraklarının önde gelen siyasi hanelerini ağırladıkları bir yere dönüştü. Saray, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarındaki [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına \"Kutsal Yönetme Hakkının\" bir simgesi olmak için inşa edilmiş olsa da zamanla bir siyasi iltimas yeri ve içinde barınma imkânı bulanların statü göstergesi hâline de geldi.\n\n[fra_ruler.GetShortNameWithNoTooltip]; yakın danışmanlarının çoğundan hâlâ eski feodal yapısını koruyan, nüfuz sahibi aileleri Versay'da ikamete davet etmesi yönünde telkinler aldı. Bu köklü aileleri saraya dâhil etmek, gücün [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] çevresinde daha da birleşmesini sağlayacaktır."
 flavor_fra.421.a: "Önde gelen aileler Versay'da kalmaya davet edilsin."
 flavor_fra.421.b: "Sarayın inşa edilme amacı [ROOT.GetCountry.GetGovernment.GetAdjective] ailesini rahat ettirmekti, bunu değiştirmeyelim."
 this_may_lead_to_permanent_weakening_of_the_nobility: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] Versay'da ikamet ederse nüfuzları kalıcı olarak zayıflayabilir."
 flavor_fra.422.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Ayartılıyor"
 flavor_fra.422.desc: "Versay'da ikamet etmelerine izin vererek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sadakatini ve siyasi nüfuzunu elde etme çabası oldukça faydalı oldu. Çeşitli siyasi ailelere mensup üyeler, kendi mülkleri yerine sarayı tercih etmeye başladı. Versay'da her bir [ROOT.GetCountry.GetGovernment.GetAdjective] balosu düzenlendiğinde bu üyeler, sarayın şatafatı karşısında resmen büyülenirken [fra_ruler.GetName] ile aralarını iyi tutmak için onunla yakın ilişkiler kurmaya çalışıyorlar.\n\nBir zamanlar [ROOT.GetCountry.GetAdjective] topraklarındaki her [ROOT.GetCountry.GetGovernment.GetRulerTitle] için büyük sıkıntılara sebep olan Versay, şimdi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücünü neredeyse tamamen ele geçirmek üzere. [fra_ruler.GetShortNameWithNoTooltip] gerçekten de itiraz edilemeyecek, eşsiz bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] hâline geldi."
 flavor_fra.422.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], Versay'ın saygınlığı karşısında çaresiz kaldı."
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hâlâ saygıya değer bir tarihsel güce sahip."
 flavor_fra.423.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')] Feshedildi"
 flavor_fra.423.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] otoritesinin itiraz edilemeyecek kadar sağlam olduğunu gören [fra_ruler.GetName], uzun zamandır yürürlükte olan ve [ROOT.GetCountry.GetName] topraklarındaki Huguenotlara ve diğer dinî azınlıklara birçok ayrıcalık tanıyan [ShowPolicyName('edict_of_nantes')] maddelerinin feshedilmesi için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bir konsey topladı. Huguenotların gücü yıllar içinde epey azalmış olsa da fermanın geçersiz hâle gelmesi hiç kuşkusuz dinî gerilimi artıracaktır. Tabii bu gerilimin onlarca yıl öncesiyle aynı düzeyde olması pek mümkün değil. Yine de [ShowPolicyNameWithNoTooltip('edict_of_nantes')] ile verilen ayrıcalıkların geri alınması Huguenotların çoğunun [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından kaçmasına sebep olabilir."
 flavor_fra.423.a: "Bu fermanın temelli kaldırılması şart."
 flavor_fra.423.b: "Çalışmalar durdurulsun, [ShowPolicyNameWithNoTooltip('edict_of_nantes')] korunmalı!"
 edict_of_nantes_disabled: "[ShowLawName('fra_reformation_tolerance_edicts')] #R devre dışı bırakılır#!."
 flavor_fra.424.title: "Feshedilen [ShowPolicyNameWithNoTooltip('edict_of_nantes')] ve Etkileri"
 flavor_fra.424.desc: "[ShowPolicyName('edict_of_nantes')], [fra_ruler.GetName] tarafından feshedildikten sonra [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], yıllar önce Huguenotlara verdiği otoritenin önemli bir bölümünü geri kazanmış oldu. Tabii bunun [ROOT.GetCountry.GetName] topraklarında bazı olumsuz yansımaları da oldu. Zorla din değiştirme uygulamalarının tekrar başlamasından endişelenen pek çok Huguenot, zulüm görme korkusuyla [ROOT.GetCountry.GetNameWithNoTooltip] topraklarını terk etti. Öte yandan, fermanın iptal edilmesi birçok önde gelen zanaatkâr ve âlimi kızdırdı. Dahası, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinden bazı müttefiklerimiz de [ShowPolicyNameWithNoTooltip('edict_of_nantes')] ile [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] çevresindeki gücün zayıfladığını ancak [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında dinî huzurun oluştuğunu söyleyerek bu yeni durumdan memnun olmadıklarını dile getirdi."
 flavor_fra.424.a: "Olur böyle küçük aksaklıklar."
 flavor_fra.425.title: "Dragonların İskânı"
 flavor_fra.425.desc: "[ShowPolicyName('edict_of_nantes')] feshedildikten sonra [fra_ruler.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetName] topraklarının bir kez daha dinî çekişmelere boğulmaması için çeşitli tedbirler almak istedi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinden bazı danışmanlar, her ne kadar maliyetli bir yöntem olsa da [fra_ruler.GetShortNameWithNoTooltip] tarafından çıkarılacak bir [ROOT.GetCountry.GetGovernment.GetAdjective] fermanıyla Huguenotların evlerine Dragon subaylarının yerleştirilmesini önerdi. Bu, hiç şüphesiz devlet hazinesine önemli bir yük bindirecek fakat olası zındık ayaklanmalarının da önüne geçecektir."
 flavor_fra.425.a: "Ferman çıkarılsın!"
 flavor_fra.425.b: "Bunun devlete maliyeti büyük olur, derhâl bu fikirden vazgeçilsin!"
 flavor_fra.426.title: "Himaye Altındaki [ROOT.GetCountry.GetGovernment.GetCourtTitle] Yetkilileri"
 flavor_fra.426.desc: "Bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinden ya da yurt dışından önde gelen figürleri himaye altına almak son derece doğal bir davranıştır. [fra_ruler.GetName] ise [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki birçok önemli yetkiliyi himayesi altına almak için oldukça büyük bir çaba sarf ediyor. [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesi, şimdiye dek [fra_ruler.GetShortNameWithNoTooltip] için bu himaye etme meselesini mümkün kıldıysa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına çalışan mali danışmanlardan bazıları bu işin abartılmasının hazinede kapatılamayacak bir gediğe yol açabileceğini düşünüyor. Öte yandan, himayesi altına aldığı isimler sayesinde [fra_ruler.GetShortNameWithNoTooltip], [ShowContinentName('europe')] genelinde itibarlı ve varlıklı bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak nam salmayı başarmış durumda."
 flavor_fra.426.a: "[fra_ruler.GetShortNameWithNoTooltip], himaye çalışmalarına devam etsin."
 flavor_fra.426.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], devletin yükünü azaltmak için himaye çalışmalarını azaltmalı."
 flavor_fra.427.title: "Fransız Akademisi'nin Yeniden Canlandırılması"
 flavor_fra.427.desc: "[target_character.GetName] tarafından kurulan Fransız Akademisi, [ShowContinentName('europe')] topraklarının önde gelen edebiyat ve sanat merkezlerinden biri olarak varlığını sürdürüyordu. Son yıllardaysa kötü idareciler nedeniyle zor zamanlar yaşamaya başladı. Akademinin [ROOT.GetCountry.GetAdjective] kültürüne yön veren yerlerden biri olarak varlığını korumasını isteyen [fra_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesinden aktarılacak fonlarla buranın yeniden canlandırılmasını ve devletin akademiyle yakın ilişki içinde olmasını istiyor."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip], Fransız Akademisi'nin varlığını sürdürmesini sağlayacaktır."
 flavor_fra.427.b: "Fransız Akademisi'ne hazineden kaynak aktarılsın fakat devletin cebinden fazla para çıkmasın."
 flavor_fra.428.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Dans Akademisi"
 flavor_fra.428.desc: "[fra_ruler.GetName] tarafından çıkarılan ilk fermanlardan biri #italic [ROOT.GetCountry.GetGovernment.GetAdjective|U] Dans Akademisi#!'nin kurulması üzerineydi. [ShowContinentName('europe')] topraklarında dans alanında açılmış ilk akademiydi bu. [fra_ruler.GetShortNameWithNoTooltip], gençliğinden beri sanata çok ilgili biri olmuş ve bu alandaki uzmanlığını kişisel gücünün bir yansıması olarak görmüştür.\n\nYakın zamanda [ShowLocationName('paris')] şehrinde düzenlenen özel bir bale etkinliğinde akademi elitleriyle bir bale gösterisi sergileyen [fra_ruler.GetShortNameWithNoTooltip], bazı seçkin kişilerin dikkatini çekti. Gösteride [ROOT.GetCountry.GetGovernment.GetRulerTitle], Güneş Tanrısı Apollon'u canlandırdı."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] sanattan çok iyi anlıyor!"
 flavor_fra.428.b: "Bu tür sanatlar hiç şüphesiz zamanla yok olacaktır."
 flavor_fra.429.title: "Benzersiz [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "[fra_ruler.GetName], tahta çıktıktan sonra bir başbakanı olmadan hükmedeceğini beyan etmişti. Kendisi o günden beri yaptıklarıyla [ROOT.GetCountry.GetAdjective] tarihindeki en prestijli [ROOT.GetCountry.GetGovernment.GetRulerTitle] olma yolunda ilerliyor. [fra_ruler.GetShortNameWithNoTooltip], otoritesiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve [ROOT.GetCountry.GetNameWithNoTooltip] genelinde fazlasıyla saygı görüyor, hatta dost ya da düşman fark etmeksizin [ShowContinentName('europe')] topraklarındaki hemen herkes [fra_ruler.GetShortNameWithNoTooltip] adının geldiği noktadan övgüyle bahsediyor. [fra_ruler.GetShortNameWithNoTooltip] dönemi bir gün elbet sona erecek ancak kendisinin [ROOT.GetCountry.GetNameWithNoTooltip] tarihindeki en itibar sahibi [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak hatırlanacağına hiç şüphe yok."
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip] dönemi akıllardan hiç çıkmayacak."
 flavor_fra.430.title: "[indochina_french_sphere.GetNameWithNoTooltip] Bölgesinde Nüfuz Meselesi"
 flavor_fra.430.desc: "[ROOT.GetCountry.GetAdjective] tüccarları doğu ticaretinde gittikçe daha etkin olmaya başladılar. Birçok doğu ülkesi [fra_ruler.GetName] tarafından yakın takibe alındı. Ayrıca bu ülkeler [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde de ilgi odağı olmuş durumda. [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki kimi danışmanlar [indochina_french_sphere.GetName] [indochina_french_sphere.GetFlavorRank] bölgesine özellikle ilgi duyuyor ve buranın bölgede bizim için değerli bir ortak olabileceğini düşünerek bir elçilik açılmasını öneriyorlar. Öte yandan, diğerleri [indochina_french_sphere.GetNameWithNoTooltip] topraklarını vasat bir [indochina_french_sphere.GetFlavorRank] olarak görüyor ve burayı bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] protektorası hâline getirmenin doğru olacağını savunuyorlar."
 flavor_fra.430.a: "[indochina_french_sphere.GetNameWithNoTooltip] bölgesinde bir elçilik açılarak ilişkiler başlatılsın."
 flavor_fra.430.b: "[indochina_french_sphere.GetNameWithNoTooltip] topraklarında doğrudan bir nüfuz alanına sahip olmalıyız."
 flavor_fra.431.title: "[GetCountry('CHI').GetNameWithNoTooltip] Topraklarında Cizvit Misyonları"
 flavor_fra.431.desc: "[ROOT.GetCountry.GetName] ile [GetCountry('CHI').GetName] arasında resmî ilişkiler kurulalı epey olduysa da [GetCountry('CHI').GetAdjectiveWithNoTooltip] topraklarındaki mevcut [GetCountry('CHI').GetGovernment.GetRulerTitle], [GetCountry('CHI').GetNameWithNoTooltip] halkının gündelik yaşamında yabancı etkilere izin vermemekte ısrarcı.\n\n[ShowReligionName('catholic')] kelamını yayma amacındaki [target_character.GetName], diğer Cizvitlerle birlikte [fra_ruler.GetName] Hazretleri'nden bir sonraki resmî ziyarete dâhil olmak için izin istedi. Bu şekilde gerçek inancı yaymaya katkımız olacaktır ancak diplomatik kriz çıkarma riskimiz de var."
 flavor_fra.431.a: "[target_character.GetShortNameWithNoTooltip], [ShowReligionAdjectiveWithNoTooltip('catholic')] inancını dünyaya yaymalı!"
 flavor_fra.431.b: "Cizvitlerin bir diplomatik krize sebep olması engellensin."
 nothing_happens_with_jesuits: "Cizvitler sessizce dinlerini yaymaya devam eder."
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Topraklarındaki [GetCountry('POR').GetGovernment.GetRulerTitle] Tarafından Gönderilen Egzotik Bir Hediye"
 flavor_fra.432.desc: "Versay'ın inşası, [ShowContinentNameWithNoTooltip('europe')] genelinden birçok önemli devlet erkânının ziyaretine sahne oldu ancak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, başka bir [GetCountry('POR').GetGovernment.GetRulerTitle] tarafından bizzat ziyaret edilmeye pek alışkın değil. [por_ruler.GetName] ile maiyeti, iyi niyetlerinin ve dostluklarının bir nişanesi olarak [ShowContinentName('africa')] topraklarından egzotik bir #italic fil#! getirmişler. [ROOT.GetCountry.GetGovernment.GetCourtTitle] kayıtlarında geçmiş ziyaretlerde [ROOT.GetCountry.GetName] topraklarına getirilen fillerden söz edilse de [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki birçok kişi ve bizzat [fra_ruler.GetName], hayatlarında ilk kez bu vesileyle canlı canlı bir fil görmüş oldular. [por_ruler.GetShortNameWithNoTooltip], [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin kişisel koleksiyonu için getirdikleri bu egzotik hayvan vesilesiyle [ROOT.GetCountry.GetNameWithNoTooltip]-[GetCountry('POR').GetNameWithNoTooltip] ilişkilerinin gelişmesini umuyor."
 flavor_fra.432.a: "[por_ruler.GetShortNameWithNoTooltip], Versay'da ağırlansın ve egzotik hediyesi memnuniyetle kabul edilsin."
 flavor_fra.432.b: "Bu çok cömert bir hediye ancak geri çevrilmeli. Yine de kendisi [GetCountry('POR').GetAdjectiveWithNoTooltip] ülkesinden gelen bir [GetCountry('POR').GetGovernment.GetRulerTitle] olarak güzelce ağırlansın."
 flavor_fra.433.title: "Dört Konsey Yönetimi"
 flavor_fra.433.desc: "[ROOT.GetCountry.GetName] ile ilgili çeşitli meseleleri çözmek için verimli bir danışman kurulu oluşturmak için [fra_ruler.GetName], devlet meselelerini dört farklı konseye dağıtma kararı aldı. Yüce Konsey, bu konseylerin en önemlisi olarak devlet işleriyle ilgilenecek. Bildiri Konseyi, vilayetlerdeki refah ve diğer ekonomik işlere dair raporlarla ilgileniyor. Devletin din işleri, İnanç Konseyi'ne verildi ve Kraliyet Maliye Konseyi de devlet hazinesini yönetiyor."
 flavor_fra.433.a: "Dört konsey sistemini benimseyelim!"
 flavor_fra.433.b: "Devlet işlerinin böyle dağıtılmasına gerek yok."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Yaptırdığı başarılı tahkimatlarla bilinen [target_character.GetName], [fra_ruler.GetName] için kısa sürede sevilen bir danışmana ve yakın bir dosta dönüştü. [target_character.GetShortNameWithNoTooltip] birçok onursal ünvana sahip. [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindekiler artık böylesine becerikli ve stratejik değeri yüksek bir şahsiyetin [ROOT.GetCountry.GetName] Mareşali ilan edilmesi gerektiğini düşünüyor."
 flavor_fra.440.a: "[target_character.GetShortNameWithNoTooltip] mareşal olarak görevlendirilsin!"
 flavor_fra.440.b: "Mevcut ünvanları [target_character.GetShortNameWithNoTooltip] için yeterlidir."
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip] ve Uzmanlığı"
 flavor_fra.441.desc: "[target_character.GetName] mareşallik görevine getirildikten sonra, önemli stratejik konumlar başta olmak üzere [ROOT.GetCountry.GetName] genelinde tahkimatları güçlendirmek için kolları sıvadı. [target_character.GetShortNameWithNoTooltip] savunma sanatında tam bir usta; [ShowContinentNameWithNoTooltip('europe')] genelindeki tahkimat bilgisiyle savaş hâlinde düşmanlarımızın tahkimatlarıyla nasıl başa çıkabileceğimize dair yeni planlar da yapabiliyoruz."
 flavor_fra.441.a: "[target_character.GetShortNameWithNoTooltip] taktikleriyle bize çok fayda sağlayacak!"
 flavor_fra.441.b: "[target_character.GetShortNameWithNoTooltip], tahkimat çalışmalarından çok saldırı taktikleri üzerinde çalışmalı."
 flavor_fra.460.title: "Peruğun Tanıtılması"
 flavor_fra.460.desc: "Zayıf görünme korkusuna kapılan [fra_ruler.GetName], erkenden kelleştiğini saklamaya uğraşarak son zamanlarda bir #italic Peruke#! yani peruk takmaya başladı. Başta [ROOT.GetCountry.GetGovernment.GetCourtTitle] için epey ilginç bir moda değişikliği gibi gelse de diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları da zamanla peruk takmaya başladılar. Başta bir zayıflık sembolünü örtmek için kullanılan şey, yepyeni bir moda akımına dönüştü. [adopted_peruke_court.GetName] sarayında söylenenlere göre [adopted_peruke_court.GetAdjective] seçkinleri de peruk takmaya başlamış."
 flavor_fra.460.a: "Yeni [ROOT.GetCountry.GetGovernment.GetCourtTitle] tamamen benimsensin."
 flavor_fra.460.b: "Yalnızca [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri, peruğu zorunda olduğu için takabilir."
 flavor_fra.500.title: "Eskiye Dönüş"
 flavor_fra.500.desc: "[fra_ruler.GetName] Hazretleri'nin, selefi [previous_ruler.GetName] Hazretleri'nin başarılarla dolu hükümdarlık döneminin ardından [ROOT.GetCountry.GetName] tahtına çıkışı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üzerinde giderek büyüyen bir huzursuzluk yarattı. [previous_ruler.GetShortNameWithNoTooltip] hükümranlığını salt mutlakiyetin bir sembolü hâline getirmeye gayret ederek devlet gücünün büyük bir kısmını kendi üzerinde topladı. [previous_ruler.GetShortNameWithNoTooltip] hayatını kaybettikten sonra pek çok [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi yeni hükümdarları [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nden yetkilerini geri almak ve kendisinin otoritesini sınırlamak için fırsat kolluyor. Önde gelen zümrelerin de geçmişteki güç dengesinin yeniden tesis edilmesini istediği aşikâr."
 flavor_fra.500.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] için iş birliğinin tam zamanı."
 flavor_fra.500.b: "[fra_ruler.GetShortNameWithNoTooltip], [previous_ruler.GetShortNameWithNoTooltip] Hazretleri'nin izinden giderse bilgece bir karar vermiş olur."
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip] ve Mutlakiyet Mirası"
 flavor_fra.501.desc: "[fra_ruler.GetName] hükümranlığını uzunca bir müddettir sürdürmüş olsa da selefi [previous_ruler.GetName] Hazretleri'nin gölgesinden kurtulamadı. [previous_ruler.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetName] ülkesinin eskiden gelen köklü güçlerine meydan okuyarak iktidarı kendi üzerinde toplamak istemişti. Ne yazık ki ölümüyle ardında bıraktığı miras, hatırı sayılır bir iktidar boşluğu oldu. [fra_ruler.GetShortNameWithNoTooltip] hükümranlığının temellerini iyice güçlendirince [previous_ruler.GetShortNameWithNoTooltip] Hazretleri'nin danışmanlarından bazıları, [fra_ruler.GetShortNameWithNoTooltip] için bir sonraki adımın [previous_ruler.GetHisHer] gibi gücü [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] üzerinde daha da merkezîleştirmek olduğunu söylemeye başladı. Buna karşın [fra_ruler.GetShortNameWithNoTooltip] yönetiminde yükselen yeni bakanların çoğu temkini elden bırakmamayı, hükümranlığına yönelik geniş çaplı bir meydan okumanın önüne geçmek için statükonun korunması gerektiğini öne sürüyor."
 flavor_fra.501.a: "Statükoyu korumalıyız."
 flavor_fra.501.b: "Gücün bir kısmını zümrelere verelim."
 flavor_fra.501.c: "[previous_ruler.GetShortNameWithNoTooltip] ve Mutlakiyet İdeallerinin Savunulması"
 flavor_fra.502.title: "[GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle] ve Ziyareti"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [ShowContinentName('europe')] seyahatleri sırasında ziyarete gelen [GetCountry('RUS').GetAdjective] Hükümdar [rus_ruler.GetName] için bir [ROOT.GetCountry.GetGovernment.GetAdjective] töreni hazırlıyor. [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının doğal güzelliğini gözler önüne sermeyi amaçlayan [fra_ruler.GetName], haritacılığa olan tutkusuyla bilinen [GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle] için ilgisini çekecek haritalardan oluşan özenle hazırlanmış bir derleme bir araya getirdi. [fra_ruler.GetShortNameWithNoTooltip] ve bazı danışmanlar, bu ziyaretin [GetCountry('RUS').GetName] ülkesinin gözüne girilmesine ve daha yakın ilişkiler kurulmasına vesile olacağını umuyor."
 flavor_fra.502.a: "[GetCountry('RUS').GetGovernment.GetRulerTitle] adına görkemli bir ziyaret düzenleyelim!"
 flavor_fra.502.b: "[GetCountry('RUS').GetNameWithNoTooltip] ile sıcak ilişkiler kurmayı amaçlayalım ama temkini elden bırakmayalım."
 flavor_fra.502.c: "[GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle] için \"Ustaca Yazılmış\" bir veda notu hazırlayalım."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "[fra_ruler.GetName], hükümdarlığının ilk yıllarında [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının yakın çevresine sadık bir danışman olarak gelen ve en yetenekli [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerinden biri olduğunu defalarca kanıtlayan [target_character.GetName] için başbakanlık makamını düşünüyor. [target_character.GetNameWithNoTooltip] pek hırslı biri gibi görünmese de yeni ideallerin doğduğu böyle bir çağda [ROOT.GetCountry.GetName] ülkesine rehberlik etmek için planlar hazırladı."
 flavor_fra.503.a: "Tavsiyelerini kullanacağız."
 fleury_additional_dhe: "[target_character.GetNameWithNoTooltip] başbakan olarak görev yaparken daha fazla [dynamic_historical_events|e] gerçekleşebilir."
 fleury_ministry_bonus: "Aşağıdaki etkenleri [target_character.GetNameWithNoTooltip] hayatta olduğu sürece kazanır."
 flavor_fra.504.title: "Cassini Haritası"
 flavor_fra.504.desc: "Haritacılıkla uğraşan bir aileden gelen [target_artist.GetName], tüm [ROOT.GetCountry.GetName] topraklarının büyük bir topoğrafik haritasını çıkarma düşüncesiyle hem [ROOT.GetCountry.GetGovernment.GetCourtTitle] hem de [fra_ruler.GetName] tarafından fark edildi. [target_artist.GetShortNameWithNoTooltip] yarattığı eserlerle namını yürütmesinin yanı sıra haritacılık çalışmalarında köklü bir geçmişe sahip olmakla anılan bir aile adına da sahip. [ROOT.GetCountry.GetNameWithNoTooltip] topoğrafyasını kayda geçirmekle görevlendirilmesi hiç şüphesiz [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin dünya sahnesindeki prestijini artıracak kıymetli bir varlığın, ülke genelindeki önemli stratejik konumların tanımlanmasına da yarayacak gelişmiş bir haritanın hazırlanmasını sağlayacaktır."
 flavor_fra.504.a: "[target_artist.GetShortNameWithNoTooltip] büyük haritayı oluştursun!"
 flavor_fra.504.b: "Böyle bir görev hiç şüphesiz çok pahalı olacaktır."
 flavor_fra.505.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Kolejinin Genişlemesi"
 flavor_fra.505.desc: "Bilime olan tutkusunu hayatı boyunca koruyan [fra_ruler.GetName], #italic [ROOT.GetCountry.GetNameWithNoTooltip] Okulunda#! yeni bölümlerin oluşturulması için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından destek talep etti. Bu okul, yalnızca [ROOT.GetCountry.GetName] değil, [ShowContinentName('europe')] genelinde de en prestijli okullardan biri. Buna karşın okul, son zamanlarda mali açıdan bir duraksama dönemine girdi.\n\nOkulu eski hâline döndürmeyi amaçlayan [fra_ruler.GetNameWithNoTooltip] Hazretleri'nin desteğiyle kurum ve devlet arasındaki ilişki güçlenecek."
 flavor_fra.505.a: "[ROOT.GetCountry.GetNameWithNoTooltip] Okulunu Destekle!"
 flavor_fra.505.b: "Önerilen kaynakları [ROOT.GetCountry.GetGovernment.GetAdjective|U] hazinesine yönlendir."
 college_may_request_more_funds: "Kurulacak Fizik Bölümü araştırmaya bonus sağlayacak. [ROOT.GetCountry.GetNameWithNoTooltip] Okulu gelecekte ilave maddi destek talep edebilir."
 flavor_fra.506.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Okulu İlave Maddi Destek Talep Ediyor"
 flavor_fra.506.desc: "[fra_ruler.GetName] tarafından desteklenmesiyle birlikte [ROOT.GetCountry.GetNameWithNoTooltip] Okulu kurulan yeni eğitim bölümleriyle hatırı sayılır bir genişlemeye kavuştu ancak okul yöneticileri, [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nden ilave maddi destek talep ediyor. Sundukları teklifte [fra_ruler.GetShortNameWithNoTooltip] için büyük bir tutku olan klasik mekanik alanıyla ilgili bir bölümünün kurulması da yer alıyor."
 flavor_fra.506.a: "[ROOT.GetCountry.GetNameWithNoTooltip] Okuluna ilave destek verilsin."
 flavor_fra.506.b: "Yapabileceğimiz her şeyi yaptık."
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip] Teşviki"
 flavor_fra.507.desc: "Devlet maliyesinin istikrarsız durumunu gören bazı [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyeleri yaklaşan mali krizi engelleme umuduyla [ShowContinentName('europe')] genelinde önde gelen ekonomistlerden birkaçına teklifler gönderdi. Bu ekonomistler arasından [ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensuplarının gözdesi [target_artist.GetName] oldu.\n\nDevlet para birimi kavramını yeniden tanımlamayı amaçlayan [target_artist.GetLastNameWithNoTooltip] tarafından öne sürülen politikalar [ROOT.GetCountry.GetName] ülkesinin mali durumunu iyi yönde şekillendirebilir. Tabii böylesi radikal politikaların uzun vadede yıkıcı olabileceğini de unutmamak gerek."
 flavor_fra.507.a: "[target_artist.GetLastNameWithNoTooltip] dizginleri eline alsın!"
 flavor_fra.507.b: "Fikirleri daha büyük bir felakete yol açacak!"
 john_law_dhe_events: "[target_artist.GetNameWithNoTooltip] ile ilgili [Concept('dynamic_historical_events', 'Dinamik Tarihî Olayları')|e] etkinleştirir."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip], Maliye Nazırı olarak [ROOT.GetCountry.GetNameWithNoTooltip] maliyesini yeniden şekillendirmeye başlayacak."
 flavor_fra.508.title: "Genel Banka"
 flavor_fra.508.desc: "[target_artist.GetName], devlet maliyesine yeniden şekil verme amacıyla [fra_ruler.GetName] ve kendisinin sağladığı maddi desteklerle #italic Genel Banka#! isminde yeni bir özel banka kurulmasını sağladı. Genel Banka, diğer bankaların aksine ticaret yapmak için yüzyıllardır kullanılan metal sikkeler yerine #italic kâğıt para#! basacak.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının dillendirdiği şüpheleri haksız çıkaran Genel Banka, [target_artist.GetLastNameWithNoTooltip] tarafından uygulanan politika doğrultusunda altınlarını yeni para birimiyle takas edebilen yatırımcıları çekmekte şimdiye kadar oldukça başarılı olduğunu kanıtladı. Bu durum, [ROOT.GetCountry.GetName] ülkesinin ekonomik sorunlarına şimdilik bir çözüm sağlamış olsa da bazı danışmanlar [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının bankaya güvenini ihtiyatla dengelemesini istiyor."
 flavor_fra.508.a: "Genel Banka'nın sunduğu nimetlerden faydalanalım."
 flavor_fra.508.b: "Danışmanların uyarısına kulak verelim ve [target_artist.GetLastNameWithNoTooltip] tarafından kurulan Bankaya aşırı bağımlı olmaktan kaçınalım."
 john_law_bank_risk: "Fazla yatırım, bankanın iflas etme riskini de artırıyor. Böyle bir şey yaşanırsa [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin toparlanma dönemindeki maliyesi felç olur."
 john_law_bank_more_direct: "Bankaya bağımlılığı azaltmak, çökmesi hâlinde oluşacak zararın hafifletilmesine yardımcı olacak."
 flavor_fra.509.title: "Genel Banka Kolonilere Yatırım Yapıyor"
 flavor_fra.509.desc: "Genel Banka açıldığı günden beridir kullanım kolaylığıyla öne çıkan kâğıt paraları metal sikkelerle ve altınla takas etme imkânı sunduğu için yatırımcıların ve borç alanların uğrak yeri oldu. Giderek büyüyüp etkili bir güç hâline gelen ve [target_artist.GetName] tarafından öne sürülen talep sonrasında kamusallaşan banka, kolonilerdeki ticaret şirketlerinde hisse sahibi olmak için yatırım toplamaya başladı. [target_artist.GetNameWithNoTooltip] bu duruma ekonomik politikalarının çalıştığına dair bir diğer işaret gözüyle baksa da diğer danışmanlar şüpheci yaklaşarak iflas durumunda bankanın kolonilerdeki hızla gelişen ticaret şirketlerini de çökerteceğini söylüyor."
 flavor_fra.509.a: "Şirket hissesi ticaretinin devam etmesine izin verelim."
 flavor_fra.509.b: "Bankanın kolonilerdeki ticaret şirketlerini etkileme gücünü sınırlayalım."
 john_law_colonial_risk: "Ticaret şirketlerinin hızla gelişen ekonomisi kolonilerin genel zenginliğini artıracak olsa da bankanın iflasının sonuçları yıkıcı olacak."
 law_monopoly_restricted: "Bankanın iflas etmesi durumunda kolonilerin uğrayacağı hasar azalacak."
 flavor_fra.510.title: "Genel Banka Fayda Sağlıyor"
 flavor_fra.510.desc: "Genel Banka ortaya çıktığı ilk andan itibaren büyümeyi ve [ROOT.GetCountry.GetName] hazinesini zenginleştirmeyi sürdürdü. Genel Banka'yı [ShowContinentName('europe')] genelindeki önde gelen bankalardan biri hâline getiren [target_artist.GetName] tarafından yürürlüğe sokulan politikalar, büyük bir başarıya ulaşmakla kalmayıp varlık sahibi elitlerin de ilgisini çekti. Yeni dünyanın giderek büyüyen ticaret şirketlerine yatırım yapmayı amaçlayan birçok elit, yeni dünya şirketlerinde hisse sahibi olmak için bankanın sunduğu kâğıt paraya güvenmeye başladı. Zamanında çeşitli danışmanlar [target_artist.GetNameWithNoTooltip] tarafından uygulanan politikalara şüpheyle yaklaşsa da yaklaşımlarının hatalı olduğu şimdilik kanıtlandı."
 flavor_fra.510.a: "Bu politikalar [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine fayda sağlamaya devam etsin!"
 bank_yields_benefits_for_now: "[target_artist.GetNameWithNoTooltip] tarafından uygulanan politikalar sayesinde [ROOT.GetCountry.GetNameWithNoTooltip] ekonomik çöküşün eşiğinden döndü. Yine de Genel Banka'ya aşırı bağlanmak uzun vadede felakete yol açabilir."
 flavor_fra.511.title: "Genel Banka'nın Çöküşü"
 flavor_fra.511.desc: "[target_artist.GetName] tarafından uygulanan politikaların güçlü bir ekonomi oluşturduğuna dair işaretler ortaya çıkmaya başlamıştı. Geçtiğimiz haftalardaysa Genel Banka'nın ani çöküşüyle birlikte [ROOT.GetCountry.GetName] ekonomisi tam anlamıyla bir kargaşanın içine sürüklendi. Son yıllarda kolonilere yapılan yatırımlar ve kâğıt paranın kullanılmaya başlanmasıyla birlikte bankanın zenginleşmesiyle başlayan refah dönemi, aniden artan talep sonucunda devletin kâğıt satın almasını maliyetli bir hâle getirince sonlandı. Kâğıt kullanımı paranın muhafaza edilmesini ve ticaret amacıyla kullanılmasını zorlaştırdıkça bankada tutulan hisselerin değeri giderek düştü. Nihayetindeyse banka iflas etti. Böyle bir çöküşün yarattığı etkilerse çoğu yeni ticaret şirketinin büyük ölçüde bankaya bağlı yatırımcılara güvenerek çalıştığı kolonilerde dalga dalga yayıldı.\n\nÇoğu [ROOT.GetCountry.GetNameWithNoTooltip] bakanı durumu kontrol altına almak için canla başla uğraşıyor. Bu politikaların mimarı olan [target_artist.GetNameWithNoTooltip] ise ortalarda yok."
 flavor_fra.511.a: "[target_artist.GetLastNameWithNoTooltip] tarafından uygulanan politikalar tam bir felaketle sonuçlandı!"
 flavor_fra.511.b: "[target_artist.GetLastNameWithNoTooltip] tarafından uygulanan politikalara temkinli yaklaşımımız durumun kontrol altına alınmasına yardımcı olacak."
 flavor_fra.512.title: "[target_artist.GetNameWithNoTooltip] Çöküşü"
 flavor_fra.512.desc: "Genel Banka'nın iflasından sonra kurucusunun yürürlüğe soktuğu politikalar da tam bir fiyaskoyla sonuçlanınca [target_character.GetName], danışmanlar tarafından dışlanmış ve derhâl istifa etmesi talep edildi. Bankanın iflasından sonra [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde kimsenin gözüne gözükmedi, [fra_ruler.GetName] ile hiç iletişime geçmemiş olması da cabası. Şahsi konutu verilen emirler doğrultusunda kontrol edilmiş olsa da kendisinin nerede olduğuna dair hiçbir ize rastlanmadı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının mutabakatına göre politikalarının başarısızlığı karşısında cezalandırılmaktan korkarak [ROOT.GetCountry.GetName] topraklarından kaçmış.\n\nSuç işledikten sonra [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından kaçtığı varsayılarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı tarafından [target_character.GetNameWithNoTooltip] hakkında kendisinin [ROOT.GetCountry.GetNameWithNoTooltip] topraklarındaki tüm varlıklarına ve mülklerine el konulması emri verildi."
 flavor_fra.512.a: "El koyduğumuz yerleri [target_character.GetLastNameWithNoTooltip] geride bırakmış olsa da bizim işimize yarayabilir."
 flavor_fra.520.title: "Unigenitus Fetvası ve Jansenizm"
 flavor_fra.520.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] tarafından [pap_ruler.GetName] için yapılan talebin ardından Aziz Augustine'in öğretilerine dayanan ve giderek büyüyen bir doktrin olan Jansenizmi bastırma umuduyla Unigenitus Papalık Fetvası verildi. Papalık fetvası yayınlanalı çok olmuş olsa da [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] Hazretleri, fetvayı [ROOT.GetCountry.GetName] ülkesinde kanunlaştırmadan ölünce [fra_ruler.GetName] yönetimi sonrasında doktrinin takipçilerinde giderek artan bir yükseliş gözlemlendi. Jansenizm karşıtı bakanların baskı yapması üzerine fetvanın resmî olarak kanunlaştırılıp kanunlaştırılmayacağı yeniden tartışılmaya başlandı. Doktrinin çok sayıda takipçiye sahip olması işleri zorlaştırabilir."
 flavor_fra.520.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin Unigenitus konusunda karar verme vakti geldi."
 janseism_unigenitus_conflict_events_wilL_occur: "Unigenitus Papalık Fetvası ve Jansenizm dinî çatışmasıyla ilgili [Concept('dynamic_historical_events', 'Dinamik Tarihî Olayları')|e] etkinleştirir."
 flavor_fra.521.title: "Jansenizm'in Reddi"
 flavor_fra.521.desc: "Unigenitus papalık fetvasının [ROOT.GetCountry.GetName] ülkesinde kanunlaştırılması üzerine tartışmalar yapılmasına izin verildiğinden bu yana [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki çoğu Jansenizm karşıtı danışman bu inancın uygulanmasını açıkça reddetti. Bu durum, aralarında [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üzerinde büyük nüfuz sahibi olanlar da bulunan Jansenizm takipçilerinden sert tepkiler aldı. [pap_ruler.GetName] [ROOT.GetCountry.GetNameWithNoTooltip] içinde gelişen durumu yakından takip ederken Unigenitus taraftarlarına karşı önlemler almak şüphesiz Papalık'ın öfkesini çekecek. Bununla birlikte, durumu alevlendiren danışmanları dizginlemek için herhangi bir eylemde bulunmamak da [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde Jansenizm doktrinini destekleyenler arasında memnuniyetsizliğe yol açacak."
 flavor_fra.521.a: "Unigenitus taraftarlarını destekleyelim."
 flavor_fra.521.b: "Jansenizm takipçilerini yatıştırmak için taraftarları küçümseyelim."
 flavor_fra.522.title: "Cinquantieme Vergisi"
 flavor_fra.522.desc: "Unigenitus taraftarları, Jansenizm takipçilerine karşı daha fazla eylemde bulunmak amacıyla Unigenitus fetvasının [ROOT.GetCountry.GetName] ülkesinin kanunu hâline gelmesi durumunda uygulanacak bir vergi planı hazırladılar. Bu #italic Cinquantieme vergisi#!, #italic Nouvelles Ecclésiastiques#! (Jansenizm yazıtları) okuduğu ortaya çıkan herkese uygulanacak ve bu kişiler devlete ağır bir vergi ödemek zorunda kalacak. Ayrıca önceden vergiden muaf tutulan ancak Jansenizm ile bağlantılı olan dinî kişilikler de aynı vergiyi ödeyecek.\n\nUnigenitus fetvası kanun hâline gelirse böylesi bir vergi muhtemelen fazlasıyla zararlı olur zira Jansenizm takipçileri [ROOT.GetCountry.GetFlavorRank] Hazretleri'ne karşı büyük bir hoşnutsuzluk duyacaktır."
 flavor_fra.522.a: "Unigenitus ile vergiyi yürürlüğe sokmayı kabul edelim."
 flavor_fra.522.b: "Vergiye halkın önünde karşı çıkalım."
 cheapter_to_enact_unigenitus: "Unigenitus kanun hâline gelirse Cinquantieme vergisi de buna dâhil olacak."
 period_of_stability_when_declining_unigenitus: "Unigenitus fetvasını kanun hâline getirmeyi reddetmek istikrarın kayda değer bir ölçüde artmasına yol açacak."
 flavor_fra.523.title: "Gallikan Takipçileri Arasında Muhalefet"
 flavor_fra.523.desc: "[ShowGovernmentReformName('papacy_reform')] ıslahatından büyük ölçüde bağımsız bir [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('catholic')] Kilisesi fikrinin sadık destekçileri olan yönetim içindeki pek çok güçlü Gallikan takipçi, Unigenitus'a verilen desteği kınadı. Birçoğu da Jansenizm takipçilere desteklerini sundu. Unigenitus'un [ROOT.GetCountry.GetFlavorRank] üzerindeki papalık nüfuzunu güçlendirmek için kullanıldığını gören çoğu Gallikan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyesi, Unigenitus'un [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde kanun hâline gelmesi durumunda [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine karşı çıkacaklarını belirtti."
 flavor_fra.523.a: "Gallikanlar konusunda dikkatli olmalıyız."
 flavor_fra.523.b: "Unigenitus fetvasının ucunu açık bırakarak onları şimdilik yatıştıralım."
 gallicans_in_clergy_will_oppose_crown: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] makamının Gallikan mezhebi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] makamına karşı çıkacak ancak nüfuzları azalacak."
 avoids_gallican_ire_unless_unigenitus_implemented: "Gallikan mezhebi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] makamına karşı çıkmayacak ancak Unigenitus kanun hâline getirilirse Gallikan takipçilerinin öfkesini çekecek."
 flavor_fra.524.title: "Unigenitus Fetvası"
 flavor_fra.524.desc: "Çeşitli engellerle karşılaşan ve États Généraux'da Jansenizm takipçilerinin muhalefetiyle karşı karşıya kalan Unigenitus fetvası taraftarları, [fra_ruler.GetName] tarafından kanun hâline getirilecek bir fetva hazırladı. [pap_ruler.GetName] tarafından önerilen politikalara ayna tutan fetva [ROOT.GetCountry.GetName] genelinde Jansenizm inancının uygulanmasını yasaklamakla kalmayacak, bilinen takipçilere karşı harekete geçilmesini de sağlayıp doktrin ile bağlantılı mülklere vergi getirecek.\n\n[fra_ruler.GetShortNameWithNoTooltip] fetvayı imzalarsa [ROOT.GetCountry.GetNameWithNoTooltip] içinde kalan Jansenizm takipçileriyle arasında şüphesiz anlaşmazlık çıkar. Buna karşın [fra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin iktidarını daha da pekiştirmesine de yarayacak."
 flavor_fra.524.a: "Unigenitus Fetvasını Kanun Hâline Getirelim"
 flavor_fra.524.b: "Fetvayı reddedelim, çatışmayı körüklememeli ve [ROOT.GetCountry.GetNameWithNoTooltip] topraklarını kaosa sürüklememeliyiz!"
 flavor_fra.530.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Donanmasında Kesinti"
 flavor_fra.530.desc: "[ROOT.GetCountry.GetName] rakip deniz güçleriyle mücadele etmek için oluşturduğu hatırı sayılır donanma geçtiğimiz onlarca yıl içinde ordumuzun zayıf noktası hâline geldi. Donanmanın [ROOT.GetCountry.GetNameWithNoTooltip] için gelişime pek de açık olmayan zayıf bir nokta olduğunu gören [target_character.GetName], donanma için gelecekte yapılacak harcamaların kesilerek ticari bir projeye yönlendirilmesini, hatta denizcilik işleriyle bağlantılı mevcut projelerin de deniz ticaretine yönlendirilmesini önerdi.\n\n[target_character.GetLastNameWithNoTooltip] tarafından sunulan teklif oldukça tepki topladı zira donanmaya yapılan harcamaların yeniden tahsisi [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kara ordularına daha çok odaklanmasına da neden olabilir."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] haklı, donanma küçültülsün!"
 flavor_fra.530.b: "[target_character.GetLastNameWithNoTooltip] tarafından sunulan fikir reddedilsin. Aksine, donanmayı genişletmeyi amaçlamalıyız!"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip] ve Bütçe Dengesi"
 flavor_fra.531.desc: "[john_law.GetName] tarafından ortaya konulan politikaların beraberinde getirdiği ekonomik zorluklar ve Genel Maliye'deki halefinin yozlaşmış eylemlerde bulunmaya devam etmesinin ardından [philip_orry.GetName] ekonomide istikrar sağlamak için zorlu bir görev üstlendi. Buna rağmen Genel Maliye'de görev yapması için [target_character.GetName] tarafından titizlikle seçilen halef, uzun yıllardır [ROOT.GetCountry.GetName] bütçesini dengelemeyi başaran ilk kişi olarak oldukça yetenekli olduğunu kanıtladı. [philip_orry.GetLastNameWithNoTooltip] tarafından uygulanan ıslahatlarla birlikte [ROOT.GetCountry.GetNameWithNoTooltip] vergi kanunu daha da adil bir hâle geldi. Bu kararın bedeli de ağır oldu. #italic Dixieme vergisinin#! yeniden toplanmaya başlanmasıyla [ShowLocationName('paris')] sokaklarında isyanlar çıktı.\n\nHuzursuzluğu bastırmak için bazı danışmanlar, mevcut verginin düşürülmesini önerdi. Yine de böyle bir hamlede bulunmak [philip_orry.GetLastNameWithNoTooltip] tarafından yapılan ıslahatlar Dixieme vergisine bel bağladığından gelecek yıllardaki ekonomik gidişatımızı etkileyebilir."
 flavor_fra.531.a: "Dixieme vergisi [philip_orry.GetLastNameWithNoTooltip] için önem arz ediyor, isyanlar eninde sonunda biter."
 flavor_fra.531.b: "Vergileri değiştirmek mi? İsyanları kızıştırmak istemeyiz."
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip] ve Ulusal Kara Yolu Ağı"
 flavor_fra.532.desc: "Devletin ihtiyaç fazlalarını altyapıyı güncellemek için kullanmayı düşünen [target_character.GetName], [ROOT.GetCountry.GetName] yollarını geliştirip modernleştirmeyi ve ulusal bir kara yolu ağı kurmayı amaçlayan iddialı bir proje ortaya koydu. [target_character.GetLastNameWithNoTooltip] büyük tasarısını hayata geçirmek için [ROOT.GetCountry.GetNameWithNoTooltip] köylülerinin yolları zamanında inşa edeceğini umarak zorunlu işçiliğe başvurmayı önerdi. Çoğu üçüncü zümre üyesinin son yıllarda çektiği zorluklar düşünüldüğünde böylesi bir projede zorla çalıştırılmaları hiç şüphesiz devlet ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasındaki ilişkileri kötüleştirecek. Diğer yandan, konseyin bir kısmı [target_character.GetLastNameWithNoTooltip] tarafından sunulan önerinin gelecek vaat ettiğini ve zorunlu işçilik uygulamasının proje hedeflerine ulaşmamızda yardımcı olacağını düşünüyor."
 flavor_fra.532.a: "[target_character.GetLastNameWithNoTooltip] tarafından sunulan kara yolu ağı önerisini kabul edelim."
 flavor_fra.532.b: "Böylesine büyük bir projeyi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin omuzlarına yükleyemeyiz."
 if_fleury_dies_road_network_change: "[target_character.GetLastNameWithNoTooltip] hayatını kaybederse [ShowModifier('fra_fleury_national_road_project')], [ShowModifier('fra_fleury_national_road_project_legacy')] etkeniyle değiştirilecek."
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip] ile Birlikte Büyüyen Ticaret"
 flavor_fra.533.desc: "[target_character.GetName] görevi sırasında [ROOT.GetCountry.GetName] ülkesinin ticaretini geliştirmek için büyük bir gayret gösterdi. Şimdiye kadar da oldukça başarılı oldu. Askerî donanmadan çekilen kaynakların deniz ticaretine yönlendirilmesi sayesinde [ROOT.GetCountry.GetNameWithNoTooltip] ve dünyanın geri kalanı arasındaki ticaret büyük ölçüde arttı. Ulusal kara yolu ağı projesinin hayata geçirilmesiyle yalnızca denizcilik ticaretimiz değil, daha modern ve etkili karayolları sayesinde komşularımızla yaptığımız uluslararası ticarette de büyük bir artış gerçekleşti."
 flavor_fra.533.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin ticari başarısı [target_character.GetLastNameWithNoTooltip] Hazretleri'ne ait!"
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip], bu refah dönemini içtenlikle karşılamalı."
 flavor_fra.534.title: "[target_character.GetLastNameWithNoTooltip] Vefat Etti"
 flavor_fra.534.desc: "Uzun yıllar boyunca [fra_ruler.GetName] için hem kişisel danışman hem de başbakan olarak görev yapan [target_character.GetLastName], bu sabah ölü bulundu. Uykusunda huzur içinde öldüğüne inanılıyor. [fra_ruler.GetShortNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki yakın danışmanları ölümünden dolayı üzüntü duyarken diğerleriyse [target_character.GetLastName] Hazretleri'nin ölümünü başbakanlık makamına halef önermek için bir fırsat olarak değerlendirdi.\n\n[target_character.GetLastNameWithNoTooltip] artık hayatta olmasa da yetiştirdiği öğrencilerin birçoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki görevlerinde kendilerini daha şimdiden kanıtladılar. Hiç şüphesiz saygın birer halef olacaklar. Pek tabii [fra_ruler.GetShortNameWithNoTooltip] makamı boş bırakmayı da seçebilir."
 flavor_fra.534.a: "[ROOT.GetCountry.GetNameWithNoTooltip] şimdilik bir başbakan seçmeyecek."
 flavor_fra.534.b: "[target_character.GetLastNameWithNoTooltip] Hazretleri'nin hayatını kaybetmesiyle birlikte konseye olan bağlılığımızı artıralım."
 flavor_fra.540.title: "Mézières [ROOT.GetCountry.GetGovernment.GetAdjective|U] Mühendislik Okulu"
 flavor_fra.540.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında yükselen nüfuz sahibi [target_character.GetName], [ShowLocationName('chateau_porcien')] bölgesindeki Mézières isimli kasabada bir [ROOT.GetCountry.GetGovernment.GetAdjective] mühendislik okulunun açılmasını teklif etti. Hem askerî hem de sivil alanda yeni bir mühendis nesli yetiştirme amacıyla kurulması teklif edilen okul, devletin mühendislik hususundaki gayretleri için bir dönüm noktası olabilir. Diğer yandan böyle bir teklifin devlet hazinesi için de büyük bir yük olacağı kesin."
 flavor_fra.540.a: "Bu okul, yetenekli mühendislerden oluşan yeni bir nesil yetiştirecek!"
 flavor_fra.540.b: "Okul kurulsun ve [target_character.GetLastNameWithNoTooltip] terfi etsin!"
 flavor_fra.540.c: "Böyle bir okulun masrafı da çok olur."
 flavor_fra.541.title: "École Militaire"
 flavor_fra.541.desc: "[fra_ruler.GetName] orduyu daha da modern bir hâle getirmek için [ShowLocationName('paris')] ilinin École mahallesinde yeni bir askerî okul kurulmasını talep etti. [ShowCultureName('prussian')] taktiklerinin [ROOT.GetCountry.GetAdjective] ordusuna uyarlanması düşüncesiyle kurulması teklif edilen kuruluş hem yeni doktrine göre eğitilmiş çağdaş askerler yetiştirecek. [fra_ruler.GetShortNameWithNoTooltip], bu akademinin açılmasıyla birlikte [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ShowContinentName('europe')] sahnesindeki askerî gücünün büyük ölçüde gelişeceğini umuyor."
 flavor_fra.541.a: "Akademi kurulsun!"
 flavor_fra.541.b: "Mevcut ordu modelimiz yeterince iyi, bakıma ayırdığımız bütçeyi iki katına çıkaralım!"
 flavor_fra.542.title: "Yerel Parlamentonun [ShowLawNameWithNoTooltip('fra_5_percent_tax')] Karşısındaki Tepkisi"
 flavor_fra.542.desc: "Birçok yerel parlamento [target_character.GetName] Hazretleri'nin uyguladığı yeni [ShowLawName('fra_5_percent_tax')] kanununa karşı çıktı ve fermanı vilayetlerde uygulamayı reddetti. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] başlangıçta kanuna karşı çıksa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] sürece müdahale edince çoğu üye [target_character.GetLastNameWithNoTooltip] tarafından getirilen vergiyi kabul etti.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] harekete geçerek yerel parlamentoları kapatabilir ve yerel yetkililerin doğrudan devlete hesap vermesini sağlayabilir. Buna karşın böyle bir eylemde bulunması, yeni kanuna karşı eleştirilerini dile getiren [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresiyle ilişkileri de büyük ölçüde yıpratacaktır."
 flavor_fra.542.a: "Parlamentolar kapatılsın!"
 flavor_fra.542.b: "Kanun geri çekilsin."
 flavor_fra.543.title: "Cizvitlerin Bastırılması"
 flavor_fra.543.desc: "Yüzyıllardan beridir [ROOT.GetCountry.GetName] içinde gücünü koruyan Cizvit cemiyeti geçtiğimiz yıllarda [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamının öfkesini topladı. [fra_ruler.GetName] artık bu cemiyete karşı hoşgörülü bir tutum sergilemiyor. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin en önde gelen ve en başarılı okullarını yöneten Cizvitler hatırı sayılır bir nüfuza sahip. Bu yüzden de [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin otoritesinden bağımsız olmaları nedeniyle [fra_ruler.GetShortNameWithNoTooltip] için büyük bir endişe konusu hâline geldiler.\n\nÉtats Généraux'daki müttefiklerimiz Cizvitlerin geri dönmemek üzere [ROOT.GetCountry.GetNameWithNoTooltip] dışına sürgün edilmesini önerdi. Böyle bir önlem büyük bir olasılıkla kabul görecektir. Tabii üyeleri arasında [scope_heir_fra.GetName] dâhil cemiyetin ateşli destekçileri bulunan [ROOT.GetCountry.GetGovernment.GetAdjective] hanesinde şikâyetlere de neden olacağı kesin."
 flavor_fra.543.a: "Cizvitler fazla nüfuz kazandı, kontrol altına alınsınlar!"
 flavor_fra.543.b: "Cizvitler [ROOT.GetCountry.GetNameWithNoTooltip] için hâlâ çok değerli, hiçbir önleme gerek yok!"
 some_in_royal_household_will_oppose: "[ROOT.GetCountry.GetGovernment.GetAdjective] üyelerinden bazıları Cizvitlerin baskılanmasına karşı çıkacak."
 flavor_fra.544.title: "Cizvit Fermanı'nın [ROOT.GetCountry.GetGovernment.GetAdjective|U] Ailesi Üzerindeki Etkileri"
 flavor_fra.544.desc: "Cizvit cemiyetinin sadık bir müttefiki olan [scope_heir_fra.GetName], Cizvitlerin sürgün edilmesinden dolayı [fra_ruler.GetName] karşısında uğradığı derin hüsranı dile getirdi. [scope_heir_fra.GetShortNameWithNoTooltip] fikre karşı çıktığını açıkça belirtti. [consort_fra.GetName] ise kanunun geçersiz kılınması umuduyla konsey genelinde destek topluyor. Bu mesele, [ROOT.GetCountry.GetGovernment.GetAdjective] hanesinde bölünmelere neden olurken Cizvitlerin [ROOT.GetCountry.GetNameWithNoTooltip] içindeki nüfuzu, birçok üyelerinin kaçmasıyla birlikte azalmaya başladı bile."
 flavor_fra.544.a: "Bu mesele eninde sonunda unutulacak."
 flavor_fra.544.b: "Uzlaşalım ve kalan Cizvitlere bir miktar güç devretmeyi kabul edelim."
 flavor_fra.550.title: "Louvre Sarayı'nın Açılışı"
 flavor_fra.550.desc: "Eski [ShowGovernmentTypeName('monarchy')] mülkiyetindeki pek çok saraydan biri olan Louvre, geçmiş [ROOT.GetCountry.GetAdjective] krallar için kraliyet koleksiyonuydu. #italic Ancien régime#! artık yitip gitmiş olsa da [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] makamındaki bazı kişiler, Louvre Sarayı'nın asırlar boyunca [ROOT.GetCountry.GetName] topraklarının ürettiği çeşitli eserlerin sergileneceği yeni bir kültür merkezi olması gerektiğini düşünüyor. [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının kültürel tarihi artık eski seçkinlerle kısıtlı kalmamalı."
 flavor_fra.550.a: "Louvre Sarayı, kültür merkezi olarak halka açık olsun!"
 flavor_fra.550.b: "Louvre Sarayı halka kapalı kalırsa daha iyi olur."
