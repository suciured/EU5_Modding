l_turkish:
 flavor_zaz.1.title: "$ZAZ_ADJ$ Siçi'nin Yükselişi"
 flavor_zaz.1.desc: "[ROOT.GetCountry.GetName] içerisindeki [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresinin nüfuzunu giderek artırmasıyla birlikte sayısız savaşçı, köle ve kabile mensubu yavaş yavaş [ShowAreaName('zaporizhzhia_area')] topraklarına göç etti. Dinyeper Nehri boyunca birçok tahkimat inşa eden bu topluluk, artık orada kalıcı olmayı ve bir gün [ROOT.GetCountry.GetNameWithNoTooltip] içinde özerk bir statü kazanmayı umut ediyor.\n\nDiğer devletler de bu durumu fark etmiş. Yeni Siç'in çaresizliğini fırsata çevirerek bölge üzerindeki kontrolü tamamen ele geçirme planları yapıyorlar."
 flavor_zaz.1.historical_info: "Zaporojya Siçi, Kazaklar arasında en meşhur olanıydı. 15. yüzyıl sonları ile 16. yüzyıl arasında kurulduğu kabul edilmiş, ortaya çıkışları Dinyeper Nehri yakınlarında inşa edilen Khortytsia Kalesi'ne dayandırılmıştı. Bu topluluk zamanla gittikçe güçlenen Osmanlılara karşı Lehistan-Litvanya Birliği'ne hizmet etmeye başlamış ancak nihayetinde isyan ederek Rus İmparatorluğu'na katılmıştı. Bu durumda bile Kazak kimliklerini korumakta büyük zorluk yaşamışlardı. En sonunda ise dağıtılmış ve 1775 yılı itibarıyla yerlerini Tuna Siçi almıştı."
 flavor_zaz.1.a: "Şu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] ülke yönetmek mi istiyormuş?"
 flavor_zaz.1.b: "Bizi tebaaları hâline getirecekler."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$ tüm [ShowAreaName('zaporizhzhia_area')] [Concept('area', 'Alanında')|e] [core|e] kazanır."
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip] ile Geleceğimiz"
 flavor_zaz.2.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] inancına bağlı sadık bir [ROOT.GetCountry.GetFlavorRank] olmamıza rağmen aralarında [target_character.GetName] Hazretleri'nin de bulunduğu birçok kişi, [ROOT.GetCountry.GetName] ülkesinin [target_country.GetName] ile ne kadar uzaklaştığını fark etti. Bunun devam etmesine sessiz kalmak yerine [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bu bağları yeniden güçlendirmek istiyor. Bazıları ise bunun, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kendi kültürünü, [target_country.GetCapital.GetName] şehrindeki yetkililerin müdahalesinden bağımsız şekilde geliştirmesi için bir fırsat olduğunu düşünüyor."
 flavor_zaz.2.a: "Bir dostluk jesti olması adına onlara bir hediye verelim."
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip] ülkesine hiçbir hediye verilmeyecek!"
 flavor_zaz.1000.title: "Bağlılık Sınavı"
 flavor_zaz.1000.desc: "Her ne kadar [ROOT.GetCountry.GetName] içindeki birçok insan [target_country.GetAdjective] yönetiminden memnun olsa da [target_character.GetName] ile [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] arasında küçük bir anlaşmazlık ortaya çıktı. Bu durum, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının önemli bir kısmını yeni bir alternatif arayışına itti. Bu alternatiflerden biri de [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümremizi kendi ordusuna katmak isteyen [target_country2.GetLongName] ülkesiydi. Karşılığında bizi bu yönetimden kurtarmayı teklif ediyorlar."
 flavor_zaz.1000.a: "Onlardan yardım isteyeceğiz."
 flavor_zaz.1000.b: "[target_country.GetNameWithNoTooltip] ülkesine karşı [target_character2.GetNameWithNoTooltip] Hazretleri'nin desteklediği bir isyan çıkarmak riskli bir hareket."
 zaz_russia_will_declare_war_if_they_accept_tt: "[target_country2.GetName] teklifimizi kabul ederse onların [ShowSubjectTypeName('vassal')] devleti oluruz ve [target_country.GetName] ülkesine savaş ilan ederiz."
 zaz_no_rebellion_tt: "[target_country.GetName] ülkesine karşı isyan başlatmayız."
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Her ne kadar bizimle [target_country.GetName] ülkesi arasında birçok çatışma yaşanmış olsa da onlar [target_country3.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] tebaaları üzerinde daima sıkı bir denetime sahip olmuştu. Son siyasi gelişmeler ise [target_character3.GetName] ülkesinin sadakatini sorgulamasına neden oldu. Uzun zamandır boyunduruğu altında oldukları [target_country.GetAdjectiveWithFlagWithNoTooltip] yönetiminden kurtulmalarına yardım etmemiz karşılığında [target_character2.GetName] ülkesine katılma teklifinde bulundular."
 flavor_zaz.1001.a: "Şafak zamanı gidiyoruz."
 flavor_zaz.1001.b: "O göçebelerin bize de ihanet etmeyeceklerini nereden bilelim?"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Nişanı"
 flavor_zaz.1100.desc: "Her ne kadar [target_country.GetAdjective] ordusunda hizmet vermiş olsak da [target_country.GetGovernment.GetRulerTitle] Hazretleri tarafından bize hiçbir onur bahşedilmedi. Bunun yerine yalnızca alelade askerlerin payına düşen ganimetlerle, topraklar gibi ufak şeylerle yetinmek zorunda kaldık. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [target_country.GetNameWithNoTooltip] ülkesi adına pek çok sefere katılmış ve birçok zafer kazanmış olan [ROOT.GetCountry.GetAdjective] seçkinlerine nişan verilmesi talebinde bulunmak istiyor. Belki bu talep dikkate alınırsa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi arasında bir huzursuzluğun doğmamasını sağlarız."
 flavor_zaz.1100.a: "En iyi nişanlardan bazılarını talep etmeliyiz."
 flavor_zaz.1100.b: "Başarılarımız ve hikâyelerimiz birkaç yadigârdan daha da değerli."
 zaz_request_work_of_art_from_overlord_tt: "[target_country.GetName] ülkesinden bizim için bir [work_of_art|e] yapmalarını talep ederiz."
 zaz_no_request_from_overlord_tt: "[target_country.GetName] ülkesinden hiçbir talepte bulunmayız."
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "[targert_country2.GetName] ülkesine bağlı tabi devletimiz, [target_country2.GetGovernment.GetEstateName('cossacks_estate')] ordularıyla [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] Hazretleri'ne hizmet ederek bize önemli faydalar sağladılar. Yine de kendilerine yeterince hediye verilmediğini düşünüyorlar ve [target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] içindeki diğerlerine karşı otoritelerini gösterecek özel nişanlar talep ediyorlar. Taleplerine saygı duyup bu nişanları yapabiliriz ancak [ROOT.GetCountry.GetName] hazinesinin böyle önemsiz meseleler için harcanmaması gerektiğini, bunun yerine [ROOT.GetCountry.GetFlavorRank] ülkesinin güçlendirilmesinin gerektiğini savunanlar da mevcut."
 flavor_zaz.1101.a: "Tabi devletimize bir plaket takdim edelim."
 flavor_zaz.1101.b: "Böyle bir isteği yerine getiremeyiz."
