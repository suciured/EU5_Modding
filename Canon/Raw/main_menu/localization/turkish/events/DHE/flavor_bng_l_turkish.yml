l_turkish:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip] Nüfuzu"
 flavor_bng.1.desc: "Nüfuzlu bir aileden gelen [target_artist.GetName], [ROOT.GetCountry.GetName] içerisinde Mutasavvıf Çişti Tarikatı'nın öğretilerini yaşatan âlimliği ve yazarlığıyla halk arasında büyük takdir topladı. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] arasında artan şöhreti sayesinde kendisini saraya davet edip destekleyerek halk nezdindeki itibarımızı artırabiliriz. Bu durum, tarikatın ülkemizdeki nüfuzunu daha da artıracak ve değerlerinin toplumumuza yerleşmesini sağlayacaktır."
 flavor_bng.1.a: "Himayemize alalım!"
 flavor_bng.1.b: "Ona ihtiyacımız yok."
 flavor_bng.1.historical_info: "Nur Kutb-i Âlem, 14. yüzyılın sonları ile 15. yüzyılın başlarında Bengal'deki Mutasavvıf Çişti Tarikatı'nın lideriydi. Çişti Tarikatı, Bengal'in Müslüman hükümdarlarının uzun süreli himayesinden faydalandı. Onun liderliğinde tarikat, Hindu inancına mensup Raja Ganeşa'nın saltanatı sırasında Müslüman varlığını korudu."
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip] Edebî Çalışmaları"
 flavor_bng.2.desc: "Devam eden himayemiz altında [ROOT.GetCountry.GetCulture.GetName] kültürü gelişiyor ve birçok sanatçı [ROOT.GetCountry.GetCapital.GetName] ilini daimî ikametgâhı olarak seçiyor. [target_artist.GetName], [ShowReligionGroupName('muslim')] peygamberleri hakkında bir destan üzerinde çalışıyor. #italic Kısasu'l-Enbiya#!'nın [ShowLanguageName('bengali_language')] diline bir tercümesi olan bu eserin yayımlanmasına destek olursak yerli edebiyatımız seviye atlayabilir."
 flavor_bng.2.a: "Bu eser yeni bir edebiyat çağını başlatacak!"
 flavor_bng.2.b: "Buna para harcamamalıyız."
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip] ve Cami Şehirleri"
 flavor_bng.3.desc: "Bölgesel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremizden gelen [target_character.GetName], [ShowLocationName('khalifatabad')] çevresini camilerle ve köprülerle dolu güzel bir şehre dönüştürdü. Şehir Ganj Nehri'nde yer aldığı için bu iş oldukça zordu. Buna rağmen onun ehil ellerinde [ShowLocationNameWithNoTooltip('khalifatabad')], darphane kasabalarımız arasında hızla önemli bir merkez hâline geliyor."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "[ShowAreaNameWithNoTooltip('bengal_area')] İçerisindeki Darphane Kasabaları Refah İçinde"
 flavor_bng.4.desc: "[ShowAreaName('bengal_area')] bölgesinde yeni darphaneler kurmamızla birlikte büyük bir iktisadi gelişme yaşanıyor. İstikrarlı sikke arzı sadece sağlam bir para birimine değil, yabancı tüccarların limanlarımızı ve şehirlerimizi tercih etmesine de vesile oluyor."
 flavor_bng.4.a: "Zengin olduk!"
 flavor_bng.5.title: "[ShowLocationNameWithNoTooltip('pandua')] İlindeki Adina Camisi"
 flavor_bng.5.desc: "[target_character.GetName], [GetCountry('DLH').GetName] ülkesinin zalim hükmünden ayrılıp elimize geçirdiğimiz bağımsızlığımızı kutlamak için [ShowLocationName('pandua')] ilinde yakın zamanda inşa edilmesi emredilen [ShowBuildingTypeName('cathedral')] yapısını süslemek istiyor. Bu muhteşem proje için sadece [ShowRegionName('persia_region')] ve [ShowRegionName('crescent_region')] topraklarına özgü tarzlarda uzmanlaşmış en iyi mimarları tutmalıyız. Bu oldukça maliyetli olacak olsa da ihtişamımızı gösterecek ve mirasımızı yüzyıllar boyunca yaşatacaktır."
 flavor_bng.5.historical_info: "Adina Camisi, 1373 yılında İskender Şah tarafından yaptırılmıştır. İmparatorluk başkenti Pandua'da inşa edilen cami, Sasani Acem mimarisini örnek almış ve tasarımında Şam Ulu Camisi'nden de ilham alınmıştır. Cami, Bengal Sultanlığı'nın imparatorluk emellerini meşrulaştırmak ve 14. yüzyılda Delhi Sultanlığı'ndan bağımsızlığını kazanarak kurulan genç ülkeyi yüceltmek amacıyla tasarlanmıştır."
 flavor_bng.5.a: "Çok iyi bir plan."
 flavor_bng.5.b: "Böylesine müsrif yapılara harcayacak paramız yok."
 flavor_bng.6.title: "Komşu Devletler"
 flavor_bng.6.desc: "[target_character.GetName], [ShowRegionName('bengal_region')] bölgesini birleştirmek istediği için bir ordu toplamaya başladı ve çevre devletlerle savaşa girmelerini sağlamak umuduyla sınır çatışmaları çıkarıyor."
 flavor_bng.6.a: "[ShowRegionNameWithNoTooltip('bengal_region')] bir olacak!"
 flavor_bng.6.b: "İstikrarı sürdürmek daha iyi olur."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetRank.GetName] olan [target_location.GetName], [ShowRegionName('bengal_region')] bölgesindeki mutasavvıf âlimlerinin merkezi olarak sokaklarının ve ahalisinin gelişmesini sağladı. Kontrolümüz altında olduğu için ili [ROOT.GetCountry.GetName] başkenti yapabiliriz."
 flavor_bng.7.a: "[target_location.GetNameWithNoTooltip] refah içinde büyüsün!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ilini tercih ediyor."
 flavor_bng.8.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] Taklitçi"
 flavor_bng.8.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ShowReligionAdjective('hindu')] ahali yerel bir valinin arkasında toplandı. [target_character.GetName] adındaki bu mütevazı kökenli alt sınıf vali, [ROOT.GetCountry.GetNameWithNoTooltip] içerisindeki [ShowReligionGroupAdjective('muslim')] yönetiminden bıkmış durumda ve [target_character2.GetName] Hazretleri'nin tahtını gasp etmek istiyor."
 flavor_bng.8.a: "Belki de yeni bir yönetimin vakti gelmiştir."
 flavor_bng.8.b: "Silahlarınızı kuşanın!"
 bng_muslim_nobles_become_disloyal_tt: "[ShowReligionAdjective('hindu')] olmayan tüm [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 bng_hindus_become_disloyal_tt: "Tüm [ShowReligionAdjective('hindu')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_bng.9.title: "Mutasavvıf Öğretilerin Teşviği"
 flavor_bng.9.desc: "Mutasavvıf gelenekleri [ROOT.GetCountry.GetName] içerisinde yaygınlaştı. Onlar için birçok türbe yapıldı ve hatta [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki bazı kişiler de onların fikirlerine katılıyor. Belki de onlara daha fazla destek olabiliriz."
 flavor_bng.9.a: "Mutasavvıf geleneklerini teşvik edeceğiz."
 flavor_bng.9.b: "Buna kaynak harcamaya gerek yok."
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')] Bölgesine Öncelik"
 flavor_bng.10.desc: "[ShowRegionName('bengal_region')] bölgesinin toprakları kaynaklarla dolu. [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle], bu kaynakları değerlendirip yeni şehirler kurarak [ROOT.GetCountry.GetName] ülkesini ekonomik bir hegemon hâline getirmek istiyor."
 flavor_bng.10.a: "İçeri doğru genişlemeye başlayalım."
 flavor_bng.10.b: "Ekonomimiz zaten iyi."
 flavor_bng.11.title: "Tersanecilik Gelenekleri"
 flavor_bng.11.desc: "[ROOT.GetCountry.GetCulture.GetName] halkı geçmişte [ShowProvinceDefinitionName('bengal_high_sea_zones_province')] içerisinde güçlü varlığıyla kıyıların ve ticaret yollarının kontrolünü elinde tutmuştu. $india$'daki en güçlü donanmalardan birine sahiptik ve bölgede tersanecilik geleneğimiz vardı. Bu geleneği destekleyerek [target_location.GetName] limanımızı güçlendirmeliyiz."
 flavor_bng.11.a: "Donanmamız kalkınacak."
 flavor_bng.11.b: "Kara ordumuza odaklanmak daha önemli."
 bng_buff_naval_parliament_debate_tt: "[ShowParliamentIssueType('increase_naval_spending')] #Y 20#! yıl boyunca [ShowSocietyDirectionName('naval')] yönünde #G +%5#! [societal_value|e] verecek"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "[target_character.GetName] mimariye olan düşkünlüğü sebebiyle [ShowDynastyName('tughlaq_dynasty')] mimarisinden ilham alan bir kule inşa etmeye karar verdi. $firoz_minar$ adı verilen kule, [target_character.GetNameWithNoTooltip] Hazretleri'nin zaferlerini onurlandıracak."
 flavor_bng.12.a: "Baş mimar gelmiş geçmiş en büyük kuleyi yapacak!"
 flavor_bng.12.b: "Bir kulenin tek başına ne önemi var ki?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "[target_character.GetName], [target_location.GetName] kalesini güçlendirmek için [target_location.GetRank.GetName] olan ile $dakhil_darwaza$ adında yeni bir ana giriş yaptırmak istiyor. Bu yapının $india$'daki en zarif ve en büyük kapılardan biri olmasını hedefliyor. Pahalıya patlayacak olsa da itibardan tasarruf olmaz."
 flavor_bng.13.a: "Kapılar inşa edilsin."
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] zaten müstahkem."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "[ShowRegionName('bengal_region')] bölgesindeki birçok cami [target_character.GetDynasty.GetName] mimarisiyle yapıldı. Çoğu zaten bu tarzda inşa edildiği için [target_character.GetName], tamamen farklı üslupta yeni bir cami yapma konusunda ısrarcı. $kusumba_mosque$ adını verdiği bu caminin [ShowRegionNameWithNoTooltip('bengal_region')] bölgesinin incisi olacağı görüşünde."
 flavor_bng.14.historical_info: "Surî hanedanının Bengal'deki hâkimiyetinin zirvesinde hükümdarlar tarafından ülke genelinde birçok cami inşa edildi. Çoğu aynı üsluba sahip olsa da Kusumba Camisi, Afgan hükümdarların tarzından bağımsız olarak daha eski camilerin üslubunu benimsedi."
 flavor_bng.14.a: "Ulu bir cami olsun."
 flavor_bng.14.b: "$india$'da yeterince cami yok mu?"
 flavor_bng.14.c: "Tüm [ShowReligionGroupNameWithNoTooltip('muslim')] âleminin en büyük camisi olsun."
 flavor_bng_1000_shared: "$china$ ile İlişkiler"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[target_country.GetName] liderliğindeki [GetInternationalOrganization('middle_kingdom').GetName], değerli bir müttefik olabilir. Her ne kadar bizi herhangi bir çatışmada destekleyeceklerinden tamamen emin olamasak da en azından iki ülke arasındaki ilişkileri güçlendirmek adına elçiler gönderebiliriz."
 flavor_bng.1000.a: "Denemeye değer."
 flavor_bng.1000.b: "Onlarla müttefik olmaya gerek yok."
 bng_no_diplomatic_ties_tt: "[target_country.GetName] ülkesine elçi göndermeyiz"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "[target_country2.GetName], daha iyi ilişkiler kurmak ve muhtemelen yönetim tarzımızı öğrenmek umuduyla [ROOT.GetCountry.GetCapital.GetName] iline bir elçilik heyeti gönderdi. Ülkelerindeki nüfuzumuzu artırabiliriz ancak yöntemlerimizi yabancılarla paylaşmak iyi bir fikir olmayabilir."
 flavor_bng.1001.a: "Hoş gelmişler!"
 flavor_bng.1001.b: "Burada onlara yer yok."
 bng_rejected_agreement_tt: "[target_country2.GetName] bonus almayacak"
