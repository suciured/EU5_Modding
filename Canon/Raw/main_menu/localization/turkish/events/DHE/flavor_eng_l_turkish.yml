l_turkish:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')] Zındıklığı"
 flavor_eng.1.desc: "[target_location.GetName] sokaklarında kurulu düzene meydan okuyan yeni bir dinî hareket başladı. Saygıdeğer bir filozof olan [john_wycliffe.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini güçlendirirken yozlaşmış [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini ve tiksindirici hiyerarşilerini bastıran radikal bir [ShowReligionGroupName('christian')] görüşünü destekliyor.\n\nÖğretileri o kadar özgün ki İncil'in avam halk tarafından okunabilmesi için [ROOT.GetCountry.GetCulture.GetLanguage.GetName] diline çevrilmesini talep ediyor.\n\nZındıkları bastırmak ya da zararsız fikirlerini görmezden gelmek arasında bir seçim yapmalıyız."
 flavor_eng.1.a: "Zındıklar durdurulsun."
 lots_of_lollards: "[ShowRegionName('great_britain_region')] bölgesindeki [ROOT.GetCountry.GetCulture.GetName] [ShowReligionAdjective('catholic')] [Concept('pops', 'Toplumlarımızın')|e] çoğu [ShowReligionName('lollardy')] olur."
 eng_opposes_lollards: "Lollardlara Karşı Çıkılıyor"
 flavor_eng.1.b: "Görmezden gelinsin."
 flavor_eng.1.tt2: "Ona karşı çıkma gayretleri [ShowReligionName('lollardy')] inancının yayılmasını yavaşlatabilir"
 flavor_eng.1.tt3: "Onun [target_root_country.GetName] ülkesindeki varlığı, [ShowReligionName('lollardy')] inancının yaygınlaşmasına katkı sağlayacaktır"
 eng_tolerates_lollards: "Lollardlara Göz Yumuluyor"
 flavor_eng.1.historical_info: "Lollard hareketi, Reformdan önce on dördüncü ve on beşinci yüzyıllarda İngiltere'de popülerlik kazanmış bir dinî reform hareketiydi. John Wycliffe'nin öğretilerinden esinlenen Lollard müritleri, Katolik Kilisesi'nin yozlaşmasını ıslah etmeyi amaçlıyordu. Lollardlar zulme uğramış, hatta bazı Lollard müritleri inançları yüzünden idam edilmişti."
 flavor_eng.2.title: "Yüzyıl Savaşları'nın Sonu"
 flavor_eng.2.desc: "[ROOT.GetCountry.GetName], bir zamanlar [ShowRegionName('france_region')] bölgesinde sahip olduğu toprakları kaybetti. Bu durum, [GetCountry('FRA').GetName] ülkesini tabi kılma ve büyük bir deniz ötesi imparatorluğu kurma emellerimize ket vurdu. İnat ederek bir fethe çıkmaya çalışabilir, ya da büyük arzumuzun parmaklarımızdan kayıp gittiği gerçeğini kabullenebiliriz."
 flavor_eng.2.a: "Gerçeği kabullenelim."
 eng_no_english_in_france: "Fransa'da Artık İngilizler Yok"
 flavor_eng.2.b: "Hayallerimizden asla vazgeçmeyeceğiz!"
 eng_refuse_to_give_up_france: "Fransa'dan Vazgeçilmesin"
 flavor_eng.2.c: "Bunu lehimize çevirelim."
 flavor_eng.2.tt1: "Dilbaz ve ikna edici tutumuyla [ROOT.GetCountry.GetGovernment.GetRuler.GetName], yakın zamanda yaşanmış toprak kayıplarını ustalıkla önemsizmiş gibi gösteriyor."
 flavor_eng.2.historical_info: "Yüzyıl Savaşları, son büyük Orta Çağ savaşıydı. Sadece krallar arasında değil, daha önemsiz soyluların da kendi çıkarlarını gözetirken daha büyük ihtilafa katıldıkları bir savaştı. İlerleyen dönemlerdeki savaşlarda Orta Çağ ihtilaflarıyla kıyaslandığında çok daha az hizipçilik vardı. Yüzyıl Savaşları, her iki taraf da bitkin düşene kadar 1337 ile 1453 yılları arasında yüzyıldan uzun sürmüş onlarca küçük savaş, yüzlerce muharebe ve kuşatmadan oluşmaktadır. İki taraf da tam anlamıyla zafer elde etmemişti ancak savaşın başında iki farklı krallık varken savaşın sonunda iki farklı ulus vardı."
 flavor_eng.3.title: "Barış Muhafızları"
 flavor_eng.3.desc: "Toplulukların yerel düzeninin ve huzurun sağlanması acil bir ihtiyaç. Anlaşmazlıklar şu anda yerel [ShowPopTypeName('nobles')] tarafından idare edilse de bunun için düzgün bir yasal zemin olmayışı [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin ciddi bir şekilde kinlenmesine yol açtı. Bu sorunu çözebilmek adına küçük şikâyetleri çözme, rahatsızlıkları giderme ve yargı alanlarındaki genel sükûneti sağlama görevlerine sahip yeni ofisler oluşturmayı teklif ediyoruz."
 flavor_eng.3.a: "Evet, onlara ihtiyacımız var."
 flavor_eng.3.b: "Hayır, bu Soyluların görevi."
 flavor_eng.3.historical_info: "Barış Muhafızları mevkisi, 12. yüzyıl İngiltere'sinde muhtemelen Kral I. Richard ve Canterbury Başpiskoposu'nun fermanıyla 1195'de ortaya çıkmıştır. İlk olarak #italic Custodes Pacis#! ismi verilmiş, daha sonrasında Barış Muhafızları olarak değiştirilmiştir. 1489'da muhafızların çeyrek dönem oturumlarında kusurlarını kabul etmeleri zorunlu kılındı. Bu kanun, halka muhafızların eylemlerini direkt olarak monarka veya konseye şikâyet etme hakkı tanımıştır. Muhafızlar, Lord Şansölye tarafından düzensiz olarak atanırdı, bu sayede iş birliğine yanaşmayan bireyler yıllık atanma komisyonlarında görevden alınabilirdi."
 flavor_eng.4.title: "Orta Sınıf Bürokratların Artışı"
 flavor_eng.4.desc: "Hükûmet işlerinde çalışacak yetenekli kişi kaynağı bulmak gittikçe zorlaşıyor. Orta sınıfı, özellikle de avukatları, özellikle de [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyelerine ek olarak dâhil etmemiz gerektiğine dair düşünceler var. İki taraf da değişim çağrılarına kulak verip böylesine bir politikayı hayata geçirip geçirmeyeceğimizi görmek için sabırsızlıkla bekliyor."
 flavor_eng.4.a: "Onlara destek verilsin."
 enable_yorkist_tradition_policy: "[ShowPolicyName('yorkist_tradition_policy')] [Concept('policy', 'Politikasına')|e] erişim sağlar"
 flavor_eng.4.b: "Onların Yönetimde yeri yok."
 flavor_eng.4.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları, yönetimden dışlanmaları sebebiyle huzursuz olur."
 flavor_eng.4.historical_info: "Hükûmet yetkililerin öncelikle rahipler ve avukatlar gibi orta sınıftakilerden seçilmesi İngiltere'de uzun süredir devam eden bir York geleneğiydi. Soylular ve rahipler, bu görevi yüksek sosyal statüde olanlara ya da ilahi bir yetkiyle atanmış kişilere ait bir ayrıcalık olarak gördükleri için bu geleneğe karşı çıkmışlardır."
 flavor_eng.5.title: "Yıldız Odası Mahkemesi"
 flavor_eng.5.desc: "Adalet şu anda [ShowPolicyName('common_law_policy')] kapasitesi elverdiğince uygulanmaktadır. Davalar da önceki kararlara ve yargıçların hükmüne dayandığı için son derece yavaş ilerlemektedir. Bazı davalarda karar verilmesi haftalar, hatta aylar sürebiliyor. Bu duruma çözüm olarak mevcut mahkemelerin hassas veya karmaşık bulduğu davalara bakabilecek ve işleyişinde belirli bir esneklik barındıran ikincil bir yargı organı oluşturulması talep ediliyor. Böyle bir mahkeme, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin gücünün bir parçası olarak muhalefeti bastırmak ve isyanları cezalandırmak için de kullanılabilir."
 flavor_eng.5.a: "Gerekli bir araç."
 enable_court_of_the_star_chamber_reform: "[ShowGovernmentReformName('court_of_the_star_chamber_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')] yeterli olacaktır."
 flavor_eng.5.historical_info: "Yıldız Odası Mahkemesi, kralın Özel Konsey toplantılarından doğmuş ve zamanla VII. Henry döneminde önem kazanmıştır. İsmini, mahkemenin toplandığı Westminster Sarayı'nın tavanını süsleyen yıldız deseninden almıştır. Mahkeme, 1487 yılında şikâyetleri dinleme görevini üstlenmek üzere Konsey'den bağımsız bir yargı organı olarak kurulmuştur."
 flavor_eng.6.title: "Çevreleme Hareketi"
 flavor_eng.6.desc: "Kırsal bölgelerin çoğunluğunu tarım toprakları oluşturmaktadır ve bu topraklar geleneksel olarak tarım ve otlatma yapılması için yerel topluluklar tarafından kullanılmıştır. Son gelişmeler, toprak sahiplerini tarım verimliliğini ve üretkenliğini artırmak amacıyla topraklarını çevrelemeye yöneltmiştir. Bu durum ise ekonomik değişim yapmak adına zararlı toplumsal etkilere sebep olmuştur. Şimdi bu toprak sahiplerinden oluşan bir hareket ortaya çıktı ve yaptıklarını devam ettirmek için yasama onayı almak istiyorlar."
 flavor_eng.6.a: "Hareketi destekleyin."
 flavor_eng.6.b: "Harekete karşı çıkın."
 flavor_eng.6.historical_info: "Feodal sistemde özellikle kiracı çiftçiler olmak üzere İngiltere nüfusu, doğdukları yerleri nadiren terk etmiştir. Aristokrat toprak sahiplerinin kâr hırsıyla ortaya çıkan çevreleme hareketi, çiftçileri yerlerinden etmiş ve şehirlere göç etmeye yöneltmiştir. Şehirleşme, fabrikalar ve madenler için ucuz işçi havuzu oluşturmuş ancak aynı zamanda da yoksulluğa yol açarak bazı işçileri \"zorunlu çalışan\" olarak Kuzey Amerika kolonilerine göç etmeye itmiştir."
 flavor_eng.7.title: "Üstünlük Kanunları"
 flavor_eng.7.desc: "Azimli [anne_boleyn.GetName] ile abayı yakmış [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için erkek veliaht doğurmaya isteksiz olan [current_wife.GetName] büyük bir dert kaynağı olmaya devam ediyor. [anne_boleyn.GetName] ile evlilik yapmak isteyen hükümdar, mevcut evliliğinin feshedilmesi için [GetCountry('PAP').GetGovernment.GetRulerTitle] huzuruna bir elçi gönderdi ancak bu isteği kilise kanununa uygun bir şekilde reddedildi. Yeni bir evlilik yapmaya istekli [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu evliliği gerçekleştirebilmek için [GetCountry('PAP').GetAdjective] otoritesini tamamen reddetmeyi de içeren ciddi adımları göz önünde bulunduruyor."
 flavor_eng.7.a: "Kilisenin kontrolünü ele geçirelim."
 flavor_eng.7.a.tooltip: "Birçok [ShowReligionAdjective('catholic')] [pop|e], [ShowReligionName('anglican')] inancına mensup olur"
 flavor_eng.7.tt1: "[anne_boleyn.GetName], [character|e] olarak eklenir"
 flavor_eng.7.tt2: "Atılgan ve hırslı tabiatı ile saray politikalarına dâhil oluşu, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini kışkırtır."
 flavor_eng.7.b: "[GetCountry('PAP').GetNameWithNoTooltip] egemenliğini kabullenelim."
 flavor_eng.7.tt3: "Saraydan çıkarılması [thomas_wolsey.GetName] tarafından yapılan entrikalara yağ sürer. Nüfuzu da giderek artar."
 flavor_eng.7.tt4: "Kalbi kırılan [target_root_country.GetGovernment.GetRulerTitle], evlilik beklentisinin suya düşmesiyle perişan metresini bertaraf eder."
 accepted_supremacy_of_rome: "Papa'nın Egemenliği Kabul Edildi"
 flavor_eng.7.historical_info: "1521'de VIII. Henry, yazdığı Luther karşıtı kitapçık sebebiyle Papa tarafından \"İnancın Koruyucusu\" ünvanına layık görüldü. 1529'da Papalık Meclisi, Aragonlu Catherine'den boşanma talebini reddedince Henry'nin dikkati halefiyet sorununa kaydı. Bunun ardından Henry, Papalık Elçisi Kardinal Wolsey'i idam ettirdi ve İngiliz rahiplerine, kendisini Kilisenin başı olarak kabul etmeleri için baskı yaptı. 1533'te boşanmayı başaran Henry, Anne Boleyn ile evlenerek altı evliliğinin ikincisini gerçekleştirdi. Üstünlük Kanunları ile Kilise üzerindeki otoritesini pekiştirdi."
 flavor_eng.8.title: "Amirallik Kurulu"
 flavor_eng.8.desc: "Donanmanın idari işleri [ShowGovernmentReformName('navy_board_reform')] tarafından yürütülse de, günlük operasyonlar ademimerkeziyetçi bir yapıda olup genellikle her Amiralin inisiyatifine bırakılmıştır. Harekât komutasını ve onurlu donanmamızın kontrolünü denetleyecek yeni bir kurul oluşturarak tedarik ve idare detaylarını bürokratların eline bırakalım."
 flavor_eng.8.a: "Analiz edin ve oluşturun."
 flavor_eng.8.b: "Bunun yerine Ordu Kurulu oluşturalım."
 flavor_eng.8.historical_info: "Amirallik Kurulu, daha yaygın adıyla Amirallik, büyüyen donanma gücüne verimli ve güçlü bir stratejik liderlik sağlamak amacıyla kurulmuştur. Kurul, tüm savaş gemilerini denetlerken Deniz Kurulu ise üretim ve tamir işlerini üstlenerek sürekliliği sağlamıştır. Amirallik ayrıca Londra'da askerî liderler ve siyasi figürler için bir eğitim merkezi olarak da kullanılmıştır."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "[ShowProvinceDefinitionName('norfolk_province')] vilayetinden gelen bir grup öfkeli çiftçi, yerel Earl [robert_kett.GetName] önderliğindeki isyan hareketine katılmıştır. Ortak toprakların çevrelenmesi, geleneksel tarım topluluklarının yerinden edilmesi ve kırsal işsizliğe yol açan [ShowPolicyName('enclosure_allowed')] politikasının sebep olduğu ekonomik eşitsizliğe karşı protesto ediyorlar. Şu anda ülke genelinde destek toplamaya çalışıyorlar. Bu hareketi durdurup statükoyu yeniden sağlamalıyız."
 flavor_eng.9.a: "Bu kendi iyilikleri için."
 flavor_eng.9.tt2: "[ShowProvinceDefinitionName('norfolk_province')] kökenli [ShowPopTypeName('peasants')], [ShowRegionName('great_britain_region')] genelindeki öfkeli çiftçileri bir araya getirerek silahlı isyana kalkışır."
 kett_rebellion: "Kett İsyanı"
 flavor_eng.9.b: "Çevrelemenin kaldırılmasını talep edin."
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin toprak sahipleri, toprak haklarına karşı müdahaleyi protesto eder."
 flavor_eng.9.historical_info: "Kett İsyanı, İngiltere'nin Norfolk vilayetinde gerçekleşen bir halk ayaklanmasıdır. İsyan, İngiltere genelinde tarım arazilerinin çevrelenmesi sonucunda toprak erişiminin kısıtlanması ve sosyoekonomik sorunların ortaya çıkmasıyla patlak vermiştir. İsyancılar, Norwich'i başarılı bir şekilde ele geçirmiş olsalar da Kraliyet Güçleri şehir surlarını aşınca yenilgiye uğramışlardır."
 every_location_norfolk_kett_rebellion_tt: "[ShowProvinceDefinitionName('norfolk_province')] vilayetinde sahip olunan her [location|e] #W 5 yıl#! boyunca [ShowModifier('kett_rebellion')] etkeni elde eder."
 flavor_eng.10.title: "Devasa Kule"
 flavor_eng.10.desc: "Hareketli bir [target_location.GetRank.GetName] olan [target_location.GetName] ili, refah ve ticaretin bir simgesidir ancak [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi, eski ana [target_location.GetRank.GetNameWithNoTooltip] üstünde çok uzun zamandır özel haklara sahip olan güçlü [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi tarafından kuşatıldı ve Westminster topraklarında sıkışmış durumda. Bu tüccarlar, sokakların ve pazarların kontrolünü ele geçirdiler. Nüfuzlarını [target_location.GetRank.GetNameWithNoTooltip] topraklarının büyümesini ve gelişmesini şekillendirmek için kullanıyorlar.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] otoritesini yeniden tesis etmek ve sokakların düzenini yeniden sağlamak için cüretkâr bir plan yapılmalı. [target_ruler.GetName] için nehir kıyısında, heybetli [target_location.GetNameWithNoTooltip] Kulesi yakınında büyük bir bina inşa etmek iyi bir fikir olabilir. Bu yüksek noktadan [ROOT.GetCountry.GetGovernment.GetRulerTitle] şehri gözlemleyebilir ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine gerçek gücün kimde olduğunu gösterebilir."
 flavor_eng.10.a: "Etkileyici ve tehlikeli bir manzara."
 flavor_eng.10.b: "İş birliği yapmaları karşılığında onlara güç verelim."
 flavor_eng.10.c: "Haklarımızı zor kullanarak savunun."
 flavor_eng.10.historical_info: "Aziz Thomas Kulesi, daha yaygın adıyla Hainler Kapısı, Londra Kulesi kompleksinde bulunan tarihî bir kuledir. Thames Nehri'nin karşısındadır ve hainlikle suçlanan mahkûmların tekneyle getirildiği su girişi olarak kullanılmıştır. Kral I. Edward tarafından on üçüncü yüzyılda inşa edilmiştir, amacı savunma ve Thames Nehri'ne direkt erişim sağlamaktı ancak belirli dönemlerde kral ve kraliçeler tarafından konaklama yeri olarak da kullanılmıştır."
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip] İlinin Değişen Sadakati"
 flavor_eng.11.desc: "Yakın zamanda fethedilen [target_location.GetName] kasabası, uzun süredir [ROOT.GetCountry.GetName] ile [GetCountry('SCO').GetLongName] sınırında anlaşmazlıklara ve gerginliklere ev sahipliği yapmaktaydı ancak kasaba, tüccarlarının sınırdan geçen mal ve insan trafiğinden faydalanarak gelişip büyümeyi başarabildi.\n\nİki ulus arasındaki gerginlik sürekli yüksekken [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zor bir karar vermek zorunda: Kasabaya yatırım yapıp büyümesini teşvik etmeye devam mı etmeliyiz, yoksa daha temkinli davranıp kaçınılmaz çatışmaya mı hazırlanmalıyız?"
 flavor_eng.11.a: "Sınır ilimize bir hisar inşa edilsin."
 flavor_eng.11.b: "Yerel ekonomi canlandırılsın."
 flavor_eng.11.c: "Kasabayı boş verin, harap olsun."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed, İngiltere'nin en kuzeyindeki kasabadır, stratejik konumu ve İngiltere'yle İskoçya arasındaki sınır çatışmalarıyla bilinir. Kasabanın kontrolü Orta Çağ'da defalarca el değişmiştir ve savunma kabiliyetinin artırılması için Elizabeth döneminde önemli miktarda para harcanarak en yeni teknolojik gelişmelere uygun istihkâmlar inşa edilmiştir. Çatışmalar 1707 yılında imzalanan Birlik Antlaşması'na kadar sürmüştür."
 flavor_eng.12.title: "Lord Warden'ın Gösterisi"
 flavor_eng.12.desc: "Devasa bir bahri merasim olan Lord Warden'ın Gösterisi, denizcilik mirasını kutlamak ve donanmanın gücünü göstermek için [ShowBuildingTypeName('cinque_port')] olan her ilde gerçekleştiriliyor. Birkaç yılda bir gerçekleştirilecek bu etkinlik yabancı devlet erkânları ve tüccarlar da dâhil olmak üzere uzaktan ve yakından izleyici çekiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], bu yıl [target_location.GetName] ilinde gerçekleştirilecek etkinliği daha da etkileyici yapma ve Cinque Limanlarının itibarını korkulacak bahri savunmalar olarak pekiştirme şansına sahip."
 flavor_eng.12.a: "Liman sakinleri ihtişam ve merasimlerle kutlansın."
 flavor_eng.12.b: "Heyecan verici bir bahri gösteri yapılsın."
 flavor_eng.12.c: "Limanlar yenilensin."
 flavor_eng.12.d: "Bunlar eskide kalmış şeyler."
 flavor_eng.12.tt1: "Faydaları hakkında değişen fikirler sonrasında tüm limanlar terk edilir ve uzun yıllardır süren kutlamalar sona erer."
 flavor_eng.12.tt2: "Bir liman geçmişi temsil ettiği düşünüldüğü için terk edilir."
 flavor_eng.12.tt3: "Gelenek sona erer."
 decline_of_cinque_ports_tt: "[ShowBuildingTypeName('cinque_port')] yapıları çöker."
 flavor_eng.12.historical_info: "Lord Warden'ın Gösterisi, Cinque Limanlarının Lord Warden'ı ile özdeşleşmiş bir geçit törenidir ve onun otoritesini sergilemek için kullanılan bir tören olarak başlamıştır. Günümüzde ise her yıl düzenlenerek denizcilik mirasını ve Cinque Limanlarının tarihî önemini kutlar."
 flavor_eng.13.title: "Büyük Ayrılık"
 flavor_eng.13.desc: "Son zamanlarda, Kuzey'de yaşayan birçok kişi bölgelerinin önemsenmediğini ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi tarafından göz ardı edildiklerini düşünerek Güney'e karşı kırgınlık beslemeye başladı. Bu ayrım, ülkenin bütünlüğünü tehdit ediyor. Kuzey'i yatıştırmak için bölgenin altyapısına yatırım yapabilir ve özgün kültürlerini [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesinin geri kalanına yayabiliriz. Alternatif olarak Güney'e odaklanıp onların zenginliği ve gücünü ülkenin genel kuvvetini artırmak için kullanabiliriz."
 flavor_eng.13.a: "Kuzey'e yatırım yapılsın."
 flavor_eng.13.b: "Güney desteklensin."
 flavor_eng.13.c: "Orta yolu seçelim."
 flavor_eng.13.a.custom: "[ShowAreaName('northumbria_area')] alanındaki her [location|e] [prosperity|e] kazanır."
 flavor_eng.13.b.custom: "[ShowAreaName('home_counties_area')] alanındaki her [location|e] [prosperity|e] kazanır."
 flavor_eng.13.c.custom: "[ShowAreaName('midlands_area')] alanındaki her [location|e] [prosperity|e] kazanır."
 flavor_eng.13.historical_info: "Yüzyıllar boyunca Northumbria Krallığı, İngiltere'nin geri kalanından kültürel ve siyasi olarak ayrı, güçlü bir kuzey diyarı olarak varlığını sürdürmüştür. Krallık sonunda yıkılmış olsa da Kuzey ile Güney arasındaki kültürel ayrılık hâlâ devam etmektedir."
 flavor_eng.14.title: "Yabancı Manastırların Kapatılışı"
 flavor_eng.14.desc: "[GetCountry('FRA').GetLongName] ile düşmanlığın devam etmesiyle [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetName] içindeki tüm yabancı manastırları kapatmaya karar verdi. Söz konusu her [ShowBuildingTypeName('monastery')], [GetCountry('FRA').GetAdjectiveWithNoTooltip] dinî kuruluşlarının kontrolündeydi ve varlıkları ülkenin güvenliği için bir tehdit olarak görülüyordu. Bu manastırlarda görev yapan rahipler ve keşişler sürgün edilecek, manastırlar ise lağvedilecek.\n\nArtık bu manastırlardan elde edilen gelirler [GetCountry('FRA').GetNameWithNoTooltip] ülkesine akmadığı için bu gelirleri [ROOT.GetCountry.GetAdjectiveWithNoTooltip] dinî kuruluşlarına aktarma fırsatımız var. Alternatif olarak bu gelirler [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresine aktarılarak devam eden savaşı fonlamak için kullanılabilir."
 flavor_eng.14.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine aktarılsın."
 flavor_eng.14.b: "Hastanelerimizin ciddi ihtiyaçları var."
 flavor_eng.14.c: "Manastırlara [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi için el konulsun."
 flavor_eng.14.historical_info: "Yabancı manastırların kapatılışı Fransa ile çatışma veya gerginlik dönemlerinde, İngiliz monarşisinin ülke içindeki yabancı dinî kurumları kaldırmak ya da etkilerini azaltmak istediğinde gerçekleşti. Bu lağvedilmeler sırasında genellikle keşişler veya rahibeler sınır dışı edilmiş ve mal varlıklarına el konulmuştur."
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip] Entrikaları"
 flavor_eng.15.desc: "[target_ruler.GetName] ile uzaktan kuzen ve [ShowReligionName('anglican')] inancının ferasetli bir müridi olan [jane_grey.GetName], hırslı akrabalarının yardımıyla dikkatli bir şekilde [ROOT.GetCountry.GetAdjective] tahtına hak iddia etti. Gönülsüzlüğüne ve ülke çapında büyük bir desteği olmamasına rağmen Leydi, [ShowProvinceDefinitionName('northumberland_province')] vilayetinde kendisinin tacı takabilmesi için güç kullanmaya hazır, büyük bir yandaş kitlesi topladı."
 flavor_eng.15.a: "Hak iddiası tanınmayacak!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip], [character|e] olarak eklenir"
 jane_grey_support: "Jane Grey Yandaşları"
 STATIC_MODIFIER_NAME_grey_support: "Jane Grey'in Desteği"
 jane_grey_support_nobles_joining: "[ShowAreaName('northumbria_area')] alanında yaşayan bütün [ShowReligionAdjective('anglican')] [ShowPopTypeName('nobles')], [jane_grey_support.GetName] üyesi olacak"
 flavor_eng.15.b: "Halefiyet sırasına alınılması teklif edilsin."
 flavor_eng.15.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, bir zındığın veliaht olarak atanmasına karşı çıkar."
 flavor_eng.15.c: "Zindanlar Leydi'yi bekler."
 flavor_eng.15.tt3: "[ShowPolicyNameWithNoTooltip('secret_police_policy')] politikasının verimliliği ve güçlü [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin otoritesi sayesinde, gönülsüz leydi hapsedilir ve kısa süre içinde idam edilir."
 flavor_eng.15.historical_info: "Kral VIII. Henry'nin küçük kız kardeşi Mary'nin torunu olan Leydi Jane Grey'in İngiliz tahtında bir hak iddiası vardı. 1553 yılında rızası olmaksızın Northumberland Dükü'nün oğlu Lord Guildford Dudley ile evlendirilmişti. Kral VI. Edward'ın naibi olan Northumberland Dükü, kralın ölümünden sonra iktidarı elinde tutması için Jane'i manipüle etmişti. VI. Edward'ın hastalığını kullanan Northumberland Dükü, ona VIII. Henry'nin kızları olan I. Mary ve I. Elizabeth'i Jane'nin hak iddiası için veraset sırasından çıkartan bir belge imzalatmıştı, Jane 10 Temmuz 1553'te kraliçe ilan edildi ancak saltanatı sadece dokuz gün sürdü. Ülke, Katolik olmasından ötürü Mary'nin hak iddiasını destekliyordu ve bu sebeple Mary'ye sadık birlikler Northumberland Dükü'nün birliklerini def etti."
 flavor_eng.16.title: "Kanlı Birlik"
 flavor_eng.16.desc_common: "[ROOT.GetCountry.GetName] ve [target_country.GetName] arasındaki antlaşma, dinî farklılıkları su yüzüne çıkardı. [target_country.GetAdjectiveWithNoTooltip] halkının gönlünde [ShowReligionAdjective('catholic')] inancı yatarken bizim topraklarımızdaki baskın din [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ [target_country.GetLongNameWithNoTooltip] ülkesinin büyük gücünden ötürü [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ile saf tutabilir ve [ShowReligionAdjectiveWithNoTooltip('catholic')] Kilisesi'ne geri dönebiliriz. Bunu yapmazsak Katolik ortaklarımız ile olan antlaşmalarımızın lağvedilmesi riskini göze alıyoruz demektir."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName], içtenlikle [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına bağlıdır ve zındıklığı ortadan kaldırarak Katolik müttefiklerimizle mevcut antlaşmalarımızın bozulmasını önlemek amacıyla bizi [GetCountry('PAP').GetAdjective] otoritesine geri döndürecek önlemleri hayata geçirmeye başladı."
 flavor_eng.16.a: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] otoritesi geri getirilsin."
 flavor_eng.16.b: "Herkesin dinî özgürlüğü olduğu tasdik edilsin."
 eng_tolerates_religious_freedom: "Dinî Özgürlüğe Hoşgörüyle Bakılıyor"
 flavor_eng.16.historical_info: "1554 yılında Katolik Kraliçe Mary, İspanyol Kralı Felipe ile evlendi. Bu evlilik hem İngiltere hem de İspanya için önemli kapılar açıyordu. Parlamento, Felipe'ye İngiltere Kralı ünvanı vermişti ancak Felipe'nin ülkeyi yönetmesine izin verilmemişti. Ortaya çıkan en önemli soru din üzerineydi. Üstünlük Kanunları, dinî kontrolü monarka vermişti, İngiliz halkı ise din konusunda ayrışmıştı. Katolikler Papalık otoritesini geri isterken Protestanlar dinî kanunların liberalleşmesini istiyordu. Mary, fanatik Katoliklerden yana oldu ve ülke çapında bir terör dalgası gerçekleşti ve bunun sonucunda \"Kanlı Mary\" lakabını aldı."
 flavor_eng.17.title: "Moskova Ticaret Şirketi"
 flavor_eng.17.desc: "[ShowContinentName('asia')] kıyılarına ulaşmak amacıyla kuzeydoğuya yelken açan bir deniz keşif seferi, talihsiz bir şekilde [ShowLocationName('arkhangelsk')] kıyılarına çarptı. Hayatta kalanlara liderlik eden ünlü kâşif [richard_chancellor.GetName], gelen haberlere göre burada yerel Slavlarla ticaret yapmaya başladı. [target_country.GetAdjective] ile ticareti desteklemek amacıyla bir ticaret şirketi kuralım ve kârlı [ShowGoodsName('fur')] ticaretinden payımızı alalım."
 flavor_eng.17.a: "İyi bir ticaret fırsatı."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.17.b: "Onları kaderine terk et."
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip] kaderine terk edilir."
 flavor_eng.17.historical_info: "1553 yılında Maceracı Tüccarlar Şirketi, Kuzeydoğu Geçidi üzerinden Çin'e gitmek üzere üç gemi gönderdi. Filodaki gemilerin çoğu kaybolmasına rağmen Edward Bonaventure, Beyazdeniz'e ulaşarak Rus köyü Arkhangelsk yakınlarında karaya çıktı. Orada Rusya'nın zenginliklerini keşfettiler ve kızaklarla Moskova'ya seyahat ettiler. Çıkar farklılıklarına rağmen Moskova Ticaret Şirketi kuruldu ve Rus kürk ticaretinde büyük başarı elde etti."
 flavor_eng.18.title: "Gölgelerin Ardındaki [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "Sinsi bir entrikacı olarak bilinen [francis_walsingham.GetName], [ShowContinentName('europe')]'nın dört bir yanında irtibatlara sahip ve bu irtibatlarını [ROOT.GetCountry.GetName] iç ve dış tehditlerden korunsun diye kullanmak istiyor. Böylesine keskin bir zekâ, bağımsızlığımızın korunmasında önemli bir rol oynayabilir ve merhametsiz taktikleri sayesinde düşmanlarımız bize saldırmaya cesaret edemeyebilir."
 flavor_eng.18.a: "Tam bir istihbarat mimarı."
 flavor_eng.18.b: "Ona güvenemeyiz."
 flavor_eng.18.tt2: "[francis_walsingham.GetNameWithNoTooltip] kovulduğu için diğer ülkeler mutlu olur."
 flavor_eng.18.historical_info: "Sör Francis Walsingham, Kraliçe Elizabeth'in özel sekreteriydi. En büyük başarısı, mükemmel şekilde organize edilmiş bir istihbarat servisi ve Kraliçe'nin hayatına yönelik komplolarla birlikte tüm siyasi ve diplomatik entrikaları engelleyen son derece etkili bir casus ağı kurmaktı. Şiddetle İspanyol karşıtıydı, aynı zamanda Drake'in koruyucusuydu ve İberya gücüne karşı düzenlenen pek çok erken dönem ünlü paralı korsan seferini finanse etmiştir."
 flavor_eng.19.title: "Thomas Gresham'ın Döviz Islahatları"
 flavor_eng.19.desc: "Finansal stratejist [thomas_gresham.GetName], hem iç hem dış ticarette önemli bir geçmişe sahip. Ayar bozmak veya daha ucuz metaller eklemek için döviz kompozisyonunu bozma eylemlerinin tehlikeleri konusunda farkındalık yarattı. Bunları yapmak yerine madenî paranın güvenilirliğini ve istikrarını sağlamak için standart bir kompozisyonu, ağırlığı ve kalitesi olması gerektiğini savunuyor. Para biriminin bütünlüğünü koruma ve istikrarını artırma yeteneğinden tam olarak yararlanabilmek için ona uygun bir mevki bulmalıyız."
 flavor_eng.19.a: "Saraya davet edilsin."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.19.b: "Kanunun bir kolu yapılsın."
 flavor_eng.19.tt2: "Döviz piyasasında sahteciliğe ve yolsuzluğa karşı kanunları uygulayıp kamunun para birimine olan güvenini tazelemesi ve istikrarı artırması için Gresham'a güvenilir."
 flavor_eng.19.c: "Yurt dışındaki finansal vekilimiz yapılsın."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip], modern parasal sistemlerin temelini atmak üzere denizaşırı önemli finansal merkezlere bir heyet başkanı olarak gönderilir."
 flavor_eng.19.d: "Boş gezenin boş kalfası."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip], başka yerlerde iş arar."
 flavor_eng.19.historical_info: "Thomas Gresham, Tudor döneminde yaşamış bir İngiliz sermayedardı. Eğitimini Cambridge Üniversitesinde almış, olağanüstü ticaret yeteneğiyle zenginliğe yükselmiş ve Kral VI. Edward tarafından 1551'de kraliyet vekili olarak atanmıştır, ayrıca bu görevine I. Elizabeth döneminde de devam etmiştir. Gresham, İngiliz para biriminin yabancı para birimleri karşısında değer kaybetmesi sebebiyle yurt dışında görev yaparken zorluklarla karşılaşmıştır. Bu engellere rağmen İngiltere'nin finansal sistemini istikrara kavuşturmuştur."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "[ShowProvinceDefinitionName('norfolk_province')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin tutuklanması ve ardından [ShowLocationName('london')] Kulesi'nde hapsedilmesi siyaset dünyasını derinden sarstı. Hapsedilmeleri oldukça fazla zındığa ev sahipliği yapan [ShowProvinceDefinitionName('northumberland_province')] ve [ShowProvinceDefinitionName('westmorland_province')] vilayetlerinde giderek artan [ShowReligionAdjective('catholic')] hareketini durdurma girişimiydi. Bu tutuklamalara karşılık, iki yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] üyesi [thomas_percy.GetName] ve [charles_neville.GetName], ülke için gerçek inancı geri getirme yeminiyle bir ayaklanma başlattı. Şu anda ya tutuklu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] üyelerini serbest bırakmalı ya da isyancı liderlerle müzakere etmeliyiz; aksi takdirde silahlı bir ayaklanma riskiyle karşı karşıya kalacağız."
 flavor_eng.20.a: "Kuledeki mahkûmiyetleri devam etsin."
 northern_rebellion: "Kuzey Ayaklanması"
 flavor_eng.20.b: "Asilerle müzakere yapılsın."
 flavor_eng.20.c: "Serbest bırakalım."
 flavor_eng.20.tt3: "Tutuklu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyelerinin serbest bırakılması ortamı sakinleştirir ancak Kuzey'deki [ShowReligionAdjectiveWithNoTooltip('catholic')] hareketini güçlendirir."
 flavor_eng.20.historical_info: "Kraliçe I. Elizabeth, İngiltere'de Protestan Anglikanizmi'ni yaymayı amaçlamış olsa da İskoçların Kraliçesi Mary'nin, İskoçya Krallığına sığındığı dönemlerde problemlerle karşılaşmıştır. Mary'nin tahta karşı öne sürdüğü Katolik hak iddiası bir tehdit oluşturuyordu, bu yüzden de Elizabeth onu hapsetti. Bunun sonucunda Mary, Elizabeth'i devirmek isteyenlerin planlarının ana parçası hâline geldi. Bu planlardan birisi de İngiltere'nin tek dükü olan Norfolk ile evlenmesi teklifiydi. Norfolk'un tereddüt etmesi hapsedilmesine sebep olsa da Elizabeth, Northumberland, Westmorland ve Cumberland Earl'lerinin de bu komplolara dâhil olduğundan şüphelendi. Londra'ya davet edilmelerinden sonra 9 Kasım 1569'da isyan başlattılar. Ayaklanma, Tudor saltanatına karşı bir öfke ile harlandı. Elizabeth'in idamlar da dâhil olmak üzere ağır önlemler almasına sebep oldu. Buna rağmen Katoliklik, Kuzey'de direnmeye devam etti ve bu durum on yıllık zulüm sürecine sebep oldu."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Bu [Concept('province', 'Vilayetteki')|e] [ShowReligionAdjectiveWithNoTooltip('catholic')] dinine mensup ve başka bir [Concept('rebel', 'Asiyi')|e] desteklemeyen her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [northern_rebellion.GetName] tarafına katılır."
 flavor_eng.21.title: "Kötü Niyetli Spekülasyoncular"
 flavor_eng.21.desc: "Emtia ticareti, genellikle ses seviyesinin yüksekliği ve zaman zaman borsacılar arasında çıkan kavgalar sebebiyle kamu binalarında yapılmaktadır. Bu pazar oldukça büyüdü ve merkezî bir yapı kurularak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin hak ettiği payı alması sağlanabilir. Borsacıları organize etmek ve ticareti kolaylaştırmak amacıyla bir merkez oluşturalım, böylece [ROOT.GetCountry.GetAdjective] ticaretini geliştirelim ve izinsiz faaliyetlerin önüne geçelim."
 flavor_eng.21.a: "İyi bir yatırım."
 flavor_eng.21.b: "Bırakın kavga edip kuru gürültüye devam etsinler."
 bawdy_trading: "Fuhuş Ticareti"
 flavor_eng.21.historical_info: "Londra Borsası 1571 yılında kurulmuştur. 16 ve 17. yüzyıllarda önemsiz ve kısıtlı ticaret faaliyetleri olsa da zaman içerisinde büyüyerek rakibi Amsterdam Borsası'nı geçmiştir ve 18. yüzyıl Avrupası'ndaki en etkin borsa hâline gelerek İngiliz ticaretini, imalatını ve ekonomisini güçlendirmiştir. Bunun sonucunda İngiltere, kolay ve güvenilir kredi erişiminden fayda sağlamıştır."
 flavor_eng.22.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Tekellerinin Sonu"
 flavor_eng.22.desc: "Savaş zamanlarında zorunluluk ve zulmün pençesi zalim bir tesellidir. Bu durum, [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetAdjective] gücüne yakınlıklarından uzun zamandır faydalanan dostları için de geçerliydi. Vatandaşın yozlaşmaya karşı feryadı ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine sağlanan [ShowEstatePrivilegeName('trade_monopolies')] ayrıcalıklarından doğan iltimasla birlikte [target_country.GetName] ile süregelen savaşın durumu en kötü hâliyle vahim, en iyi hâliyleyse bir çıkmaz olacaktır. Gitgide büyüyen ve güçlenen tekelleri kaldırma talepleri durumu kritik bir noktaya getiriyor."
 flavor_eng.22.historical_info: "I. Elizabeth'in hükmünün son yıllarında vaktizamanındaki popülerliği azalmaya başladı. 1585'te başlayıp hâlâ devam eden İngiliz-İspanyol Savaşı sonuçlanamadan uzayıp gitti ve İngiltere'yi maddi ve manevi olarak zorladı. Parlamento gittikçe kraliyet otoritesine direnmeye ve özellikle Elizabeth'in sevdiklerine ödül olarak verdiği tekellerden kaynaklanan yaygın yozlaşmaya karşı çıkmaya başladı. Bu tekeller hakkındaki çekişme 1601'de zirveye ulaştı ve Elizabeth'i, tebaasına olan sevgisini tekrar tasdiklediği meşhur Altın Konuşma'yı yapmaya itti. Nitekim bu son hitap kötü bir tartışmanın ortasında gerçekleştiği için teslim olup uygulamalara son vermek zorunda kaldı."
 flavor_eng.22.a: "Tekellere son verilsin!"
 flavor_eng.22.b: "Tekeller güçlendirilsin!"
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 flavor_eng.23.desc: "Memleketi [ROOT.GetCountry.GetName] ve yönetime olan sadakatiyle [target_character.GetName], [ShowRegionName('ireland_region')] içindeki yerel [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimine hizmet etmiştir. Şimdiyse temel politikalarımıza karşı gelip muhalefet oluyor. Diğer [ShowCultureNameWithNoTooltip('irish')] şeflerle ittifak kurup üstatlarına karşı dış destekler alarak isyan çıkardı. Bu kadar sadakatsizlik ve iç çatışma dengemizi bozuyor ve bu durum iktidar gücümüzü ciddi şekilde tehlikeye atıyor!"
 flavor_eng.23.historical_info: "Hugh O'Neill, 1560'larda İngiltere'de yaşamıştır ve 1594'teki isyanına kadar hükûmete hizmet etmiştir. İngiliz hükûmetinin süregelen şefleri birbirine karşı kışkırtma politikasından huzursuz olan O'Neill, aynı zamanda İngilizlerin dedesine tahsis edilen toprakları geri vermemesine öfkeliydi. Sonunda diğer İrlandalı şefleri bir araya getirdi ve Protestan İngiltere'ye karşı Katolik İspanya'dan yardım istedi. 1595'den sonra İrlanda'da Kraliçe Elizabeth'in en iyi komutanlarından bazılarını alt etti. Nitekim 1601'de Kinsale'ye ulaşan bir İspanyol birliğine katılmaya çalışırken mağlup edildi. Müttefikleri dağıldı ve O'Neill Ulster'a geri çekildi. 1603'te kabile otoritesinden feragat ederek İngilizlerle barış yaptı. Daha sonrasında Kral I. James tarafından affedildi."
 flavor_eng.23.a: "Kendisi bizi pek etkilemedi!"
 irish_pops_rise_up_tt: "Sahip olunan her [Concept('location', 'İldeki')|e] [ShowCultureNameWithNoTooltip('irish')] [Concept('pop', 'Toplumun')|e] [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] azalır ve [tyrone_rebels.GetName] saflarına katılırlar."
 tyrone_rebellion: "Tyrone İsyanı"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName] ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] arasındaki gerginlikler zümrelerimizin taleplerini [ShowGovernmentReformName('petition_of_rights')] adındaki cesur bir belge adı altında toplamasıyla neticelendi. [target_character.GetNameWithNoTooltip] Hazretleri'nin güçlerini, askerlerin özel evlerde konaklamalarını ve barış zamanında sıkıyönetim uygulamasını sınırlandırmayı talep eden tasarı; [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesini kısıtlamayı talep ediyordu. İmzalarsak ihtiyacımız olan iş birliğini elde edebiliriz fakat iktidar gücümüz azalır. Reddedersek [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesini savunabiliriz ancak [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile olan ayrışmayı daha da derinleştirebiliriz."
 flavor_eng.24.historical_info: "Kral I. Charles'ın gücünü suistimal etmesi, keyfî tutuklamalar ve yanlış mali yönetim sebebiyle İngiliz Parlamentosu, 1628 yılında Haklar Beyannamesi'ni imzalamıştır. Bu beyannameye göre Kral, Parlamento'nun rızası olmadan yeni vergiler getiremezdi. Dahası askerler özel evlerde konaklayamazdı ve barış zamanında sıkıyönetim uygulanamazdı. Son olarak Haklar Beyannamesi, bireylerin sebep olmaksızın hapsedilmesini yasaklamıştı."
 flavor_eng.24.a: "İmzalansın."
 flavor_eng.24.b: "İmzalanmasın!"
 flavor_eng.25.title: "Parlamento Çatışması"
 flavor_eng.25.desc: "Mutlakçı eğilimleri benimsediğimizden beri ülke içinde gerilimler artıyor. [ROOT.GetCountry.GetGovernment.GetAdjective], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri ve zümreler tarafından belirlenmiş eski geleneklere açıkça karşı geldiği için güç suistimali söylentileri hızla yayılıyor.\n\nBuna karşı çıkabilmek için [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bir ültimatom sunuldu ve otokratik eğilimlerine son vermesi istendi. İnsanlar [target_rebel.GetName] sancakları altında toplandıkça birçok kişi bunun anarşi ve olası bir iç savaşa düşüşümüzün başlangıcı olabileceğinden çekiniyor."
 flavor_eng.25.historical_info: "16. yüzyılda Avam Kamarasının üyeleri ve nüfuzu artarken Lordlar Kamarasının sayısı daha azdı. I. Elizabeth Parlamento'yu azim ve diplomasiyle dengede tutarken halefleri I. Jacob ve I. Charles bunu başarmakta zorlandı. Parlamento din, adalet ve vergiler konusunda kraliyet kontrolüne karşıydı. James oğlu için Katolik evlilik ittifakları arayınca gerilim arttı. 1628'de Parlamento kraliyet otoritesini zapt etmek için kraliyetten mülk talebinde bulundu. I. Charles 1629'da Parlamento'yu feshetti ve 11 yıl boyunca tek başına hüküm sürdü. Otokratik hükmü 1642'deki İngiliz İç Savaşı'na yol açtı ve ülkeyi Kraliyetçiler ve Parlamento Destekçileri arasında ikiye böldü."
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile pazarlık yapmayacağız."
 flavor_eng.25.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] karşısında boyun eğelim."
 parliamentary_rebellion: "Parlamento Asileri"
 flavor_eng25_rebellion_tt: "[ShowRegionName('great_britain_region')] içindeki [target_province.GetName] gibi [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [Concept('province', 'Vilayetten')|e] yaklaşık #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]#! [pop|e], [target_rebel.GetName] saflarına katılır."
 flavor_eng.26.title: "[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "Deniz, ülkemizin can damarıdır. Nitekim, bizim tüccarlarımız ortak pazarlarda yenik düşerken yabancı [target_country.GetAdjective] tüccarlar bizim ticaretimizden ceplerini dolduruyor. [ShowLocationName('london')] gibi pazarlarda açgözlü [target_country.GetAdjectiveWithNoTooltip] tüccarları pençelerini geçirmiş, aslında bizim olması gereken bir ticaretten kâr ediyorlar. Şimdi, [target_character1.GetName] tarafından sıkıca yönetilen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz bir adım atılmasını talep ediyor.\n\n[ShowPolicyName('act_of_navigation')] adında yeni, cesur bir tasarı hazırlandı. Pazarlarımızı merkantilist bir konuma yerleştirir ve [target_character2.GetName] tüccarlarına anında bir ambargo koyar. Lakin güç ve diplomasi dengesi hassastır ve bu husus fevkalade dikkatle ele alınmalıdır."
 flavor_eng.26.historical_info: "İngiltere Topluluğu'nun Lord Protektörü Cromwell, 1651 yılında Seyir Yasası'nı yürürlüğe koydu. Yasa, Felemenk ticaret filosuna karşı yapılmıştı ve İngiltere'ye gelen ya da İngiltere'den giden tüm malların İngiliz gemileriyle taşınmasını şart koşuyordu. Yasa, doğrudan 1652-1654 ve 1665-1667 yıllarındaki İngiliz-Felemenk Savaşları'na neden oldu. 1667'de imzalanan Breda Barış Antlaşması'nda daha sonra New York olarak adlandırılan New Amsterdam, Felemenk Guyanası ile takas edildi ve Yasa hafifçe değiştirildi. Buna rağmen, İngiliz deniz ve sömürge ticaretinin büyük ölçüde gelişmesine katkı sağladı."
 flavor_eng.26.a: "Yasa çıkarılsın."
 flavor_eng.26.b: "Mevcut politika gayet iyi; şimdilik..."
 flavor_eng.27.title: "Hoşgörü Fermanı ve İmtihan Yasası"
 flavor_eng.27.desc: "[ShowContinentName('europe')] içindeki çalkantılı dinî meseleler, tüm ülke genelinde yankılandı. [ROOT.GetCountry.GetReligion.GetName] dininin benimsenmesiyle birlikte bir zamanlar nüfuzlu [ShowReligionName('catholic')] pençesinden kurtulamayan bir toplum artık nüfuzunu ve rahiplerini zapt edemiyor. Zümrelerine yerlerini bildirme ve dinî özgürlüklerini kısıtlama talepleri gitgide artıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] arada kalmış durumda. Hoşgörülü olmaya devam mı etmeli yoksa fırsatları olsa bizim inancımızı çiğneyecek bu kişilere karşı dinî coşkumuzu tam anlamıyla göstermeli mi?"
 flavor_eng.27.historical_info: "II. Charles gizli bir Katolikti, kardeşi II. James ise alenen Katolikti. Hoşgörü Fermanı 1672'de muhaliflerin ve Katoliklerin durumunu iyileştirmek amacıyla Charles tarafından yayınlandı. Kişisel sebeplere ek olarak Katolik her kral, Fransa'dan destek alabilirdi. Hatta II. Charles, yüklü miktardaki para ödülünü parlamentonun arkasından iş çevirerek yaptığı bir antlaşma sonucu almıştı. Aynı zamanda Parlamento da İmtihan Yasası'nı çıkararak yeniden muhalif dinî grupları (Katolikler de dâhil olmak üzere) kamu kuruluşlarından defetti ve onlara zulmedilmesini yasalaştırdı. Hemen ardından alenen Katolik olan II. James'in halefiyet hakkını feshetme tartışmaları alevlendi fakat nihayetinde gerçekleşmedi."
 flavor_eng.27.a: "Herkes için din özgürlüğü!"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] üstündür!"
 flavor_eng.27.c: "[ShowReligionNameWithNoTooltip('catholic')] inancını benimsemeliyiz."
 flavor_eng.28.title: "Yeni Bir Bankanın Kuruluşu"
 flavor_eng.28.desc: "Her yeni savaşın sonucunda maliyetin artması ve ülke ekonomisinin karışması sebebiyle zengin tüccar ve finansörlerden oluşan bir grup, bir ulusal banka kurulması fikrini ortaya attı. Bu kurum, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ekonomisinin çok ihtiyacı olan kredileri verecek, para birimini istikrara kavuşturacak ve kamu borcunu tek bir merkezde toplayacaktı. Ne var ki ülke içindeki bazı kişiler bu harekete karşı çıktı zira ulusal bankanın, özel finansörlere çok fazla güç sağlayıp geleneksel kredi kaynaklarına zarar vereceğini düşünüyorlardı."
 flavor_eng.28.historical_info: "İngiltere Bankası, maliyetli savaşlar çıkması ve bu savaşları finanse etme ihtiyacının artması üzerine 1694'te kuruldu. Ciddiyet ve güvenilirlik açısından, özellikle diğer para birimlerinin devlet iflasları ve paranın değerinin düşürülmesi gibi sorunlarla boğuştuğu bir dönemde, İngiliz Sterlini iyi bir itibara sahipti. Bu istikrar, Büyük Britanya'nın 18 ve 19. yüzyıllarda dünya ekonomisinde yavaş ama sürekli artan hâkimiyetinin önemli bir yapı taşıydı. Ayrıca Britanya hükûmetine savaş için kaynak toplamada daha fazla esneklik sağladı."
 flavor_eng.28.a: "Kurumsallaştırılsın."
 flavor_eng.28.b: "Acele etmeyelim."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "[ShowCultureName('highland')] halkının pes etmeyen ruhu, onları [target_character.GetName] liderliğinde isyan etmeye yönlendirdi. Son zamanlarda binlerce kişi [jacobite_uprising.GetName] sancağı altında bir amaç için birleşti. Tahtı [target_character.GetShortNameWithNoTooltip] için talep ediyor, [target_sitting_ruler.GetName] önderliğinde kurulmuş düzene karşı huzursuzluk çıkarıyorlar. Bu, daimî ve müreffeh hâkimiyetimiz karşısındaki en yeni tehdit. Davaları derhâl dümdüz edilecek!"
 flavor_eng.29.historical_info: "Mar Earl'ünün liderlik ettiği Jakobit İsyanı 1715 yılında başlamıştır. Eylül ayının sonuna gelindiğinde İskoçya'nın büyük bir kısmı onun kontrolüne geçmişti ve ordusu 5.000 civarında olup her geçen gün yeni katılımlarla büyüyordu. Yine de bütün bunlar, desteklediklerini iddia ettikleri krala haber bile verilmeden gerçekleşmişti. Yaşlı Taklitçi Kral III. James, bu durumdan henüz haberdar değildi. Krala haber gönderildi ve ordu büyümeye devam etti. Earl, genişleyen ordusuyla birlikte Perth'e ilerledi ve şehri ele geçirdikten sonra orayı üssü yaptı. Bu sırada güneyde başka bir Jakobit ordusu toplanıyordu, bu haberleri duyan Yaşlı Taklitçi, İskoçya'ya gitme ve taç töreni hazırlıklarına başlamıştı. Kasım ayının başlarında, çoğunluğu İskoçyalı Klan üyelerinden oluşan kuzeydeki Jakobit ordusunun sayısı 12.000'e ulaşmıştı. Earl, güneye doğru hareket etmeye karar verdi ve kısa süre içinde İskoçya'da kalan tek hükûmet ordusu olan Argyll Dükü'nün ordusuyla karşılaştı. Jakobit birlikleri bölünmüş ve kötü yönetilmişti. Güney ordusu, Argyll Dükü'nün kanatlarına saldırmak yerine Lancashire'ı ele geçirmek için güneye ilerlerken, Dük'ün daha küçük bir ordusu, 13 Kasım'da Jakobitlerin büyük kuzey ordusunu Sheriffmuir'de mağlup etti. Güney ordusu ise İngiltere'de Preston'da diğer hükûmet kuvvetleri tarafından yenilgiye uğratıldı. Jakobitler, Perth'e geri çekilmek zorunda kaldılar ve hâlâ liderlerinin gelmesini bekliyorlardı. Sonunda Yaşlı Taklitçi, 22 Aralık'ta Dunkirk'ten İskoçya'ya ulaşmış olsa da mesele çoktan kapanmıştı çünkü Argyll Dükü deneyimli birliklerle ordusunu takviye etmiş olup üstün bir kuvvetle kuzeye ilerlemek için hazırlık yapıyordu. Kral III. James, İskoçya'da kasvetli bir altı hafta geçirdikten sonra tekrar geri çekilmek zorunda bırakılmıştı."
 flavor_eng.29.a: "Onları ezeceğiz!"
 jacobite_uprising: "Jakobit İsyanı"
 jacobite_uprising_joining: "[ShowAreaName('scottish_highlands_area')] alanındaki her [ShowCultureName('highland')] [pop|e] [jacobite_uprising.GetName] taraftarı olur."
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "Devlet idaresi, diplomasiyle yumuşak güç arasındaki dengeli bir danstır. Gücün leziz tadını almalarına rağmen [ROOT.GetCountry.GetCapital.GetName] içinde, gücün o karmaşık koridorlarında yollarını bulabilenler, genelde siyaset diyarında muhteşem kariyerlere imza atarlar. [robert_walpole.GetName] adındaki becerikli bir [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi hakkında haber aldık. Şahitlere göre kendisi müzakerelerde sağlam, adil ve diplomatik bir duruş sergilemiş. Mantığın sesi olduğunu ve devlet idaresinde parlayan bir zekâ taşıdığını da kanıtlamış."
 flavor_eng.30.historical_info: "Orford Earl'ü Robert Walpole (1676-1745) 1708 yılında Savaş Bakanı olarak atanmıştı. Ordu sözleşmeleriyle alakalı bir skandala adının karışması sebebiyle mevkisini kaybetmişti ancak 1714'te Hanover Hanedanı'nın yükselişiyle geri döndü, çabucak önemli bir siyasi figür hâline geldi. Avrupa'da barış ve dengesinin savunucusuydu. 1721 ila 1742 yılları arasında İngiliz siyasi dünyasını Hazine Bakanı ve Şansölyesi olarak domine etmiştir. Ünvanı Başbakan olmasa da fiilen Başbakanlık yapmıştır."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] harika bir siyasetçi olacak."
 flavor_eng.31.title: "Kaptan Jenkins'in Kulağı"
 flavor_eng.31.desc: "Kaptanlarımızdan birinin, bir [target_country.GetAdjective] gemisi tarafından önünün kesildiğine ve alıkonduğuna dair gergin bir olay yaşandığını duyduk. Ulağa göre mürettebatımız kötü muamele görmüş, hatta kaptan da bir kulağını kaybetmiş. Alçak [target_character2.GetName] bizi bu kez de böyle kışkırtıyor, kuvvetimizi göstermeliyiz!"
 flavor_eng.31.historical_info: "Jenkins'in Kulağı Savaşı (daha sonrasında Avusturya Veraset Savaşı'yla birleşmiştir) diğer bazı sebeplerin yanı sıra İspanyol Kıyı Güvenliği ile Glasgow briki \"Rebecca\" arasında 1731'de yaşanan küçük ve kesin olmayan bir meselenin sonucunda meydana gelmiştir. Kaptan Jenkins, Karayip Denizi'nde İspanyol Kıyı Güvenliği'nin gemisine çıktığını, mürettebatına kötü muamele yapıldığını ve İspanyolların kulağını kestiğini öne sürmüştür. Ek olarak işkenceye uğradığını ve ölümle tehdit edildiğini de iddia etti. Bu savaş sırasında büyük bir eylem yaşanmadı ancak savaşın ilanı, Anson'un filosunun Güney Amerika sahillerine saldırmasına, dünyanın çevresini gemiyle dolaşmasına ve Amiral Edward Vernon'ın filosu Karayipler'deki İspanyol topraklarına saldırmasına yol açmıştır."
 flavor_eng.31.a: "Göze göz, kulağa kulak..."
 eng_captain_jenkins_incident: "Kaptan Jenkins Hadisesi"
 flavor_eng.31.b: "Açık savaş riskini almayalım."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Zorluk ve savaş dönemlerinde isyan ve ihanet olanağı da boldur. [ShowAreaName('scottish_highlands_area')] topraklarını sınırlarımıza kattığımızdan beri [ShowCultureName('highland')] yerliler, hâkimiyetimizi sabote etmek için fırsat kollayıp durdular. [target_character.GetName] kışkırtınca bize karşı silahlandılar!"
 flavor_eng.32.historical_info: "1745 yılında Charles Edward Stuart, Jakobit destekçileriyle birlikte İskoçya'ya geldi ve Prestonpans'ta zafer kazandı. Ardından Edinburgh'a girerek babası James'i İskoçya Kralı ilan etti, ordusuyla İngiltere'ye girerek Derby'ye kadar ilerledi. Ne var ki Fransa'nın yardım sözü gerçekleşmeyince geri çekilmek zorunda kaldı. İngiliz kuvvetleri, ordusunun peşine düştü ve Charles, Nisan 1746'da Cumberland komutasındaki Britanya ordusu tarafından Culloden'de ağır bir yenilgiye uğratıldı. Bu, Jakobit isyanının ve Stuart Hanedanı'nın tahtlarını geri alma ihtimalinin sonunu getirdi. Charles, generallerinin önerilerini dinlemediği için Stuart Hanedanı'nın kaderini yazmış oldu."
 flavor_eng.32.a: "Onları ezeceğiz!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "İnanılmaz becerikli bir devlet adamı olan [pitt_the_older.GetName], [ROOT.GetCountry.GetAdjective] siyasetinde baskın bir figür olarak ortaya çıktı. Savaş dönemindeki güçlü liderliği ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nüfuzunu denizaşırı ülkelere de yayma konusundaki adanmışlığıyla tanınan [pitt_the_older.GetName], politikaları ve stratejik vizyonuyla diğer uluslara da ilham vermeye başladı. Savaş ve diplomasiye yaklaşımı, [ShowContinentName('europe')] kıtasındaki güç dengesini baştan belirleyebilir."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "Birinci William Pitt (1708-1778), Madras Valisi'nin torunuydu. Asker olma hedefiyle yola çıkmış olmasına karşın Avam Kamarasında bir vekil, Whig Partisi'nin bir üyesi ve ateşli bir vatansever oldu. İçinde İngiltere'yi dünyanın en güçlü deniz imparatorluğu yapma arzusunu taşıyordu. II. George'dan nefret etmesine rağmen 1757'de koalisyon hükûmetinin başına geçti ve Kanada ile Hindistan'da kesin zaferler elde etti. 1763'te görevden ayrılması, Fransa'yı Yedi Yıl Savaşı sonunda imzalanan Paris Antlaşması'ndaki çetin şartlardan kurtardı. Sağlık sorunlarına rağmen 1766-1778 yılları arasında tekrar iktidara geldi ve 1778'de Fransa'ya karşı savaş açılmasını destekledi."
 flavor_eng.34.title: "Doğu $india$ Ticaret Şirketi"
 flavor_eng.34.desc: "Yabancı kıyıların serveti, son zamanlarda [ROOT.GetCountry.GetAdjective] halkı, özellikle de [target_character1.GetName] için kıymetli olmaya başladı. Çeşitli seferler yaptıktan ve $india$'da [target_country.GetLongName] kurulduktan sonra sağlam bir üs elde etmiş olduk. Bu sayede bölgesel ve ticari nüfuzumuzu daha da genişletebiliriz!"
 flavor_eng.34.historical_info: "Felemenk şirketinden iki yıl sonra kurulan İngiliz Doğu Hindistan Ticaret Şirketi, başlangıçta zorluklar yaşadı. Maluku Adaları (Ambon) ve Endonezya'daki ilk ticaret merkezleri kısa süre içinde Felemenkler tarafından baskılanarak kapatıldı, bu yüzden şirket faaliyetlerini Hindistan'a (Madras, Bombay, Kalküta) yoğunlaştırdı. Şirket, tam da burada küçük bir ticaret macerasından, 1757'den itibaren Warren Hastings ve Robert Clive'ın ellerinde, Hindistan alt kıtasının çoğunu kontrol eden büyük bir Hint İmparatorluğu'na dönüştü. Şirket, tüm rakiplerinden daha uzun süre ayakta kaldı ve 1857'deki büyük Hint İsyanı'nın ardından şirkete 1867'de İngiliz hükûmeti tarafından el konuldu."
 flavor_eng.34.a: "Bundan istifade edelim!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Babasının izinden giden [target_child.GetName] büyük bir potansiyel vadediyor ve [ROOT.GetCountry.GetAdjective] siyasetinin sembolik lideri olarak nüfuzlu bir pozisyon miras alması bekleniyor. Çok genç yaşta sayısız yetenek sergiliyor. Bir sonraki danışman ve siyasetçi nesline önderlik edecek kişinin zeki olacağından şüphemiz yok!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt, I. Chatam Earl'ü William Pitt'in ikinci oğluydu. Aralık 1783'te Kral III. George, bir fırsattan istifade ederek koalisyonu feshetti ve 24 yaşındaki Pitt'ten hükûmet kurmasını istedi. Ocak 1784'te parlamento tekrar toplandı ve hükûmetin verdiği bir gensoru önergesi 39 oy farkla reddedildi, buna rağmen Pitt istifa etmeyi reddetti ve koalisyonun parlamentodaki çoğunluğu giderek azalmaya başladı. 8 Mart'ta Pitt karşıtlarının bir oy fazlası vardı ve böylece 25 Mart'ta Parlamento feshedildi. 1788'de Britanya, Prusya ve Hollanda arasında Üçlü İttifak Antlaşması imzalayarak ülkesinin gelecekteki savaşlarda Amerikan Bağımsızlık Savaşı'nda olduğu gibi yalnız kalmasını önledi. 1790'da Avusturya ile Osmanlı arasında bir barış görüşmesine aracılık ederek Britanya'nın tekrar güçlü ve prestijli bir ülke olduğunu gösterdi. 1784'te Hindistan Yasası'nı çıkararak Hindistan meselelerini ve Doğu Hindistan Ticaret Şirketini denetleyen bir kurul oluşturdu. Son olarak 1791'de Kanada Anayasası'nı çıkardı. Londra, hem aşağı hem de yukarı Kanada hükûmetinden sorumlu olsa da iki vilayete de temsilî meclis hakkı verildi."
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip] Anlaşması"
 flavor_eng.36.desc: "Diplomasi ve açık ticaretin önemi, karşılıklı fayda sağlayan sonuçlar da getirebilir. [target_character.GetName] ile [target_country.GetAdjective] heyeti arasındaki denizcilik müzakerelerinin sonucu da böyle oldu. Dikkatli incelemelerin ardından ve yeni bir ticaret sözleşmesinin taslağının düzenlenmesiyle [target_character.GetName], [target_country.GetAdjectiveWithNoTooltip] mevkidaşlarıyla ortak payda bulduğuna inanıyor."
 flavor_eng.36.historical_info: "1650 doğumlu John Methuen, 1703 yılında İngiltere ile Portekiz arasında imzalanan antlaşma sebebiyle iyi hatırlanan başarılı bir diplomattı. Antlaşmanın asıl amacı İngiliz yün ve kumaşının Portekiz'e vergisiz şekilde girmesi karşılığında Portekiz şarabının (Porto şarabı) İngiltere'ye vergisiz şekilde girebilmesiydi."
 flavor_eng.36.a: "Karar kabul edilsin."
 flavor_eng.36.b: "Reddetmeliyiz."
 flavor_eng.37.title: "Barut Komplosu"
 flavor_eng.37.desc: "\"Hatırla, hatırla.\nBeş Kasım gününü anımsa.\nPatlamayı, ihaneti ve komployu unutma.\nBu ihaneti\nUnutmak için\nHiçbir neden yok aklımda.\"\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] karşıtı bir bomba komplosu keşfedildi! Komplocular, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] altına barut varilleri sakladılar ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin de katılacağı bir parlamento oturumu sırasında varilleri patlatmayı planladılar. Hedefleri hükûmetin kontrolünü ele geçirmek ve [ROOT.GetCountry.GetName] ülkesini tekrardan [ShowReligionName('catholic')] yapmaktı. Komplocular şüphesiz ki idam edilmeli olsa da geri kalan [ShowReligionNameWithNoTooltip('catholic')] halkı ne yapmalıyız?"
 flavor_eng.37.a: "Bütün [ShowReligionNameWithNoTooltip('catholic')] halk cezalandırılsın!"
 eng_harsh_punishment_of_catholics: "Katoliklere Ağır Cezalar"
 flavor_eng.37.b: "Sadece alenen komploya katılanlar cezalandırılsın."
 flavor_eng.37.a.all_cath_pops: "Tüm [ShowReligionAdjective('catholic')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_eng.37.historical_info: "Barut Komplosu, parlamento açılış töreni sırasında İngiltere Kralı I. James'e düzenlenen başarısız bir suikast girişimidir. Lordlar Kamarasını patlatma planı keşfedilerek önlenmiş ve komplocular tutuklanarak idam edilmişti. Bu olay günümüzde havai fişek ve şenlik ateşleriyle Guy Fawkes Gecesi olarak kutlanmaktadır."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName] ile her [ShowReligionAdjective('catholic')] İmparatorluğunun ve Krallığının [country|e] bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] azalacak"
 flavor_eng.38.title: "[target_artist.GetLastName], [ShowWorkOfArtNameWithNoTooltip('the_leviathan')] Eserini Yayımladı"
 flavor_eng.38.desc: "Yurt içi ve yurt dışındaki savaşın getirdiği yıkım, [target_artist.GetName] için bir ilham kaynağı oldu ve en büyük eserlerinden biri olan [ShowWorkOfArtName('the_leviathan')] kaleme alındı. Bu yayın kısaca, iç fraksiyonların getirdiği şiddete ve istikrarsızlığa karşı çıkabilmek için güçlü bir merkezî hükûmete ihtiyaç olduğunu anlatıyor. Böyle bir eser, otoritemizi kuvvetlendirecek ve ülke için merkezîleşmeye giden yolda bize itibar kazandıracak!"
 flavor_eng.38.historical_info: "İngiliz Filozof Thomas Hobbes'a göre hayatın doğal hâli, ihtilaf ve kaos hâliydi. Bu ihtilaf ve kaos ancak bireylerin özgürlüklerini bir \"Toplum Sözleşmesi\" aracılığıyla bir hükümdara devretmeleriyle sona ererdi. Hükümdar ise tebaasını korumak zorundadır. Bunu yapamazsa halk, yeni bir hükümdar arayışına girerdi. Hobbes, bu görüşleriyle ilginç bir şekilde İngiliz İç Savaşı'nın her iki tarafını da kızdırmış ve 1651'de İngiltere'ye dönmeye cesaret etmeden önce 11 yıl Paris'te yaşamıştır."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')] Eserini Yayımladı"
 flavor_eng.39.desc: "Felsefe ve ekonomide öncü olarak kabul edilen [target_character.GetName], [ShowWorkOfArtName('wealth_of_nations')] adındaki çığır açan eserini yeni bir tez biçiminde sundu. Eserin amacı, temel devrimci finansal konseptleri tanıtmak ve serbest pazar çerçevesinde bireylerin motivasyona dair güçlü iddialarda bulunmak. Bu eser, kesinlikle örnek teşkil ediyor ve gelecekteki mirasımızın yan ürünlerinden biri olarak takdir edilmeli."
 flavor_eng.39.historical_info: "#italic Ulusların Zenginliği#!, siyasi ekonomi üzerine yazılan ilk büyük eser olup daha sonra laissez-faire kapitalizmi olarak bilinecek sistemin (Smith'in \"mükemmel özgürlük sistemi\" adını verdiği) temel taşıydı. İskoç düşünür Smith, \"görünmez el\" kavramını ortaya atarak tamamen özgür bir sistemin kendini kontrol etme yeteneğine sahip olduğunu ve bu tam özgürlüğe rağmen rekabet mekanizması sayesinde düzenli bir toplumun ortaya çıkacağını savundu."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "Yenilikçi uygulamaları, sanatları ve bilimleri desteklemek için gösterdiğimiz yeni çabalar, yepyeni zirvelere ulaştı. Bu çabanın öncülerinden biri olan [target_character.GetName], fikirleri sınırlarımızın dışına kadar yayılmaya başlamış biri. Asli haklar, sosyal sözleşme, hükûmetin özgürlük ve mülkiyeti korumadaki rolü üzerine teorileri, hem entelektüellere hem de siyasi reformculara ilham vermeye devam ediyor."
 flavor_eng.41.historical_info: "John Locke, İngiltere'deki ve Fransa'daki Aydınlanma hareketinin öncüsü, Birleşik Devletler Anayasası'nın ilham kaynağı ve diğer eserlerinin yanı sıra #italic İnsan Anlığı Üzerine Bir Deneme#!'nin yazarıydı. Locke'a göre dünyaya dair bilgi yalnızca deneyim ve bu deneyim üzerine düşünme yoluyla elde edilebilirdi. Boyle, Sydenham, Christiaan Huygens ve Newton gibi isimler bu bilgiyi elde etmekteydi. Onlar, bilginin ilerlemesine katkıda bulunan gerçek filozoflardı."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[isaac_newton.GetName] adındaki bir [ROOT.GetCountry.GetAdjective] bilim insanı, doğal dünyaya dair anlayışımızı dönüştürecek, çığır açan teoriler ortaya attı. Yer çekimi, hareket ve matematiğe dair çalışmaları, [ShowContinentName('europe')] boyunca entelektüelleri kesinlikle etkileyecek. Bilimsel ilerleme ve rasyonel düşüncede yeni bir çağın kapısını aralayacak."
 flavor_eng.42.historical_info: "İngiliz Fizikçi ve Matematikçi Isaac Newton, 17. yüzyıldaki bilim devriminin belirleyici figürüydü. Optik alanında keşfettiği beyaz ışığın yapısını keşfetmesi, renk olgusunu ışık bilimine dâhil etmiş ve modern fiziksel optiğin temelini atmıştır. Mekanik alanında modern fiziğin temel ilkeleri olan üç hareket yasası, evrensel kütleçekim yasasının formüle edilmesine yol açmıştır. Matematik alanında ise sonsuz küçükler hesabını keşfeden ilk kişiydi."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "Denilene göre [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], dünyanın en meşhur sanatçılarından bazılarına ev sahipliği yapar. Oyun yazarları, şairler hatta oyuncular bile bunlara dâhildir. Bu kültür insanları, tarihin altın sayfalarına adımızı yazmak için durmaksızın çalışırlar. [william_shakespeare.GetWomanMan] ise tüm bu sanatlarda ustalaşmakla kalmamış, hepsini daha önce görülmemiş zirvelere çıkarmak için uğraşmaktadır. [william_shakespeare.GetName] inanılmaz bir dâhidir ve birçok sanatsal alandaki eserleri, insanlık ve topluk temalarını yepyeni bir derinlikle incelemiştir."
 flavor_eng.43.historical_info: "İngiliz bir şair, oyun yazarı ve aktör olan William Shakespeare, genellikle İngiliz ulusal şairi olarak anılır ve birçok kişi tarafından tarihin en büyük oyun yazarı olarak kabul edilir. 16. yüzyılın sonları ve 17. yüzyılın başlarında küçük bir repertuvar tiyatrosu için yazdığı oyunlar, günümüzde her zamankinden daha fazla okunmakta ve daha fazla ülkede sahnelenmektedir. Dönemin büyük şair ve oyun yazarlarından Ben Jonson'ın Shakespeare için yaptığı \"Bir çağa değil, her çağa ait\" öngörüsü ise tam anlamıyla gerçekleşmiştir."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.43.b: "Kötü yazılmış tiyatro oyunlarına ihtiyacımız yok."
 flavor_eng.44.title: "Lollard Sempatizanı Soylular"
 flavor_eng.44.desc: "Lollard hareketi, [target_character.GetName] gibi aristokratların alenen radikal toplumsal adalet ve dinî ıslahat taleplerini dile getirmesiyle [target_province.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında destek görmeye başladı.\n\nBu soylu sempatizanlar, Lollard fikirlerini yayma ve hem kraliyetin hem de Kilisenin otoritesini zayıflatma gücüne ve nüfuzuna sahip oldukları için kurulu düzen için bir tehdit oluşturuyorlar."
 flavor_eng.44.a: "Soyluların peşine düşülsün."
 flavor_eng.44.b: "Lordlar istediklerini yapsın."
 flavor_eng.44.b.tt: "[target_province.GetName] ilindeki birçok [ShowReligionAdjective('catholic')] [pop|e] [ShowReligionName('lollardy')] inancına mensup olur."
 STATIC_MODIFIER_NAME_suppressing_heresy: "Zındıklığı Bastırmak"
 flavor_eng.45.title: "[target_dynasty.GetNameWithNoTooltip] Hanedanı'nın Kuruluşu"
 flavor_eng.45.desc: "Ülkemizde uzun zamandır bulunan çok sayıda soylu hanedan, inanılmaz güç ve nüfuz sahibi. [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')] Hanedanı'nın bir alt kolu olan [target_dynasty.GetName] adlı yeni bir hanedan, yakın zamanda [target_character.GetName] önderliğinde kendini gösterdi. Hedefleri henüz net olmasa da [ROOT.GetCountry.GetAdjective] siyaseti için büyük bir rakip olacak gibiler."
 flavor_eng.45.historical_info: "York Hanedanı, Plantagenet Hanedanı'nın bir alt koludur ve bu hanedanı 15. yüzyılda üç İngiliz Kralı (IV. Edward, V. Edward ve III. Richard) çıkarmıştır. III. Edward'ın hayatta kalan dördüncü oğlu Langleyli Edmund'un soyundan gelmektedirler ve tahtta güçlü bir şekilde hak iddia etmeleri, Güllerin Savaşı'nda Lancasterlarla çatışma çıkmasına neden olmuştur. IV. Edward tahtı ele geçirmişse de III. Richard'ın saltanatı, 1485'te Bosworth'te sona ermiş ve Tudor Dönemi'ni başlatmıştır. York mirası kısa ömürlü olsa da özellikle Yorklu Elizabeth'in VII. Henry ile evliliği sayesinde savaşan fraksiyonları birleştirmesiyle İngiltere'nin monarşisini biçimlendirmiştir ve hâlâ nüfuzludur."
 flavor_eng.45.a: "Bu iyi bir şey!"
 flavor_eng.46.title: "[ShowDynastyNameWithNoTooltip('lancaster_dynasty')] Hanedanı"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')] Hanedanı, [target.GetDynasty.GetName] Hanedanı'mızın bir koludur. [target.GetName] ve [target_female.GetName] arasında yapılacak bir evlilikle iki kolu birleştirerek onlarla daha sıkı bir ilişki kurabiliriz. Böylece her zaman [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] Hanesi'nin çıkarlarına hizmet ve katkıda bulunmak için çalışacaklarından da emin oluruz."
 flavor_eng.46.historical_info: "İkinci Lancester Hanedanı, Plantagenet Hanedanı'nın bir alt koludur. Kral III. Edward'ın hayatta kalan üçüncü oğlu, kuzeni Lancasterlı Blanche ile evlenen Gaunt'lu John tarafından kurulmuştur. Blanche, İngiltere'nin en güçlü soylularından, Kral III. Henry'nin soyundan gelen bir kol olan Birinci Lancaster Hanedanı'nın Dükü Grosmont'lu Henry'nin kızıdır. Lancaster ailesinden üç İngiliz kralı çıkmıştır ve York Hanedanı ile İngiltere'nin yönetimi için verdikleri mücadele Güller Savaşı olarak bilinir."
 flavor_eng.46.a: "Bu iyi bir şey!"
 flavor_eng.48.title: "[target_country.GetNameWithNoTooltip] Ülkesinden [isabella.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "[ShowRegionName('iberia_region')] bölgesindeki emellerimiz büyürken [target_dynasty.GetName] Hanedanı kıymetli, yeni bir ittifak daha yaptı. [target_head.GetName], eşi olarak [isabella.GetName] ile hayatını birleştirdi ve hanedanın [target_country.GetLongName] mirasıyla olan bağını kuvvetlendirdi. Bu yeni evlilik, nüfuzumu daha da güçlendiriyor ve [ShowContinentName('europe')] kıtasındaki en prestijli ülkelerden birinde hak iddia ediyor. Belki de [ShowRegionNameWithNoTooltip('iberia_region')] iç işlerindeki hâkimiyetimizi sağlamlaştırma vakti gelmiştir."
 flavor_eng.48.a: "Beyaz Bir Gül!"
 flavor_eng.48.historical_info: "Birinci York Dükü Langleyli Edmund, Kastilyalı Isabella ile 1372'de evlendi. Kastilyalı Isabella, Kastilya Kralı I. Pedro ile metresi María de Padilla'nın kızıydı. Evliliği, Edmund'ın ağabeyi Gauntlu John, siyasi bir birliktelik olarak ayarlamıştı. O esnada John, Isabella'nın kız kardeşi Constance'a olan evliliğiyle Kastilya tahtında hak iddia ediyordu zira Constance, Pedro'nun en büyük vârisi olarak Kastilya tahtının veliahdıydı. Isabella'nın Edmund'la evlenmesi, Gauntlu John'un Kastilya'daki emellerini iyice güçlendirdi ve Pedro yanlısı takipçilerle bağlarının kuvvetlenmesini sağladı."
 flavor_eng.49.title: "Plantagenet Hanedanı'nın Kaderi"
 flavor_eng.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], henüz bir çocuk sahibi olmasa da [ShowDynastyName('york_dynasty')] Hanedanı ve [ShowDynastyName('lancaster_dynasty')] Hanedanı gibi iki güçlü alt kol olduğu için halefiyet konusunda bir endişe yok.\n\n Güllerin savaşmayacağından eminiz..."
 flavor_eng.49.a: "Geleceğimiz güvende!"
 flavor_eng.49.a.tooltip: "Bunun bir savaşa yol açmayacağından eminiz."
 flavor_eng.50.title: "\"The Forme of Cury\""
 flavor_eng.50.desc: "[target_character.GetName] Hazretleri'nin usta aşçıları, bizlere basit bir kızartmadan, uzak diyarlardan gelen baharatlarla yapılan güveçlere kadar her şeyi içeren geniş bir yemek tarifi derlemesi sundu.\n\nBu lezzetli yemekler, prestijli [ROOT.GetCountry.GetGovernment.GetAdjective] ziyafetlerinin büyük beklentilerini karşılamak için olsa da bu tarifleri sadeleştirerek [ROOT.GetCountry.GetAdjective] halkı için millî yemekler hâline getirebiliriz.\n\nNe karar alınırsa alınsın, bu lezzetli tarif koleksiyonu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mutfağının [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName] kıtasındaki en iyi mutfak olduğunu kanıtlıyor."
 flavor_eng.50.historical_info: "The Forme of Cury (\"cury\" yani \"yemek pişirme sanatı\") II. Richard'ın kişisel aşçıları tarafından kaleme alınmış geniş çaplı bir yemek tarifi koleksiyonuydu.\n\nKitabın içinde bahsedilen pek çok yemek, dönemin sıradan bir aşçısının ulaşamayacağı yabancı baharatlar ve renklendiricilerle zenginleştirilmişti. Öyle ki tariflerin çoğu, modern Fransız kraliyet yemek kitaplarından bile daha masraflı ve özenle hazırlanmıştı. Bundan dolayı kitabın içindeki abartılı miktarların gerçekçi olmadığı, tüm bunların İngiliz kraliyet sarayının prestijini başka ülkelere karşı artırmayı amaçlayan bir propaganda çabasının parçası olduğu söylenmişti."
 flavor_eng.50.a: "Saraya özel kalsın."
 flavor_eng.50.b: "Tarifler herkese açılsın."
 eng_the_forme_of_cury_demand: "\"The Forme of Cury\""
 flavor_eng.51.title: "Dizbağ Nişanı"
 flavor_eng.51.desc: "Kral Arthur'un Yuvarlak Masa Şövalyeleri'nden esinlenen [ROOT.GetCountry.GetGovernment.GetRuler.GetName], kendi elit maiyeti olacak bir şövalye topluluğu kurmak istiyor.\n\nBu onuru tabii ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin en sevdiği soylulara bahşedebiliriz ancak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toplumunda bu tür bir himayeden fayda sağlayabilecek birçok başka grup da var."
 flavor_eng.51.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin en yakın dostları atansın."
 flavor_eng.51.b: "Yabancı soylular bu görevle şereflendirilsin."
 flavor_eng.51.c: "Ruhani liderlerimiz bu görevle onurlandırılsın."
 flavor_eng.51.d: "Sanatçılara destek verilsin."
 flavor_eng.51.e: "Yoksul gaziler bu görevle şereflendirilsin."
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip] ve Mektubu"
 flavor_eng.52.desc: "Bir [target_country.GetAdjective] kâtibi olan [target_character.GetName], alçak [ShowDynastyName('mortimer_dynasty')] Hanedanı'nın canice öldürdüğünü sandığımız eski kralımız [deadward.GetName] Hazretleri'nin hâlâ yaşadığını iddia ediyor. [target_character.GetLastName], kralın esaretten kaçarak [target_location.GetName] yakınlarındaki bir manastırda keşiş olarak yaşadığını belirtiyor.\n\nMektup hakiki görünse de iddiaların gerçekliğinden emin olamayız. [deadward.GetShortNameWithNoTooltip] beceriksiz bir hükümdar olarak görülmüş olsa da güçlü destekçileri vardı. Bu iddialar doğruysa mevcut düzenimiz altüst olabilir."
 flavor_eng.52.historical_info: "1337 yılında III. Edward, bir İtalyan rahipten gizemli bir mektup aldı. Mektupta babası merhum II. Edward’ın aslında vahşi infazından kurtulduğunu ve kıtanın bir yerinde keşiş olarak yaşadığı yazılmıştı. Ertesi yıl Avrupa seyahatleri sırasında kral, bazı insanlarca sürgündeki babası olduğuna inanılan “Gallerli William” adında biriyle bizzat karşılaşmıştı.\n\nTahttan indirilmiş kralın gerçek akıbeti ise bugün bile belirsizliğini koruyor."
 flavor_eng.52.a: "Bu hain söylentiler defedilsin!"
 flavor_eng.52.b: "Bu söylentilerin yayılmasına izin verilsin."
 flavor_eng.53.title: "İşçi Nizamnamesi"
 flavor_eng.53.desc: "İşçi Nizamnamesi, [ROOT.GetCountry.GetName] içindeki Kara Veba salgını sonrasında ortaya çıkmıştır.\n\nAzalan nüfus, iş gücü kıtlığına sebep oldu ve bu da toprak sahipleri arasında sıkı bir rekabete ve ardından gelen maaş enflasyonuna sebep oldu. Hayatta kalan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] daha fazla maaş ve özgürlük isteyebiliyor, bu da mal üretim maliyetini artırıyor.\n\nNizamname, maaşları sabitlemeyi, fiyat kontrolü getirmeyi ve başkalarının işçilerini ayartmayı yasaklamayı amaçlıyor."
 flavor_eng.53.a: "Nizamname çıkarılsın."
 flavor_eng.53.b: "Bu işe karışmaya gerek yok."
 flavor_eng.53.historical_info: "İşçi Nizamnamesi, Kara Veba'nın yol açtığı iş gücü kıtlığı nedeniyle 1349'da çıkarılan bir kanundu. Amacı, maaşları düzenlemek ve işçilerin daha iyi maaşlı iş bulup ekonomik ve toplumsal statülerini yükseltmek için evlerini terk etmelerini yasaklamaktı. Nizamname, aynı zamanda var olan feodal sistemi güçlendirse de maaş düzenlemelerini uygulamakta başarısız oldu ve sonunda kaldırıldı."
 flavor_eng.54.title: "Köylü Ayaklanması"
 flavor_eng.54.desc: "Aynı zamanda [wat_tyler.GetName] Ayaklanması olarak da bilinen, Köylü Ayaklanması, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin [GetEstateNameWithNoTooltip('peasants_estate')] zümresini ağır bir şekilde vergilendirilmesinin bir sonucu gibiydi ancak aynı zamanda da Kara Veba sonrasında gerçekleşen sosyoekonomik değişikliklere de bir tepkiydi.\n\nAyaklanma bastırılmazsa [target_location.GetName] Kulesi'nin yağmalanmasına ve bazı [ROOT.GetCountry.GetGovernment.GetAdjective] hükûmet yetkililerinin idam edilmesine yol açabilir. Beğenilmeyen kelle vergisinin kaldırılması ve isyan liderlerinin idam edilmesi düzen sağlayabilse de huzursuzluk muhtemelen birkaç yıl daha devam edecek"
 flavor_eng.54.a: "Dert değil."
 flavor_eng.54.b: "Dert değil."
 flavor_eng.54.c: "Taviz verilsin."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip], [character|e] olarak eklenir"
 wat_tyler_rebellion: "Wat Tyler Ayaklanması"
 flavor_eng.54.historical_info: "Köylü İsyanı, büyük bir halk ayaklanmasıydı ve İngiliz tarihindeki en önemli ve büyük çaplı ayaklanmalardan birisi olarak görülmekteydi. Geniş çaplı yoksulluk, ağır vergilendirme ve Kara Veba salgınının etkileri, hâlihazırda katı bir feodal sistem içinde zorlanan köylüler için çekilmez kılan sebeplerden bazılarıydı. Ayaklanma bir süre sonra bastırılmış, birçok asi lider yakalanarak idam edilmiştir."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Özünde bir teolog olan [simon_sudbury.GetName], ilk olarak [london.GetName] Piskoposu olarak ve sonradan [canterbury.GetName] Başpiskoposu olarak hayatının çoğunu Kiliseye adamıştır. Devam eden [GetCountry('FRA').GetName] seferini finanse etmek amacıyla kelle vergisini getirdiği için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresini dehşete düşüren bir kararla Lord Şansölye olarak atanmıştı."
 flavor_eng.55.a: "Ona uygun bir mevki."
 flavor_eng.55.b: "Kilise işlerine odaklansın."
 flavor_eng.55.historical_info: "Simon Sudbury, 1381 yılındaki Köylü Ayaklanması sırasında Başpiskoposluk ve sonrasında şansölyelik yapmış dinî bir figürdü. Ayaklanma sırasında bir grup isyancı Londra'ya girdi ve Londra Kulesi'ne saldırdı, bu da Sudbury'nin isyancılar tarafından ele geçirilmesine ve idam edilmesine sebep oldu. Kelle vergisiyle bağlantısı ve şansölyeliği döneminde yürürlüğe konulan diğer sevilmeyen politikalar onu bir hedef hâline getirmişti."
 flavor_eng.56.title: "Londra Kulesi'nin Yağmalanması"
 flavor_eng.56.desc: "Asiler kale kapılarından girerken muhtemelen muhafızlar onlardan korktuğu için çok az bir direnişle karşılaştı, içeri girdikten sonra zırh ve [ROOT.GetCountry.GetGovernment.GetAdjective] teçhizatlarını yağmaladılar.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] kabinesinin önemli üyelerinin peşine düşüldü ve kafaları kesilmek suretiyle idam edildi. [ROOT.GetCountry.GetGovernment.GetRulerTitle], o günün erken saatlerinde ayaklanmayı bitirmek amacıyla müzakere yapmak için kaleyi terk etmişti, onu bulamayan asiler, akrabalarını aşağılamış ancak zarar vermemişti."
 flavor_eng.56.a: "Dert değil."
 flavor_eng.56.b: "Asilere, kabine üyelerini bağışlamaları için rüşvet verilsin."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "#italic Düşes Kitabı#! ve #italic Şan Hanedanı#! gibi eserleri sebebiyle [english.GetName] edebiyatın babası olarak bilinen yetenekli yazar sarayımıza geldi. [geoffrey_chaucer.GetName], tüccar bir aileden geliyor ve gençliğinin çoğunu Batı Avrupa'yı gezerek geçirdi. Sonrasında ise [ROOT.GetCountry.GetName] ülkesine geri dönüp profesyonel avukat ve hâkim birliği olan Inner Temple'da hukuk eğitimi aldı. \n\n[ROOT.GetCountry.GetGovernment.GetAdjective] sarayında #italic valet de chambre#! mevkisi verilirse yurt dışına seyahat ederek diğer bilginlerle tanışması için bol fırsatı olacaktır."
 flavor_eng.57.a: "Saraya davet edilsin."
 flavor_eng.57.b: "[ShowLocationNameWithNoTooltip('oxford')] Üniversitesinde eğitim versin."
 flavor_eng.57.c: "[ShowLocationNameWithNoTooltip('cambridge')] Üniversitesinde eğitim versin."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip], hayatını öğretmenliğe adayacak ve büyük edebî eserler üretmesi pek olası değil"
 flavor_eng.57.historical_info: "Geoffrey Chaucer, İngiliz Edebiyatı'nın en önemli eserlerinden biri olarak kabul edilen ikonik eseri \"Canterbury Hikâyeleri\" ile tanınır. Eserleri, İngiliz dilinin standartlaşmasına ve Eski İngilizceden Orta İngilizceye geçişine katkı sağlamıştır. Aynı zamanda bir devlet memuru olarak diplomatlık başta olmak üzere hayatı boyunca birçok mevkide görev almıştır. Diplomatlık görevi sayesinde seyahat etmiş, farklı kültürleri deneyimlemiş ve bu da eserlerini büyük ölçüde etkilemiştir."
 flavor_eng.58.title: "Canterbury Hikâyeleri"
 flavor_eng.58.desc: "Orta [english.GetName] dilinde yazılmış yirmi dört hikâyenin derlemesi olan #italic Canterbury Öyküleri#! [geoffrey_chaucer.GetName] tarafından yayınlandı. Bir grup hacının [target_location.GetName] ilinden [canterbury.GetName] ilindeki Aziz Thomas Becket tapınağına yaptığı yolculuğu konu alıyor ve 14. yüzyıldaki farklı toplumsal sınıfları resmediyor.\n\nBöylesine müthiş bir orta çağ eseri, [english.GetNameWithNoTooltip] dilinin ana akım edebiyatta popülerleşmesine katkıda bulunabilir ancak hikâyeler bitirilmemiş gibi görünüyor."
 flavor_eng.58.a: "Bir nüshasını bulun."
 flavor_eng.58.b: "Eski eserleri yayınlansın."
 flavor_eng.58.historical_info: "#italic Canterbury Hikâyeleri#!, on dördüncü yüzyılda İngiltere'de yaşamış Şair ve Filozof Geoffrey Chaucer tarafından yazılmıştır. Eser, o dönemde halkın konuştuğu dili olan Orta dönem İngilizcede kaleme alınmıştır. Chaucer, her hacıya iki hikâye düşecek şekilde yüz yirmi hikâye yazmayı planlamıştı ancak eserde sadece yirmi dört hikâye yer almaktadır. Buna rağmen karakterler ve hikâye anlatım teknikleri hâlâ bir ilham kaynağı olmaya devam etmekte ve üzerine yapılan çalışılmalar sürmektedir."
 flavor_eng.62.title: "İlahi Aşkın Vahiyleri"
 flavor_eng.62.desc: "[target_location.GetName] ilindeki Aziz Julian Kilisesi'nde münzevi bir yaşam süren bir kadının, İsa'nın Çilesi'ne dair tasavvurlar gördüğü haberleri var. Bu kişi Lady Julian olarak bilinmekte olup dindar ve nüfuzlu biri olarak tasvir ediliyor.\n\nLeydi Julian kısa süre önce hastalandı ve muhtemelen ölüm döşeğinde. İddialara göre, bu tasavvurları da ölüm döşeğindeyken görmeye başladı."
 flavor_eng.62.a: "İhtiyaçları karşılansın."
 flavor_eng.62.tt1: "Lady Julian, hastalıktan kurtulabilir ve deneyimlerini kaleme alabilir."
 flavor_eng.62.b: "Lady Julian'ın pek bir önemi yok."
 flavor_eng.62.tt2: "Lady Julian'ın hastalığından sağ çıkma ihtimali çok düşük."
 flavor_eng.62.historical_info: "#italic İlahi Aşkın Vahiyleri#!, Hristiyan mistisizminin en önemli ve kalıcı eserlerinden birisi olarak kabul edilmektedir. Norwich'li Julian'ın ağır bir hastalık sırasında Tanrı'nın kendisine gösterdiğini iddia ettiği tasavvurları ele almaktadır. Bu tasavvurlar, şairane bir dille kaleme alınmış olup Hristiyan mistisizmi ve teolojisi üzerinde derin bir etki bırakmıştır."
 flavor_eng.63.title: "Aziz Yorgi Günü"
 flavor_eng.63.desc: "Ölüm cezası tehdidine rağmen Hristiyan inancından vazgeçmediği için bir aziz olarak anılan Lydda'lı Yorgi, Günah Çıkarıcı Edward ve Şehit Edmund gibi diğer Azizler kadar kutsal sayılmıyor. Muharebe meydanlarında bizlere bahşettiği kutsama sebebiyle onu büyük bir aziz olarak taçlandırmalı ve bir günü ziyafet ve kutlama günü ilan etmeliyiz."
 flavor_eng.63.a: "Çanlar çalınsın, tüm dünya bunu duysun."
 flavor_eng.63.b: "[windsor.GetNameWithNoTooltip] kalesinde, şerefine bir şapel inşa edilsin."
 flavor_eng.63.c: "Kulağa biraz pahalı geliyor."
 flavor_eng.63.historical_info: "Aziz Yorgi Günü, geç Orta Çağ'dan beri İngiltere'nin koruyucu azizinin kutlandığı gündür. On sekizinci yüzyılda ulusal bayram günü ilan edilmiştir ve İngiltere'nin kültürel ve tarihî mirasına bağlıdır."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Yakın zamanda işe alınan taş ustası [henry_yevele.GetName], yaptığı olağanüstü işler sebebiyle dikkatimizi çekti. Böylesine yetenekli bir zanaatkârı, saraylarımızın ihtişamını ve görkemini artırmak için kullanabiliriz."
 flavor_eng.64.a: "Onu elitlerle tanıştıralım."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip], [character|e] olarak eklenir ve yaptığı büyük eserleriyle ün kazanır."
 flavor_eng.64.b: "Kendi yolunu çizsin."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] başka bir yerde iş arar."
 flavor_eng.64.historical_info: "Henry Yevele, geç Orta Çağ'da çeşitli önemli binaların inşasında ve tadilatında çalışmış bir İngiliz mimardı. \"Kral'ın Taş Ustası\" mevkisine atanmış ve bu sayede önemli mimari projeler yapabilmiştir. En ünlü işleri arasında Canterbury Katedrali, dış perde duvarı ve Londra Kulesi'nin kuleleri yer almaktadır."
 flavor_eng.65.title: "Kalay Kanunu"
 flavor_eng.65.desc: "1201 yılında [john_lackland.GetName], [cornwall.GetName] ve [devon.GetName] illerinin [ShowGoodsName('tin')] madencilerine Haklar Tüzüğü'nü bahşetti. Kalay madencilerini Baş Gardiyan'ın yasal yargı alanına tabi kıldı ve madencileri feodal sistemdeki serflik görevlerinden azletti. Söz konusu Tüzük zaman içerisinde güncellenmeye devam etti. Yakın zamanda yargı organları kuruldu ve [ROOT.GetCountry.GetName] içindeki diğer yargı alanlarındaki kalay madencilerine de dokunulmazlık verildi."
 flavor_eng.65.a: "Tüzük çıkarılsın."
 flavor_eng.65.b: "Sınırlı özerklik verilsin."
 flavor_eng.65.c: "Bu bir saçmalık!"
 flavor_eng.65.historical_info: "Kalay Kanunu, Orta Çağ Dönemi'ne ait kanunlar olup Kalay Mahkemelerinin kurulmasını sağlamıştı. Kanunlar; kalay madenlerinin konumu, madencilik yöntemleri, madendeki güvenlik önlemleri ve kalay üretiminde vergilerin toplanışı ile borçlar hakkındaki kuralları kapsayan geniş bir alanı kapsıyordu. Ayrıca kalay madencilerinin görevleriyle haklarını belirleyen ve kalay külçesinin boyutuyla kalitesini tanımlayan Kalaycı Kanunu adı verilen bir yasayı da içermekteydi."
 flavor_eng.66.title: "Kalay Mahkemeleri"
 flavor_eng.66.desc: "Belirtildiği gibi [cornwall.GetName] ve [devon.GetName] kalaycıları, Kalay Kanunu'nu uygulamak amacıyla bağımsız bir [ShowBuildingTypeName('stannary_court')] kurmaya başladı. Bu mahkemeler işlevlerini yitirene kadar orada kalmaya devam edecektir."
 flavor_eng.66.a: "Anlaşıldı."
 flavor_eng.66.a.custom: "[ShowProvinceDefinitionName('cornwall_province')] ve [ShowProvinceDefinitionName('devon_province')] vilayetlerindeki her [Concept('location', 'İle')|e] [ShowBuildingTypeName('stannary_court')] inşa edilir."
 flavor_eng.66.historical_info: "Kalay Mahkemeleri, zengin kalay yataklarına sahip ve madenciliği destekleyecek kadar büyük bir endüstrinin bulunduğu Cornwall ve Devon'da yer alan yasal ve idari kurumlardır. Bu mahkemelere kalay madenciliğiyle ilgili çeşitli alanlarda özel ayrıcalıklar tanınmıştır. Bu ayrıcalıklar; düzenlemeleri, vergilendirmeleri ve hukuki konuları kapsıyordu."
 flavor_eng.67.title: "Kalay Madenciliğinin Ticarileştirilmesi"
 flavor_eng.67.desc: "[ShowGoodsName('tin')] madenciliğinin artan ticareti ve [ShowBuildingTypeName('stannary_court')] içinde temsil edilen toprak sahibi sınıfın büyümesi, bu mahkemelerin yönetim aracı olarak kullanışlılığını yitirmesine sebep oldu. Mahkemeler kapatılacak."
 flavor_eng.67.a: "Olması gereken bu."
 flavor_eng.67.historical_info: "Kalay ihracatı, Kraliyet için önemli bir gelir kaynağıydı. Kalay üretimi ve ticareti, yeni teknolojik gelişmelerle birlikte on yedinci yüzyılda zirveye ulaştı ancak bir sonraki yüzyılda maden yataklarının tükenmesi ve ekonominin çeşitlenmesiyle azalmaya başladı. Bu da endüstrinin düzenlenmesi için kalay mahkemelerine artık ihtiyaç kalmadığı anlamına geliyordu."
 flavor_eng.68.title: "#italic Şöhret Evi#!"
 flavor_eng.68.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] sarayına #italic valet de chambre#! olarak hizmet eden [geoffrey_chaucer.GetName], düzenli olarak bilgelerle tanışması için yurt dışına gönderiliyor. Bu bilgelerden bazıları yakın zamanda onu [italian.GetName] şiiri ile tanıştırdı, bu da hikâyeleri için bir ilham kaynağı oldu.\n\nKatkıları sayesinde Orta [english.GetName], edebî kullanımda meşruiyet kazansa da [ROOT.GetCountry.GetName] içindeki baskın edebî diller hâlâ Anglo-Norman [french.GetName] ve [latin.GetName] dilleridir."
 flavor_eng.68.a: "Kitabı [ROOT.GetCountry.GetGovernment.GetAdjective] kütüphanesine yerleştirmeliyiz."
 flavor_eng.68.b: "Kitap tüm ülkeye dağıtılsın."
 flavor_eng.68.historical_info: "#italic Şöhret Evi#!, Geoffrey Chaucer tarafından yazılmış bir anlatı şiiridir. #italic Canterbury Hikâyeleri#! olarak bilinen hikâye derlemesinin bir parçasıdır ve Chaucer'in uykuya dalıp Şöhret Evi ismindeki muhteşem ve fantastik bir sarayda uyandığı bir rüyayı anlatmaktadır. Şiir hiçbir zaman tamamlanmasa da bilgeler tarafından değerli bir çalışma olarak kabul edilir."
 flavor_eng.69.title: "Ockham'ın Usturası"
 flavor_eng.69.desc: "Tartışmaya sebebiyet veren bir filozof ve teolog olan [william_ockham.GetName], şu anda [william_patron.GetName] himayesi altında kendisini filolojik çalışmalara adıyor. \"En az öge ile oluşturulan açıklamalar\" isimli aramanın önemini vurgulayan bir sorun çözme prensibi geliştirdi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi tarafından sevilmiyor çünkü Kilise öğretilerine karşı çıkıyor. Ayrıca din ile devletin ayrılmasını savunuyor. Yine de düşünceleri büyük düşünürlerimize katkıda bulunabilir."
 flavor_eng.69.a: "Düşüncelerinin uygulanması teşvik edilsin."
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, zındık öğretiler sebebiyle öfkelenir. Bu öfke, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikası')|e] sebebiyle daha da artar."
 flavor_eng.69.b: "Öğretilerinin zındıkça olduğu kabul edilsin."
 flavor_eng.69.historical_info: "Ockham'ın Usturası bir sorun çözme ve mantık prensibidir. Karar vermek için kullanılan, en basit çözümün genellikle doğru olduğunu açıklayan felsefi bir konsepttir. Bu prensip, on dördüncü yüzyılda İngiltere'de yaşamış bir filozof olan Fransisken Rahip Ockham'lı William'a atfedilir."
 flavor_eng.70.title: "[ShowBuildingTypeName('cinque_port')] Çöküyor"
 flavor_eng.70.desc: "Fırtınalar ve denizin sürekli çekilmesi limanın siltlenmesine sebep oldu ve [ShowProvinceDefinitionName('kent_province')] içindeki [ShowBuildingTypeName('cinque_port')] çalışamaz hâlde. [ROOT.GetCountry.GetAdjective] kıyılarını koruyup liman geleneğini devam ettirmek istiyorsak yeni bir il seçilmeli. Bu il [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] veya [ShowLocationName('rochester')] olabilir."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Gerek yok."
 flavor_eng.70.tt1: "[target_location.GetName] ilindeki [ShowBuildingTypeName('cinque_port')] #R yıkılır#! ve yerine yenisi yapılmaz."
 flavor_eng.70.tt2: "Limanların öneminin azalması yıkılmalarına sebep olabilir."
 flavor_eng.70.historical_info: "Cinque Limanlarının önemi; deniz savaşlarındaki değişimlerle birlikte Kraliyet Donanması'nın kurulması ve kıyı alanlarındaki değişiklikler gibi çeşitli etkenler nedeniyle zamanla azalmıştır. On yedinci yüzyıla gelindiğinde, Cinque Limanlarının askerî ve ekonomik önemi oldukça azalmıştı."
 flavor_eng.71.title: "Warbelton-Gorges Davası"
 flavor_eng.71.desc: "[ShowProvinceDefinitionName('hampshire_province')] ve [ShowProvinceDefinitionName('somerset_province')] vilayetlerinden iki aile arasında bir anlaşmazlık çıktı. Görüşüne bakılırsa iki ailenin üyeleri [calais.GetName] kuşatması sırasında karşılaşmış ve aynı hanedan armasını kullandıklarını fark etmişler.\n\nBu anlaşmazlığı kendi aralarında çözemedikleri için sorunun çözüme kavuşturulması için resmî şikâyette bulundular."
 flavor_eng.71.a: "[hampshire.GetNameWithNoTooltip] Vilayetinden Warbelton'lar desteklensin."
 flavor_eng.71.b: "[somerset.GetNameWithNoTooltip] Vilayetinden Gorges'lar desteklensin."
 flavor_eng.71.c: "Maddi bir anlaşma pazarlığı yapılsın."
 flavor_eng.71.historical_info: "Warbelton-Gorges, 1347 yılında hanedan armasını konu alan tarihî bir davaydı. Bu dönemde hanedan armaları, kişilerin kimliğini temsil eden ve kişi ile ailesi için büyük bir öneme sahip olan sembollerdi. Ayrıca, muharebelerde ve yasal durumlarda kişilerin birbirlerini tanımasına olanak sağlayan pratik bir işlevi de vardı. Davayı daha güçlü bir savunma sunan Warbelton'lar kazandı."
 flavor_eng.72.title: "Lordların Temyizi"
 flavor_eng.72.desc: "Birkaç [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] saraya gelerek Majesteleri'ni \"barışçıl, kaprisli ve acımasız bir yapıda\" olmakla suçladı. Kanunda \"temyiz\" olarak bilinen bir prosedürü devreye sokarak sarayın gözde isimlerine nepotizm ve hainlik suçlamasıyla dava açmak istiyorlar.\n\nKanunen bunu yaparak bir [ShowGovernmentReformName('ruling_commission_of_england')] oluşturabilirler. Bu da [ROOT.GetCountry.GetGovernment.GetAdjective] iktidarı üzerinde büyük etkilere sahip olur."
 flavor_eng.72.a: "Talepleri kabul edilsin."
 flavor_eng.72.b: "Talepleri reddedilsin."
 lords_appellant: "Asi Lordların Destekçileri"
 flavor_eng.72.historical_info: "Lordların Temyizi olayında, Kral'ın gözde isimlerinin huzursuzluk yaratması ve krallığın kötü yönetildiği düşüncesi gibi nedenlerle beş güçlü soylu harekete geçti. Bu soylular, Kral'ın iktidarına başarıyla meydan okudu ve İngiltere'nin siyasi yapısını değiştirdi."
 flavor_eng.73.title: "Acımasız Parlamento"
 flavor_eng.73.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetRulerTitle], güçlü Lordların Temyizi İttifakı tarafından kabine üyelerinin hainlikleri ve nepotizm iddiaları gibi meseleleri çözmek için parlamento oturumu başlatmaya zorlandı. Hükümdarın ayrıca [GetCountry('FRA').GetName] ülkesine karşı barışçıl duruşunun da konuşulmasını istiyorlar. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kıtadaki dayanağını teslim etmek için gizli görüşmeler yapıyor olduğunu bile ima ediyorlar.\n\nParlamento bu duruma olumsuz yaklaştı ve bu işlere karışan herkese idam cezası verdi."
 flavor_eng.73.a: "Karar kabul edilsin."
 flavor_eng.73.tt1: "Kabine üyeleri, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne olan sarsılmaz sadakatleri sebebiyle idam edilir."
 flavor_eng.73.b: "Çoğunluğu sağlamak için yeterli sayıda parlamento üyesine rüşvet verilsin."
 flavor_eng.73.c: "Orta yol bulunsun."
 flavor_eng.73.tt: "Lordların Temyizi tarafından oluşturulan kurul feshedilir. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne sadık kabine üyeleri idam edilir."
 flavor_eng.73.historical_info: "Acımasız Parlamento, Kral II. Richard döneminde ortaya çıkmıştır ve ismi parlamentonun tehdit olarak gördüğü herkese karşı uyguladığı ağır eylemler ve tasfiyelerden gelmektedir. Buna dava edilen ve idam edilen danışmanlar ile sarayın gözdeleri de dâhildir ki bu durum Kral'ın idari gücünü büyük ölçüde düşürmüştür. Ayrıca birçok yasa monarkın nüfuzunu azaltıp parlamentonun otoritesini güçlendirmek amacıyla çıkarılmıştır."
 flavor_eng.74.title: "Kara Pazartesi"
 flavor_eng.74.desc: "Kuzey [GetCountry('FRA').GetName] bölgesinde bir seferin ortasında ani bir fırtına kopmaya başlar. Sıcaklık düşer, şimşekler çakar ve devasa dolu taneleri askerlerin üzerine yağarak birçok askerin ölümüne neden olur. Atlar korkuyla etrafa dağılırken hayatta kalanlar panik içinde sığınacak yer aramaktadır. Kimileri bu felaketin işlenen mezalimler sebebiyle Tanrı'nın gönderdiği bir ceza olduğunu, kimileri ise şeytanın işi olduğunu söylüyordu."
 flavor_eng.74.a: "Kötü bir gün."
 flavor_eng.74.b: "Yakındaki bir ormana sığınsınlar."
 flavor_eng.74.historical_info: "14. yüzyıl, Küçük Buzul Çağı olarak bilinen soğuma döneminin getirdiği bir iklim dengesizliği çağıydı. Bu, şiddetli kışlara ve fırtınalara yol açarak o dönemde Fransa'da savaşan İngiliz ordusu üzerinde yıkıcı bir etki yarattı. Kral, fırtınayı Tanrı'dan bir işaret olarak gördü ve Fransa ile barış yapmak için acele etti. Birkaç gün sonra Brétigny Antlaşması imzalandı."
 flavor_eng.75.title: "Aziz Scholastica Günü İsyanı"
 flavor_eng.75.desc: "[target_location.GetName] ilindeki yerel bir müessesenin hancısı ile [ShowBuildingTypeName('university')] öğrencileri arasında bir tartışma patlak verdi. Tartışma, silahlı çetelerin şehir halkına yardım etmek için kırsaldan şehre gelmesiyle hızla büyüyor.\n\nÜniversite ve özellikle de öğrenciler, kibirleri ve sade yaşamı küçümsemeleri nedeniyle yıllar içinde şehrin insanları tarafından nefret edilir hâle geldiler. Şehir halkı, bu duruma müdahale etmemizden muhtemelen hoşnut olmayacak."
 flavor_eng.75.a: "Buna bir son verilsin."
 flavor_eng.75.b: "Yerel üniversitelerin kavgaları bizi ilgilendirmez."
 flavor_eng.75.historical_info: "Aziz Scholastica Günü İsyanı, öğrenciler ile Oxford halkı arasında yaşanan şiddetli bir çatışmaydı. Çatışma, birkaç öğrencinin ve şehir sakininin hayatını kaybetmesiyle daha da alevlendi. Üniversite, Papalık Mahkemesine başvurdu ve mahkeme de üniversitenin lehine karar verdi."
 flavor_eng.76.title: "Saray Dedikoducuları"
 flavor_eng.76.desc: "Bir elçi önemli olduğunu iddia ettiği bir bilgiyle saraya geldi. Görünüşe göre önceki krala sadık olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasındaki bir grubun gizlice [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni devirme planı yaptığıyla ilgili söylentiler varmış.\n\nDarbenin ayrıntıları henüz bilinmese de doğru kişiye verilecek yüklü bir rüşvet, bu komployu açığa çıkarabilir."
 flavor_eng.76.a: "Sağladığı bilgiler için ona altın verilsin."
 flavor_eng.76.b: "Bunlar sadece söylenti. Defedilsin!"
 flavor_eng.76.tt: "Elçi #R reddedilir#!."
 flavor_eng.76.historical_info: "Aydınlanma İsyanı, Kral IV. Henry'ye karşı gerçekleşen başarısız bir isyandır. Kral, önceki Kral II. Richard'ı zorla tahttan indirip hapse attığı için hükmü boyunca birçok isyanla karşı karşıya kalmıştır. İsyan, tahttan indirilmiş, hapsedilmiş ve hayatta olan Richard'ın onun için büyük bir tehdit oluşturduğunu fark etmesine neden oldu, bu yüzden Richard'ı aç bırakarak öldürdü."
 flavor_eng.77.title: "Gizli İhtilal"
 flavor_eng.77.desc: "Elçinin genç [target_character.GetName] olduğu ortaya çıktı. [john_montagu.GetName] liderliğindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bir grubun [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne karşı bir ihanet içinde olduklarını ve [windsor.GetName] ilinde düzenlenecek Aydınlanma Ziyafeti'ndeki turnuva sırasında onu ele geçirip öldürmeyi planladıklarını söylüyor."
 flavor_eng.77.a: "Anlaşıldı."
 flavor_eng.78.title: "Aydınlanma Ziyafeti"
 flavor_eng.78.desc: "İşte, Müneccimlerin Bebek İsa'yı ziyaretini anma zamanı geldi. Bu güzel güne katılmak için ülkenin dört bir yanından [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] geliyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ziyareti için planlanan etkinliklerden birkaçıysa epifani yortusu, kapı tebeşirleme ve müsrif bir turnuva."
 flavor_eng.78.a: "Ziyaretimiz gizlice iptal edilsin."
 flavor_eng.78.b: "Planlandığımız gibi katılalım."
 flavor_eng.78.historical_info: "Aydınlanma Ziyafeti, Üç Bilge Adam'ın Bethlehem'de Bebek İsa'yı ziyaret etmesini kutlayan bir Hristiyan bayramıdır. Bu Aydınlanma'nın merkezinde, İsa'nın vaftizi ve ilahi bir figür olarak kabul edilmesi yer alır."
 flavor_eng.79.title: "Aydınlanma Ayaklanması"
 flavor_eng.79.desc: "Asiler [target_location.GetName] Kalesi'ne ulaştığında [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kutlamalarda olmadığını fark ettiler. Planlarının ortaya çıktığını öğrenince, hızla şehri terk ettiler ve normal bir isyan başlatmaya hazırlanıyorlar."
 flavor_eng.79.a: "Yerel otoriteler halletsin."
 flavor_eng.79.b: "Kelleleri kesile!"
 epiphany_rebellion_support: "Aydınlanma İsyanı"
 flavor_eng.80.title: "Darbe"
 flavor_eng.80.desc: "Asiler [target_location.GetName] Kalesi'ne ulaştılar ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kutlamalarda olduğunu gördüler. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], soyluların yanındaki yaklaşık dört yüz teçhizatlı asker tarafından hızlıca yakalandı."
 flavor_eng.80.a: "Serbest bırakmaları karşılığında tavizler verilsin."
 flavor_eng.80.b: "Teslim olmayalım."
 flavor_eng.82.title: "Kralın Konuşması"
 flavor_eng.82.desc: "[french.GetName] dili, 1066 yılındaki [norman.GetName] istilası sonrasında Eski İngilizcenin yerine saray dili olmuştur. Resmî konularda yüzyıllar boyunca baskın dil olarak kalmıştır ancak son zamanlarda [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin halk arasında yaygın olarak konuşulan dili kullanması yönünde talepler var.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], parlamentonun bir sonraki açılışında bu dili kullanmaya başlamanın uygun olacağını belirtti."
 flavor_eng.82.a: "Muhteşem bir girişim."
 flavor_eng.82.b: "Hayır, hayır, hayır. Rezalet bir fikir."
 flavor_eng.82.historical_info: "İngilizce, İngiliz parlamentosunda resmî olarak ilk kez Kral III. Edward döneminde kullanılmıştır. Parlamento oturumlarında geleneksel olarak Latince ve Fransızca kullanılmaktaydı. Bu geleneğin sona ermesinin sebebi, muhtemelen Fransa ile çatışma yaşanan bir dönemde Fransızcanın nüfuzunu azaltmak olsa da İngiliz mirasını öne çıkarmak da amaçlanmıştı."
 flavor_eng.83.title: "Tenisin İcadı"
 flavor_eng.83.desc: "Bir tür raket sporu [target_location.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında oldukça popülerleşti. İsmi, \"Dur!\", \"Yakala!\" veya \"Tut!\" anlamına gelen Anglo-Norman #italic Tenez#! kelimesinden türemiş. Dışarıda oynanması dışında \"kralların sporu\"na oldukça benzemektedir."
 flavor_eng.83.a: "Diplomatlarımız bu haberi yaysın."
 flavor_eng.83.b: "Tenis kortlarının inşası desteklensin."
 flavor_eng.83.historical_info: "Tenisin en eski biçimi, Orta Çağ'da Fransa ve İngiltere'de oynanmaktaydı. Etrafı çevrili kapalı kortlarda oynanan sporun karmaşık kuralları ve çeşitli stratejileri vardı."
 flavor_eng.84.title: "Altın Florin"
 flavor_eng.84.desc: "Kıtaya özgü olan florin, Avrupa'nın dört bir yanında tüccarların tek bir para birimi kullanarak ticaret yapmasına olanak sağlıyordu. Bazı ülkeler de kendi florinlerini yarattı. Bizim tüccarlarımız ise en çok [GetCountry('FRA').GetAdjective] florinini kullanıyor.\n\nYurt içi ve dışında kullanılabilecek, florin temelli alternatif bir [ROOT.GetCountry.GetAdjective] para birimi oluşturmalıyız."
 flavor_eng.84.a: "Basılsın."
 flavor_eng.84.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] para birimi kullanılmaya devam edilsin."
 flavor_eng.84.historical_info: "Altın Florin, ilk olarak Kral III. Edward döneminde basılmış ve kullanılmaya başlanmış bir altın madeni paraydı. Uluslararası ticareti teşvik etmek amacıyla basılmıştı ancak aynı zamanda o dönemde basılan diğer Avrupa altın paralarına bir yanıt niteliğindeydi. Florin, yurt içinde pek ilgi görmediği için tedavülden kaldırıldı. Buna rağmen uluslararası ticarette kabul gören bir para birimi olarak bir süre daha dolaşımda kalmaya devam etti."
 flavor_eng.85.title: "Aziz Thomas Darülacezesi"
 flavor_eng.85.desc: "[ROOT.GetCountry.GetName] ülkesinden hacılar, [target_location.GetName] iline sık sık seyahat ederek [target_ruler.GetName] Hazretleri'nden mutlak af dilemektedir. Tabii ziyaretçilerin pahalı, rutubetli ve kirli hanlarda kalmak zorunda kalması, sürekli bir konaklama sorunu yaratmakta.\n\nKüçük bir [ROOT.GetCountry.GetAdjective] tespih satıcıları topluluğu, kutsal şehirde kalıcı bir yerleşim kurdu ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinden gelen \"fakir, sakat, muhtaç ve sefil\" insanlara konaklama ve bakım sağlayabilecekleri bir mülk satın almayı planlıyor."
 flavor_eng.85.a: "Kraliyet desteği teklif edilsin."
 flavor_eng.85.b: "Bağış yapılsın."
 flavor_eng.85.c: "Yoksullara sadaka verilsin."
 flavor_eng.85.historical_info: "İngiliz Kutsal Üçleme ve Aziz Thomas Darülacezesi, 1362 yılında Roma'daki İngiliz topluluğu şehre gelen hacıları ağırlamak için bir ev satın almasıyla kuruldu. Bu kuruluş, yerel hancıların fahiş fiyatlara vasat altı konaklama sunmasına bir cevap niteliğindeydi. Şiddet ve aşırı kalabalık da kuruluşunun diğer sebepleri arasındaydı."
 flavor_eng.86.title: "Polychronicon"
 flavor_eng.86.desc: "Aziz Benedict rahibi ve Aziz Werburgh'un adına kurulmuş [ShowBuildingTypeName('monastery')] içinde yaşayan bir [ROOT.GetCountry.GetAdjective] tarihçisi, bu döneme kadarki evrensel tarihi anlatan detaylı bir kronik derledi. Bu kronik, \"dünya yuvarlaktır çünkü tutulmalar sırasında Ay'a yuvarlak bir gölge yansıtmaktadır\" gibi tartışmalı ifadeler içermektedir.\n\nBu büyük eseri [ROOT.GetCountry.GetNameWithNoTooltip] için kullanmalıyız."
 flavor_eng.86.a: "Eseri kopyalamak için kalemlerinizi hazırlayınız."
 flavor_eng.86.b: "Eser tutarsızlıklarla dolu."
 flavor_eng.86.historical_info: "#italic Polychronicon#!, 14. yüzyıla kadar olan tarihî olayları ve bilgileri kapsayan bir orta çağ kroniğidir. Yedi kitaba ayrılmış olup yazıldığı dönemde bilinenlerle çelişen ilginç bilgiler içermektedir. Katolik Kilisesi tarafından zındıklık olarak değerlendirilmiştir."
 flavor_eng.89.title: "İlginç [owain_glyndwr.GetNameWithNoTooltip] Davası"
 flavor_eng.89.desc: "[GetCountry('WLS').GetAdjective] halkından önemli bir soylu, avukat ve askerî komutan, komşu bir [ROOT.GetCountry.GetName] ülkesindeki baron tarafından seferber birlik toplayamaması nedeniyle hain olarak damgalandı.\n\n[owain_glyndwr.GetName], Majestelerine savunmasını yazdığını iddia ediyor. Ayrıca mahkemelere de başvurduğunu ancak mahkemelerin onu dinlemediğini iddia ediyor."
 flavor_eng.89.a: "Mektubu okumayı reddet."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip], muhtemelen [GetCountry('WLS').GetAdjectiveWithNoTooltip] parlamentosuna başvuracaktır."
 flavor_eng.89.b: "Mahkemelerin kararı geçersiz kılınsın."
 flavor_eng.90.title: "Glyndŵr Ayaklanması"
 flavor_eng.90.desc: "[GetCountry('WLS').GetAdjective] halkı, isyan niyetinde olan yeni bir lider seçti. Kendisine \"Owain Glyndŵr\" adını veren bu zat, [ShowEstateTypeName('nobles_estate')] zümresini birleştirmeyi başardı ve geleneksel [GetCountry('WLS').GetAdjectiveWithNoTooltip] kanunlarını yeniden getirme, bağımsız bir Kilise kurma ve ulusal bir parlamento toplama planlarını açıkladı."
 flavor_eng.90.a: "İsyan bastırılsın."
 flavor_eng.90.historical_info: "Aynı zamanda Galli İsyanı olarak da bilinen Glyndŵr Ayaklanması, Powys Prensleri soyundan gelen Galli bir soylu olan Owain Glyndŵr'in liderliğini yaptığı bir isyandı. Galler halkının dışlanmış ve kötü muameleye maruz kalmış hissetmesiyle ortaya çıkan öfke nedeniyle patlak vermiştir. İsyan yayıldıkça kendisini Galler'in gerçek prensi ilan etti ve İngiliz egemenliğine karşı bir ayaklanma başlattı. Zaman içerisinde İngiltere isyanı bastırmayı başardı ve isyan başarısızlıkla sona erdi."
 flavor_eng.91.title: "Bir Soylu [owain_glyndwr.GetNameWithNoTooltip] Tarafından Ele Geçirildi"
 flavor_eng.91.desc: "[GetCountry('WLS').GetAdjective] asileriyle yakın zamanda gerçekleşen sınır çatışmasında Soylu [edmund_mortimer.GetName] esir alındı. Söylentilere göre [GetCountry('WLS').GetAdjectiveWithNoTooltip] İsyanı'na katılmış. Bunu neden yapmış olabileceğini anlayamıyoruz.\n\n[mortimer_dynasty.GetName] ailesiyle yakın bir dostluk içerisinde olan [northumberland.GetName] vilayetinin [percy_dynasty.GetName] Hanesi, akrabalarının fidyesini ödemek için izin talep ediyor."
 flavor_eng.91.a: "İzin verilmesin. [mortimer_dynasty.GetNameWithNoTooltip] varlıklarına el konulsun."
 flavor_eng.91.tt1: "[percy_dynasty.GetNameWithNoTooltip] ve [mortimer_dynasty.GetNameWithNoTooltip] aileleri bu karara gücenir."
 flavor_eng.91.b: "Fidyesi ödensin."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] serbest bırakılır."
 flavor_eng.91.historical_info: "Edmund Mortimer'ın esir alınması dönemin siyasi yapısını önemli ölçüde etkiledi. İngiltere'nin siyasi çalkantı içinde olduğu bir dönemde İngiltere tahtında hak iddiası bulunuyordu ve ailesi Kral'ın potansiyel rakipleri olarak görülüyordu. Esir alınması Galli ayaklanmasına olan bağlantısının ortaya çıkartarak Mortimer'ın meşruiyetini ve hak iddiasını baltaladı, ayrıca Kral'a karşı olan muhalefeti zayıflattı."
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] İmparatoru, [ROOT.GetCountry.GetNameWithNoTooltip] Gezisine Çıkıyor"
 flavor_eng.92.desc: "[GetCountry('BYZ').GetName] lideri, batıya seyahat ederek Hristiyan monarklardan [GetCountry('TUR').GetName] ile olan savaşlarına destek istiyor.\n\n[target_province.GetName] vilayeti, savunma oluşturmaya yetecek kadar altın toplanamazsa Sarazenlerin eline düşebilir."
 flavor_eng.92.a: "Altın ve sığınak teklif edilsin."
 flavor_eng.92.b: "Ona verebileceğimiz bir şey yok."
 flavor_eng.92.historical_info: "Aralık 1400'de Bizans İmparatoru, Kral IV. Henry ile görüşmek için İngiltere'ye seyahat etti. Bu, Bizans'ın başkenti Konstantinopolis'i fethetmeye fazlasıyla yaklaşmış olan Osmanlı İmparatorluğu'nun giderek büyüyen tehdidine karşı destek toplamak için yürütülen diplomatik bir hamlenin parçasıydı. Ziyaret nispeten başarılı geçmiş olsa da imparatorluğun kaderini değiştirmek için yeterli para sağlanamamıştı."
 flavor_eng.93.title: "De Heretico Comburendo"
 flavor_eng.93.desc: "[lollard.GetName] hareketi yayıldıkça ve yok olmaya direndikçe, zındıklık ülkemizin dört bir yanında varlığını sürdürmeye devam ediyor. Bu farklı inançlara sahip olanları ateşle temizlemek ve onları bulma çabalarımızı artırarak hatalarını henüz fark etmeyenleri yok etme yoluyla cezalandırmak için yeni bir kanun teklif etmeliyiz."
 flavor_eng.93.a: "Kanun çıkarılsın."
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, dinî azınlıkları yakalama çabalarını artırır ve istediğinde bu azınlıkları yakabilir"
 flavor_eng.93.b: "Bu önlemler çok ağır olur."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#!, on dördüncü yüzyılın sonunda İngiltere'de yürürlüğe giren bir kanundu. Zındıkları yargılamak ve cezalandırmak için kullanılmış, Katolik Kilisesi'nin resmî doktrinine aykırı fikirleri olan zındıkları yakmayı meşrulaştırmayı amaçlamıştı."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Olağanüstü bir vaiz ve ünlü bir teolog olan [john_capgrave.GetName], [ROOT.GetCountry.GetAdjective] azizlerin hayatlarını anlatan bir derleme yazdı. Genellikle çalışmalarında dinî hayatın farklı yönlerine odaklanan Capgrave, yakın zamanda Augustinusçu bir bakış açısını referans alarak dünya tarihine dair bir tahrir iskeleti oluşturmaya başladı. Ayrıca, bu yazılarda tarihî olayları ve tasvirleri ahlakî açıdan ele alarak ruhani ve ahlaki bir rehber sunmaya çalışıyor.\n\nBirçok eğitim çevresinde oldukça aktif bir birey olarak tanınması sebebiyle bu yeteneklerini en büyük âlimlerimize ilham vermek için kullanabiliriz."
 flavor_eng.94.a: "Başımızın üstünde yeri var."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.94.b: "Tabirlerini özgürce paylaşsın."
 flavor_eng.94.tt2: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.94.c: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.94.historical_info: "John Capgrave bir tarihçi, teolog ve yazardı. Tarihî yazıları ve teolojik tezleriyle bilinmesinin yanı sıra özellikle de İngiltere tarihinin başlangıcından eserin yayınlandığı yıla kadarki dönemleri anlatan #italic İngiltere Tarihi#! eseriyle tanınır. Orta Çağ edebiyatına ve tarihine katkıları tarihçiler için paha biçilemez bir kaynak olmuştu ve on beşinci yüzyılın günlük yaşamına dair önemli bilgiler vermişti."
 flavor_eng.95.title: "Üçlü Antlaşma"
 flavor_eng.95.desc: "[percy_dynasty.GetName], [mortimer_dynasty.GetName] aileleri ve [GetCountry('WLS').GetAdjective] lideri, [GetCountry('WLS').GetGovernment.GetRuler.GetName] ile [ROOT.GetCountry.GetName] ülkesini kendi aralarında paylaşma konusunda anlaştı. Birleşik güçleri ülkemizin toprak bütünlüğüne ciddi bir tehdit oluşturabilir.\n\n[mortimer_dynasty.GetNameWithNoTooltip] ailesi kuzeyi ele geçirmeye çalışacak [percy_dynasty.GetNameWithNoTooltip] ailesi ise batıdan ilerleyecek."
 flavor_eng.95.a: "Bu şeytani ittifak merhameti hak etmiyor."
 flavor_eng.95.b: "[percy_dynasty.GetNameWithNoTooltip] ailesiyle anlaşılsın."
 percy_uprising: "Percy Asileri"
 flavor_eng.95.tt2: "[percy_dynasty.GetName] ailesi, büyük miktarda bir altın karşılığında silahlarını bırakabilir."
 flavor_eng.95.c: "[mortimer_dynasty.GetNameWithNoTooltip] ailesiyle anlaşılsın."
 mortimer_uprising: "Mortimer Asileri"
 flavor_eng.95.tt3: "[mortimer_dynasty.GetNameWithNoTooltip] ailesi, kasalarına yapılacak cömert bir bağış karşılığında silahlarını bırakabilir."
 flavor_eng.95.tt4: "[percy_dynasty.GetNameWithNoTooltip] ve [mortimer_dynasty.GetNameWithNoTooltip] aileleri, [ShowProvinceDefinitionName('northumberland_province')] ve [ShowProvinceDefinitionName('staffordshire_province')] vilayetlerinde ordu toplar."
 flavor_eng.95.historical_info: "Üçlü Antlaşma, Monark IV. Henry'yi devirip İngiltere ve Galler'i bölme antlaşmasıydı. Başarılı olsaydı İngiltere üç ayrı krallığa bölünecekti."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "[target_location.GetName] dekanı, yakın zamanda [target_location.GetNameWithNoTooltip] topraklarında bulunan [ShowBuildingTypeName('cathedral')] yapısının cilalanması için görevlendirme yaptı. Bu işi, insanların şiddetle tavsiye ettiği perdahçı ve vitray sanatçısı [john_thornton.GetName] yürütecek. Ülkenin en iyi camlarını üretmesinin ardından herkesin dilinde o var, ayrıca gotik mimari stile olan katkıları da gözlerden kaçmadı."
 flavor_eng.96.a: "Olağanüstü yeteneği herkes tarafından bilinsin."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.96.b: "[windsor.GetNameWithNoTooltip] kalemizi yenilesek fena olmaz."
 flavor_eng.96.c: "Bırakalım, istediğini yapsın."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] başka bir yerde iş arar"
 flavor_eng.96.historical_info: "John Thorton bir mozaik cam ustasıydı. Avrupa'daki en büyük ve muhteşem Orta Çağ'a özgü mozaik cam örneklerinden olan York Katedrali'ndeki Doğu camıyla tanınmıştır. Bu cam, orta çağ sanatının şaheseri olarak görülür."
 flavor_eng.97.title: "Wycliffe incili"
 flavor_eng.97.desc: "[ShowReligionName('lollardy')] hareketinin temellerinden bir tanesi İncil'in öğretilerini okuyabilme ve anlayabilme becerisidir. [english.GetName] ortak dil olduğu için hakikat üzerine çalışan Hristiyanlara yardım etmek amacıyla Tanrı'nın kelamlarını çevirmek mantıklı olur."
 flavor_eng.97.a: "Yayınlanmaya çalışılsın."
 flavor_eng.97.a.custom: "[john_wycliffe.GetName] onuruna, eserin çevirisi yapılmış bir kopyası yayınlanır."
 flavor_eng.97.a.custom2: "İncil'in çevrilmiş bir kopyasının yayınlanması engellendi."
 flavor_eng.97.tt1: "#italic De Heretico Comburendo#! politikası bu yayınlanmayı yasaklıyor ve bu eseri yayınlama girişimleri velvelelere sebep olacaktır."
 flavor_eng.97.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikası')|e] sebebiyle eserin yayınlanmasından rahatsız olur."
 flavor_eng.97.b: "Fitneciler yakalansın."
 flavor_eng.97.tt3: "#italic De Heretico Comburendo#! politikası, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin bu teklifin ardındakileri yakmasına izin verir."
 flavor_eng.97.c: "Karşı çıkılsın."
 flavor_eng.97.tt4: "Lollardlar bunu bir ihanet olarak görür."
 flavor_eng.97.historical_info: "John Wycliffe İncili, İncil'in tam hâliyle İngilizceye çevrildiği ilk eserdir ve İngilizcenin gelişimi ve standartlaşmasında önemli bir rol oynamıştır. Çeviri, Roma Katolik Kilisesi'nin kullandığı standart İncil'in Latince versiyonundan yapılmıştır. Wycliffe, İncil'i çoğunluğu Latince konuşmayan ve anlamayan sıradan insanlara erişilebilir kılma isteğindeydi."
 flavor_eng.98.title: "Wycliffe'in Cesedi Sorunsalı"
 flavor_eng.98.desc: "Muhterem [GetCountry('PAP').GetGovernment.GetRuler.GetName]; [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine, kınanmış bir zındık olan [john_wycliffe.GetName]'in cesedi üzerinde Konstanz Konsili'nin hükümlerini uygulamalarını emretti. Bu, takipçileri arasında inançlarına yönelik saldırgan bir hareket olarak görüldüğü için büyük bir çalkantıya sebep oluyor."
 flavor_eng.98.a: "Cesedi çıkarılsın."
 flavor_eng.98.tt1: "[john_wycliffe.GetNameWithNoTooltip]'in cesedi mezardan çıkarılır ve Avon Nehri'ne atılır."
 flavor_eng.98.b: "Adamı bırakın, huzur içinde uyusun."
 flavor_eng.98.historical_info: "John Wycliffe öldüğünde bir kilise bahçesine gömülmüştü ancak ölümünden 40 yıldan fazla bir süre geçtikten sonra bir Katolik Kilisesi konseyi tarafından zındık ilan edildi. Bu, cesedinin mezardan çıkarılmasıyla ve kemiklerinin yakılmasıyla sonuçlandı. Bu eylem insanlar üzerindeki etkisini azaltmadı, aksine Wycliffe'in fikirleri, İngiltere'de ileride erken dönem reform hareketlerinde önemli bir rol oynayacak yeni takipçiler kazandı."
 flavor_eng.99.title: "Lollard Ayaklanması"
 flavor_eng.99.desc: "Ağır zulüm, tekrarlanan yakma eylemleri ve Wycliffe'in cesedine yapılan saygısızlık reformist [ShowReligionName('lollardy')] hareketini bize düşman etti. Dirgenlerini ve diğer silahlarını kuşanan Lollardlar, kendilerine yapıldığını düşündükleri adaletsizliklerle savaşmak için ayaklandı."
 flavor_eng.99.desc_generic: "Devam eden düşmanlık ve yapılan zulümler, reformist [ShowReligionName('lollardy')] hareketini bize düşman etti. Dirgenlerini ve diğer silahlarını kuşanan Lollardlar, kendilerine yapıldığını düşündükleri adaletsizliklerle savaşmak için ayaklandı."
 flavor_eng.99.a: "Bu sadece küçük bir sorun."
 flavor_eng.99.tt: "Lollardlar isyana kalkışır."
 lollard_uprising: "Lollard Asileri"
 flavor_eng.99.historical_info: "Lollard Ayaklanması, İngiltere'nin güneydoğusundaki bölgelerde meydana gelen dinî ve toplumsal bir ayaklanmaydı. İsyan, dinî uygulamalara duyulan memnuniyetsizlik ile toplumsal sıkıntıların birleşimi sonucu patlak vermişti. Asiler, zındık olarak gördükleri piskoposların görevden alınmasını, ondalık vergilerin kaldırılmasını ve başka dinî reformlar yapılmasını talep ediyordu. Büyük bir orduyla karşı karşıya kalan asiler, liderlerinin çoğunun yakalanıp idam edilmesinden sonra ivmelerini kaybetti."
 flavor_eng.100.title: "Thames Nehri Dondu"
 flavor_eng.100.desc: "Soğuk havalar, Thames Nehri'nin [ShowProvinceDefinitionName('kent_province')] ile [london.GetName] arasında kalan kısmının donmasına neden oldu, bu da kıtayla olan deniz ticaretini felce uğrattı. Önemli mallarda eksiklik yaşıyoruz ve [london.GetNameWithNoTooltip] ticareti, tüccarların alternatif yollar bulmak zorunda kalmasıyla muhtemelen bir süre daha aksayacak."
 flavor_eng.100.a: "Bu sadece küçük bir sorun."
