 trade_impaired: "Bozulmuş Ticaret"
 flavor_eng.100.tt1: "[london.GetName] ilini kıtasal ticaret merkezi olarak kullanan tüccarların diğer ticaret limanlarına taşıma gemisi kiralaması gerekecek."
 flavor_eng.100.b: "Tüm ticaretin [southampton.GetNameWithNoTooltip] iline yönlendirilmesi için ödenek sağlansın."
 flavor_eng.100.tt2: "[southampton.GetName] limanının yetkilileri bir ticaret merkezi inşa eder ve artan ticaret yükünü taşıyabilmek için liman alanını genişletir."
 flavor_eng.100.tt3: "[southampton.GetName] limanının yetkilileri artan ticaret yükünü taşıyabilmek için liman alanını genişletir."
 flavor_eng.100.c: "Ticaretin [southampton.GetNameWithNoTooltip] iline yönlendirilmesini [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi karşılasın."
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, bir ticaret merkezi inşa eder ve artan ticaret yükünü taşıyabilmek için liman alanını genişletir."
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, artan ticaret yükünü taşıyabilmek için liman alanını genişletir."
 flavor_eng.100.historical_info: "24 Kasım 1434'te Thames Nehri dondu. Bu durum, on dokuzuncu yüzyıla kadar nehirlere setler inşa edilip nehir yatakları derinleştirildiği için sıra dışı değildi. Bu kışın şiddeti sebebiyle tüm mallar ve erzaklar şehre kara yoluyla getirilmek zorundaydı."
 flavor_eng.101.title: "Dinî Azınlıklara Zulüm"
 flavor_eng.101.desc_common: "Cehennemin ateşleri farklı düşünmeye cesaret edenleri beklese de bunun öncesi için bir arınma ateşi hazırlanıyor. Bu etkinliğe muhtemelen birçok sefil gelecektir."
 flavor_eng.101.desc_artist: "$de_heretico_comburendo$ politikasının yürürlüğe girmesiyle [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, zındık düşünürlerin ve Kilise kaidelerine muhalif olanların peşine düştü. Radikal [target_artist.GetName], yakalanıp cezalandırıldığı için çabaları boşa çıkmadı.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "$de_heretico_comburendo$ politikasının yürürlüğe girmesiyle ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin güçlü desteğiyle [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, zındıkların ve [ShowReligionAdjective('catholic')] inancına karşıt olanların peşine düştü. [GetEstateName('nobles_estate')] zümresi haricindeki kimseye ayrıcalık tanınmadı.\n\nRadikal [target_character.GetName], yakalanıp cezalandırıldığı için Kilise'nin çabaları boşa çıkmadı.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "$de_heretico_comburendo$ politikasının yürürlüğe girmesiyle [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, zındık düşünürlerin ve Kilise kaidelerine muhalif olanların peşine düştü. [target_location.GetName] ilindeki bazı suçluların tespit edilmesi ve silahlandığı için öldürülmeyenlerin yakalanıp cezalandırılmasıyla çabaları boşa çıkmadı.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Bize daha fazla çıra lazım."
 flavor_eng.101.b: "Şiddetli bir şekilde karşı çıkılsın."
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], #italic De Heretico Comburendo#! Yasası'nın tanıdığı otoritelerini sorgulamamızı hoş karşılamaz."
 flavor_eng.101.historical_info: "Kazıklara bağlamak suretiyle yakmak, zındıkları cezalandırmanın ağır yollarından birisiydi. Zındıklık suçundan hüküm giymiş bireyleri idam etmek için kullanılıyordu. Diğerleri ise aforoz, hapis ve kafa kesilmesi suretiyle idam cezaları alıyordu."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Çeşitli askerî seferlerde sulh hâkimi olarak görev alan ve doğduğu [ShowProvinceDefinitionName('herefordshire_province')] vilayetinde Yüksek Şerif olan [john_oldcastle.GetName], işinde oldukça yetenekli ve tecrübeli.\n\nZındıkça inanışlarına rağmen onu, silahlı kuvvetlerimize liderlik etmesi için işe almalıyız."
 flavor_eng.102.a: "Yeteneklerinden faydalanalım."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.102.b: "Sapkın görüşleri sebebiyle kovulsun."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip], başka bir yerde iş arar."
 flavor_eng.102.c: "Başka bir alanda çalışsın."
 flavor_eng.102.historical_info: "Sör John Oldcastle bir şövalyeydi. Protestan Reformu'nun öncüsü olan Lollard hareketiyle olan bağlantısıyla hatırlanmaktadır. Kral IV. Henry'ye karşı gerçekleştirilen ve Lollard İsyanı olarak bilinen başarısız bir isyana dâhil oldu. Bu isyan, onun yakalanmasına ve ardından zındıklık ile hainlik suçlamalarıyla mahkemeye çıkarılmasına yol açtı. Suçlu bulundu ve ölüm cezasına çarptırıldı."
 flavor_eng.103.title: "Herefordlu Nicholas"
 flavor_eng.103.desc: "[ShowLocationName('oxford')] mezunu ve [john_wycliffe.GetName] ile yakın arkadaş olan [ShowLocationName('hereford')] doğumlu [nicholas_of_hereford.GetShortName], Kilisenin şatafatlı yaşam tarzına açıkça karşı çıkan ve \"her Hristiyan'ın İncil'i okuyarak kendi inancını şekillendirmesi\" fikrinin güçlü bir savunucusuydu.\n\nSon zamanlarda, kutsal kitabımızı çevirmek ve halkın erişimine sunmak için bir iş birliği içinde olduğuna inanılıyor."
 flavor_eng.103.a: "Saraya davet edilsin."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.103.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikası')|e] sebebiyle bir zındığın sarayda hizmet vermesine öfkelenir."
 flavor_eng.103.b: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.103.c: "Çeviri işlerine başka yerlerde devam etsin."
 flavor_eng.103.tt4: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.103.historical_info: "Hereford'lu Nicholas, İngiliz filozof ve teolog olan John Wycliffe ile olan bağlantısıyla hatırlanan bir teolog ve âlimdi. Amacı Katolik Kilisesi'ne dinî ve teolojik reformlar getirmek olan Wycliffite hareketinin bir öncüsü olmuştur."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kardeşi [brother.GetName] için bir eş seçme vakti geldi. [henry_iii.GetName] soyundan gelen [margaret_beaufort.GetName], çekici ve kurnaz biri. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin ölümünden sonra meşru bir vârisi olmaması durumunda [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın hak iddiasını güçlendirecektir.\n\nTanrı'nın rehberliğinde hareket ettiğini iddia eden Beaufort, bu evlilikten hoşnut olmayacak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi tarafından sevilmiyor."
 flavor_eng.104.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinde evlilik çanları çalınsın."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip] [character|e] olarak eklenir ve [henry_tudor.GetName] doğar."
 flavor_eng.104.b: "O kadın uğursuzun teki."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] [character|e] olarak eklenir"
 flavor_eng.104.historical_info: "Margaret Beaufort, sadece 13 yaşındayken doğurduğu VII. Henry'nin annesiydi. Henry'nin İngiliz tahtını ele geçirme çabasında büyük bir rol oynamıştır ve bunu gerçekleştirebilmek için komplo ve planlarda etkin rol oynamıştır. Güçlü dinî inançları ve bağlılığıyla da hatırlanmaktadır, ayrıca Cambridge Üniversitesinde Mesih Koleji ve Aziz John Kolejini kurmuştur."
 flavor_eng.105.title: "Hırslı [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Oğlu için büyük hayaller kuran [margaret_beaufort.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne karşı gizli bir komplo kurmaya başladı. [buckingham.GetName] Dükü [henry_stafford.GetName] yardımıyla Beaufort, [ShowDynastyName('lancaster_dynasty')] ailesinin huzursuz soylularını ve yandaşlarını bir araya gelmeyi başardı.\n\n[henry_tudor.GetName], annesinden aldığı emirle [ShowAreaName('brittany_area')] alanında bir orduya liderlik ederek iktidarı ele geçirmeye çalışacak."
 flavor_eng.105.desc_henry: "Kendisi için büyük hayalleri olan [henry_tudor.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne karşı komplo düzenlemeye başladı. [GetCountry('FRA').GetName] desteğini ve [ShowDynastyName('lancaster_dynasty')] ailesinin yandaşlarını arkasına aldı. [GetCountry('WLS').GetAdjectiveWithNoTooltip] soyundan gelmesiyle de [GetCountry('WLS').GetName] içinden önemli sayıda kişiyi davasına katmayı başardı."
 flavor_eng.105.a: "Savaş meydanında karşılaşacağız."
 flavor_eng.105.a.tooltip1: "[buckingham.GetNameWithNoTooltip] Dükü, bir ordu toplar ve [henry_tudor.GetNameWithNoTooltip] birliklerine katılır."
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] [ShowAreaName('brittany_area')] alanından gemiye biner ve [GetCountry('WLS').GetNameWithNoTooltip] içinde destekçisi olan soylulara katılır."
 flavor_eng.105.b: "Savaş meydanında karşılaşacağız."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] [ShowAreaName('brittany_area')] alanından gemiye biner ve [GetCountry('WLS').GetNameWithNoTooltip] içindeki destekçilerine katılır."
 flavor_eng.105.c: "[henry_tudor.GetNameWithNoTooltip] lehine tahttan çekil."
 henry_tudor_support: "Henry Tudor Yandaşları"
 flavor_eng.105.historical_info: "7 Ağustos 1485'te Henry Tudor, küçük ordusuyla Galler'e ulaştı. Buraya gelmesi stratejik bir hamleydi çünkü Galliler ile soydaşlığı olduğu için onlardan destek almayı bekliyordu. Sonrasında mevcut İngiltere Kralı III. Richard'la karşılaşmak için Galler'den harekete geçti. Yol üstünde Galli birlikler ve ıskat edilen York soyluları da dâhil olmak üzere daha fazla yandaş topladı."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Öncü tüccar ve yazar [william_caxton.GetName], [target_location.GetName] ilinin yerel otoritelerinden kitapların çok daha hızlı çoğaltılmasına olanak tanıyan bir tür matbaa kurma izni talep etti. Bu makine, şu anda Felemenk Toprakları'nda kullanılıyor ve [ROOT.GetCountry.GetAdjective] matbaa endüstrisine yenilik getirecektir."
 flavor_eng.106.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ilinde dükkânını kursun."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip] [character|e] olarak eklenir"
 flavor_eng.106.tt2: "Caxton, bir matbaa dükkânı kurar ve kıtadan gelen sayısız eseri çevirmeye başlar."
 flavor_eng.106.tt3: "Caxton'ın çeviri becerisinin kötü olması [english.GetName] diline giren yabancı kelimelerin sayısını artırır."
 flavor_eng.106.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edilmesinden rahatsız olur."
 flavor_eng.106.b: "Talebi reddedilsin."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] başka yerde fırsat arar."
 flavor_eng.106.historical_info: "William Caxton, İngiltere'de matbaa kurarak İngilizce kitap basan ilk İngilizdi. Yayınları, İngilizceyi standartlaşmaya ve bilgi yayılımına yardımcı oldu. Çalışmaları, Kralın annesi Margaret Beaufort da dâhil olmak üzere büyük ölçüde soylular tarafından finanse edilmişti."
 flavor_eng.107.title: "Yarının Zorlukları"
 flavor_eng.107.desc_common: "Güllerin Savaşı sonrasında [ROOT.GetCountry.GetAdjective] monarşisinin gücünü ve istikrarını toplamasını sağladı. Detaylara dikkat etmesi ve müsrif harcamalara karşı çıkmasıyla yeni gelir kaynakları oluşturmak için amansız bir şekilde etkili olan vergilendirme mekanizmasını oluşturdu."
 flavor_eng.107.desc: "Ülkeyi harika bir şekilde yönettiği için [ROOT.GetCountry.GetGovernment.GetRuler.GetName], $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName], $flavor_eng.107.desc_common$\n\nSon derece becerikli bir diplomat olan [henry_tudor.GetShortNameWithNoTooltip], yeni vergiler getirirken bile zümreleri yatıştırabiliyor."
 flavor_eng.107.a: "Huzur ve ekonomik refah."
 flavor_eng.107.a.custom: "[ShowGovernmentReformName('benevolence_tax_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar."
 flavor_eng.107.b: "Refahımızı sağlayacaktır."
 flavor_eng.107.c: "Yarattığımız istikrarın keyfini sürelim."
 flavor_eng.107.historical_info: "VII. Henry döneminde krallığın ekonomisini istikrara kavuştu ve monarşinin gücü toplandı. Şansölyesi John Morton'ın yardımıyla Kral bir bağış vergisi çıkarttı. Bu verginin mantığının altında mütevazı bir hayat sürenlerin zaten para biriktiriyor olması gerektiği için bu vergiyi ödeyebileceği ve müsrifçe yaşayanların da zengin olması gerektiği için bu vergiyi ödeyebileceği fikri yatıyordu."
 flavor_eng.109.title: "Kuzey Konseyi"
 flavor_eng.109.desc: "Kuzeyde konsey adaletinin olmayışı, [ROOT.GetCountry.GetCapital.GetName] şehrine olan uzaklık nedeniyle daha da belirgin hâle geliyor. [target_location.GetName] ilinde bağımsız bir konsey kurarak bu sorunu çözebilsek de bunun karşılığında birilerine otorite vermemiz gerekir."
 flavor_eng.109.a: "Anlaştık."
 flavor_eng.109.b: "Aşırı bürokrasi bir çözüm değildir."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Konsey Adaletinin Olmaması"
 flavor_eng.109.historical_info: "Kuzey Konseyi, kuzey bölgelerindeki kontrolü artırmak amacıyla kurulmuş bir idari organdı. Bu konseyin temel görevi, asayişi sağlamak ve kraliyetin kuzeydeki tebaalarının sadakatini temin etmekti. Konsey, 1641'de İngiliz İç Savaşı sırasında lağvedilmiştir."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "Önemsiz bir soylu ve kraliyet tebaasından olan genç Leydi [elizabeth_woodville.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kalbini kazandı. Böylesine bir evlilik #italic cause célèbre#!'yle sonuçlanır, yani [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin düşmanlığını kazanır ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi arasında dedikodulara yol açar.\n\nYine de Woodville'in önceki evliliğinden zaten iki çocuğu var ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için birçok vâris doğurması da bekleniyor."
 flavor_eng.110.a: "Gizlice evlenilsin."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip] [character|e] olarak eklenir"
 flavor_eng.110.tt2: "[elizabeth_woodville.GetNameWithNoTooltip], nüfuzuyla [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'ne diplomasi meselelerinde yardımcı olur."
 flavor_eng.110.b: "Düğün iptal edilsin."
 flavor_eng.110.tt3: "Kalbi kırılan [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin hükmetme becerisi azalır."
 flavor_eng.110.historical_info: "Elizabeth Woodville, Güllerin Savaşı sırasında hem Yorklarla hem de Lancasterlarla evlenmiş İngiliz soylusuydu. İngiliz tahtında hak iddia eden York IV. Edward'la olan evliliği tartışmalara yol açtı ve Yorklar ve Lancasterlar arasında devam eden çekişmeyi kızıştırdığı için siyasi kargaşaya sebep oldu. Evliliği ise çatışmalara son veren ve Tudor Hanedanlığı'nı kuran birkaç çocuk doğurmasıyla sonuçlandı."
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip] İlinin Şimdiki Sıkıntıları"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], odağını [cornwall.GetName] ve [devon.GetName] illerinin [ShowGoodsName('tin')] madencilerine çevirdi. Madencilere verilen ayrıcalıklar, onları belirli kraliyet vergilerinden ve yerel vergilerden muaf tutmasıyla bu zor zamanlarda hazineyi önemli bir gelirden mahrum bırakıyor."
 flavor_eng.111.desc_indebted: "Maddi zorluklarla karşı karşıya kalan $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Maddi zorluklar ve bir savaşla karşı karşıya kalan $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Özel bir destek vergisi çıkarılsın, zorunlu borçlar alınsın."
 flavor_eng.111.a.custom1: "[ShowProvinceDefinitionName('cornwall_province')] ve [ShowProvinceDefinitionName('devon_province')] vilayetindeki [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')], #R %90,00#! [pop_satisfaction|e] kaybeder."
 flavor_eng.111.a.custom2: "[ShowProvinceDefinitionName('cornwall_province')] ve [ShowProvinceDefinitionName('devon_province')] içindeki sahip olunan her [location|e] #R %50,00#! [prosperity|e] kaybeder."
 flavor_eng.111.tt1: "Kalay madencileri, çaresizlikleri sebebiyle sıkıntı çıkarabilir."
 flavor_eng.111.b: "Özel ayrıcalıkları geçici olarak kaldırılsın."
 flavor_eng.111.b.custom: "[ShowProvinceDefinitionName('cornwall_province')] ve [ShowProvinceDefinitionName('devon_province')] vilayetinde sahip olunan her [location|e] #W 4 yıl#! boyunca [ShowModifier('tin_mining_reduced')] ve [ShowModifier('privileges_revoked')] etkeni elde eder"
 flavor_eng.111.tt2: "Kalay madencileri hoşnutsuz ve daha az üretken olur."
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Kalay Madenciliği Azaldı"
 STATIC_MODIFIER_NAME_privileges_revoked: "Kalay Madencisi ayrıcalıkları kaldırıldı"
 flavor_eng.111.historical_info: "Kalay madenciliğindeki yeni yönetmeliklerin yarattığı ihtilaf sebebiyle Kral VII. Henry, o dönem bölge ekonomisinin çoğunluğunu oluşturan Kernevek kalay madenlerinin işletmesini ve ayrıcalıklarını askıya aldı. Askıya alma sebeplerinden bir tanesi kraliyetin İskoçya'yla devam eden savaşları finanse edememesiydi."
 flavor_eng.112.title: "Kernevek İsyanı"
 flavor_eng.112.desc: "Haksız vergiler ve [GetCharacter('eng_edward_i').GetName] ile 1305 yılında yaptıkları antlaşman ihlal edilmesi [cornwall.GetName] ve [devon.GetName] ilinin [ShowGoodsName('tin')] madencilerini hayatta kalabilmek için silahlanmaya zorladı."
 flavor_eng.112.a: "Bize karşı gelmeye nasıl cüret ederler..."
 flavor_eng.112.tt1: "Kalay madencileri birleşir ve silahlı isyan başlatır."
 flavor_eng.112.b: "Zorunlu borçlar iptal edilsin."
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip], diplomatik yetenekleriyle barışçıl bir anlaşmaya varabilir."
 cornish_rebellion: "Kernevek İsyanı"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Kernevek İsyanı"
 flavor_eng.112.historical_info: "Kernevek İsyanı, Kral'ın yüzyıllar öncesinde kalay madencilerine verilen özel ayrıcalıkları kaldırmasıyla tetiklenen Cornwall'da yaşanmış büyük bir ayaklanmaydı. İsyan, bir süre sonra bastırılmıştı ancak madencilerin ayrıcalıkları geri verilmişti ve bu ayrıcalıklar iki yüzyıl daha sürecekti."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Mütevazı bir geçmişi olan ünlü bir papaz, olağanüstü zekâsını kanıtlayarak iyi bir kariyere sahip oldu. Diplomasi yeteneği, idari becerisi ve en meşakkatli işleri yapmasıyla bilinen [thomas_wolsey.GetName], [ROOT.GetCountry.GetName] için büyük hizmetlerde bulunabilir."
 flavor_eng.114.a: "Başımızın üstünde yeri var."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, alt tabakadan birinin sarayda görev almasından kızgın."
 flavor_eng.114.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], bir din adamının sarayda nüfuzlu olmasından ötürü mutlu."
 flavor_eng.114.b: "Danışmanlık işlerinde görev alsın."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip], [character|e] olarak eklenir ancak sarayda görev alamaz."
 flavor_eng.114.tt5: "Aynı anda hem Kilisede çalışırken hem de [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'ne danışmanlık yapıyor."
 flavor_eng.114.c: "Bizi [rome.GetNameWithNoTooltip] ilinde temsil etsin."
 flavor_eng.114.historical_info: "Thomas Wolsey, Kral VIII. Henry döneminde Lord Şansölye olarak görev almış ve etkin olarak hükûmet ile kraliyet sarayını kontrol etmiş bir İngiliz devlet adamı ve kardinaldi. Kral'ın, Aragonlu Catherine ile olan boşanması da dâhil olmak üzere diplomasi ve dış işler konusuna karıştı. Papa'dan boşanma izni almayı başaramaması Kral ile olan ilişkini zayıflattı ve bunun sonucu olarak görevden alındı, kısa süre sonra da hayata gözlerini yumdu."
 flavor_eng.115.title: "Hampton Sarayı"
 flavor_eng.115.desc: "Saraydaki avantajlı konumu sayesinde [thomas_wolsey.GetName], görevi sırasında önemli miktarda servet biriktirdi. Sanat destekçisi, çeşitli dinî tarikatların ve sayısız yapı çalışmasının sponsoru oldu.\n\nAvrupa'daki en önemli mimari başarılara rakip olabilecek [john_di_padova.GetName] tarafından tasarlanan bir rönesans sarayını inşa etmek için daha önceden bir dinî tarikata ait olan bir araziyi talep etti."
 flavor_eng.115.a: "Güzel ve krallara layık bir proje."
 eng_hampton_court_construction: "Hampton Sarayı İnşaatı"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip], [ShowLocationName('london')] ilinde #W (İyi)#! Hampton Court Sarayı oluşturur"
 flavor_eng.115.b: "O para yoksul ve dermansızlar için harcansın."
 flavor_eng.115.historical_info: "Hampton Court Sarayı, 16. yüzyılın başlarında Kardinal Thomas Wolsey tarafından inşa edilmiştir. Tudor ve Barok mimari stiliyle bilinmektedir ve saray kardinalden alındıktan kısa bir süre sonra Kral VIII. Henry'nin tercih ettiği konak yeri olmuştur. Henry'nin dönemi boyunca saray önemli ölçüde genişletilmiş ve yenilenmiştir. Onunla başlayan bu yenileme geleneği yüzyıllar boyu sürecekti."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Önemli Rönesans beşeriyetçisi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yakın bir arkadaşı şu anda [canterbury.GetName] Başpiskoposu'na hizmet ediyor ve yakın zamanda babasının ısrarları üzerine kanun eğitimini tamamlamış. [oxford.GetName] Üniversitesinden klasik çalışmalar alanından mezun olan [thomas_more.GetName], münasip bir kabine üyesi olabilir ve ülkeye her şekilde hizmet edecektir."
 flavor_eng.116.a: "Saraya davet edilsin."
 flavor_eng.116.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], bir din adamının sarayda nüfuzlu olmasından ötürü mutlu."
 flavor_eng.116.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, bir zındığın sarayda görev almasından ötürü mutsuz."
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.116.b: "Bırakın, muhalefetleriyle özgürce tartışsın."
 flavor_eng.116.tt4: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.116.c: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip], [character|e] olarak eklenir ancak sarayda görev alamaz."
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.116.historical_info: "Thomas More, Tudor Dönemi'nde yaşamış bir avukat, devlet adamı ve filozoftu. Kralın yakın bir dostu olmasıyla Kardinal Wolsey gözden düşer düşmez güce kavuştu ancak dinî anlaşmazlıklar nedeniyle nihayetinde o da gözden düştü. Dindar bir Roma Katoliğiydi ve Protestan Reformuna karşıydı, bu yüzden Kral VIII. Henry'nin Roma Katolik Kilisesi'nden ayrılmasını kabul etmemişti."
 flavor_eng.117.title: "Üstünlük Yemini"
 flavor_eng.117.desc: "Üstünlük Yemini, herkesin [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni Kilisenin Başı olarak kabul etmeyi zorunlu kılıyor. Yemin etmeyi reddetmek ölümle cezalandırılan bir suç olsa da [thomas_more.GetName], yemin etmeyi reddetti. Reform'a ve [ShowReligionAdjective('catholic')] Kilisesi'nden ayrılmaya ciddi olarak karşı olan [thomas_more.GetLastNameWithNoTooltip], inancına karşı bir eylem yapamayacağını düşünüyor."
 flavor_eng.117.a: "Hainlik suçlamasıyla cezalandırılsın."
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle], en yakın arkadaşının yasını tutuyor."
 flavor_eng.117.b: "Ayrıcalık yapılsın."
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle], adam kayırmakla suçlanır ve meşruiyeti sorgulanır."
 flavor_eng.117.historical_info: "Üstünlük Yemini, Kral VIII. Henry'ye edilen bir bağlılık yeminiydi. Bu yemin zorunluydu ve İngiliz Reformu sırasında uygulanmaya başlanmıştı. Yemin, monarkın İngiltere Kilisesi'nin başı olduğunu kabul etmeyi ve buna bağlı olarak Papa'nın ve Roma Katolik Kilisesi'nin otoritesini reddetmeyi içeriyordu."
 flavor_eng.118.title: "Şaşırtıcı Güç Gösterisi"
 flavor_eng.118.desc: "Dilbaz usta diplomat [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinin zenginliğini ve gücünü gösterirken [GetCountry('FRA').GetName] ile ilişkileri iyileştirecek oldukça pahalı ancak etkili bir plan önerdi.\n\nPlana göre iki hükümdar [GetCountry('FRA').GetAdjectiveWithNoTooltip] sınırındaki [summit_location.GetName] ilinde buluşacak ve iki hükümdarın ağırlanması için ayrıntılı hazırlıklar yapılacak.\n\nAltın ipliklerle donatılmış çadırlar ve geçici bir saray inşası, üstüne düşünülen fikirlerden sadece bazıları."
 flavor_eng.118.a: "Harika bir fikir."
 flavor_eng.118.tt1: "\"Altın Kumaşlı Meydan\" zirvesi büyük bir bedel karşılığında [GetCountry('FRA').GetNameWithNoTooltip] ülkesinden [GetCountry('FRA').GetGovernment.GetRulerTitle] Hazretleri'ne teklif edilir."
 flavor_eng.118.tt2: "Bu pahalı ve kuvvetli güç gösterisi, ilişkileri iyileştirir ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin uluslararası itibarını artırır."
 flavor_eng.118.b: "Zor kazandığımız Dükaları israf etmiş oluruz."
 flavor_eng.119.title: "Altın Kumaşlı Meydan"
 flavor_eng.119.desc: "İki Rönesans hükümdarı, büyük maiyetleriyle vadiye yaklaşıyor, ikisi de birbirine karşı üstünlük kurmaya kararlı. Karşı tarafı merak ediyor olsalar da zenginliklerini ve titizliklerini göstermek onlar için daha önemli.\n\nAltın kumaştan dokunmuş sayısız çadır ve çadırların yanındaki altın süslerle şatafatlı bir şekilde dekore edilmiş binalar bölgeyi sarıyor. Arkada daha az önemli ziyaretçiler için kurulmuş 2800'den fazla çadır var.\n\nKrallar gibi eğlenmek için prestijli turnuvalar ve ziyafetler düzenlendi.\n\nGerçekten muhteşem bir görüntü."
 flavor_eng.119.a: "Aşırı mutluyuz."
 flavor_eng.119.historical_info: "Altın Kumaşlı Meydan, 1520'de İngiltere Kralı VIII. Henry ile Fransa Kralı I. François'nın o dönem İngiliz kontrolü altında olan Fransa yakınındaki Calais ilinde gerçekleşen bir toplantıydı. Amacı iki krallık arasındaki ilişkileri iyileştirmek ve süregelen düşmanlıkları önlemekti. Birkaç gün içerisinde zenginlik ve güç gösterileri yapılmıştı ve altın kumaşlarla bezenmiş çadırlar kurulmuştu. Etkinlik, başarılı geçmişti ancak gelecekteki çatışmaları önlemek adına pek etkisi olmamıştı."
 flavor_eng.121.title: "İnayet Haccı"
 flavor_eng.121.desc_dissolution_of_monasteries: "Manastırların lağvedilmesi sonucu [ShowProvinceDefinitionName('northumberland_province')] içinde bir isyan başlamak üzere. Kitleleri mutlu etmek için doğru adımları atmazsak silahlı bir ayaklanmayla karşı karşıya kalacağız.\n\nAsi lideri [robert_aske.GetName], \"Halk İstekleri\" adında bir talep listesi gönderdi. Bu listeye göre zındıkça işler yok edilmeli, zındıklar kınanmalı ve manastırların lağvedilmesine bir an önce son verilmeli."
 flavor_eng.121.desc: "[ShowProvinceDefinitionName('northumberland_province')] içindeki [ShowReligionAdjective('catholic')] tebaamızın mutsuzluğu giderek artıyor ve kitleleri mutlu etmek için doğru adımları atmazsak silahlı bir ayaklanmayla karşı karşıya kalacağız.\n\nAsi lideri [robert_aske.GetName], \"Halk İstekleri\" adında bir talep listesi gönderdi. Bu listeye göre zındıkça işler yok edilmeli, zındıklar kınanmalı ve manastırların lağvedilmesine bir an önce son verilmeli."
 flavor_eng.121.custom: "[ShowProvinceDefinitionName('northumberland_province')] içindeki [ShowReligionAdjectiveWithNoTooltip('catholic')] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_eng.121.a: "Yalandan söz verilsin."
 flavor_eng.121.tt1: "Asiler dağılır ve ibretiâlem olsun diye cezalandırılır."
 flavor_eng.121.b: "Şartları kabul edilsin."
 flavor_eng.121.tt2: "Manastırların lağvedilişine son verilir."
 flavor_eng.121.tt3: "[ShowReligionAdjectiveWithNoTooltip('catholic')] olmayanlara karşı hoşgörüsüzlük artar."
 flavor_eng.121.tt4: "İntikam alınmasından korkan birçok kişi tekrardan [ShowReligionName('catholic')] inancına mensup olur."
 flavor_eng.121.c: "Dostane bir anlaşmaya varılsın."
 flavor_eng.121.c.custom1: "Bu seçenek [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin karizmatik pazarlıkçı niteliği sebebiyle etkin"
 flavor_eng.121.c.custom2: "Bu seçenek [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin yüksek diplomasi becerisi sebebiyle etkin"
 flavor_eng.121.d: "Dişe diş kana kan."
 flavor_eng.121.tt5: "Asiler güç ile mağlup edilmeli."
 pilgrimage_of_grace_rebellion: "İnayet Haccı İsyanı"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "İnayet Haccı İsyanı"
 flavor_eng.121.historical_info: "İnayet Haccı, 1530'ların sonlarında Kuzey İngiltere'de patlak veren büyük bir ayaklanmaydı. Bu isyan, dinî politikalar ve manastırların lağvedilmesi nedeniyle tetiklenmişti ancak Thomas Cromwell'e ve onun getirdiği vergi politikalarına duyulan genel hoşnutsuzluk da önemli bir rol oynadı. Kral VIII. Henry, başlangıçta asilere af teklif etmiş ancak daha sonra sözünden dönerek isyanı şiddetle bastırmıştır. İsyana geniş bir destek verilmesine rağmen çok az başarı elde edilmiş ve binlerce asi idam edilmiştir."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Başarılı bir avukat ve kısa süre önce Parlamento Üyesi olarak atanan biri, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden imtiyaz elde etmeye çalışıyor gibi. Devam eden Reform'un güçlü bir savunucusu ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin gücünü kısıtlayan yasalarla yakından ilgileniyor. Ayrıca [ROOT.GetCountry.GetName] içinde Papalığın gücünü ortadan kaldırma uğraşlarına da devam ediyor.\n\nYakın zamanda manastırların zenginliklerini hazineye aktararak Kraliyetin düzenli gelirini artırmayı öngören bir teklifte bulundu."
 flavor_eng.122.a: "Başımızın üstünde yeri var."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.122.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, alt tabakadan birinin sarayda görev almasından kızgın."
 flavor_eng.122.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, bir tüccarın sarayda nüfuzlu olmasından ötürü mutlu."
 flavor_eng.122.b: "Parlamento üyesi olarak kalsın."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini avam kamarasında temsil etmeye devam eder."
 flavor_eng.122.tt5: "Kilisenin gücünü azaltmak için yasa çalışmalarında bulunan [thomas_cromwell.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi tarafından sevilmiyor."
 flavor_eng.122.historical_info: "Thomas Cromwell, becerikli bir devlet adamı, avukattı, ayrıca Kral VIII. Henry'nin başbakanıydı. Alt tabakadan birisiydi, Kardinal Thomas Wolsey aracılığıyla sarayda imtiyazlar elde etmişti ve 16. yüzyıl İngiltere'sinin en güçlü figürlerinden biriydi. Cromwell, İngiliz reformunun baş aktörlerinden biriydi ve manastırların lağvedilerek zenginliklerinin ve topraklarının kraliyete aktarılmasında da önemli bir rol oynamıştı."
 flavor_eng.123.title: "Manastır Islahatı"
 flavor_eng.123.desc: "[ROOT.GetCountry.GetName] içindeki dinî tarikatların aşırı zenginliği reformcuların başına bela olmuştu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi içindeki güçlü dinî kurumlara karşı duyulan hoşnutsuzluk da değişim isteğini körükleyen bir diğer etkendi.\n\nBu uygulamaları ıslah etmeyi deneyerek dinî tarikatları püriten ve inzivai ideallerine geri döndürebiliriz.\n\nZiyaretlerden sonra toplam #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! olduğu kayıtlara geçti."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "Keşiş manastırları içindeki [ShowPopTypeName('clergy')] toplumlar [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.123.b: "Islah edilsin."
 flavor_eng.123.b.custom: "Keşiş manastırları üyeleri tekrardan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine katılır."
 flavor_eng.123.tt: "Bu [privilege|e] iptal edilmediği sürece manastırları lağvetmek mümkün olmayacak."
 flavor_eng.123.historical_info: "Manastır reformu veya manastırların lağvedilişi, 16. yüzyılda İngiltere'nin reformları kabul etmesinden sonra yaşanmış önemli bir olaydır. Kralın başbakanı olan Thomas Cromwell, ilk başta Roma Katolik Kilisesi'nin bir uzantısı olarak görülen manastır sistemini kaldırmayı düşünmüştü. Bu olay sırasında manastırlar, cemiyetler ve tarikatlar da dâhil olmak üzere İngiltere'deki dinî kuruluşlar kapatılmıştır."
 flavor_eng.124.title: "[anne_boleyn.GetNameWithNoTooltip] Hanım'ın Kaderi"
 flavor_eng.124.desc: "Kraliçe [anne_boleyn.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleriyle evliliğinden sonra hâlâ erkek bir vâris doğurmadı. [ROOT.GetCountry.GetGovernment.GetRulerTitle], Kraliçenin zina ve ensest suçları eylediği söylentilerinden rahatsız olmaya başladı. Bu işe daha kalıcı bir çözüm bulmak akıllıca olabilir."
 flavor_eng.124.a: "Vurun kellesini!"
 flavor_eng.124.b: "Belki erkek bir vâris doğurur."
 flavor_eng.124.historical_info: "Anne Boleyn, İngiltere Kralı VIII. Henry'nin ikinci eşiydi. Erkek vâris doğuramaması sebebiyle zina, ensest ve hainlik suçlamalarıyla tutuklandı ve Londra Kulesi'ne hapsedildi. Mahkemede suçlu bulundu ve kısa bir süre sonra kafası kesilmek suretiyle idam edildi."
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nin Eziyetleri"
 flavor_eng.125.desc: "[target_religion.GetName] inancına geri dönülmesi tebaamız içerisinde hangi inançlara hoşgörü gösterilmesi gerektiği tartışmalarını yeniden alevlendirdi.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] reformunu tersine çevirmek için bu yanlış inanışı yakma cezalarıyla bastırmak için bir yasa çıkarıyor."
 flavor_eng.125.desc_daughter_of_aragon: "Çoğunluğu [target_religion.GetAdjectiveWithNoTooltip] olan [ROOT.GetCountry.GetName] ülkesinde [target_religion.GetAdjective] bir Kraliçenin tahta çıkması tebaamız içerisinde hangi inançlara hoşgörü gösterilmesi gerektiği tartışmalarını yeniden alevlendirdi.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarındaki Reform hareketlerini tersine çevirmek için bu yanlış inanışı yakma cezalarıyla veya sözünden dönmeye zorlama yoluyla bastırmak için bir yasa çıkarıyor."
 flavor_eng.125.a: "Günahkâr düşünceler yok edilmeli."
 flavor_eng.125.b: "Gerek yok."
 flavor_eng.125.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, devlet dinimizi korumak için attığımız adımlardan ötürü memnun olur."
 flavor_eng.125.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, devlet dinimizin önemsenmemesi sebebiyle memnun olmaz."
 flavor_eng.125.historical_info: "Marian Zulümleri, İngiltere'de I. Mary Tudor döneminde gerçekleşen bir dizi dinî zulümdü. Dindar bir Katolik olan I. Mary, Katolikliği yeniden devlet dini yapmaya ve İngiltere'yi tekrar Papalığın kontrolü altına sokmaya çalışmış, bu da Protestanlar'ın sık sık zulme uğramasına neden olmuştur. Binlerce Protestan tutuklanmış ve birçoğu idam edilmiştir."
 flavor_eng.126.title: "Genç [hans_holbein.GetNameWithNoTooltip]"
 flavor_eng.126.desc: "Harika ressam, baskıcı ve gerçekçi tasvirleriyle ünlenmiş [hans_holbein.GetName], [thomas_more.GetName] için [ROOT.GetCountry.GetName] ülkesine geldi. Şu anda çalışmalarını destekleyecek yeni bir hami arayışında ve çeşitli yetenekleri bize faydalı olabilir.\n\nSamimi bir reformcu olarak reform hareketini ilerletmek için çeşitli dinî broşürler üretmiştir."
 flavor_eng.126.a: "Saraya davet edilsin."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.126.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] rağmen bir zındığın sarayda resim yapmasından huzursuz olur."
 flavor_eng.126.b: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip], [thomas_more.GetNameWithNoTooltip] tarafından himaye edilen bir çıraktır ve bu yüzden zulümden korunur"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.126.c: "Reform propagandasına odaklansın."
 flavor_eng.126.c.custom: "[hans_holbein.GetNameWithNoTooltip] tarafından üretilen eserler, okuryazar nüfusun önemli bir kısmını devlet dinine mensup eder."
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip], başka işlere odaklandığı için muhtemelen sanat eseri üretmez."
 flavor_eng.126.d: "Burada yeri yok."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip], başka yerlerde iş arar."
 flavor_eng.126.historical_info: "Genç Hans Holbein, Almanya-İsviçre kökenli olup 16. yüzyılın en büyük portre ressamlarından biri olarak kabul edilir. Rönesans beşeriyetçiliği ve Geç Gotik Dönem üzerine çalışmalar yapan Hans, eserlerindeki gerçekçilik nedeniyle övgü almış ve eserleri duvar resimlerinden kitap illüstrasyonlarına kadar uzanmıştır. Kariyerinin sonlarına doğru beşeriyetçi çevrelerde aktif hâle gelmiş ve Sör Thomas More'un kendisine verdiği bir dizi siparişin ardından İngiliz sarayında iş bulmuştur."
 flavor_eng.127.title: "Elçiler"
 flavor_eng.127.desc: "Ressam [hans_holbein.GetName], #italic Elçiler#! ismini verdiği Rönesans şaheserini tamamladı. Tablo, bakış açısına göre değişiyormuş izlenimi veriyor. Çeşitli figürler ve süslü objelerle birlikte saygın bir şekilde giyinmiş iki sarayı elçisini tasvir ediyor, ayrıca eserin büyük bir kısmını kaplayan oldukça ürkütücü görünen bir parça da dikkat çekiyor."
 flavor_eng.127.a: "Sergilensin."
 flavor_eng.127.b: "Kıtayı dolaşsın."
 flavor_eng.127.historical_info: "Elçiler, Genç Hans Holbein tarafından yapılmış ünlü bir Rönesans tablosudur. Kraliçe Anne Boleyn tarafından görevlendirildiği düşünülen ve İngiliz sarayında etkili olan iki Fransız elçisini tasvir eder. Anamorfik perspektifin resimdeki en bilinen örneklerinden biri olarak kabul edilen bu eser, insanın ölümlülüğüne dair bir eleştiri sunarken aynı zamanda tipik Rönesans sembolizmi ve perspektif merakını somutlaştırır. Bu tabloyu gerçekten benzersiz kılan ise yalnızca belirli bir açıdan bakıldığında görülebilen anamorfik bir kafatasının varlığıdır."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "[target_location.GetName] doğumlu bir rota uzmanı ve kâşif, Asya'ya kuzeyden bir rota bulmak amacıyla [bristol.GetName] limanından Atlas Okyanusu'na açılacak keşif için [ROOT.GetCountry.GetName] ülkesinde finansal destek arayışına girdi.\n\nOnu işe alıp kayıp Hy-Brasil adasını bulması için bayrağımız altında yelken açtırabiliriz."
 flavor_eng.128.a: "Denizler onu bekler."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.128.b: "Şu an olmaz."
 flavor_eng.128.historical_info: "Napoli Krallığı'nda Giovanni Caboto ismiyle doğan John Cabot, 15. yüzyıl sonlarında İngiltere adına çalışan bir rotacı ve kâşiftir. Muhtemelen Newfoundland'e inerek Kuzey Amerika'nın bazı kısımlarını keşfetmesi onu Vikinglerden sonra kıtayı keşfeden ilk Avrupalılardan biri yapmaktadır. Yaptığı birçok gezi İngiltere'nin Yeni Dünya üzerindeki hak iddialarında rol oynarken gelecekte yapılacak seferleri ve sömürgeciliği mümkün kılmıştır."
 flavor_eng.129.title: "Deniz Kurulu"
 flavor_eng.129.desc_common1: "topraklarımıza el uzatma girişimlerine engel olmak adına adamızın etrafını saran denizleri kontrol etmemiz"
 flavor_eng.129.desc_common2: "Lojistik kapasitemizi genişleterek ve filomuzun yönetimini düzenli hâle getirerek"
 flavor_eng.129.desc: "sınırlarımızın biraz da olsa yabancı istilalara karşı savunmasız olduğunu kabul etmeliyiz. [ROOT.GetCountry.GetName] ülkesinin geleceğini korumak için $flavor_eng.129.desc_common1$ gerekiyor.\n\n$flavor_eng.129.desc_common2$ tersanecilik çabalarımızı artırabilir ve daha az giderle daha büyük bir donanmaya sahip olabiliriz."
 flavor_eng.129.desc_tudor: "[tudor_dynasty.GetName] başındaki [ROOT.GetCountry.GetGovernment.GetRulerTitle], yabancı bir istiladan korktuğu için $flavor_eng.129.desc_common1$ gerektiğini düşünüyor. $flavor_eng.129.desc_common2$ tersanecilik çabalarımızı artırabilir ve daha az giderle daha büyük bir donanmaya sahip olabiliriz.\n\nAyrıca kendisi gemi tasarımı konusunda bir yeteneğe sahip ve filomuzu modernleştirme konusunda katkılar vermeye devam ediyor."
 flavor_eng.129.a: "Gerekli değişiklikler yapılsın."
 enable_navy_board_reform: "[ShowGovernmentReformName('navy_board_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar."
 flavor_eng.129.b: "Önemli olan şey ordu."
 flavor_eng.129.historical_info: "16. yüzyılda Kral VIII. Henry'nin hükümranlığı devam ederken donanma işlerinin yönetilmesi, tersanecilik ve lojistik yönetim amacıyla Deniz Kurulu kuruldu. Henry'nin rehberliğindeki Deniz Kurulu, İngiliz donanmasının dikkate alınacak bir güç hâline gelmesi ve İngiltere'nin işgallere karşı güvenliğinin sağlanmasını amacıyla filonun genişlemesini sağladı."
 flavor_eng.131.title: "Whitehall Sarayı"
 flavor_eng.131.desc: "Monarşinin mevcut olarak konakladığı saraylar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri için yetersiz bulundu ve bu sarayları genişletmek için planlar yapılıyor.\n\nÜnlü Topoğrafi Sanatçısı [anton_van_den_wyngaerde.GetName], birkaç konsept taslağı hazırladı ve para sağlandığı takdirde çalışmalar anında başlayacak."
 flavor_eng.131.a: "Sauna, yüzme havuzu ve midilli odası olsa güzel olur."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.131.b: "Birkaç taslak yeterli."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip], titiz çizimleriyle diğer sanatçılara ilham olur."
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip], işi tamamlandıktan sonra taşınır."
 flavor_eng.131.historical_info: "Avrupa'daki en büyük saray olması için genişletilen ve Özel Konsey'in ağırlandığı, tiyatral performansların sergilendiği, ziyafetlerin verildiği ve kraliyet ailesine birincil konak yeri olarak hizmet veren Whitehall Sarayı, aslında York Başpiskoposu'na ait büyük bir malikaneydi. 1698'deki yangında büyük bir kısmı yıkılana kadar Tudor ve Stuart dönemlerinde idare merkezi olarak kullanılmıştır. Bugün saraydan geriye sadece Ziyafet Salonu kalmıştır."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin çocukluk arkadaşı [charles_brandon.GetName], saray hayatına katılıp ülkeye hizmet etmek için istekli. Hem askerî meselelerde hem de devlet meselelerinde kayda değer yeteneği olduğunu kanıtlamış olsa da sarayın içinde ofisi olursa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi buna karşı çıkabilir."
 flavor_eng.132.a: "Ordumuza başarılı hizmetlerde bulunacaktır."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.132.tt2: "Sarayda hizmet veremez."
 flavor_eng.132.b: "Aman be. [ROOT.GetCountry.GetGovernment.GetAdjective] danışman olsun bari."
 flavor_eng.132.c: "Yeterince arkadaşımız var."
 flavor_eng.132.historical_info: "Charles Brandon, İngiltere'deki Tudor Dönemi'nde yaşamış önemli bir kişiydi. Kral VIII. Henry'nin çocukluktan beri yakın arkadaşıydı ve hem askerî hem de diplomatik olarak hizmetler vermiştir. Askerî başarıları ve Kral'a olan sarsılmaz sadakati onu özel meclisi dehşete düşürecek kadar sarayda güçlü biri yapmıştır. Gizlice Kral'ın kız kardeşiyle evlendiğinde Kralın kızmasına sebep olan tartışmalara sebep olmuş olsa da sonradan Kral'ın affını kazanmıştır."
 flavor_eng.133.title: "Yasak Meyve"
 flavor_eng.133.desc_common: "[charles_brandon.GetName] ile Prenses [sister.GetName] arasında gizli bir evlilik gerçekleşti. Birbirlerini hep uzaktan sevmişlerdi, belli ki aralarındaki bağ daha da güçlenmiş. [charles_brandon.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine göre kraliyet kurallarını çiğnediği için ağır cezalara çarptırılmalı."
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$ ancak [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin güvendiği danışmanı [thomas_wolsey.GetName], anlaşmazlığa ara buluculuk etmeyi teklif ederek itidal çağrısı yaptı.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], otoritesine meydan okunduğunu düşündüğü için öfkeli, uygun bir ceza verilmeli."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], otoritesine meydan okunduğunu düşündüğü için öfkeli, uygun bir ceza verilmeli."
 flavor_eng.133.a: "Saraydan defedilsinler!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] ile [sister.GetNameWithNoTooltip] bir süreliğine [target_root_country.GetNameWithNoTooltip] ülkesine hizmet edemez."
 flavor_eng.133.tt2: "[thomas_wolsey.GetNameWithNoTooltip], nüfuzuyla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini yatıştırır ve Kraliyeti daha fazla utanç yaşamaktan korur."
 flavor_eng.133.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin daha ağır bir ceza vermemesi sebebiyle öfkeli."
 flavor_eng.133.b: "Biri darağacına diğeri rahibe manastırına."
 flavor_eng.133.c: "Artık [target_root_country.GetNameWithNoTooltip] içine giremezler."
 flavor_eng.133.historical_info: "Charles Brandon ile Mary Tudor'un gizli evliliği 1515'te Fransa'da Kral VIII. Henry'nin izni ve haberi olmadan gerçekleşmiştir. Mary daha önce Fransa Kralı XII. Louis ile evliydi fakat Louis'nin ölümünden sonra İngiltere'ye dönmeden önce Charles ile nişanlanmıştır. Evlilikleri kaide ve kraliyet otoritesinin ihlali olarak görülmüş ve bunu ittifak evlilikleri üzerindeki kontrolüne karşı bir meydan okuma olarak algılayan Kralı öfkelendirmiştir. Başlangıçtaki öfkesine rağmen Kral Henry, Brandon ve Mary'i affetmiş ve çift saraydaki yaşamlarına dönmüşlerdir."
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip] Geleceği"
 flavor_eng.134.desc: "Genç [daughter_of_boleyn.GetName], öğretmenine göre olağanüstü derecede zeki bir öğrenci. [ROOT.GetCountry.GetName] hükümdarı olmasını beklemesek de danışman olarak doğal yeteneklerini sarayda sergileyebilir."
 flavor_eng.134.a: "Ona en iyi öğretmenleri getirin."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip], gelecekteki olası iktidarı için detaylı bir kraliyet eğitimi alır."
 flavor_eng.134.b: "Bizi ilgilendirmez. Evlendirin gitsin."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip], muhtemelen [ROOT.GetCountry.GetNameWithNoTooltip] hükümdarı olamaz."
 flavor_eng.134.historical_info: "Kral VIII. Henry ve Anne Boleyn'in kızı Elizabeth'e tarih, felsefe, matematik gibi konularda; Latince, Yunanca ve Fransızca gibi dillerde en iyi eğitim verilmişti. İngiltere'nin Katolik Kilisesi'nden ayrılışından oldukça etkilenmişti. Bu durum da inanç konularına bakış açısını değiştirmişti. Birkaç dil konuşabiliyor olması ve uluslararası ilişkileri anlıyor olması geleceğin kraliçesi için çok kıymetli olacaktı."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "Kötü şana sahip paralı korsan ve donanma uzmanı [francis_drake.GetName], bayrağımız altında yelken açıp [ROOT.GetCountry.GetName] ülkesinin küresel deniz gücü olmasına yardım etmek istediğini bildirdi. Her konuda becerikli olduğu ve düşman gemilerini ele geçirip kargolarını yağmalamak gibi paralı korsanlık faaliyetlerinden sıkça söz ediliyor. Dünyayı keşfetme isteği olduğunu dile getirdi ancak hizmetlerinden başka şekillerde de yararlanabiliriz."
 flavor_eng.136.a: "Dünyayı ayağımıza getirsin."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.136.tt2: "Denizaşırı kolonileri yağmalama yeteneği var ve Yeni Dünya'yı keşfetme görevi verilirse bunu yapabilir."
 flavor_eng.136.b: "Donanma onu istiyor."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip], [admiral|e] olarak eklenir."
 flavor_eng.136.c: "Köle taciri ve korsandan fayda gelmez."
 flavor_eng.136.historical_info: "Francis Drake, Elizabeth Dönemi'ndeki donanma komutanı olarak yaşadığı maceralarıyla bilinir. Dünya çevresini dolaştı, İspanya'nın Karayip Denizi'ndeki çeşitli sömürgelerine saldırdı ve Avrupa yolundaki birçok altın ve gümüş yüklü gemiye el koydu. 1588'de İngiltere'nin İspanyol Armadası'na karşı savunmasında önemli bir rol oynayacaktı."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İlini Yağmalıyor"
 flavor_eng.137.desc: "[francis_drake.GetName], sayısız fırtına atlatmış ve anlatılmamış hikâyeleri olan Golden Hind gemisinin dümeninde beklerken heyecandan yerinde duramıyor. Mürettebatı hazırlıklarını tamamlıyor, kalpleri ise geminin gövdesine çarpan dalgalarla eş zamanlı atıyor.\n\nBir hareketiyle sinyali veriyor. Altına aç olan mürettebatlarla dolu tekneler suya indiriliyor. Hızlıca koloninin savunmalarına üstün geliyorlar. Evler aranıyor, varlıklara el konuluyor ve hazineler yağmalanıyor.\n\nBirkaç saat sonra mürettebat gemiye yüklü ganimetlerle dönüyor ve arkalarında ateşler içinde yanan bir yerleşke bırakıyorlar, oradan sağ çıkanlar belki olanları birilerine anlatabilir."
 flavor_eng.137.a: "Devam etsin."
 flavor_eng.137.a.custom: "[target_location.GetName] yağmalanır ve refah kaybeder. Her köle serbest bırakılır."
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] keşif sırasında bulduğu savunmasız her koloniyi yağmalamaya devam eder."
 flavor_eng.137.b: "Odağı keşif olmalı."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] mevcut seyahatinde yağmalama işlerine son verir."
 flavor_eng.137.tt3: "Kraliyete ait kâr, [target_root_country.GetNameWithNoTooltip] ülkesine geri döndüğünde ödenir."
 flavor_eng.137.tt4: "Yağmalanan miktar: #Y [ROOT.GetVariable('drake_loot').GetValue]#! Düka"
 flavor_eng.137.historical_info: "1500'lerin sonunda Francis Drake, Karayipler'deki İspanyol yerleşkelerine, limanlarına ve gemilerine defalarca saldırarak hazineler ele geçirdi ve İspanyol üstünlüğünü zayıflattı. Yağmaları, Drake'i zengin kıldı ve İngiltere'nin bir deniz gücü olmasına yardımcı oldu."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İlini Yağmalıyor"
 flavor_eng.138.desc: "[francis_drake.GetCulture.GetName] Paralı Korsan [francis_drake.GetName], cüretkâr bir şekilde savunmasız yerleşkelerimizden birine saldırdı ve önemli hasarlar verdi. Binalar yakıldı, hazine yağmalandı ve ele geçirilmiş [ShowPopTypeName('slaves')] özgür bırakıldı."
 flavor_eng.138.a: "Savunmalar artırılsın."
 flavor_eng.138.tt1: "[target_location.GetName], kıyı hisarı tamamlandıktan sonra saldırılara karşı korunaklı olur."
 flavor_eng.138.b: "Bu sadece küçük bir sorun."
 flavor_eng.138.tt2: "[target_location.GetName], tekrar saldırıya uğrayabilir."
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Cesur ve hayal gücü yüksek bir oyun yazarı, tiyatro alanına katkılarına devam edebilmek için yeni bir hami arayışında. [christopher_marlowe.GetName], diğer sanatçılar tarafından bir öncü ve ilham kaynağı olarak övülüyor, ayrıca çok çeşitli yetenekleri olmasıyla da ünlü."
 flavor_eng.139.a: "Yazar dediğin yazar, hem de özgürce yazar."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.139.tt2: "Vaktini yazmaya ayırır ve sevilecek birçok oyun üretecektir."
 flavor_eng.139.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edilmesinden rahatsız olur."
 flavor_eng.139.b: "Bizim için casusluk yapsın."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip], Casus Başı [francis_walsingham.GetName] tarafından işe alınır."
 flavor_eng.139.c: "Gerek yok. Kukla oyunlarını tercih ediyoruz."
 flavor_eng.139.historical_info: "Christopher Marlowe, #italic Hero ile Leandros#! ve #italic II. Edward#! gibi eserler yazacak olan nüfuzlu bir İngiliz oyun yazarı, şair ve çevirmendi. Londra'nın en önde gelen oyun yazarlarından biri olarak kabul edilir ve efsanevi William Shakespeare üzerinde büyük bir etkiye sahipti. Marlowe, genç yaşta şüpheli bir şekilde öldü. Eşcinsellik ithamları, başka bir oyun yazarının ihaneti ve üst düzey casusluk faaliyetleri, ölümüne ilişkin öne sürülen sebepler arasındadır."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "İsyanları bastıran sarayın gözdesi [walter_raleigh.GetName], tehlikeli bir maceradan dönüp garip şekilli, sarhoş edici etkisi olan bir yiyecek ve tüten bir madde getirdikten sonra yeni bir kariyer planı peşinde.\n\nBu konuyu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'yle görüşmek istiyor. [walter_raleigh.GetShortNameWithNoTooltip], maceralarının konusu açıldığında mutluluğunu saklayamıyor ancak karar [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne ait ve başka görevlere de atanabilir."
 flavor_eng.140.a: "Denizaşırı hedeflerimiz onu bekler."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.140.tt2: "Yeni Dünya'yı keşfetmesi için atanırsa [ShowAreaName('southern_new_england_area')] alanındaki kolonilere tedarik götürebilir."
 flavor_eng.140.b: "İrlanda'nın sert bir yöneticiye ihtiyacı var."
 flavor_eng.140.custom: "[ShowRegionName('ireland_region')] bölgesinde sahip olunan veya tabi devletin sahip olduğu her [location|e] [ShowModifier('raleigh_firm_hand')] etkeni kazanır."
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip], [general|e] olarak eklenir."
 flavor_eng.140.tt4: "[ShowRegionName('ireland_region')] bölgesindeki isyanları bastırma ünü, gelecek ayaklanmaların ihtimalini azaltır."
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Raleigh'in Sert Tutumu"
 flavor_eng.140.c: "Ona devlet işleri yakışır."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.140.tt6: "Ona abayı yakan [target_root_country.GetGovernment.GetRuler.GetName], varlığından etkilenir."
 flavor_eng.140.d: "Kaderlerimiz birbirine bağlı değil."
 flavor_eng.140.tt7: "Hükümdar, [walter_raleigh.GetNameWithNoTooltip] ve onun garip bitkileriyle görüşmez."
 eng_raleighs_gifts: "[ShowGoodsName('potato')] ve [ShowGoodsName('tobacco')] keşfedildi"
 flavor_eng.140.historical_info: "Sör Walter Raleigh, İngiliz bir kâşif, asker, şair ve siyasetçiydi. birkaç Yeni Dünya gezisine katıldı ve maceracı ruhuyla ünlendi. Kuzey Amerika'daki ilk İngiliz kolonisinin kuruluşunda önemli bir rol oynamıştır. Koloninin ismini de Kraliçe I. Elizabeth'in şerefine Virginia koymuştur. Raleigh, onu zeki, etkileyici ve edebî yetenekleri olan birisi olarak gören Kraliçe tarafından seviliyordu."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName], onu bir ilham kaynağı olarak gören müzik çevrelerince oldukça övülüyor. Özgün sesiyle, karmaşık armonileri kullanmasıyla ve güzel melodileriyle meşhurdur."
 flavor_eng.141.desc: "Çeşitli dinî müzikler üzerinde çalışmış oldukça yetenekli bir besteci, koro çalışmalarına devam etmek amacıyla yeni bir hami arayışında.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Manastırların lağvedilişinden sonra, çoğunlukla dinî çevrelerde etkin olmuş [thomas_tallis.GetName] gibi sanatçılar iş bulmakta zorlanıyor. Son derece yetenekli bir besteci olan Tallis, bir hami bulup müzik alanına katkılarını sürdürmek için kısmetini sarayda arıyor.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "Kraliyet Şapeli onu bekler."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.141.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] rağmen bir zındığın sarayda özgürce beste yapmasından huzursuz."
 flavor_eng.141.tt3: "[thomas_tallis.GetNameWithNoTooltip] tarafından üretilen besteler, diğer bestecilere ilham olur."
 flavor_eng.141.b: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.141.c: "Tellerini başka yerde akort etsin."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip], manastırların lağvedilmesi sebebiyle iş bulamadığı için önemli bir şarkı besteleyemeyez."
 flavor_eng.141.historical_info: "Thomas Tallis, koro besteleri ve birçok bağımsız melodinin armonisini yapmayı içeren bir müzik tekniği olan polifoni ustalığıyla meşhur İngiliz besteciydi. İngiliz koro geleneğinin oluşmasında önemliydi ve İngiltere'nin en büyük bestecilerinden birisi olarak görülmektedir. VII. Henry hariç bütün Tudor monarklarının hükümranlıkları süresince sarayda besteci ve sanatçı olarak hizmet etti."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName], şaheser niteliğinde bir motet besteledi ve eserini dünyayla paylaşmaya hazır. Karmaşıklık ve yeniliklerle dolu olan bu motet, soprano, alto, tenor, bariton ve bas olmak üzere beşer sesten oluşan sekiz koroya bölünmüş kırk farklı ses için yazılmıştır.\n\nEserin geniş alanlarda veya katedrallerde icra edilmesi tavsiye ediliyor çünkü bu sayede dinleyiciler çok sesli yapının sürükleyici ve kapsayıcı etkisini tam anlamıyla hissedebilir."
 flavor_eng.142.a: "Keyifli bir parça."
 flavor_eng.142.b: "Önceki işleri de tanıtılsın."
 flavor_eng.142.historical_info: "#italic Spem in alium #!, 1570 yılı civarında İngiliz besteci Thomas Tallis tarafından yazılmıştır, son derece önemli bir koro bestesi olarak görülmektedir ve Rönesans dönemi polifonik müziğinin tepe noktasıdır. Bestecilik yeteneklerini sergilemek ve İngiliz koro müziğini göstermek için bestelenmişti."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] geri döner"
 flavor_eng.143.desc: "Büyük Maceracı [francis_drake.GetName], hazinelerle dolu kargo gemisiyle geri döndü. Daha önceden anlaştığımız gibi yakın zamandaki Yeni Dünya gezisinde hazineye aktarılacak #Y [ROOT.GetVariable('drake_loot').GetValue]#! Düka servet elde etti."
 flavor_eng.143.a: "Devam, büyük kâşif."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip], Yeni Dünya'yı keşfetmesi için atanırsa savunmasız kolonileri yağmalamaya devam edebilir."
 flavor_eng.143.b: "Yağmalamalarına son verilsin."
 flavor_eng.143.tt2: "[francis_drake.GetNameWithNoTooltip], gelecekte yapacağı yolculuklarda daha barışçıl olur."
 flavor_eng.143.historical_info: "Francis Drake'in Karayipler'e yaptığı ilk yolculuktan dönüşü krallıkta büyük bir coşkuyla karşılanmıştı. Bu yolculuk, İngiliz keşifleri ve korsanlığı açısından önemli bir başarı olarak görülmüş, İngiliz moralini yükseltmiş ve güçlü bir rakibe karşı artan bir gurur ve öz güven duygusu kazandırmıştı."
 flavor_eng.144.title: "[ShowAreaNameWithNoTooltip('ulster_area')] Plantasyonu"
 flavor_eng.144.desc: "Kuzey topraklarımızdan İrlanda'daki [ShowAreaName('ulster_area')] vilayetine göçü teşvik edecek cesur bir plan ortaya atıldı. Bu plan, vilayeti İngilizleştirmeyi ve yerel nüfusu [ShowReligionAdjective('catholic')] Kilisesi'nin sahte öğretilerinden uzaklaştırmayı amaçlıyor.\n\nYerlilerin bu duruma düşmanlıkla yaklaşması muhtemel ancak adada hükmümüzü yaymak istiyorsak bu adımın atılması zorunlu görülüyor."
 flavor_eng.144.a: "Yapılmalı."
 flavor_eng.144.a.custom1: "[emigration_province_1.GetProvince.GetName] vilayetindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden büyük bir grup, [emigration_province_2.GetProvince.GetName] vilayetine göç ederek [ShowAreaName('ulster_area')] alanına plantasyonlar kurar."
 flavor_eng.144.a.custom2: "[target_root_country.GetNameWithNoTooltip] ülkesinden gelen göç, yerli nüfusu oldukça sinirlendirirken [target_root_country.GetAdjectiveWithNoTooltip] kültürünün ve dininin nüfuzunu artırır."
 flavor_eng.144.b: "İç çatışma riski yaratır."
 flavor_eng.144.historical_info: "İrlanda'nın en kuzeyindeki Ulster vilayeti, kültürel ve dini açıdan en az etkilenen bölge olması ve yerlilerinin kendilerini gururla Gal Katolikleri olarak tanıtmaları nedeniyle adadaki İngiliz yetkilileri için ciddi bir sorun teşkil ediyordu. Bu sorunu çözmek ve bölgede demografik ve kültürel bir değişim yaratmak amacıyla İngiliz Kraliyeti, Ulster Plantasyonu olarak bilinen bir plan hazırladı. Zengin toprak sahiplerinin desteğiyle yürütülen bu plan, Kuzey İngiltere ve Güney İskoçya'dan Protestanları Kuzey İrlanda'ya yerleşmeye teşvik etti. Asi İrlandalı şeflerin ve onların yandaşlarının topraklarına el konularak bu topraklar gelen yerleşimcilere yeniden dağıtıldı."
 flavor_eng.145.title: "Levant Ticaret Şirketi"
 flavor_eng.145.desc: "Levant topraklarındaki [ROOT.GetCountry.GetAdjective] tüccarların varlığı oldukça sınırlı, bu yüzden de bölgedeki ticaret fırsatları için diğer Akdeniz güçlerinin insafına kalmış durumdayız.\n\nÇıkarlarımızı korumak ve Doğu'dan gelen en kaliteli mallara erişim sağlamak için bir ticaret şirketi kurmamız elzemdir."
 flavor_eng.145.a: "Harika bir fikir."
 flavor_eng.145.b: "Oraların bir değeri yok."
 flavor_eng.145.historical_info: "İngiliz Ticareti'nin Levant Tüccarları Şirketi, Kraliçe I. Elizabeth'in verdiği kraliyet imtiyaznamesi ile Osmanlı İmparatorluğu ve komşu ülkelerle ticaret yapmak amacıyla kurulmuştu. Şirketin önceliği, İngiltere ile Levant toprakları arasında kumaş, baharat ve diğer lüks malların alışverişiydi. Şirket, ilerleyen yıllarda Doğu Akdeniz'in dört bir yanında ticaret merkezleri kuracaktı."
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip] Keşifleri"
 flavor_eng.147.desc: "Yeni Dünya, ünlü Kâşif [walter_raleigh.GetName] tarafından haritalandırılıyor ve [ROOT.GetCountry.GetName] ülkesine dönüş yolunda [ShowAreaName('southern_new_england_area')] kolonilerimize cömertçe tedarik sağlıyor.\n\nKeşif gezisi az sayıda mürettebata sahip olsa da bir koloniyi kısa süreliğine tedarik edecek kadar iyi donanımlı bir filoya sahip. Ancak bu, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne getirilecek keşif yağmalarının kolonicilere dağıtıldığı anlamına geliyor."
 flavor_eng.147.a: "Ne kadar da cömert."
 flavor_eng.147.tt1: "[target_colony.GetProvinceDefinition.GetName] içindeki kolonilerin nüfusu, [walter_raleigh.GetNameWithNoTooltip] tarafından getirilen yardımlar sayesinde oldukça artar"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "1580 sonlarında Raleigh, Yeni Dünya'da bir İngiliz kolonisi kurmak amacıyla Kuzey Amerika'ya yapılan iki keşif gezisinin masraflarını karşıladı. Bir koloni kurulmuş olsa da İngiliz-İspanyol Savaşı'nın patlak vermesi sebebiyle yeterli derecede tedarik sağlanamamıştı. Bu aksiliğe rağmen Raleigh'in keşifleri Virgina'da Jamestwon Kolonisi'nin kurulmasına yol açmıştı."
 flavor_eng.148.title: "Yaşlı Bakırburun"
 flavor_eng.148.desc: "Süregelen savaşlar ve aşırı harcamalar, sikkelerin basımında kullanılan külçe kıtlığına yol açtı. [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] sikkelerde kullanılan değerli metallerin miktarını azaltmalıyız, aksi takdirde harcamalar kontrol altına alınana kadar bu kıtlık devam edecek. Ucuz ve kolay temin edilebilir olması nedeniyle [ShowGoodsName('copper')] iyi bir alternatif olabilecek olsa da paranın tağşiş edilmesi, muhtemelen tüccarlar tarafından fark edilecek ve para birimimizin değer kaybetmesine neden olacaktır."
 flavor_eng.148.a: "Daha ucuz bir metal kullanılsın."
 flavor_eng.148.b: "Müdahale etmemize gerek yok."
 flavor_eng.148.historical_info: "Büyük Tağşiş, VIII. Henry Dönemi'nde İngiliz para biriminin değerli metal miktarının azaltılması ancak nominal değerinin değiştirilmemesi suretiyle bilerek değersizleştirilmesiydi. Bunun amacı kraliyete ek gelir sağlamaktı. Bir noktada bakır, sikkelerin o kadar büyük bir kısmını oluşturuyordu ki ince gümüş katmanı Kralın portresindeki çıkıntılı burundan aşınıp soyuluyordu, bu da Krala \"Yaşlı Bakırburun\" lakabını kazandırmıştı."
 eng_lack_of_bullion: "Para Basmak İçin Yeterli Külçe Olmaması"
 eng_copper_introduced: "Sikke Üretiminde Artan Bakır"
 flavor_eng.149.title: "Babington Komplosu"
 flavor_eng.149.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni tahttan indirip yerine [pretender.GetName] ismindeki taklitçiyi getirme planının varlığını öğrendik. Bu komplo [anthony_babington.GetName] tarafından yürütülüyor ve [ROOT.GetCountry.GetName] genelindeki [ShowReligionAdjective('catholic')] tebaanın isyancıların davasına katılmaya hazır olmasıyla harekete geçmiş durumda."
 flavor_eng.149.a: "Bir darbe daha başarısız."
 flavor_eng.149.tt1: "[francis_walsingham.GetNameWithNoTooltip] tarafından kurulan karmaşık casus ağı, darbenin başlamasına fırsat vermeden engel olur."
 flavor_eng.149.b: "Kara haberler."
 flavor_eng.149.a.custom1: "[ShowReligionAdjectiveWithNoTooltip('catholic')] tebaamızın önemli bir kısmı [pretender.GetNameWithNoTooltip] taklitçisini desteklemek için ayaklanır."
 flavor_eng.149.c: "Geniş kapsamlı tavizler verilsin."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] ve [anthony_babington.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] dışına güvenli bir şekilde çıkarlar ve gelecekte tekrardan bir isyana kalkışabilirler."
 babington_support: "Babington Yandaşları"
 flavor_eng.149.historical_info: "Babington Komplosu, Kraliçe I. Elizabeth'e suikast düzenleyip yerine dindar bir Katolik olan İskoç Kraliçesi Mary'yi tahta geçirmeyi amaçlayan başarısız bir #italic darbeydi#!. Komplo, Anthony Babington tarafından planlanmıştı. Babington ile Mary arasında darbeyi ve katılımcılarını detaylarına kadar anlatıp teyit eden mektup yazışmaları da bulunuyordu. Mektuplar Elizabeth'in büyük İstihbarat Şefi Francis Walsingham tarafından ele geçirilmişti. Bu da Mary'nin tutuklanmasına, yargılanmasına ve idamına yol açmıştı."
 flavor_eng.150.title: "Büyük Timurlenk"
 flavor_eng.150.desc: "Efsanevi imparatorun hayatından esinlenen iki aşamalı bir oyun [christopher_marlowe.GetName] tarafından tamamlandı. Önceki oyunların eğreti cümle yapılarına ve dağınık olay örgülerine meydan okumak amacıyla kaleme alınan #italic Büyük Timurlenk#!, seyirciyi etkileyici dili ve çarpıcı dramatik çatışmalarıyla büyülüyor. Aşırı hırslarına yenik düşen güçlü karakterlerle dolu olan bu oyunun sahnelenmeye başladığında büyük bir ilgi çekmesi bekleniyor."
 flavor_eng.150.a: "Büyülendik."
 flavor_eng.150.b: "Diğer çalışmaları da ilgiyi hak ediyor."
 flavor_eng.150.historical_info: "#italic Büyük Timurlenk#!, Elizabeth dönemi yazarı Christopher Marlowe tarafından kaleme alınmış ünlü bir oyundur. $tamburlaine_the_great_common$ öyküsüdür."
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Öz güvenli ve kararlı [william_cecil.GetName], saraya adımını attı. Sorumluluğun ağırlığını omuzlarında rahatça taşıyor gibi görünmekte ve iktidardakilere tavsiyelerini ve uzmanlıklarını sunmaya hazır bir izlenim vermekte. Derin bir bilgi birikimine, keskin bir stratejik zekâya ve hükûmet işlerinde doğuştan gelen bir yeteneğe sahip."
 flavor_eng.151.a: "Refah getiren birisi."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.151.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_root_country.GetReligion.GetName] inancının savunucusunu iktidarda görmekten memnun."
 flavor_eng.151.b: "Parlamento Üyesi olarak hizmet etsin."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip], [character|e] olarak eklenir ancak sarayda görev alamaz."
 flavor_eng.151.tt5: "[target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin hedeflerini desteklemek için parlamentoda oturmaya devam eder."
 flavor_eng.151.c: "Fazladan öğüte ihtiyacımız yok."
 STATIC_MODIFIER_NAME_working_from_within: "İçerideki Adam"
 flavor_eng.151.historical_info: "William Cecil, Kraliçe I. Elizabeth'in nüfuzlu bir danışmanıydı ve onun saltanatı boyunca en yakın ve en güvenilir danışmanlarından biri olarak kalmıştır. Devlet Bakanı ve ardından Lord Hazine Bakanı gibi önemli mevkilerde bulunarak İngiltere'yi iç ve dış sorunlardan başarıyla korumuştur. Protestanlığı yaymak ve İngiliz monarşisini güçlendirmek için yorulmak bilmeden çalışmıştır."
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip] Serüvenleri"
 flavor_eng.152.desc: "Denizci ve donanma komutanı [john_hawkins.GetName], köleleştirilmiş Afrikalılar almak ve tüccarlarımız için bölgesel bir varlık oluşturmak için [ShowRegionName('guinea_region')] bölgesine bir yolculuk teklif etti. Sonrasında bu [ShowPopTypeName('slaves')] Amerika'daki [slave_selling_location.owner.GetOwner.GetName] kolonilerine taşınarak kâr amacıyla satılacak."
 flavor_eng.152.a: "Pastadan payımızı isteriz."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.152.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nden yüklü bir fiyata gemi kiralar."
 flavor_eng.152.tt3: "Kanunsuz bir şekilde [slave_selling_location.GetName] iline köle kaçakçılığı yaparak [slave_selling_location.owner.GetOwner.GetName] ülkesini kızdırır."
 flavor_eng.152.b: "Bu işe karışmak istemiyoruz."
 flavor_eng.152.historical_info: "John Hawkins, Üç Köşeli Ticaret'ten kâr eden ilk İngiliz tüccar olarak kabul edilir. 1560'larda İspanya'nın İngiltere'ye uyguladığı ambargoyu başarıyla aşarak Karayipler'deki kolonilere köle sattı ve bu, onu zengin etti. Ayrıca İngiliz filosunda Koramiral olarak görev yaparken İspanyol Armadası'na karşı kazanılan zafer dâhil birçok önemli deniz muharebesinde önemli rol oynadı."
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] ve Aktörleri"
 flavor_eng.153.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sponsorluğunda sahne almak isteyen bir grup aktör, bu gösterilerin hem tiyatronun ve edebiyatın gelişimine katkıda bulunacağını hem de [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sınıfı için eğlenceli bir etkinlik sunacağını düşünüyor. Sergilenecek oyunlar komedyadan trajediye, tarihi dramalardan çeşitli türlere kadar uzanıyor."
 flavor_eng.153.a: "Sahne sizindir."
 flavor_eng.153.a.custom: "[ShowRegionName('great_britain_region')] bölgesinde içinde [ShowBuildingTypeName('theater')] bulunan her [Concept('locations', 'İldeki')|e] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.153.tt1: "Aktör topluluğu sadece tiyatrolarda sahne alır."
 flavor_eng.153.b: "Geçici sahneler inşa edilsin."
 flavor_eng.153.b.custom: "[ShowRegionName('great_britain_region')] bölgesinde içinde [ShowBuildingTypeName('theater')] bulunan her şehirdeki ve [Concept('locations', 'İldeki')|e] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.153.tt2: "Aktör topluluğu, büyük şehirlerde ve tiyatrolarda sahne alır."
 flavor_eng.153.tt3: "[target_root_country.GetGovernment.GetRulerTitle] kendisini halkı eğlendirmeye adadığı için ün kazanır."
 flavor_eng.153.c: "Daha öncelikli şeyler var."
 flavor_eng.153.historical_info: "Kraliçe Elizabeth'in Aktörleri, 16. yüzyılın sonları ve 17. yüzyılın başlarında sahne almış aktör gruplarından birisiydi. Tiyatronun popülerleşmesine katkıda bulundular, bu da Globe Tiyatrosu gibi kalıcı sahnelerin kurulmasına yol açtı. Aktörler, William Shakespeare ve Christopher Marlowe gibi ünlü oyun yazarlarının eserleri de dâhil olmak üzere geniş bir oyun yelpazesi sahnelediler."
 flavor_eng.154.title: "Romeo ve Juliet"
 flavor_eng.154.desc: "[william_shakespeare.GetName] tarafından yazılan yeni bir trajedi, kimsenin dilinden düşmüyor. #italic Romeo ve Juliet#! ismindeki bu eser [ShowLocationName('verona')] ilinde geçiyor ve düşman iki hanedanın genç üyeleri arasındaki tutkulu aşkı konu alıyor. Söylentilere göre oyun, oldukça gerilimli ve dramatik olaylar ile sürprizler içeriyor."
 flavor_eng.154.a: "Umarım sonu iyi bitiyordur."
 flavor_eng.154.b: "Diğer oyunları da öne çıkarılsın."
 flavor_eng.154.historical_info: "William Shakespeare'in en ünlü ve kalıcı eserlerinden biri olan Romeo ve Juliet, dünya edebiyatının bir başyapıtı olarak kabul edilir. 1591 ile 1596 yılları arasında, kariyerinin erken döneminde yazıldığı düşünülmektedir ve Shakespeare'in yaşamı boyunca en çok sahnelenen oyunu olarak kalmıştır."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Donanma işlerinden anlayan bir paralı korsan ve tüccar, Doğu Hint Adaları'na düzenlenecek bir keşif seferine katılma umuduyla bize başvurdu. [james_lancaster.GetName], [ROOT.GetCountry.GetName] ülkesinin Baharat Adaları yakınlarında bir yer edinmesi ve [ShowRegionName('indonesia_region')] bölgesindeki kârlı ticaretten faydalanması gerektiğini öne sürüyor.\n\nDahası son yaptığı saha çalışmasında, belirli [ShowGoodsName('fruit')] tüketiminin denizcilerimizin sağlığını artırdığını ve \"denizci hastalığı\" olarak bilinen iskorbüt vakalarını azalttığını keşfettiğini sundu. Bu haberin yayılmasıyla birlikte, bu tür mallara olan talebin artması bekleniyor."
 flavor_eng.155.a: "O baharatlar bize lazım."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.155.tt2: "Doğu Hint Adaları'nı keşfetmesi için atanırsa [ShowRegionName('indonesia_region')] bölgesine bir [ShowBuildingTypeName('overseas_trading_post')] kurabilir."
 flavor_eng.155.b: "[ShowGoodsNameWithNoTooltip('fruit')] keşfine gönderilsin."
 flavor_eng.155.tt3: "[ShowGoodsNameWithNoTooltip('fruit')] arzı elde etmek için [ShowRegionName('madagascar_region')] adasına bir [ShowBuildingTypeName('overseas_trading_post')] kurar."
 flavor_eng.155.c: "Değişiklik zamanı değil."
 flavor_eng.155.tt4: "Hükümdar, [james_lancaster.GetNameWithNoTooltip] ve onun narenciyelerle alakalı saçmalıklarını dinlemeyi reddeder."
 eng_lancasters_findings: "Narenciye suyunun iskorbüt hastalığını iyileştirme etkisi"
 flavor_eng.155.historical_info: "James Lancaster, Asya'ya yapılan birkaç başarılı keşifte yer almıştır ve İngiliz Doğu Hindistan Şirketinin kurucularından biriydi. 1600'de İngiltere'nin kârlı baharat ticaretinden payını alması için Doğu Hint Adaları'na yaptığı keşfin lideriydi. Mürettebatı için meyve topladığı Madagaskar adasında çokça zaman geçirmiştir. Bu meyvelerin, denizcileri uzun yolculuklarda etkileyen tahrip edici vitamin eksikliği olan iskorbüt hastalığına karşı etkili olduğunu keşfetmiştir. Bu bulgular, daha sonra Amiralliğin tüm denizcilere limon suyu içmesini zorunlu kılmasına yol açacaktı."
 flavor_eng.156.title: "Doğu Hindistan Fabrikası"
 flavor_eng.156.desc: "Ünlü bir kâşif ve narenciye uzmanı olan [james_lancaster.GetName], şu anda Doğu Hint Adaları'nı keşfediyor, bölgesel bir güçle de diplomatik bağlantılar kurmuş durumda. [ROOT.GetCountry.GetName], bölgede stratejik bir [ShowBuildingTypeName('overseas_trading_post')] kurma fırsatına sahip. Bu fırsat arzuladığımız [ShowAreaName('moluccas_area')] Adaları'na erişim sağlayacaktır."
 flavor_eng.156.a: "İlgi çekici bir teklif."
 flavor_eng.156.b: "Buradan pek bir şey elde edemeyiz."
 flavor_eng.156.historical_info: "Sömürgecilik döneminde Avrupa güçleri, özellikle de karanfil, muskat ve karabiber gibi baharat ticaretini sağlamak amacıyla Güneydoğu Asya'nın çeşitli yerlerinde ticaret merkezleri ve imalathaneler kurdu. İngiltere'nin ilk fabrikası Doğu Hindistan Ticaret Şirketi bayrağı altında Banten şehrinde kurulmuştu."
 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "Aydınlanmış bir filozof ve bir fizikçi olan [william_gilbert.GetName], şu aralar kendisini [target_location.GetName] ilindeki [ShowBuildingTypeName('university')] içerisinde manyetik üzerine bilimsel deneyler yapmaya adadı. Doğal olarak manyetize olmuş mineralleri kullanarak Dünya'nın devasa bir mıknatıs olduğu sonucuna ulaştı, bu da Ay'ın sürekli yörüngede dönmesini açıklıyor.\n\n#italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#! ismini verdiği ve basılmasına istekli olduğu kitabında bulgularını özetledi. Fikirleri, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından hoş karşılanmıyor ancak katkılarıyla bilim camiamıza büyük faydalar sağlayabilir."
 flavor_eng.157.a: "Yayınlansın."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.157.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikası')|e] sebebiyle kitabın yayınlanmasından rahatsız olur."
 flavor_eng.157.b: "Kitabıyla birlikte yakılsın."
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.157.c: "Yayınlanması önlensin."
 flavor_eng.157.historical_info: "William Gilbert'ın ünlü eseri, manyetik ve elektrik tarihindeki en önemli yazılardan birisi olarak kabul edilmektedir. Kitap, Dünya'nın devasa bir mıknatıs olduğu gibi önermeleriyle dönemine göre devrim niteliği taşıyordu. Dönemin bilim camiasının üstünde büyük bir etki bırakmıştır ve Sör Isaac Newton gibi gelecek bilim adamlarına ilham kaynağı olmuştur."
 flavor_eng.158.title: "Altın Konuşma"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], şu anda ülkemize bela olmuş önemli problemlerin bazıları hakkında özenli bir konuşma hazırladı. Konuşmanın, halkı [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin arkasında toplaması ve [ROOT.GetCountry.GetName] ülkesinin istikrarını güçlendirmesi bekleniyor."
 flavor_eng.158.a: "Tüm konuşma okunsun."
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip] Hazretleri'nin hitabet yeteneği herkesi etkiler."
 flavor_eng.158.b: "Birlik ve beraberliğe odaklanılsın."
 flavor_eng.158.c: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine sevgi ve bağlılığa odaklanılsın."
 flavor_eng.158.historical_info: "Altın Konuşma, Kraliçe I. Elizabeth tarafından 30 Kasım 1601'de Parlamento karşısında yapılmıştır. Bu dönem; veraset problemi, devam eden İngiliz-İspanyol Savaşıyla birlikte ülke içinde hizipçiliğin ve ayrımcılığın baş rol oynaması sebebiyle siyasi huzursuzluk ile gerginlik doluydu. Konuşma iyi tepki almıştı ve Kraliçe'nin hitabet yeteneğinin önemli bir örneğiydi."
 flavor_eng.159.title: "[ShowGoodsNameWithNoTooltip('tobacco')] Karşıtlığı"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ShowGoodsName('tobacco')] hakkındaki kötü düşüncelerini paylaşarak ciğerler için tehlikeli olduğunun altını çizdi ve kötü kokusunu yerdi. [ROOT.GetCountry.GetGovernment.GetRulerTitle], bir tez yayınlayarak halkın fikirlerine yön vermek istese de bu sözde tehlikeli maddeyi ele almak için daha sağlam önlemler de düşünülüyor."
 flavor_eng.159.a: "[ShowGoodsNameWithNoTooltip('tobacco')] ithalatına gümrük vergisi getirilsin."
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip] tarafından alınan cezalandırıcı önlemler [ShowGoodsNameWithNoTooltip('tobacco')] kullanıcılarını öfkelendirir."
 flavor_eng.159.b: " [ShowGoodsNameWithNoTooltip('tobacco')] ithalatına geçici bir yasak getirilsin."
 flavor_eng.159.tt2: "[ShowGoodsNameWithNoTooltip('tobacco')] tüketicilerinin hissettiği yoksunluk, [ShowGoodsName('beer')] tüketiminin artmasıyla sonuçlanır."
 flavor_eng.159.tt3: "Yasağın ekonomik etkileri, kolonilerdeki [ShowGoodsNameWithNoTooltip('tobacco')] plantasyonlarının kapanmasına yol açar."
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ticarete karışılmasından ötürü mutsuz."
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Tütün İthalatı Yasaklandı"
 STATIC_MODIFIER_NAME_tax_tobacco: "Tütün Vergilendirmesi"
 eng_compensating_addictions: "Tütün Bağımlılığını Kompanse"
 eng_growing_addiction: "Tütünün Popülerleşmesi"
 flavor_eng.159.c: "Tezi yayınlamakla yetinelim."
 flavor_eng.159.tt5: "[ShowGoodsNameWithNoTooltip('tobacco')] talebi, hükûmet müdahalesinin olmaması sebebiyle geçici olarak artar."
 flavor_eng.159.historical_info: "#italic Tütüne Karşı Bir Tepki#!, Kral VI. James tarafından yazılan ve tütün içimine karşı duyduğu hoşnutsuzluğu dile getirdiği bir tezdi. Bu karşıtlığı, tütün ithalatına tüketim ve gümrük vergisi getirilmesine yol açtı. Bu müdahalenin ekonomik etkisi koloniler için olumsuz oldu ve İngiltere'deki tütün talebini azaltmada pek etkili olmadı."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "Bir dindar ve bir şair olan [luisa_carvajal.GetName], bir süredir [ShowLocationName('london')] yakınlarında dinî propaganda yapıyor ve halkla [ShowReligionName('catholic')] inancının hakiki din olduğu üzerine tartışırken yakalandığı için tekrar hapsedildi.\n\nHayırseverler arasındaki çalışmalarıyla biliniyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tarafından seviliyor ancak tekrar eden ihlalleri bazı alt tabaka vatandaşlarımızı bize karşı kışkırtabilir çünkü dinî farklılıklar genellikle çatışmaya dönüşür."
 flavor_eng.160.a: "Derhâl sınır dışı edilsin."
 flavor_eng.160.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], [luisa_carvajal.GetNameWithNoTooltip] tarafından yapılan hayır işlerinin sona ermesinden ötürü üzgün."
 flavor_eng.160.b: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] bir vatandaşının idam edilmesinden ötürü gücenir."
 flavor_eng.160.c: "Hayır işlerinden kimseye zarar gelmez."
 flavor_eng.160.tt4: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip], bazı müritlerini [ShowReligionAdjective('catholic')] inancına mensup eder."
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza, 16. yüzyıl sonları ve 17. yüzyıl başlarında yaşamış İspanyol bir soylu ve dindar bir Katolikti. İngiltere'ye Anglikanları Katolikliğe döndürmek amacıyla taşınmıştı ve bu amaç uğrunda ölmeye hazırdı. Katolikliği açık bir şekilde savunması sebebiyle defalarca hapse atıldı ve sınır dışı edilerek İspanya'ya gönderildikten kısa bir süre sonra hastalığı sebebiyle vefat etmiştir."
 flavor_eng.161.title: "Earl'lerin Kaçışı"
 flavor_eng.161.desc: "Kaybettiklerini hissederek ve [ROOT.GetCountry.GetAdjective] kontrolünün artmasıyla karşı karşıya olan İrlandalı Earl'ler, gelecek çatışmalardan ve olası bir intikamdan kaçınmak için İrlanda'dan ayrılmayı tartışmak üzere bir araya geldi.\n\nAvrupalı [ShowReligionAdjective('catholic')] güçlerden yardım isteyebilirler ancak bu durum bölgedeki kontrolümüze muhtemelen meydan okumaz. Biraz özerklik vererek onları yatıştırmaya çalışabiliriz ancak adaya tamamen boyun eğdirme çabalarımızı erteleyecektir."
 flavor_eng.161.a: "Bırak gitsinler."
 flavor_eng.161.a.custom: "[ShowAreaName('ulster_area')] bölgesinin [ShowCultureName('irish')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ShowProvinceDefinitionName('coruna_province')] vilayetine göç eder."
 flavor_eng.161.b: "Daha fazla özerklik verilsin."
 flavor_eng.161.tt2: "[ShowProvinceDefinitionName('ulster_province')] vilayetinin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi yatışır."
 flavor_eng.161.historical_info: "Hugh O'Neill İsyanı'nın bastırılmasından sonra İrlandalı şefler ve aristokratlar İrlanda'yı terk etme kararı aldı. Gidişleri; İrlanda toplumu, siyaseti ve kültürü üstünde kalıcı bir etki bıraktı ve geleneksel Gal aristokrasisinin çöküşüne katkıda bulundu. Amaçları bir askerî müdahale yapılması için dış destek bulmaktı ve ilk durakları İspanya'ydı."
 flavor_eng.162.title: "Sea Venture"
 flavor_eng.162.desc: "İlk göç amaçlı tasarlanan gemi, [ShowAreaName('southern_new_england_area')] kolonilerine ikmal yapmak amacıyla yola çıkmışken [ShowLocationName('bermuda')] adası kıyılarına vurdu, hem denizcileri hem de kolonicileri mahsur bıraktı. Kalmak veya onları #italic Sea Venture#!'ın görevini tamamlamak için taşıyacak ikinci bir gemiyi beklemek arasında kaldılar.\n\n[ShowAreaNameWithNoTooltip('southern_new_england_area')] kolonilerine yeterli ikmal yapılmazsa zorluklarla karşı karşıya kalacaklar."
 flavor_eng.162.a: "Orada kalsınlar."
 flavor_eng.162.b: "Kolonilerde onlara ihtiyaç var."
 flavor_eng.162.historical_info: "#italic Sea Venture#!, Virginia'daki Jamestown kolonisini ikmal etmek için sekiz diğer gemiyle yola çıkan bir gemiydi. Zorluklar yaşayan yerleşkeye erzak ve göçmen taşıması için 1609 yılında Virgina Şirketi tarafından gönderilmişti. Gemi, bir kasırga sonrasında filonun geri kalanından ayrı düştü ve o dönem ıssız olan Bermuda adasında kıyıya vurdu. Bermuda'da neredeyse bir yıl mahsur kaldıktan sonra #italic Sea Venture#! mürettebatından hayatta kalanlar iki yeni gemi inşa etti ve Jamestown'a ulaştı. Gelişleri, koloninin hayatta kalması için çok önemliydi."
 flavor_eng.163.title: "Globe Tiyatrosu"
 flavor_eng.163.desc: "Yetenekli [william_shakespeare.GetName], Thames Nehri'nin güney kıyısında, oyunlarının sahneleneceği ahşap bir açık hava sahnesi inşa edilmesini teklif ediyor.\n\nİnşaatın neredeyse tamamı Shakespeare'in oyun ekibi olan Lord Chamberlain'in Aktörleri tarafından finanse edilecek. Ancak tiyatronun nehre olan yakınlığı nedeniyle nehir kabardığında hasar görme riski bulunuyor. Bu nedenle yapı beklenen sel seviyesinin üzerine inşa edilmelidir ve bu amaçla [ShowGoodsName('lumber')] ile kaplanmış yüksek bir iskele yapılması gerekiyor."
 flavor_eng.163.a: "Harika bir önlem."
 flavor_eng.163.tt1: "Tiyatroyla birlikte koruyucu set de inşa edilir."
 flavor_eng.163.b: "Koruyucu rıhtıma gerek yok beyler."
 flavor_eng.163.tt2: "Globe Tiyatrosu, sel baskınlarına karşı savunmasız olur."
 flavor_eng.163.c: "İnşaat veto edilsin."
 flavor_eng.163.historical_info: "Orijinal Globe Tiyatrosu, William Shakespeare ve onun tiyatro eserleriyle özdeşleşmiş, Londra'da bulunan bir sahneydi. İlk olarak 1599 yılında inşa edilmiş ancak 1613'te çıkan bir yangın sonucu yıkılmıştır. Ertesi yıl yeniden inşa edilen tiyatro, o dönemde tiyatroların şehir duvarları içinde bulunmasına izin verilmediği için Londra'nın Bankside semtinde, şehir sınırlarının hemen dışında yer alıyordu."
 flavor_eng.164.title: "Büyük Sözleşme"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] borç batağında, bunun başlıca sebebiyse müsrif bir yaşam tarzını benimsemiş olması ve bakmakla yükümlü olduğu geniş ailesi. Kabinesi, Parlamentoya yıllık hibe talebiyle başvurdu, karşılığındaysa [ROOT.GetCountry.GetGovernment.GetRulerTitle], bazı haklarından ve yetkilerinden feragat edecek.\n\n\"Büyük Sözleşme\" olarak bilinen bu antlaşma sayesinde [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], gelirini artırıp borçlarından kurtulur. Mali açıdan bir çözüm bulamazsak itibarımız, yatırımcıların gözünde toz olur ve gelecekteki kaynak toplama kabiliyetimiz üzerinde zararlı etkisi olur."
 flavor_eng.164.a: "Anlaştık."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] ekonomik sıkıntılar çeker ve bu da hükümranlığını etkiler."
 flavor_eng.164.tt2: "Finansal istikrarsızlıktan korkan tefeciler, alınacak borçlar için daha fazla güvenlik önlemi talep eder."
 flavor_eng.164.b: "Şartlar yeniden görüşülsün."
 flavor_eng.164.tt3: "[target_character.GetName] Hazretleri'nin pazarlık yeteneği sayesinde daha makul bir anlaşmaya varılır."
 flavor_eng.164.c: "Bunu yapamayız."
 STATIC_MODIFIER_NAME_great_contract: "Büyük Sözleşme"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Düzenlenmiş Büyük Sözleşme"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Antlaşma Eksikliği"
 flavor_eng.164.historical_info: "Büyük Sözleşme, Monarşinin inanılmaz borcunu kapatabilmek için Robert Cecil'in Parlamentoyla anlaşma yapma girişimiydi. Bu anlaşma kapsamında Kraliyet, vasilik, düşük fiyata alma imtiyazı gibi feodal haklarından ve yeni vergi koyma yetkisinden feragat edecekti. Ancak, Kral I. James ve Parlamento şartlar üzerinde uzlaşamadığı için bu antlaşma hayata geçirilemedi."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "Büyük bir astronom ve bir matematikçi olan [thomas_harriot.GetName], şu anda [ShowLocationName('oxford')] ilindeki [ShowBuildingTypeName('university')] bünyesinde çalışıyor. Usturlap ve sekstant gibi aletler kullanarak denizcilik ve Yeni Dünya'nın keşfine giderek artan bir ilgi gösteriyor.\n\nİstekli olduğu konulara yoğunlaşmaya devam edebilir ya da diplomasıyla ilgili alanlarda çalışmak üzere işe alınabilir."
 flavor_eng.165.a: "Bir sonraki keşif seferimizde ona ihtiyacımız var."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip] [explorer|e] olarak eklenir"
 flavor_eng.165.tt2: "Çeviri becerileri, keşiflerin hızını ve başarı oranını büyük miktarda artırır."
 STATIC_MODIFIER_NAME_wonder_translator: "Mucize Çevirmen"
 flavor_eng.165.b: "Matematikçi ve astronom olarak kalmaya devam etsin."
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip], katkılarıyla bilim camiasına büyük değer katar."
 flavor_eng.165.c: "Onsuz da başımızın çaresine bakarız."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] ve yıldızlardan başka bir şey görmeyen gözleri, başka yerlerde iş arar."
 flavor_eng.165.historical_info: "Thomas Harriot, 16. yüzyılın sonları ve 17. yüzyılın başlarında çeşitli bilim dallarına ve keşiflere önemli katkılarda bulunmuştur. Astronomik gözlemler için teleskop kullanan ilk kişilerden biri olarak Ay ve diğer gezegenler hakkında detaylı incelemeler yapmıştır. Yetenekli bir dilbilimci olduğu için Sör Walter Raleigh'in Kuzey Amerika yolculuklarına eşlik etmiş ve iki Kızılderili dili öğrenerek keşif seferinin önemli bir parçası olmuştur."
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin Sel Baskını"
 flavor_eng.166.desc: "Fırtınalı hava ve bahar gelgitinin yol açtığı devasa bir fırtına dalgası sonrası [ShowProvinceDefinitionName('cornwall_province')] genelinde sel baskınları yaşanıyor. Bazı bölgeler tamamen su altında kaldığı için mülk, tarla ve can kayıpları oldukça yüksek.\n\nThames Nehri de taşarak güney kıyısında biraz hasara yol açtı."
 flavor_eng.166.a: "Üzücü bir haber."
 globe_repairs: "Globe Tiyatrosu'nun Tamiri"
 flavor_eng.166.tt1: "[ShowBuildingTypeName('globe_theatre')], yakın zamanda inşa edilen set sayesinde sel hasarından korunur."
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')], koruyucu set olmayışı sebebiyle selde hasar görür."
 flavor_eng.166.b: "Kasabayı boş verin, harap olsun."
 flavor_eng.166.historical_info: "I. James'in Sel Baskını, 1607 yılında yaşanan geniş çaplı sele verilen isimdir. Bir fırtına dalgasının Bristol Kanalı'ndan yukarı çıkarak Güney Galler ve Güneybatı İngiltere'ye büyük hasar vermiştir. Sel, kıyı şeridini fırtına dalgalarından ve sellerden korunması gerektiği farkındalığını yaratmıştır ve kıyı yönetimi yaklaşımlarında önemli değişikliklere yol açmıştır."
 flavor_eng.167.title: "Discovery İsyanı"
 flavor_eng.167.desc_common: "Efsanevi Kâşif [henry_hudson.GetName], en son [ROOT.GetCountry.GetAdjective] bayrağı altında efsanevi Kuzeybatı Geçidi'ni bulmak amacıyla kuzey enlemlerine doğru yelken açarken görüldü. Kaptanlığını yaptığı #italic Discovery#! gemisi, yakınlardaki [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine kaptansız olarak geri döndü ve mürettebattan anlaşıldığı üzere bir isyanın sonucunda kaptan terk edilmiş."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nGüvenli bir şekilde dönmesi, ticaret şirketimizin çıkarlarıyla örtüşüyor. Onu geri getirmek için bir arama ve kurtarma görevi başlatmanızı rica ediyoruz."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nGüvenli bir şekilde dönmesi, [target_colony.GetName] kolonimizin çıkarlarıyla örtüşüyor ve onu geri getirmek için bir arama ve kurtarma görevi başlatmanızı rica ediyoruz."
 flavor_eng.167.a: "Her kuruşuna değer."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] hiçbir zaman bulunamaz."
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip] bulunursa [explorer|e] olarak eklenir."
 flavor_eng.167.tt3: "Keşif seferi, kayıp kâşifi ararken [ShowAreaName('hudson_bay_sea_zones_area')] alanının haritasını çıkarır."
 flavor_eng.167.b: "Geçmiş olsun."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip], kayıp ilan edilir."
 flavor_eng.167.historical_info: "#italic Discovery#! güvertesindeki isyan, kaptan Henry Hudson, batıya doğru gitmeye devam etmek istediği için mürettebatı tarafından düzenlenmişti. Mürettebat, zaten Hudson Körfezi'nde bir kış geçirmişti ve eve dönme isteklerini dile getiriyordu. Hudson, bu isteklerine karşı çıktı ve bunun sonucunda mürettebat isyan etti. İsyancılar, Hudson'ı, genç oğlu John'u ve yeni mürettebat üyesini körfezde mahsur bıraktı ve onları bir daha gören olmadı."
 flavor_eng.168.title: "Cotswold Olimpiyat Oyunları"
 flavor_eng.168.desc: "Halkın [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne karşı minnet duymasını sağlamak için yerel bir festival düzenlenmesi önerildi. At yarışı, dans, balyoz fırlatma ve bacak tekmeleme gibi etkinliklerle farklı sınıflardan erkek ve kadınlar bir araya getirilebilir. Katılan herkese bol miktarda [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] ve [ShowGoodsName('beer')] dağıtılacak, küçük çaplı kumar oynamak için kabinler ve çadırlar kurulacak.\n\nÖnerilen uygun tarihlerin arasında en uygunu Hamsin Yortusu haftası içerisindeki perşembe ve cuma günleri."
 flavor_eng.168.a: "Yıllık bir etkinlik olsun."
 flavor_eng.168.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], pagan kökenli olduğuna inandıkları bu tür festivalleri onaylamaz."
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Cotswold Olimpiyat Oyunları"
 cotswold_olimpick_games: "Cotswold Olimpiyat Oyunları"
 flavor_eng.168.b: "Tek seferlik olsun."
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] memnun ve ilk etkinliğe sponsor olmayı teklif eder."
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] memnun ve etkinliğe sponsor olmayı teklif eder."
 flavor_eng.168.c: "Sınıflar birbirine karışmamalı."
 flavor_eng.168.historical_info: "Cotswold Olimpiyat Oyunları, Gloucestershire'ın Cotswolds bölgesinde düzenlenen yıllık bir etkinliktir. Oyunlar, ilk olarak Kral I. James'in önemli avukatlarından biri olan Robert Dover tarafından Antik Yunanistan'ın Olimpiyat Oyunları'ndan esinlenerek organize edilmiştir. Oyunlar, İngiliz İç Savaşı'nın ardından sona ermiş olsa da kısa bir süre sonra yeniden düzenlenmeye başlamış ve günümüzde hâlâ devam etmektedir."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Öncü bir mimar ve tiyatro yapımcısı [inigo_jones.GetName], sarayla oldukça yakın ve yakın zamanda [ShowRegionName('italy_region')] bölgesindeki çalışmalarından geri döndü. Genellikle şatafatlı maskeli balolar düzenlemekle meşgul olmakla birlikte Greko-Romen kültürlerinden etkilenerek yeni bir mimari tarzda yeteneğini göstermiştir."
 flavor_eng.169.a: "Baş Denetçi olarak işe alınsın."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip], [character|e] olarak eklenir"
 enable_inigo_architecture_advance: "[ShowAdvanceName('inigo_architecture')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_eng.169.b: "Sahnelerin ona ihtiyacı var."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip], [character|e] olarak eklenir ancak tüm odağını tiyatroya verir."
 flavor_eng.169.c: "Gönlü neyi istiyorsa onun peşinden gitsin."
 flavor_eng.169.historical_info: "Inigo Jones; İngiliz bir mimar, sahne tasarımcısı ve ressamdı. İngiliz mimarisinin gelişiminde büyük bir etkisi olduğu düşünülür. İngiltere'yi klasik mimariyle tanıştırmış ve Şölen Evi, Kraliçe Evi gibi yapılar ile Covent Garden Meydanı'nın tasarımını yapmıştır. Ayrıca tiyatro yapımlarına getirdiği manzaralı arka perdeler ve karmaşık mekanizmalar gibi yenilikçi tasarımlarıyla da tanınır."
 flavor_eng.172.title: "Tonaj ve Poundaj"
 flavor_eng.172.desc: "İthal ve ihraç edilen ürünlerin vergilendirilmesi [edward_ii.GetName] hükümdarlığından beri kraliyet için düzenli bir gelir kaynağı olmuştur. Parlamentonun bu geliri ömür boyu hüküm süren monarka vermesi bir gelenekti ancak yakın zamanda gerçekleşen bir parlamento oturumunda tonaj ve poundajın [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne hayatı boyunca değil, bir yıllığına verilmesi önerildi."
 flavor_eng.172.a: "Parlamento onayı olmadan vergi toplansın."
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName], iktidarın suistimal edilmesini unutmayacak"
 flavor_eng.172.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], bu önergeyi engellesin."
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName], bir yıllık [Concept('taxes', 'Vergiye')|e] el koyar"
 flavor_eng.172.c: "İmzalanmasın."
 flavor_eng.172.tt3: "Bu mesele mevcut hükümranlık süresince kapanmaz."
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonaj ve Poundaj Reddi"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Kraliyet Haklarının Suistimali"
 flavor_eng.172.historical_info: "Tonaj ve poundaj, şarap gibi ithal ve ihraç edilen mallara uygulanan gümrük vergileriydi ve İngiliz monarşisi için önemli bir gelir kaynağı oluşturuyordu. Tonaj, ağırlık veya hacme dayalı olarak alınan vergiye atıfta bulunurken Poundaj ise ithal malların değerinin yüzdesi olarak alınmaktaydı. Tonaj ve Poundaj, 1787 tarihli Gümrük ve Tüketim Yasası ile kaldırıldı."
 flavor_eng.173.title: "Altın Çağa Geri Dönüş"
 flavor_eng.173.desc: "Yetenekli [inigo_jones.GetName] tarafından tasarlanan büyüleyici bir maskeli piyesin sahnelenmesi teklif edildi ve tarihteki en büyük [ROOT.GetCountry.GetGovernment.GetAdjective] şairleri de karakterler arasında yer alacak. Adalet tanrıçasının uyanışı, Altın Çağ ve #italic Astraea#!'yı işleyen bir hikâyesi ve on iki iblis içeren görkemli bir antimaskın yer aldığı bu piyesin, seyircilere büyük bir keyif vermesi bekleniyor."
 flavor_eng.173.a: "Tüm masraflar üstlenilsin."
 flavor_eng.173.tt1: "[geoffrey_chaucer.GetName] karakterinin eklenmesi seyirciyi keyiflendirir."
 flavor_eng.173.b: "Bomboş bir zaman israfı."
 flavor_eng.173.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], eğlence olmaması sebebiyle üzülür."
 flavor_eng.173.historical_info: "#italic Altın Çağın Yeniden Canlanışı#!, Jakoben Dönemi'nden Ben Jonson tarafından yazılan ve Inigo Jones tarafından tasarlanan bir maskeli piyesti. Inigo Jones'un hiçbir tasarımının günümüze ulaşmaması nedeniyle bu piyes hakkında çok az şey bilinmektedir ancak anlatının yalnızca bazı detayları günümüze kadar ulaşmıştır. Maskeli piyes, yozlaşmış bir sarayın ıslah edilmesi temasını işler ki söz konusu tema, kralın gözdesinin yakın zamanda işlediği bir cinayet nedeniyle yargılanmayı beklemesiyle ilgili devam eden bir skandal nedeniyle o dönemde özellikle popülerdi. Bu piyes başarılı oldu ve Kral'ın isteği üzerine ikinci kez sahnelendi."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "Çok yönlü bir mimar, astronom, matematikçi ve bir fizikçi olan [christopher_wren.GetName], [ShowLocationName('oxford')] ilindeki [ShowBuildingTypeName('university')] bünyesinde hevesle öğretmenlik yaparken ayrıca [ShowLocationName('london')] ilinde diğer entelektüeller ile yapılan haftalık toplantılara da katılıyor. Söylentilere göre kraliyet tarafından işe alınmak için ikna edilebilir ve [ROOT.GetCountry.GetName] ülkesinin mimari vizyonunu şekillendirmeye yardımcı olabilir ya da çabalarını bilimsel camiası için önde gelen bir kuruluşun oluşturulmasına yardımcı olmaya yönlendirebilir."
 flavor_eng.174.a: "Mimarbaşı olarak işe alınsın."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.174.tt2: "Saraydaki mevkisi sebebiyle önemli yapılar yaratabilir."
 flavor_eng.174.b: "Katkılarını bilim camiasına yapsın."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip], çabasını çeşitli alanlardaki bilimsel çalışmalara harcar"
 flavor_eng.174.c: "Yeteneklerinin bize faydası olmaz."
 flavor_eng.174.historical_info: "Sör Christopher Wren, son derece etkili bir İngiliz mimar, matematikçi ve bilim insanıydı. Kraliyet Cemiyeti'nin kurucu üyelerinden biriydi ve birkaç yıl boyunca cemiyetin başkanlığını da yaptı. Bilim insanı olarak çeşitli bilimsel alanlara önemli katkılarda bulundu. Londra'daki Aziz Paul Katedrali gibi sayısız mimari eseriyle tanınmaktadır."
 flavor_eng.175.title: "Aziz Paul Katedrali"
 flavor_eng.175.desc_common: "Tasarım planları ünlü bir mimar olan [christopher_wren.GetName] tarafından sunuldu. Barok stilinde yontma taştan yapılmış bir katedral öneriyor. Tamamlandığında yüz on bir metre uzunluğuyla şehrin en yüksek binası olacak."
 flavor_eng.175.desc: "[ShowLocationName('london')] ilinin ihtişamını, muhteşem katedralin inşa edilmesiyle herkes görecek. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "Büyük Yangın'ın yarattığı tahribat sebebiyle Londralıların kıymetli bir ibadethanesi bulunmuyor. Bu yerdeki orijinal katedral, 606 yılında kurulmasından sonra ritüellerde önemli bir rol oynamıştı. [ShowLocationName('london')] ilinin ihtişamını, muhteşem bir katedral inşa ederek geri getirmeliyiz. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "İnşaata hemen başlansın."
 flavor_eng.175.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], büyük bir dinî [Concept('building', 'Yapının')|e] inşası sebebiyle memnun."
 flavor_eng.175.b: "Şimdilik yerel kiliseler yeterli."
 flavor_eng.175.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], yeni bir ana kilise yapmaya hevesli olmadığımız için memnun değil."
 st_pauls_construction: "Aziz Paul Katedrali'nin İnşası"
 flavor_eng.175.historical_info: "Aziz Paul Katedrali, Londra'nın merkezinde bulunan ikonik bir simgedir. Büyük Londra Yangını sonrası 50'den fazla kilise tasarlayan Christopher Wren tarafından planlanmıştır. Katedral, tamamlandığında dünyanın en büyük ikinci kubbesi olan zarif ve ikonik kubbesiyle ünlüdür. Katedral, İngiliz Barok tarzında inşa edilmiştir."
 flavor_eng.176.title: "Büyük Yangın"
 flavor_eng.176.desc_common: "Pudding Sokağı'ndaki bir fırında çıkan yangın, hızlıca [ShowLocationName('london')] ilini sardı. Birçok binada [ShowGoodsName('lumber')] gibi oldukça yanıcı yapı malzemeleri kullanılması yangının hızlı ilerleyişine katkıda bulunuyor. Dar sokaklar ve inanılmaz kalabalık, yangının ilerlemesini durdurma çabalarına engel oluyor."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nDoğu rüzgârları, yangının [ShowLocationNameWithNoTooltip('london')] Kulesine doğru ilerlemesine ve önündeki her şeyi yutmasına sebep olarak şehir içinde büyük bir tahribata sebep olsa da yakınlardaki Westminster hükûmet merkezi güvende."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nRüzgâr batıya doğru değişerek yangının daha yoğun yapılaşmış alanlardan uzaklaşmasına neden oldu. Bu gelişme, [ShowLocationNameWithNoTooltip('london')] ilinde meydana gelen hasarı sınırlarken Westminster hükûmet merkezinde tahribata yol açtı."
 flavor_eng.176.a: "Nizam! Düzen, nizam ve intizam!"
 flavor_eng.176.tt1: "Yangın, [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'ni üzerek [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ilindeki bazı kraliyet saraylarını yok eder."
 flavor_eng.176.tt2: "[ShowPopTypeName('burghers')] topluluğunun büyük bir kısmı dükkânlarını kaybeder ve şehirden ayrılarak kırsal bölgelere göç eder."
 flavor_eng.176.tt3: "Evleri yanan talihsiz [ShowPopTypeName('peasants')], göç etmek zorunda kalır."
 flavor_eng.176.tt4: "[samuel_pepys.GetName], yangını nehrin kenarından seyreder."
 flavor_eng.176.historical_info: "Büyük Londra Yangını, şehrin Roma duvarları içerisinde kalan kısmının çoğunun yok olduğu bir yangın felaketiydi. Yangın, yaklaşık üç gün boyunca sürdü ve kuru hava koşulları ile güçlü rüzgârlar sayesinde çabucak yayıldı. Yangın; ev, iş yerleri ve Aziz Paul Katedrali gibi kent simgelerinin yok olmasına sebep oldu. Felaket, şehir planlamasında ve bina yönetmeliklerinde önemli değişikliklere yol açtı."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "[ShowAreaName('virginia_area')] bölgesindeki koloni varlığımız, komşu [target_tribe.GetName] kabilesiyle diplomatik ilişkiler kurdu. Yakın zamandaki bir çatışmadan sonra şefin kızı olan [rebecca_rolfe.GetName], göçmenler tarafından ele geçirildi ve [ROOT.GetCountry.GetName] ülkesine geri dönen bir göçmenle evlendirildi.\n\nÇift, at arabasıyla [ShowLocationName('london')] iline ulaştığında halk, bazen \"medenileşmiş yabani\" olarak anılan ünlü prensesi görmek için sıraya girdi. Bu durumu fırsata çevirerek onu saraya davet etmeliyiz."
 flavor_eng.177.a: "Onu zengin yatırımcılarla tanıştır."
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip], popülerliğiyle yatırımları artırır ve kolonilere göç dalgası başlatır."
 flavor_eng.177.b: "Sarayda kalsın."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip], [character|e] olarak eklenir."
 flavor_eng.177.tt3: "Varlığıyla [ShowPopTypeName('nobles')] zümresini etkiler."
 flavor_eng.177.c: "Hikâyesi düzgünce yazılsın."
 flavor_eng.177.tt4: "[rebecca_rolfe.GetNameWithNoTooltip] öyküsü, sevgiyle anılan kültürel bir mirasa dönüşür."
 flavor_eng.177.historical_info: "Pocahontas olarak tanınan Rebecca Rolfe, Powhatan kabilesinde doğmuş bir Kızılderiliydi. Virginia'daki İngiliz göçmenlerle olan etkileşimleriyle özellikle de Kaptan John Smith ile yaşadığı olaylar ve sonradan John Rolfe ile yaptığı evlilikle tanınır. 1616'da kocasıyla birlikte İngiltere'ye yolculuk yaptı ve Whitehall Sarayı'nda ağırlansa da dönüş yolculuğu hazırlıkları sırasında hastalandı ve 1617 yılında İngiltere'de öldü."
 flavor_eng.178.title: "Van Dyck Sakalı"
 flavor_eng.178.desc: "Şık [flemish.GetName] Ressam [anton_van_dyck.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin isteğiyle [ShowLocationName('antwerp')] ilinden geldi. Fırça konusundaki ustalığıyla tanınan sanatçı, saray ressamı olarak görevlendirilecek. Ancak daha resmî olarak görevine başlamadan önce bile özgün sakalı sebebiyle birçok kişinin sohbet ve merak konusu hâline geldi."
 flavor_eng.178.a: "Kalması için ısrar edilsin ve kraliyet berberi çağrılsın."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] işini tamamladığında taşınır."
 flavor_eng.178.tt3: "Sakal stili, diğer beyefendilerin de benzer bir tarz benimsemesine öncülük ederek dönemin yaygın sinek kaydı görünümüne meydan okur."
 flavor_eng.178.b: "Buna \"[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] sakalı\" diyelim."
 grooming_equipment: "Yüksek Tıraş Malzemesi Talebi"
 flavor_eng.178.historical_info: "Van Dyck sakalı, düzgün kesilmiş sivri bir keçi sakalı ile bıyığın birleşiminden oluşan ve ikisi arasında belirgin bir ayrım bulunan, benzersiz ve modaya uygun bir sakal stili olarak öne çıkar. Bu stil, İngiltere'ye İngiliz portre ressamlığı üzerinde baskın bir etki yaratacak olan saray portre ressamı çalışmalarıyla tanınan Flaman barok sanatçısı Anthony Van Dyck tarafından getirilmiştir. Bu sakal stilini Kral II. Charles da kullanmaya başlamıştır ve sakala \"Charlie\" ismini vermiştir."
 flavor_eng.179.title: "Şeytan Kitâb-ı Mukaddesi"
 flavor_eng.179.desc: "Kraliyet matbaacıları, redaksiyon hatası sebebiyle bir dizi hatalı İncil yayınladı. Olumsuzluk ifadelerinin atlanması sonucunda, Emir \"Zina edeceksin\" şeklinde yazıldı. Bu bariz ve skandal niteliğindeki hata, hem halktan hem de dinî otoritelerden anında tepki aldı ve hatalı İncillerin geri çağrılıp düzeltilmesi talepleriyle sonuçlandı."
 flavor_eng.179.a: "Matbaa lisansları iptal edilsin ve ceza yazılsın."
 flavor_eng.179.b: "İstemeden yapılmış bir hata."
 flavor_eng.179.tt1: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.179.tt2: "Ayaklanmalar çıkar ve sorumlu [ShowBuildingTypeName('printing_press_shop')] yıkılır."
 flavor_eng.179.historical_info: "Şeytan Kitâb-ı Mukaddesi, İncil'in 1631 yılında yayınlanmış nadir bir versiyonudur. İçeriklerinin zındıkça görülmesi sebebiyle çoğunlukla yok edilen veya bastırılan hatalı İncillerin en büyük örneğidir. Matbaacılar, Yıldız Odası Mahkemesi tarafından ağır bir şekilde cezalandırılmıştır. Canterbury Başpiskoposu da hatalı İncillerin toplanıp düzeltilmesini emretmiştir."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Olağanüstü bir şair ve siyasi bir aktivist olan [john_milton.GetName], uzun süredir alenen değişimi savunuyordu ve bu yüzden idari otoritelerle ters düştü. #italic Areopagitica#! olarak bilinen bir konuşma yazmıştır, konuşmasında yayın öncesi sansürü kınarken konuşma özgürlüğü ve basın özgürlüğünü savunmuştur."
 flavor_eng.180.a: "Sözlerinden ders çıkarılsın."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.180.tt2: "[john_milton.GetName], yarattığı etkiyle konuşma ve basın özgürlüğünde önemli bir değişikliğe ilham olur."
 flavor_eng.180.b: "Konuşmakta özgür olsa da değişikliğe gerek yok."
 flavor_eng.180.tt3: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.180.tt4: "[john_milton.GetNameWithNoTooltip], sözleriyle bazı Parlamento Üyelerini etkiler."
 flavor_eng.180.c: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.180.tt5: "Dönem değişiyor. [john_milton.GetNameWithNoTooltip], sözleriyle bu eyleme karşı olan Parlamento Üyelerini bir araya getirir."
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlamento etkilendi"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Parlamento Değişim İstiyor"
 flavor_eng.180.historical_info: "John Milton, İngiliz İç Savaşı sırasında ve ardından Oliver Cromwell yönetimindeki İngiltere Topluluğu ve Protektora Dönemlerinde yaşamış büyük etkiye sahip bir İngiliz şair ve devlet memuruydu. Özgürlüğü ve din ve devlet işlerinin ayrılmasını savunan çeşitli kitapçıklar yazdı. Hayatının ilerleyen dönemlerinde görme yetisini kaybetti ancak bu durum onun edebî ve siyasi uğraşlarını sürdürmesine engel olmadı."
 flavor_eng.181.title: "Hudson Körfezi Şirketi"
 flavor_eng.181.desc_european_presence: "İki [target_country.GetAdjective] tüccar, kıyı şeridinde kârlı bir [ShowGoodsName('fur')] ticareti oluşturulup oluşturulamayacağına karar vermek için bir grup [ROOT.GetCountry.GetAdjective] sömürge tüccarına [ShowAreaName('james_bay_lowlands_area')] alanını birlikte keşfetmeyi teklif etti.\n\nTüccarlar, sömürge valisine bu durumu izah ettiklerinde vali, Hudson Körfezi yolunun keşfedilmesinin kürk ticaretini Saint Lawrence Nehri'nden uzaklaştırabileceği endişesiyle teklifi reddetti."
 flavor_eng.181.desc: "[ShowAreaName('james_bay_lowlands_area')] alanı, zengin doğal hayatı ve uzun kıyı şeridi sayesinde kârlı bir [ShowGoodsName('fur')] endüstrisi kurmak için oldukça uygun. Diğer Avrupalı güçler gelmeden önce bu bölge üzerinde hâkimiyet sağlamak için bir şirket kurmalıyız."
 flavor_eng.181.a: "Paramız ve dualarımız onlarla."
 flavor_eng.181.tt1: "Hükûmet destekli özel yatırımcılar, [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] içinde bir ticaret şirketi kurmaya çalışır."
 flavor_eng.181.b: "Hükûmetlik bir iş değil bu."
 flavor_eng.181.tt2: "Özel yatırımcılar, kendi başlarına [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] içinde bir varlık oluşturmaya çalışır."
 flavor_eng.181.c: "Makul ve savunulabilir bir yer değil."
 flavor_eng.181.historical_info: "Hudson Körfezi Şirketi, varlığının büyük bir kısmında kürk ticaretiyle uğraşmış, günümüzde ise perakende iş grubu olarak faaliyet göstermektedir. 1670'lerde Hudson Körfezi alanında ticari tekellik hakkı verilmiştir. Alanın potansiyelini kanıtlayan iki Fransız tüccar, İngiltere'ye döndüklerinde Prens Rupert'ın sponsorluğunu kazanmışlardır."
 flavor_eng.182.title: "Kürk-ütücü Bir Rakip"
 flavor_eng.182.desc_james_bay_discovered: "[ShowAreaName('james_bay_lowlands_area')] içindeki [target_root_country.GetAdjective] tüccarların varlığı, [ShowAreaName('lower_canada_area')] içindeki [ShowGoodsName('fur')] ticaretimize önemli bir tehdit oluşturuyor. Bu topraklarda kendi ticaret şirketimizi kurup onlardan öne geçmemiz oldukça önemli, yoksa Hudson Körfezi yolunun keşfi [ShowGoodsNameWithNoTooltip('fur')] ticaretini Saint Lawrence Nehri'nden uzaklaştırabilir."
 flavor_eng.182.desc: "[target_root_country.GetName] ülkesinin [ShowAreaName('lower_canada_area')] alanının kuzeyindeki keşfedilmemiş yerlerde rakip bir [ShowGoodsName('fur')] ticareti şirketi kurduğuna dair söylentiler var. Bu keşfedilmemiş alanın haritasını çıkarmalıyız yoksa Hudson Körfezi yolunun keşfi [ShowGoodsNameWithNoTooltip('fur')] ticaretini Saint Lawrence Nehri'nden uzaklaştırabilir."
 flavor_eng.182.a: "Acele etmeliyiz!"
 flavor_eng.182.tt1: "Hükûmet destekli özel yatırımcılar, [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')] içinde bir varlık oluşturmaya çalışır."
 flavor_eng.182.b: "Bu ne cüret."
 flavor_eng.182.c: "Yerel kabilelerden harita alınsın."
 flavor_eng.183.title: "Büyük İtiraz"
 flavor_eng.183.desc_common1: "Bir Parlamento temsilcisi, yolsuzluk ve devlet işlerindeki dinî etki konularındaki endişelerini giderecek bir şikâyet listesi sundu."
 flavor_eng.183.desc_common2: "\n\nAyrıca Kral'ın danışmanları arasında [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bulunması sorunu da var zira bunun, kilisenin devlet işlerine karışmasının bir uzantısı olduğunu düşünüyorlar. Ruhban sınıfının kabineye katılmasını engelleyen bir teklif sundular. Bunun karşılığında Parlamento, gelecek yasalarda daha destekçi olacak."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin parlamentonun onayını almadan vergi toplamasını unutmuş değiller ve bunun tekrardan yaşanmayacağının garantisini istiyorlar. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$ \n\nSon olarak [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin uzun süredir Parlamentoyu toplamadan hüküm sürdüğünü öne sürüyorlar ve monarşinin gücünü azaltarak kendi hak ve imtiyazlarını korumak istiyorlar."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin uzun süredir Parlamentoyu toplamadan hüküm sürdüğünü öne sürüyorlar ve artık monarşinin gücünü azaltarak kendi hak ve imtiyazlarını korumak istiyorlar. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Dikkatle yazılan bir ret mektubu hazırlansın."
 flavor_eng.183.tt1: "Parlamento buna düşmanlıkla karşılık verip sonucu ne olursa olsun kraliyet güçlerini kısıtlamaya çalışabilir."
 flavor_eng.183.b: "Şartlar kabul edilsin."
 flavor_eng.183.b.custom: "[ShowGovernmentReformName('grand_remonstrance_reform')] [government_reform|e] uygulanır."
 flavor_eng.183.c: "Orta yol bulunmaya çalışılsın."
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin düşük diplomatik yeteneği sebebiyle başarılı olunması olası değil."
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName], diplomatik yeteneğiyle yeterince parlamento üyesini ikna edebilir."
 flavor_eng.183.tt2: "Uzlaşmanın sonucu olumlu olmayabilir."
 flavor_eng.183.d: "Kalem kılıçtan keskindir."
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin \"Tatlı Dilli\" [Concept('trait', 'Niteliği')|e], karşıtları yatıştırır."
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Büyük İtiraz Reddedildi"
 flavor_eng.183.historical_info: "Büyük İtiraz, 1641 yılında parlamento tarafından Kral I. Charles'a sunulmuş siyasi bir dosyaydı. Kral'a olan öfkenin altını çizerek onun parlamento süreçlerine karışma yetkilerini kısıtlamayı önerdiler. Katoliklik ile ilgili korkularını ve kral danışmanlarının nüfuzu hakkında endişelerini dile getirdiler. Büyük İtiraz, Kral'a verildikten kısa bir süre sonra Parlamento ve Kral arasındaki gerginlik tırmandı, bu da İngiliz İç Savaşı'nın patlak vermesiyle sonuçlandı."
 flavor_eng.184.title: "Büyük Uzlaşı"
 flavor_eng.184.desc_compromise_reached: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile Parlamento temsilcileri arasındaki uzun görüşmeler sonucunda bir anlaşmaya varıldı. Anlaşmaya göre [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin nüfuzu, yasal konularda Parlamento'nun daha çok desteğini alması karşılığında azaltıldı. Kiliseyi temsil eden tüm kabine üyeleri de lağvedilecek ve görev almaları yasaklanacak ancak [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyelerini atama hakkını elinde tutmaya devam edecek."
 flavor_eng.184.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile Parlamento temsilcileri arasındaki uzun soluklu görüşmelere rağmen bir anlaşmaya varılamadı."
 flavor_eng.184.a: "Sonuç kabul edilsin."
 flavor_eng.184.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], yeterince parlamento üyesini kendi tarafına çekemediği için [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'ni zayıf görür."
 flavor_eng.184.b: "İmzalanmasın."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Büyük İtiraz Uzlaşısı"
 flavor_eng.185.title: "Hampton Court Konferansı"
 flavor_eng.185.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetAdjective] Puritanlar da dâhil olmak üzere İngiltere Kilisesi temsilcileriyle [ShowWorkOfArtName('hampton_court')] sarayında dinî meseleleri görüşmek üzere bir toplantı yapacak. Amaç, [ROOT.GetCountry.GetName] Kilisesi içerisindeki dinî tartışmaları çözerek çeşitli fraksiyonları birleştirmek olsa da Toplu Dua Kitabı'na ilişkin endişeler de gündeme getirilecek.\n\nNe yazık ki kiliseyi temsil eden başpiskopos ani bir şekilde vefat etti ve yerine geçen yeni başpiskopos, Püritenlerin görüşlerine ve uygulamalarına daha az hoşgörülü."
 flavor_eng.185.a: "Püritenleri boyun eğmeye zorla."
 flavor_eng.185.tt1: "Bu eylem Püritenleri uzaklaştırır ve onları, seçeneklerini gözden geçirmeye zorlayabilir."
 flavor_eng.185.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ayrılıkçılığa karşı alınan önlemlerden memnun."
 flavor_eng.185.b: "Başka bir şey yapmaya gerek yok."
 flavor_eng.185.b.custom1: "Tüm [ShowReligionAdjective('catholic')] ve [ShowReligionName('anglican')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_eng.185.b.custom2: "Tüm [ShowReligionName('calvinist')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.185.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], daha fazla ayrılıkçılığa göz yumulduğu için memnun değil."
 flavor_eng.185.historical_info: "Hampton Court Konferansı, Kral I. James dönemi sırasında Ocak 1604'te gerçekleşen İngiliz tarihinin önemli olaylarından biriydi. Konferans, Kral I. James tarafından İngiltere Kilisesi'ndeki bazı dini anlaşmazlıkları çözmek amacıyla Hampton Court Sarayı'nda düzenlenmişti. Konferans, Kral James İncili'nin yetkilendirilmesine yol açmış ancak aynı zamanda İngiltere Kilisesi'nin otoritesini pekiştirerek Püritenlerin Otuz Dokuz Madde'ye, yani Kilise'nin kabul edilmiş doktrin ve uygulamalarına uymasını zorunlu kılmıştı. Ayrıca Püritenlerin reform taleplerinin tamamını karşılamamıştı."
 flavor_eng.186.title: "Büyük Göç"
 flavor_eng.186.desc: "Kilisedeki değişimin yetersizliğinden ötürü uzaklaştırılmış hisseden, dinî ve siyasi ortamdan umudu olmayan Püriten rahiplerle orta yol bulamayışımız Püritenlerin [ROOT.GetCountry.GetName] ülkesinden göç etmesine sebep oluyor. On bir gemiden oluşan büyük bir filo kiralayarak hızla yolcuları taşımaya başladılar."
 flavor_eng.186.a: "Bu kaçınılmazdı."
 flavor_eng.186.a.custom: "Püritenler kalabalık kitlelerle [target_root_country.GetNameWithNoTooltip] ülkesini terk eder"
 flavor_eng.186.tt1: "Bazıları [ShowRegionName('east_coast_region')] kolonilerinde yeni bir hayata başlar."
 flavor_eng.186.tt2: "Büyük çoğunluk, huzuru [ShowRegionName('caribbean_region')] kolonilerinde bulur."
 flavor_eng.186.tt3: "Birkaçı [ShowAreaName('holland_area')] içindeki akrabalarının yanına geri taşınır."
 flavor_eng.186.tt4: "Geri kalanlar yakındaki [ShowRegionName('ireland_region')] bölgesine taşınır."
 flavor_eng.186.b: "Sert önlemler alınsın."
 flavor_eng.186.historical_info: "Büyük Göç, 1620 ile 1640 yılları arasında yaşandı. Bu olay sırasında İngiltere'de yaşayan ve Püritenler olarak bilinen on binlerce Kalvinist göç etti. Uzun süredir İngiltere Kilisesi'nin ıslah edilmesini bekliyorlardı ancak çok az ilerleme kaydedilmesi ve umutların azalmasıyla tercihleri göçten yana oldu. Çoğu Püriten, Amerika kolonilerine yerleşmiş olsa da İrlanda, Felemenk Toprakları ve Karayipler'de kurulmuş yeni kolonilere göç edenler de vardı. Bu koloniciler, Amerikan kolonilerinin erken döneminde önemli bir rol oynayarak getirdikleri fikirler ve kurumlarla Amerikan toplumunun kendine özgü karakterine katkıda bulundular."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Askerî stratejist ve deneyimli denizci [robert_blake.GetName], yakın zamanda donanma tarihinin ilk kural ve düzenlemelerini oluşturdu, şimdi Kraliyet Donanması'nın kullandığı donanma taktiklerini revize etmek gibi büyük bir görevi üstlendi. Taktikleri alışılmadık olsa da deniz muharebelerine devrim niteliğinde bir yenilik getirmesi bekleniyor."
 flavor_eng.187.a: "Hallet şu işi."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip], [character|e] olarak eklenir"
 enable_sailing_and_fighting_instructions_advance: "[ShowAdvanceName('sailing_and_fighting_instructions')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_eng.187.b: "Donanmanın ona başka bir yerde ihtiyacı var."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip], [admiral|e] olarak eklenir."
 flavor_eng.187.c: "Mevcut taktiklerimiz gayet iyi."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] başka yerde fırsat arar."
 flavor_eng.187.historical_info: "Robert Blake, İngiliz İç Savaşı ve İngiliz Fetret Devri sırasında görev yapmış önemli bir İngiliz askerî liderdi. En büyük katkıları, amirallik görevinde filonun boyutunu önemli ölçüde artırması ve birkaç yeni taktik geliştirerek Yelken Çağı'nda kullanılan deniz muharebesi stratejilerinin temelini atmasıydı. Ayrıca ülke tarihindeki en büyük donanmanın inşasını ve bakımını üstlenmiştir."
 flavor_eng.188.title: "Anne Greene'in Garip İnfazı"
 flavor_eng.188.desc: "[ShowLocationName('oxford')] içindeki bir hizmetçi, yakın zamanda bebek öldürme suçlamasından hüküm giydi. Fetüsün kalıntılarını gizlemeye çalışırken yakalanmasına rağmen hamile olduğunu ancak bebeği düşürdüğünde fark ettiğini öne sürdü. Anne Greene'in bebeği düşürmeden yaklaşık bir ay önce bazı sağlık sorunları yaşadığını doğrulayan tanıklar olmasına rağmen cinayetten suçlu bulundu ve Oxford Kalesi'nde asılarak idam edildi.\n\nDoktorların hasta hükümlüleri incelemesi bir gelenek olsa da yerel [ShowPopTypeName('clergy')] sınıfını da göz önünde bulundurarak Greene'in bedeninin incelenmesine izin verilip verilmemesi konusunu açığa kavuşturmalıyız."
 flavor_eng.188.a: "Anatomik çalışmalar için uygun bir aday."
 flavor_eng.188.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, incelemenin dinimize aykırı bir şekilde uygulanmasından mutsuz."
 flavor_eng.188.b: "İsimsiz bir mezar açılsın."
 flavor_eng.188.historical_info: "Anne Greene 17. yüzyılda İngiltere'de yaşamış bir hizmetçiydi. İnfazı sırasında yaşanan olaylardan sonra hayatta kalmasıyla tanınmıştır. Hüküm giymesinin ardından asıldı, tabuta konuldu ve incelenmek için hazırlandı ancak ilginç bir şekilde bilinci kapalı olmasına rağmen hâlâ yaşadığı fark edildi. Doktorlar onu uyandırmak için kan almak gibi tıbbi prosedürler uyguladılar ve Greene bir süre sonra uyandı. Bu olay, adalet sistemi ve yanlış hüküm ihtimalleri üzerine büyük tartışmalara yol açarken bu sırada Anne de affedildi."
 flavor_eng.189.title: "Beklenmedik İyileşme"
 flavor_eng.189.desc: "İncelemenin ardından yakın zamanda asılan Anne Greene'in zayıf da olsa nabzının attığı ve nefes aldığı keşfedildi. Doktorlar, genç kızı uykusundan uyandırmak amacıyla ağzına sıcak likör döktü ve göğsündeki yarayı türlü bitkilerle kapattı. Doktorların bu denemeleri sonuç verdi, şimdiyse genç kızın tamamen iyileşmesi bekleniyor.\n\nBirçok kişi Tanrı'nın kızın masum olduğunu göstermek amacıyla onu kurtardığını iddia ediyor ve kız için merhamet bekliyor."
 flavor_eng.189.a: "İnfazı durdurulsun."
 flavor_eng.189.b: "Doğru darağacına."
 flavor_eng.190.title: "Angel Kahvehanesi"
 flavor_eng.190.desc: "\"Yahudi Jacob\" olarak bilinen Ermeni bir tüccar, [ShowLocationName('oxford')] yerel otoritelerine fikir alışverişi, haber ve bilgi yayılımı ile entelektüel tartışmaların yapılacağı özgün bir kurum kurmayı önerdi. Söylenene göre oldukça etkili olan ve \"kahve\" olarak bilinen yeni bir içecek kullanılacak."
 flavor_eng.190.a: "İzin Verilmiştir."
 flavor_eng.190.tt: "[ShowLocationNameWithNoTooltip('oxford')] içinde bir kahvehanenin kurulması, diğer kasaba ve şehirlerde de benzer kuruluşların ortaya çıkmasına ve fikir alışverişinin artmasına neden olur."
 flavor_eng.190.b: "Aramızdaki bir casus bizi zehirlemeye çalışıyor."
 the_angel: "Angel Kahvehanesi"
 flavor_eng.190.historical_info: "Angel kahvehanesi, İngiltere'de kurulmuş ilk kahvehane olarak bilinir ve ülkeye kahvenin tanıtılmasında önemli bir rol oynamıştır. O dönemde kahvehaneler Avrupa'da oldukça yeni bir kavram olsa da hızla âlimler, akademisyenler, öğrenciler ve civardaki üniversitenin üyesi entelektüellerin buluşma noktası hâline gelerek bilginin yayılmasında önemli bir rol oynamıştır."
 flavor_eng.191.title: "Punch ve Judy"
 flavor_eng.191.desc: "Seyircileri neşelendiren komik bir kukla gösterisi [ShowLocationName('london')] ilinde sahneleniyor. Gösteri, kaba komediyle dolup taşıyor ve özellikle Bay Punch'ın soytarılıkları sırasında seyircileri şok ederek güldürüyor. Gösterinin tamamı, kabinin içinde hem sesleri hem de müzikleri çalan tek bir kuklacı tarafından ustalıkla gerçekleştiriliyor."
 flavor_eng.191.a: "İyi gösterilere bayılırız."
 flavor_eng.191.b: "Kıta turu yapması için sponsorluk verilsin."
 flavor_eng.191.tt: "[samuel_pepys.GetName], gösteriyi keyifle izlerken görülür."
 flavor_eng.191.historical_info: "Punch ve Judy, 17. yüzyılda İngiltere'de popüler olmuş geleneksel bir kukla gösterisidir. Geniş çapta başarı elde etmiş ve Dublin ile Paris de dâhil olmak üzere çeşitli yerlerde sahnelenmiştir. Punch ve Judy karakterleri genellikle araları bozuk bir evli çift olarak tasvir edilir ve gösteri, karakterler arasındaki komik ve genellikle şiddet içeren kısa sahnelerden oluşur."
 flavor_eng.192.title: "Çalışkan [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Bir donanma idarecisi, denizcilik deneyimi yetersiz olmasına rağmen büyük bir potansiyele sahip. [samuel_pepys.GetName], nüfuzuyla, çalışkanlığıyla ve yeteneğiyle Amirallik Kurulu'nu ıslah etmeye yardımcı olabilir ve Kraliyet Donanması'nın profesyonelleşmesine katkıda bulunabilir."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\nPepys, Deniz Kurulu'nda Bahriye Kâtibi mevkisine getirildi. Kendisinden yüksek makamda olanlardan daha becerikli ve etkili bir işçi olduğunu gösteriyor."
 flavor_eng.192.a: "Kurul Bakanı olarak atansın."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip], [character|e] olarak eklenir"
 enable_overhauled_admiralty_reform: "[ShowGovernmentReformName('overhauled_admiralty_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_eng.192.b: "Mevcut çalışmalarının meyveleri toplansın."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] mevcut mevkisinde kalır."
 flavor_eng.192.tt3: "Deniz Kurulu'ndaki işleriyle donanmanın çalışma kabiliyetini artırır."
 flavor_eng.192.tt4: "Mevkisinde yaptığı katkılar, donanma ve devlet işlerinin idaresine iyileştirmeler sağlar."
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Çalışkan Samuel Pepys"
 flavor_eng.192.c: "Onun yeri denizler."
 flavor_eng.192.historical_info: "Samuel Pepys'in çalışmaları, Kraliyet Donanması'nın tarihinin önemli bir döneminde modernleşmesine ve ıslah edilmesine büyük katkı sağlamıştır. Yaptığı bazı değişiklikler arasında donanmanın ikmal ve erzak temininin iyileştirilmesi ile denizciler ve subaylar için düzenli maaş sisteminin kurulması yer alıyordu. Günümüzde, on yıl boyunca hayatının her detayını yazdığı ve Büyük Yangın ile Büyük Londra Salgını gibi tarihî olayları titizlikle kaydettiği günlüğüyle hatırlanmaktadır."
 flavor_eng.193.title: "Principia"
 flavor_eng.193.desc: "[isaac_newton.GetName] tarafından yazılan #italic Principia#!'nın fizik, matematik ve astronomi gibi alanlarda yeni bir çığır açması bekleniyor. Kitap, ağırlığı olan tüm objelerin çekim kuvvetiyle birbirine bağlı olduğunu açıklayan hareket yasalarını ve evrensel kütleçekim yasalarını ana hatlarıyla anlatıyor.\n\nBilim tarihinin en önemli eserlerinden birisi olacağına şüphe yok."
 flavor_eng.193.a: "Mest olunacak bir şaheser."
 flavor_eng.193.b: "Tartışmaları için en zeki âlimlerimiz toplansın."
 flavor_eng.193.c: "Sadece bir kitap."
 flavor_eng.193.tt: "İngiltere'de kahvehanelerin kurulması, #italic Principia#! eserindeki konseptleri daha büyük kitlelere ulaştırır."
 flavor_eng.193.historical_info: "Genellikle Principia olarak bilinen \"Philosophiæ Naturalis Principia Mathematica\", Isaac Newton'ın en iyi çalışması olarak kabul edilir. İlk başta Latince olarak yayınlanmıştır ve yazılmış en etkili bilim kitaplarından birisidir."
 flavor_eng.195.title: "Dışlanma Krizi"
 flavor_eng.195.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin yakın akrabası [catholic_relative.GetName], kamu hizmeti yapacak herkesin [ROOT.GetCountry.GetReligion.GetAdjective] geleneklerine uymasını ve [ROOT.GetCountry.GetName] Kilisesinde cemaat ayinine katılmasını zorunlu kılan yasal yemini etmeyi reddetti. Bu durum, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin Anglikan Kilisesi'ne bağlı olmayan birini vâris olarak seçmesi hâlinde, fiilen [ShowReligionAdjective('catholic')] birinin hükümdar olma ihtimalini gündeme getiriyor.\n\nParlamento, böyle bir durumu engellemek ve sorunsuz bir veraset süreci sağlamak adına yasanın değiştirilmesini öneriyor."
 flavor_eng.195.a: "Bu saçmalığa karşı çıkılsın."
 flavor_eng.195.b: "Parlamento üyelerinin desteği sağlansın."
 flavor_eng.195.tt: "Yasanın geçmesini önleyecek kadar Parlamento Üyesi ikna edilir."
 flavor_eng.195.c: "Mantıklı bir adım."
 STATIC_MODIFIER_NAME_opposed_parliament: "Muhalif Parlamento"
 flavor_eng.195.historical_info: "Dışlanma Krizi, parlamentonun Kral II. Charles'ın kardeşi ve tahtın vârisi olan York Dükü James'i Katolik olduğu için İngiltere, İskoçya ve İrlanda tahtlarından mahrum etme girişimlerini içeriyordu. Bu girişimler başarısız olsa da Muhteşem Devrim sırasında gelecekteki kral tahttan indirildiğinde 1701 Veraset Yasası'nın kabul edilmesine yol açtı."
 flavor_eng.196.title: "Restorasyon Komedisi"
 flavor_eng.196.desc: "Yeni bir tür komedya, önde gelen oyun yazarları tarafından popülerleştiriliyor. Cinsel içerikli dil kullanmak teşvik ediliyor ve oyunlar, genellikle kumar, içki ve aşk gibi konuları eleştirmekten şok etkisi yaratmak için kaçınıyor. Bu komedyalar, son dakika değişikliklerinden, hareketli hikâyelerden, ünlü aktörlerden ve ilk kez profesyonel aktrislerin yer almasından etkilenen, aristokratlardan hizmetçilere kadar geniş bir kitleyi kendine çekiyor."
 flavor_eng.196.a: "Onaylansın ve teşvik edilsin."
 flavor_eng.196.tt1: "Kadın aktris ve oyun yazarlarının katılımına izin verir."
 flavor_eng.196.tt2: "[samuel_pepys.GetName], gösteriyi keyifle izlerken görülür."
 flavor_eng.196.b: "Kötü dil kullanımına yer yok."
 flavor_eng.196.historical_info: "Restorasyon Komedisi, İngiliz Restorasyonu Dönemi'yle ortaya çıkan bir İngiliz tiyatro türüdür. Bu oyunlar, keskin zekâ, mizah ve hicivli unsurlarıyla bilinir. Oliver Cromwell'in püriten rejimi sırasında tiyatroların kapatılmasının ardından İngiliz toplumunda ve kültüründe yaşanan değişim, ahlaki meseleler üzerindeki bakış açılarının da evrilmesine yol açmıştır."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Restorasyon komedisinin popülerleşmesiyle iş bulma ve adını duyurma arayışında olan oyun yazarı [aphra_behn.GetName], tiyatro yapımlarında uzmanlaşmış prestijli bir grup olan Kralın Aktörleri'ne başvurdu. Behn, borç batağında olup başarıya ulaşmakta zorluk çekse de komedide başarıya ulaşacakmış gibi görünüyor."
 flavor_eng.197.a: "Gelecek nesiller için edebî bir rol model."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.197.tt2: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] karşı hareket edildiği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi rahatsız olur."
 flavor_eng.197.b: "Oyunlarının ahlakı tartışmaya açık."
 flavor_eng.197.tt3: "Kendini kamu önünde savunmak zorunda kalan Behn, bu durum sayesinde adını duyurur ve daha fazla tanınır."
 flavor_eng.197.c: "Bugünlerde kimseye merhamet yok."
 flavor_eng.197.historical_info: "İngiliz edebiyatında profesyonel anlamdaki ilk kadın yazarlardan biri olarak görülen Aphra Behn, İngiliz bir oyun yazarı, şair ve romancıdır. Özellikle Restorasyon Komedisi türünde yazdığı oyunlarıyla bilinir. Kariyeri boyunca eleştirilere maruz kalmış olsa da erkek oyun yazarlarının en skandal yaşamları yaşamakta ve ahlaksız oyunlar yazmakta özgür olduğunu, kendisinin kadın olduğu için dışlandığını söyleyerek kendini savunmuştur."
 flavor_eng.198.title: "Kraliyet Derneği"
 flavor_eng.198.desc: "En zeki bilim insanlarımızın bir araya gelmesi toplumumuz için büyük icatların ortaya çıkmasına sebep oldu. [ROOT.GetCountry.GetCapital.GetName] ilinde, kendi konseyi tarafından yönetilen bağımsız bir organ kurarak bilimi ve faydalarını teşvik edebilir, mükemmel bilimsel çalışmaları tanıyıp destekleyebiliriz. Bu kurum, politikalar ve eğitim sistemi için de bilimsel tavsiyelerde bulunarak araştırma çalışmalarımıza odak kazandırabilir."
 flavor_eng.198.a: "Fevkalade bir fikir."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName], bu yeni kurulmuş âlim derneğinin hamisi olur."
 flavor_eng.198.b: "Bunu yerine üniversitelerimize yatırım yapılsın."
 flavor_eng.198.c: "Kulağa pahalı ve bürokratik geliyor."
 flavor_eng.198.historical_info: "Kraliyet Derneği, 1660 yılında İngiltere Kralı II. Charles'ın hükümranlığı sırasında kurulmuştur. Derneğin kurucuları, bilimsel anlayışı genişletmeye ve bilimin ilerlemesini sağlamaya derinden bağlı bilim camiasının önde gelen isimleriydi. Amaçları bilim insanlarının, âlimlerin ve entelektüellerin bir araya gelip araştırma sonuçlarını paylaşabileceği ve fikirlerini somut sonuçlara dönüştürebileceği bir platform oluşturmaktı."
 flavor_eng.199.title: "Philosophical Transactions Dergisi"
 flavor_eng.199.desc: "[ShowBuildingTypeName('royal_society')], dünyada yalnızca bilime odaklanan ilk dergiyi yayımlama teklifinde bulundu. Bu derginin amacı, özgün araştırma makaleleri, bilimsel keşifler ve akademik yazılar yayımlamak olacak. Bu keşifleri daha geniş kitlelerle paylaşarak insanlığın fizik, kimya ve astronomi gibi çeşitli alanlardaki bilgi birikimini ilerletebilir. Derneğin umudu, bu yayınların ebedî bilgi arayışının bir kanıtı olmasıdır."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\n[ShowLocationName('london')] ilinde bir [ShowBuildingTypeName('printing_press_shop')] olmayışı bu durum düzeltilmezse derginin yayımlanmasına engel olacaktır."
 flavor_eng.199.a: "Onaylıyoruz, dergi basılsın."
 flavor_eng.199.b: "Masraflar karşılansın."
 flavor_eng.199.tt1: "Bir [ShowBuildingTypeName('printing_press_shop')], masrafları hükûmet tarafından karşılanacak şekilde hızlıca inşa edilir."
 STATIC_MODIFIER_NAME_philosophical_transactions: "Kraliyet Derneği'nin Philosophical Transactions Dergisi"
 flavor_eng.199.c: "Sınırlı sayıda baskı yeterli."
 flavor_eng.199.tt2: "Kraliyet Matbaası'nın yardımıyla tek seferlik bir baskı yayımlanır."
 flavor_eng.199.historical_info: "Kraliyet Derneği'nin Philosophical Transactions dergisi, 1665 yılından bu yana kesintisiz olarak yayınlanan bir bilim dergisidir. Bilimin birçok alanını kapsayan bu dergi, bilimsel bilginin paylaşımına büyük katkı sağlamış ve önemli keşiflerin kayıt altına alınmasını mümkün kılmıştır. Yayınlanan birçok buluş, düzenli olarak araştırmalara ve yeniliklere ilham kaynağı olmuştur."
 flavor_eng.200.title: "Ana Kraliçenin Enkazı"
 flavor_eng.200.desc: "[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], 1330 yılında [GetCharacter('eng_edward_ii').GetName] Hazretleri'ni, hükümdarımızın eşi hain Ana Kraliçe [isabella.GetName] yardımıyla canice katletti. [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] eninde sonunda yakalandı ve idamından sonra Ana Kraliçemizi de ev hapsine mahkûm ettik.\n\n[ROOT.GetCountry.GetName] içinde namı \"hain\" olsa da [GetCountry('FRA').GetLongName] içinde prestijli [isabella.GetDynasty.GetName] Hanedanı'nın en yaşlı üyesi olarak biliniyor, ki bu da [GetCountry('FRA').GetAdjectiveWithNoTooltip] soyluları arasında oldukça saygıdeğer bir makam.\n\nManş Denizi'nin karşı kıyısında yaşadığımız zorlukları ve Ana Kraliçenin seçkin ismini göz önüne alırsak onu oğlu adına [GetCountry('FRA').GetAdjectiveWithNoTooltip] temsilcilerle görüşmesi amacıyla kullanabiliriz."
 flavor_eng.200.a: "Zaman her şeyin ilacı."
 flavor_eng.200.b: "Çürüyüp gitsin."
 eng_capetian_mother: "Capet Ana Kraliçe"
 flavor_eng.201.title: "Kraliyet Dokunuşu"
 flavor_eng.201.desc: "[GetCharacter('eng_edward_the_confessor').GetName] Hazretleri'nden beri [ROOT.GetCountry.GetName] monarkları, \"kraliyet dokunuşu\" olarak bilinen ve genellikle büyük seremonilerde onlarca insanın önünde gerçekleştirilen mucizevi bir iyileştirme gücüne sahip olmuştur. Böylesine bir kabiliyeti gösterebilen diğer monarklar [GetCountry('FRA').GetName] ülkesinden olmuştur.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], boyunda büyük bir apsenin büyümesine sebep olan sıraca hastalığına sahip olan bir insana vurarak hastalığı iyileştirebiliyor ve vurduğu kişi normal sağlığına geri dönüyor.\n\nİlahi güçlerin yalnızca Tanrı tarafından taht üzerinde hak sahibi olanlara verildiğine inanıldığından bu ritüelin gerçekleştirilmesi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğunun tartışmasız kanıtıdır."
 flavor_eng.201.a: "Ritüel sürdürülsün."
 flavor_eng.201.b: "Gizemcilik, iktidar getirmez."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "1327 yılında çağının en nüfuzlu soylularından biri olan [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], haince [GetCharacter('eng_edward_ii').GetShortName] Hazretleri'ne isyan etti ve onu öldürdü. Kısa bir süre sonra da yaptıklarından dolayı idam edildi.\n\nTorunu [young_roger.GetName] ise genç yaşına rağmen örnek alınacak bir şövalye olarak hayatını sürdürüyor. İyi bir komutan olabilir ancak onu ibretiâlem için cezalandırırsak gelecekte başkalarının da ihanete kalkışmasını engelleyebiliriz."
 flavor_eng.202.a: "Dostlarını yakın tut, düşmanlarını daha yakın."
 flavor_eng.202.b: "Çok tehlikeli."
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip] Köprüsü Çöküyor"
 flavor_eng.203.desc: "Yoğun [target_location.GetName] Köprüsü, 1209 yılından beri Thames Nehri'nin tek geçiş noktası, ayrıca tüm şehrin en kalabalık ticari sokaklarından biriydi. Tuhafiye, eldivenci ve diğer şık butiklerle dolu bu köprü, [ROOT.GetCountry.GetName] zenginlerinin hepsini kendine çekiyor.\n\nAncak köprü bekçileri duvarda çatlaklar keşfettikten birkaç gün sonra köprünün güneyindeki iki kemer tamamen çökerek yapıya tamiri mümkün olmayan bir hasar verdi.\n\nÇok şükür ki kimse ölmedi ancak köprünün acilen yeniden inşa edilmesi gerekiyor, yoksa tamamen yıkılacak. Kemerleri hangi materyallerle yeniden inşa etmeliyiz?"
 flavor_eng.203.a: "Odun ve kil."
 flavor_eng.203.b: "Demir ve taş."
 flavor_eng.203.c: "Gümüş ve altın."
 flavor_eng.203.d: "Kontrollü yıkım gerçekleştirilsin."
 eng_london_bridge_wood_clay: "Londra Köprüsü - Odun ve Kil"
 eng_london_bridge_iron_stone: "Londra Köprüsü - Demir ve Taş"
 eng_london_bridge_silver_gold: "London Bridge - Gümüş ve Altın"
 flavor_eng.204.title: "Altın Kaplı Sokak"
 flavor_eng.204.desc: "Kırsal [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden gelen ilginç söylentilere göre [target_location.GetName] sokakları altınla kaplı.\n\nÇoğu kişi bunun fantastik bir metafor olduğunu bilse de bu şehirdeki bir köylünün fakirlikten zenginliğe geçebileceği fikri neredeyse herkesi etkiliyor."
 flavor_eng.204.a: "Söylentilerin yayılmasına izin verilsin."
 flavor_eng.204.b: "Sokaklar kömür ve pislikle kaplı."
 flavor_eng.204.c: "Bir dakika, sokakları neden gerçekten altınla kaplamıyoruz ki?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Altınla Kaplandığı Rivayet Edilir"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Gerçekten Altınla Kaplı"
 eng_paved_with_gold: "Altınla Kaplama Maliyeti"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "İrlandalı bir filozof, kimyager ve fizikçi olan [robert_boyle.GetName], [ShowLocationName('oxford')] konutunda büyük bir heyecanla deneysel bilim çalışmaları yürütüyor. Boyle, sıcaklık sabit tutulduğunda, basınç ve gaz hacmi arasında ters bir ilişki olduğunu öne süren öncü bir teori geliştirdi. Dindar bir [ShowReligionName('anglican')] olan Boyle, bilimin ve doğal dünyanın incelenmesinin Tanrı'nın yaratımını daha iyi anlamaya yardımcı olacağına inanıyor ve deneylerinden vakit buldukça bu görüşünü detaylı bir şekilde yazıyor."
 flavor_eng.205.a: "Çalışmalarından ötürü onu kutluyoruz."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.205.tt2: "Boyle sık sık diğer entelektüellerin toplantılarına katılıyor ve ilk bilimsel derneğin kuruluşunda rol oynayabilir."
 flavor_eng.205.b: "Keşiflerini paylaşması için teşvik edilsin."
 flavor_eng.205.c: "Hem deli hem zındık."
 flavor_eng.205.historical_info: "17. yüzyılın en etkili bilim insanlarından biri olarak kabul edilen Robert Boyle, bilimsel devrimin kilit isimlerinden biri olmuştur. Sıklıkla modern kimyanın kurucularından biri olarak anılan Boyle, en ünlü çalışması olan \"Boyle Yasası\" ile ideal gaz kanununun gelişimine zemin hazırlamıştır."
 flavor_eng.206.title: "\"Güzel ve Esprili Nell\""
 flavor_eng.206.desc: "Seyircileri hayran bırakan karizmatik ve büyüleyici sahne aktrisi yerel tiyatrolarda sahne almaya başladı. Fakir doğmasına rağmen önem kazanmayı ve [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin dikkatini çekmeyi başardı. [target_root_country.GetGovernment.GetRulerTitle], ona kraliyet \"eğlencesi\" sergilemesi için teklif sunmayı planlıyor."
 flavor_eng.206.a: "Münasip bir metres."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.206.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin çocuğunu doğurur."
 flavor_eng.206.tt3: "[target_root_country.GetGovernment.GetRulerTitle] Hazretleri üstündeki nüfuzunu kullanarak aktörlerin ve oyun yazarlarının çıkarlarını destekler."
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin, alt tabakadan birini açıkça metres olarak kabul etmesiyle birlikte kişisel davranışlara yönelik toplumsal normlar gevşer."
 STATIC_MODIFIER_NAME_influential_figurine: "Nüfuzlu İsim"
 flavor_eng.206.b: "Eğlendirmek için doğmuş."
 flavor_eng.206.b.custom: "[ShowLocationName('london')] ilindeki tüm [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] ve [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.206.c: "Çok sıradan bir aktris."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Nüfüzlu İsim Eksikliği"
 flavor_eng.206.tt5: "Sanatçı hakları, çıkarlarını savunan bir öncü olmadığında yavaşça geriler."
 flavor_eng.206.historical_info: "Eleanor Gwyn, bir tiyatro oyuncusu ve 17. yüzyılın sonlarında ünlü bir figürdü. Yoksulluk içinde doğmuş, erken yaşta sahne almaya başlamış ve komik performansları ile övgü almıştır. Kıvrak zekâsı ve mizahıyla tanınmış ve \"Güzel ve esprili Nell\" lakabını almıştır. Yaklaşık 17 yıl süren ve 2 gayri meşru çocuğu olan Kral II. Charles ile olan romantik ilişkisiyle bilinmektedir."
 flavor_eng.207.title: "Su Altındaki Monark"
 flavor_eng.207.desc: "Makine Ustası ve mucit [cornelius_debbel.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin davetiyle [ROOT.GetCountry.GetName] ülkesine yerleşti ve yakın zamanda en yeni makinesini seyircilere sergileyecek.\n\nSu altına inebilen ilginç bir araç Thames Nehri'ne yerleştirildi ve nehri, suyun iki ila üç kulaç altında tamamen aşabildiği iddia ediliyor. Westminster ile Greenwich arasında yapılacak planlı test sürüşüne [ROOT.GetCountry.GetGovernment.GetRuler.GetName], bizzat yolcu olarak katılıp bu özgün gösteriye tanıklık etmesi için özel bir davet aldı."
 flavor_eng.207.a: "Davet kabul edilsin."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], [cornelius_debbel.GetNameWithNoTooltip] ile birlikte biraz riskli bir test dalışına katılmak üzere uydurma bir denizaltıya biner."
 flavor_eng.207.tt2: "İzleyiciler [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin cesaretinden etkilenir."
 flavor_eng.207.b: "Gösteri kıyıdan izlensin."
 flavor_eng.207.tt3: "İzleyiciler [target_root_country.GetGovernment.GetRulerTitle] Hazretleri'nin korkaklığından hoşlanmaz."
 flavor_eng.207.historical_info: "Cornelis Drebbel, 1620'de Kraliyet Donanması için çalışırken ilk seyrüsefere elverişli denizaltıyı inşa eden Felemenk mucittir. 1620 ve 1624 arasında iki denizaltının daha inşasını ve testlerini tamamlarken üçüncü ve son bir versiyonunu da bizzat Kral I. James'e ve birkaç bin Londralıya sergilemiştir. Denizaltı üç saat boyunca suyun altında kalmayı başarmış ve farklı zamanlarda birkaç kez test edilmiştir. Bu başarısına rağmen Amirallik, kullanılabilirliği konusundaki hevessizliği sonucu, tasarımı hiçbir zaman uygulamamıştır."
 flavor_eng.208.title: "İlk Yolculuk"
 flavor_eng.208.desc_successfully_submerged: "Denizaltı, Greenwich yakınındaki nehir kenarında yüzeye çıkarak heyecanlı izleyicileri oldukça sevindirir. [cornelius_debbel.GetName] ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] denizaltıdan iner, alkışlar ve tezahüratlar eşliğinde karşılanır. Bu unutulmayacak bir gösteriydi."
 flavor_eng.208.desc: "Denizaltı, Greenwich yakınındaki nehir kenarında yüzeye çıkmayı başaramayarak heyecanlı izleyicileri oldukça üzer. [cornelius_debbel.GetName] ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName], denizin merhametine kalmışken bekleyen kalabalığı büyük bir üzüntü kaplar. Gerçekten de üzücü bir gün."
 flavor_eng.208.a: "Hurra!"
 flavor_eng.208.b: "Söyleyecek söz yok."
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle], tehlikeli makineden kaçmayı başarır ve yüzeye çıkar."
 flavor_eng.210.title: "Ayaz Panayırı"
 flavor_eng.210.desc: "Beklenmedik soğuklar, Thames Nehri'nin tamamen donmasına yol açtı. Kasaba halkı da nehir kıyısında yiyecek satıcılarının, tavernaların, oyunların ve küçük dükkânların kurulacağı bir panayır düzenlenmesini önerdi. Eğlenceler arasında buz pateni, kızak kayma ve at ile vagon yarışları da yer alacak.\n\nİnsanların buz üstünde yürümek zorunda kalmadan nehrin bir yakasından diğerine geçmelerini sağlayacak geçici bir köprü inşa edilmesi bile gündemde."
 flavor_eng.210.a: "Yaratıcı bir yaklaşım."
 frost_fair: "Ayaz Panayırı"
 flavor_eng.210.b: "Tehlikeli bir girişim."
 flavor_eng.210.historical_info: "1683 Ayaz Panayırı, yaklaşık iki ay süren oldukça büyük bir etkinlikti. Gravürler, broşürler ve yazılı anlatımlarla ayrıntılı bir şekilde belgelenmişti. Bu olay, Londra'nın tarihinde dikkate değer ve unutulmaz bir anı olarak yer aldı. Nehrin akışındaki değişiklikler ile setlerin inşa edilmesi gibi nedenlerden dolayı bu etkinlik bir daha aynı şekilde yapılmadı."
 flavor_eng.211.title: "Savery Motoru"
 flavor_eng.211.desc: "Mucit [thomas_savery.GetName] tarafından ticari kullanım amaçlı bir buharlı aletin patenti için başvuru yapıldı. Bu alet, pompa olarak kullanılmakta. Su pompalamada devrim yaratacak bir yöntem olması sayesinde madenlerin su boşaltımını geliştirmek ve geniş çaplı su şebekesini mümkün kılmak için kullanılabilir."
 flavor_eng.211.a: "Su şebekesine öncelik verilsin."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.211.b: "Geçimimizi madenlerden sağlıyoruz."
 flavor_eng.211.c: "Daha iyi bir geliştirme için prototip olarak kullanılsın."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip], [ShowBuildingTypeName('royal_society')] içindeki bir mevkiye getirilir."
 flavor_eng.212.title: "Taçların Birleşimi"
 flavor_eng.212.desc: "Yakın zamanda [dying_monarch.GetName] Hazretleri'nin vefat etmesini takriben [inherited_country.GetName] tahtı antlaşma gereğince [inheriting_monarch.GetName] Hazretleri'ne geçmiştir. [inheriting_country.GetName] ve [inherited_country.GetName], şimdilik birbirlerinden ayrı olan parlamentolarını ve yasal sistemlerini koruyacak. Tam bir birlik ise şartlar gerektirirse gelecekte gündeme alınacaktır."
 flavor_eng.212.a: "Sonunda birleştik."
 flavor_eng.212.historical_info: "Taçların Birleşmesi, 1603 yılında İskoçya Kralı VI. James'in aynı zamanda İngiltere Kralı I. James olduğu çok önemli bir olayı ifade eder. Birleşmeye kadar İngiltere ve İskoçya kendi hükümdarlarına sahip birbirinden ayrı ve bağımsız krallıklardı. İngiltere, Tudor Hanedanı tarafından yönetilirken İskoçya ise Stuart Hanedanı tarafından yönetiliyordu. İngiltere Kraliçesi I. Elizabeth'in vârisi olmadan ölmesi bu birliğin oluşması için gerekli ortamı sağlamıştır."
 flavor_eng.213.title: "Anonim Şirketlerin Artışı"
 flavor_eng.213.desc: "Alınan risklerle doğru orantılı maliyetler nedeniyle koloni imparatorluğumuz devamlı büyümek konusunda zorluklarla karşılaşıyor. Hisse ihracı yoluyla finansmanı güvence altına alarak ve özel yatırımcıların risklerinin bir kısmını azaltarak yeni bir işletme türünü hayata geçirebiliriz. Alternatif olarak finansal istikrarsızlık potansiyelini en aza indirmek ve aşırı risk almayı önlemek için mevcut sistemin sürdürülmesi de düşünülebilir."
 flavor_eng.213.a: "Risk almak, tehlikeli bir girişimdir."
 flavor_eng.213.b: "Ne kadar riskliyse o kadar kârlıdır."
 flavor_eng.213.historical_info: "Sömürgecilikle ilgili risklerin muazzam bir pahalılığa ulaşmasıyla birlikte tek bir yatırımcının bunu finanse etmesi imkânsız hâle geldiğinden ek finansmanlara ihtiyaç duyulması nedeniyle yükselen anonim ticaret şirketleri ortaya çıkmıştır. Anonim yapı, hem İngiltere'de hem de denizaşırı topraklarda ticaretin büyümesini teşvik etmiştir. Bu yeni iş modeli önemli ölçüde ekonomik büyüme ve yenilik getirse de erken gelişim döneminde birçok olumsuz yönü ve dezavantajı da olmuştur."
 flavor_eng.214.title: "İlk Roman"
 flavor_eng.214.desc: "Mas a Tierra adlı ıssız adanın batı kıyılarında gemisi karaya oturan ve yakın zamanda kurtarılan bir denizcinin hikâyesi, bir tür otobiyografi yazımına ilham oldu. Bu eser, ıssız bir tropikal adada 28 yıl geçiren \"Robinson Crusoe\" adlı kazazedenin maceralarını anlatmaktadır. Esere gelen ilk eleştiriler oldukça olumlu ve bu eser, gerçekçi kurgunun edebî bir tür olarak başlangıcını oluşturuyor.\n\nBu romanın yazarı tabii ki de çok yönlü bir yazar, tüccar ve siyasi stratejist olan [daniel_defoe.GetName]. Kitabın hem yurt içinde hem de yurt dışında ünlü olması bekleniyor."
 flavor_eng.214.a: "Kalemi kılıcından keskin."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.214.b: "Danışmanlık işlerine daha uygun olur."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip], içinde bulunulan döneme göre erken sayılacak bir ulusal sigorta sistemini de içeren, ekonomik ve toplumsal gelişmeleri savunan birçok etkili metin yazar."
 flavor_eng.214.historical_info: "Robinson Crusoe, Daniel Defoe tarafından yazılmış bir romandır. Roman; başkahramanın hayatta kalma mücadelesini, yeni çevresine olan uyum çabasını, günün sonundaysa becerikli ve kendine yeten bir birey olma yolundaki dönüşümünü anlatır. Romanın, İncil'den sonra en çok dile çevirisi yapılmış eser olduğu söylenir."
 flavor_eng.215.title: "Güney Denizi Balonu"
 flavor_eng.215.desc: "Neredeyse yüzde yüz kâr vadettiği bir anonim şirketin hisse fiyatları çöktü. Şirket aslında vadettiği kârların yakınından bile geçmiyor, bunun yerine yatırımcılarına yalan vaatlerde bulunarak borçlarını ödüyor.\n\nYatırımcılar binlerce düka kaybederek mahvoldu, intihar vakalarındaysa belirgin bir artış var. Sokaklar öfkeli ve huzursuz halk ile dolup taşıyor, bir açıklama bekliyorlar."
 flavor_eng.215.a: "Olacağı buydu."
 flavor_eng.215.tt1: "Balon, [target_root_country.GetName] ülkesinde önemli bir ekonomik krize sebep olur"
 flavor_eng.215.tt2: "[robert_walpole.GetNameWithNoTooltip], çalışkanlığıyla ekonomik hasarın birazını giderir."
 flavor_eng.215.b: "Maddi yardım sağlanarak yatırımcıların zararı karşılansın."
 flavor_eng.215.tt3: "Hükûmetin müdahalesi ekonomiyi istikrarlı hâle getirse de yatırımcı duyarlılığına zarar verir."
 STATIC_MODIFIER_NAME_south_sea_bubble: "Güney Denizi Balonu"
 STATIC_MODIFIER_NAME_restructuring: "Şirketin Yeniden Yapılandırılması"
 flavor_eng.215.historical_info: "Güney Denizi Balonu, tarihteki ilk finansal çöküşlerden biridir. Britanya'nın ulusal borcunu konsolide etmek, kontrol altına almak ve azaltmak ile ülkenin Amerika'daki ticari hacmini ve kârını artırmak amacıyla Britanya menşeli bir anonim şirketinin kurulmasıyla başlamıştır. Spekülasyon, hisse fiyatlarını sürdürülemez seviyelere çıkarmış, sonunda hisselerin çöküşüyse binlerce yatırımcının iflasına neden olmuştur."
 flavor_eng.216.title: "Spitalfield İsyanları"
 flavor_eng.216.desc: "Spitalfield bölgesindeki dokumacılar ile yerel yetkililer arasındaki ücret anlaşmazlıkları ve üretim sürecine makinelerin dâhil edilmesi şiddetli çatışmalara neden oldu. Bu durumun el tezgâhı dokumacılarının geçim kaynağına zarar vermesi bekleniyor. İsyanlar sırasında en az bir [ShowBuildingTypeName('fine_cloth_guild')] yıkıldı ve işverenlerin evlerine saldırılar düzenlendi. İsyancılar, tutuklanma girişimlerine karşı direniyor."
 flavor_eng.216.a: "Güç kullanılsın."
 flavor_eng.216.a.custom: "Tutuklanan her isyancı uzaktaki [ShowAreaName('eastern_australia_area')] sürgün kolonisine gönderilir."
 flavor_eng.216.b: "İthalatlar kısa süreliğine askıya alınsın."
 flavor_eng.216.c: "Geçici olarak çalışma koşulları iyileştirilsin."
 flavor_eng.216.tt1: "Bazı dokumacılar öldürüldü veya tutuklu bir şekilde duruşmayı bekliyor."
 flavor_eng.216.tt2: "Dokumacıları sakinleştirmek için geçici yasalar çıkarılır."
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "İpek Dokumacıları İçin İyileştirilmiş Çalışma Koşulları"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Kaliteli Kumaş İthalatı Yasaklandı"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Likör İthalatı Yasaklandı"
 flavor_eng.216.historical_info: "Spitalfields İsyanları, 18. yüzyılın sonlarında Londra'nın Spitalfields bölgesinde gerçekleşen bir dizi şiddetli protesto ve karışıklıkla şekillenmiştir. Bu ayaklanmalar, sanayileşmenin erken döneminde işçi sınıfının yaşadığı ekonomik ve sosyal zorluklar ile özellikle de bunların geleneksel zanaat endüstrileri üzerindeki etkisiyle aynı anda başlamıştı. Sonuç olarak işçi haklarını korumak ve ekonomik değişimi sağlamak amacıyla çeşitli hükûmet yasalarının çıkarılmasına yol açtı."
 flavor_eng.217.title: "Cin Çılgınlığı"
 flavor_eng.217.desc: "Ülke genelinde cin tüketimi giderek artıyor. Bu da aşırı yoksulluk, halka açık alanlarda sarhoşluk, aile parçalanmaları ve suça yol açıyor. Birçok cin dükkânı açıldı ve bu durum sorunu daha da kötüleştiriyor.\n\nDurum daha da kötüleşmeden önce hükûmetin harekete geçmesi ve katı önlemler alması gerekiyor."
 flavor_eng.217.a: "Geçici yasa çıkarılsın."
 flavor_eng.217.b: "Parlamento \"Cin Kanunu\" çıkarsın."
 flavor_eng.217.b.custom: "[target_root_country.GetName] genelindeki bazı [Concept('locations', 'yerler')|e], suç oranlarının düşmesiyle [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] kazanır."
 flavor_eng.217.tt1: "Cin üretiminde düzenlemeler yapılır ve üretime lisans ücreti uygulanır."
 flavor_eng.217.tt2: "Likör ithalatı geçici olarak yasaklanır."
 flavor_eng.217.c: "İçip dursunlar."
 flavor_eng.217.c.custom: "[target_root_country.GetName] genelindeki bazı [Concept('locations', 'yerler')|e], suç oranlarının artmasıyla [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybeder."
 flavor_eng.217.tt3: "Bağımlılık, akıl hastalıkları ve fiziksel gerilemenin artmasıyla toplumsal problemler büyümeye devam eder."
 reduced_gin_consumption: "Azalmış Cin Tüketimi"
 excessive_gin_consumption: "Aşırı Cin Tüketimi"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Düzenlenmiş Cin Üretimi"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Ağır Şekilde Kısıtlanmış Cin Üretimi"
 flavor_eng.217.historical_info: "Cin Çılgınlığı, İngiltere ile Fransa arasındaki devam eden düşmanlıklar sonucu yerli üretimin artması ve Fransız brendisinin ithalatının azalmasıyla birlikte aşırı cin tüketiminin yaşandığı bir dönemdir. Cin, toplumun her kesiminde tercih edilen bir içki hâline gelmiş ve yaygın tüketimi aile yaşamı üzerinde yıkıcı etkilere yol açmıştır. Hükûmet denetimi, artan fiyatlar ve değişen kültürel algılar nedeniyle cin tüketimi zamanla azalmıştır."
 flavor_eng.218.title: "Yemek Kulübü"
 flavor_eng.218.desc: "Stilde uzmanlaşmış büyük bir ressam olan [joshua_reynolds.GetName], akıl hocası [random_artist.GetName] ile birlikte aynı fikirlere sahip ve yüksek statüdeki kişilere yönelik bir yemek kulübü kurdu. Kulübün karakteri zekâ ve bilgelik etrafında şekillendi. Amacı ise edebiyat, siyaset, sanat ve diğer entelektüel konuları tartışmak için en önde gelen edebî ve entelektüel figürleri bir araya getirmekti.\n\nHararetli tartışmalar yapmak amacıyla [ShowLocationName('london')] içindeki çeşitli taverna ve kahvehanelerde toplanırlar."
 flavor_eng.218.a: "Büyük bir fırsat."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip], karakter olarak eklenir."
 flavor_eng.218.tt2: "Edebiyat alanındaki [artists|e] da davet alır."
 flavor_eng.218.b: "Siyasilerin katılımı sağlansın."
 flavor_eng.218.c: "Bir önemi olmayan kendini beğenmişler topluluğu."
 STATIC_MODIFIER_NAME_the_dining_club: "Yemek Kulübü"
 flavor_eng.218.historical_info: "Yemek Kulübü, dönemin en seçkin edebiyatçılarını ve entelektüellerini bir araya getiren ünlü bir edebiyat kulübüdür. Üyeleri arasında entelektüel tartışmalar, münazaralar ve dostlukların teşvik edilmesinde önemli bir rol oynamıştır. İngiltere'nin kültürel ve entelektüel hayatı üzerinde kayda değer bir etki bırakmıştır. Önde gelen düşünürler ve sanatçılar için düşüncelerini paylaşabilecekleri ve çeşitli projelerde iş birliği yapabilecekleri bir ortam sunmuştur."
 flavor_eng.219.title: "Kraliyet Sanat Akademisi"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\nAkademinin ilk başkanı olması için saygıdeğer [joshua_reynolds.GetName] önerildi."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\nAkademinin ilk başkanı olması için [random_artist.GetName] önerildi."
 flavor_eng.219.desc_common: "Yaratıcılığı teşvik etmek ve sanatı geliştirmekle görevlendirilecek bir kurumun kurulması, masraflarının da [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından karşılanması önerildi. Bu kurum, sanat öğrencilerinin faydalanacağı bir tasarım okulu veya tasarım akademisi olarak hizmet vermeli ve her yıl tüm sanatçılara açık olacak şekilde modern sanat sergisi düzenlemeli."
 flavor_eng.219.a: "Sanatsal bir şekilde onaylıyoruz!"
 flavor_eng.219.b: "O para fakirleri eğitmeye harcansın."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Artırılmış Eğitim Harcaması"
 flavor_eng.219.historical_info: "Kraliyet Sanat Akademisi, görsel sanatların ve mimarinin teşvik edilmesi amacıyla özel olarak finanse edilmiş bir kurumdur. 1768 yılında Sör Joshua Reynolds ve Sör William Chambers'ın dâhil olduğu bir grup sanatçı tarafından, akademinin ilk kraliyet hamisi Kral III. George desteğiyle kurulmuştur. Kraliyet Cemiyeti'nin üyesi olmak üyelere büyük bir prestij sağlar. Üyelik yalnızca kendi alanlarında büyük katkılarda bulunmuş sanatçı ve mimarlara bahşedilir."
 flavor_eng.220.title: "Çevreleme Yasası"
 flavor_eng.220.desc: "Fabrika ve arazi sahipleri, işgücünün kırsal bölgelerden kentsel alanlara göçünü hızlandırmak için kamu arazilerinin daha fazla özelleştirilmesine izin verilmesi yönünde Parlamentoya dilekçe veriyorlar. Bu durum büyük toplumsal göçlere yol açma potansiyeline sahip olsa da iş gücü arzını ve tarım üretimini artıracaktır."
 flavor_eng.220.a: "Yerinden edilmiş işçi, çalışkan işçidir."
 enable_enclosure_act_policy: "[ShowPolicyName('enclosure_act')] [Concept('policy', 'Politikasına')|e] erişim sağlar."
 flavor_eng.220.b: "Toplumsal sonuçları çok ağır olur."
 flavor_eng.220.a.custom: "Kızgın [ShowPopTypeName('peasants')] isyan eder ve 10 kırsal [locations|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [prosperity|e] kaybeder."
 flavor_eng.220.tt: "Yasa, [ShowEstateTypeName('peasants_estate')] zümresine zarar vererek kentleşme sürecini hızlandırır ve sanayileşmeyi daha da teşvik eder."
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Sanayileşmenin Engellenmesi"
 enclosure_riots: "Çevreleme İsyanları"
 flavor_eng.220.historical_info: "Çevreleme Yasaları, İngiltere'de kamu arazilerinin ve açık alanların daha fazla çitlerle çevrilmesine ya da özelleştirilmesine olanak tanıyan bir yasa dizisiydi. Bu yasalar, ticari tarımın gelişmesini ve sanayileşmenin yayılmasını desteklemek amacıyla gerekli görülen daha geniş kapsamlı ekonomik ve tarımsal dönüşümlerin bir parçasıydı. Toplumsal eşitsizliğe yol açarak binlerce kırsal işçinin yerinden edilmesine ve şehirlerde iş aramak zorunda kalmasına sebep olmuştu. Yasalar yüzünden mülklerinden olan çiftçiler ve işçiler haklarının ellerinden alınması sebebiyle isyan ettiler."
 flavor_eng.221.title: "Bow Sokağı Koşucuları"
 flavor_eng.221.desc: "Covent Garden'daki Bow Sokağı Hâkimleri, [ShowLocationName('london')] içinde artan suç ve karmaşaya karşı savaşmak için düzenli kolluk kuvvetlerinin oluşturulmasını önerdi. Asıl görevleri suçluları araştırmak, onları etkin bir şekilde arayıp yakalamak olacak. Profesyonelliklerinin korunması içinse düzenli bir maaş ödenecek. Kolluk kuvvetlerinin büyük ölçüde muhafızlar ve subaylardan oluşmasını sağlamak adına seçici bir işe alım süreci zorunlu tutulmalı."
 flavor_eng.221.a: "Hâkimlerin planı kulağa güzel geliyor."
 flavor_eng.221.b: "İnfazcı bir grubun ülkemizde yeri yok."
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Sokağı Koşucuları"
 STATIC_MODIFIER_NAME_rampant_crime: "Kontrolsüz Suç"
 flavor_eng.221.historical_info: "Bow Sokağı Koşucuları, Londra'daki polisliğin gelişiminin temellerini atan organize bir kolluk kuvvetiydi. Bu grup, zamanla Metropoliten Polis Teşkilatı'nın kuruluşuna zemin hazırladı. Koşucular, suçların soruşturulması ve delil toplanmasında önemli bir rol oynardı ve gözetleme ve muhbir kullanma gibi soruşturma teknikleriyle tanınırlardı."
 flavor_eng.222.title: "Jenny Spinner İsyanları"
 flavor_eng.222.desc: "Birkaç kasabada ayaklanmalar patlak verdi. Saldırganlar, [ShowBuildingTypeName('cloth_guild')] barındıran atölyeleri hedef alarak işsizlik ve düşük ücretlere yol açacağı korkusuyla örme tezgâhı gibi makineleri yok ediyor veya zarar veriyor. Verilen hasar sonucunda [ShowGoodsName('cloth')] üretimi şimdiden azaldı ve durum ele alınmazsa düşmeye devam etmesi muhtemel."
 flavor_eng.222.a: "Dişe diş kana kan."
 flavor_eng.222.a.custom: "[ShowRegionName('great_britain_region')] içinde [ShowBuildingTypeName('cloth_guild')] bulunan her [Concept('location', 'İldeki')|e] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_eng.222.tt1: "Makinelerin yok edilmesini yasa dış hâle getiren bir yasa çıkarılır."
 flavor_eng.222.tt2: "Askerler sokağa sürülür, birkaç isyancı toplanır ve idam edilir."
 flavor_eng.222.tt3: "[target_root_country.GetName] içindeki her [ShowBuildingTypeName('cloth_guild')] [ShowModifier('jenny_spinner_riots')] etkeninden etkilenir."
 flavor_eng.222.b: "Daha iyi koşullar sağlansın."
 flavor_eng.222.b.custom: "[ShowRegionName('great_britain_region')] içinde [ShowBuildingTypeName('cloth_guild')] bulunan her [Concept('location', 'İldeki')|e] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_eng.222.tt4: "Makinelerin üretim döngüsüne katılmasına rağmen hiçbir işçi işten çıkarılmadığı için üretkenlik aksar."
 flavor_eng.222.c: "Yalandan sözler verilsin."
 flavor_eng.222.tt5: "Tekstil işçileri sabotaj çalışmalarına son verir ve işlerine devam eder."
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Jenny Spinner İsyanları"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Kumaş Üreticileri İçin İyileştirilmiş Çalışma Koşulları"
 flavor_eng.222.historical_info: "Jenny Spinner ya da diğer adıyla Luddite İsyanları, tekstil endüstrisindeki yetenekli işçilerin, yeni makinelerin işsizliği artıracağı ve maaşları düşüreceği korkusuyla başlattıkları bir dizi protestoydu. Bu işçiler, şiddet ve sabotaj eylemleri yapıyor ve fabrikalara girerek makineleri yok ediyordu. İsyanlar, nispeten düzensizdi ve İngiliz Hükûmeti tarafından sert bir şekilde bastırılmış olsa da üretimdeki otomasyon arttıkça isyanlar tekrar tekrar patlak verdi."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Sarsılmaz ve ilham verici donanma subayı, Amirallik Kurulu'ndan önemli destek kazandı ve [ROOT.GetCountry.GetGovernment.GetAdjective|U] Donanması'nın çeşitli zaferler elde etmesine yardımcı oldu. [horatio_nelson.GetName], kendi komutasına sahip olmalı ve bahşedilmiş olağanüstü yeteneklerini sergilemelidir."
 flavor_eng.223.a: "Ait olduğu yer Donanma."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip], [admiral|e] olarak eklenir."
 flavor_eng.223.b: "Hizmet etmenin başka yolları da var."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.223.c: "Sorumsuz bir balıkçıdan fazlası değil."
 flavor_eng.223.historical_info: "Horatio Nelson, Britanyalı bir donanma subayıydı. Kraliyet Donanması'na genç yaşta katılıp hızlı bir şekilde terfi basamaklarını çıktı. Donanma muharebelerindeki sıra dışı taktikleri ve stratejileriyle Trafalgar Muharebesi'nde Britanya'nın muzaffer olmasına yardım ederek ülkenin denizlere hâkim olmasını ve küresel bir süper güç olmasını sağladı."
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip] ve Makul Düşünceleri"
 flavor_eng.224.desc: "Çığır açan ve duygulara hitap eden bir tarza sahip olan Yazar [thomas_paine.GetName], içinde kolonilerin [target_root_country.GetName] ülkesinden ayrılmasını savunduğu ve #italic Makul Düşünce#! ismini verdiği bir risale yayımladı. Yazısında parlamentoda doğrudan temsil edilmeyen Amerikan kolonilerinin neden [target_root_country.GetAdjectiveWithNoTooltip] kanunlarına ve vergilerine uyması gerektiğini sorguluyor.\n\nRisalesinin bu denli tehlikeli olmasının sebebiyse halk tabakasının bile anlayabileceği basitlikte dolaysız bir anlatıma sahip olması."
 flavor_eng.224.a: "Tutuklanması için emir verilsin."
 flavor_eng.224.tt1: "Risale, monarşi ve irsî veraseti doğası gereği kusurlu ve adaletsiz olarak ağır bir şekilde eleştirir."
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip], Kraliyet Derneği'nin yardımıyla kolonilere gitmek için [target_root_country.GetName] ülkesinden yola çıkar."
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip], kışkırtıcı yazısı sebebiyle tutuklanıp cezalandırılır ancak [ShowLawName('censorship')] kanununun sıkı olmaması sebebiyle risalelerini yayımlamaya devam eder."
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip], kışkırtıcı yazısı sebebiyle tutuklanıp cezalandırılır ancak [ShowLawName('censorship')] kanununun sıkı olması sebebiyle risalelerini yayımlamaya devam edemez."
 flavor_eng.224.b: "Herkesin fikri kendine."
 flavor_eng.224.tt5: "Risaleler, serbestçe dolaşıma girmelerine izin verildiği için oldukça ilgi çeker."
 flavor_eng.224.historical_info: "Thomas Paine, Amerikan Devrimi'nde önemli bir rol oynamış yazar ve siyasi aktivistti. Halk üzerinde derin bir etki bırakan risalelerinde irsî monarşiyi eleştirmiş, on üç koloninin tam bağımsızlığını savunmuştu. Bu da halkın bu konudaki fikirlerini değiştirmeye yardımcı olmuş, siyasi liderleri etkilemiştir. Risaleler, Bağımsızlık Bildirisi'nin yazılmasına da entelektüel zemin hazırlamıştır."
 flavor_eng.225.title: "İnsan Hakları"
 flavor_eng.225.desc: "Radikal etki ajanı [thomas_paine.GetName], monarşinin kaldırılmasını ve temsilî bir parlamentonun kurulmasını savunan fitne fücur risalelerinden bir yenisini daha yayımladı. Sözleri, [target_root_country.GetName] ülkesinin toplumsal istikrarına bir meydan okuma niteliğinde. Kendisine daha şimdiden siyasi ve toplumsal ıslahat savunucuları arasında bir kitle buldu."
 flavor_eng.225.a: "Statükoya yapılacak her değişime karşı çıkılsın."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip], fitnecilikle suçlandığı için [target_root_country.GetName] ülkesinden kaçar."
 flavor_eng.225.a.custom: "[ShowRegionName('great_britain_region')] içindeki [ShowPopTypeName('peasants')] #R %50,00#! [pop_satisfaction|e] kaybeder."
 flavor_eng.225.b: "Parlamento ıslahatı tesis edilsin."
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')] ve [ShowPopTypeName('nobles')], toplumsal ayrıcalıklarının ellerinden alınmaya kalkışılmasından ötürü dehşete düşer."
 enable_representative_parliament_reform: "[ShowGovernmentReformName('representative_parliament_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar."
 flavor_eng.225.historical_info: "#italic İnsan Hakları#! 18. yüzyılın sonlarında Thomas Paine tarafından yayımlanan tartışmalı bir risaleydi. Risalenin popülerliği Britanya hükûmetini paniğe sevk etti. Hükûmet, bu nedenle statükoya karşı çıkan ihtilaf ve muhalefeti bastırmak için harekete geçti. Bu eser, siyasi reform ve vatandaş hakları üzerindeki tartışmaların başlangıç noktası olarak kabul edilir. Demokrasi ile eşit temsilin önemi konusunda kamuoyunun bilinçlenmesine katkı sağlamıştır."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Kararlı ve olağanüstü bir rotacı olan [james_cook.GetName] doyumsuzca keşif yapmak istiyor. Yeni topraklar bulup bunlar üstünde hak talep etmek umuduyla Pasifik'e bir dizi keşif görevi önerdi. Astronomik gözlemler yapmak ve Kraliyet Donanması için daha tutarlı haritalar çizmek istiyor. Cook, saygılı ve diplomatik bir tutum sergilediği için yerel kabilelerle barışçıl ilişkiler oluşturmak açısından için iyi bir aday."
 flavor_eng.226.a: "Fevkalade bir girişim."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip], [explorer|e] olarak eklenir."
 flavor_eng.226.tt2: "Pasifik Okyanusu'nu keşfetme görevi verilirse bilimsel araştırmalar da yapabilir."
 flavor_eng.226.b: "Amiral yapılsın."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip], [admiral|e] olarak eklenir."
 flavor_eng.226.c: "Astronomik gözlemler mi? Ne boş işler."
 flavor_eng.226.historical_info: "James Cook'un yolculukları, Pasifik ve ötesindeki daha sonraki keşif ve sömürgeleştirme çalışmalarına zemin hazırladı, bilimsel bilgiyi genişletti ve yeni ticaret yolları açtı. Yeni Zelanda ve Avustralya'yı kapsamlı bir şekilde haritalandırması, her iki bölgenin de Britanya tarafından talep edilmesine, sonrasında da sömürgeleştirilmesine yol açtı."
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip] Keşifleri"
 flavor_eng.227.desc: "Pasifik Okyanusu'nun haritalandırılmamış suları şu anda cesur kâşif [james_cook.GetName] tarafından keşfediliyor. Keşif seferinin pek çok hedefi olduğundan dolayı Kaptan neye odaklanmaları gerektiği konusunda rehberlik istiyor."
 flavor_eng.227.a: "Bu görevin asıl hedefi bilim."
 flavor_eng.227.b: "İstenmeyenler için bir sürgün kolonisi."
 flavor_eng.227.c: "İmparatorluk emelleri için ticaret olmazsa olmaz."
 flavor_eng.227.d: "Keşif seferi genişletilsin."
 flavor_eng.227.tt: "Kaptan ve mürettebatı, daha fazla erzak almak için yol üstündeki limanlara ek ziyaretler yapar."
 STATIC_MODIFIER_NAME_extended_expedition: "Genişletilmiş Keşif Seferi"
 flavor_eng.227.historical_info: "Kaptan James Cook, on sekizinci yüzyılda Pasifik coğrafyası, doğa tarihi ve kültürü hakkındaki anlayışın gelişimine katkı sağlayan birkaç yolculuk yaptı. İlk etapta, görevler Venüs'ün Güneş'in önünden geçişini gözlemlemeye odaklanmıştı ancak bir diğer önemli amaç, Güney Pasifik'teki büyük ölçüde haritalanmamış bölgeleri keşfetmek ve haritalamaktı."
 flavor_eng.228.title: "Gelir Vergisi"
 flavor_eng.228.desc: "Ülkenin finansal durumu pamuk ipliğine bağlı olduğu için bir ıslahat ihtiyacı olduğu konuşuluyor. Mevcut vergilendirme sisteminin ölçüsüz biçimde zenginlere fayda sağlamasına rağmen hükûmete çok az gelir sağladığı fikri giderek yayılıyor. Kabine üyesi [william_pitt_the_younger.GetName], ülkenin kasasını doldurmak ve zenginliği bölüştürmek için geçici bir gelir vergisi önerisinde bulunuyor. Bu öneriden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümrelerini memnun değil."
 flavor_eng.228.a: "Adil ve yenilikçi."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Geçici Gelir Vergisi"
 flavor_eng.228.b: "Gümrük ve Tüketim vergileri bize yeter."
 flavor_eng.228.c: "Bu işe bulaşırsak siyasi bir kargaşa çıkabilir."
 flavor_eng.228.tt: "Parlamento, [target_root_country.GetNameWithNoTooltip] ülkesinin mali istikrarının pamuk ipliğine bağlı olmasının önemsenmemesinden hoşnutsuz."
 flavor_eng.228.custom: "[ShowLawName('eng_taxation_law')] [Concept('law', 'Kanununa')|e] erişim sağlar."
 flavor_eng.228.historical_info: "Gelir vergisi, devam eden Napolyon Savaşları'nın neden olduğu finansal problemleri çözmek için Britanya Başbakanı Genç William Pitt tarafından ortaya atıldı. Pitt'in gelir vergisi artan orana sahip olacak bir şekilde tasarlanmıştı. Bu da yüksek gelir sahiplerinin daha fazla vergi ödeyeceği anlamına geliyordu. Bu vergi, yüksek gelir sahipleri karşı çıktığı için savaşın sona ermesinin ardından kaldırıldı."
 flavor_eng.229.title: "Samuel Pepys'in Günlüğü"
 flavor_eng.229.desc: "On yedinci yüzyıldaki bir deniz idarecisi [samuel_pepys.GetName] tarafından yazılmış bir günlük keşfedildi. Söylenenlere göre yaptığı kişisel aydınlanmaları ve hayatı boyunca tanıklık ettiği önemli olayları bu günlüğüne yazmış. Daha şimdiden birkaç sayfası deşifre edilmiş olsa da işleme devam edilmesi için onay bekleniyor. Günlüğün tamamını [ROOT.GetCountry.GetCulture.GetLanguage.GetName] diline yalın bir şekilde aktarabiliriz."
 flavor_eng.229.a: "Dilimize aktarılsın ve yayımlansın."
 flavor_eng.229.tt1: "Az sayıda ama bilgilendirici günlük yazıları, on yedinci yüzyılda [target_root_country.GetName] içindeki yaşamın ayrıntılı bir anlatımını sunar."
 flavor_eng.229.tt2: "Birkaç bilgilendirici günlük yazısı, on yedinci yüzyılda [target_root_country.GetName] içindeki yaşamı kapsamlı bir şekilde aktarır."
 flavor_eng.229.tt3: "Çok sayıdaki günlük yazısı, on yedinci yüzyılda [target_root_country.GetName] içindeki yaşamı canlı ve detaylı bir şekilde betimler."
 flavor_eng.229.tt4: "Günlük yazıları, birkaç büyük olayın tanıklarının ağzından anlatımını gözler önüne serer ve on yedinci yüzyılda [target_root_country.GetName] içindeki yaşamın birincil kaynağı olur."
 flavor_eng.229.b: "Ailesinin özel yaşantısına saygı duyulsun."
 flavor_eng.229.historical_info: "Samuel Pepys'in günlüğü 1660 ile 1669 yılları arasında yazılmıştır. Bu dönemde Londra'da yaşanan olaylar, Samuel Pepys'in kişisel deneyimleri, gözlemleri ve içgörülerinin ayrıntılı bir kaydını içerir. Büyük Londra Yangını gibi önemli olaylara tanıklık etmiş, Kraliyet Derneği'ne üye olmuş ve Amirallik içerisindeki mevkisi sayesinde siyasi yaşamın günlük işleyişine dair içgörüler edinmiştir."
 flavor_eng.230.title: "Fabrika Yasası"
 flavor_eng.230.desc: "Reformcular durmaksızın sömürülen, yetersiz iş güvenliği koşulları altında düşük maaşlar ile çalıştırılan fabrika işçilerinin hakları için savaşıyor. Mevcut durumu değiştirmeye yönelik girişimlere karşı çıkılıyor. Bu durumun ülke ekonomisinin büyümesini ve üretkenliğini baltalama ihtimali var. Bu durumu düzeltmezsek iş gücünün göç etmesi riskiyle karşı karşıya kalabiliriz."
 flavor_eng.230.a: "Zavallıların yardıma ihtiyacı var."
 flavor_eng.230.custom: "[ShowLawName('factory_working_conditions_law')] [Concept('law', 'Kanununa')|e] erişim sağlar."
 flavor_eng.230.b: "Ekonomiyi ayakta tutanlar işçilerdir."
 flavor_eng.230.c: "Nankörler biraz hâllerine şükretsin."
 flavor_eng.230.historical_info: "Fabrika Yasası, Britanya'da yürürlüğe geçirilmiş önemli bir düzenlemeydi. Bu düzenleme; çalışma koşullarını iyileştirmek ve özellikle gün boyu çalışıp emeğinin karşılığını alamayan çocuk işçiler ile fabrika çalışanlarının haklarını korumak açısından bir dönüm noktasıydı. Yasa; yaş sınırlamaları, eğitim gereksinimleri ve fabrika denetlemelerini de yanında getirerek fabrika sahiplerini iş güvenliğini iyileştirmeye ve istihdam kayıtlarını tutmaya zorladı."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "Sektöre hâkim, girişimci bir mucit olan [richard_arkwright.GetName], dönen silindirleri hareket ettirmek için su gücünü kullanan yeni bir tür üretim makinesi için patent başvurusunda bulundu. Bu makine, duraksama olmaksızın pamuklu iplik üretimi gerçekleştirerek verimliliği ve üretimi artırsa da Arkwright, icadının orijinalliğiyle alakalı yasal sıkıntılar yaşıyor. Söz konusu yasal süreçlerin nihayete varması uzun sürebileceğinden dolayı bu yeni makinenin uygulamaya konması ertelenebilir."
 flavor_eng.231.a: "Özel bir patent verilsin."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip], [character|e] olarak eklenir"
 enable_water_frame_advance: "[ShowAdvanceName('water_frame')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar."
 flavor_eng.231.b: "Bu konuyu daha çok araştırmak gerek."
 flavor_eng.231.tt2: "Duruşma, paylaşımlı patentle sonuçlanır."
 flavor_eng.231.historical_info: "Richard Arkwright, sanayileşmenin erken dönemlerinde tekstil endüstrisine birçok yenilik kazandıran bir İngiliz mucitti. En önemli katkıları, pamuk ipliği üretiminde devrim niteliğinde değişikliklere yol açan çıkrık ve su çarkı olmuştur. Bu yenilikler, tekstil üretiminin evlerden fabrikalara taşınmasının önünü açmıştır."
 flavor_eng.232.title: "Darby'nin Katkıları"
 flavor_eng.232.desc: "Önde gelen bir demirci ustası olan [abraham_darby.GetName], maden eritme ocaklarında kullanılabilecek yeni bir yakıt kaynağı geliştirdi. \"Kok kömürü\" olarak bilinen bu yakıt, endüstrinin mevcut tercihi olan odun kömürüne kıyasla daha az uçucu ve istikrarlı biçimde daha yüksek sıcaklıklara ulaşabiliyor. [abraham_darby.GetNameWithNoTooltip], şu anda ailesine ait [ShowBuildingTypeName('iron_foundry')] içinde bu yakıtı denemekte ve umut verici sonuçlar elde etmektedir."
 flavor_eng.232.a: "Endüstrinin standart yakıtı olarak kullanılsın."
 enable_coke_smelting_advance: "[ShowAdvanceName('coke_smelting')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar."
 flavor_eng.232.b: "Mevcut süreç yeterince verimli."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.232.tt2: "Yeni işlenmiş yakıt kaynağının daha fazla [ShowGoodsName('coal')] ihtiyacı var."
 flavor_eng.232.historical_info: "I. Abraham Darby tarafından geliştirilen kokla eritme yöntemi, Sanayi Devrimi'ni önemli ölçüde ilerleten büyük bir itici güç olarak kabul edilir. İcadın endüstriye hızlıca entegre edilmesi, demir üretim tekniklerinde kökten bir dönüşüme sebep olarak demir ile çeliğin çeşitli endüstrilerde yaygın olarak kullanılmasını sağlamıştır. Ayrıca Sanayi Devrimi için hayati bir öneme sahip olan dökme demirin seri üretimi için zemin oluşturmuştur."
 flavor_eng.233.title: "Çay Yasası"
 flavor_eng.233.desc: "[east_india_trade_company.GetName], ellerinde bulunan büyük miktardaki [ShowGoodsName('tea')] malını satamaması nedeniyle iflas riskiyle karşı karşıya. Aşırı üretim ve diğer Avrupalı çay şirketleriyle rekabet gibi faktörler söz konusu fazlalığa yol açtı. Şirketin ağırlıklı olarak siyah çay üretmesi ve [ROOT.GetCountry.GetName] ülkesindeki tüketicilerin giderek daha fazla yeşil çayı tercih etmesi sorunu daha da derinleştiriyor.\n\nYabancı üreticileri devre dışı bırakmak ve bu süreçte şirketi de istikrara kavuşturmak amacıyla [thirteen_colonies.GetName] içerisinde onlara çay satışı için bir tekellik verebiliriz."
 flavor_eng.233.a: "Himayeci bir yaklaşım olsa da yapmamız gerekiyor."
 flavor_eng.233.b: "Böylesine kısıtlamalar uygulayamayız."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Mallar için Pazar Yok"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Çay İthalatı Yasaklandı"
 flavor_eng.233.historical_info: "Çay Yasası'nın temel amacı, mali sıkıntı içinde olan ve depolarında aşırı miktarda çay birikmiş İngiliz Doğu Hindistan Şirketini kurtarmaktı. Yasa, Amerikan kolonilerine çay satışında tekel oluşturarak şirketin fiyatı düşürmesine ve çayı doğrudan göndermesine olanak tanıdı. Böylece koloni tüccarları devre dışı kaldı. Çay fiyatlarının düşmesine rağmen koloniciler, bu yasayı haklarına yönelik bir ihlal olarak değerlendirdi."
 flavor_eng.234.title: "Deneyimli İngiliz Kâhya"
 flavor_eng.234.desc: "Tanınmış bir yazar, bir aşçı ve becerikli bir ev idarecisi olan [elizabeth_raffald.GetName] mutfaktaki deneyimini ve ev idaresindeki uzmanlığını titizlikle özetlediği bir eser kaleme aldı. Bu eser, yazarın ünlü kişilerin haneleri de dâhil olmak üzere çeşitli evlerde çalışırken edindiği tecrübeleri yansıtıyor. Bu kapsamlı çalışma ayrıca yenilikçi ve pratik tarifler sunuyor. Eser baskıya hazır ve yayımlanırsa büyük beğeni toplayacağı düşünülüyor."
 flavor_eng.234.a: "Aşçılığın zirvesi."
 the_experienced_english_housekeeper: "Deneyimli İngiliz Kâhya"
 flavor_eng.234.b: "Deneyimli bir ev hanımının rehberliğe ihtiyacı olmaz."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.234.tt2: "Kitap sadece [target_root_country.GetName] içinde değil, aynı zamanda Amerikan kolonilerinde de popüler ve etkili olur."
 flavor_eng.234.historical_info: "#italic Deneyimli İngiliz Kâhya#! Elizabeth Raffald tarafından yazılmıştır ve günümüzde hâlâ kullanılan yenilikçi ve pratik tarifler içermektedir. Kitap, çorbalardan kızartmalara ve tatlılara kadar çeşitli yemek tarifleri içeriyor. Tarihteki ilk crumpet (un ve maya ile hazırlanıp tavada kızartılan bir hamur işi) tarifi de bu kitabın içinde yer alıyor. Yazıldığı dönem için fazlasıyla ender olsa da kitabın içinde standart ölçümleri kullanarak doğru ve hassas bir şekilde yemek yapmanın önemi vurgulanmıştır."
 flavor_eng.235.title: "Boston Katliamı"
 flavor_eng.235.desc: "[ShowLocationName('boston')] koloni limanında, konuşlu birlikler ile kent halkı arasında yaşanan bir olay sonucunda beş kolonist hayatını kaybetti. Yakın zamanda sonuçlanan davada askerlerin çoğu aklandı ya da hafif cezalar aldı. Yerel gazeteler, durumu daha da alevlendirerek [ROOT.GetCountry.GetAdjective] askerlerini saldırgan, kolonicileri ise masum kurbanlar olarak tasvir etmeye başladı.\n\nGerginliği azaltmak için vergi yükünü hafifletmeyi ya da sorunu çözmek adına başka yollar aramayı deneyebiliriz."
 flavor_eng.235.a: "Pişmanlık bildirilsin ve vergiler kaldırılsın."
 flavor_eng.235.b: "Propaganda yapılmaya başlansın."
 flavor_eng.235.tt1: "[thirteen_colonies.GetName] ülkesine uygulanan [ShowGoodsName('tea')] satışı tekeli kaldırılır."
 flavor_eng.235.tt2: "[ShowGoodsName('tea')] satışının tekelinin devam etmesi [target_root_country.GetAdjective] karşıtı görüşleri artırır."
 flavor_eng.235.tt3: "[target_root_country.GetAdjective] birliklerinin varlığı koloni kızgınlığını artırır."
 flavor_eng.235.historical_info: "Boston Katliamı, bir grup Boston sakini ile küçük bir Britanyalı asker birliği arasında yaşanan bir çatışmaydı. Boston'a düzeni sağlamak ve Britanya politikalarını uygulamak amacıyla gönderilen askerler, hakaretlere ve alaylara maruz kalmıştı ki bu da gerginliğin tırmanıp askerlerin ateş açarak birkaç koloniciyi öldürmesine neden olmuştu. Olay, her iki tarafın da propaganda kampanyalarında kullandığı bir malzeme hâline gelmiş ve bu, gerilimi artırıp kolonilerin Britanya yönetimine karşı muhalif tutumunun daha da şiddetlenmesine neden olmuştu."
 flavor_eng.236.title: "İlk Filo"
 flavor_eng.236.desc: "Şu anda çok fazla mahkûmumuzun olmasından ötürü problemler yaşıyoruz. Bu problemi çözmek için hükümlü erkeklerin ve kadınların uzak bir koloniye gönderilmesi teklif edildi. Bu hükümlülerin cezalarını çektikten sonra rehabilite edilip topluma katkı sağlayan bireyler olmaları amaçlanıyor.\n\nBu önemli sefer için bir grup gemi şu anda hazırlanıyor ve hedef nokta olarak yakın zamanda kurulmuş olan [target_location.GetName] kolonisi öneriliyor. Yola her an çıkabilecekleri şekilde plan yapıyorlar."
 flavor_eng.236.a: "Yelkenler çekilsin ve yola çıkılsın."
 flavor_eng.236.b: "Sorunlarımızı ihraç edemeyiz."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Aşırı Kalabalık Hapishaneler"
 flavor_eng.236.historical_info: "İlk Filo, bin kadar mahkûmla birlikte deniz piyadeleri, subaylar ve diğer personeli taşıyan 11 gemiden oluşuyordu. Bu filo, ileride Avustralya olarak bilinecek olan kıtada kalıcı bir Avrupalı mevcudiyetinin temelini atan ilk yerleşimcilerdi. Seferin ana sebeplerinden biri, Britanya'nın hapishanelerindeki aşırı kalabalık sorunu nedeniyle bir sürgün kolonisi kurmaktı. Diğer sebep ise mahkûmların yeni koloninin gelişimi için potansiyel bir iş gücü kaynağı sağlamasıydı."
 flavor_eng.237.title: "Londra Canavarı"
 flavor_eng.237.desc: "[ShowLocationName('london')] ilinde yaşayan [ShowPopTypeName('nobles')], gizemli bir kişilikten ötürü korku içinde. Bu kişi yüksek statüye sahip kadınlara garip ve vahşi saldırılarda bulunuyor. Saldırılar, genellikle rastgele öfke patlamaları ve mağdurları okşama girişimi ya da müstehcen laflar atmak gibi uygunsuz davranışlarla birlikte gerçekleşiyor."
 flavor_eng.237.a: "Ordu sokaklara konuşlansın."
 flavor_eng.237.tt1: "Bazı [ShowPopTypeNameWithNoTooltip('nobles')], rastgele bir şekilde vahşi bıçaklamalar sonucunda öldürülür."
 flavor_eng.237.tt2: "Asker mevcudiyetinin artmasıyla saldırıların sıklığı azalır."
 flavor_eng.237.b: "Bow Sokağı Koşucuları bu işin çaresine bakar."
 flavor_eng.237.tt3: "Koşucuların görüş mesafelerinin artmasıyla saldırıların sıklığı büyük oranda azalır."
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')] kendilerine özel koruma kiralasın."
 flavor_eng.237.tt4: "[ShowPopTypeNameWithNoTooltip('nobles')], kolluk kuvvetlerinin eksikliği sebebiyle korkmaya devam eder."
 flavor_eng.237.historical_info: "Londra Canavarı'nın terör eylemleri, Londra kadınları için bir panik ve korku kaynağıydı ve saldırılar gazetelerde geniş yer buluyordu. Mağdurların seçimi rastgele gibiydi, saldırıların arkasındaki motivasyonsa bilinmiyordu. Sonuç olarak bu durum, akıl hastalığı geçmişi olan genç bir adam yakalanıp cezalandırdığında sona ermişti."
 flavor_eng.238.title: "Birleşme Yasası"
 flavor_eng.238.desc: "Bir süredir fabrika işçilerinin ağır şartlarda çalıştırılması üretim kapasitemizi artırılabilmesi için gerekli bir şeydi. Son zamanlarda işçiler, insanlık dışı davranışlardan bunaldılar. Tek yumruk olarak daha iyi maaş, iyileştirilmiş iş güvenliği ve daha az çalışma saati için pazarlık yapıyorlar.\n\nBu tarz davranışlara karşı savaşmak için baskılayıcı önlemler almak gerekli olabilir, yoksa ülkemizin dört bir yanında gerçekleşen hızlı endüstrileşme sürecine ket vurulmasını göze almamız gerekir."
 flavor_eng.238.a: "Bu saçma davranışlar sona ermeli."
 flavor_eng.238.custom: "[ShowLawName('trade_unions_law')] [Concept('law', 'Kanununa')|e] erişim sağlar."
 flavor_eng.238.a.custom: "Öfkeli [ShowPopTypeName('peasants')], temel işçi haklarının ihlali sebebiyle birlik olarak protesto yapabilir."
 flavor_eng.238.b: "Onlar da insan sonuçta."
 disgruntled_factory_workers: "Kızgın Fabrika İşçileri"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Kızgın Fabrika İşçileri"
 flavor_eng.238.historical_info: "Birleşme Yasası, Sanayi Devrimi'nin başlarında işçilerin kötü çalışma koşulları, düşük maaşlar ve uzun çalışma saatlerini düzeltmek için sendikalar kurduğu bir dönemde yürürlüğe girmişti. Yasa, her türlü organize işçi eylemini suç sayarak işverenler ve fabrika sahiplerinin lehine kararlar almıştı. Buna rağmen bazı parlamento üyelerinin desteğini alan fabrika işçileri Birleşme Yasası'na şiddetle karşı çıktı. Nihayetinde, işçi haklarına yönelik düşüncelerin değişmesiyle birlikte yasa kaldırıldı."
 flavor_eng.239.title: "Rosetta Taşı"
 flavor_eng.239.desc: "[target_location.GetName] ilinde yaklaşık bir metre uzunluğundaki önemli bir arkeolojik eser keşfedildi. Eserin Antik Mısır'daki Batlamyus Dönemi'ne ait olduğu düşünülüyor. Üzerinde bilinmeyen bir kökene sahip görsel sembolleri de içeren üç farklı dil bulunuyor."
 flavor_eng.239.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine getirilsin."
 flavor_eng.239.b: "Yerel otoritelere bağışlansın."
 flavor_eng.239.historical_info: "Rosetta Taşı'nın keşfi, Nil Deltası'nda yer alan Rosetta kasabasında gerçekleşti. Taşın üzerinde hiyeroglifler, Demotik yazı ve Antik Yunanca olmak üzere üç farklı metin yer alıyordu. Bu, araştırmacıların Antik Mısır hiyerogliflerini ilk defa çözebilmesine olanak sağladı."
 flavor_eng.240.title: "Demir Köprü"
 flavor_eng.240.desc_common: "Ünlü bir mimar olan [thomas_pritchard.GetName], tamamen dökme demirden inşa edilerek çığır açacak dâhiyane bir köprü tasarladı. Bu tasarım, olağanüstü malzemenin sınırsız bir kullanım alanına sahip olduğunu gösteriyor."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nÖneri, bu inşaatın gelişmiş sanayisi sebebiyle [ShowProvinceDefinitionName('shropshire_province')] vilayetine yapılması yönünde. Bu stratejik konum, hem ulaşımın iyileştirilmesi için acil ihtiyacı karşılıyor hem de bölgenin sanayi merkezi olarak önemini vurguluyor. Bu sebeplerden ötürü köprünün öncü tasarımının ve altyapıyı dönüştürme potansiyelinin sergilenmesi için ideal bir yer olarak görülüyor."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nÖneri, inşaatın [ShowProvinceDefinitionName('shropshire_province')] vilayetine yapılması yönünde. Şu anda bu vilayette bir nehir geçidine ihtiyaç var. Köprü bölge ekonomisini canlandırırken aynı zamanda ilerlemenin bir sembolü olacaktır."
 flavor_eng.240.a: "İnşaata hemen başlansın."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.240.b: "Para, bunun yerine tekstil üretimini modernleştirmeye harcansın."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Modernleştirilmiş Tekstil Üretimi"
 flavor_eng.240.c: "Bunun yerine yiyecek üretimi artırılabilir."
 flavor_eng.240.d: "Acil bir ihtiyaç yok."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Modernleştirilmiş Yemek Üretimi"
 iron_bridge_construction: "Demir Köprü İnşaatı"
 flavor_eng.240.historical_info: "Demir Köprü, dökme demirden yapılmıştır, İngiltere'deki Sanayi Devrimi'nin sembolik bir simgesi olarak kabul edilir. 1777-1779 yılları arasında inşa edilmiş olan köprü, artık ağır makinelerin ve malzemelerin taşınması gerektiği için köprü yapım teknolojisinde gerekli hâle gelen değişimin başlangıcını işaret etmektedir."
 flavor_eng.241.title: "Gordon İsyanları"
 flavor_eng.241.desc_common: "Barışçıl gösteriler, [ShowLocationName('london')] içindeki çeşitli ilçelere sıçrayarak şiddetlenmeye başladı. Geniş çaplı isyanlar ve yağmalar sebebiyle önemli can ve mal kayıpları var.\n\nAyaklanmanın sebebinin Katolik karşıtı fikirler olduğu düşünülüyor"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ ve ülke güvenliğini tehdit altına alan hıyanete karışabilecek [ShowReligionAdjective('catholic')] askerlerin orduda hizmet etmesine bir meydan okuma olarak görülüyor."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ bir güvenlik tehdidi olarak görülen [ShowReligionAdjective('catholic')] danışmanların hükûmete hizmet etmesine izin verildiği takdirde [ShowReligionName('catholic')] inancı lehine iş yapıp yasaları etkileme olasılıkları yüksek."
 flavor_eng.241.a: "Askerler çağrılsın."
 flavor_eng.241.tt1: "Askerlerle çatışan birçok isyancı ölür."
 flavor_eng.241.tt2: "İsyanlar, [target_root_country.GetName] ülkesinin Avrupa'daki namını zedeler."
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Gordon İsyanları"
 opressing_catholic_population: "Katolik Nüfus Baskılanıyor"
 protestant_association: "Protestan Birliği"
 flavor_eng.241.b: "Bir noktada yorulacaklardır."
 flavor_eng.241.b.custom: "Birçok [ShowReligionAdjectiveWithNoTooltip('catholic')] elçiliği yakılır ve yağmaya uğrar. Bu da yabancı hükûmetlerin tepki vermesine ve öfkelenmesine yol açar."
 flavor_eng.241.tt4: "İsyanlar, hükûmetin kontrolü sağlayamaması nedeniyle ulusumuz için büyük bir utanç kaynağı olur."
 flavor_eng.241.historical_info: "Gordon İsyanları, on sekizinci yüzyılın sonlarında Londra'da meydana gelen Katoliklere ve hükûmete karşı yapılmış bir ayaklanmaydı. Bu isyanlar, Roma Katoliklerine karşı yürürlükte olan baskıcı önlemlerin hafifletilmesini öngören bir yasa teklifi sebebiyle tetiklenmiştir. Otoriteler, şiddeti baskılamakta zorlandı. Bu da ülke çapında bir tahribata ve Britanya'nın istikrarlı ve güçlü bir ülke olarak görülen uluslararası namına kalıcı bir hasar verdi."
 flavor_eng.242.title: "Gaspee Olayı"
 flavor_eng.242.desc: "[target_country.GetName] ile [target_root_country.GetName] arasında koloni tüccarlarının yaygın olarak gerçekleştirdiği kaçakçılık eylemine karşı savaşması için konuşlandırılan gümrük uskunasının yok edilmesiyle tetiklenen bir diplomatik anlaşmazlık ortaya çıktı. Bu olay, yasalar uygulanmadığı takdirde [target_root_country.GetAdjectiveWithNoTooltip] egemenliğine bir tehdit oluşturacaktır.\n\nKoloni idaresi, sadakatlerini bir kez daha dile getirirken her türlü anlaşmazlığın barışçıl bir çözüme kavuşturulması arzularını belirten özenle yazılmış bir dilekçe gönderip durumu yatıştırmaya çalıştı."
 flavor_eng.242.a: "Bu konu hemen soruşturulsun."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Yazışma Komitesi"
 flavor_eng.242.tt1: "Sorumlu kolonicileri kovuşturma çalışmaları [target_root_country.GetAdjectiveWithNoTooltip] yönetimine yönelik öfkeyi artırır."
 flavor_eng.242.tt2: "[target_country.GetAdjective] idaresi, bir iletişim ve koordinasyon ağı oluşturarak koloniler arasında birlik oluşturmayı ve koloni politikalarına karşı direniş oluşturmayı amaçlar."
 flavor_eng.242.b: "Olay görmezden gelinsin."
 flavor_eng.242.tt3: "[target_root_country.GetNameWithNoTooltip] ülkesinin kanunları uygulamamasıyla kaçakçılık daha da artar."
 flavor_eng.242.c: "Dilekçeleri kabul edilsin."
 flavor_eng.242.tt4: "Uzlaşmacı \"Zeytin Dalı Dilekçesi\", [target_character.GetName] idaresi tarafından gerginliği azaltmak için yazılır."
 flavor_eng.242.historical_info: "Gaspee, Amerikan kolonilerinde ticaret düzenlemelerini uygulamak ve kaçakçılığı önlemekle görevlendirilmiş bir Britanya uskuna gemisiydi. Rutin bir görev sırasında bir kaçakçı gemisinin peşine düşüp kazara karaya oturdu. Mevcut politikalardan ötürü öfkeli olan birçok kolonist, gemiye yaklaşmaya karar verdi. Britanya mürettebatıyla kısa süreli ancak yoğun bir silahlı çatışmaya girdiler, sonunda da gemiyi yaktılar."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Nüfuzlu bir yazar ve edebiyat eleştirmeni olan [elizabeth_montagu.GetName], önemli bir devlet adamıyla evlendi. Kocası onu toplumun elitleriyle tanıştırdı. Montagu, malikânesini edebî ve entelektüel buluşmalar için bir merkez hâline getirerek yazarları, sanatçıları, âlimleri ve toplumsal ıslahatçıları bir araya getirmeyi umuyor."
 flavor_eng.243.a: "Gerçekten de bağımsız bir kadınmış."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip] [character|e] olarak eklenir"
 flavor_eng.243.b: "Asiliğiyle sorun çıkarabilir."
 flavor_eng.243.historical_info: "Elizabeth Montagu, İngiltere'nin entelektüel ve edebî çevrelerinde önemli bir kişilikti. Kadınlara yönelik gayriresmî bir toplum ve eğitim hareketi olan Mavi Çoraplılar'ın kuruluşunda ve yönetiminde kilit rol oynamıştır. Yayınlanan eserlerinde hiciv unsurları bulunur. \"Ölülerin Diyaloğu\" adlı eseri, yaşayanlar ile ünlü ölüler arasındaki metaforik konuşmaları içeren ve on sekizinci yüzyıl toplumunu eleştiren bir yapıt olarak öne çıkar."
 flavor_eng.244.title: "Mavi Çoraplılar"
 flavor_eng.244.desc: "Bir edebiyat eleştirmeni olan ve kültürel toplantılar düzenleyen [elizabeth_montagu.GetName], kadınlar için eşit eğitim fırsatlarını teşvik etmek amacıyla edebiyat ve sanat üzerine tartışan ayrıcalıklı kadınlardan oluşan bir organizasyona ev sahipliği yapmaktadır. Bu organizasyona, okumak ve yazmak gibi entelektüel uğraşlara katılmaları için eğitimli erkekler de davet edilmiştir..\n\nBu organizasyonlara müdahale etmezsek organizasyonun nüfuzu kadınların eğitim alma hakkını da savunacak kadar büyüyebilir."
 flavor_eng.244.a: "Takdire şayan bir girişim."
 flavor_eng.244.tt1: "Mavi Çoraplılar düzenli olarak buluşarak eşit eğitimi, edebiyatı ve sanatı teşvik eder."
 STATIC_MODIFIER_NAME_blue_stockings_society: "Mavi Çoraplılar"
 flavor_eng.244.b: "Bilgi, erkeklerle konuşularak elde edilir."
 flavor_eng.244.historical_info: "Mavi Çoraplılar, kadınlar için resmî eğitimin kısıtlı olduğu bir dönemde hem eşit eğitimi hem de erkek ve kadın eşitliğini teşvik etmek amacıyla gayriresmî toplantılar düzenleyen Elizabeth Montagu tarafından kurulan entelektüel, edebî bir topluluktu. Elizabeth Montagu kendi döneminin önde gelen kadınlarındandır. Bu çabalar, sonraki yüzyılda kadınların eğitiminin gelişimine katkıda bulunmuştur."
 flavor_eng.245.title: "[ShowLocationNameWithNoTooltip('london')] Bira Seli"
 flavor_eng.245.desc: "[ShowLocationName('london')] Tottenham Court Sokağı'nda bulunan Meux and Company ismindeki [ShowBuildingTypeName('brewery')], binlerce litre [ShowGoodsName('beer')] dolu deposunun patlaması sonucu [ShowGoodsNameWithNoTooltip('beer')] seline sebep oldu. Bira, üretim tesisinin duvarlarını da delerek civar sokaklara da aktı. Birçok bina hasar aldı ya da yıkıldı, birkaç kişinin öldüğü de düşünülüyor.\n\nSoruşturma sonucunda bira üretim tesisindeki hiç kimsenin sorumlu tutulamayacağına karar verildi. Temizlik ve tamir ücretleri ile kaybedilen malların ikame edilmesi muhtemelen felaketten etkilenen esnaflara kalacak."
 flavor_eng.245.a: "Tüm masraflar karşılansın."
 flavor_eng.245.tt1: "Mülklere gelen her türlü hasar ve bira kaybı karşılanır."
 flavor_eng.245.b: "Bunun sorumlusu [ShowPopTypeNameWithNoTooltip('burghers')]."
 beer_flood: "Bira Seli"
 flavor_eng.245.tt2: "Olaylar, iş yerlerinin kayıplarını karşılamakta zorlanılması nedeniyle [ShowGoodsNameWithNoTooltip('beer')] kıtlığına sebep olur."
 flavor_eng.245.historical_info: "Londra Bira Seli, yüksek miktarda birayla dolu devasa bir fıçının patlamasından kaynaklanan trajik bir olaydı. Bu patlama; 600.000 litreden fazla biranın etrafa akarak geniş çaplı bir sele, yakındaki mülklerde hasara sebep oldu. İnsanların mahsur kalmasından veya boğulmasından dolayı can kayıpları da yaşandı. Olayın ardından yapılan soruşturmada kimsenin sorumlu tutulamayacağına karar verildi ve olay \"Tanrı'nın İşi\" olarak nitelendirildi."
 flavor_eng.246.title: "Ebedî Leydi"
 flavor_eng.246.desc: "Kendisini sadece \"Bir Leydi\" olarak tanıtan anonim bir kadın yazar eserlerini yayımlamaya başladı. Kitaplar büyük bir ilgi toplamasa da kadınlara sunulan sınırlı resmî eğitime rağmen zekice ve ironik kabul ediliyor. Eserleri evlilikleri eleştirmekle kalmıyor, kadınlara getirilen kısıtlamalar, dönemin kadınlarının mücadele ettiği zorluklar ve toplumun sınıf farklılıkları gibi konuları da detaylı bir şekilde ele alıyor."
 flavor_eng.246.a: "Komedi olmadan hayat çok sıkıcı olurdu."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.246.b: "Bir Leydi'ye yakışmayan hareketler."
 flavor_eng.246.historical_info: "Jane Austen, romantik kurgu eserleriyle tanınan bir romancıydı. İngiliz edebiyatı tarihinin en çok takdir edilen yazarlarından biridir ve en çok da tamamladığı altı romanıyla bilinir. Kadınlar için eğitim fırsatlarının sınırlı olması nedeniyle çocukluk yıllarını babasının kütüphanesinde geçirerek kendi kendini yetiştirmiş bir âlimdi."
 flavor_eng.247.title: "Gurur ve Önyargı"
 flavor_eng.247.desc: "Gizemli \"Bir Leydi\", yayınlanan en son eserinde edebî cazibesini sergiledi. Kitap, bazı edebiyat eleştirmenleri tarafından övgü alsa da henüz popülerlik kazanmayı başaramadı. Toplum ve değerler üzerine zekice ve derin gözlemlerle dolu olan bu eser, gelecek nesillerin okuyacağı heyecan verici bir kitap hâline gelebilir."
 flavor_eng.247.a: "Kitap akıp gidiyor."
 flavor_eng.247.b: "Sıkıcı ve sönük."
 flavor_eng.247.historical_info: "Gurur ve Önyargı, Jane Austen tarafından yazılmış klasik bir romandır. Hikâye, mütevazı bir taşra ailesinin beş kız kardeşinden biri olan Elizabeth Bennet'in hayatı ve romantik ilişkileri etrafında şekillenmektedir. Romanda öne çıkan ana temalar toplumsal sınıf, evlilik ve aceleyle verilmiş kararların sonuçlarıdır. İlk yayımlandığında fazla ilgi görmemiş olsa da zamanla ün kazanarak en sevilen ve kalıcı klasiklerden biri hâline gelmiş, Jane Austen'ın en önemli eserlerinden biri olmuştur."
 flavor_eng.248.title: "Sığır Çiçeği Aşısı"
 flavor_eng.248.desc: "Bir [ROOT.GetCountry.GetAdjective] doktor, yüzyıllardır nüfusumuzu kırıp geçiren çiçek hastalığı için bir tedavi önerisinde bulundu. Bir insanı benzer bir hastalığa maruz bırakınca, ki bu durumda sığırlarımız arasında yaygın olan sığır çiçeği hastalığına, bağışıklık kazandıkları gözlendi.\n\nÇalışmaları daha fazla önlemin temelini oluşturabilir. Doktor, çiçek hastalığına karşı koruma sağlamak amacıyla sığır çiçeği kullanımını tanımlamak için [latin.GetName] dilinde inek anlamına gelen #italic vacca#! kelimesinden türetilmiş \"aşı\" terimini ortaya attı."
 flavor_eng.248.a: "Bu bulgular paylaşılmalı."
 flavor_eng.248.tt1: "Sonuçlar, [ShowBuildingTypeName('royal_society')] tarafından \"Philosophical Transactions\" adlı bilimsel dergide yayımlanarak geniş bir kitleye ulaşır."
 flavor_eng.248.tt2: "Sonuçlar, tıbbi camia ile paylaşılarak ilgi ve tanınırlık kazanır."
 flavor_eng.248.b: "Dinsiz dinsiz işler."
 flavor_eng.248.historical_info: "Çiçek aşısı, inek çiçeği hastalığına yakalanan sütçülerin çiçek hastalığına karşı bağışıklık kazandığını gözlemleyen Edward Jenner tarafından geliştirildi. Hipotezini test etmek için yaptığı deneyde bir sütçü kızın kolundaki inek çiçeği yarasından aldığı örneği küçük bir çocuğun koluna kazıyarak uyguladı. Çocuk enfeksiyon geçirdikten sonra çiçek hastalığına maruz bırakılsa da hastalık kapmadı."
 flavor_eng.249.title: "Sanayi Ressamı"
 flavor_eng.249.desc: "Gezgin bir portre ressamı olan [godfrey_kneller.GetName], [ROOT.GetCountry.GetName] içinde portre yapımının hızını kalıplaşmış bir yöntemle devrimleştirecek bir resim akademisi kurmak için hami arıyor. Yetenekli sanatçıları portre sanatında eğitmeyi vadeden ressam, aynı zamanda kaliteden ödün vermeden eserlerini hızlı bir şekilde teslim edeceğini de garanti ediyor."
 flavor_eng.249.a: "Takdire şayan bir girişim."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng.249.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] dayanarak bir zındığın toplumun önde gelen üyelerini resmetme ihtimali konusunda rahatsızlıklarını dile getiriyor."
 STATIC_MODIFIER_NAME_industrial_painter: "Sanayi Ressamı"
 flavor_eng.249.b: "Zındıklık suçlamasıyla yakılsın."
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')] politikası zındıkların yakılmasını şart koşar."
 flavor_eng.249.c: "Tüm portre ressamlarının sonunu getireceği için gerek yok."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip], fırsatçı çalışma yöntemlerinden uzak durur."
 flavor_eng.249.d: "Yıkıl karşımızdan."
 flavor_eng.249.historical_info: "Godfrey Kneller, İngiliz sarayının baş portre ressamı olan Alman bir ressamdı. 1676'da İngiltere'ye taşınmadan önce Amsterdam ve Roma'da eğitim almıştır. İngiltere'ye taşındıktan sonra sanatçılara usule uygun eğitim vermek için Resim ve Çizim Akademisi kurmuştur. Akademi, sanatın gelişimine katkıda bulundu ve Kneller'a hayatının ilerleyen yıllarında şövalyelik kazandırmıştır."
