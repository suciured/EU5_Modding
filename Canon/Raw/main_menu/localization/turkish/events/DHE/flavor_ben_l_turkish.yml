l_turkish:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName] ilinin refahı duvarlarına bağlıdır. Bu sebeple [target_character.GetName], surların genişletilmesi vaktinin geldiğine karar verdi. Bu proje maliyetli olacak olsa da tamamlandığında [target_location.GetRank.GetName] daha da güçlü olacak."
 flavor_ben.1.a: "Duvarları inşa edelim."
 flavor_ben.1.b: "Hendekler [target_location.GetNameWithNoTooltip] ilini korumaya yeter."
 flavor_ben.2.title: "Kasabalardaki İdare"
 flavor_ben.2.desc: "[ROOT.GetCountry.GetName] gücünü topraklarındaki sayısız il arasında paylaştırmak yerine [ROOT.GetCountry.GetCapital.GetName] şehrinde merkezîleştirdi. Bu illere sadece koruma sağlamak yerine doğrudan [target_character.GetName] Hazretleri'ne itaat eden bir idare kurabiliriz. Yönetim, doğrudan [target_character.GetNameWithNoTooltip] Hazretleri'nin emri altındaki hükûmet yetkililerinin faaliyet göstereceği [GetBuildingName('eghabho_nore_mansion')] binasından gerçekleştirilir."
 flavor_ben.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] merkezîleştirilecek!"
 flavor_ben.2.b: "Mevcut sistem gayet iyi."
 flavor_ben.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresini Kısıtlamak"
 flavor_ben.3.desc: "[ROOT.GetCountry.GetName] tahtına kimin çıkacağına uzun süredir [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] karar veriyor. [ROOT.GetCountry.GetFlavorRank] içindeki istikrarı kendi menfaatleri uğruna sarsıyorlar. [target_character.GetName] ve sadık destekçileri karşı karşıya oldukları oligarşik düzenden usanmış hâldeler ve yönetim biçimini değiştirmek istiyorlar. Bu nüfuz sahibi kimselere karşı suikast düzenleyerek [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin hâkimiyetine bir son vermeyi planlıyorlar. Tabii bu tür eylemlerin isyana neden olabileceğini de unutmamak lazım."
 flavor_ben.3.a: "Başlarına bir \"kaza\" gelmez umarım."
 flavor_ben.3.b: "Tebaamıza böyle davranamayız!"
 ben_purge_non_innocent_nobles_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden olan [Concept('pops', 'Toplumların')|e] #Y %5#!'i #R öldürülür#!."
 flavor_ben.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] İsyanı!"
 flavor_ben.4.desc: "Kendilerine karşı düzenlediğimiz eylemler, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini [target_character.GetName] karşısında ayaklanmaya sürükledi. Onun nüfuzundan kurtulup [ROOT.GetCountry.GetFlavorRank] içinde gücü tekrar ellerine almak istiyorlar. Durum resmen bir krize dönüştü. [target_character.GetNameWithNoTooltip] destekçileri gelişen olaylara karşı koyacak mı yoksa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin talepleri karşısında diz mi çökecek?"
 flavor_ben.4.a: "Silahlarınızı kuşanın!"
 flavor_ben.4.b: "Belki de haklılardır."
 ben_all_nobles_join_revolt: "Tüm [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [target_rebel.GetName] asilerine katılır"
 uzama_revolt: "Uzama İsyanı"
 flavor_ben.5.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçerisinde Sivil İtaatsizlik"
 flavor_ben.5.desc: "[ROOT.GetCountry.GetName] sınırları içinde artan huzursuzluk ülkenin yavaşça içten içe yok olmasına sebep oldu. [ROOT.GetCountry.GetFlavorRank] yapısının [target_character.GetName] yönetimi altında çöküşüne tanık olan halk artık [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensuplarının verdiği sözlerden medet umuyor. [ROOT.GetCountry.GetNameWithNoTooltip] tarihi için bir dönüm noktasındayız. Krizin mutlaka önlenmesi gerekiyor."
 flavor_ben.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip] toparlanacak."
 flavor_ben.6.title: "Köle Ticaretine Destek"
 flavor_ben.6.desc: "Kölelik uygulaması [ROOT.GetCountry.GetName] ülkesine büyük kâr getirdi. Hatta birtakım talihsiz kimseler haricinde tüm [ROOT.GetCountry.GetFlavorRank] için faydalı oldu. Yakın zamandaysa [ShowRegionName('guinea_region')] dışındaki bölgelerde edindiğimiz bağlantıları kullanarak faaliyetlerimizi büyütme yönünde fikirler ortaya atılmaya başlandı. Tartışmalarda genellikle [ShowBuildingTypeName('slave_market')] alanımızın genişletilmesi üzerinde duruldu. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi planlarımıza doğrudan karışamasa da en azından genişleme hakkını bize sunabilir."
 flavor_ben.6.a: "Böylesi bir uygulamanın kârı artırılmalı."
 flavor_ben.6.b: "Kölelik uygulaması yavaşça kaldırılmalı."
 ben_slave_building_upgrade_tt: "[ShowBuildingTypeName('slave_market')] yapısının maksimum [building|e] seviyesi #G iki katına çıkar#!."
