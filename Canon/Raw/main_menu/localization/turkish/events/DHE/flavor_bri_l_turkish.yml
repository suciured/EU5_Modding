l_turkish:
 flavor_bri.1.title: "Catholicon Armoricum"
 flavor_bri.1.desc: "Jehan Lagadeuc 1464'te Latince, Bretonca ve Fransızca dillerinde ilk üçlü sözlüğü yazdı. Bu benzersiz eser hem Bretonca hem de Fransızca için yazılan ilk sözlüktü. Catholicon'un kopyalarını yayarak Bretoncanın da Fransızca kadar değerli bir dil olduğunu gösterebiliriz."
 flavor_bri.1.a: "Bretonya için iyi haber!"
