l_turkish:
 flavor_vij.1.title: "Ülkenin Yönetimi"
 flavor_vij.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin becerikli yönetimi altında $india$'ın güneyine kadar ilerledik. Artık [ShowCultureName('telugu')] ile [ShowCultureName('tamil')] halklarını ve onların eşsiz dillerini kontrol ediyoruz. [ROOT.GetCountry.GetFlavorRank] ülkesinin istikrarı için bu halkları uzak tabi devletimiz olarak görmek yerine daha fazla entegre etmeliyiz. Bu yönde atılacak ilk adım, mahkeme dili [ShowCultureName('kannadiga')] olsa da mahkemelerde kendi dillerinde konuşmalarına izin vermek olabilir."
 flavor_vij.1.a: "Haklarını tanıyın."
 unlock_vij_language_rights.tt: "Ülkemiz için [ShowLawName('language_of_pleading')] Kanunu'nun kilidini [Concept('court_language', 'Saray Dilimiz')|e] ve [ShowPolicyName('multi_lingual_court')] ne olursa olsun açar."
 flavor_vij.1.b: "Hiçbir şey vermeyin!"
 flavor_vij.2.title: "Kanaka Dasa"
 flavor_vij.2.desc: "Güney $india$ topraklarındaki Haridasa Hareketi bize çoktan müzik eserleri ve felsefi metinler gibi değerli hediyeler sundu. Şimdi ise kültürümüzü yüzyıllar boyunca etkileyebilecek bir isim tüm bölgeye yayılmış. Bu kişinin potansiyeline ulaşması için onu desteklememiz ve sponsoru olmamız lazım."
 flavor_vij.2.historical_info: "Şair, filozof, müzisyen ve besteci Kanaka Dasa, genç bir çocukken bir hazine dolusu altın bulup Kanaka Nayaka olarak tanınmaya başlayana kadar Thimmappa Nayaka ismiyle anılmıştı. (\"Kanaka\" Kannada dilinde altın anlamına gelir.) Bulduğu bu altını ise kendi kişisel çıkarı için hiç kullanmamıştı. Kanaka Dasa adını, öğrencisi olduğu âlim Vyasaraja vermişti. Savaşçı bir topluluktan gelen Kanaka Dasa, bir savaşta ağır yaralanıp mucizevi bir şekilde kurtulduktan sonra savaşçılığı bırakmıştı. Hayatını, halkın anlayacağı dilde anlatılan felsefe, müzik ve edebiyat eserlerini üretmeye adamıştı. Öne çıkan eserleri arasında #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#! ve #italic Mohanatarangini#! bulunmaktaydı."
 flavor_vij.2.a: "Müziği sonsuza dek yaşayacak!"
 flavor_vij.2.b: "Felsefesi sonsuza dek sürecek!"
 flavor_vij.3.title: "Dodda Ganeshana Gudi (Sri Doddabasavanna Tapınağı)"
 flavor_vij.3.desc: "[ROOT.GetCountry.GetName] ülkesinde yerel bir yönetici olan [target_character.GetName], bize [ShowGodName('shiva_god')] altındaki sadık hizmetkâr ve kutsal boğa olan Nandi'ye adanmış [ROOT.GetCountry.GetCulture.GetName] toprakları içerisinde bir tapınak inşa etme planlarını sundu. Tapınak, yalnızca bir veranda içerisinde bir ibadethane ve içine yerleştirilecek olan büyük granit Nandi anıtından oluşacak olsa da şimdiye kadar yapılan en büyük murti olma özelliğini taşıyacak. Mütevazı Kempe Gowda, bu yapının inşasına katkıda bulunmamız için küçük bir bağış talep ediyor."
 flavor_vij.3.a: "Tapınağı destekleyelim."
 flavor_vij.3.b: "Bunun için harcayacak paramız yok."
 flavor_vij.4.title: "Veerabhadra Tapınağı"
 flavor_vij.4.desc: "Veerabhadra Tapınağı, [ROOT.GetCountry.GetAdjective] ülkesi mimarisinin ve sanatının görkemli bir örneği olacak. Vishwakarma Brahmin stapathi ustaları, ilah Veerabhadra'ya adanmış bu kutsal yapının inşasını üstlenmeyi kabul etti. Tapınağın iç bölümü son derece zarif olup ince işçilikle bezenmiş mandapam'lar olağanüstü heykeller ile süslenecekti. Bu salonlardan birinde imparatorluğumuzun sanatçıları tarafından yapılacak dansçıların, müzisyenlerin ve diğer figürlerin yer aldığı gerçek boyutlu heykeller bulunacaktı. Vishwakarma Brahmin stapathi'ler tarafından tek bir taş bloktan oyulacak olan devasa granit Nandi boğası da tapınağın merkezinde yer alacak ve tavanlarda ise nefes kesici güzellikte duvar resimleri olup tapınağın manevi ve estetik görkemini daha da artıracaktı. Bu ihtişamlı planları hemen uygulayabilsek bile ciddi bir maddi kaynağın planlara ayrılması gerekiyor."
 flavor_vij.4.a: "Tapınağı inşa edelim."
 flavor_vij.4.b: "Buna finansman sağlayamayız."
 flavor_vij.5.title: "Vellore Kalesi"
 flavor_vij.5.desc: "[ShowLocationName('vellore')] ili civarı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri için bir sığınak işlevi görecek büyük bir tahkimata ev sahipliği yapmaya son derece elverişli. Yeterli yatırımla [ShowLocationNameWithNoTooltip('vellore')] ilini, [ROOT.GetCountry.GetFlavorRank] için ihtişamlı bir başkente dönüştürebiliriz."
 flavor_vij.5.historical_info: "Vellore Kalesi, Vijayanagar İmparatorluğu'nun reislerinden Chinna Bommi Nayak ve Thimma Reddy Nayak tarafından 1566 yılında inşa edilmişti. Büyük kale duvarları, geniş hendekleri ve sağlam bir duvar işçiliğine sahip olmasıyla ün salmıştı. Ayrıca kale, Arcot ve Chittor bölgelerindeki taş ocaklarından getirilen granit taşlarla inşa edilmişti. Kale içinde heykelleriyle ünlü Jalagandeeswar'a adanmış bir tapınak da yer almaktaydı."
 flavor_vij.5.a: "Kaleyi inşa edip şehri başkent yapın!"
 flavor_vij.5.b: "Bölgeye bir kale yapmak iyi olur."
 flavor_vij.5.c: "Umursamayın!"
 flavor_vij.6.title: "Kannada İmparatorluğu'nun Lordu"
 flavor_vij.6.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ve seleflerinin çabaları sayesinde en sonunda $india$'ın güneyindeki tüm devletlere üstünlük kurmayı başardık. Askerî zaferlerimiz ve ekonomik istikrarımız sayesinde artık kendimizi [ROOT.GetCountry.GetCulture.GetName] halkının İmparatoru olarak ilan edebilir ve Güney $india$ halklarının liderliğini resmen üstlenebiliriz."
 flavor_vij.6.historical_info: "Büyük Vijayanagar İmparatoru Krishna Deva Raya, Andhra Bhoja, Mooru Rayara Ganda (Üç Kralın Efendisi) ve Kannada Rajya Rama Ramana (Kannada İmparatorluğu'nun Efendisi) ünvanlarını kazanmıştı. Bijapur ve Golconda sultanlarını ve Odisha'nın Rajası, yani hükümdarını mağlup ederek Hindistan'ın güney yarımadasındaki en güçlü hükümdar hâline gelmişti. Kral; yalnızca başarılı bir idareci değil, aynı zamanda ön saflarda savaşan, yaralılarla ilgilenen iyi bir komutandı. Siyasi lider Timmarusu ile birlikte krallığı adaletle yönetip ülkede huzuru sağlamış ve halkın refahını büyük ölçüde artırmıştı."
 flavor_vij.6.a: "Tanrılar bizim yanımızda!"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "Kadapa'daki bir çömlekçi ailesinden gelen kadın şair [vij_atukuri_molla.GetName], [ShowLanguageName('sanskrit_language')] dilindeki $ramayana$ destanını [ShowLanguageName('telugu_language')] diline çevirmek istiyor. [ShowGodName('shiva_god')] ilahını ruhani öğretmeni olarak görüyor ve Bhagavata Purana'yı [ShowLanguageNameWithNoTooltip('telugu_language')] dilinde kaleme alan şair Potana'dan ilham almakta. Kendisi bizden destek talep ediyor fakat şairlerin eserlerini hükümdarımıza adadığı gibi adamayacağını açıkça beyan etti. Eserini [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne adamamasına göz yumup bu değerli çeviri çalışmasına destek vermeli miyiz?"
 flavor_vij.7.historical_info: "Vijayanagar İmparatoru Krishnadevaraya, Atukuri Molla'yı hükümdarlık sarayına davet etmiş ve Molla, $ramayana$ destanını imparator ve saray şairleri huzurunda okumuştu. Molla'nın eseri ağırlıklı olarak sade Telugu diliyle yazılmış ve yalnızca birkaç adet Sanskritçe sözcüğe yer verilmişti. Molla'nın $ramayana$sı şu şiirle başlıyordu: \"$ramayana$ defalarca kez yazıldı. Peki, yemek her gün yendiği için ondan vazgeçen birisi var mıdır? Rama'nın hikâyesi de böyledir. Herhangi birisi bu hikâyeyi tekrar tekrar yazabilir, okuyabilir ve sevebilir.\""
 flavor_vij.7.a: "Kadın şairi destekleyelim."
 flavor_vij.7.b: "Görmezden gelelim."
 flavor_vij.8.title: "Tallapaka Tirumalamma"
 flavor_vij.8.desc: "İlk [ShowCultureName('telugu')] kadın şairlerinden biri olarak kabul edilen [vij_tallapaka_tirumalamma.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup bir ailede dünyaya gelmiş ve ana dili [ShowLanguageName('telugu_language')] dilinde şiir yazmaya başlamıştı. Kısa süre önce Arjuna ile Subhadra'nın evliliğini konu alan ve 1.170 şiirden oluşan Subhadra Kalyanam adlı eserini yayımladı. Hâlihazırda edindiği yeteneklerle onu desteklememiz bize daha yararlı olabilir."
 flavor_vij.8.a: "Çalışmalarını destekleyelim."
 flavor_vij.8.b: "Görmezden gelelim."
 flavor_vij.9.title: "Astadiggajas"
 flavor_vij.9.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin saltanatı sırasında [ShowCultureName('telugu')] kültürü bir altın çağ yaşadı. Bu çağ, sekiz büyük [ShowCultureNameWithNoTooltip('telugu')] şairinin eserlerinde doruk noktasına çıkmış ve onları Astadiggaja'lar olarak anılır hâle getirmişti. Bu mevcut durumu değerlendirip eşsiz kültürümüzü korumak ve geleceğe taşımak adına bir kültürel miras koruma sistemi kurmamız gerekiyor."
 flavor_vij.9.historical_info: "İmparator Sri Krishna Deva Raya, 1509'dan 1529'daki ölümüne kadar Vijayanagar İmparatorluğu'nu yönetmişti. Bu süre zarfında sekiz büyük Telugu şairini, yani Astadiggaja'ları yanına almıştı. Edebî topluluğun sekiz güçlü ismi olan bu şairler Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramabhadrudu, Pingali Surana, Ramarajabhushanudu ve Tenali Ramakrishna idi. Bu dönem Prabandha Çağı olarak adlandırılmış ve 1540'tan 1600'e kadar sürmüştü. Şairlerin toplandığı bu edebî saraya ise Bhuvana Vijayam, yani Dünya Fethi Sarayı adı verilmişti."
 flavor_vij.9.a: "Prabandha Çağı başlasın!"
 flavor_vij.9.b: "Onlara ihtiyacımız yok."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Prabandha Çağı"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Ülkemizin şairlerini yanımıza almak kültürümüzü doruk noktasına taşır."
 flavor_vij.10.title: "Vyasatirtha"
 flavor_vij.10.desc: "Âlim [vij_vyasatirtha.GetName], hâlihazırda Dvaita Vedanta felsefesinin üç âliminden (munitrayam) biri olarak kabul ediliyor. Kendi görüşlerine karşı olan rakipleri bile onun berrak anlatımı ve sağlam kavrayışını takdir ediyorlar. Bu fırsatı başka bir devlete kaptırmadan onu sarayımıza davet edip yeteneklerinden yararlanmalıyız."
 flavor_vij.10.historical_info: "Mantık, felsefe, tartışma ve diyalog konularında usta olan Vyasatirtha, Shri Krishnadevaraya'nın saltanatı sırasında Vijayanagar İmparatorluğu üzerinde büyük nüfuz sahibi olmuştu. Kral, Vyasatirtha'ya en yüksek saygıyı göstermiş, onu yalnızca bir âlim olarak değil de kuladevata olarak, yani kabile ilahı olarak da görmüştü. Vyasatirtha'nın en bilinen eserleri arasında Nyayamruta (Mantığın Nektarı), Tarkatandava (Mantığın Dansı), Tatparya Chandrika (Yorumun Ay Işığı); Mandaramanjari altındaysa Mayavada Khandana, Upadhi Khandana, Prapancha Mithyatvanumana Khandana, Tattvaviveka, Bhedojjivana ve Sattarkavilasa yer alıyordu."
 flavor_vij.10.a: "Bilgeliğinin bize rehberlik etmesine izin verin!"
 flavor_vij.11.title: "Tamil Ticaret Loncaları"
 flavor_vij.11.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemizin kökenleri [ShowAreaName('karnakassala_area')] alanının kuru topraklarına dayansa da yakın zamanda gerçekleştirdiğimiz fetihler sayesinde [ShowAreaName('tamil_land_area')] alanının zengin ticaret şehirleri de kontrolümüze geçti. Bu alanda artan kontrolümüz, yerel [ShowCultureName('tamil')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresiyle çıkar çatışmalarının yaşanmasına yol açtı. Şimdiyse bu zümre, bizden ticari ayrıcalıklarının kabul edilmesini talep etmekte. Taleplerini kabul edersek gelecekte onlarla olabilecek iş birliğini garanti altına almış oluruz fakat bu, [ShowAreaNameWithNoTooltip('tamil_land_area')] alanında zar zor kurduğumuz egemenlikten feragat etmemize yol açacak."
 flavor_vij.11.a: "Taleplerini kabul edin."
 flavor_vij.11.b: "Onların desteğine ihtiyacımız yok."
 flavor_vij.12.title: "[ShowLocationNameWithNoTooltip('pazhaverkadu')] Bölgesindeki Zengin Tüccarlar"
 flavor_vij.12.desc: "[ShowProvinceDefinitionName('kosta')] vilayetini fethetmemizin ardından [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [ShowLocationName('pazhaverkadu')] limanını Asya denizlerinden gelen gemiler için büyük bir liman hâline getirmek için önemli miktarda yatırım yaptılar."
 flavor_vij.12.historical_info: "Kuzey Koromandel kıyısı ve özellikle Pulicat şehri, Vijayanagar İmparatorluğu için hayati öneme sahipti. Doğunun tüm malları bu kıyı şeridi aracılığıyla imparatorluk başkentine ulaşıyordu. Orissa Krallığı'yla yapılan yıkıcı savaşların ardından Pulicat çevresindeki bölge ekonomik bir altın çağa girmişti."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Venkateshwara Tapınağı"
 flavor_vij.13.desc: "[ROOT.GetCountry.GetFlavorRank] ülkesinin kalbinde yer alan [ShowLocationName('penukonda')] yerleşim yerlerinde, en saygıdeğer [ShowGodName('vishnu_god')] ilahımızın bir formu olan Venkateshwara'ya adanmış bir tapınak yer alıyor. Bu kutsal mekâna bizden önceki hükümdarlar [ShowGodNameWithNoTooltip('vishnu_god')] ilahına inançlarını simgeleyen cömert bağışlar yaparak inançlarını göstermişti. Biz de yakın zamanda bu toprakları fethettiğimiz için saltanatımız boyunca bu geleneksel bağış yöntemini sürdürüp sürdürmeyeceğimize karar vermeliyiz."
 flavor_vij.13.a: "Büyük bir bağış yapalım."
 flavor_vij.13.b: "Bağışlarımızı daha mütevazı tutalım."
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip] Kehaneti"
 flavor_vij.14.desc: "[ShowLocationName('warangal')] kralının mağlubiyetinin ardından [target_character.GetName], kardeşiyle birlikte [ShowLocationName('delhi')] şehrinden kaçarak [ShowRegionName('deccan_region')] platosuna hızlıca ulaşıp burada [ROOT.GetCountry.GetLongName] ülkesini kurmuştu. Şimdi büyük [target_character.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak hüküm sürdüğü bu topraklarda Güney $india$ üzerindeki hâkimiyetimizi sadece [ShowLocationName('vijayanagar')], yani Zafer Şehri ile sınırlı kalmayacak şekilde genişletebiliriz."
 flavor_vij.14.a: "[ROOT.GetCountry.GetNameWithNoTooltip] yeniden yükselsin!"
 flavor_vij.14.historical_info: "I. Harihara ve I. Bukka Raya'nın erken yaşamları hakkında çok az bilgi olmasına rağmen onların nasıl ortaya çıktığına dair çeşitli teoriler vardır. Teorilerden biri, çoban olduklarını ve bir Brahman'ın Bukka'ya, bir gün tüm Hindistan'ın imparatoru olacağını söylediğini öne sürer. Diğer bir teori ise her ikisinin de Kakatiya Krallığı'nda komutan olduğunu fakat Muḥammed bin Tuğluk'a karşı alınan ağır bir yenilginin ardından Delhi Sultanlığı'na gönderilip burada İslam'a geçtiklerini söyler. Sonrasında kaçarak âlim Vidyāraṇya'nın rehberliğinde Vijayanagar İmparatorluğu'nu kurmuşlardır."
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip] Ölümü"
 flavor_vij.15.desc: "[target_character2.GetName] öldükten sonra [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetAdjective] ülkesinin tahtına çıkışıyla birlikte [ROOT.GetCountry.GetNameWithNoTooltip], artık yeni bir refah çağının eşiğinde. Kendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımız içindeki birçok âlimin terfisini planlamış durumda."
 flavor_vij.15.a: "Saltanatı bize refah getirsin."
 flavor_vij.16.title: "İlim Şehri"
 flavor_vij.16.desc: "$india$'daki yükselişimizle birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı güçlendirme ihtiyacımız arttı. Bu yönde [target_character.GetName], [target_location.GetName] şehrini daha da yükseğe çıkarmak adına planlar yaptı. Kendisi, burayı bir #italic İlim Şehri#! olarak adlandırıyor ve daha fazla âlimi davet etmek istiyor."
 flavor_vij.16.a: "Çabalarına yardım edelim."
 flavor_vij.16.b: "Oldukça pahalı bir plan."
 flavor_vij.17.title: "Zafer Şehri [target_location.GetNameWithNoTooltip]"
 flavor_vij.17.desc: "[target_character.GetName] Hazretleri'nin [target_location.GetName] şehrini güçlendirme çabaları [target_location.GetRank.GetName] şehrinin birçok farklı dinin merkezi hâline gelmesine ve [ShowReligionAdjective('hindu')] âlimlerin eğitim görebileceği [target_location.GetRank.GetNameWithNoTooltip] statüsünü korumasına olanak sağladı. Bu girişimi belki biraz daha destekleyebiliriz."
 flavor_vij.17.a: "Tüm $india$ [target_location.GetNameWithNoTooltip] topraklarının adını duyacak!"
 flavor_vij.17.b: "Böyle bir şey için iflas etmeyi göze alamayız."
 flavor_vij.17.historical_info: "Zafer Şehri anlamına gelen Vijayanagar, zamanında Hindistan'ın en kalabalık ve en prestijli şehriydi. Harihara ve Bukka Raya tarafından kurulduktan sonra yavaş yavaş Hint yarımadasında tüm Hindistan halkının merkezi hâline gelmişti. Dinî bir şehir değildi fakat birçok yapısı çok dinli olarak inşa edilmişti. 16. yüzyılda, Müslüman Sultanlıkların ittifakları tarafından ele geçirilmiş ve şehir, tam altı ay boyunca yağmalanmıştı."
 flavor_vij.18.title: "[target_location.GetNameWithNoTooltip] Düştü"
 flavor_vij.18.desc: "Ordularımız [target_location.GetName] iline doğru yürüyüp sokaklarını işgal ettiğinde askerlerimizin birçoğu şehrin zenginliklerini yağmalamaya başladı. Askerleri serbest bırakıp yağmalamalarına izin verebiliriz fakat belki de [target_location.GetRank.GetName] ilini korumak, uzun vadede daha akıllıca bir seçim olabilir."
 flavor_vij.18.a: "Savaş ganimetlerini alalım!"
 flavor_vij.18.b: "[target_location.GetRank.GetNameWithNoTooltip] topraklarını koruyalım."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "Ulusumuzun kurucuları olan [GetCharacter('vij_harihara_sangama').GetName] ve [GetCharacter('vij_bukka_raya_sangama').GetName] Hazretleri'nin vefatlarının ardından onlarla ilgili pek çok yeni hikâye ve şiir yazıldı. Bu eserlerden biri olan #italic $madhura_vijayam$#!, [ShowLocationName('madurai')] şehrinin düşüşünü anlatıyor. Belki bu eserleri yayımlamayı düşünebiliriz."
 flavor_vij.19.historical_info: "Zamanla tüm içeriği kaybolmuş olsa da Madhura Vijayam, I. Bukka Raya'nın oğlu Kumara Kampana'nın yaşamını ve Madurai Sultanlığı'nın düşüşünü konu alıyordu. Bu nedenle sadece bir şiir değil, aynı zamanda tarihî bir belgeydi. 1916 yılında yeniden keşfedilmiş ve basılarak tüm dünyaya tanıtılmıştı."
 flavor_vij.19.a: "Böyle bir girişimi karşılayabiliriz."
 flavor_vij.19.b: "Şiirler için para mı harcayalım? Bize pahalıya patlar."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Sarayımızda farklı dillerde yazılmış sayısız şiir ve metnin bulunması, çevirmenlere olan ihtiyacı ortaya çıkardı. Bu çevirmenlerden biri, mütevazı bir geçmişe ve büyük yeteneklere sahip [target_character.GetName] idi. Kendisi çeviri işlerinde bize yardımcı olmak için sarayımıza geldi."
 flavor_vij.20.a: "Onu istihdam edelim."
 flavor_vij.20.b: "Çevirmen mi? [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde böyle insanlara ihtiyaç yok."
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Ülkesinde İlmi Hayat"
 flavor_vij.21.desc: "Başkentimiz [ROOT.GetCountry.GetCapital.GetName] şehrinde ortaya çıkan çok sayıda sanat eseriyle ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına akın eden yeni âlimlerle, şairlerle ve çevirmenlerle birlikte [target_character.GetName], [ROOT.GetCountry.GetAdjective] ülkesi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayının işleyiş biçimini değiştirmeyi hedefliyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuzu fazla olsa da saray, yönetimle ilgili bir organ olmak yerine bir prestij sembolü olarak ayrı bir yapıya kavuşturulmalı."
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine daha ilmi bir yöntem gerekli."
 flavor_vij.21.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine karşı çıkmamalıyız."
 flavor_vij.22.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Savaşçılardan Çıkarılan Dersler"
 flavor_vij.22.desc: "Her ne kadar [ShowReligionGroupAdjective('muslim')] devletlerle sürekli çatışma içinde olsak da onların savaş yöntemlerine karşı dar görüşlü olmamalıyız. Piyade birliklerimize sürekli zorluk çıkaran süvari birlikleri bizimkilerden çok daha yetkin. Belki de onların bazı taktiklerini benimseyip [ROOT.GetCountry.GetAdjective] ordusuna entegre edebiliriz."
 flavor_vij.22.a: "Bu yenilik bize çok fazla zafer getirecek."
 flavor_vij.22.b: "Orduda bir tek [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] bile barınamaz."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')], sadece [ShowReligionGroupName('muslim')] inancının baskın olduğu [Concept('locations', 'İllerden')|e] askere alınabilir."
 flavor_vij.23.title: "[ShowLanguageNameWithNoTooltip('kannada_language')] Edebiyatına Yardım"
 flavor_vij.23.desc: "Birçok edebî eserimizle birlikte pek çok büyük şairimiz, eserlerini [ShowLanguageName('kannada_language')] dilinde kaleme almıştı. Ayrıca [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki #italic [ShowLanguageNameWithNoTooltip('kannada_language')] Edebiyatı#! terimi de buradan gelmekteydi. Şimdi [target_character.GetName], bu büyük hikâyelerin ihtişamına hayran kaldığı için bu edebî geleneği desteklemeyi düşünüyor."
 flavor_vij.23.a: "Tüm harika şiirler [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinden çıkmalı!"
 flavor_vij.23.b: "Çabamıza değmez bile."
 flavor_vij.24.title: "[target_location.GetNameWithNoTooltip] Şehrinin Su Talebi"
 flavor_vij.24.desc: "Eğer [target_location.GetName] ili, refah dolu bir il hâline gelecekse düzenli bir su kaynağına ihtiyacı var. Şu an için, [target_location.GetRank.GetName] şehrinin sürekli artan nüfusu ancak temel ihtiyaçlarının tam olarak karşılanması hâlinde iyi bir duruma gelebilir. Bu nedenle [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamıyla birlikte [target_location.GetNameWithNoTooltip] ilindeki sulama sistemlerini güçlendirmek üzere birkaç plan hazırladı."
 flavor_vij.24.a: "Zafer Şehri'nde işler yoluna girecek!"
 flavor_vij.24.b: "Hazinemizi bu tür bir mesele için zorlamamalıyız."
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip] Yaklaşımı"
 flavor_vij.25.desc: "[target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetName] üzerindeki saltanatı yeni başladı. Artık senkretizm konusuyla ilgili bir yaklaşım belirlemeli. $india$'da bulunan farklı kültürlere daha hoşgörülü bir tutum benimsemek isabetli olabilir fakat yine de gücümüzü sağlamlaştırmak için onları kendimizden aşağı bir millet olarak görüp baskıda tutmak belki de en doğru yol olacak."
 flavor_vij.25.a: "Kültürel azınlıkların hiçbirini sinirlendirmeyelim."
 flavor_vij.25.b: "[ROOT.GetCountry.GetNameWithNoTooltip] karşısında diz çökecekler."
 flavor_vij.26.title: "[ShowCultureNameWithNoTooltip('tamil')] Halkının Fethi"
 flavor_vij.26.desc: "[ShowCultureName('tamil')] topraklarının düşüşüyle birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki birçok kişi o insanların ülkemizdeki konumu hakkında tartışmalara girişmişti. Geçmişte aramızda Güney $india$'da pek çok çatışma yaşanmış olsa da onlar hâlâ sömürülebilecek değerli bir tabi devlet. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi bölgede belki de en zengin sınıflardan biriydi. Onlarla ilgili vereceğimiz karar, gelecekte bize nasıl bakacaklarını büyük ölçüde belirleyecektir."
 flavor_vij.26.a: "Bizler fatihiz, barbar değil."
 flavor_vij.26.b: "Zenginlikleri artık bize ait."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır ama en az #Y %5#! oranında [ShowCultureName('tamil')] [pops|e] bulunduğu her il [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_vij.27.title: "Vaduga Halkının Göçü"
 flavor_vij.27.desc: "[ShowAreaName('tamil_land_area')] alanındaki fetihlerimizle birlikte daha iyi bir yaşam arayışında olan [ShowCultureName('telugu')] halkı, [ShowCultureName('tamil')] halkının yaşadığı güney bölgelere göç etmeye başladı. Vaduga diye anılan bu göçmen insanlar, [ShowCultureNameWithNoTooltip('tamil')] topraklarında istikrarsızlığa yol açtılar. Belki de kültürel istikrarı sağlamak için bu göçün birazını azaltmaya yönelik önlemler alabiliriz."
 flavor_vij.27.a: "Güneye gitmelerine izin verelim."
 flavor_vij.27.b: "Onlara yasak koyabiliriz."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_vij.28.title: "$ranganathaswamy_temple$ Genişlemesi"
 flavor_vij.28.desc: "$india$'da yaşanan çatışmalar sonucunda [ShowLocationName('srirangam')] bölgesinde bulunan tapınak tamamen harap oldu. [ShowReligionGroupAdjective('muslim')] hükümdarlar bu kutsal mekâna hiçbir zaman önem vermemişti. Artık bu kutsal mekânın kontrolü bizde olduğuna göre belki de tapınağı eski ihtişamına kavuşturabiliriz."
 flavor_vij.28.historical_info: "Çola Hükümdarı Dharmavarma tarafından inşa edilen Ranganathasvamy Tapınağı, Güney Hindistan'da ayakta kalan en eski tapınak binasıydı. İlk yıllarında saadet içinde olsa da 14. yüzyılda Müslüman General Malik Kafur tarafından yağmalanmış ve tapınağın altın ikonunu da Delhi'ye göndermişti. Tapınağın yeniden ele geçirilmesi altmış yıl sürmüş ve Vijayanagar yönetimi altında tam iki yüzyıllık bir refah dönemi yaşamıştı. Bu süre zarfında İmparatorluk tapınağı onarmaya ve Vişnu ile Lakşmi'nin eski ikonlarını tekrar yerine koymaya odaklanmıştı."
 flavor_vij.28.a: "[ShowGodNameWithNoTooltip('vishnu_god')] için yeniden inşa edeceğiz!"
 flavor_vij.28.b: "Çabamıza da, paramıza da değmez."
 flavor_vij.29.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] İcraatlarının Koruyucuları"
 flavor_vij.29.desc: "Güney $india$'da güç kazanmamıza rağmen hâlâ [ShowReligionGroupAdjective('muslim')] akınlarına karşı duran az sayıdaki büyük [ShowReligionAdjective('hindu')] krallıklardan biriyiz. Yine de dışarıdaki ülkelere bakmak yerine belki de artık içimize dönmenin vakti gelmiştir. Artık [ROOT.GetCountry.GetName] ülkesi içerisindeki farklı mezheplere ve inançlara yönelme zamanı. Yalnızca [ShowReligionAdjectiveWithNoTooltip('hindu')] halkı için bir umut olmak yerine diğer inançların da haklarını korumayı deneyebiliriz."
 flavor_vij.29.a: "Tüm [ShowReligionAdjectiveWithNoTooltip('hindu')] vatandaşlarımızı koruyalım."
 flavor_vij.29.b: "Dinî özgürlük öncelik taşıyor."
 flavor_vij.30.title: "Tirupati-Tirumala Tapınak Binası"
 flavor_vij.30.desc: "Topraklarımızdaki en büyük tapınaklardan belki de en ihtişamlısı olan Venkateswara Tapınağı ve ona bağlı Tirupati Tapınağı, giderek devletimizin liderleriyle daha çok özdeşleşmeye başladı. Yıllar içinde önemli bir hac merkezi olmaktan çıkıp $india$'ın en büyük tapınaklarından biri hâline geldi. Tapınak, sayısız hazinenin bağışlarıyla ve ona gelir sağlayan kırktan fazla köyün desteğiyle ayakta duruyordu. Yine de bununla yetinmememiz gerek. Tapınağa olan desteğimizi artırarak daha fazla köyün oraya bağış yapmasını sağlayıp daha büyük yardımlarda bulunarak bu tapınağın Güney $india$'ın en iyi kutsal mabedi olmasını sağlayabiliriz."
 flavor_vij.30.historical_info: "Her ne kadar Tirumala'daki Venkateswara Tapınağı antik zamanlardan beri var olmuş olsa da ancak Vijayanagar İmparatorluğu'nun himayesi altındayken büyük bir refaha kavuşabilmişti. İmparator Krishnadevaraya, bu kutsal mabede sık sık bağışlarda bulundu. Böylelikle tapınağın iç bölmesi altınla kaplanabildi. Hatta kendi heykelinin de içeriye dikilmesini istemişti."
 flavor_vij.30.a: "Cömert bağışlarda bulunalım."
 flavor_vij.30.b: "Bağışlarımızı daha mütevazı tutalım."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "Kuzey Koromandel kıyısı ve özellikle [target_location.GetRank.GetName] olan [target_location.GetName] ili, ülkemiz için hayati öneme sahipti. Doğunun tüm malları bu kıyı şeridi aracılığıyla imparatorluk başkentine ulaşıyordu. Şehir, fethimizden sonra yavaş yavaş toparlanırken [ROOT.GetCountry.GetFlavorRank] ülkemiz her geçen gün büyümeye devam ediyor. İlin limanı da bu sayede altın çağını yaşıyor."
 flavor_vij.31.a: "Limanı daha da geliştirelim!"
 flavor_vij.31.b: "Kendi kendine gelişmesi yeterli."
 flavor_vij.32.title: "[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')] Huzursuzluğu"
 flavor_vij.32.desc: "Her ne kadar [ShowProvinceDefinitionName('mysore_plateau')] topraklarındaki hükmümüz bölgeye nizam getirmiş olsa da halk, henüz bizden razı değil. Bizlere karşı olduklarını açıkça belli edip bir isyan için hazırlanıyorlar."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Bu huzursuzluğu en düşük seviyeye indirgemeliyiz."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "[ShowProvinceDefinitionName('mysore_plateau')] topraklarındaki tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "[ShowProvinceDefinitionName('mysore_plateau')] topraklarındaki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder. Ayrıca bölgedeki her bir [location|e] [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 flavor_vij.33.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Güçlendirmesi"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName], birçok harika kale ve hisar ile dolu. Ülkemizin [target_location.GetName] ve [target_location2.GetName] gibi illerinde bulunan kaleler, halkın her türlü baskın ve saldırıya karşı emin bir şekilde yaşamasını sağladı. Bu sayede bu şehirler doruk noktalarına ulaşmış oldu."
 flavor_vij.33.a: "Refah içinde büyümelerine izin verelim."
 flavor_vij.33.b: "Etraflarındaki bölgeleri kontrol etmek için oraları kullanalım."
 flavor_vij.33.c: "Bu bölgelere daha fazla yatırım yapalım."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "#Y Savunma#! [Concept('building', 'Yapısına')|e] sahip her il [ShowNamedValue('development_mild_bonus')|+=] [development|e] kazanır."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "#Y Savunma#! [Concept('building', 'Yapısına')|e] sahip her il [ShowNamedValue('control_mild_bonus')|+=2%] [control|e] kazanır."
 flavor_vij.1000.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Tapınakları"
 flavor_vij.1000.desc: "[target_country.GetName] ülkesinin [ShowReligionGroupAdjective('muslim')] lideri saygıdeğer tapınaklarımızdan birini kontrol etmekte. Bu, kabul edilebilir gibi görünse de bu durumla ilgili pasif kalamayacağımız bir gerçek. Boyun eğmelerini talep etmeli ve gerekirse de tapınaklarımız bir daha kâfirlerin kirli ellerine düşmesin diye onlara bir sefer düzenlemeliyiz."
 flavor_vij.1000.historical_info: "Her ne kadar Hindistan'ın büyük kısmında Hintli insanlar baskın olsa da kutsal tapınakların çoğu yarımadanın güneyinde yer almıştı. Bu tapınakların konumu ve bölgedeki Müslüman Sultanlıkların istikrarsızlığı, I. Harihara ve I. Bukka Raya'nın bu toprakları birleştirmesine yol açmıştı. Bu sayede bu topraklar, kuzeydeki sultanlıklara karşı bir duvar olarak görülmüştü."
 flavor_vij.1000.a: "Saldırgan olmanın zamanı geldi."
 flavor_vij.1000.b: "Bu tarz düşmanlıklardan kaçınmalıyız."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] ülkesi boyun eğmemizi istiyor"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName] boyun eğmemizi istiyor! İstediklerini yapmazsak bizim ülkemize bir sefer düzenleyeceklerini söylüyorlar. Bu saldırgan davranışlarının bahanesi ise ülkemizde bulunan [ShowReligionAdjective('hindu')] tapınaklarıymış."
 flavor_vij.1001.a: "Bırakın gelsinler."
 flavor_vij.1001.b: "Onlara boyun eğmeliyiz."
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip] Reddetti"
 flavor_vij.1002.desc: "Çok şaşırmamış olsak da ne yazık ki [target_country.GetName], talebimizi reddetti."
 flavor_vij.1002.a: "Orduyu hazırlayın!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] Teslim Oldu"
 flavor_vij.1003.desc: "[target_country.GetName], bize boyun eğdi ve artık vasalımız."
 flavor_vij.1003.a: "Hoş bir sürpriz bu."
 flavor_vij.1100.title: "[ShowCultureNameWithNoTooltip('tamil')] Halkı İçinde İsyan Söylentileri"
 flavor_vij.1100.desc: "[ShowCultureName('tamil')] halkını boyunduruğumuz altına almış olsak da birçoğu bundan memnun değil. [target_character2.GetName] liderliğinde [ROOT.GetCountry.GetName] ülkesini iç savaşa sürükleyecek bir fırtınanın yaklaştığına dair söylentiler yayılıyor. Danışmanlarımız onu sürgüne yollamamız için resmen yalvarıyor fakat bunu yaparsak [ShowCultureName('tamil')] halkını galeyana getirme riskiyle karşı karşıya kalırız."
 flavor_vij.1100.a: "Bu kötülükten kurtulalım!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "Eğer önümüzdeki 20 yıl içinde [ShowAreaName('tamil_land_area')] bölgesinde #G %80#! oranında [control|e] ve [pop_satisfaction|e] sağlayamazsak ya da #Y Tamil İsyanı'nın Lideri#!'ni sürgüne yollamazsak [ShowCultureName('tamil')] halkı isyan eder."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "[ShowCultureName('tamil')] isyanını bastırmaya yönelik politikalarımız sayesinde isyancıların büyük çoğunluğuyla barış yapmayı başardık. Yönetimimizden memnun olduklarını belirttiler. Daha da önemlisi, bu isyanı başlatan hain de onların eline geçti. [target_character.GetName] artık kuvvetlerimiz tarafından yakalandı ve herkes onun sürgüne gönderilmesi için sabırsızlanıyor."
 flavor_vij.1101.desc.b: "[ShowCultureName('tamil')] isyanını bastırmakta başarısız olduktan sonra bu hain ordunun lideri nihayet ortaya çıktı. [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinden bağımsız kendi krallığını kurmak amacıyla destek toplamaya çalışmış ve [ShowCultureNameWithNoTooltip('tamil')] halkıyla pazarlık yapmış. Artık geriye kalan tek şey, bu isyancıları ezip yok etmek."
 flavor_vij.1101.a: "Kovun gitsin! [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında hainler barınamaz!"
 flavor_vij.1101.b: "Silahlarınızı kuşanın, askerler! [target_character.GetNameWithNoTooltip] ve onun izinden gidenleri ezeceğiz!"
 tamil_uprising: "Tamil Ayaklanması"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının desteğiyle [ShowCultureName('tamil')] isyanının liderini yakalamayı başardık. Krallığını kurma arzusuyla beraber [target_character.GetName] ortadan kaldırıldı. Artık [ROOT.GetCountry.GetName] ülkesinden sürgün edilmiş durumda. Yine de [ShowCultureNameWithNoTooltip('tamil')] halkı liderlerinin sürgün edilişini unutmayacak..."
 flavor_vij.1102.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesini korumak için gerekliydi."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] hayatını kaybetti. Yapılan detaylı soruşturmalar ve [ShowCultureName('tamil')] halkının tepkisiyle birlikte isyan, artık neredeyse tamamen bastırıldı. Ülkemizden kopma çabaları boşuna olmuş oldu."
 flavor_vij.1103.a: "Tüm [ROOT.GetCountry.GetNameWithNoTooltip] halkı artık rahat bir nefes alabilir."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Tüm [ShowCultureName('tamil')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_vij.1200.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Bir Düşman"
 flavor_vij.1200.desc: "[GetCountry('DLH').GetName] ülkesinin $india$ üzerindeki nüfuzunun zayıflaması ve [ShowRegionName('deccan_region')] bölgesinin tamamen özgürleşmesiyle birlikte yeni güçler ortaya çıktı. Bu güçlerden biri de [target_country.GetName] idi ve $india$'ın birliği yolunda başlıca rakibimiz olarak karşımıza çıkıyordu."
 flavor_vij.1200.a: "Onları ezmeye hazırlanalım."
 flavor_vij.1200.b: "Henüz hazır değiliz."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName], bizim topraklarımızı ele geçirmek için planlar hazırladı ve artık [ROOT.GetCountry.GetCapital.GetName] ülkesini yerle bir etmeye hazır hâle geldi. Ülkemizi korumalıyız!"
 flavor_vij.1201.a: "Savaşa hazırız!"
 flavor_vij_1200_shared_title: "[target_location.GetNameWithNoTooltip] Düştü"
 flavor_vij_1200_shared_desc: "Rakibimizin başkenti [target_location.GetName], uzun süren bir kuşatmanın ardından ele geçirildi. İçinde yaşayan halk, artık merhametimize kaldı. [target_location.GetRank.GetName] şehrini yağmalayarak zenginliklerini kendimize alabilir ya da buraya saygı gösterip gelişmesine yardım edebiliriz."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName] başkentimizi yerle bir etti. Halkımıza bile saygı göstermeyip onları aşağılamayı tercih ederek [ROOT.GetCountry.GetName] topraklarında istikrarsızlığa yol açtılar."
 flavor_vij_1200_shared_opt_1: "Yerle bir edin!"
 flavor_vij_1200_shared_opt_2: "[target_location.GetNameWithNoTooltip] şehrini koruyalım."
 flavor_vij.1202.title: "$flavor_vij_1200_shared_title$"
 flavor_vij.1202.desc: "$flavor_vij_1200_shared_desc$"
 flavor_vij.1202.a: "$flavor_vij_1200_shared_opt_1$"
 flavor_vij.1202.b: "$flavor_vij_1200_shared_opt_2$"
