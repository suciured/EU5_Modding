l_turkish:
 flavor_wls.10.title: "[target_location.GetNameWithNoTooltip] Bölgesinin Eisteddfod Festivali"
 flavor_wls.10.desc: "Eisteddfod antik kökenlere sahip bir yarışma. [target_location.GetDominantCulture.GetName] kökenli bu popüler yarışmada ozanlarla halk şairleri müzik ve şiir alanlarındaki hünerlerini sergiliyor. Bu yılsa festival, [target_location.GetName] ilinde gerçekleşecek.\n\nFestivalde aslen [target_location.GetDominantCulture.GetNameWithNoTooltip] sanatı ve kültürü kutlansa da topraklarımızda [ROOT.GetCountry.GetCulture.GetName] karşıtı düşünceler uyandırıp [target_location.GetProvince.GetName] üzerindeki kontrolümüzü zayıflatabileceğini düşünüyoruz.\n\nBu festivali bir taşralı panayırından ibaret görüp görmezden gelebiliriz. Sadece iznimizi alıp onayladığımız şarkıları söyleyecek ozanların sahne almasına izin vererek siyasi mesajları azaltmak da mümkün.\n\nTabii ki de bu taşralı curcunasını silahlı birlikler göndererek dağıtmak da başka bir seçenek."
 flavor_wls.10.a: "Festivali düzenleyenleri kendi hâllerine bırakalım."
 flavor_wls.10.b: "Ozanlara onay verelim."
 flavor_wls.10.c: "Bu saçmalığa bir son verelim."
 flavor_wls.11.title: "Owain Glyndwr"
 flavor_wls.11.desc: "Fetih öncesi yerli kraliyet hanedanı [mathrafal_dynasty.GetName] soyundan gelen olağanüstü zeki bir Galli, şehrin gündemine oturmuş durumda. Liderlik ve ilham verme konusundaki yeteneğini çok iyi gösteren bu şahıs, bir gün bizi derebeyinin boyunduruğundan kurtarabilecek biri olabilir."
 flavor_wls.11.desc_subject: "Fetih öncesi yerli kraliyet hanedanı [mathrafal_dynasty.GetName] soyundan gelen olağanüstü zeki bir Galli, şehrin gündemine oturmuş durumda. Liderlik ve ilham verme konusundaki yeteneğini çok iyi gösteren bu şahıs, bir gün [GetCountry('ENG').GetAdjective] kardeşlerimiz ile [GetCountry('WLS').GetAdjective] halkı arasında sorunlara yol açabilir."
 flavor_wls.11.a: "Özgür bir ruhun kılavuza ihtiyacı olmaz."
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip] karakter olarak eklenir ve kendi yolunu seçer."
 flavor_wls.11.b: "Hukuk kariyeri için finansman sağlayalım."
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip] karakter olarak eklenir ve hukuk eğitimine başlar."
 flavor_wls.11.c: "Askerî hizmet için orduya alalım."
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip] karakter olarak eklenir ve [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'nin yaveri olur."
 flavor_wls.12.title: "[GetCountry('ENG').GetGovernment.GetRulerTitle] Hazretleri'ne Bir Başvuru"
 flavor_wls.12.desc: "Tanınmış biri olan [owain_glyndwr.GetName] Hazretleri'nin topraklarının bir kısmına, komşu bir [GetCountry('ENG').GetAdjective] soylusu tarafından yakın zamanda el konuldu. Ayrıca, [GetCountry('SCO').GetAdjective] sınır hizmeti için feodal seferberlik çağrısı konusunda yanlış bilgilendirildiğini iddia etmesine rağmen kendisi, [GetCountry('ENG').GetAdjectiveWithNoTooltip] mahkemeleri tarafından hain ilan edilmiş.\n\nBu sorunu çözmek için doğrudan [GetCountry('ENG').GetNameWithNoTooltip] lideri [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'ne başvurmak istiyor."
 flavor_wls.12.a: "Mektup yollayalım."
 flavor_wls.12.tt: "[GetCountry('ENG').GetName], kişisel bir adalet arayışı içeren bir mektup alır."
 flavor_wls.12.b: "Zararını karşılayalım."
 flavor_wls.13.title: "Görüşme Reddedildi"
 flavor_wls.13.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle] Hazretleri, toprak anlaşmazlığını ve kendi onuruna yönelik iftiraları bir çözüme kavuşturmak için [owain_glyndwr.GetName] tarafından talep edilen görüşmeyi reddetti. Mahkemelerin kararının geçerliliğini koruması nedeniyle kendisi misillemelere karşı savunmasız.\n\nYapılan bu davranışlardan dolayı dehşete düşen Owain, kendisini \"Galler Prensi\" olarak ilan etti ve [GetCountry('ENG').GetAdjectiveWithNoTooltip] yönetimini devirmek amacıyla bir isyan başlattı."
 owain_glyndar_rebels: "Glyndŵr İsyanı"
 flavor_wls.13.a: "Ezin şu haini!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] bize karşı bir [ShowCultureName('welsh')] [civil_war|e] başlatır. Tüm [disloyal_subjects|e] ona katılır. Savaşı kazanırlarsa, [owain_glyndwr.GetShortNameWithNoTooltip] bağımsızlık kazanır."
 flavor_wls.13.b: "Davaya katılalım!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName], bizim de katılacağımız bir [ShowCultureName('welsh')] [civil_war|e] başlatır. Tüm [loyal_subjects|e] bizi takip eder. Savaşı kazanırsak, bağımsızlık kazanırız."
 flavor_wls.14.title: "Topraklar Geri Alındı, Onuru Kurtuldu"
 flavor_wls.14.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle], toprak anlaşmazlığı ve kendi onuruna yönelik iftiraları çözmek amacıyla [owain_glyndwr.GetName] hakkındaki kararı bozdu."
 flavor_wls.14.a: "Affedeceğiz ama unutmayacağız."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] talihini düzeltir."
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] Soylusu Ele Geçirildi"
 flavor_wls.15.desc: "[edmund_mortimer.GetName] isminde bir asilzâde ve general yakın zamanda bir sınır çatışmasında esir alındı. [GetCountry('ENG').GetName] [GetCountry('ENG').GetGovernment.GetRulerTitle] Hazretleri, özgürlüğü için gerekli fidyeyi ödemeyi reddetti.\n\n[northumberland.GetName] topraklarından [percy_dynasty.GetName] ailesi ve [shropshire.GetName] topraklarından [mortimer_dynasty.GetName] ailesi, [edmund_mortimer.GetNameWithNoTooltip] Hazretleri'ni esaretten kurtaracak bir teklifte bulundu. Teklifine göre [ROOT.GetCountry.GetName] ülkesi birkaç batı vilayeti elde edecek zira teklifinde [GetCountry('ENG').GetNameWithNoTooltip] ülkesi topraklarının paylaşılması da belirtiliyor."
 flavor_wls.15.desc_ransom_paid: "Yakın zamanda yaşanan bir sınır çatışmasında [edmund_mortimer.GetName] isminde bir [GetCountry('ENG').GetAdjective] general ve asilzâde esir alındı.\n\n[GetCountry('ENG').GetNameWithNoTooltip], derhâl geri dönmesi için fidye ödemeyi kabul etti."
 flavor_wls.15.a: "Şartları kabul edelim."
 flavor_wls.15.tt1: "[GetCountry('ENG').GetNameWithNoTooltip] ülkesine karşı savaş ilan ettiğimiz an asiler de saldırır."
 flavor_wls.15.tt2: "Asiler çok geçmeden saldırır."
 flavor_wls.15.b: "Şartları kabul edip bir miktar para teklif edelim."
 flavor_wls.15.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] ülkesine karşı savaş ilan ettiğimiz an asiler de anlaşmaya sadık kalıp saldırır."
 flavor_wls.15.tt4: "Asiler, anlaşmaya sadık kalıp çok geçmeden saldırır."
 flavor_wls.15.c: "Onlara güvenemeyiz."
 flavor_wls.15.tt5: "Soyluların teklifini reddedeceğiz."
 flavor_wls.15.d: "Onu özgür bırakalım."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] serbest bırakılır."
 flavor_wls.16.title: "İstihbarat Şefinin Raporları"
 flavor_wls.16.desc_england_success: "[dishonorable_dynasty.GetName] ailesi, [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'nin cömertlik göstermesini övüp silah bırakmayı kabul etti. Casuslarımız, ordularının dağıtıldığına dair gözlemleri doğruladı."
 flavor_wls.16.desc_england_failure: "[dishonorable_dynasty.GetName] ailesi, [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri tarafından yapılan rüşvet girişimini reddetti. Daha fazla kan dökülmesi artık kaçınılmaz gibi görünüyor."
 flavor_wls.16.desc: "Casuslarımız, [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] Hazretleri'nin silah bırakmayı kabul eden [dishonorable_dynasty.GetName] ailesiyle bir anlaşma arayışına girdiğini bildiriyorlar. Başarıya ulaşmak istiyorsak hızlı davranmamız gerektiği öneriliyor."
 flavor_wls.16.a: "Hain köpekler."
 flavor_wls.16.tt1: "[dishonorable_dynasty.GetNameWithNoTooltip] asileri dağılır."
 flavor_wls.16.b: "Tahmin ettiğimiz gibi."
 flavor_wls.16.c: "Denemeye değerdi."
 flavor_wls.16.tt2: "Asiler, [owain_glyndwr.GetName] Hazretleri'ne bağlı kalır."
