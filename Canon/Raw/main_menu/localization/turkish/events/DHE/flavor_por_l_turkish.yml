l_turkish:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "[ShowSubContinentName('western_europe')] uzun yıllardır $india$'a doğrudan ulaşan bir deniz yolu hayalini kurmuştu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız huzuruna çıkan [ShowCultureName('ligurian')] bir rotacı [ShowSubContinentName('southern_africa')] kıtasından dolanmak yerine $india$ kıyılarına batıdan daha kolay ulaşılmasını sağlayan bir rotanın varlığından bahsetti. Bazı danışmanlarımız iddialarını pek kale almadı ancak doğruysa bizim için faydalı bir yatırım olabilir."
 flavor_por.1.a: "Teklifi reddedilsin."
 flavor_por.1.b: "Kolomb görevlendirilsin."
 flavor_por.1.historical_info: "1492 yılında Kristof Kolomb, Kastilya Krallığı'nın desteğiyle ünlü yolculuğuna çıktı. Doğu kıyılarına batıdan ulaşacağı bir rota arayarak Atlantik Okyanusu'na yelken açtı. 1485 yılında Kristof Kolomb aynı teklifle Portekiz Kralı II. John'un huzuruna çıkmış ve önerisi kralın uzmanları tarafından reddedilmişti. Kolomb 1488 yılında Kral'ı ikna etmek için bir girişimde daha bulundu ancak Portekizli kâşif Bartolomeu Dias söz konusu tarihlerde Ümit Burnu'ndan başarıyla geçtiği için Asya kıyılarına doğudan ulaşan bir deniz yolu akla daha makul geliyordu. Dolayısıyla Kral, Kolomb'un teklifini tekrar reddetti."
 flavor_por.2.title: "Atlantik Köle Ticareti"
 flavor_por.2.desc: "[ROOT.GetCountry.GetName], Plantasyonları kurarak başarılı bir girişime imza attı. Bu özel tarlalarda yetiştirilen mallara olan talep arttıkça ucuz iş gücüne olan ihtiyaç da doğal olarak artıyor. Afrika ticaretiyle bağlantılarımızı kullanarak plantasyonun ihtiyaçlarını karşılamak için [ShowSubContinentName('west_africa')] topraklarından [ShowPopTypeName('slaves')] elde edebiliriz."
 flavor_por.2.a: "[ShowSubContinentNameWithNoTooltip('west_africa')] Köle ticaretini teşvik edelim."
 african_slave_trade_encouraged: "Köle Ticareti Teşvik Edildi"
 flavor_por.2.b: "Kraliyet böyle bir işe karışmamalı."
 flavor_por.2.historical_info: "Yeni Dünya kolonilerinde toprakların ve kaynakların sömürülmesi geniş çapta köle iş gücü kullanımına yol açtı. Yerli nüfusun büyük bir bölümü aşırı çalışmak ve Avrupa'dan gelip topraklarında yayılan hastalıklar nedeniyle hayatlarını kaybedince iş gücü kıtlığı kısa süre içinde koloniciler için büyük bir sorun hâline geldi. Sözleşmeli kölelik mevcut açığı bir nebze kapatmış olsa da ihtiyaç duyulan iş gücünü sağlamakta yetersiz kaldı. Böylece Atlantik Köle Ticareti başladı. Batı Afrika kıyılarından satın alınan köleler Brezilya topraklarına gönderildi. Uçsuz bucaksız şeker plantasyonlarında çalışmak üzere Brezilya kıyılarına toplamda 3 milyondan fazla Afrikalı ayak bastı."
 flavor_por.3.title: "Baharat Adaları'nda Misyonerlik"
 flavor_por.3.desc: "Baharat Adaları'nı keşfetmek ülkemize yalnızca ekonomik fayda sağlamadı. Doğru olanı yapmalı ve gerçek inancı yaymalıyız. Bu zavallı insanları [ROOT.GetCountry.GetReligion.GetName] inancının ışığına çekmenin tek yolu bu."
 flavor_por.3.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] inancını yayalım."
 flavor_por.3.historical_info: "Maluku takımadası veya tarihî adıyla #italic Baharat Adaları#!, 16. yüzyılda Portekiz Güneydoğu Asya ticaret ağının önemli bir parçası hâline geldi. Ternate'den sınır dışı edildikten sonra Portekizliler yeni ticaret merkezlerini 1513 yılında keşfettikleri Ambon adasında kurdular. Portekizliler yerli Müslümanlar tarafından düzenli olarak saldırıya uğrasalar da misyonerler bölge halkının büyük bir bölümünü Hristiyanlığa geçirmeyi başardı. 16. yüzyılın sonlarına doğru Maluku takımadasında, büyük bir kısmı Ambon'da olmak üzere 50.000'den fazla Hristiyan yaşıyordu."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "$india$ ve [ShowContinentName('africa')] topraklarındaki [ROOT.GetCountry.GetAdjective] çıkarlarını ve arazilerini etkili bir şekilde denetlemeli ve idare etmeliyiz. Bunu en iyi şekilde doğrudan [ROOT.GetCountry.GetGovernment.GetAdjective] Hazinedar altında faaliyet gösterecek ve ilgili tüm ticaret bağlantıları ve mallar üzerinde tekele sahip olacak bir kurum oluşturarak elde edeceğimiz öne sürüldü."
 flavor_por.4.a: "Güzel bir plana benziyor."
 flavor_por.4.a.tt: "[ShowGovernmentReformName('por_casa_de_india')] [Concept('government_reform', 'Hükûmet Islahatının')|e] kilidini açar."
 flavor_por.5.title: "Belém Kulesi"
 flavor_por.5.desc: "[ShowLocationName('lisbon')] limanı son yıllarda önemli ölçüde değer kazandı. Liman ve Tejo Nehri'nin önemi giderek artmaya devam ederken nehrin ağzında yer alan tahkimatlar yetersiz kalmaya başladı. Bir [ROOT.GetCountry.GetAdjective] mimar nehrin kıyısına şehri koruyacak yeni bir tahkimat inşa etme önerisiyle geldi."
 flavor_por.5.a: "Yapılmalı."
 flavor_por.5.b: "Başka önceliklerimiz var."
 flavor_por.5.historical_info: "16. yüzyılda I. Manuel tarafından yaptırılan Belém Kulesi'nin amacı Tejo Nehri'nin ağzını savunmaktı. Manuelin veya Portekiz Geç Dönem Gotik tarzında inşa edilmişti. Kule 1571 yılında güçlendirildi ancak 1580 yılında İspanyol Alba Dükü'nün kuşatması sırasında birkaç saat içinde düştü. Kulenin zindanları sonradan hapishane olarak kullanıldı."
 flavor_por.6.title: "Jerónimos Manastırı"
 flavor_por.6.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], hanedanı için yeni bir mezar hazırlama kararı aldı. Bu amaç doğrultusunda pahalı bir manastır yapılması için planlar hazırlandı ve yapı inşa edilmeye hazır."
 flavor_por.6.a: "Şanımızın bir göstergesi olacak."
 flavor_por.6.b: "Çok pahalı."
 flavor_por.6.historical_info: "Jerónimos Manastırı'nın yapımı 1501 yılında başladı. Manastır için maddi destek aslen I. Manuel tarafından Afrika ve Uzak Doğu ticaretinden toplanan #italic Vintena da Pimenta#! vergisiyle elde edilen gelirler kullanılarak sağlanmıştı. Manastır aynı zamanda I. Manuel ve Aviz ile Bragança Hanelerine mensup gelecek Portekiz Monarkları için bir defin yeri olarak da hizmet görecekti. Yapım çalışmaları 1580 yılında Portekiz Kralı I. Sebastião hayatını kaybettikten sonra ve akabinde meydana gelen veliaht krizinin ardından Portekiz ve İspanya birliğinin oluşturulmasıyla birlikte durduruldu. Portekiz 1640 yılında bağımsızlığına tekrar kavuşunca manastırın yapım çalışmaları da kaldığı yerden devam etti. 1669 yılında altın kaplamalı tavanı, 18. yüzyılın sonlarına doğru da büyük freskleri tamamlandı. 19. yüzyılda Vasco da Gama ve Luís de Camões'nun naaşı da manastıra taşındı."
 flavor_por.7.title: "Hindistan'daki Kâşifler"
 flavor_por.7.desc: "Kâşiflerimiz Hindistan'a ayak bastı ve yerlilerle küçük çapta ticaretler yapmaya başladı. Bu gelişmelerden faydalanmak ve Hindistan ile ticaret hakkına sahip olmak için hızlı davranmalıyız. Goa çevresindeki topraklar ticari faaliyetlerimiz için biçilmiş kaftan."
 flavor_por.7.a: "Muhteşem!"
 flavor_por.7.historical_info: "Vasco da Gama, Hindistan topraklarına ulaşan ilk Portekizlidir. 20 Mayıs 1498 tarihinde Kozhikode (Calicut) yakınlarında kıyıya ayak bastı. Arap tüccarlardan gelen tepkilere rağmen Vasco da Gama, Zamorin hükümdarla anlaşıp ticaret haklarını elde etmeyi başardı ancak sonrasında gümrük vergilerini ödemek için gerekli olan altını temin edemedi. Her şey hesaba katıldığında, Vasco da Gama'nın seferi bir hayli kazançlı geçmişti zira taşıdığı kargonun değeri sefer ücretinin altı katına denk geliyordu."
 flavor_por.8.title: "Brezilya Genel Valiliği"
 flavor_por.8.desc: "Kolonilerimizde Kaptanlıkları kurduğumuzdan beri yönetmekte güçlük çekiyoruz. İktidar için mücadele eden yerel valiler ve soylular kolonilerimize musallat olan korsanlara ve yerlilerin baskınlarına karşı birleşerek karşı koyma konusunda başarısız oldular. Şimdi sıra söz konusu kaptanlıkların üzerinde kontrol sahibi olacak ve Yeni Dünya'daki kolonilerimizi birleştirecek bir makam oluşturmaya geldi. Genel Valilik, [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına hareket edecek ve [ShowRegionName('brazil_region')] bölgesinde otoritemizi tesis edecek."
 flavor_por.8.a: "Bu öneri hayata geçsin!"
 flavor_por.8.b: "İhtiyacımız yok!"
 flavor_por.8.historical_info: "Brezilya Genel Valiliği 1549 yılında Portekiz Kralı III. João tarafından oluşturuldu. Bu hükûmet organının Brezilya'daki Portekiz kolonilerini düzenleyen Kaptanlıkları tek bir çatı altında birleştirmesi amaçlanıyordu."
 flavor_por.9.title: "Hint Okyanusu'nda Ticari Çekişme"
 flavor_por.9.desc: "Portekiz gemilerinin Hint Okyanusu'nda ve Umman Denizi'nde yelken açmasıyla birlikte söz konusu bölgelerde [ShowCultureGroupName('arabian_group')] gemilerinin faaliyetlerini sekteye uğratma fırsatını nihayet yakaladık. [ShowLocationName('alexandria')] şehrine gönderilen baharat ve ipek arzını önemli ölçüde keserek Yakın Doğu ve [ShowRegionName('italy_region')] bölgesindeki ticari rakiplerimize hasar verebiliriz."
 flavor_por.9.a: "Baharat ticaretini zorla kontrol edelim."
 portuguese_privateers: "Portekizli Paralı Korsanlar"
 flavor_por.9.b: "Bölgede daha iyi ilişkiler kuralım."
 careful_trade_expansion: "Dikkatli Ticarette Genişleme"
 flavor_por.10.title: "Vali Martim Afonso de Sousa"
 flavor_por.10.desc: "[ShowRegionName('brazil_region')] bölgesindeki Koloni Devletimiz yakın zaman önce kıyılarına musallat olan korsanlara karşı birleşerek karşı koyma konusunda başarısız oldu. Bunlar küçük meseleler olsa da büyüyüp kontrolden çıkmaması için şimdi hareket etmeliyiz. Hedefimize ulaşmak için atacağımız ilk adım yetenekli bir vali atamak olmalı."
 flavor_por.10.a: "Afonso de Sousa atansın."
 flavor_por.10.historical_info: "Önde gelen kolonicilere Brezilya kıyısından ülke içine kadar uzanan toprak parçaları verildi. Sıklıkla kaptanlar arasından seçilen toprak sahipleri, kolonicileri Kaptanlık topraklarına yerleştiriyor ve onlara koruma ve adalet sağlıyordu. Bu Kaptanlıklar bağımsız oldukları için yabancı korsanlara karşı kendilerini savunamıyorlardı. Portekiz Kralı III. João'nun emriyle Brezilya'ya gönderilen Afonso de Sousa korsanlığa karşı savaş verme ve Brezilya'nın iç topraklarını kolonileştirme çabalarını güçlendirme konusunda başarılı olmuştu. 1534 yılında gayretlerinin karşılığı olarak Kral tarafından kendisine São Vicente kaptanı ünvanı verildi."
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Kuzey Afrika Seferi"
 flavor_por.11.desc: "Kıyılarımızın ötesinde Kâfirlerin hüküm sürdüğü topraklar uzanıyor. [ShowRegionName('north_atlantic_ocean_region')] bölgesindeki konumumuzu güvence altına almak ve daha fazla toprak üzerinde kontrol sahibi olmak için bu zındıklara karşı Tanrı aşkına bir sefer düzenlemeliyiz."
 flavor_por.11.a: "Afrika'daki Zındıklara karşı Haçlı Seferi düzenlensin."
 prepares_crusade: "Haçlı Seferi Hazırlıkları"
 flavor_por.11.b: "Başka yere odaklanacağız."
 flavor_por.11.historical_info: "1578 yılında Portekiz Kralı Sebastião, Portekiz'in Tanca ve Ceuta bölgeleri üzerinde hüküm sahibi olduğu Fas topraklarını fethetmek için sefere çıktı. Kıyıya ayak bastıktan kısa bir süre sonra meydana gelen Kasrülkebîr Savaşı'nda Moulay İsmail'in Faslı Berberileri, Portekiz ordusunu ağır bir yenilgiye uğrattı; kral ve kendisiyle birlikte savaşan Portekiz soylularının çoğu öldürüldü. Bu felaket Portekiz'in gerilemesine ve İspanya kontrolüne girmesine neden oldu."
 flavor_por.12.title: "Methuen Anlaşması"
 flavor_por.12.desc: "[target_country.GetName] hizmetinde bir İngiliz huzurumuza çıktı. Uluslarımız arasında ekonomilerimizi güçlendirecek bir ticaret anlaşması imzalanmasını teklif ediyor. Önerilen anlaşma hem ülkelerine yaptığımız ihracatı artıracak hem de üretemediğimiz birtakım malları ithal etmemizi sağlayacak."
 flavor_por.12.a: "Anlaşma kabul edilsin."
 accepted_meuthen_agreement: "Methuen Anlaşması Kabul Edildi"
 flavor_por.12.b: "Anlaşma reddedilsin."
 denounced_meuthen_agreement: "Methuen Anlaşması Reddedildi"
 flavor_por.12.historical_info: "John Methuen 1650 yılında doğdu. 1703 yılında İngiltere ile Portekiz arasında imzalanan antlaşma sebebiyle iyi hatırlanan başarılı bir diplomattı. Antlaşmanın asıl amacı İngiliz yün ve kumaşının Portekiz'e vergisiz şekilde girmesi karşılığında Portekiz şarabının (Porto şarabı) İngiltere'ye vergisiz şekilde girebilmesiydi. Antlaşma, Portekiz'i İngiltere'nin ekonomik ve siyasi yandaşı hâline getirmişti. 1750 yılında Kral I. José Anlaşmayı uygulamamaya karar vermiş olsa da Anlaşma 1836 yılına kadar resmen yürürlükte kaldı. John Methuen 1706 yılında, bu büyük başarısından kısa bir süre sonra hayata veda etti."
 flavor_por.13.title: "Ericeira Kontu"
 flavor_por.13.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin önde gelen şahıslarından biri [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne Ticaret konusunda tavsiyelerde bulunuyor. Ericeira Kontu olarak bilinen [target_character.GetName] yetenekli bir kişi ve merkantilist politikaların koyu bir savunucusu. Esas ilgi alanı Merkantilizm olmasına karşın kendisini devletimizin çeşitli alanlarına görevlendirebiliriz."
 flavor_por.13.a: "Tavsiyelerine uyalım!"
 flavor_por.13.b: "Kovun gitsin!"
 flavor_por.13.historical_info: "Ericeira Kontu Dom Luis de Meneses güçlü bir Merkantilizm savunucusuydu ve Portekiz devletinin, Portekiz ticareti üzerinde daha fazla kontrol sahibi olması için ıslahatlar yaptı."
 flavor_por.17.title: "Belirsizlik Dönemi"
 flavor_por.17.desc: "Meşru bir erkek vârisin olmaması [ROOT.GetCountry.GetFlavorRank] topraklarının geleceğini yabancı güçlerin müdahalesine karşı savunmasız bırakıyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hayatını kaybedince halefi eğer kızı olursa [ROOT.GetCountry.GetName] ülkesini onun adına yönetecek bir kocanın kuklasına dönüşme tehlikesiyle karşı karşıya kalacak.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri halefiyet kanununu [heir.GetName] Hazretleri'nin tahta geçmesini engelleyecek şekilde yeniden düzenlememizi öneriyor. Bu zümreler, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin vârisi olmaması hâlinde yerine gayrimeşru yarı kardeşi ve bir soylu olan [john_avis.GetName] Hazretleri'nin geçmesi yönünde güçlerini birleştirdiler."
 flavor_por.17.a: "Önerilerini reddedelim."
 flavor_por.17.a.custom: "[GetCountry('POR').GetName] içindeki [ShowPopTypeName('burghers')] ve [ShowPopTypeName('nobles')] #R %90,00#! [pop_satisfaction|e] kaybeder."
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri tahta [john_avis.GetNameWithNoTooltip] Hazretleri'ni çıkarmaya çalışır."
 flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri karşısında durarak gösterdiği cesaret takdir edildi."
 avis_supporters: "João Avis Yandaşları"
 flavor_por.17.b: "Anlaştık."
 flavor_por.17.tt3: "[heir.GetName] halefiyet hakkını kaybeder."
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından pek az destek gördüğü ve zümrelerine [ROOT.GetCountry.GetGovernment.GetCabinetTitle] mevkileri atanmadığı için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuzu giderek zayıflıyor. Casuslarımızdan aldığımız haberlere göre [joao_braganca.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni devirmek ve karşılığında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine gücünü ve ayrıcalıklarını geri kazandırmak için destek arıyor."
 flavor_por.19.desc_subject: "Sarayda pek az temsil edilen ve gerek yabancı gerekse yerli meselelerde nüfuz sahibi olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuzu giderek zayıflıyor. Casuslarımızdan aldığımız haberlere göre [joao_braganca.GetName], [overlord.GetCountry.GetAdjective] hükmünü devirmeyi ve [ROOT.GetCountry.GetName] ülkesini bağımsızlığına kavuşturmayı planlıyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine mensup #italic Kırk Komplocu#! olarak bilinen bir grubun desteğine sahip ve her an hamlesini gerçekleştirebilir."
 flavor_por.19.a: "Lehine tahttan çekil."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip], [character|e] olarak eklenir ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin desteğiyle tahta çıkar."
 flavor_por.19.b: "Savaşa [joao_braganca.GetNameWithNoTooltip] önderlik etsin."
 flavor_por.19.tt2: "[target_root_country.GetName] ülkesinden [GetCountry('SPA').GetAdjective] etkilerini söküp atmak için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini arkasında toplar."
 flavor_por.19.c: "Taviz verilmesin."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Bragança Ayaklanması"
 flavor_por.19.d: "Bela istemiyoruz."
 flavor_por.19.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine verilen tavizler meseleyi çözüme ulaştırır."
 flavor_por.19.e: "Sorun çıkaranları idam edelim."
 braganca_supporters: "João de Bragança Yandaşları"
 flavor_por.19.tt4: "João de Bragança'nın vefatının ardından ayaklanma bastırıldı."
 flavor_por.21.title: "Os Lusíadas"
 flavor_por.21.desc: "Luís de Camõe, halkımızın Hindistan topraklarına yaptığı olağanüstü deniz seferini konu alan bir epik şiir kaleme aldı. [ROOT.GetCountry.GetCulture.GetName] dilinin ve kültürümüzün bir başyapıtı olan Lusiadlar dünyanın dört bir yanına yayılacak."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ 1572 yılında yayımlanan çalışma Portekiz'in millî destanı kabul edilir."
 flavor_por.22.title: "Vasco da Gama hizmetlerini sunuyor"
 flavor_por.22.desc: "[ShowCultureName('portuguese')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup ikincil hanelerden birinden gelen [target_character.GetName] kutsal tarikat içinde hızla yükseldi. Şimdi de Hindistan'ın keşfedilmesi meselesinde hizmetlerini kraliyetimize sunuyor. Küçük çaplı deniz çatışmalarına önderlik yaparak yetenekli ve yeni bir sefere liderlik etmek için münasip bir kaptan olduğunu kanıtladı."
 flavor_por.22.a: "İşimize yarayacaktır."
 flavor_por.22.historical_info: "Kozhikode (Calicut) kıyılarında karaya ayak bastığı ünlü Hindistan seferinden önce Vasco da Gama, Santiago Tarikatı'na hizmet etmişti. Tarikat, eski ustalarından biri olan Kral II. João tarafından yüksek takdir görüyordu. 1497 yılında Vasco da Gama 4 adet gemiyle sefere çıktı, Mayıs, 1498 tarihinde Hindistan'a ulaştı ve 1499'da Portekiz'e geri döndü. Yolculuğu epey kârlı geçti; ana vatanına baharatlarla ve daha da önemlisi Hindistan'a ulaşan yeni bir deniz rotası bilgisiyle döndü."
 flavor_por.23.title: "Batalha Manastırı"
 flavor_por.23.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimiz [loser.GetName] ülkesine karşı savaşımızdan galibiyetle ayrılmamız karşılığında Meryem Ana'ya adanmış bir manastır yaptıracağına dair söz vermişti. Savaş kazanıldı ve verilen sözleri yerine getirme zamanı geldi."
 flavor_por.23.a: "Şan için!"
 flavor_por.23.historical_info: "1385 yılında meydana gelen Aljubarrota Muharebesi'nde Portekiz kuvvetleri Kastilya ordusunu mağlup edince Portekiz Kralı I. John elde ettiği galibiyet karşılığında Meryem Ana'ya adanmış bir manastır yaptırma sözünü yerine getirdi. $batalha_monastery_desc$"
 flavor_por.24.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Panteonu"
 flavor_por.24.desc: "Hükümdarımızın vefatı [ROOT.GetCountry.GetGovernment.GetAdjective] sarayı koridorlarını gözyaşıyla doldurdu. Sıra defin için lazım olan hazırlıklara geldi. Hükümdarımız Alcobaça Manastırı'nda defnedilmek istediğini açıkça belirtmişti ancak merasimin nasıl yürütülmesi gerektiği hususunda pek az talimat bıraktı. Fazla sade bir defin [ROOT.GetCountry.GetFlavorRank] itibarını olumsuz etkileyebilir. Fazla şatafatlı bir defin de önemli meselelere ayırabileceğimiz kaynaklarımızı tüketebilir."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] görkemli bir mezarı hak ediyor."
 flavor_por.24.b: "Gösterişe gerek yok."
 flavor_por.24.historical_info: "1153 yılında Portekiz Kralı I. Alfonso tarafından yaptırılan Alcobaça Manastırı yüzyıllar boyunca Portekiz Monarklarının defnedilme yeri olarak kalmış ve kısmen bu nedenle en zengin ve en nüfuzlu manastırlardan biri hâline gelmiştir. Coimbra yakılarındaki Santa Cruz Manastırı ile birlikte Orta Çağ'ın en önemli ve Portekiz'in en güzel manastırlarından biri kabul edilir."
 flavor_por.25.title: "Mesih'in Askerleri'nin Yeni Makamı"
 flavor_por.25.desc: "Rekonkista nihayete erdi ve mücadele ettiğimiz [ShowReligionGroupAdjective('muslim')] düşmanlarımız topraklarımızdan uzaklaştırıldı. Hâl böyleyken [ShowLocationName('tavira')] ilinde Mesih'in Askerleri'nin varlığını sürdürmesi pek mantıklı değil. Mesih'in Askerleri'nin bölge içinde prestij kaybetmesi de işleri hiç kolaylaştırmıyor.\n\nBazı danışmanlarımız Mesih'in Askerleri'ni, Tapınak Şövalyeleri'nin önceki makamına taşımamızı ve [ShowProvinceDefinitionName('estremadura_province')] vilayetinin kuzeyinde Mesih Manastırı'na ait kale manastırına yerleştirmemizi öneriyor."
 flavor_por.25.a: "[ShowLocationNameWithNoTooltip('tomar')] içindeki Tapınak Şövalyeleri'nin makamını kullanacaklar."
 flavor_por.25.b: "Oldukları yerde kalacaklar."
 flavor_por.25.historical_info: "1312 yılında Tapınak Şövalyeleri tarikatının dağıtılmasını takiben 1317 yılında Kral I. Diniz #italic Mesih'in Askerleri#! tarikatını kurdu. Tarikat, Papa XXII. Ioannes tarafından 1319 yılında çıkarılan #italic AD EA EX QVIBVS#! Papalık fetvasıyla birlikte resmen onayladı. Müzakerelerin ardından 1323 yılında çıkarılan yeni bir Papalık fetvasıyla birlikte Diniz'e Tapınak Şövalyeleri'ne ait mülkleri Mesih'in Askerleri'ne devretme hakkı tanındı. Şövalyeler fakirlik, itaatkârlık ve bekâret yeminleri etseler de Tarikatın doğrudan Tapınak Şövalyeleri'nin halefi olup olmadığı tarihî açıdan tartışmalı bir konu. Tarikatın birinci Büyük Üstadı Dom Gil Martins, Aviz Tarikatı'na mensuptu.\n\nİlk olarak Algarve vilayetine bağlı Castro Marim ilinde bulunan Tarikat makamı, 1357 yılında Santarém yakınlarındaki Tapınak Şövalyeleri'nin önceki makamına taşınarak Portekiz'in Orta Çağ tarihinde önemli bir dönüm noktası hâline geldi."
 flavor_por.26.title: "Madeira Şarabı"
 flavor_por.26.desc: "[ShowProvinceDefinitionName('madeira_province')] vilayetinin keşfinden bu yana, adanın sunduğu elverişli iklim koşullarından faydalanan halkımız kârlı şeker kamışı üretimiyle uğraşmaya başladı. Yakın zamanda [ShowRegionName('brazil_region')] bölgesinde şeker endüstrisinin gelişmesi Madeira topraklarında [ShowGoodsName('sugar')] üretiminin kârlılığına olumsuz etkide bulundu. Bu durum da birçoklarını [ShowGoodsName('wine')] gibi farklı ürünlere yönelmenin zamanının geldiğini düşünmeye sevk ediyor."
 flavor_por.26.a: "Şaraba geçiş yapacağız."
 flavor_por.26.b: "Şeker daha makul."
 flavor_por.26.historical_info: "Şeker kamışı Madeira'nın ekonomisi üzerinde âdeta hâkimiyet kurdu. Funchal şehrini ekonomik refaha kavuşturmakla kalmayıp Avrupalı maceracıların ve tüccarların da ilgisini çekti. Funchal 15. yüzyılda Avrupa ticaret yolları üzerinde yer alan önemli bir limana dönüştü. Şeker kamışı üretiminde Guançeler, Berberiler ve Batı Afrikalılar da dâhil olmak üzere köle iş gücü kullanıldı. Bununla birlikte köle sahipleri nüfusun küçük bir bölümünü teşkil ediyordu. Berberi Korsanları 1617 yılında Porto Santo'da 1.200 kişiyi esir aldı. 16. yüzyıla kadar Madeira büyük bir şeker pazarı olarak gelişmeyi sürdürdü. Daha sonraları denizaşırı topraklarda hâkim olacak bir uygulama olan şeker üretiminde köle iş gücü kullanımının ilk örneklerinden birini teşkil etti. Buna rağmen Brezilya ve São Tomé topraklarında kurulan plantasyonların oluşturduğu rekabet, Madeira şeker üretiminin gerilemesine ve nihayetinde şekerin diğer Portekiz kolonilerinden ithal edilmesine neden oldu. Bir zamanlar tıkır tıkır işleyen şeker fabrikaları zaman içinde sessizliğe gömüldü ve Madeira topraklarında alternatif pazarların oluşturulmasını sağladı."
 flavor_por.27.title: "Aziz Tomas Hristiyanları"
 flavor_por.27.desc: "$india$ kıyılarına ayak bastıktan kısa bir süre sonra Tanrımız ve Kurtarıcımız İsa Mesih'in müritleri hakkında söylenenler kulağımıza ulaştı. Sayıca üstün [ShowReligionGroupAdjective('muslim')] halk ve [ShowReligionName('hindu')] inancı müritleri tarafından zulüm gördüklerini öğrendik. Bunun üzerine aramızda ortak çıkarlarımız doğrultusunda bir ittifak kurma düşüncesi oluştu.\n\nYine de halkımız onların arasında yaşarken inançlarını bizimkilerden biraz daha farklı sürdürüyor. Çoğunlukla da onaylanmayan birtakım ayinler ve uygulamalarla inançlarını sürdürüyor. Birçok kişi duruma müdahale etmemiz ve onları doğru yola geri döndürmemiz gerektiğini iddia ediyor. Diğerleriyse kendi ayinlerini sürdürmelerine izin vermemiz gerektiğini savunuyor."
 flavor_por.27.a: "Cemaatimize katılmalılar."
 flavor_por.27.b: "Hristiyan oldukları sürece..."
 flavor_por.27.historical_info: "1498 yılında Vasco da Gama'nın seferi sırasında Aziz Tomas Hristiyanlarıyla karşılaşan Portekizliler siyasi iktidarsızlık ve bölgedeki yöneticilerden gelen baskılar dolayısıyla içinde bulundukları tehlikeli durum karşısında ittifak kurdular. Baharat ticaretine yön vermek ve Hristiyanlık inancını yaymak isteyen Portekizliler, kilisenin fethedilen bölgeler üzerinde otorite tesis etmesini sağlayan Padroado Real sistemini oluşturdular. Portekizlilerin Aziz Tomas Hristiyanları'na uyguladığı baskılar başlangıçta ölçülüydü ancak 1552 yılında yoğunlaşan stratejik hamleler 1575'te cemaatin izole edilmesine kadar vardı. 1599 yılında Goa Başpiskoposu Aleixo de Menezes, son Metropolitin de tabi edilmesini sağlayarak Diamper Sinodu'nu topladı.\n\nMenezes tarafından toplanan Sinod dinî dil üzerine ıslahatlar yaptı, bazı gelenekleri yasakladı ve Aziz Tomas Hristiyanları'nı resmen Katolik Kilisesi bünyesine kattı. Bununla birlikte Portekizlilerin Süryanice metinleri yakma ve kast sistemini ortadan kaldırma gibi eylemleri cemaat içinde hoşnutsuzlukların artmasına neden oldu. Müteakip yıllarda başkaldırılar da gerçekleşti, kültürel ve dinî çatışmalarla geçen karmaşık bir dönem başladı."
 flavor_por.28.title: "Portekiz Engizisyonunun Kurulması"
 flavor_por.28.desc: "Hükümdarımız [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetConsort.GetName] arasında gerçekleşen nişanın koşullarından biri, ülkemizde yaşayan sayısız mühtedinin gizlice eski inançlarını sürdürmediğinden emin olunması için [ROOT.GetCountry.GetAdjective] asıllı [ROOT.GetCountry.GetFlavorRank] tarafından bir Engizisyon kurulmasıydı.\n\nÜlkemize ait bir Engizisyon oluşturmak ulusumuza sayısız fayda sağlayabilir. Farklı dinlere mensup olup sadakatine tam anlamıyla güvenemeyeceğimiz tebaanın bağlılığını güvence altına almak bunlardan yalnızca bir tanesi. Diğer yandan böyle bir eylem, tarafımızdan düşmanlık görmeyi bekleyen aynı topluluklar arasında huzursuzluğa da yol açabilir."
 flavor_por.28.a: "Portekiz Engizisyonunu oluşturacağız."
 flavor_por.28.b: "Güzel bir fikre benzemiyor."
 flavor_por.28.historical_info: "1536 yılında I. Manuel'in talebi üzerine Kral III. John tarafından Portekiz Engizisyonu (#italic Inquisição Portuguesa#!), diğer adıylaysa Portekiz Kutsal Engizisyon Dairesi Genel Konseyi kuruldu. I. Manuel'in vefatı sonrasında sunulan Papa III. Paulus'un onayıyla birlikte 1536 yılında Engizisyon resmen faaliyete geçti. Hristiyan Engizisyonu çatısı altında İspanyol ve Roma Engizisyonlarıyla birleşti. Sonrasındaysa 1821 yılında kaldırıldı."
 flavor_por.29.title: "Epistola de Victoria Contra Infideles (Kâfirlere Karşı Zafer Mektubu)"
 flavor_por.29.desc: "Hükümdarımız [target_character.GetName], [ShowReligionAdjective('judaism')] dinine mensup tüm halkların [ShowReligionName('catholic')] dinine geçmesini, aksi takdirde sürgün edileceklerini bildirdi. #italic Epistola de Victoria Contra Infideles#! olarak adlandırılan emir [ROOT.GetCountry.GetName] ülkesinin tüm ulusunun aynı dini takip ederek düzgün bir [ShowReligionGroupName('christian')] ulusa dönüşmesinin gerekliliğini savunuyor."
 flavor_por.29.a: "Hristiyanlığa geçmeliler!"
 flavor_por.29.b: "Halkı rahat bırakalım."
 flavor_por.29.tt1: "Ulusumuzdaki Sefarad halkın çoğu Katolik inancına mensup olur ve dinini değiştirmek istemeyenler ülkeden sürgün edilir."
 flavor_por.29.tt2: "Ulusumuzun içindeki Sefarad halkı daha mutlu olur."
 flavor_por.29.historical_info: "5 Aralık 1496 tarihinde İspanya'nın Katolik Hükümdarlarından gelen baskılar sonucu Portekiz Kralı I. Manuel, Prenses Isabella ile evliliğinin bir koşulu olarak tüm Yahudilerin din değiştirmesini, kabul etmeyenlerin de sürgün edilmesini emretti. Söz konusu iki emirle ilk başta halkın sürgün edilmesi amaçlanmıştı ancak 1497 yılında gaye zorla din değiştirmeye dönüştü. Portekizli Yahudiler zorla vaftiz edildi, direnenler ise São Tomé ve Príncipe'ye sürgün edildi. Portekizli din değiştirenler tarihin bu çalkantılı döneminde 1506 Lizbon katliamı ve 1536 Portekiz Engizisyonunun oluşturulması gibi dinî zulümlere maruz bırakıldılar."
 flavor_por.30.title: "Lizbon Katliamı"
 flavor_por.30.desc: "[ShowLocationName('lisbon')] şehrinde bir ayaklanma başladı. Öfkeden kudurmuş binlerce vatandaş şehrimizin sokaklarında #italic Yeni Hristiyan#! halkı kovalıyor.\n\nMuhbirlerimize göre olaylar Mesih Şapelinde düzenlenen bir ayin sırasında başlamış. Cemaat ibadet ederken haçtan bir ışık yayılmış. O esnada şapelde bulunan bir #italic Yeni Hristiyan#! bir mucize gerçekleştiği iddialarını alaya alınca kalabalık öfkeye kapılmış ve adamı oracıkta öldürmüş. Bununla yetinmeyen güruh tüm #italic Yeni Hristiyanları#! teker teker avlamaya koyulmuş.\n\nŞehir alevler içinde, sokaklarsa #italic Yeni#! ve #italic Eski Hristiyanların#! kanıyla yıkandı."
 flavor_por.30.a: "Hiçbir şey yapamayız."
 flavor_por.30.b: "Bu delilik durdurulsun."
 flavor_por.30.tt1: "#Y Çok büyük#! bir Yeni ve Eski Hristiyan kitlesi #R yok olur#!."
 flavor_por.30.tt2: "#Y Büyük#! bir Yeni ve Eski Hristiyan kitlesi #R yok olur#!."
 flavor_por.30.tt3: "#Y Küçük#! bir Yeni ve Eski Hristiyan kitlesi #R yok olur#!."
 flavor_por.30.tt4: "#Y Çok Küçük#! bir Yeni ve Eski Hristiyan kitlesi #R yok olur#!."
 flavor_por.30.historical_info: "Lizbon katliamı 19 Nisan 1506 tarihinde meydana geldi. Bir grup kilise müdavimi, Yahudi olduklarından şüphelendikleri kişilere saldırdı. Olay kısa süre içinde şehir genelinde patlak veren Yahudi karşıtı bir ayaklanmaya dönüştü. Yaşanan vahşet sırasında pek çok #italic Yeni Hristiyan#! (kaynaklarda mağdurların sayısının 1.000 ila 4.000 arasında olduğu belirtilir), yani zorla Hristiyan dinine geçirilen Yahudi ve aynı zamanda hatırı sayılır miktarda #italic Yeni Hristiyan#! hayatını kaybetti."
 flavor_por.31.title: "Portekiz'den Müslümanların Sürgünü"
 flavor_por.31.desc: "Rekonkista, 1249 yılında [ShowProvinceDefinitionName('algarve_province')] vilayetinin ele geçirilmesiyle birlikte nihayete erdiğinde topraklarımızda kime sadık oldukları belirsiz binlerce [ShowReligionGroupAdjective('muslim')] tebaa yaşıyordu.[target_character.GetName] Hazretleri, topraklarında yaşayan [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] halkın diğer [ShowRegionName('iberia_region')] bölgelerinde de olduğu gibi göründükleri kadar sadık olmadığından korkuyor.Danışmanlar çeşitli alternatifler sundu fakat hepsi [ROOT.GetCountry.GetFlavorRank] istikrarını tehlikeye atabilecek ve her şeyi mahvedebilecek riskler barındırıyor."
 flavor_por.31.a: "Sürgün edilsinler."
 flavor_por.31.b: "Zorla din değiştirsinler!"
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')] Ayaklanması"
 flavor_por.31.c: "Onlar sadık tebaamız."
 flavor_por.31.tt1: "Ulusumuzdaki Müslüman halkın çoğu Katolik inancına mensup olur ve dinini değiştirmek istemeyenler ülkeden sürgün edilir. Büyük olasılıkla isyan ederler. Yakın Müslüman ülkeler Savaş Sebebi kazanır ve saldırabilir."
 flavor_por.31.tt2: "[ShowCultureName('andalusi')] Müslümanların zorla din değiştirme gayretimizin sonucunda isyan etmesini göze alamayacağımız için onları Portekiz'den sürgün ederiz."
 flavor_por.31.tt3: "Ulusumuzda yaşayan [ShowCultureName('andalusi')] halkı huzura kavuşur ve eylemlerimizi takdir eder."
 flavor_por.31.historical_info: "Çoğunlukla Yahudilere zorla din değiştirilmesi olayının gölgesinde kalan Müslümanların Portekiz'den sürgünü 1496 yılının Aralık ayında gerçekleşti. Portekiz'in Müslüman azınlıklara diğer Avrupa bölgelerine kıyasla daha fazla hoşgörü göstermesine karşın I. Manuel belirli bir gerekçe göstermeksizin sürgün edilmelerini emretmişti. Başlangıçta zorla din değiştirme veya idam seçenekleri üzerinde duran Portekiz hükûmeti, Kuzey Afrika'nın Müslüman krallıklarının misilleme yapmasından çekinerek sürgün edilmeleri üzerinde karar kılmıştı. I. Manuel'in kararının ardında yatan gerekçeler hâlen belirsizliğini korumaktadır. \"Katolik Hükümdarlar\" Isabella ve Ferdinand ile bağlantılı bir dinî birlik gayesi, Fas'ı fethetme emelleri ve günah çıkarıcı Dominikan Rahip Jorge Vogado'nun nüfuzu ortaya atılan teoriler arasında yer almaktadır. Sürgün edilen halkın büyük bir çoğunluğu Kuzey Afrika'ya kaçmıştır."
 flavor_por.32.title: "[GetCountry('POR').GetNameWithNoTooltip] Ülkesine Haçlı Seferi"
 flavor_por.32.desc: "Alçak [GetCountry('POR').GetName] Hükümdarı [target_character.GetName] tüm [ShowReligionGroupAdjective('muslim')] halkın [ShowReligionName('catholic')] dinine geçmesini, aksi takdirde sürgün edileceğini bildirdi.\n\nDinine bağlı bir [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ülke olarak din kardeşlerimizi savunmak görevimiz fakat çoğu kişi de bu meselenin mevcut konumumuzu tehlikeye atmaması gerektiğini savunuyor."
 flavor_por.32.a: "Düşünmemiz gerekiyor."
 flavor_por.32.b: "$jihad$ çağrısında bulunalım."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "[ShowLocationName('lisbon')] şehrine bağlı #italic Tercena#! bölgesinde gemi inşası bir geleneğe dönüşmüş olmasına karşın yerleşim yerine yaraşır bir tersane hâlen bulunmuyordu. [target_character.GetName] eski tersane bölgesine #italic Paço da Ribeira#! sarayını yaptırmak isteyince başka bir bölgeye daha uygun bir tersane kurma imkânı elde ettik.\n\nYapım çalışmalarında yer alan kişiler buraya #italic Ribeira das Naus#! adını taktı, bu isim yakın zamanda değişecek gibi de görünmüyor. Tersaneler hiç şüphesiz endüstriyel ölçekte gemi inşa etmemizi ve kısa süre içinde donanmamızı genişletmemizi sağlayacak."
 flavor_por.33.a: "İşimize çok yarayacak."
 flavor_por.33.historical_info: "Öncesinde bir donanma limanı olan ve \"tercenas\" olarak adlandırılan Donanma Cephaneliği, Kral I. Manuel'in Paço da Ribeira'yı inşa etmesiyle değişim geçirdi. Kraliyet sarayının batısında \"Ribeira das Naus\" olarak bilinen yeni tercenas'ın kurulması, Portekiz Keşifleri için gemilerin inşa edilmesinde çok önemli bir rol oynadı. Portekiz İmparatorluğu'nun en büyükleri olan bu tersaneler; Goa ve Koçi başta olmak üzere denizaşırı kuruluşlar için bir model görevi görmüştür."
 flavor_por.34.title: "[current_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('university')] Taşınıyor"
 flavor_por.34.desc: "[current_location.GetName] İlindeki [target_building_type.GetName] aslen 1290 yılında [founder_of_university.GetName] tarafından [target_location.GetName] İlinde [target_building_type.GetNameWithNoTooltip] olarak kurulmuştu. [ShowLawName('por_estudo_geral_law')] adı verilen yapı 1308 yılında yerel halkla çatışmalar nedeniyle bugünkü konumuna taşınana kadar [target_location.GetRank.GetName] sınırları dâhilinde kalmıştı.\n\nO tarihten bu yana çatışmalar sona erdi. [target_character.GetName] hükümdarlığı altında [target_building_type.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] başkentine geri taşınabilir."
 flavor_por.34.a: "[target_building_type.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İline geri taşınsın."
 flavor_por.34.b: "Bu çatışmaların tekrar meydana gelmesini göze alamayız."
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip] ve Merkantilist Fikirleri"
 flavor_por.35.desc: "[ShowSocietyDirectionName('mercantilism')] teorisinin koyu bir savunucusu ve [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamımızın üyelerinden biri olan [target_character.GetName], [ROOT.GetCountry.GetAdjective] topraklarında özel endüstrilere öncelik tanınması gibi parlak fikirlere sahip. Bununla birlikte planlarını hayata geçirmek için kimilerini öfkelendirebilecek birçok radikal kanun değişiklikliği yapılması gerekiyor.\n\n[target_character.GetNameWithNoTooltip] amaçlarının temeline hiçbir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vatandaşının yabancı kaynaklar kullanılarak üretilmiş giysiler giymemesini koymuş. [ShowGoodsName('wool')] ve [ShowGoodsName('cloth')] endüstrilerine odaklanılması, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ShowGoodsNameWithNoTooltip('wool')] merkezi kabul edilen bir [target_location.GetRank.GetName] olan [target_location.GetName] üzerinde büyük bir baskı oluşturuyor."
 flavor_por.35.a: "Tavsiyelerine uyalım!"
 flavor_por.35.b: "Çok riskli bir plan."
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip] ve İdealleri"
 flavor_por.36.desc: "[ruler_scope.GetName], [ROOT.GetCountry.GetLongName] ülkesinin giderek azalan ticari dengesi ve yavaş yavaş yaşanan önem kaybı nedeniyle [ShowContinentName('europe')] kıtasındaki diğer büyük güçlerin gerisinde kalmaya başladığını düşünüyor. Bununla mücadele etmek için [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamında görev yapacak ve yeni fikirler ortaya koyacak parlak dehalar aramaya başladı. Adaylar arasında [ShowContinentNameWithNoTooltip('europe')] saraylarını bir bir dolaşmış ve uygulamaya koymak istediği pek çok politikaya sahip [target_character.GetName] adında bilgisiyle tanınan bir kişi de bulunuyor.\n\nSöz konusu politikalar arasında zirai ve endüstriyel reformun yanı sıra rağbet gören malların ticaretiyle uğraşacak yeni şirketlerin oluşturulması da yer alıyor. Tüm bunlar elbette [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini öfkelendirecek konular. Gazaplarıyla başa çıkılması gerekeceği aşikâr."
 flavor_por.36.a: "Fikirleri derhâl uygulansın!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] böyle berduşları dinlemek yerine halkını yönetmeye odaklanmalı."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "[target_character.GetName] isimli mahir kâşifimiz olağanüstü bir çalışmaya imza attı. [ROOT.GetCountry.GetAdjective] topraklarının denizcilik ve keşif konularındaki bilgilerinin bir derlemesi olarak hazırlanan [target_work_of_art.GetName] adlı eser kozmografi ve rotacılık hakkında yazılmış bir [ShowWorkOfArtTypeName('treatise')]. Ayrıca keşiflerimizin ayrıntılı tarihini ve uyguladığımız yöntemleri de içeriyor. Kitap, yayınlanmadan önce eseri okuma imkânı bulan [ruler_scope.GetName] adına hazırlandı."
 flavor_por.37.a: "İçerdiği bilgilerin yayılmasını önlemek için belgeyi saklayalım."
 flavor_por.37.b: "Prestijimizi artırması için yayınlayalım."
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "Yakın zamanda $india$'a düzenlediğimiz keşif seferi, beraberinde [target_character.GetName] isimli hayli ilginç bir kişiyle birlikte topraklarımıza geri döndü. [GetCountry('POL').GetAdjective] kökenli bu [target_character.GetReligion.GetAdjective] gezgin, engin dil bilgisiyle kendine isim yaptı. Kendisinin doğu topraklarında [ROOT.GetCountry.GetGovernment.GetAdjective] makamımız adına tercümanlık hizmeti verebileceği düşünülüyor."
 flavor_por.38.a: "Derhâl gemiye binsin!"
 flavor_por.38.b: "Onun gibi başkaları da var."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetFather.GetName] Hazretleri'nin [ShowTraitName('bastard')] çocuğu [target_character.GetName] bilge bir kişi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına hizmet verenler arasında seçkin bir danışman olduğunu kanıtladı. Kendisi yakın bir zaman önce, [GetCountry('MOR').GetLongName] ülkesine karşı verilen savaşta yer aldıktan sonra Rekonkistayı ve [ROOT.GetCountry.GetAdjective] halkının söz konusu girişimde üstlendiği rolü konu alan fevkalade bir [ShowWorkOfArtTypeName('chronicle')] hazırladı."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümreleri arasında adetâ ebedî bir çekişme süregeliyor. Her bir [ROOT.GetCountry.GetGovernment.GetRulerTitle], hükümranlığının bir noktasında [ShowSocietyDirectionName('centralization')] politikaları uygulamaya çalışmış ancak pek başarılı olamamıştır. Bu durum da tabii neredeyse kimsenin fiilen takip edemediği, bürokrasimizin üzerine fazladan yük bildiren çok sayıda birbirinden farklı kanunun bir araya gelmesine neden oldu. Bu çatışmaya bir son verme amacıyla [target_character.GetName], bir mihenk taşı hâline gelecek [ShowPolicyName('por_lei_mental')] politikasını uygulamaya koymayı planlıyor."
 flavor_por.40.a: "Kanun uygulansın."
 flavor_por.40.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini kızdırmayı göze alamayız!"
 flavor_por.41.title: "Ortak Soylar"
 flavor_por.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup çok sayıda hane, hem ülkemiz hem de komşumuz [target_country.GetLongName] ülkesinin topraklarında varlığını sürdürüyor. Bunlar arasında [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] gibi [ROOT.GetCountry.GetName] ülkesinin en önde gelen hanedanları da yer alıyor. Böyle bir yakınlık, söz konusu hanelerin üyelerinin her iki sarayla da etkileşim kurmalarını ve dilediklerinde sınırı geçmelerine imkân tanıdı.\n\nBu durumdan yakın zaman önce faydalanan bir isim de [target_character.GetName]. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin yürürlüğe koyduğu politikalarla görüş ayrılığı o denli şiddetliydi ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından ayrılıp [target_country.GetLongNameWithNoTooltip] ülkesinin hizmetine girmeye karar verdi."
 flavor_por.41.a: "Çok şükür!"
 por_reason_for_flavor_por_41: "Gelecekte benzer olayların meydana gelmesini engellemek için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [Concept('estate_satisfaction', 'Zümresi Memnuniyetinin')|e] #Y %30#!'un üzerinde olmasını sağlamalıyız."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesine Taşınıyor"
 flavor_por.42.desc: "[origin_country.GetAdjective] [origin_country.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup bir üye olan [target_character.GetName] yakın zaman önce [ROOT.GetCountry.GetName] sınırını geçerek [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katıldı. Bu hareketinin nedeni belirsiz ancak [origin_country.GetNameWithNoTooltip] ülkesi karar mercileri tarafından yürürlüğe konulan politikalarla fikir ayrılığı olduğu düşünülüyor."
 flavor_por.42.a: "Hoş geldin!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "Lilam içindeki [target_location.GetName] konutunda ikamet eden [target_character.GetName] [ROOT.GetCountry.GetName] ülkesinin son büyük ozanı olabilir. Şair Kral olarak anılan [target_character.GetFather.GetName] Hazretleri'nin gayrimeşru çocuğunun çok sayıda #italic cantiga#!'ya imza attığı biliniyor. Dahası, kendisi eserlerinin yıllara göğüs germesi için de büyük çaba sarfetti. Gayretlerinin arasında [target_work_of_art.GetName] adını verdiği, içinde çok sayıda cantiga barındıran bir şarkı kitabı da yer alıyor. Günlerinin sayılı olduğunu hisseden ozan, müzik koleksiyonunu [target_country.GetName] doğumlu yeğeni [target_dedication_character.GetName] adına bırakıyor."
 flavor_por.43.a: "İsteklerine saygı göstereceğiz."
 flavor_por.43.b: "Eseri bizim olmalı!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_work_of_art.GetName] adlı olağanüstü bir müzik koleksiyonu, bestekârı [target_character.GetName] tarafından [target_country.GetName] doğumlu [target_dedication_character.GetName] adına bırakıldı. Bu muhteşem sanat eserini takdirle karşılıyoruz!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "Kilise, Roma ve ülke kanunlarının bir araya gelmesiyle oluşan karmaşık ağ nedeniyle [ROOT.GetCountry.GetFlavorRank] idaresi meselesi alışılmadık bir hâl aldı. Bu vahim yetersizlikle mücadele etmek için [target_character.GetName] yeni bir derleme oluşturmaya ve kanunları [ShowGovernmentReformName('por_ordinances')] altında resmîleştirmeye koyuldu. Eserin binlerce kopyası çıkarılacak ve devletin dört bir yanına dağıtılarak topraklarımızın daha etkili bir şekilde yönetilmesi sağlanacak."
 flavor_por.45.a: "Reform gerçekleştirilsin."
 flavor_por.45.b: "Daha böyle değişikliklere hazır değiliz."
 por_upgrade_ordinances: "[ShowGovernmentReformName('por_ordinances')] [Concept('modifiers', 'Etkenleri')|e] #g %50,0#! artar. [Concept('pops', 'Toplumlarımız')|e] tarafından talep edilen [ShowGoodsName('paper')] miktarı iki katına çıkar."
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] ve [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "[ShowInstitutionName('printing_press')] sayesinde [ShowGovernmentReformName('por_ordinances')] eserinin dağıtım sürecini hızlandırma fırsatını elde ettik. Ayrıca çeşitli ıslahatlar yürürlüğe koyarak ve son yıllarda geçerliliğini yitiren kanunları çıkararak belgeyi daha güçlendirebiliriz. Bu [ROOT.GetCountry.GetFlavorRank] için büyük bir başarı olur ancak bedeli de yüksek olacaktır."
 flavor_por.46.a: "Yeni baskı hazırlansın."
 flavor_por.46.b: "Mevcut sistem gayet iyi."
 flavor_por.47.title: "Misericórdia"
 flavor_por.47.desc: "Bugüne kadar zavallı ve hasta halkın bakımını #italic albegarias#! ve #italic hospitais#! adlı kurumlar üstleniyordu. Bu durum yakında değişebilir. [target_location.GetName] kasabalıları [ShowModifier('por_misericordia')] adını verdikleri yeni bir kardeşlik oluşturdular. Çoğu gelişmenin aksine zümre temsilcileri kuruluşa tam destek sundular ve katılarak [ROOT.GetCountry.GetName] genelinde yayılmasını sağladılar. Kardeşlik hakkında görüş beyan edecek bir [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi kaldı."
 flavor_por.47.a: "Destek verilsin!"
 flavor_por.47.b: "Birtakım şüphelerimiz var."
 flavor_por.48.title: "[target_location.GetNameWithNoTooltip] İlindeki [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresi"
 flavor_por.48.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [target_location.GetName] İlini sık sık ziyaret etmeye ve valilerden ek ayrıcalıklar talep etmeye başladı. Bunun sonucunda [target_location.GetRank.GetName] Kuzey [ShowContinentName('europe')] topraklarındaki birincil ortağımız hâline geldi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine mensup çoğu kişi [target_location.GetNameWithNoTooltip] içinde yeni bir [ShowBuildingTypeName('trade_office')] yaptırmamızı talep ediyor."
 flavor_por.48.a: "[ShowBuildingTypeNameWithNoTooltip('trade_office')] yaptırılsın."
 flavor_por.48.b: "Yerine ülke içindeki yapım çalışmalarına odaklanalım."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] yazarlık alanındaki üstün yeteneğini kanıtlayarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında ün kazandı. Öyle ki gelecek nesillerin üzerinde çalışabileceği pek çok tarihî eser kaleme aldı. Bununla birlikte, yakın [ROOT.GetCountry.GetName] tarihinde meydana gelmiş pek çok olaya bizzat tanıklık etmiş olması nedeniyle çoğu kişi kendisinin arşivcilik ve vakanüvislik görevi için biçilmiş kaftan olduğunu düşünüyor."
 flavor_por.49.a: "[target_character.GetShortNameWithNoTooltip] baş vakanüvis olarak göreve alınsın."
 flavor_por.49.b: "Yeteneklerinden etkilenmedik."
 flavor_por.50.title: "Tarikatlar üzerinde Üstünlük"
 flavor_por.50.desc: "[target_religion.GetAdjective] [ShowGovernmentReformName('military_order_reform')] dönemi kapanıyor. Çeşitli tarikatlar giderek daha az üye almaya başladı zira bünyelerinde yer almak artık eskisi kadar prestijli değil. [target_character.GetName], çabalarımız sonucunda [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından çeşitli tarikatlarında Büyük Ustası olarak görevlendirildi ve artık onlar üzerinde mutlak otoriteye sahip."
 flavor_por.50.a: "Doğrudan kontrolümüz altına alalım."
 flavor_por.50.b: "Tarikatları dağıtalım!"
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Son [ShowAreaName('gulf_of_africa_sea')] seferimiz sırasında [target_location.GetName] topraklarında bir grup yerliyle karşılaştık. Bu tür hadiseler oldukça sıkça yaşanan şeyler olsa da bu seferki dikkate değerdi zira [ShowGoodsName('goods_gold')] kullanarak alışveriş yapmaya çok istekliydiler. Bunun sonucunda kâşiflerimiz bir #italic padrão#! taşı dikip küçük bir karakol inşa etmek için çalışmalara başladılar. Yerlilerin böylesine nadir bir değerli eşya kullanarak ticaret yapmaya bu denli gönüllü oluşu, civarda zengin [ShowGoodsNameWithNoTooltip('goods_gold')] kaynaklarının varlığına işaret ediyor olabilir. Bu durumda bölgede varlığımızı güçlendirmek yararımıza olabilir."
 flavor_por.51.a: "Ticareti sürdürmeliyiz."
 flavor_por.51.b: "Başka bir [ShowGoodsNameWithNoTooltip('goods_gold')] kaynağı bulacağız."
 flavor_por.52.title: "Rotacı"
 flavor_por.52.desc: "[target_character.GetName] diğer [ROOT.GetCountry.GetName] #italic infante#!'lerin arasından sıyrılarak tanınırlık kazandı. [target_character.GetShortNameWithNoTooltip] gerçek bir vizyoner. [ROOT.GetCountry.GetLongName] ülkesi geleceğinin keşiflerde yattığına inanıyor. Bu nedenle servetinin büyük bir kısmını [ShowRegionName('north_atlantic_ocean_region')] sularında yürütülecek iddialı görevlere mali destek sağlamak için kullanmaya gönüllü. Belki de bu girişimleri desteklemek adına kendisine tekel sağlayabiliriz."
 flavor_por.52.a: "Tekellik verilsin!"
 flavor_por.52.b: "Kendilerini takdir ediyoruz ancak o kadar da değil."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "Önceki keşif seferlerinde yelken açmış denizcilerimizden biri olan [target_character.GetName] yakın zaman önce [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin takdirini kazandı. Sayısız terfi kazandı ve gelecek projelerde yer alması ümidiyle kendisine aylık ödenek tahsis edildi. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyesi, bir sonraki görevimize onun önderlik etmesini istiyor."
 flavor_por.53.a: "Seferlerimize önderlik etmeli!"
 flavor_por.53.b: "Kara seferlerine odaklanacağız."
 flavor_por.54.title: "Terços Nizamı"
 flavor_por.54.desc: "[ShowContinentName('europe')] topraklarında süregelen savaşlar günbegün yeni nizamlar doğuruyor. Bunlardan biri olan [ShowAdvanceName('tercio')] elde ettiği tanınırlık sayesinde [ROOT.GetCountry.GetName] topraklarında büyük bir rağbet görmeye başladı. [target_character.GetName] söz konusu nizamı kara savaşlarında kullanmak yerine donanmalarımızda görevlendirmeyi amaçlıyor."
 flavor_por.54.a: "Deniz kuvvetlerimizi güçlendirecekler."
 flavor_por.54.b: "Onları kara savaşlarında görevlendirelim."
 flavor_por.54.historical_info: "Portekizliler, Tercio birliklerini İspanyol muadillerinin aksine deniz kuvvetleri olarak kullandılar. Tercio nizamı Kasrülkebîr Savaşı'nda Osmanlı ve Fas kuvvetlerine karşı muharebe etmiş, nihayetindeyse Portekiz Deniz Piyadelerine dönüşmüştür."
 flavor_por.55.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.55.desc: "[target_character.GetName] [target_location.GetName] içinde bir [ShowBuildingTypeName('por_feitoria')] kurulmasının hayati öneme sahip olduğunu düşünüyor. [ShowRegionName('maghreb_region')] ve [ShowRegionName('guinea_region')] topraklarını birbirine bağlayan konumu sayesinde hem harika bir geçiş noktası hem de olağanüstü bir ticaret karakolu olarak hizmet verebilir. [target_location.GetRank.GetName] topraklarının yeni bir [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] için tahsis edilmesine yönelik bir emir çıkarılması yararımıza olacaktır."
 flavor_por.55.historical_info: "Portekizlilerin Afrika Kıtası'nda kurduğu ilk feitoria olan Arguin, bilhassa önemli kabul edilen köleler ve altın ticareti için hayati bir liman görevi görüyordu. Bölgenin çeşitli avantajları bulunuyordu; öncelikle kolayca savunulabilir bir toprak parçasıydı, güvenli bir demirleme yerine sahipti ve bölge Sahra Ötesi tüccarların tuz güzergâhı üzerinde bulunuyordu. Bununla birlikte diğer feitorialara kıyasla kraliyetin pek ilgisini çekmedi ve 1633 yılında kırk asker bölgedeki kaleyi ele geçirince de Felemenk kontrolüne girdi."
 flavor_por.55.a: "Büyük bir hedefe doğru atılmış küçük bir adım."
 flavor_por.55.b: "Orada bir [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] kurmamıza gerek yok."
 flavor_por.56.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.56.desc: "Bir [target_location.GetRank.GetName] olan [target_location.GetName] topraklarını ele geçirdiğimizden beri [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi nüfuzlarını $china$ topraklarına genişletmek istiyor. Söz konusu topraklarda bir [ShowBuildingTypeName('por_feitoria')] kurulmasını önerdiler. [target_character.GetName] zaten tam da bunu yapmayı düşünüyordu."
 flavor_por.56.historical_info: "1557 yılında Ming Hanedanlığı'ndan kazanılan Makao, Portekiz yönetimi altında altın çağını yaşadı. Asya içindeki konumu ve Çin topraklarında yapılan ticaret, kraliyetin yanı sıra Cizvitleri de liman kentine büyük bir servet yatırmaya sevk etti. Bu da Japonya ile ticaret gerileyene kadar Nanban ticaretinin gelişmesine neden oldu."
 flavor_por.56.a: "$china$ topraklarında nüfuzumu artırmalıyız."
 flavor_por.56.b: "Bu nüfuzu serbest ticaretle elde edeceğiz."
 flavor_por.57.title: "[target_location.GetNameWithNoTooltip] Ticaretinin Korunması"
 flavor_por.57.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] pazarına doğru şekilde kaynak aktarabilmek için öncelikle [target_location.GetName] limanını savunmalıyız. [target_character.GetName] söz konusu topraklarda bir [ShowBuildingTypeName('por_feitoria')] kurmamızı tavsiye etti. Böylece [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin $india$ içindeki nüfuzunu artırabiliriz."
 flavor_por.57.historical_info: "1510 yılında Afonso de Albuquerque tarafından ele geçirilen Goa şehri, Malakka ve Hürmüz fetihleri için bir harekât üssü olarak kullanıldı. Portekiz'in Hint Okyanusu'ndaki ana donanma üssü olarak hizmet veren bölge baharat ticaretinin gelişmesini sağladı ve Portekizlilerin denizlerdeki varlığını güçlendirdi."
 flavor_por.57.a: "Muhteşem bir fikir."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] ilinde sadece [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi ticaret yapabilir."
 flavor_por.58.title: "[target_location.GetNameWithNoTooltip] Tahkimatı"
 flavor_por.58.desc: "[ShowLocationName('persian_gulf')] içindeki konumu nedeniyle [target_location.GetName] adası [ShowContinentName('asia')] topraklarında yaptığımız ticaret için epey önemli bir liman kabul ediliyor. [target_character.GetName], [target_location.GetRank.GetName] topraklarının gücünü bir [ShowBuildingTypeName('por_feitoria')] kurarak pekiştirmek istiyor. Bu şekilde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin otoritesini çevre bölgelere de yayabileceğini düşünüyor."
 flavor_por.58.historical_info: "Afonso de Albuquerque'nin süratle Hürmüz'ü fethettiği sırada ada Safevî ve Osmanlı kuvvetlerinin tehdidi altındaydı. Adanın onların eline geçmesini önlemek için Nossa Senhora da Conceição Kalesini yaptırdı. Bu tahkimat 1622 yılında kontrol Safevîler ve İngiliz Doğu Hindistan Şirketi'ne geçene kadar Portekiz'in Acem Körfezi üzerinde kontrol sahibi olmasını sağladı."
 flavor_por.58.a: "[target_location.GetNameWithNoTooltip] İlini güçlendireceğiz."
 flavor_por.58.b: "Doğal konumu yeterli."
 flavor_por.59.title: "[target_location.GetNameWithNoTooltip] Boğazı'nın Kontrolü"
 flavor_por.59.desc: "Doğu [ShowContinentName('asia')] ticaretine ulaşımımızı sürdürmek için [target_location.GetName] limanının tahkim edilmesi gerekecek. Bu girişime mali destek sağlamak için [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi çoktan kolları sıvadı. Bölgede bir [ShowBuildingTypeName('por_feitoria')] kurmaya hazırlanıyorlar."
 flavor_por.59.historical_info: "Portekiz 1511 yılında Malakka'yı kuşatarak ele geçirdi. Afonso de Albuquerque önderliğindeki kuvvetler tarafından fethedilen şehir gelecekte Portekiz için hayati öneme sahip bir karakola dönüşecekti. Komşu devletlerin hızla harekete geçip boğazı ele geçirmeye çalışacakları bilindiği için bunu önlemek adına bölge ağır şekilde tahkim edilmişti. Malakka uzun yıllar Portekiz kontrolünde kaldı. Liman nihayetinde 1641 yılında Felemenk birlikleri tarafından ele geçirildi."
 flavor_por.59.a: "Boğazı tahkim edelim."
 flavor_por.59.b: "Buna hiç gerek yok."
 flavor_por.60.title: "Uzak Topraklar"
 flavor_por.60.desc: "[target_location.GetName], [ShowRegionName('north_atlantic_ocean_region')] ve [ShowRegionName('south_atlantic_region')] sularında düzenlediğimiz keşif seferlerinde kullandığımız en etkili üslerden biri hâline geldi. Bununla birlikte batı ticaret yollarının öneminin günbegün arttığını da göz ardı etmemek lazım. Bu da [target_location.GetRank.GetName] topraklarının daha da genişletilebileceğini akla getiriyor. Tam da bu nedenle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, liman kentine fazladan mali destek sağlanmasını önerdi."
 flavor_por.60.historical_info: "Angra hem kâşifler hem de tüccarlar için elverişli bir konuma sahipti. Bu nedenden ötürü Portekiz Krallığı'ndaki önemi giderek arttı. Bölgenin hızlı gelişimine katkıda bulunanlar arasında Lucas de Cacena olarak tanınan zengin bir tüccar önderliğindeki Felemenk, İspanyol ve Cenevizli seçkinler yer alıyordu. Ne var ki III. João'nun emriyle bölge ancak 1500'lerin başlarında şehir statüsüne yükseltildi."
 flavor_por.60.a: "[target_location.GetNameWithNoTooltip] iline yatırım yapalım."
 flavor_por.60.b: "Paramızı daha iyi yerlere harcayabiliriz."
 flavor_por.61.title: "Tüm Gözler [target_location.GetNameWithNoTooltip] Üzerinde"
 flavor_por.61.desc: "[target_character.GetName], [ShowRegionName('maghreb_region')] bölgesinde etkili bir üs kurma gayesiyle hem [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamıyla hem de savaş konseyiyle müzakerelerde bulundu. Ortaya atılan tüm fikirler, söz konusu amacın hayata geçirilmesi için [target_location.GetName] ilinin fethedilmesi gerektiğinde birleşiyor. Bunun için pek tabii [target_country.GetName] ile savaşa girebilir ve [target_location.GetRank.GetName] topraklarını ele geçirebiliriz. Diğer yandan savaş alanında küçük düşürülmemiz de mümkün."
 flavor_por.61.historical_info: "Dönemin Portekiz kralı I. João, Aljubarrota Muharebesi'nden galibiyetle ayrıldıktan kısa bir süre sonra Levant, Mısır ve Libya topraklarıyla yapılan ticareti mutlak kontrolü altına alma amacıyla Ceuta'yı fethetmek için sefer hazırlıklarına başladı. Kısa bir savaşın ardından şehir ele geçirildi ve Portekiz İmparatorluğu tarih sahnesine adım attı."
 flavor_por.61.a: "Toprakları fethedeceğiz."
 flavor_por.61.b: "Belki de barışçıl yollarla kontrol sahibi olabiliriz."
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip] ve İdealleri"
 flavor_por.62.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın huzuruna çıkarak en iddialı fikirlerinden birini hayata geçirmek için desteğimizi rica etti. Birkaç tane gemiyi bir araya getirerek büyük bir deniz seferi düzenlemeyi ve dünyanın çevresini dolaşmayı arzuluyor. Bu da oldukça cüretkâr bir düşünce. Diğer yandan böyle bir kimseyi reddedersek yeteneklerini başkalarının hizmetine kolayca sunabilir."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından derhâl kovulsun!"
 flavor_por.62.b: "Böyle bir ideali geri çevirmek yakışık almaz."
 flavor_por_magellan_historical_info: "Fernão de Magalhães önderliğinde düzenlenen keşif seferi İberya tarihinin en meşhur keşif seferlerinden biridir. Fernão de Magalhães aslen Portekiz Doğu Hint Adaları'nda görev almış, Malakka'nın fethinde Afonso de Albuquerque'nin altında hizmet vermiştir. Sonrasında Baharat Adaları'nı keşfetmek üzere bir sefer planlamaya başlamıştır. Yaptığı sayısız teklif, Portekiz Kralı tarafından reddedilince şansını İspanya Kralı I. Carlos'tan yana kullanmaya karar vermiş ve ihtiyaç duyduğu desteği kendisinden elde etmeyi başarmıştır."
 flavor_por.64.title: "[target_location.GetNameWithNoTooltip] Korunması"
 flavor_por.64.desc: "[ShowRegionName('guinea_region')] topraklarındaki ticarete layıkıyla yön verebilmek adına [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı [target_location.GetName] ilinde bir [ShowBuildingTypeName('por_feitoria')] kurulmasını tavsiye etti. [target_location.GetRank.GetName] hem [target_character.GetName] hem de [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi tarafından uygun görülüyor. Dolayısıyla bölgeyi tahkim etmeye yönelik planlar geniş bir destek görecek."
 flavor_por.64.historical_info: "Elmina Kalesi Afrika'daki en tanınmış Feitoria hâline gelmiştir. 1481 yılında Henrique o Navegador tarafından, Hindistan'dan Avrupa'ya Altın Sahili boyunca uzanan ticaret yolunu kontrol etmek için kurulmuştu. Gerek Avrupa, gerekse Asya veya Afrika topraklarından pek çok tüccar bölgeye akın ederdi. Feitoria uzun yıllar Portekiz kontrolünde kaldı. Bölge nihayetinde 1637 yılında Felemenk kontrolü altına girdi."
 flavor_por.64.a: "Bu güzel bir fikir."
 flavor_por.64.b: "Ticarete yön vermek mi? Bırakalım ticaret kendi yönünü bulsun."
 flavor_por.1000.title: "Santa Catarina'ya El Konulması"
 flavor_por.1000.desc: "O alçak [ShowCultureName('low_franconian')] tüccarlar gemilerimizden birini ele geçirdi. Sözüm ona Amiral, denizlerin bir sahibi olmadığını ve dolayısıyla da gemiler üzerinde herkesin hak iddia edebileceği bahanesiyle gemimize kendi girişiminde kullanmak için el koydu. Tüccarlarımız ise Santa Catarina'nın o esnada Portekiz karasularında demir atmış olduğunu iddia ediyor ve hem geminin hem de kargonun iadesini talep etmemiz yönünde ricada bulunuyor."
 flavor_por.1000.a: "Kargonun iadesi talep edilsin!"
 flavor_por.1000.b: "Meseleyi uzatmayalım."
 flavor_por.1000.historical_info: "1603 yılında Felemenk Doğu Hindistan Şirketinin (V.O.C.) üç gemisi Portekiz karakı Santa Catarina'yı Singapur açıklarında ele geçirdi. Değeri 2,2 milyon gulden olan kargo V.O.C. sermayesini iki katına çıkardı ancak söz konusu ganimete el konulmasının meşruiyeti Felemenk tüzüğü kapsamında ihtilaflı bir meseleydi ve dolayısıyla Portekiz'in gerçekleştirilen eyleme resmen itiraz etmesine neden oldu. Bu olay 1602 ila 1663 yıllarında süren Felemenk-Portekiz Savaşı'nın çıkma nedenlerinden biri hâline geldi."
 flavor_por.1001.title: "Santa Catarina'ya El Konulması"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "Kargo bizimdir!"
 flavor_por.1001.b: "Kargo iade edilsin."
 flavor_por.1002.title: "Felemenkler Kargoya El Koydu"
 flavor_por.1002.desc: "Felemenkler Santa Catarina'dan aldıkları kargoyu iade etmeyi reddediyor!"
 flavor_por.1002.a: "Savaş istiyorlar..."
 flavor_por.1003.title: "Felemenkler Kargoyu İade Etti"
 flavor_por.1003.desc: "Felemenkler talebimizin geçerliliğinin farkına vardı ve kargoyu iade etmeyi kabul etti."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] makamına katılır."
 flavor_por.2000.desc: "[target_country.GetAdjective] saray mensuplarından biri olan [target_character.GetName], yakın zaman önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi. Kendisinin önde gelen [ROOT.GetCountry.GetName] meclis üyelerinden birinin eşinin nedimesi olduğunu öğrendik. Tek başına bu haber pek ilgimizi çekmedi tabii. Asıl ilgimizi çeken şey, [target_character2.GetName] Hazretleri'nin kendisine karşı hissettiği tutkulu aşkı oldu."
 flavor_por.2000.a: "Bunun geçici bir heves olduğunu umuyoruz."
 flavor_por.2001.title: "Bir Aşk Macerası"
 flavor_por.2001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde [ROOT.GetCountry.GetName] ülkesinin vârisi olan [target_character2.GetName] Hazretleri'nin [target_character.GetName] isimli kişiye tutulduğu ve duygularının karşılıklı olduğu yönünde fısıltılar dolaşmaya başladı. İkili çoktan birbirlerine aşk mektupları yazmaya başlamış ve hatta birkaç defa gizlice buluşmuş. Bu aşk macerasının neden olduğu itibar kaybı [target_character2.GetDynasty.GetName] Hanedanı'nın meşruiyetini ciddi şekilde etkiledi. Dahası, ikiliyi birbirinden ayrı tutma yönündeki tüm çabalara rağmen aşk kuşları ne yapıp edip düzenli olarak iletişim hâlinde kalmayı başarıyor."
 flavor_por.2001.a: "Hiç şüphesiz birbirlerinden sıkılacaklar."
 flavor_por.2002.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Hanesinin Nüfuzu"
 flavor_por.2002.desc: "[target_character.GetName] Hazretleri'nin [target_character.GetDynasty.GetName] Hanesinden akrabaları ve [target_character2.GetName] arasında kurulan güven bağları sonucunda hanedan üyeleri kendisinin en yakın danışmanları hâline gelmiş. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup böyle güçlü bir ailenin siyasi geleceğimize yön vermesi hem küçük düşürücü hem de çok tehlikeli. Bu akrabaların [target_character2.GetNameWithNoTooltip] üzerindeki nüfuzlarını kullanarak onu komşumuzun tahtına göz dikmeye teşvik ettiklerine dair söylentiler mevcut. Bu durum çok tehlikeli bir hâl alabilir."
 flavor_por.2002.a: "Bu kadarı da fazla. [target_character.GetNameWithNoTooltip] ölmeli."
 flavor_por.2002.b: "Yapabileceğimiz hiçbir şey yok."
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip] Suikastı"
 flavor_por.2003.desc: "[target_character.GetName] adına gönderdiğimiz suikastçılar kendisinin ikamet ettiği [ShowBuildingTypeName('monastery')] manastırına girerek en ufak bir tereddüt dahi göstermeksizin hedefi ailesi ve diğerlerinin gözleri önünde infaz etti.\n\nHaberi alan [target_character2.GetName] öfkeye mi kapıldı yoksa kedere mi boğuldu, bilmek imkânsız. Kesin olan tek şey [target_character2.GetNameWithNoTooltip] Hazretleri'nin infazın arkasında kimin olduğunu açıkça bildiği ve intikam almak üzere harekete geçeceği."
 flavor_por.2003.a: "Böyle olması gerekiyordu."
 flavor_por.2004.title: "Açık Başkaldırı"
 flavor_por.2004.desc: "[target_character2.GetName] intikamını almak için neler planlıyor, bilmek imkânsız. Babasına açık bir şekilde başkaldırarak [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin gaddarca yönetimine son vermeyi amaçlayan [target_rebel.GetName] isyanının başına geçti. Durum kontrolümüzden tamamen çıktı. Belki de tahttan çekilme zamanı gelmiştir."
 flavor_por.2004.a: "Bu canavarın ordularımıza karşı en ufak bir şansı dahi yok!"
 flavor_por.2004.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] tahttan çekilsin."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip] Tahta Çıkıyor"
 flavor_por.2005.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] artık her istediğini yapabilir. İstediği tek şey ise hayatını kaybeden aşkı [dead_lover.GetName] adına bir tören düzenlemek. [dead_lover.GetShortNameWithNoTooltip], görkemli bir tören eşliğinde mevcut defin yerinden alındı ve yeni yaptırılan kendisine layık bir mozolede ebedî istirahate yatırıldı. Ardından resmî bir ferman yayınlayarak [dead_lover.GetNameWithNoTooltip] ve kendisinin gizlice evlenmiş olduğunu, evliliklerinin de meşru olduğunu ilan etti. [target_character.GetShortNameWithNoTooltip] Hazretleri'nin bir sonraki adımı katilleri bulmak ve adaleti sağlamak olacak."
 flavor_por.2005.a: "Trajedi!"
 flavor_por.2006.title: "Adalet Yerini Buldu"
 flavor_por.2006.desc: "[target_character.GetName] nihayet [dead_lover.GetName] için intikam almayı başardı ve katillere cezalarını çektirdi. Aylar süren amansız kovalamanın ardından son katili de yakalamayı başardı ve resmî merasim eşliğinde infaz etti. Kalpten yoksun olduklarını simgelemesi için katillerin kalpleri soğuk bedenlerinden sökülüp çıkarıldı. Umalım da [target_character.GetNameWithNoTooltip] Hazretleri'nin zalimliği burada sona ermiş olsun."
 flavor_por.2006.a: "Feci bir hikâye."
 flavor_por.2007.title: "[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "[target_character.GetDynasty.GetName] Hanedanı'nın [target_character2.GetName] üzerinde sahip olduğu nüfuzun tehlikelere yol açabileceği konusunda haklıydık. Korkunç tavsiyelerine kulak vererek kendi rızasıyla komşularımıza karşı darmadağın bir sefer düzenledi ve bir şekilde yakalanmayı başardı. Talep edilen fidyeyi ödeyerek başını beladan kurtarmayı da başardı ancak maruz kaldığımız utancın haddi hesabı yok."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "[target_character2.GetNameWithNoTooltip] ile Temas"
 flavor_por.2100.desc: "[target_country.GetName] ülkesiyle ilişkilerimiz son zamanlarda giderek zayıflıyor. Bunun farkına varan [target_character.GetName] ilişkilerimizi tekrar güçlendirmek istiyor. Bunu elde etmek için [target_character2.GetName] ile [ROOT.GetCountry.GetAdjective] kültürü ve dini hakkında mektuplaşabiliriz. Belki de bu sayede [target_country.GetGovernment.GetRulerTitle] ile dostane ilişkiler sağlamış oluruz."
 flavor_por.2100.historical_info: "Söz konusu planlar asla tamamen hayata geçirilemedi ancak Acem Şahı 16. yüzyılın başlarında Portekizlilerle irtibat hâlindeydi. Onlarla müttefik olmak isteyen Şah I. İsmail böyle bir ittifakı kurmak için Katolik inancına geçmeyi düşünmüştü fakat herhangi bir anlaşma yapılamadan hayatını kaybetti. Portekiz-Safevî ittifakına dair umutlar da onunla birlikte söndü."
 flavor_por.2100.a: "Böyle bir mektup tam da aradığımız şey!"
 flavor_por.2100.b: "Dostane bir mektup yeterli olacaktır."
 por_persia_glorify_jesus_tt: "[target_country.GetName] ülkesiyle #Y Mesih#! hakkında mektuplaşacağız. Bu eylem, [target_country.GetGovernment.GetRulerTitle] makamlarının [ROOT.GetCountry.GetReligion.GetName] inancına ilgi duymasına neden olabilir."
 flavor_por.2101.title: "[prev_country.GetNameWithNoTooltip] Mektubu"
 flavor_por.2101.desc: "[prev_country.GetName] ülkesinin [prev_country.GetGovernment.GetRulerTitle] Hazretleri bir mektup gönderdi. [prev_country.GetNameWithNoTooltip] ülkesinin ihtişamından ve kültüründen bahsediyor. [prev_country.GetAdjectiveWithNoTooltip] kültürü ve [prev_country.GetReligion.GetName] inancından özellikle bahsettiği mektupta İsa Mesih hakkında bilgiler sunuyor. [target_character.GetName], [target_character2.GetName] ile aralarındaki dostane ilişkileri geliştirmek için mektuplaşmayı sürdürmeyi istediğinden de dem vuruyor."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Dostane ilişkiler kuralım."
 flavor_por.2101.b: "Bizi övmek yerine kendini mi övmüş? Dalga mı geçiyor bizimle?"
 flavor_por.2101.c: "Belki de gerçek peygamber İsa Mesih'tir."
 flavor_por.2200.title: "[ShowRegionNameWithNoTooltip('japan_region')] ve Ticaret"
 flavor_por.2200.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [ShowRegionName('japan_region')] bölgesini keşfettiğimizden beri söz konusu topraklarda bir ticaret karakolu kurmayı arzuluyor. Bu meseleyi [target_character2.GetName] Hazretleri'ne açmadan önce belki nüfuzumuzu genişletip [ShowContinentName('asia')] denizlerinde bir ticaret ağı oluşturabiliriz."
 flavor_por.2200.a: "Denemeye değer."
 flavor_por.2200.b: "[target_location.GetNameWithNoTooltip] ilini bu nedenle fethetmeliyiz."
 por_nanban_owner_must_accept_tt: "Etkilerin gerçekleşmesi için [target_location.GetName] ilinin sahibinin teklifimizi kabul etmesi gerekir."
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip] Ülkesinden Teklif"
 flavor_por.2201.desc: "[prev_country.GetName] ülkesinin [prev_country.GetGovernment.GetRulerTitle] Hazretleri yüklü bir miktar altın karşılığında [target_location.GetName] ilinde liman hakkı talep etti. Kabul edebiliriz ancak [ShowRegionName('japan_region')] bölgesindeki ticari nüfuzumuzu zayıflatabilir. Diğer yandan teklifleri hiç kuşkusuz [ShowSocietyDirectionName('outward')] topraklara yönelmemize önayak olacak."
 flavor_por.2201.a: "Altını seve seve kabul edeceğiz."
 flavor_por.2201.b: "[prev_country.GetAdjectiveWithNoTooltip] iblislere güven olmaz."
