l_turkish:
 flavor_swe.1.title: "Merkeziyetçilik Islahatları"
 flavor_swe.1.desc: "Gözlerimiz büyük bir arzuyla [ShowAreaName('skaneland_area')] ve [ShowProvinceDefinitionName('gotland_province')] topraklarına döndü. Bu zengin toprakların ele geçirilmesi, Baltık Denizi’ndeki ticaret üzerinde stratejik kontrol sağlamamıza ve gücümüzü sergilemeye ve savunmasız güney sınırımızı güvence altına almamıza imkân tanıyacak. Belki de artık bizim için [ShowCultureName('danish')] hükmünün boyunduruğunu kırıp [ROOT.GetCountry.GetName] ülkesine ait olması gerekenleri geri alma zamanı gelmiştir."
 flavor_swe.1.historical_info: "İsveç tahtına çıkmasının ardından Gustav Vasa cesaret kırıcı bir yığın sorunla karşı karşıya kalmıştı. Ülkenin, birlik sağlanması için Danimarka'yla taraf olma tehditleri savuran Hansa'ya yüklü bir miktar borcu vardı. Soylular güvenilmezdi, hem ordu hem de donanma viran hâldeydi. En kötüsüyse toprakların dengesiz dağılımıydı. Kraliyet toprakları, devleti desteklemek için hayati öneme sahip vergileri sağlayamayacak kadar küçüktü. Yine de kral tüm zorlukların üstesinden gelmeyi başardı ve halkın pek rağbet etmediği tasarruflar ve takıntı seviyesindeki detaycı bir yönetim biçimiyle ülkeyi tekrar ayağa kaldırmıştı. Gustav, hükümdarlığının başlarında Skåne ülkelerini ve Hansa'nın yardımıyla Danimarka'nın Gotland adasını almaya çalışmıştı. Bu toprakları almayı başaramadı ancak hak iddiası ortaya koyulmuştu bir kere."
 flavor_swe.1.a: "Islahat yapalım ve topraklarımızı alalım!"
 swe_claims_skane: "Skåne bölgesini alalım."
 swe_claims_gotland: "Gotland bölgesini alalım."
 flavor_swe.1.b: "Bırakın her şey olduğu gibi kalsın."
 flavor_swe.2.title: "Engelbrekt İsyanı"
 flavor_swe.2.desc: "[ShowProvinceDefinitionName('dalarna_province')] halkı, yolsuz [ShowCultureName('danish')] hükûmeti tarafından uygulanan ağır vergilerle ekonomik kısıtlamalara karşı protesto eden ve tüm [ShowCultureName('swedish')] zümresini birleştiren küçük bir soylunun etrafında toplanıyor. Artık bir uçurumun eşiğindeyiz, eğer ki [ShowCultureNameWithNoTooltip('danish')] hükmünün devamına izin verirsek protestoyu destekleyenlerin hedefi biz oluruz ancak asileri destekleyecek olursak iktidardaki sınıfın gazabıyla karşı karşıya kalırız. Bir sonraki adımımızı çok iyi düşünmeliyiz."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson, İsveç Orta Çağ tarihinde kendini gösteren efsanevi ve esrarengiz bir figürdü. 1434 yılında İsveç'in Dalarna (Dales) topraklarındaki köylüler Kral Erik'in ağır vergilerine ve acımasız şeriflerine artık tahammül edemez hâle gelmişti. Bunun üzerine Engelbrekt önderliğindeki köylüler ve madenciler, Kiliseye ve üst tabakaya mensup çeşitli fraksiyonların da desteğini alarak ayaklanmıştı. Kale üzerine kale ele geçirerek kısa zamanda İsveç'in büyük bir kısmını kontrol altına almışlardı. Bu sırada Erik Puke da Finlandiya'da isyan bayrağını çekerek Engelbrekt'e katılmıştı. Engelbrekt iki yıl boyunca İsveç'in fiilî lideri olarak görev almış fakat asilzadeler arasında yaşanan entrikalar ve Engelbrekt, Erik Puke ve Karl Knutsson arasındaki çekişmeler sonucunda Engelbrekt, Måns Bengtsson Natt och Dag tarafından öldürülmüştü."
 flavor_swe.2.a: "Engelbrekt öldürülsün."
 flavor_swe.2.b: "Birliği destekleyelim."
 swe_supports_the_union: "Birlik Destekleniyor"
 flavor_swe.2.c: "Özgürlük meşalesini yakalım!"
 swe_renounced_the_union: "Birlikten Çekildi"
 flavor_swe.3.title: "Kalmar Fasılası"
 flavor_swe.3.desc: "En hassas ittifaklarımızdan birinde yeni bir çatlak ortaya çıktı. Huysuz köylülerden oluşan bir grubun asi eylemlerinden dolayı [ShowCultureName('danish')] askerî gücünün tüm zayıflıkları açığa çıkmış oldu. Eğer ki [ShowCultureName('swedish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi isterse hükûmetle daha önce yapılan anlaşmaları tanımayabilir zira bu saldırılar, anlaşmaya varılmış şartların açık bir ihlali. Hatta bazıları anlaşmaları tanımamak için bunun mükemmel bir bahane olduğunu bile söyleyebilir."
 flavor_swe.3.historical_info: "İsveç'in 1497 yılında Rusya'ya karşı kazandığı zaferin ardından entrikacı Birlik Kralı Hans, İsveç Mareşali Yaşlı Sten Sture'nin gücünü azaltması gerektiğini fark etmişti. İsveç kuvvetlerini Rotebro'da mağlup ettikten sonra Stockholm'e yürümüş ve Sten Sture ile asileri resmen affetmesinin ardından da İsveç Kralı olarak taç giymişti. Bu olay \"Kalmar Fasılası\" olarak adlandırılmıştı. 1500 yılında Kral Hans'ın kuvvetlerinin Ditmarsk'ta köylü asiler tarafından bozguna uğratılmasının ardından Sten Sture ve İsveç soyluları Hans'ın antlaşmanın koşullarını yerine getirmediğini öne sürerek Kalmar Fasılası'nı reddetmişti. Bu olay Kalmar Birliği için sonun başlangıcı olmuştu."
 flavor_swe.3.a: "Kalmar Fasılası'nı reddedelim."
 swe_rejected_the_kalmar_recess: "Kalmar Fasılası reddedildi."
 flavor_swe.3.b: "Antlaşmaya sadık kalalım."
 swe_honored_the_kalmar_recess: "Kalmar Fasılası'na sadık kalındı."
 flavor_swe.4.title: "[ShowLocationNameWithNoTooltip('vasteras')] Parlamentosu"
 flavor_swe.4.desc: "Ekonomimizi güçlendirmenin yollarını ararken cesur bir meclis üyesi ilginç bir çözüm keşfetti. Görünüşe göre dünyamızın bu bölgesinde bulunan birçok hükümdar, [GetCharacter('martin_luther').GetName] ve onun Doksan Beş Tez isimli kitabından ilham alıp yeni dinî idealleri benimsiyor. Akabindeyse önceleri Kilise’ye ait olan değerli mallara el koyuyor. Eğer biz de aynısını yaparsak hazinemizi doldurmakla kalmayıp gücümüzü mutlak bir şekilde sağlamlaştırmak için de bir fırsat yakalayabiliriz."
 flavor_swe.4.historical_info: "Krallık, İsveç Bağımsızlık Savaşı sırasında Hansa Birliği'ne karşı ağır bir borç altına girmişti. Dolayısıyla Gustav Vasa'nın nüfuzlu tüccarları yatıştırmak için hızla para bulması gerekmişti. Bunun üzerine, 1527 yılının yaz aylarında toplanan Västerås Parlamentosu'nda alınan bir kararla Kilise, devlete gümüş kadehler, çanlar ve diğer değerli eşyalar biçiminde \"borç\" vermeye mecbur bırakılmıştı. Böylece Protestanlığın da ilk adımları da atılmış oldu. Takip eden otuz yıl içinde de İsveç, meydana gelen çeşitli isyanlara rağmen yavaş yavaş Protestan inancına doğru yönelmişti."
 flavor_swe.4.a: "Tek Gerçek İnanç!"
 flavor_swe.4.b: "İstediğimiz bu değil."
 flavor_swe.4.a.custom: "Ülkemizdeki birçok [pop|e], [ShowReligionAdjective('lutheran')] olur"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Konsey üyelerimizden [swe_joran_person.GetName], kısa bir süre içerisinde kendisini bilhassa güvenilir ve efektif bir müttefik olarak tanıttı. Bazıları kendisinin yöntemlerini çirkin bulsa da [swe_joran_person.GetNameWithNoTooltip], [ROOT.GetCountry.GetName] ülkesinin gücüne fayda olması uğruna bazılarına pek hoş gelmeyen eylemlerini yapmakta hiçbir tereddüt etmiyor. Kendisini hizmet etmeye bu seviyede adamış olan birisi takdiri hak ediyor."
 flavor_swe.5.historical_info: "Jöran Persson İsveçli bir devlet adamıydı. 1550'li yılların başlarında Wittenberg Üniversitesi'nde hukuk okumuş, Alman teolog ve reformcu Philipp Melanchton'tan bir tavsiye mektubuyla İsveç'e dönmüştü. Kısa süre içinde kendini kanıtlayıp hem Kral XIV. Eric'in en güvenilir danışmanı olmuş hem de Kral'ın casus ağının başına geçmişti. Persson aynı zamanda Kral'ın savcısı olarak da görev yapmış ve Yüksek Mahkeme tarafından karara bağlanan üç yüz ölüm cezasının büyük bir kısmından da şahsen sorumlu olmuştu. Makyavelist bir figür olarak görülen biriydi, Eric üzerinde fazlaca nüfuza sahipti. Kral Eric tahttan indirildikten sonra Persson soylular tarafından yakalanmış ve idam edilmişti. Boynu vurulduktan sonra bedeni Brunkeberg meydanında sergilenmişti."
 flavor_swe.5.a: "Politikalarını benimseyelim!"
 flavor_swe.5.b: "Politikalarını reddedelim!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "Konsey üyemiz [swe_per_brahe_older.GetName], başka insanlardan daha iyi olduğunu sayısız yolla kanıtlamıştı fakat ne yazık ki fevkalade hizmetinin takdir görmesi fazla uzun sürdü. Sadakatini manidar bir rütbeyle ödüllendirmeliyiz. Onu hükûmet ve asilzadeler içinde yüceltmemiz ailesine veya kendisine bir nimet olduğu kadar [ROOT.GetCountry.GetName] için de bir nimet olacak."
 flavor_swe.6.historical_info: "Yaşlı Per Brahe, İsveçli bir devlet adamı ve Kral Gustav Vasa'nın yeğeniydi. Brahe, Kral tarafından fazlasıyla takdir görmüş ve Dacke ayaklanması sırasında bu saygının boş olmadığını da kanıtlamıştı. 1540 yılından itibaren Stockholm Kalesi'nin Valisi olarak faaliyet göstermiş ve 1544 yılında kendisine Özel Konsey'de yer verilmişti. Brahe, 1561 yılında Kral XIV. Eric'in taç giyme töreni sırasında Visingsborg Kontu ilan edilmişti. Kral III. John'un tahta geçmesiyle birlikte İsveç Yüksek Hâkimi ve Norrland Valisi olarak atanmıştı."
 flavor_swe.6.a: "Harika bir bakan!"
 flavor_swe.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip] içindeki [ShowCultureNameWithNoTooltip('walloon')]"
 flavor_swe.7.desc: "Yakın bölgelerdeki yüksek işsizlik oranından kaçmaya hevesli çoğu uyanık [ShowCultureName('walloon')] madencisi ve metal işçisi [ROOT.GetCountry.GetName] ülkesine akın ediyor. Bu topraklara yabancı olan gelenekleri bazılarına hoş görülmese de yetenekli esnafların akın etmesi metal işleme endüstrimizi tekrardan canlandırabilir. Yetenekli [ShowCultureNameWithNoTooltip('walloon')] halkının daha fazlasının topraklarımıza yerleşmesine izin vermemiz bizim işimize gelebilir."
 flavor_swe.7.historical_info: "1614 yılında Valonlu Girişimci Louis de Geer, İsveç'e dükkân açtı ve İsveç'in kuzey topraklarındaki demir cevheri madenciliğini ve dökümhaneleri geliştirme görevini üstlendi. bir süredir Valonlu zanaatkârlar; Hainaut, Brabant ve Lüksemburg bölgelerinden işsizlik nedeniyle kaçarak İsveç'e göç ediyordu. Usta metal ve cevher arıtma işçilerinin ülkeye girişi endüstriyi canlandırdı ve çelik kalitesinde muazzam bir ilerleme kaydedilmesini sağladı. Bu da silah yapımını doğrudan etkiledi. Yalnızca yıl içinde İsveç hem çelik ve top hem de bakır ve demir ihracatında önemli bir isim hâline geldi."
 flavor_swe.7.a: "Valonlu göçünü teşvik edelim!"
 flavor_swe.7.b: "İlgilenmiyoruz."
 flavor_swe.8.title: "Askerî Islahat Zamanı"
 flavor_swe.8.desc: "Ordumuz yeterince efektif olmasına rağmen mühim geliştirmelere aç bir durumda. Üst düzey yetkililerimizden biri, aynı bölgeden gelen askerleri bir araya getirerek \"alay\" adı verilen birlikler oluşturacak dâhiyane bir askere alma sistemi geliştirdi. Aynı kökenden geldikleri için her alay güçlü bir bağa sahip olup birbirlerini korumak için daha motive hâlde olacaklar. Ayrıca hem teknolojimizi hem de savaş alanındaki taktiklerimizi şimdikinden çok daha çevik hâle getirebiliriz. Artık ordumuza ıslahatlar getirip [ROOT.GetCountry.GetName] gücüne özgü, modern ve benzersiz bir yapıya kavuşturmanın zamanı geldi!"
 flavor_swe.8.historical_info: "17. yüzyılın başlarında İsveç Kralı Gustav Adolf ülkesinin askerî sistemini ıslah etmek amacıyla çeşitli önlemler almıştı. İsveç, ortak bir coğrafyadan (şehirler, mezralar, kasabalar) vatandaşların askere alınmasıyla oluşturulacak bir profesyonel ordu geliştirecekti. Böylece birlikler arasında dönemin paralı asker ordularının çoğunda görülmemiş bir takım ruhu ve bütünlük duygusu sağlanacaktı. Taktiksel yenilikler arasında ateş gücünü azami düzeye çıkarmak için daha sığ ancak daha geniş dizimler, ordu kolları arasında karşılıklı eğitim ve hafif, son derece hareketli sahra topçularının kullanılması yer almıştı. Yeni İsveç taktik doktrini ağır topları ve yavaş hareket eden Tercio'ları geride bırakmış, ateş gücünü ve hareketliliği temel almıştı."
 flavor_swe.8.a: "Hep ileri!"
 flavor_swe.8.b: "Gerek yok."
 flavor_swe.9.title: "Vasa'nın Batması"
 flavor_swe.9.desc: "Büyük savaş gemisi Vasa ilk seferine çıkarken tüm ulus gurur duyuyor. Eşsiz süslemelerle parıldayan ve tam altmış dört topla donatılmış bu geminin dünyada eşi benzeri yok. Vasa, yelkenlerini açıp sular üzerinde ilk kez süzülmeye başladığında limanda büyük bir sevinç çığlığı duyuluyor. \n\nNe yazık ki Vasa’nın ilk yolculuğu sadece birkaç dakika kadar sürdü. Yaldızlı grotesk süslemeler ve tunç toplarla aşırı yüklenmiş olan bu paha biçilmez savaş gemisi, hafif bir rüzgârda yana doğru delicesine yattı. Neredeyse alt güvertesinin tamamı suyla doldu. Seyircilerin şok ve dehşet içinde izlerken Vasa, kıyıdan sadece birkaç yüz metre uzakta geri dönüşü olmayan bir şekilde denizin dibine gömüldü."
 flavor_swe.9.historical_info: "İsveç savaş gemisi Vasa hem İsveç'in askerî ve siyasi gücünün hem de savaşçı Kral Gustav Adolf'un kudretinin bir simgesi olarak yapılmıştı. Döneminde dünyanın en büyük ve en ağır zırhlı silahlı savaş gemisiydi. 1626 ila 1628 yıllarında inşa edilmiş, hiçbir masraftan kaçınılmadan süslenmiş ve silahlandırılmıştı. En az 64 topa sahipti. Ortadaki sorun Vasa'nın üst kısmının fazla ağır ve o kadar çok sayıda topu destekleyecek dengeleyici ağırlığın da yetersiz olmasıydı. 10 Ağustos 1628 yılında ilk seferine çıkan gemi daha bir deniz mili bile gidemeden Beckholmen açıklarında su alarak battı."
 flavor_swe.9.a: "İtibarımız yerle bir oldu!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName]; kozmopolit, iyi eğitim almış ve etkileyici bir askerî geçmişi olan fevkalade bir devlet adamı. Hâlihazırda saray içinde önemli bir mevkide bulunuyor olsa da üst mevkilerde daha iyi işler yapabileceği kesin. Üstün performansını ödüllendirmek bizim yararımıza gelecek."
 flavor_swe.10.historical_info: "Genç Per Brahe, İsveçli bir subay ve devlet adamıydı. Yurt dışında eğitim gördükten sonra Gustav Adolf'un kethüdası oldu. 1626 ile 1628 yıllarında Lehistan'a karşı savaşa katılmış ve sonrasında meydana gelen Otuz Yıl Savaşları'nın erken yıllarında Kral ile birlikte Almanya'ya yürümüştü. Özel Konsey üyesi olarak seçilmesinin ardından 1635 yılında Lehistan ile yapılan barış müzakerelerini yürütmüştü. İki yıl sonra Finlandiya Genel Valisi ve 1641 yılında Yüce Divan Başkanı olarak atandı. Finlandiya'nın gelişmesine sağladığı katkılar arasında bir posta sistemi oluşturulması ve aralarında Tavastehus ile Nyslott'da bulunan çeşitli şehirlerin kurulması yer alır. Åbo Kraliyet Akademisinin kurulmasına da destek olmuştu."
 flavor_swe.10.a: "Harika bir bakan!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Asil askerî kahramanımız [swe_magnus_de_la_gardie.GetName], gözde birisi olarak dikkat çekiyor. Kendisi öylesine kararlı bir şekilde yükseliyor ki [ROOT.GetCountry.GetName] topraklarının tammını aydınlatabilecek bir potansiyeli olduğu kesin. Umalım da ışığı kısa bir süre içerisinde sönmesin."
 flavor_swe.11.historical_info: "Feldmareşal Jacob De la Gardie'nin oğlu Magnus De la Gardie, 15 Ekim 1622 tarihinde Tallin şehrinde doğdu. Eksiksiz bir eğitim aldı, ardından Fransa ve Hollanda'da zaman geçirmişti. 1643 yılında Torstenson Muharebesi'nde Danimarka'ya karşı savaşmak için İsveç'e geri döndü. Feldmareşal Gustav Horn emrinde hizmet verdi. Bir zamanlar Kraliçe Christina'nın gözdesiydi ancak zaman içinde kendisinin gözünden düştü. Kayınbiraderi Kral X. Karl Gustav'ın emrinde Korgeneral olarak görev alıp Lehistan ve Rusya'ya karşı birlikler yönetmişti. 1660 yılında Kral X. Karl Gustav hayatını kaybedince XI. Karl'ın çocukluğu sırasında naiplik konseyine üye olarak atandı. XI. Karl'ın tasarruf politikası tüm soylulardan daha fazla mülk kaybetmesine neden oldu. 26 Nisan 1686 tarihinde ise hayatını kaybetti."
 flavor_swe.11.a: "Harika bir bakan!"
 flavor_swe.12.title: "Ticari Reformlar"
 flavor_swe.12.desc: "Ekonomik durumumuz ciddi bir ıslahat gerektiriyor ve bunun için iki çaremiz var. Hükûmete daha fazla kontrol ve yüksek gelir veren merkantilist bir politikayı benimseyebilir veya serbest ticaret politikasını benimseyip ham maddelerimizi ihraç edebiliriz. İkinci yolsa regülasyonu aşırı derecede artırıp daha fazla hasılat kazanmamız. Tabii böyle yaparsak üst sınıfların kazancı çok daha az olacak. Vereceğimiz karar çok önemli olduğundan hafife alınmamalı."
 flavor_swe.12.historical_info: "17. yüzyılın ilk yarısında büyük güçlerin arasına yeni adım atan İsveç, ticaretinde en az ordusunda olduğu kadar etkili ıslahatlar yapmanın yollarını aradı. Yabancı girişimciler (ki çoğunlukla Louis de Geer gibi Felemenk halkı arasından geliyorlardı) başarılı işletmeler kurarak İsveçli tüccarlara harika bir örnek oluyorlardı. Bazı Felemenk kimselerin etkisiyle İsveçlilerin aklı, kârlı koloni girişimlerine yelken açmaya bile çelindi ancak İsveç, saldırgan bir kıta politikası benimsemeye karar verdiğinden söz konusu gayretler gönülsüzce yapılmıştı. Paraya aç hükûmetin merkantilist müdahaleleri nedeniyle İsveç ticareti de başlayamadan son bulmuştu."
 flavor_swe.12.a: "Merkantilist politikaya bağlı kalalım."
 flavor_swe.12.b: "Serbest ticareti benimseyelim."
 flavor_swe.13.title: "Mutlakiyetçilik"
 flavor_swe.13.desc: "Son zamanlardaki politik baskılar ülkenin yönetiminin darmadağın olduğuyla ilgili kasvetli bir gerçeği gözler önüne serdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] en güçlü üyeleri, mutlak hükümdarlığa boyun eğmek veya hükümdarımızı herhangi bir karar vermeden önce [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinden bir yargı talep etmeye zorlamayla ilgili nihai bir karar vermek için bir araya geldiler. Doğru bir seçim yapmalıyız zira bu kriz bizi parçalayabilir."
 flavor_swe.13.historical_info: "İsveç'in Fransa zoruyla katıldığı, 1674-79 yılları arasında meydana gelen felaketle sonuçlanan savaşın ardından XI. Karl ve neredeyse tüm İsveç yönetim kesimi bazı şeylerin değişmesi gerektiğinin farkına vardı. Kral, 1680 ve 1682 yıllarında toplanıp şaşırtıcı derecede sorunsuz geçen iki parlamento oturumunun ardından parlamentoya ve kraliyet konseyine danışmak zorunda kalmadan ülkenin mutlak yönetimini üstlendi. Böylece İsveç'te Carolean mutlakiyetçiliği dönemi başlamış oldu. Tanrı'ya kul olan Kral, alçak gönüllülüğü ve sadeliği nedeniyle \"Gri Palto\" olarak anılmaya başlandı."
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] mutlak hükümdardır!"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına karşı çıkmamalı."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Devlet adamlarımızın arasında [swe_axel_oxenstierna.GetNameWithNoTooltip] sivrilen bir isim. Diğer danışmanlarımızın hiçbirinin yönetim ve diplomatik ustalık konusundaki yetenekleri [swe_axel_oxenstierna.GetNameWithNoTooltip] Hazretleri'nin yanına bile yaklaşamaz. Hükûmetimiz içinde hem uzun hem de şanlı bir kariyeri olacağını öngörüyoruz."
 flavor_swe.14.historical_info: "1583 yılında doğan Axel Oxenstierna, 1602 yılında İsveç Devleti'nde bir memur olarak kariyerine başladı. 1612 ila 1654 yıllarında Şansölye olarak görev yaptı. Kısa süre içinde İsveç'in gelmiş geçmiş en yetenekli idarecisi hâline geldi. IX. Karl gibi Oxenstierna da Kalvinizm'den etkilenmişti. Bu nedenle söz konusu inancın en azından bazı unsurlarını benimsemeyi düşünmüştü. Gustav Adolf'un sağ kolu olarak Kral'ın Otuz Yıl Savaşları'na müdahale etme planlarına karşı savaştı. Fakat 1632 yılında Kral'ın Lützen'de hayatını kaybetmesinin ardından Protestan hareketinin önderliğini üstlendi ve Fransızları çatışmaya fiilen katılmaya ikna etmeyi başardı. İç politikaları daima yakından takip etti ancak gösterdiği muhalefete rağmen Kraliçe Christina'nın tahttan indirilmesinin ardından nüfuzunun büyük bir kısmını yitirdi. 1654 yılında, Kral X. Karl Gustav'ın tahta geçmesinden kısa bir süre sonra hayatını kaybetti."
 flavor_swe.14.a: "Harika bir bakan!"
 flavor_swe.15.title: "Temyiz Mahkemesi"
 flavor_swe.15.desc: "Viking zamanlarından beri bölgesel tingsrätt mahkemelerine adaleti sağlaması için güvenmiştik. Bu sistem düşük bir ölçekte çalışıyor olsa da her bölgenin kendisine ait kanunları ve gelenekleri olduğundan dolayı [ROOT.GetCountry.GetName] topraklarında çok fazla tutarsızlık yaratıyor. Büyük ulusumuz, hepimizin anlayabileceği ve uyabileceği eşit, prestijli bir mahkeme sistemini hak ediyor."
 flavor_swe.15.historical_info: "1614 yılında Gustav Adolf, \"Svea Hovrätt\" olarak bilinen ve \"tingsrätt\" adındaki eski yerel mahkemelerin üzerinde bulunan İsveç'in ilk temyiz mahkemesini kurdu. Günümüzde İsveç'te altı adet temyiz mahkemesi bulunur."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "Naip [swe_axel_oxenstierna.GetLastNameWithNoTooltip]"
 flavor_swe.16.desc: "Naip konseylerinden hiçbirinin mevcut konseyimiz de krallığı sürdürülemez bir duruma soktuğundan dolayı [ROOT.GetCountry.GetFlavorRank] ülkesinin çıkarlarını tamamen gözetmediklerini biliyoruz. [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşı sadık olan bakanlar, diğerlerini kendi çıkarlarını bir kenara bırakmaya ikna etmek için her zamankinden daha fazla çaba sarf etmek zorunda kaldı. Bunlar kontrol edilmezse açgözlü aristokratlar [ROOT.GetCountry.GetGovernment.GetRulerTitle] için ciddi bir tehdit teşkil edeceği gibi tüm ulus için de ciddi bir tehdit teşkil eder. Onları yatıştırmaya kalkarsak bazı sonuçlarla karşılaşabiliriz fakat şu an bazı fedakârlıkları yapmak ileride bir darbenin önlenmesine yardımcı olabilir.\n\n[swe_axel_oxenstierna.GetName], son derece yetenekli bir yönetici olmasına rağmen naiplik makamı fikirlerinin değişmesini sağlayabilir. Bunu dikkatlice düşünmeliyiz."
 flavor_swe.16.historical_info: "Gustav Adolf 6 Kasım 1632 tarihinde Lützen'de gerçekleşen, beklenmedik olmasa bile meydana gelmesinden korku duyulan vefatının ardından Axel Oxenstierna bir anda Gustav'ın altı yaşındaki kızı Christina'nın baş naibi olarak krallığın yönetimini omuzlamak zorunda kalmıştı. Parlak idareci, ulusu ve ülkeyi sorunsuz bir şekilde yönetmeyi başardı ancak merhum kral tarafından baskılanan aristokratik eğilimler naiplik döneminin üst düzey lordları vasıtasıyla, alt sınıfların ve Kraliyetin menfaatlerine halel getirecek bir biçimde bütünüyle hayata geçirildi. Diğer beş naipten biri Gustav'ın gayrimeşru kardeşi ve ülkenin amirali olan Carl Carlsson Gyllenhielm idi. Naipler arasında kişisel servet ve ayrıcalıklara en az önem gösteren de kendisiydi."
 flavor_swe.16.a: "Aristokrasiye yeni ayrıcalıklar tanıyalım."
 flavor_swe.16.b: "Bu eğilimlere karşı duralım."
 flavor_swe.17.title: "Dörtte Bir Tasarruf Sorusu"
 flavor_swe.17.desc: "Mevcut liderimiz iktidara geldiğinde alt sınıflara uygulanan ağır vergi yüklerinin hafifletileceğine dair büyük vaatlerde bulunmuştu. Ne yazık ki askerî taahhütlerimizin ödeme tarihi yaklaştı ve bu parayı bir yerden bulmamız gerekiyor. En verimli topraklara sahip olmalarına rağmen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi neredeyse bir sikke bile ödeme yapmıyor. Dolayısıyla sözü geçen parayı onlardan almamız mantıklı bir hamle olacak fakat bu eylemimize huzursuzlanmadan boyun eğeceklerini pek düşünmüyoruz.\n\nBu sorun özelinde pek de yasal olmayan üç tane çözümümüz bulunuyor. İlk seçeneğimiz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine daha önceden bahşedilmiş olan toprakları geri alıp [ROOT.GetCountry.GetGovernment.GetAdjective] gelir kaynağına dönüştürmek olurken ikinci seçeneğimiz pek alışılmadık bir eylem olmasına rağmen üst sınıfları vergiye bağlamak olacak. Son seçeneğimiz ise önceki vaatlerimizden geri dönüp en azından karşı bir tepki alana dek ki bir karşı tepkinin olması çok muhtemel, işleri olduğu gibi sürdürmek."
 flavor_swe.17.historical_info: "Karl Gustav'ın 1650 yılında Riksdag'da veliaht prens olarak seçilmesi, köylüler ve burjuvalar için değişim vaatleriyle koşula bağlanmıştı. Dolayısıyla 1654 yılında Christina'nın vârisi olarak tahta çıkınca hem devletin maliyesini güçlendirmeyi hem de söz konusu zümrelerin üzerine düşen yükü hafifletmeyi kendisine borç bildi. Her zaman olduğu gibi bunu sağlamanın iki yolu vardı: Tasarruf veya aristokrasinin katkılarının artırılması. Soylular büyük bir isteksizlikle sınırlı tasarrufu kabul ettiler. Sonuçta katkının artırılması vergi ödemekle aynı kapıya çıkıyordu. Bu da soyluların zaten yapmadığı bir şeydi."
 flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] daha fazla toprak kazanmalı!"
 flavor_swe.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini daha fazla katkıda bulunmaya zorlayalım."
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle taraf olalım."
 flavor_swe.18.title: "Dörtte Bir Tasarruf Değerlendirmesi"
 flavor_swe.18.desc: "Mali sıkıntılarımız kırılma noktasına ulaştı. Artık bu böyle devam edemez! Ciddi bir karar almamız gerekiyor yoksa [ROOT.GetCountry.GetName] tamamen batacak. Ya asilzadelerden önemli toprakları geri alıp onların öfkelerini üstümüze çekeriz ya da dua etmekten başka hiçbir şey yapmayıp yolumuza devam ederiz. Seçeneklerin hiçbiri harika değil ve ileride başımıza sorun çıkarma ihtimâlleri var fakat yine de bir şey yapmamız gerek."
 flavor_swe.18.historical_info: "Kraliçe Christina'nın hükümdarlığı, başta Şansölye Axel Oxenstierna olmak üzere Konsey'in üst düzey lordlarıyla olan mücadeleleri nedeniyle sıkıntılı geçti. Muhalif olmasına rağmen 1648 yılında imzalanarak Otuz Yıl Savaşları'nın sona ermesini sağlayan Vestfalya Barışı'nın arkasındaki isimlerden biriydi. Gayretli bir siyasetçi olan Christina, savaşın ardından patlak veren şiddetli sınıf rekabetlerinin iç savaşa dönüşmemesine mani oldu ancak uzun yıllar süren savaşın meydana getirdiği vahim mali sıkıntılara çözüm getirmeyi başaramadı. Sonunda Oxenstierna'yı geri çağırmak ve reform projesinin başarısızlıkla sonuçlandığını kabul etmek zorunda kalmıştı."
 flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] daha fazla toprak kazanmalı!"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle taraf olalım."
 flavor_swe.19.title: "Naiplik Sorunu"
 flavor_swe.19.desc: "Ölümünden önce eski hükümdarımız alt zümrelere imtiyaz verip aristokratik hâkimiyeti sınırlayan politikaları koruma hedefiyle yaklaşan naiplik için özenle uğraştığı planlar hazırlamıştı. Seçilmiş [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini kızdıracak olsa bile bu planları en ince ayrıntısına kadar uygulayacağına yemin etmişti. Seçilmiş [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] destekçilerini hayatını kaybeden eski hükümdarımızın isteklerini yerine getirme konusunda daha \"esnek\" görüşlere sahip kişilerle değiştirirsek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin onayını kazanabiliriz. Bu durumun da avantajımıza olması muhtemel."
 flavor_swe.19.historical_info: "X. Karl, Axel Oxenstierna'nın naipliğine benzer bir durumun meydana gelmesini önlemek istiyordu. Dolayısıyla ölüm döşeğindeyken, oğlu Karl için üst düzey aristokrasinin gücünü sınırlayacak naipler atadı. Yine de ölümünden kısa bir zaman sonra Konsey ve Lordlar Kamarası, merhum kralın en yakın iki yandaşı olan Prens Adolf Johan ve Herman Fleming'i görevden alıp yerlerine daha kolay yönlendirilebilen Lars Kagg ve Gustav Bonde'yi getirdi. Elde edilen sonuç ise toprak sahibi lordların menfaatleriyle uyumlu politikalar ve 1634 hükûmetinin kanunlarına geri dönüş oldu."
 flavor_swe.19.a: "[ROOT.GetCountry.GetGoverment.GetRulerTitle] Hazretleri'nin yandaşlarını değiştirelim."
 flavor_swe.19.b: "[ROOT.GetCountry.GetGoverment.GetRulerTitle] Hazretleri'nin isteğini yerine getirelim."
 flavor_swe.20.title: "Büyük Tasarruf"
 flavor_swe.20.desc: "Asilzadeler hükümdarı desteklemek için çabalıyorlar fakat [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi yalnızca kendilerini yükseltip olabildiğince fazla güce sahip olma peşinde. Kontrol altına alınmazlarsa altın ve güç uğruna yaptıkları çekişmeler ve kirli işler [ROOT.GetCountry.GetFlavorRank] topraklarını bütünüyle yerle bir edecek.\n\nOnlara [ROOT.GetCountry.GetName] ülkesinin hükümdarının kim olacağının sadece [ROOT.GetCountry.GetReligion.GetGodName] tarafından belirlenebileceğini ve o kişinin de bu topraklarını ilk ve tek gerçek lordu olduğunu hatırlatmanın zamanı geldi de geçiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi arasındaki bu bitmek bilmeyen iktidar çatışmasını tamamen bitirmek için otoritemizi iyice kullanmalıyız!"
 flavor_swe.20.historical_info: "16 ve 17. yüzyıllarda yaşamış İsveç kralları, soylulara karşı kabulleniş ve hoşnutsuzluk duyguları arasında gidip gelmişlerdi. Gustav Vasa'nın döneminde zengin bir çiftçi ve bir asilzade arasında pek az fark vardı ancak yaşamının sonlarına doğru durumlar değişti. XIV. Erik soyluların dizginlerini elinde tutmak isterken kardeşi John sahip oldukları ayrıcalıkları artırmak istiyordu. Gelecekte IX. Karl olacak üçüncü kardeşleri ise soylulardan neredeyse devrimci bir coşkuyla nefret ediyor ve alt sınıflara mensup kimseleri çevresine toplayarak yaşadığı dönemde duyulmamış fikirlere kafa yoruyordu. Ne var ki Gustav Adolf ve Axel Oxenstierna'nın idaresi altında rüzgâr ters yönden esmeye başladı ve soylular hem toprak hem güç kazandı. Bu eğilim XI. Karl döneminde, İsveç'in 1679 yılındaki küçük düşürücü mağlubiyetinin ardından soyluların topraklarına ve yetkilerine geniş çapta kısıtlama getirip Baltık lordlarının özel ayrıcalıklarını kaldıran bir politikanın yürürlüğe konmasıyla son buldu."
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] için hesaplaşma vakti."
 flavor_swe.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle pazarlık yapalım."
 flavor_swe.21.title: "Büyük Ordu Düzenlemesi"
 flavor_swe.21.desc: "Geçmişte askerî harcamalarımız ciddi bir meseleydi. Geçmiş hükümdarlardan bazıları bu sorunu mülklere el koyma dâhil tartışma çıkarabilecek yollarla çözmeye çalışmış olsa da biz, ordularımızın kendi kendini geçindirebilecekleri bir sistem geliştirdik. Savaşçılarımız kendi yiyecek içeceklerini üretecek ve çiftçilerimiz ise vergiyle askerlik hizmetlerinden muaf tutulmak istiyorlarsa askerlerimizden birini destekleyecek. Bu kolaylıkla sürdürülebilen düzen, mevcut sınıf ayrımlarını da ortadan kaldırarak askerlerimiz arasındaki yoldaşlığı güçlendirip eski kavgaları ortadan kaldırıyor. Geriye yalnızca bu yeni kuralları resmen yürürlüğe koymak kaldı."
 flavor_swe.21.historical_info: "XI. Karl, babası ve oğlu gibi büyük bir savaşçı değildi ancak fevkalade bir düzenleyici ve geliştiriciydi. Merkeziyetçilik girişimleri ve aristokrasinin toprak mülkiyetlerine getirdiği sınırlamaların yanı sıra orduyu da yeniden şekillendirdi. Daha da önemlisi, dâhiyane \"indelningsverk\", yani askerlik hizmeti karşılığında arazi kullanımı sistemini geliştirdi. Bu sistem, askerlere üzerinde yaşayacakları ve ekip biçecekleri bir arazinin verildiği (bu da tasarruf sayesinde mümkün hâle gelmişti) ve maaşlarını topladıkları hasattan çıkaracakları bir askerî teşkilattı. Böylece ülke hem barış hem de savaş zamanında büyük bir orduyu idame edebilecekti. Bir binicinin, atıyla ekipmanının bakımını üstlenen köylüler askerlikten ve vergi ödemekten muaf tutuluyordu. Köylüler 2 ila 5 çiftlikten oluşan gruplar altında iş birliği yaparak bir askerin veya denizcinin bakımını üstlenebiliyordu. Askerler 150 kişilik bölükler altında düzenlenmişti ve her kontluğun 1.200 kişilik bir alaya sahip olması gerekiyordu. Yeni sistemde soylular ve sıradan halk zümrelerine mensup subaylar arasında ayrım da yapılmıyordu."
 flavor_swe.21.a: "Orduyu ıslah edelim."
 flavor_swe.21.b: "Eski sistemi kullanalım."
 flavor_swe.22.title: "Pietizm ve Dinî Toplantı Fermanı"
 flavor_swe.22.desc: "Toplumumuz içinde yeni bir dinî hareket popülerlik kazanıyor. Aslen savaş esiri olarak tutulan ve kendi dinî ibadetlerini kendileri yapan askerler tarafından ortaya çıkmış olan bu hareket, ana akım dinî liderlerin kesin olarak tasvip etmediği bir vaaz şekliydi. Bahsi geçen fermanın imzalanması ana akım liderlere inananları memnun ederken özel dinî ayinleri de yasa dışı hâline getirecek. Yine de bu, yeni inancı destekleyenleri kızdırma riskini de taşıyor."
 flavor_swe.22.historical_info: "Pietizm, 17. yüzyılın ikinci yarısında Almanya'da başlayan bir dinî hareketti. Geleneksel olarak Protestan kesimde, özellikle de dönemin Lüterci Kilisesi içinde yaygınlaşmış entelektüel akıma karşı bir tepki olarak görülmüştü. Poltava Muharebesi'nin ardından Tobolsk'ta uzun yıllar esir kalan zavallı İsveç askerleri kendi Lüterci ayinlerini yapmak zorunda kalınca pietizmi benimsemeyi öğrenmişlerdi. Bu askerlerin ana vatanlarına geri dönmesiyle birlikte hareket, İsveç içinde büyük ivme kazandı. Ne var ki İsveç Lüterci Kilisesi izinsiz yapılan vaazları katiyen onaylamıyordu. Bunun sonucunda 1726 yılında çıkarılan Dinî Toplantı Fermanı'yla Kilise yapısı haricindeki her türlü dinî toplantı yasaklandı."
 flavor_swe.22.a: "Dinî Toplantı Fermanı'nı imzalayalım."
 flavor_swe.22.b: "Pietizmi kabul edelim."
 flavor_swe.23.title: "Anjala Birliği"
 flavor_swe.23.desc: "Kendilerine \"Anjala Birliği\" diyen büyük bir [ShowCultureName('finnish')] soylu grubu bize ihanet edene kadar [target_country.GetName] ülkesiyle olan savaşımız gayet iyi gidiyordu. [target_country.GetNameWithNoTooltip] ülkesinin bağımsız bir [ShowCultureNameWithNoTooltip('finnish')] devleti kurma amaçlarını destekleyeceklerini düşündüklerinden dolayı düşmanlarımızla gizlice görüşmeler yaptılar.\n\nBöyle bir kalleşlik normalde insanların hak ettiği şekilde yargılanmalarıyla, yani idamlarıyla son bulurdu fakat bu subayların örnek olabilecek askerî liderlikleri olmadan savaşı kazanamayacağımız için yargılanma süreci biraz bekleyecek. Yine de teslim olursak kendi subaylarımıza hükümdarlarına karşı egemenlikleriyle ilgili haince taleplerde bulunmalarına izin verdiğimiz için zayıf görüneceğiz. Hangi yolun [ROOT.GetCountry.GetName] ülkesinin dünya sahnesindeki konumunu daha az etkileyeceğine dair iyice karar vermemiz gerekiyor."
 flavor_swe.23.historical_info: "\"Tiyatronun Kralı\" olarak anılan III. Gustav, 1788 yılında Rusya'ya savaş açtı. Asıl amacı İsveç ordusunun itibarını geri kazanmak, önceki savaşlarda Rusya'ya kaptırılan toprakların bir kısmını geri almak ve belki de en önemlisi, Rusya'nın İsveç siyasetine ısrarla karışma çabalarına bir son vermekti. O dönemde İsveç fevkalade bir filoya ve epey etkili bir orduya sahipti. Subayların büyük bir kısmı askerden ziyade ancak birer siyasetçi olarak nitelendirilebilirdi. İsveç ordusu Saint-Petersburg'a doğru yürümeye başladı ve subayların yoğun direnişine rağmen birkaç küçük muharebe kazanmayı başardı. 12 Ağustos'ta 112 soylu Fin subay \"Anjala Birliği\"ni kurdu. Ruslarla müzakereye başlayarak savaşın yasa dışı olduğunu ilan etti ve bağımsız bir Fin devleti kurma imkânına odaklandı. Bu olay, İsveç'in zafere dair tüm umutlarını yok etti zira Kral hainleri idam ettirip yerlerine yeni subaylar getirecek bir konumda değildi."
 flavor_swe.23.a: "Hainlerle pazarlık yapılsın."
 flavor_swe.23.b: "Hainler idam edilsin."
 flavor_swe.23.b.tt: "Bu durum [target_country.GetName] ülkesinin canını sıkmış olabilir de olmayabilir de."
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip] Hazretleri'nin Tahttan İndirilmesi"
 flavor_swe.24.desc: "Askerî Darbe! Beceriksiz hükümdarımız [ROOT.GetCountry.GetName] ülkesine yıkımdan başka hiçbir şey getirmedi ve en sonunda ordu, ona gereken cevabı verdi. Şimdi onun yerini daha iyi biriyle doldurma şansına sahibiz. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin geleceğinde uzun süre boyunca yer alacak önemli bir kararı verme zamanı geldi de geçiyor."
 flavor_swe.24.historical_info: "1809 yılında Finlandiya'nın kaybedilmesinden büyük ölçüde IV. Gustav Adolf sorumlu tutuldu. 13 Mart 1809 tarihinde ise İsveç'in batı ordusunda görev yapan bazı liberal memurlar ve subaylar tarafından bir darbeyle tahttan indirildi. Gustav ile vârislerinin kraliyet ünvanları ellerinden alındı ve ülkeyi terk etmeye zorlandılar. Devrilen kral, Albay Gustafsson adıyla İsviçre'ye yerleşti. Yeni bir veliaht prens arayışı sürerken İsveç, Gustav'ın yaşlı ve çocuk sahibi olmayan amcası XIII. Karl tarafından yönetildi. Danimarkalı Prens Christian August seçilmiş olsa da 1810 tarihinde ansızın hayatını kaybetti. Riksdag hızla yeni bir isim arayışına girdi ve nihayet Fransız Mareşal Jean-Baptist Bernadotte üzerinde karar kıldı."
 flavor_swe.24.a: "Tahttan indirelim."
 flavor_swe.24.b: "Bırakalım da yönetsin."
 flavor_swe.25.title: "Tutumsuz Bir Ulusa Islahatlar"
 flavor_swe.25.desc: "Partiler, misafirler ve ikramlar için çok ama çok fazla düka harcanıyor. Artık yetti! Har vurup harman savurmak [ROOT.GetCountry.GetFlavorRank] ülkesine hiçbir fayda sağlamıyor. Bazıları bu tarz sığ zevkleri bırakmak istemese de isteğe bağlı harcamaların bir kısmını ortadan kaldırmak en uygunu olacak."
 flavor_swe.25.historical_info: "IV. Gustav Adolf birçok yönden babasının tam zıddıydı. Tahta çıkar çıkmaz III. Gustav'ın çok hoşlandığı ihtişamlı ancak maliyetli balolara, devlet yemeklerine ve eğlencelere derhâl son verdi. Aslında çeşitli kusurlarına rağmen IV. Gustav Adolf keskin bir ekonomik zekâya sahipti ve idaresi altında devlet maliyesi gözle görülür bir biçimde gelişti."
 flavor_swe.25.a: "Ekonomi ıslah edilsin."
 flavor_swe.25.b: "Olduğu gibi devam edelim."
 flavor_swe.26.title: "Birliktelik ve Güvenlik Yasası"
 flavor_swe.26.desc: "Anayasamız için değerlendirilmeye sunulan bir yasa değişikliği, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden diğerlerinde olmayan vergi muafiyetleri, yasal dokunulmazlıklar ve siyasi nüfuz gibi birçok ayrıcalığı kaldırıp mutlakiyetçi bir yönetim kurdu.\n\nYasayı geçirmemiz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümrelerinin kalplerini kazanmamız anlamına gelse de bu, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini çileden çıkaracak. Bu da tahmin edilebilir ki tehlikeli bir hareket. Yine de sadece bir zümrenin bize köpürmesi üçünün köpürmesinden daha iyi olmalı, değil mi?"
 flavor_swe.26.historical_info: "III. Gustav, aristokrasiye daha fazla güç verilmesi yönünde koparılan yaygaraya yanıt olarak Riksdag bünyesine mensup soylular harici zümrelere (ruhban, burjuvalar ve köylüler) danışarak 1789 yılında kraliyet otoritesini güçlendiren yeni bir anayasa yürürlüğe koydu. Bu Birliktelik ve Güvenlik Yasası, neredeyse XI. ve XII. Karl dönemi mutlakiyetçiliğine geri dönüş niteliğindeydi. Ne var ki söz konusu yasa aristokrasiye fazlasıyla dokunmuştu. Dolayısıyla Kral, 16 Mart 1792 yılında Stockholm'de bulunan opera binasında öldürüldü."
 flavor_swe.26.a: "Yasa yürürlüğe konulsun."
 flavor_swe.26.b: "Yasa reddedilsin."
 flavor_swe.27.title: "Büyük Tarım Reformu"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName] topraklarının özellikle hasat meselelerimizle ilgili ciddi ülke içi ıslahatlara ihtiyacı var. Bunun için yabancı bir bilirkişiyi bu konuda gelişmemize yardım etmesi için istihdam ettik. Yaptığı radikal plan tarımsal sistemimizi köylülerin başka bir yere taşınmasından geleneksel toprakları ortadan kaldırmaya ve daha etkili çiftlikler tasarlamak için otlatma izinlerine kadar tamamen değiştiriyor. Bahsi geçen ıslahatları uygulamak tarım üretimimizin artmasına fayda sağlasa da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini sinirlendirebilir."
 flavor_swe.27.historical_info: "IV. Gustav Adolf her zaman Finlandiya'nın kaybedilmesinden sorumlu tutulmuş, zayıf ve ziyadesiyle inatçı bir monark olmakla suçlandı. Bu nedenle hayata geçirdiği pek çok önemli ıslahat da zaman içinde unutuldu. En mühim ıslahatlarından biri de Rutger MacLean tarafından yürütülen büyük tarım reformu oldu. MacLean sert bir adamdı; kendilerine tahsis edilen arazilere taşınmayı reddeden köylülerin evlerini tereddüt etmeden yakardı. Bu yaptıklarına rağmen her şey olup bittiğinde köylüler kendisine teşekkür etmişti. Kullanılan yeni yöntemler ve daha geniş araziler önceye kıyasla çok daha verimli hasatların toplanmasını sağlamıştı."
 flavor_swe.27.a: "Islahat uygulansın."
 flavor_swe.27.b: "Olduğu gibi devam edelim."
 flavor_swe.28.title: "Büyük Dalecarlia Dansı"
 flavor_swe.28.desc: "[ShowLocationName('dalarna_province')] vilayetinin [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi son zamanlarda adil olmayan birçok zorlukla karşılaştı. Ayrıca son günlerdeki ekonomik kısıtlamalarımız bilindiği üzere sahip oldukları göreceli mali özerkliklerini etkiledi. Baskı yapmaya devam edersek ileride bize karşı tepkileri sert olabilir."
 flavor_swe.28.historical_info: "Özgürlük Çağı boyunca köylüler arasında lordların yönetimine karşı memnuniyetsizlik giderek arttı. 1741-1743 yıllarında meydana gelen, Şapkalıların başlattığı Rus-İsveç Savaşı'ndaki Rus zaferi ve çocuğu olmayan I. Frederick'in veraseti meselesiyse bunun başlıca nedenleri arasında geliyordu. Memnuniyetsizlik özelikle Dalarna vilayetinde güçlüydü zira Şapkalılar, Dalecarlialı halkın Norveç'le serbest ticaretine kısıtlamalar getirmişti. 1743 yılında Dalarna köylüleri Büyük Dalecarlia Dansı olarak bilinen bir ayaklanma başlattı. 1741 yılında meydana gelen kanlı Villmanstrand Muharebesi'nde ağır kayıplar veren yerel alay da ayaklanmaya katıldı. Danimarkalı Veliaht Prens Frederick'in tahta çıkarılması ve felaketle sonuçlanan Rusya savaşının sorumlusu generallere karşı sert soruşturmalar başlatılması ayaklanmanın asıl amaçları hâline geldi. Kalabalık silahlandı ve 11 Haziran tarihinde Stockholm'a yürüdü."
 flavor_swe.28.a: "Ticaretlerini sınırlamaya devam edelim."
 flavor_swe.28.b: "Ticari haklarını onaylayalım."
 flavor_swe.29.title: "Yetenekli Mühendis"
 flavor_swe.29.desc: "Askerî tahkimatlarımızı iyileştirmeye çalışırken bu süreci denetlemek üzere parlak bir mühendis ve deneyimli bir asker olan birini istihdam ettik. Yaptığı tasarımlar sadece etkili görünmekle kalmıyor aynı zamanda [ROOT.GetCountry.GetName] ülkesinin doğal tabiatını o kadar akıllıca bir şekilde gösteriyor ki sanki toprağın kendisi üstünde yaşayan halkı savunuyor gibi görünüyor. Umuyoruz ki tüm bölgelerimizi tahkim etmesi için yeterli miktarda kaynak (yeterli miktarda altın bir yana) temin edebiliriz."
 flavor_swe.29.historical_info: "1679 yılında deneyimli bir seferber ve askerî mühendis olan Erik Dahlberg İsveç Tahkimat Dairesi'nin başına geçti. O dönemde İsveç gücünün doruğundaydı ve önceki yılların saldırı politikaları ülkenin sınırlarını hiç olmadığı kadar genişletmişti. Erik Dahlberg ile ekibi aşılması güç hisarlar tasarladı. Planlarını araziyi mümkün olan en etkili ve en ustaca biçimde kullanmaya özen göstererek İmparatorluğu dört bir yanında kilit noktalarda hayata geçirdi. Gothenburg'deki fevkalade Lejonet ve Kronan Hisarları, Varberg Hisarı ve Dalarö Hisarı onun dehasının birer simgesidir. Kısıtlı bütçe nedeniyle doğu vilayetleri ihmal edilmişti. Bu da gelecek yıllarda felakete yol açacaktı."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip], #italic $atland_eller_manheim$#! Eserini Yayımladı"
 flavor_swe.30.desc: "Bilge Yazar [target_artist.GetName], [ROOT.GetCountry.GetName] ülkesinin asil köklerinin iddiaya göre kayıp Atlantis Krallığı'na bağlandığını belirttiği ve hayatının işi olan detaylı tarih eseri, #italic $atland_eller_manheim$#! eserini sonunda bitirdi. Belirtilen fikir fantastik kaçsa da böylesine tanınan bir âlim elbette ki sadece en doğru tarihsel olayları aktaracağı düşünülüyordu. Kısaca [ROOT.GetCountry.GetFlavorRank] ülkesinin neden uluslar hiyerarşisinde üst konuma yerleşmiş olduğunu sergiliyordu ve doğruluğu bir yana, bu eser büyük bir popülerlik kazanmıştı."
 flavor_swe.30.historical_info: "Bir bitki bilimci, mimar, tarihçi, astronom ve müzisyen olan Olaus Rudbeck akademinin her dalıyla ilgileniyordu. Yine de kendisi her şeyden önce bir hayalperest ve bir vatanseverdi. Hayatını adadığı #italic $atland_eller_manheim$#! dev bir tarihî çalışmaydı. Eserinde efsanevi Atlantis'in aslında İsveç olduğunu iddia ediyordu. Rudbeck'in olağanüstü şöhreti ve söylemlerinin âlimane doğası nedeniyle devasa çalışması şaşırtıcı derecede olumlu tepkiler aldı. Profesör, tüm kültürlerin İsveç'ten doğduğunu öne sürüyordu."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "Doğal Biliminden Doğaüstü Bilime"
 flavor_swe.31.desc: "En yetenekli doğa bilimcilerimizden biri garip bir dönüşüm geçirdi. Görünüşe bakılırsa ilahi imgeler gördükten sonra Cennet'in harikaları ve Cehennem'in dehşeti konularında önde gelen bir uzman hâline geldi. Takdir edilen bir zihinden çıkan bu derinlik ve karmaşıklıktaki teolojik keşifler kuşkusuz ki büyük ölçüde etkili olacak. [ShowCultureName('swedish')] ilminin uluslararası itibarını güçlendirdiği için bu bilge gizemciye minnettar olmalıyız."
 flavor_swe.31.historical_info: "Emanuel Swedenborg, İsveç'in ilk doğa bilimcilerinden biriydi. İlk çalışmaları arasında \"Doğanın İlkeleri\" yer alıyordu. Eserinde tümevarımsal akıl yürütme yoluyla modern bilim insanlarının teorileriyle büyük ölçüde örtüşen çeşitli sonuçlara ulaşmıştı. Swedenborg'un yaşamı yaptığı yolculuklardan biri sırasında köklü bir biçimde değişti. Tuhaf rüyalar ve görüler gördü, bu da doğa bilimini bir kenara bırakıp gizemciliğe yönelmesine neden oldu. 1758 yılında en etkili eseri olan \"Cennet ve Onun Harikaları ve Cehennem\"i yayınladı."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Keşfedilmemiş bölgeleri keşfetmek sonunda meyvesini vermeye başladı. Gemilerimiz çoğumuzun daha önce hiç görmediği egzotik bitkiler ve her türden canlıyla dolu hâlde geri dönüyorlar. Kulağa mükemmel gelse de ne olduklarını anlamaya çabalıyoruz. Bilindik bitki örtüsü ve faunayla nasıl karşılaştırıldıklarını anlamak için en yetenekli beyinlerimizden birisi bir sınıflandırma sistemi geliştirmeye başladı. Umut ediyoruz ki bu sistem çetrefilli biyolojik sorulara cevap bulsun."
 flavor_swe.32.historical_info: "İsveçli Bitki Bilimci Carolus Linnaeus modern taksonominin babası kabul edilir. 1753 yılında yayınladığı \"Bitki Türleri\" adlı eseri sınıflandırma ve keşif çağının başlangıcı olmuştur. Linnaeus, kuzey Avrupa'nın bitki çeşitlerini hevesle sınıflandırma faaliyetlerini ağırlıklı olarak İsveç'te yürütmüştü ancak öğrencileri dünyanın dört bir yanına dağıldı. Hatta Daniel Solander, dünyanın çevresini dolaştığı meşhur yolculuğu sırasında Kaptan James Cook'a eşlik etmişti."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Mutlakiyetçiliğin Yeniden Değerlendirilmesi"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] çöküşün eşiğinde. Her gün rakip adayları desteklemek için gruplar çıkıyor olsa da mevcut [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], muhalifler kadar destekçilere de sahip. Artık [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimine dışarıdan müdahalelerin sayısı o kadar çoğaldı ki kendimizi bir ulus devletinden daha çok bir kukla devleti olarak görmeye başladık. Ayrıca her sınıftan insanlar da mutlak yönetimin ezici yükünü sırtlarında taşımaktan hoşnutsuz hâldeler.\n\nTam kontrolü sürdürmek [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] için büyük bir hata olabilir. Hangi yoldan gidersek gidelim karşımıza çıkacak olan sert muhalefete karşı hazırlıklı olmak zorundayız."
 flavor_swe.33.historical_info: "Çocuksuz XII. Karl hayatını kaybedince genç kız kardeşi Ulrika Eleonora, Kraliçe olarak tahta çıktı. Sadık bir parlamento üyesi olan Şansölye Arvid Horn eline geçen bu mutlakiyetçiliği alaşağı etme ve Parlamento'nun yetkilerini güçlendirme fırsatını hemen değerlendirdi. Demokratik eğilimleri bir ölçüye kadar övgüye değer olsa da eylemleri İsveç'in istikrarını tümüyle ortadan kaldıracak ve onu gelecek 50 yıl boyunca yabancı güçlerin bir kuklası hâline getirecekti. Bu sözde Özgürlük Çağı'nda aristokrasi de kaybettiği nüfuzunun bir kısmını geri kazanacaktı. Yine de genç yaştaki Kraliçe zaten savaş yorgunu olan halkını daha fazla huzursuzluğa boğmayacak bir alternatif bulamamıştı."
 flavor_swe.33.a: "Mutlakiyetçiliği geride bırakalım."
 swe_age_of_freedom_always: "Kilitli bir ıslahat olduğundan isteğe bağlı kaldırılamaz."
 flavor_swe.33.b: "Dizginleri elimizde tutalım."
 flavor_swe.34.title: "Şapkalıların Ticari Reformları"
 flavor_swe.34.desc: "Merkantilizmi benimsemek yabancı mallara olan bağımlılığımızı azaltmamıza yardım edebilir. Başka ülkelerde uygulananlar gibi geniş çapta endüstriyel üretim yöntemlerini uygulayacak olursak yabancı ürünlere olan bağımlılığımızı da azaltıp hükûmet ve üretici arasında kazançlı ortaklıklar kurabiliriz. Bunun için uğraşmaya değer."
 flavor_swe.34.historical_info: "Felemenk ve İngiltere topraklarındaki büyük imalathanelerden etkilenen İsveç Şapkalılar Partisi, patates yetiştiricisi ve endüstri sermayedarı Jonas Ahlströmer ile iş birliği yaparak İsveç'in sanayileşmesine hız katma gayesiyle bir dizi devlet kontrollü girişim başlattı. Girişimlerin başarısı sınırlıydı ancak zaman içinde bazı imalathanelerden kâr elde edildi."
 flavor_swe.34.a: "Deney zamanı."
 flavor_swe.34.b: "Merkantilizm öldü!"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_swe.35.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] içindeki her oturum, en büyük ve en gürültücü iki grup olan Şapkalar ve Kapaklar arasında acı bir tartışmaya dönüşüyor. Kavgacı gruplar, politikalar üzerinden bölünmek yerine karşıt dış ittifakları destekliyorlar. Ayrıca [ROOT.GetCountry.GetName] topraklarının idaresini de baltalamaları fazlasıyla sinir bozucuydu. Artık bundan bıkmış olsak da olsa bir taraf seçmek zorundayız yoksa bir daha asla bir şey yapamayız!"
 flavor_swe.35.historical_info: "1721 ila 1772 yılları arasında İsveç siyasetine Şapkalılar ve Kapaklar olarak anılan partilerin arasında yaşanan bitmek tükenmek bilmez didişmeler damgasını vurmuştu. Başlarda Arvid Horn liderliğinde hareket eden Kapaklar, Rusya ve İngiltere tarafından; Şapkalılar ise Fransa tarafından destek görüyordu. 1772 yılında III. Gustav iktidara yükseldiğinde İsveç'teki en güçlü siyasi figür Rus elçisiydi. 1738 yılında Şapkalılar, barışçıl Arvid Horn'u Riksdag'da köşeye sıkıştırmayı ve iktidara geçmeyi başardılar. Horn, Rusya'yla imzalanan 1724 savunma ittifakını yenileme ve aynı zamanda Lehistan'da Rusya'ya karşı Stanislaw Leszczynski'yi destekleyen Fransa'yla bir ödenek antlaşması imzalama gafletinde bulunmuştu."
 flavor_swe.35.a: "Şapkalılar kazansın."
 swedish_hats: "Şapkalılar İktidar"
 flavor_swe.35.b: "Kapaklar kazansın."
 swedish_caps: "Kapaklar İktidar"
 flavor_swe.36.title: "[GetCurrentYear] Darbesi"
 flavor_swe.36.desc: "[ROOT.GetCountry.GetName] ülkesinin \"hükümdarı\" olmak bir şaka gibi bir hâl aldı. Buradaki tek güç Ulusal Konsey'de ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin şahsi mührünü kullanarak kendisinin bile görmediği belgeleri onaylamalarıyla yapılabilecek en aşağılayıcı şekilde üstünlüklerini ortaya koyuyorlar. Böyle bir arsızlığa göz yumulmamalı."
 flavor_swe.36.historical_info: "İsveç Kralı Adolf Frederick, Ulusal Konsey'in masasına koyduğu her belgeyi imzalayan bir kuklaya dönüşmüştü. Buna rağmen Kral ve eşi Kraliçe Lovisa Ulrika her fırsat bulduklarında konsey oturumlarının yürütülmesini engelleyip kendi iradelerini dayatmaya gayret ettiler. 1756 yılında Konsey, imzalamayı reddettiği belgelere de bir kraliyet mührü basmaya başlayacaklarını Kral'a bildirdi. Bu küstahça hakaret karşısında öfkelenen Kraliçe, Haziran ayında bir darbe planlamaya başladı ancak diğer komplocuların kimliği açığa çıktı ve idam edildiler. Sonuç olarak kraliyetin gücü bir çentik daha azaltılmış oldu."
 flavor_swe.36.a: "Mevcut Anayasa onaylansın."
 flavor_swe.36.b: "[ROOT.GetCountry.GetGovernment.GetAdjective] nüfuzunu artıralım."
 flavor_swe.37.title: "Askerî Darbe ve Aydın Despot"
 flavor_swe.37.desc: "Yeni bir lider başa geçtiğine göre Şapkalar ile Kapaklar arasındaki bitmek bilmeyen çatışmalar en sonunda tamamen sona erecek! Aylar süren titiz çalışmaların sonucunda kendimize içinde askeriyenin üst rütbelerinden insanların bulunduğu büyük, sadık bir destekçi ordusu kurduk. Umarız ki durumu dikkatli bir şekilde yönlendirmeleriyle kan dökmeden bir askerî darbe gerçekleştirmiş oluruz.\n\nAsil ve ilahi olarak atanmış olan hükümdar, sakin ama otoriter bir şekilde tam kontrolü eline alıp düzeni sağlayacak ve monarşiye hak ettiği ağırlığı yeniden verecek. [ROOT.GetCountry.GetName] uğruna yapılması gereken şey bu. Bunun adı otokrasi değil, yurtseverliktir!"
 flavor_swe.37.historical_info: "III. Gustav, İsveç tahtına çıktığında karşısında Şapkalılar ve Kapaklar partileri arasında yaşanan bitmek tükenmek bilmez didişmeler nedeniyle kargaşaya sürüklenen bir ulus gördü. Bir şeyler yapılması gerekiyordu, hem de çok kısa süre içinde. Yoksa İsveç de talihsiz Lehistan ile aynı feci kaderi paylaşacaktı. Bunun üzerine Kral, kurtuluş umudunun tamamen yitip gitmesine seyirci kalmak yerine dizginleri eline aldı ve kansız bir darbe düzenleyerek yönetimi ele geçirdi. İsveç tarihinde Gustav dönemi de böylece başlamış oldu."
 flavor_swe.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] hüküm sürecek!"
 flavor_swe.37.b: "Tiranlara son!"
 flavor_swe.38.title: "[target_location.GetNameWithNoTooltip] Gümüş Madeni"
 flavor_swe.38.desc: "[ShowContinentName('europe')] modernizme doğru emin adımlarla ilerlerken ticareti ve ekonomiyi besleyen [ShowGoodsName('silver')] giderek daha fazla rağbet görmeye başladı. [ROOT.GetCountry.GetLongName] ülkesinin kalbinde, [target_location.GetName] topraklarında keşfedilen zengin gümüş yatağı [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin ilgisini çekti. Maden, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kıtadaki ekonomik konumunu pekiştirebilecek zenginlikler vadediyor. Ne var ki, kıymetli madenin çıkarılma süreci çeşitli zorlukları da beraberinde getiriyor; tünellerde meydana gelebilecek su baskınları veya göçükler bunlardan bazıları. Dolayısıyla ciddi miktarda yatırım ve nitelikli iş gücü gerekiyor."
 flavor_swe.38.historical_info: "Sala topraklarındaki Gümüş madenciliği faaliyetleri 15. yüzyılın ortalarında başladı lakin bu durumun kraliyetin ilgisini çekmesi 16. yüzyılın başlarını buldu. 1511 yılının Noel'inde madenciler Svante Nilsson Sture ile pazarlık yapmaya başladılar ve 1512 yılında resmî kraliyet ayrıcalığı elde ettiler."
 flavor_swe.38.a: "Bu, bizim ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin."
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')] istemiyoruz."
 flavor_swe.39.title: "Nasa Gümüşü"
 flavor_swe.39.desc: "Kuzeyde, [ShowLocationName('silbojock')] ilinin haşin topraklarında önemli bir keşif yapıldı. Uzak ve ulaşımı zor Nasafjäll [ShowGoodsName('silver')] madeninin epey zengin gümüş yataklarına ev sahipliği yaptığı tespit edildi. Bu keşif sayesinde [ROOT.GetCountry.GetName], hem zenginliğini hem de [ShowContinentName('europe')] kıtasındaki nüfuzunu artırmak için eşi benzeri görülmemiş bir fırsat yakalamış oldu. Yine de gerek sert iklim koşulları gerekse büyük şehirlerden uzaklığı ve nitelikli iş gücü gereksinimi, bölgeye özgü çözülmesi gereken zorluklar oluşturuyor."
 flavor_swe.39.historical_info: "Nasafjället Gümüşü 1634 yılında Sami Per Olofsson tarafından keşfedildi. Ardından keşfini Jöns Persson adlı bir gümüş madencisine bildirdi. 1635 yılında Bergslagen'den görevlendirilen uzmanlarla birlikte gümüş çıkarma çalışmalarına başlandı."
 flavor_swe.39.a: "Harika bir yatırım."
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "Makalös Sarayı, [ShowLocationName('stockholm')] şehrinin kabinden göklere yükselir. Rakipsiz güzelliği ve ihtişamı nedeniyle \"eşsiz\" olarak anılan bu mimari harika, soylu [ShowDynastyName('de_la_gardie_dynasty')] Hanedanı'nın özel konutu olarak yapılmıştı. Günümüzde saray, hâlâ ulusun kültürel ve mimari başarısının bir sembolü olarak varlığını sürdürmektedir."
 flavor_swe.40.historical_info: "Saray, 1630 yılında Jakob de la Gardie'nin emriyle, kraliyet sarayının karşı kıyısına yaptırıldı. Kasabadaki diğer tüm yapılardan daha büyük olan sarayın inşası 1653 yılında tamamlandı."
 flavor_swe.40.a: "Sonsuza dek ayakta kalacak!"
 flavor_swe.41.title: "Göteborg'un Kuruluşu"
 flavor_swe.41.desc: "Ülkemiz gözlerini uzun yıllardır Baltık Denizi'nden öteye çevirmiyor ancak dünya küreselleştikçe ticaretin yönü ve dolayısıyla zenginliğin kaynağı giderek batıya doğru kayıyor. Batıda emellerimizi destekleyecek büyük bir şehir kurmalıyız!"
 flavor_swe.41.historical_info: "Göteborg şehri 1621 yılında Kral II. Gustav Adolf tarafından Göta Älv'ın güney kıyısına kuruldu. İlk başlarda şehir nüfusunun büyük bir çoğunluğunu Felemenk burjuvaları oluşturuyordu. Şehrin ilk yerleşim planı kanallarla yapılmıştı."
 flavor_swe.41.a: "Meleklere layık bir şehir olacak."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Reform hareketini benimsedikten sonra sıra Kutsal İncil'in [ShowDialectName('finnish_dialect')] diline tercüme edilmesine geldi. Bu girişim ülkemizde ortak bir [ShowCultureName('finnish')] kültürü oluşmasına katkı sağlayacak.\n\n\"Şimdi öğrenin, ey yaşlılar ve gençler, hayat dolu bir yüreği olanlar, Tanrı'nın emirlerini ve düşünceyi, böylece [ShowDialectNameWithNoTooltip('finnish_dialect')] dilini öğreneceksiniz.\""
 flavor_swe.42.historical_info: "Mikael Agricola, Nyland'da doğdu ve Åbo Piskoposu olmadan önce Vyborg'da eğitim gördü. Yeni Ahit'i Fince diline tercüme etmeden önce yazdığı ABC, Kateşizm ve dua kitabı dolayısıyla yazılı Fince dilinin babası kabul edilir."
 flavor_swe.42.a: "#italic Abckiria#! basılmaya başlansın."
 flavor_swe.42.tt: "[ShowCultureName('tavastian')], [ShowCultureName('savonian')] ve [ShowCultureName('kvens')] kültürleri kendilerini [ShowCultureName('finnish')] kabul eder."
 flavor_swe.42.b: "İlgimizi çekmiyor."
 flavor_swe.43.title: "İlk Kitaplar Basıldı!"
 flavor_swe.43.desc: "Hareketli tip matbaa gibi fevkalade bir icadı benimsediğimizden beri yüksek miktarlarda kitap basabiliyor ve bilginin daha hızlı yayılmasını sağlayabiliyoruz. Bu, iyi olduğu kadar kötü emeller için de kullanılabilir. Kişiyi Tanrı'ya yaklaştırabileceği gibi günaha da sürükleyebilir."
 flavor_swe.43.historical_info: "İsveç'te basılan ilk kitap \"Dialogus Creaturarum Moralizatus\" oldu. Bir kitaptan ziyade yıldızlar, metaller, hayvanlar ve daha nice konular üzerine yazılmış metinlerden oluşan bir derlemeydi. Yazarı bilinmiyordu ancak bir derleme eserdi ve hem İncil'e hem de Antik Çağ eserlerine pek çok gönderme içeriyordu."
 flavor_swe.43.a: "Bu, her şeyi öğrenmemizi sağlayacak."
 flavor_swe.43.b: "Belki de basılacak kitapları sınırlamalıyız."
 flavor_swe.44.title: "Ojamo Demir Madenleri"
 flavor_swe.44.desc: "Lohjanjärvi Gölü yakınlarındaki derin orman içinde [ShowGoodsName('iron')] keşfedilebilir. Ojamo zengin demir yataklarına sahip. Bu maden [ROOT.GetCountry.GetFlavorRank] ülkesinin gelişen endüstrisi ve askerî emelleri için paha biçilmez bir kaynak. [ShowAreaName('finland_area')] alanının bu kısımları kerestecilik ve tarım arazileri nedeniyle yıllardır el üstünde tutuluyordu. Ojamo topraklarında demir madeni keşfedilmesi [ShowLocationName('lohja')] ilinin geleceği için bir dönüm noktası olacak."
 flavor_swe.44.historical_info: "Kral Gustav Vasa, Siuntio'lu Sör Erik Flemming'e demir madeni işletme izni bahşetti. 1542 yılında ise Lohja yakınlarındaki Ojamo topraklarından demir çıkarılmaya başlandı. Burası Finlandiya'nın bilinen en eski demir madenidir."
 flavor_swe.44.a: "Bundan tüm [ShowAreaNameWithNoTooltip('finland_area')] faydalanabilir!"
 flavor_swe.44.b: "Yeteri kadar [ShowGoodsNameWithNoTooltip('iron')] madenimiz var."
 flavor_swe.45.title: "Büyük Göçük"
 flavor_swe.45.desc: "[ShowLocationName('falun')] [ShowGoodsName('copper')] madenimizde feci bir felaket meydana geldi. Madenin bazı kısımları çökerek büyük bir göçüğe neden oldu. Neyse ki madende çalışan [ShowPopTypeName('peasants')] kazayı can kaybı olmadan atlattı."
 flavor_swe.45.historical_info: "25 Haziran 1687 tarihinde, Yaz Bayramı sırasında hem yoğun madencilik faaliyetleri hem de maden kuyularının plansız şekilde genişletilmesi neticesinde madende feci bir göçük oluştu. 1655 yılında yaşanan bir önceki göçük, eski maden kuyularından bazılarının birleşmesine neden olmuştu. 1687 felaketinde madenin önemli bir kısmı çökerek hâlâ açık olan büyük çukuru birleştirdi. Böylece \"Stora Stöten\" olarak adlandırılan neredeyse 2 kilometre genişliğinde ve yaklaşık 100 metre derinliğinde devasa bir çukur meydana geldi. Fevkalade bir şekilde yaşam kaybı olmadı zira Yaz Bayramı, Pazar ve dua günleri gibi günler madende tatil günüydü."
 flavor_swe.45.a: "En azından can kaybı olmadı..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] ve [king_sweden.GetNameWithNoTooltip] Eleştirisi"
 flavor_swe.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden [swe_heliga_birgitta.GetName] isimli bir soylu kendisine Tanrı tarafından görüler gönderildiğini iddia ediyor. Kendisi ülkemizin en dindar kişileri arasında geliyor, çeşitli kutsal mekânlara yolculuk yapmış, hacca dahi gitmiş. Bu nedenle [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni yeterince iyi bir [ShowReligionGroupAdjective('christian')] olmamakla ve hatta eşcinsellikle suçladığında vatandaşlarımız onu dinliyor."
 flavor_swe.46.historical_info: "Kutsal Brijit olarak da bilinen İsveçli Azize Brijit önde gelen bir gizemci, yazar ve Bridgettine Tarikatı'nın kurucusuydu. Kendisi Orta Çağ'ın en tanınmış azizlerinden biriydi ve 1391 yılında azize ilan edilmişti. Soylu bir ailede dünyaya gelmiş ve kendini çok küçük yaştan itibaren dine adamış, kutsal vahiyler olarak nitelendirdiği görüler deneyimlemişti.\n\nYazıları ve görüleri çoğunlukla döneminin siyasi ve ahlaki durumuna yönelik keskin eleştiriler ve hükümdarların eylemleriyle sorumlulukları hakkında görüşler içerirdi.\n\nEn dikkat çekici eleştirilerinden birini, onun yaşamı sırasında hüküm süren İsveç Kralı Magnus Eriksson'a yöneltmişti. Kralı etkisiz bir yönetici olmakla suçlayıp sarayında meydana gelen savurganlıkları ve yolsuzlukları eleştirmişti. Yazılarında, hükümdarların Tanrı'nın yeryüzündeki vekilleri olarak hizmet ettiği, ilahi iradeyle belirlenmiş bir siyasi düzen görüşünü yansıtmıştır."
 flavor_swe.46.a: "Yüz kızartıcı."
 flavor_swe.47.title: "Deli [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] yıllardır [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle çekişme içerisinde ve soylular da onun yönetiminden bıkmış hâlde. Kardeşi [pretender.GetName] adına desteklerini sunmaya ve onu [ROOT.GetCountry.GetLongName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına çıkarmaya hazırlar."
 flavor_swe.47.historical_info: "XIV. Erik son derece hırslı ve zeki bir hükümdardı lakin kendi paranoyasının ve dengesiz davranışlarının kurbanı oldu. İlk başlarda uygulamaya koyduğu ıslahatlar ve İsveç monarşisini güçlendirmeye yönelik gayretleri nedeniyle el üstünde tutulmuştu ancak ilerleyen yaşlarında kuşkucu ve şiddete başvuran birine dönüştü. 1567 yılında meydana gelen ve Sture Cinayetleri olarak adlandırılan olayda önemli soyluların öldürülmesini emrederek sarayını kendine düşman etti. Zihinsel dengesizlik suçlamaları ve gerek soyluların gerekse yakınlarının kendisine duyduğu güvensizlik 1568 yılında kendi kardeşleri tarafından tahttan indirilmesiyle sonuçlandı. Erik yaşamının geri kalanını esaret altında geçirdi. Hikâyesi ise kontrolsüz gücün sahibini nasıl yiyip bitirebileceğini hatırlatan çarpıcı bir örnek hâline geldi."
 flavor_swe.47.a: "Kardeşi daha iyi bir seçim olacaktır."
 flavor_swe.47.b: "Onun bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğunu unutmayalım!"
 flavor_swe.48.title: "Azize [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "[birgitta_scope_for_ui.GetName] Hazretleri'nin azize ilan edildiği haberleri [ROOT.GetCountry.GetFlavorRank] topraklarına ulaştı! Dindarlığı ve gizemli görüleri sayesinde bağlılığı ve nüfuzu ana vatanından çok öte topraklarda konuşulmaya başlandı. Papa tarafından Azize ilan edilerek [ROOT.GetCountry.GetAdjective] topraklarının kutsallığının bir sembolü ve inananlar için bir ilham kaynağı hâline geldi. Bu olay [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin Hristiyan âlemindeki konumunu güçlendiriyor fakat aynı zamanda Kilise'nin krallık üzerindeki etkisi hakkında birtakım soru işaretlerini de beraberinde getiriyor. Bu mühim olaya nasıl karşılık vermeliyiz?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter 1391 yılında Papa IX. Bonifacius tarafından azize ilan edildi ve bu statüsü 1415 yılında Konstanz Konsili tarafından teyit edildi. 8 Ekim günü onun anısına kutlanmaktadır."
 flavor_swe.48.a: "[ShowLocationNameWithNoTooltip('vadstena')] Manastırı'na haccı teşvik edelim."
 flavor_swe.48.b: "Azizeliğini [ROOT.GetCountry.GetFlavorRank] topraklarında kutlayalım."
 vadstena_holy_site: "Vadstena Manastırı"
 flavor_swe.49.title: "İsveç Arpı"
 flavor_swe.49.desc: "İsveç arpının yumuşak tınıları [ShowCultureName('swedish')] halkının ruhuna hitap eder, beraberinde topraklarımızın ve tarihimizin hikâyelerini taşır. Kökleri Orta Çağ [ShowContinentName('europe')] zamanlarının kalbine uzanır lakin o zamandan bu yana [ROOT.GetCountry.GetName] ülkesinin kültürel yaratıcılığının bir sembolü hâline gelmiştir. İsveç arpının sesi gerek sade köy meclislerinde gerekse soylu sarayların görkemli koridorlarında gururla ve şahsiyetle yankılanır. Karmaşık tasarımı zanaatkârlarımızın hünerini gözler önüne serer. Melodileri ise atalarımızın ortak sevinçlerini ve mücadelelerini anımsatır. Kimileri manasız bir düşkünlük olarak görebilir fakat ebedî melodisiyle geçmişi günümüze bağlayan İsveç arpı, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin yaratıcılığının ve kültürel zenginliğinin bir simgesi olarak varlığını hâlâ sürdürmektedir."
 flavor_swe.49.historical_info: "Bu tuşlu keman 14. yüzyılın başlarında Uppland'da icat edilmiş ve o tarihten bu yana ülkenin geleneksel müziğinin önemli bir parçası hâline gelmiştir."
 flavor_swe.49.a: "Melodileri ruhu besler!"
 flavor_swe.50.title: "[ShowLocationNameNoTooltip('uppsala')] Üniversitesi"
 flavor_swe.50.desc: "[ShowLocationName('uppsala')] Üniversitesinin kurulması ulusumuzun entelektüel ve kültürel alanlarda büyük bir ilerleme katetmesini sağladı. Bu öğrenim merkezi, nesiller boyu [ROOT.GetCountry.GetFlavorRank] topraklarının geleceğini şekillendirecek âlimler, idareciler ve teologlar yetiştirecek."
 flavor_swe.50.historical_info: "1477 yılında Papa IV. Sixtus'un onayıyla İskandinavya'nın ilk yüksek öğretim kurumu olan Uppsala Üniversitesi kuruldu. Başpiskopos Jakob Ulfsson rehberliğinde kurulan üniversite, teoloji, hukuk ve felsefe alanlarında âlimler yetiştirerek hem Katolik Kilisesi'ni hem de İsveç'in idari becerisini güçlendirdi."
 flavor_swe.50.a: "#italic \"Özgür düşünmek büyük iştir lakin doğru düşünmek daha büyük iştir!\"#!"
 flavor_swe.50.b: "Eğitim bir öncelik değil."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Ulusumuzun kültürel yaşamına yeni bir ses katıldı. Hünerli bir şair ve müzisyen olan [target_artist.GetName] hem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin hem de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin hayatlarını tasvir eden nüktedan, hüzünlü ve yürekten şarkılarıyla dinleyenleri âdeta büyüledi. Mizah ve kederi harmanlayarak yarattığı eserleri gerek meyhanelerde gerekse kraliyet saraylarında ziyadesiyle sevildi. Namı hızla yayılan bu sanat dehasını nasıl kucaklayacağımıza karar vermeliyiz."
 flavor_swe.51.historical_info: "Carl Michael Bellman, 18. yüzyılda yaşamış bir şair, müzisyen ve söz yazarıydı. Stockholm'deki hayatı renkli ve çoğunlukla nükteli bir dille tasvir edilmesiyle tanınmıştı. Çalışmalarında, özellikle de Fredman'in Risaleleri ve Fredman'in Şarkıları eserlerinde hicvi, hüznü ve sevinci harmanlar, gerek köylülerin gerekse soyluların günlük yaşamlarını yansıtırdı. İsveç'in ulusal ozanı olarak el üstünde tutulan Bellman, İsveç müziği ve edebiyatı üzerindeki nüfuzunu bugüne dek korumuştur."
 flavor_swe.51.a: "#italic Kaldır dolu kadehi dudaklarına!#!"
 flavor_swe.52.title: "#italic Systema Naturae#!"
 flavor_swe.52.desc: "Ulusumuz parlak bir deha yetiştirdi. [ShowCultureName('swedish')] kökenli bir bitki bilimci olan Carl Linnaeus, bitkilerin ve hayvanların sistemli bir biçimde sınıflandırılmasına yönelik çalışmalarıyla bitki bilim ve doğa bilimleri alanlarında devrim yarattı. Yaptığı biomial nomenklatür, yani \"ikili adlandırma\" ismindeki sistem [ShowLanguageName('latin_language')] ve antik [ShowLanguageName('greek_language')] dillerinin karışımından bir terminoloji ortaya çıkarmış ve bitkileri, hayvanları ve tüm türleri titizlikle ayırt etmeye yardımcı olmuştu. Kâşiflerimiz sık sık daha önce hiç görmediğimiz yeni bitkiler ve canlıları getirdiği için bu sistem sayesinde bu gizem dolu keşifleri kolayca sınıflandırabiliyoruz."
 flavor_swe.52.historical_info: "Linnaeus olarak da bilinen Carl von Linné, 18. yüzyılda yaşamış İsveçli bir bitki bilimci, hekim ve hayvan bilimciydi. Modern biyolojik sınıflandırma sistemini geliştirmişti. Systema Naturae adlı eserinde, canlı organizmaları adlandırmak ve sınıflandırmak için günümüzde dahi aynı isimle kullanılan binomial nomenklatür sistemini uygulamaya koydu. Uzun yolculukları ve çalışmalarıyla İsveç'in bilim dünyasındaki itibarını pekiştirdi ve modern taksonominin temellerini attı."
 flavor_swe.52.a: "Bu, dünyayı değiştirecek!"
 flavor_swe.52.b: "Bununla ilgilenmiyoruz."
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip] Kanunları"
 flavor_swe.53.desc: "Topraklarımızda uygulanabilir hukuk sistemlerini birleştirmeyi ve modernleştirmeyi amaçlayan [target_character.GetName], [target_character.GetShortNameWithNoTooltip] Yasası olarak bilinen kapsamlı bir kanun külliyatı çıkardı. Söz konusu yasa, eski vilayet kanunlarının yerine standart bir hukuk sistemi getirerek [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesini güçlendirdi ve krallık genelinde adaleti sağladı. Her ne kadar [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] yasalarda açıklığı memnuniyetle karşılıyor olsa da bölgesel lordlardan bazıları yerel ayrıcalıklarının ellerinden alınmasına karşı direnç gösterdiler. Bu yasal ıslahatı nasıl uygulamaya koymalıyız?"
 flavor_swe.53.historical_info: "Magnus Eriksson'un \"Landslag\" olarak anılan kanun külliyatı 1341 yılında yürürlüğe konuldu. Bu, İsveç'in eski vilayet kanunlarının yerine standart bir mevzuat getirerek hukuk sistemini birleştirmeye yönelik ilk girişimiydi. Kraliyet otoritesini güçlendirdi, daha adil hukuki süreçlerin yolunu açtı ve yasaların krallık genelinde tutarlı olmasını sağladı. Yönetim biçimini modern hâle getirdi ancak geleneksel ayrıcalıklarından mahrum kalmaya gönülsüz yerel lordların tepkisini çekti."
 flavor_swe.53.a: "Yasa çıkarılsın!"
 flavor_swe.53.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hoşnut tutulsun!"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Suikastı"
 flavor_swe.54.desc: "Görkemli bir maskeli balo sırasında [target_character.GetName] Hazretleri bir suikastçı tarafından vurularak öldürüldü. Aydın reformları ve güçlü hükümranlığıyla tanınan [target_character.GetNameWithNoTooltip], gücü merkezîleştirdiği için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasından pek çok düşman edinmişti. Yönetiminden memnun olmayan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] önderliğinde düzenlenen komplo amacına ulaştı ve [ROOT.GetCountry.GetFlavorRank] topraklarını siyasi belirsizliğe sürükledi. Bu krizi nasıl yönetmeliyiz?"
 flavor_swe.54.historical_info: "III. Gustav'ın suikastı 16 Mart 1792 tarihinde Stockholm'de bir maskeli balo sırasında gerçekleşti. Suikastçısı ise krala karşı düzenlenen kapsamlı komploda parmağı olan Jacob Johan Anckarström isimli hoşnutsuz bir soyluydu. Aydın reformları ve gücü merkezîleştirmiş olmasıyla tanınan III. Gustav, ıslahatlarını kabullenemeyen soylular arasından pek çok düşman edinmişti. Saldırıdan sağ kurtulmuş olmasına rağmen iki hafta sonra yaralarına yenik düştü. Bu da siyasi kargaşaya ve İsveç yönetiminde değişikliklere yol açtı."
 flavor_swe.54.a: "Komploculara hak ettiğini verelim!"
 flavor_swe.54.b: "Islahat sözü verelim."
 flavor_swe.55.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ticaretinde [GetCountry('HSA').GetAdjectiveWithNoTooltip] Hâkimiyeti"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName] ülkesinin ticari hâkimiyeti ekonomik istikrar getirmişti. Şimdiyse [ROOT.GetCountry.GetName] ülkesinin kasabaları ve limanlarında nifak tohumları ekiyor. Ticaretimizin geleceğini kimin şekillendirileceğine karar verme vaktimiz geldi; yabancı tüccarlar mı, yerli [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mı, yoksa ikisi arasında bir denge mi sağlanmalı?"
 flavor_swe.55.historical_info: "Hansa Birliği; Visby, Stockholm ve Kalmar'da faaliyet gösteriyor, ticaretin büyük bir kısmını kontrol ediyordu. 1396 ila 1434 yıllarında İsveç topraklarını yöneten Pomeranyalı Kral Erik, birliğin nüfuzunu sınırlamaya gayret etmişti."
 flavor_swe.55.a: "[GetCountry('HSA').GetAdjectiveWithNoTooltip] hâkimiyetini sınırlayalım."
 flavor_swe.55.b: "[GetCountry('HSA').GetAdjectiveWithNoTooltip] ayrıcalıklarını onaylayalım."
 swe_allows_hsa: "İsveç'te Hansa Ayrıcalıkları"
 swe_denies_hsa: "İsveç'te Hansa Nüfuzu Sınırlandırıldı"
 flavor_swe.56.title: "[ShowGoodsNameNoTooltip('copper')] Levhadan Para"
 flavor_swe.56.desc: "Hükûmet, ülkenin zengin [ShowGoodsName('copper')] rezervlerinden faydalanmak amacıyla [ShowGoodsName('silver')] para birimini destekleyecek geniş [ShowGoodsNameNoTooltip('copper')] levhalardan oluşan madeni paraların kullanımını yürürlüğe koydu. Yenilikçi bir fikir olmasına karşın söz konusu büyük sikkeler epey kullanışsız ve günlük kullanıma elverişsiz. Bu durum gerek yerli [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gerekse yabancı tüccarlar arasında büyük bir sıkıntı kaynağı hâline geldi. [ShowGoodsNameNoTooltip('copper')] destekli para birimi uygulamasını daha yaygın hâle mi getirelim, yoksa daha geleneksel para basımı yöntemlerine mi başvuralım?"
 flavor_swe.56.historical_info: "17. yüzyılın ortalarında İsveç'te, zengin bakır kaynaklarından faydalanmak ve gümüş yetersizliğini telafi etmek amacıyla, bazıları 20 kilo ağırlığında geniş bakır levhalardan sikkeler kullanılmaya başlandı. Bu sikkeler uygulama bakımından geçerli bir para birimi olsa da boyutları ve ağırlıkları dolayısıyla günlük kullanıma elverişsizlerdi. Yenilikçi bir fikir olmasına karşın parasal sistemi değerli olmayan madenler üzerine kurmanın zorluklarını gözler önüne sermişti."
 flavor_swe.56.a: "Kötü bir fikirdi."
 flavor_swe.56.b: "Bunun iyi bir fikir olduğunu zaman gösterecek!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Gümüş Temelli Sikkeler"
 flavor_swe.57.title: "Orman Finleri"
 flavor_swe.57.desc: "Nüfus artışıyla karşı karşıya kalan ve yeni olasılıkların cazibesine kapılan [ShowAreaName('finland_area')] Orman Finleri, [ROOT.GetCountry.GetName] ülkesinin ormanlık bölgelerine kalabalık gruplar hâlinde yerleşmeye başladı. Kes-yak tarımındaki hünerleriyle tanınan [ShowCultureName('finnish')] yerleşimcileri hem değerli becerilerini hem de alışılmadık geleneklerini beraberlerinde getirdiler. Kimileri onları çalışkan doğaları nedeniyle açık kollarla karşılarken kimileri de geleneksel yaşam biçimlerini sekteye uğratan yabancılar olarak görüyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], bu giderek artan göçü nasıl kontrol edeceğine dair bir karar vermesi gerek."
 flavor_swe.57.historical_info: "Orman Finlerinin krallıklarına göç etmesini hem Kral IX. Karl hem de Gustav Adolf fiilen desteklemişti. Bu tesadüfen vuku bulan bir hadise de değildi; aksine, nüfusun seyrek olduğu kuzey, doğu ve batı topraklarında yerleşim yerleri kurulmasını sağlayarak söz konusu hudut bölgelerini geliştirmeye yönelik bilinçli bir politikaydı."
 flavor_swe.57.a: "Göçü teşvik edelim."
 flavor_swe.57.b: "Bunu durdurmalıyız!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Kes-Yak Tarımı"
 flavor_swe.58.title: "Olası Kesin Korsanlık"
 flavor_swe.58.desc: "Cesur kaptanlarımız düşman gemilerini yağmalamak için [ROOT.GetCountry.GetGovernment.GetAdjective] izni istiyor. Faaliyetlerini [ShowLocationName('utlandet')] limanından yürüterek Baltık ve Kuzey Denizi'ndeki düşman gemilere rahatsızlık verecek bir filoya önderlik edebilir. Elde ettiği başarılarla [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesini doldurabilir ve düşmanlarımızın yüreğine korku salabiliriz. Bununla birlikte kullandığı yöntemler meşruiyet ve kanunsuzluk arasındaki çizgiyi muğlak hâle getiriyor."
 flavor_swe.58.historical_info: "Birçok kimse tarafından Lasse i Gatan olarak bilinen Lars Gathenhielm, Büyük Kuzey Savaşı sırasında faaliyetlerini Göteborg limanı üzerinden kraliyet izniyle yürüten İsveçli bir paralı korsandı. Resmî olarak düşman gemilerini, özellikle de Danimarkalı tüccarları hedef almasına rağmen eylemleri çoğunlukla korsanlığa varıyordu. Kimileri tarafından ulusal bir kahraman, kimileri tarafından ise rezil bir serseri olarak görülüyordu. İsveç'in denizcilik tarihinde efsanevi bir figür hâline geldi."
 flavor_swe.58.a: "Korsanlık Beratı verelim."
 flavor_swe.58.b: "Böyle bir şey bize yakışmaz."
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "[ShowLocationName('stockholm')] il merkezinde #italicThen Swänska Argus#! isimli bir haftalık gazete yayımlanmaya başladı. Yayın, zekice ve anlaşılır bir dille eski gelenekleri eleştirerek rasyonel düşünceyi, ılımlılığı ve [ROOT.GetCountry.GetCulture.GetDialect.GetName] lehçesini savunuyor. Yarattığı etki geniş bir çevrede hissediliyor. Reformculara ve dil bilimcilere ilham kaynağı olarak krallığın geleceğini göze çarpmayan bir biçimde şekillendiriyor. Gelişimin bu cesur sesini desteklemeli miyiz?"
 flavor_swe.59.historical_info: "1732'de Olof von Dalin tarafından yayımlanan Then Swänska Argus, İsveç'in edebî tarihinde bir dönüm noktası oldu. Canlı ve kolay anlaşılan bir tarzda yazılarak hem Aydınlanma ideallerini savundu, hem de İsveççe dilinin modernleştirilmesine katkıda bulundu. Yayın, kısa sürede kültürel bir rehber hâline gelerek kamuoyunu şekillendirdi ve nesiller boyu İsveçli düşünürleri etkiledi."
 flavor_swe.59.a: "Modern [ROOT.GetCountry.GetNameWithNoTooltip] için bu düşünceyi destekleyelim!"
 flavor_swe.59.b: "Basının sansürlenmesi lazım!"
