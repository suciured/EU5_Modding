l_turkish:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip] Islahatları"
 flavor_mch.1.desc: "[GetCurrentYear] yılında [target_character.GetShortName], tüm [ShowCultureName('jurchen_culture')] kabilelerini birleştirmeyi başardı. Ayrıca $china$'i örnek alarak hükûmeti, idareyi ve yargı sistemini yeniden şekillendirdi."
 flavor_mch.1.a: "Yenilikçi Islahatları seçelim."
 flavor_mch.1.b: "Muhafazakâr Islahatları tercih edelim."
 flavor_mch.2.title: "Yedi Şikâyet"
 flavor_mch.2.desc: "Yüzyıllardır halkımız, [target_country.GetName] Hanedanlığı'nın boyunduruğu altında yaşadı. Onların gücünün altında ezildik ve uzak sarayların kimliğimize karşı gelen emirleriyle aşağılandık.\n\nYine de halkımız artık birleşti ve durumu tersine çevirmeye hazır. Halkımızın dile getirdiği yedi şikâyeti içeren bir manifesto [ROOT.GetCountry.GetGovernment.GetCourtTitle] önünde [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından okundu ve yakında [target_country.GetNameWithNoTooltip] ile savaşa gireceğimiz herkese duyuruldu.\n\nKanlı bir mücadele olacak."
 flavor_mch.2.a: "Savaşa hazırız."
 flavor_mch.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ordu Islahatları"
 flavor_mch.3.desc: "[ShowRegionName('north_china_region')] bölgesi artık tamamen bizim kontrolümüzde olduğu için askerî uzmanlığımızı kullanarak eski [ShowCultureGroupName('chinese_group')] ordusuyla ilgili ıslahatlar yapabiliriz.\n\nGelgelelim, böyle bir ıslahatın maliyetli olacağı da kesin. Ordudakilerin çoğu da böyle bir girişimden hoşlanmayacaktır. Ne yapmalıyız?"
 flavor_mch.3.a: "Pekâlâ, [ShowCultureGroupNameWithNoTooltip('chinese_group')] yöntemleri artık eskide kaldığı için orduyu ıslah edelim."
 flavor_mch.3.b: "Daha neler! Sun Tzu'ya sahip bir ulusa barbarlar ne öğretebilir ki?"
 flavor_mch.4.title: "[target_character.GetShortNameWithNoTooltip] Atanıyor"
 flavor_mch.4.desc: "Gelecek vadeden bir bakan dikkatimizi çekti. [target_character.GetShortName] ismindeki bu bakan, diplomasi ve idare konularında kesinlikle engin bir bilgiye sahip.\n\nTabii siyasi itibarının açgözlülükle ve adam kayırmakla lekelendiğini, yozlaşmış bir insan olduğunu söyleyenler de var. Onu başbakanımız yapalım mı?"
 flavor_mch.4.a: "Kusurlarına rağmen onu atayalım!"
 flavor_mch.4.b: "Olmaz, böyle bir yolsuzluk devleti mahveder!"
 flavor_mch.5.title: "Jin'in Devamı"
 flavor_mch.5.desc: "Birkaç yüzyıl önce, [ShowCultureName('jurchen_culture')] kökenli Jin Hanedanı [ShowRegionName('north_china_region')] bölgesinde geniş topraklar fethederek büyük başarılar elde etti. [GetInternationalOrganization('middle_kingdom').GetName] üzerinde bütünüyle hâkimiyet kuramamış olsalar da Sòng Hanedanı'nın güneyden gelen saldırılarını püskürtmeyi başardılar. Hatta [GetCountry('MGE').GetLongName] istilası gerçekleşmeseydi büyük başarılar elde edebilirlerdi. Belki de [ShowCultureNameWithNoTooltip('jurchen_culture')] kökenli güçlü bir [ROOT.GetCountry.GetAdjective] devleti olarak adlarını devralabiliriz."
 flavor_mch.5.a: "Kendimizi Jin'in Devamı olarak ilan edelim."
 flavor_mch.5.b: "Her şeyden önce [ROOT.GetCountry.GetAdjectiveWithNoTooltip] olduğumuzu unutmamalıyız."
 mch_warring_state_modifier_trigger: "[Concept('location', 'İlin')|e] [Concept('owner', 'Sahibi')|e] olan [ShowCultureGroupName('chinese_group')] [Concept('culture_group', 'Kültür Grubu')|e] $flavor_mch.10.title$ [event|e] zinciriyle [GetCountry('KOR').GetName] ülkesini bastırmayı başardı."
 mch_lifan_yuan_modifier_trigger: "[Concept('location', 'İlin')|e] [Concept('dominant_culture', 'Baskın Kültürü')|e], [ShowCultureGroupName('chinese_group')] ya da [ShowCultureGroupName('jurchen_group')] [Concept('culture_group', 'Kültür Grubuna')|e] ait değil veya benimsenmemiş."
 unlocked_warring_state: "$warring_state$ kilidi açıldı"
 map_QNG: "$QNG$ Sarısı"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "[GetInternationalOrganization('middle_kingdom').GetName] yönetiminde dümen [ROOT.GetCountry.GetAdjective] elitlerin elinde. [ShowCultureName('jurchen_culture')] azınlığıysa çoğunluktaki [ShowCultureGroupName('chinese_group')] üzerinde hüküm sürüyor. Mesele oldukça can sıkıcı, [GetCountry('YUA').GetName] ve Jin Hanedanlarının asimile olarak çöktüğüne inanan [target_character.GetName] içinse oldukça endişe verici. Bu nedenle kendisi [ShowPolicyName('enforce_queue_hair')] politikasını destekliyor. Buna karşın çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi [ShowPolicyName('queue_hair_status_quo')] görüşünü benimsememiz yönünde tavsiyelerde bulunuyor."
 flavor_mch.6.a: "[ShowLawNameWithNoTooltip('mch_queue_hair')] çıkarılsın."
 flavor_mch.6.b: "Hata yapmadık, koşullara uyum sağladık!"
 flavor_mch.7.title: "Ejderha-Kaplan [target_character.GetNameWithNoTooltip]"
 flavor_mch.7.desc: "[target_character.GetName], elde ettiği sayısız zaferle birlikte [ShowTraitName('dragon_tiger')] ünvanını da kazandı. Böyle büyük bir lider önderliğinde [ROOT.GetCountry.GetLongName] topraklarını hiç şüphesiz bir altın çağ bekliyor."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "Sekiz [ShowRegionNameWithNoTooltip('mongolia_region')] Sancağı"
 flavor_mch.8.desc: "[ROOT.GetCountry.GetName] gözlerini [ShowRegionName('manchuria_region')] topraklarının ötesinde uzanan zengin $china$ saraylarına dikti. Bunun üzerineyse [ShowCultureGroupName('chinese_group')] ordularında görev yapan pek çok farklı milletten asker bizim tarafımıza geçti. Bu birlikleri ilk başta mevcut askerî yapımıza dâhil etmeyi başarmış olsak da artık sancaklarımızı [target_location.GetDominantCulture.GetName] askerlerini de içerecek şekilde genişletmemiz gerektiği açık. Bu amaç doğrultusunda [target_location.GetName] ilinde [target_character.GetName] Hazretleri'nin liderliğinde $flavor_mch.8.title$ oluşturuldu."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Sekiz $china$ Sancağı"
 flavor_mch.9.desc: "Lafla peynir gemisi yürümez. Taraf değiştiren [ShowCultureGroupName('chinese_group')] generalleri, karargâh $china$ topraklarında kuran taklitçilerin kaderini gözler önüne seriyor. Fethettiğimiz topraklara yenileri eklendikçe ordularımıza katılan [ShowCultureGroupNameWithNoTooltip('chinese_group')] askerlerinin sayısı da giderek artıyor. Öyle ki artık geleneksel sancak sistemimiz yetersiz. Bunu düzenlemek için [target_location.GetName] ilinde [target_character.GetName] önderliğinde bir $flavor_mch.9.title$ oluşturuldu."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "[ShowRegionNameWithNoTooltip('korea_region')] Bölgesinin Kaderi"
 flavor_mch.10.desc: "[target_country.GetLongName] asırlardır sadakatiyle tanınan bir [GetInternationalOrganization('middle_kingdom').GetName] tabi devleti olmuştur. Buna karşın görünen o ki Göksel Vekâlet'in bize bahşedildiği yönündeki iddiamızın [target_country.GetAdjectiveWithNoTooltip] devleti için pek bir önemi yok. [ROOT.GetCountry.GetName] ülkesine sadık bir [ShowSubjectTypeName('tributary')] olmayı hâlâ reddediyorlar. Onları zapt edemezsek hak iddiamız sorgulanabilir."
 flavor_mch.10.a: "İtaat etmeliler!"
 flavor_mch.10.b: "Yakında boyun eğecekler."
 mch_benefits_of_subjugating_korea: "[target_country.GetName] ülkesini [Concept('subject', 'Tabi Devletimiz')|e] hâline getirmek için 25 yılımız var. Başarırsak [ShowGovernmentReformName('warring_state')] bize fayda sağlayacak."
 flavor_mch.11.success_title: "[target_country.GetNameWithNoTooltip] Ülkesinin Düşüşü"
 flavor_mch.11.failure_title: "[target_country.GetNameWithNoTooltip] Dimdik Ayakta"
 flavor_mch.11.success_desc: "[target_country.GetName] ülkesini bastırma girişimimiz başarılı oldu. [GetInternationalOrganization('middle_kingdom').GetName] bizim. Kudretimizi gören diğer cüretkâr hükümdarlar da [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamımız karşısında diz çöküyor."
 flavor_mch.11.failure_desc: "Ne kadar güçlü olduğumuzu [target_country.GetAdjective] ülkesine kanıtlayamadık. [ShowCultureGroupName('chinese_group')] halkının gözünde alay konusu olduk. [target_country.GetNameWithNoTooltip] bürokratları [target_country.GetCapital.GetName] yanında durmaya devam ediyorlar."
 flavor_mch.11.a: "Tarih bunları da yazacak."
 mch_improve_warring_state_gov_reform: "[ShowGovernmentReformName('warring_state')] bize fayda sağlayacak."
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "[ShowCultureGroupName('chinese_group')] ve [ShowCultureName('jurchen_culture')] halkının esas yetki alanı dışında kalan bölgelerin yönetimi oldukça güç bir hâl aldı. Bunun üzerine, söz konusu bölgelerden daha fazla kazanç sağlamak ve yerel halkın ayrılıkçı eğilimlerini yatıştırmak için [ShowGovernmentReformName('lifan_yuan')] kurumunun oluşturulması önerildi."
 flavor_mch.12.a: "Harika teklif."
 flavor_mch.12.b: "Şu anda böyle bir masraf yapacak bütçemiz yok."
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip] Büyüyor"
 flavor_mch.13.desc: "[target_character.GetName] hedefini [GetInternationalOrganization('middle_kingdom').GetName] olarak belirledi. Yine de hedeflerine ulaşması için zamana ihtiyacı var zira [ROOT.GetCountry.GetName] henüz $china$'in kontrolünü ele geçiremeyecek kadar zayıf durumda. Bunun yerine yeni bir şehir kurarak [ROOT.GetCountry.GetFlavorRank] gücünü pekiştirmek daha akıllıca olacak. [target_location.GetName] böyle bir girişim için uygun bir yer."
 flavor_mch.13.a: "İnşa edelim."
 flavor_mch.13.b: "Geçici bir endişeden başka bir şey değil."
 flavor_mch.14.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] Adına Layık Bir Başkent"
 flavor_mch.14.desc: "Sıradan bir [target_location.GetRank.GetName] olmaktan öte, çoğu seçkin hanedana başkenti olan [target_location.GetName] bölgesinin topraklarımıza katılması büyük bir coşkuyla karşılandı. Yeni $china$ İmparatoru [ROOT.GetCountry.GetName] olacaksa başkentimizi [target_location.GetNameWithNoTooltip] bölgesine taşımak en uygunu olacaktır."
 flavor_mch.14.a: "Öyle olsun."
 flavor_mch.14.b: "Bu geleneği yeniden belirleyeceğiz."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "$china$ topraklarındaki fetihlerimiz ilerledikçe Sekiz [ShowCultureGroupName('chinese_group')] Sancağı, [ROOT.GetCountry.GetAdjective] ordusuna katılmaya çalışan yeni askerlerin sayısı karşısında yetersiz kaldı. Onları askerî makamlardan geri çevirmemeliyiz. Ulusumuzun başına bela olan sayısız asinin saflarına bizzat yerleştirelim daha iyi. Onun yerine bu yeni askerleri kullanarak fethedilen $china$ topraklarında güvenliği sağlamamıza yardımcı olacak [ShowPolicyName('mch_green_standard_army')] ordusunu kuralım."
 flavor_mch.15.a: "Derhâl oluşturulsun!"
 flavor_mch.15.b: "Bunu şu anda karşılayamayız."
 flavor_mch.16.title: "Eski Rejimin Kabul Edilmesi"
 flavor_mch.16.desc: "Mukaddes $china$ imparatorluğunun soyağacını paylaşıyoruz. Bizden önce gelen hanedanlar, engin [GetInternationalOrganization('middle_kingdom').GetName] topraklarını bir arada tutabilecek verimliliğe sahip bürokrasiler oluşturdular. Bu politikaları benimsememek için bir nedenimiz var mı? Sonucunda daha [ShowSocietyDirectionName('sinicized')] olmamız kaçınılmaz olsa da sürekliliğimizin korunmasını ve avam kamarasının gözündeki otoritemizin güçlenmesini sağlayacak."
 flavor_mch.16.a: "Bu yenilikleri benimseyeceğiz."
 flavor_mch.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] zümresini destekle"
 unlock_chinese_language_reforms: "[ShowGovernmentReformName('three_departments_system')] [Concept('government_reforms', 'Hükûmet Islahatının')|e] kilidini açar."
 MCH_conditional_benefit: "[ShowGovernmentReformName('three_departments_system')] [Concept('government_reforms', 'Hükûmet Islahatını')|e] benimsemezsek [ShowEstatePrivilegeName('mch_tribal_favor')] fazladan yarar sağlayacak."
 flavor_mch.17.title: "$QNG$ Bildirisi"
 flavor_mch.17.desc: "Sonunda Göksel Vekâlet ve [GetInternationalOrganization('middle_kingdom').GetName] elimizde. Âdet olduğu üzere yeni hanedanlık için bir isim belirleyeceğiz ve [target_character.GetName], Göğün Oğlu olarak taçlandırılacak. Hanedan için ise \"temiz\" ve \"saf\" anlamlarına gelen $QNG$ adı uygun görüldü. Tabii bu ilanla birlikte altın sembolizmimiz de tarihin tozlu sayfalarına karışmayacak zira bayrağımız altın rengiyde dalgalanmaya devam edecek."
 flavor_mch.17.a: "Altın rüzgâr yükseliyor."
 flavor_mch.17.b: "Böyle bir şeye ihtiyacımız yok!"
 flavor_mch.18.title: "[GetCountry('MCH').GetAdjectiveWithNoTooltip] Alfabesi"
 flavor_mch.18.desc: "Geçmiş çağlarda [ShowLanguageName('jurchen_language')] dili, Jin Dönemi'nde Hıtay alfabesinden uyarlanarak özel olarak hazırlanmış bir alfabe kullanılarak yazılırdı. Hanedanlığın çöküşüyle birlikte alfabesi de tedavülden kalktı. Bundan dolayı da tarihimizi yabancı usullerle yazdırmaya mecbur kaldık. Bu nedenle [target_character.GetName], [ShowLanguageName('mongolian_language')] alfabesinin ihtiyaçlarımızı karşılayacak şekilde uyarlanması ve yeni [ROOT.GetCountry.GetAdjective] alfabesi olması için bir ferman hazırladı."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Yeni Bir Kimlik Benimsemek"
 flavor_mch.19.desc: "Çoğumuz için [ShowCultureName('jurchen_culture')] kökenimiz bir gurur kaynağı ancak [ROOT.GetCountry.GetAdjective] [GetInternationalOrganization('middle_kingdom').GetName] düzeninin oluşturulması söz konusu olduğunda bir [ShowCultureGroupName('chinese_group')] tebaası olarak geçmişimizin utanç kaynağı olduğu tartışılmaz. Bu nedenle geçmişimizi unutmamız ve yerine yeni bir $MCH$ kimliğini benimsememiz önerildi."
 flavor_mch.19.a: "[ShowCultureNameWithNoTooltip('jurchen_culture')] kökenimiz meşruiyetimize karşı tehlike teşkil ediyor."
 flavor_mch.19.b: "Geleneğimizin utanç kaynağı hâline gelmesine izin vermeyeceğiz."
