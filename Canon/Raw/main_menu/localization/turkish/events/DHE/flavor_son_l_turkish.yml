 son_continue_hajj_tt: "#Y Hac#! yolculuğuna devam edilir."
 son_all_remaining_gold_will_return_to_treasury_tt: "#Y Hac#! yolculuğundan kalan tüm [gold|e] [Concept('treasury', 'Hazinemize')|e] iade edilir."
