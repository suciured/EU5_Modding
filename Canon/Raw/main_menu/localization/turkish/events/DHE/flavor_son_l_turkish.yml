l_turkish:
 flavor_son.1.title: "[ShowLocationNameWithNoTooltip('timbuktu')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [target_character.GetName] Hazretleri'nin imansızlığı karşısında dehşete kapılmış hâlde. Daha şimdiden hükümdarlarının gerçek bir [ShowReligionGroupAdjective('muslim')] değil, bir pagan olduğuna ve inançsızlığıyla tüm halkının lanetlenmesine neden olacağına dair söylentiler yaymaya başladılar. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, hükümdarlarının [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] inancının şartlarına uygun davranmadığı takdirde bu koşulları yerine getirecek yeni bir hükümdar bulacakları yönünde gözdağı verdi."
 flavor_son.1.a: "İçkiyi ve eğlenceyi bırakmak mı? Hayatta olmaz!"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] dinine daha bağlı olmalı."
 flavor_son.2.title: "[ShowLocationNameWithNoTooltip('timbuktu')] Altın Çağı"
 flavor_son.2.desc: "[ShowLocationName('timbuktu')] üzerindeki hâkimiyetimiz bölgenin gelişmesini sağladı. Pek çok yüce âlim ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyesi şehir okullarında öğrenim görmek için topraklara akın etti."
 flavor_son.2.historical_info: "Timbuktu, \"Büyük\" Ture'nin hükümdarlığı altında refaha kavuştu. Dinî okullar ve gözlemevleri açtı. Ticaret ve bölgede yaşayan halk için oluşturduğu bürokrasi nedeniyle şehirdeki pek çok kişi onun Songhay'ın refahının gelecek yıllarda da sürmesini sağlayacak yetenekli bir yönetici olduğuna inandı."
 flavor_son.2.a: "Bu çağ hiç bitmeyecek!"
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "[ROOT.GetCountry.GetName] ülkesinin tarihini korumak isteyen [target_character.GetName], $tarikh_al_sudan$ adlı bir kronik yazmaya başladı. Ona mali destek sağlayabiliriz ancak yardımımız olsa da olmasa da eserini tamamlamaya kararlı görünüyor."
 flavor_son.3.historical_info: "Songhay İmparatorluğu'nun en önemli kroniği olan $tarikh_al_sudan$ yaklaşık 1655 yılında Abdurrahman es-Sa'dî tarafından yazılmıştır. Mali, Songhay ve Tuareg ülkelerinin erken dönem tarihleri hakkında kısa bilgiler sunar. Kroniğin ana kısmı ise 15 ve 16. yüzyıl sırasında Songhay tarihini açıklar. Ayrıca Cenne ve Timbuktu şehirlerindeki âlimlerin biyografilerine de yer verir."
 flavor_son.3.a: "Bu çalışmaya destek olunsun."
 flavor_son.3.b: "Yardımımız olmadan da tamamlanacak."
 flavor_son.4.title: "Savaşçılar Okulu"
 flavor_son.4.desc: "[ROOT.GetCountry.GetName] kendini herhangi bir dış tehdide karşı savunabileceğini çoktan kanıtlamış olsa da [ROOT.GetCountry.GetFlavorRank] içindeki askerî eğilimler yeni fikirlerin ortaya çıkmasını sağladı. Bunlardan biri de insan gücümüzü [ROOT.GetCountry.GetFlavorRank] topraklarının dört bir yanına daha kolay dağıtmamızı sağlayacak bir şekilde vilayetleri yeniden yapılandırarak bir profesyonel ordu oluşturmak. Projeyi yöneten [target_character.GetName], profesyonel askerlerden oluşan küçük bir ordu toplamayı çoktan başardı. Böyle giderse tüm [ShowRegionName('guinea_region')] bölgesi üzerinde hâkimiyet kurabilecek bir düzenli ordu oluşturabilir."
 flavor_son.4.historical_info: "\"Büyük\" Ture Muhammed'in hükümdarlığı sırasında Songhay ordusu yeniden düzenlenmiş, askerler ve köylüler arasında bir ayrım yaratılmıştı. Bu savaşçılar okulu Batı Afrika'nın ilk düzenli ordusunu bir araya getirmişti. Songhay hükümdarına hizmet eden her vali kendi ordusunu toplayabilirdi. Bu da toprakların daha kolay merkezîleştirilmesini sağlamıştı."
 flavor_son.4.a: "Bu yeni ordu [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine güç katacak."
 flavor_son.4.b: "Askerlik bir de meslek mi olacak yahu? Herkesi silahlandırmak çok daha iyi."
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip] ve Yükselişi"
 flavor_son.5.desc: "[ROOT.GetCountry.GetName] içindeki karışıklığı fırsat bilen kişiler tahtı ele geçirme gayesiyle ayaklandı. Hırslı ve zeki bir soylu olan [target_character2.GetName] söz konusu kişilerden biri ve [target_character.GetName] Hazretleri'ne doğrudan muhalif bir tutum sergiliyor. Yanına destekçilerini topladı ve taht üzerinde hak iddia ediyor."
 flavor_son.5.historical_info: "\"Büyük\" Ture'nin hükümdarlığı Songhay İmparatorluğu'nun başlangıcı kabul edilir. Sonni Ali'nin bir generali olarak görev yaparken kendisiyle çok sık karşı karşıya geldi. Bu çatışmaların olası nedenleriyse dinî görüş ayrılıkları ve Timbuktu \"Ulema\" sınıfına karşı tutumlarıydı. Sonni Ali'nin ölümünden sonra Songhay topraklarında zulme maruz kalanların nüfuzunu kendi nüfuzuna katarak oğluna karşı başarılı bir darbe düzenlemişti."
 flavor_son.5.a: "[target_character.GetNameWithNoTooltip] makamdan çekilsin."
 flavor_son.5.b: "[target_character.GetNameWithNoTooltip] tahtın yegâne sahibidir!"
 askia_rebels: "Ture Muhammed'in Ayaklanması"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] olan [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "[ShowRegionName('sahel_region')] bölgesinde iktidara yükselmemizle birlikte [target_location.GetRank.GetName] olan [target_location.GetName] ili için müreffeh bir dönem başladı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ise bir yandan zenginliklerle dolu bir yaşamın keyfini çıkarıyor, diğer yandan da ili yavaş yavaş bir öğrenim merkezine dönüştürüyor. Belki de bu süreci hızlandırmak için yardımlarımızı sunabiliriz."
 flavor_son.6.historical_info: "Cenne şehri altı aylık bir kuşatmanın ardından Songhay İmparatorluğu'nun eline geçmişti. Konumu nedeniyle İmparatorluğun tamamı için önemli bir ticaret merkezi olarak hizmet verdi. Leo Africanus bölgedeki malların çok çeşitli ve bol olduğundan, tüccarların ise düzenli olarak Avrupa topraklarıyla ticaret yaptığından bahsetmiştir."
 flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip] yeni bir refah dönemine adım atacak!"
 flavor_son.6.b: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] halka destek olmak mı? Asla."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "[ShowRegionName('guinea_region')] bölgesinde [ShowReligionGroupAdjective('muslim')] halk ve inançsızlar arasındaki bölünme sonucunda [target_character.GetName] tüm kâfirlere [ShowPolicyName('sharia_law_policy')] politikasını uygulamayı teklif etti. Ulusumuzda yaşamlarını sürdüren vatandaşları daha kolay kontrol etmemizi sağlayacak."
 flavor_son.7.a: "[ShowReligionGroupNameWithNoTooltip('muslim')] halk, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine önderlik edecek."
 flavor_son.7.b: "İnançsızların kanunlarına saygı duyalım."
 son_all_non_muslim_pops_gain_satisfaction_tt: "[ShowReligionGroupAdjective('muslim')] inancına mensup olmayan her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_son.8.title: "[ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')] Uluslarında Din Değişimi"
 flavor_son.8.desc: "[ShowRegionName('guinea_region')] topraklarının en büyük gücü olmamıza rağmen bazı uluslar hâlen [ShowReligionGroupName('muslim')] inancını benimsemiyor. Zor kullanarak din değiştirmelerini sağlayabiliriz ancak [target_character.GetName] daha barışçıl bir yola başvurmak istiyor. Kılıç kullanarak daha fazla huzursuzluk yaratmak yerine [ShowReligionGroupNameWithNoTooltip('muslim')] inancını diplomasiyle yaymayı hedefliyor."
 flavor_son.8.a: "Güzel bir fikre benziyor."
 flavor_son.8.b: "Zor kullanmak daha iyi bir seçenek."
 son_unlock_diplo_action_to_demand_conversion_tt: "[ShowRegionName('guinea_region')] bölgesindeki inançsızlara karşı [ShowCountryInteractionName('demand_conversion_to_islam')] [Concept('country_interaction', 'Ülke Etkileşiminin')|e] kilidini açar."
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] olan [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "Topraklarımıza katılan [target_location.GetRank.GetName] olan [target_location.GetName], en önemli öğrenim merkezlerimizden biri hâline geldi. Gerek camileri gerekse âlimleriyle [target_location.GetRank.GetNameWithNoTooltip] [ShowRegionName('guinea_region')] bölgesinin kültürel onurunun bir simgesine dönüştü. Hatta bazıları buraya [ROOT.GetCountry.GetName] ülkesinin ikinci başkenti demeye başladı."
 flavor_son.9.a: "[target_location.GetNameWithNoTooltip] ilinin üzerine eğilme vakti geldi."
 flavor_son.9.b: "Başkentimiz [target_location2.GetNameWithNoTooltip]. Odağımızı oraya çevirmeliyiz."
 flavor_son.9.c: "İkinci başkent mi? Yeni başkentimiz [target_location.GetNameWithNoTooltip]."
 flavor_son.10.title: "Büyüyen Sahra Ötesi Ticareti"
 flavor_son.10.desc: "Ticaret yolları üzerinde hâkimiyet kurmamızla birlikte Sahra Ötesi Ticareti de yeni bir hız kazandı. Kollarımızı kavuşturup beklemek yerine kervanlarımızın varış noktalarındaki mevcut karakolları genişletmek isteyebiliriz. Özellikle de güzergâh üzerindeki asıl duraklar olan [ShowLocationName('alexandria')], [ShowLocationName('tunis')] ve [ShowLocationName('fez')] bölgelerini desteklememiz makul olacaktır."
 flavor_son.10.a: "Bu kervan duraklarını canlandıralım."
 flavor_son.10.b: "Bu iller yerine ticareti pekiştirelim."
 flavor_son.10.c: "Buna para yatırmaya değmez."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "[ShowLocationName('fez')], [ShowLocationName('tunis')] ve [ShowLocationName('alexandria')] illerinde [ShowBuildingTypeName('trans_saharan_trade_outposts')] yapımının kilidini açar."
 flavor_son.11.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] Âlimlere Davet"
 flavor_son.11.desc: "[ShowRegionName('guinea_region')] bölgesinde önde gelen bir kuvvet hâline gelmemiz, çoğu [ShowReligionGroupAdjective('muslim')] âlimin dikkatini [ROOT.GetCountry.GetName] ülkesine çevirmesini sağladı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamıyla birlikte [target_character.GetName] söz konusu âlimlerden bazılarını davet etmeyi ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini önde gelen [ShowReligionGroupNameWithNoTooltip('muslim')] güçlerden biri hâline getirmeyi düşünüyor."
 flavor_son.11.a: "Onlara [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda yüksek bir mevki sunalım."
 flavor_son.11.b: "Âlimlere ihtiyacımız yok."
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip] ve Haccı"
 flavor_son.1000.desc: "Dinine bağlı her [ShowReligionGroupAdjective('muslim')] hayatında en az bir kez Hac görevini yerine getirmek için [ShowLocationName('mecca')] topraklarını ziyaret etmelidir. Aslen bir dinî uygulama olmasına karşın [target_character2.GetName] gibi çoğu yüce hükümdar kutsal yolculuğunu karşılaştığı halklar arasında ulusunun ihtişamını yaymak amacıyla kullanmıştır. Durum ne olursa olsun [ShowLocationNameWithNoTooltip('mecca')] topraklarına seyahat edip etmeyeceğimize karar vermeliyiz."
 flavor_son.1000.historical_info: "Songhay İmparatoru Büyük Ture hükümdarlığı sırasında Mansa Musa'nın yaptığına benzer bir hac yolculuğuna çıkmıştı. Dinine bağlı bir kimse olarak büyük bir servetle seyahate çıkmıştı. Mansa Musa kadar olmasa da yolculuğu sırasında nice büyük bağışlarda bulunmuştur. Bunlar arasında Batı Afrikalı hacıların Mekke'de kalabileceği bir misafirhanenin yapımı da yer alır."
 flavor_son.1000.a: "[ShowLocationNameWithNoTooltip('mecca')] topraklarına tüm servetimizi götüreceğiz!"
 flavor_son.1000.b: "Beraberimizde mütevazı bir miktar altın taşıyacağız."
 flavor_son.1000.c: "Sadece Hac görevimizi yerine getireceğiz, servetimizle caka satmaya lüzum yok."
 flavor_son.1000.d: "[ShowLocationNameWithNoTooltip('mecca')] topraklarına seyahat etmemize gerek yok."
 son_begin_hajj_tt: "[ShowLocationName('mecca')] Haccı başlar. Harcanacak [gold|e] #Y Kervanın#! bir parçasını oluşturur."
 son_no_hajj_tt: "[ShowLocationName('mecca')] Haccı yapılmaz."
 flavor_son.1001.title: "[ShowRegionNameWithNoTooltip('maghreb_region')] Âlimleri"
 flavor_son.1001.desc: "Haccımız [target_location.GetName] topraklarına yaklaşırken [target_character.GetName] ve kervanı tüm [ShowRegionName('maghreb_region')] bölgesinde müjdelendi. [target_character2.GetName] gibi çok sayıda âlim, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katılmak istediğini belirtti. Belki daha fazla kişi çekmek için para keselerimizin ağzını az daha aralayabiliriz."
 flavor_son.1001.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katkıda bulunacaklar."
 flavor_son.1001.b: "Buraya kutsal görevimizi yetine getirmek için geldik, âlim tutmak için değil."
 flavor_son.1002.title: "[ShowRegionNameWithNoTooltip('maghreb_region')] Bağışları"
 flavor_son.1002.desc: "[target_character.GetName] Hazretleri'nin kervanı, [target_location.GetName] içinde günler geçirdikten sonra artık [ShowRegionName('egypt_region')] bölgesine seyahat etmek için hazırlıklara başladı. Fakat [target_location.GetRank.GetName], hükümdarımız üzerinde büyük bir etki bıraktı. Belki ayrılmadan bölgenin gelişmesine katkıda bulunmak için bağış yapabiliriz."
 flavor_son.1002.a: "[target_location.GetNameWithNoTooltip] için biraz para ayıralım."
 flavor_son.1002.b: "Kervan yola çıkmalı, bağış yapacak vaktimiz yok."
 flavor_son.1003.title: "[target_location.GetNameWithNoTooltip] Âlimleri"
 flavor_son.1003.desc: "[target_location.GetName], [ShowRegionName('egypt_region')] bölgesinin en görkemli yeri. Burada Hac görevini yerine getiren [target_character3.GetName] kadar sıcak bir şekilde karşılandık. Âlimler çevremizi sardı ve bize katılmak istediklerini dile getirdiler. Dilersek birkaç altın külçeyle ziyaretlerini kalıcı hâle getirmeye çalışabiliriz."
 flavor_son.1003.a: "Onlara ayıracak kadar altınımız var."
 flavor_son.1003.b: "[target_location.GetNameWithNoTooltip] içinde vakit kaybetmeyeceğiz."
 flavor_son.1004.title: "[target_character3.GetNameWithNoTooltip] İzinde"
 flavor_son.1004.desc: "[target_location.GetName] içindeki geçici konaklamamız sırasında [target_character.GetName] uzun bir zaman önce [target_character3.GetName] Hazretleri'nin çıktığı Hac yolculuğunu tekrarlamak istediğini belirtti. Söz konusu yolculuk özellikle [ShowRegionName('egypt_region')] bölgesinde yapılan cömert bağışlarla akılda kalmıştı. Kısacası, yerel ekonomiyi çökertmemeye özen gösterirsek iyi olabilir."
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] bizi hatırlayacak."
 flavor_son.1004.b: "Bu yolculuğun amacından şaşmaması gerekiyor."
 flavor_son.1005.title: "En Mukaddes Şehir"
 flavor_son.1005.desc: "[target_character.GetName] ve kervanı aylar süren yolculuğun ardından nihayet [ShowLocationName('mecca')] topraklarına ulaştı. Haccın kutsal bir görev olmasına karşın bölgede yapabileceğimiz bazı şeyler bulunuyor. Tüm dünyaya zenginliğimizi sergileyebilir, dinine bağlı kimseler olduğumuzu göstermek için cömert bağışlar yapabilir veya birkaç gün istirahat edip haccımızı tamamlayabiliriz."
 flavor_son.1005.a: "Haccımızın hikâyeleri çağlar boyu anlatılsın!"
 flavor_son.1005.b: "Yerel halkla bağlantılar kuralım."
 flavor_son.1005.c: "Kutsal görevimizi yerine getirdiğimizi gösterelim."
 flavor_son.1005.d: "Kul olmak tevazu gerektirir."
 flavor_son.1006.title: "Haccın Sonu"
 flavor_son.1006.desc: "[ShowLocationName('mecca')] topraklarına yaptığımız aylar süren yolculuktan ve [ShowReligionGroupAdjective('muslim')] inancının gerekliliklerini yerine getirdikten sonra nihayet evimize döndük. [ROOT.GetCountry.GetName] ülkesini yönetmeye hazırız."
 flavor_son.1006.a: "Bakalım kervanda neler kalmış."
