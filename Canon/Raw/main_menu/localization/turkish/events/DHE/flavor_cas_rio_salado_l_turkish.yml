 flavor_cas_rio_salado.1.title: "[GetCountry('MOR').GetNameWithNoTooltip] Tehdidi"
 flavor_cas_rio_salado.1.desc: "[GetCountry('MOR').GetName] ülkesinin kâfir hükümdarları [ShowRegionName('iberia_region')] bölgesinin güneyine saldırmak için bir istila ordusu hazırladı. Bu tehdit, yarımadayı yabancı istilacılardan temizleyip [ShowRegionNameWithNoTooltip('iberia_region')] üzerinde [ROOT.GetCountry.GetReligion.GetAdjective] egemenliğini kesinleştirme hedefimizi tehlikeye atıyor. Müttefikimiz [GetCountry('POR').GetName] ülkesindeki dostlarımızı yardıma çağırıp [GetCountry('MOR').GetAdjectiveWithNoTooltip] istilacıları bu topraklardan bir daha dönmemek üzere kovmak için ordularımızı hazırlamalıyız."
 flavor_cas_rio_salado.1.a: "Savaşa hazırlanın."
 flavor_cas_rio_salado.1.b: "Bu riski almaya değmez."
 flavor_cas_rio_salado.1.historical_info: "1330'ların başlarında Kastilya’nın güney sınırındaki durum karanlık bir hâldeydi. 1333 yılında Cebelitarık Kalesi’nin kaybedilmesi, Fas sınırları içerisindeki Merînî Sultanı Ebu’l-Hasan Ali bin Osman’ın oğlu ve veliahdı Ebu Malik Abdülvahid’e, Algeciras ve Ronda merkezli küçük bir krallığı ele geçirme fırsatı sundu. 1339 yılında kendisinin bir #italic algarada#! (akın) sırasında hayatını kaybetmesi, babasını Cebelitarık Boğazı’nı geçecek kapsamlı bir işgale hazırlanmaya ikna etmişti. Bu sefer, 1337’de Tilimsan Emirliği’ni fethederek elde ettiği maddi kaynaklar ile gerçekleşmişti. İşgal, 1340 Nisan'ında Merînî donanmasının boğaz üzerinde deniz üstünlüğünü sağlamasıyla başladı. Bu üstünlük sayesinde Ebu’l-Hasan Ali 14 Ağustos 1340’ta ordusuyla boğazdan geçmeyi başardı. Eylül ayında ise ordu, bölgede bulunan ve Kastilya savunmasının kilit noktalarından olan Tarifa Hisarı’nı kuşatmaya başladı.\n\nEn sonunda 30 Ekim tarihinde Müslüman ve Hristiyan kuvvetleri Río Salado topraklarında karşı karşıya geldi. Birbirleriyle yüzleşen orduların tüm gün süren muharebesinde Tarifa'yı savunanların artçı birlikleriyle saldırıya geçmesinden sonra Merînî ordusu çökmüş ve Sultan Ebu’l-Hasan Ali, ordusundan geri kalan askerlerle beraber Algeciras’a geri çekilmişti. Nitekim bu savaş, İber Yarımadası'ndaki son Müslüman kalesi Granada'nın 1492 yılında fethedilmesine kadar 150 yıl boyunca Boğaz üzerindeki Kastilya hâkimiyetini güvence altına alan bir dönüm noktası olmuştu."
 claimed_our_land: "Topraklarımız üzerinde hak iddia etti"
 refused_claim: "Topraklarımız üzerinde hak iddia etmeyi reddetti"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip] Topraklarımız Üzerinde Hak İddia Etti"
 flavor_cas_rio_salado.2.desc: "[ShowRegionName('iberia_region')] bölgesinin [GetCountry('CAS').GetReligion.GetAdjective] hükümdarları, yarımadadaki meşru topraklarımıza yeniden saldırı hazırlığı yapıyor ve [ShowLocationName('strait_of_gibraltar')] üzerindeki kontrolümüzü tehdit ediyor. Müttefikimiz [GetCountry('GRA').GetName] ve içindeki dostlarımızı yardıma çağırmalı ve [GetCountry('CAS').GetAdjective] istilacıları bu topraklardan bir daha dönmemek üzere kovmak için ordularımızı hazırlamalıyız."
 flavor_cas_rio_salado.2.a: "Savaşa hazırlanın."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip] Yardım Çağrısında Bulundu"
 flavor_cas_rio_salado_response.34.desc: "[ShowLocationName('strait_of_gibraltar')] üzerindeki çatışma yeniden alevleniyor. [target_ally.GetName] elçisi sarayımıza gelerek [target_enemy.GetReligion.GetAdjective] ordularını şanlı bir savaşta bir kez daha püskürtmek için ittifak teklifinde bulundu."
 flavor_cas_rio_salado_response.34.a: "Dostumuz [target_ally.GetNameWithNoTooltip] ülkesine yardımcı olacağız."
 flavor_cas_rio_salado_response.34.b: "Talepleri reddedilsin."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetNameWithNoTooltip], [ShowRegionNameWithNoTooltip('iberia_region')] Topraklarından Kovuldu"
 flavor_cas_rio_salado.5.desc: "[GetCountry('MOR').GetName] ordularına karşı zorlu bir zafer kazandık ve sonunda [ShowLocationName('strait_of_gibraltar')] üzerindeki [GetCountry('MOR').GetAdjective] hâkimiyetine son verip [ShowLocationName('algeciras')] ilini kontrolümüz altına aldık. Savaşlardan elde ettiğimiz ganimetler ve barış anlaşmalarıyla birlikte bu zaferin şanını yüzyıllarca yaşatacağız!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip] ve Ziyareti"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName], [ShowLocationName('algeciras')] savaşında [GetCountry('MOR').GetAdjective] kâfirlerine karşı kazanılan başarı için Bakire Guadalupe'ye şükranlarını sunmak üzere [ShowLocationName('guadalupe')] ilindeki [ShowBuildingTypeName('monastery')] yapısını ziyaret etti. [ShowBuildingTypeNameWithNoTooltip('monastery')] içindeki konaklaması sırasında savaşın kaderini değiştiren muharebede ele geçirilen çeşitli ganimetleri buraya bağışladı ve [ShowBuildingTypeNameWithNoTooltip('monastery')] yapısının statüsünü yükseltti."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Harcayacak paramız yok."
 flavor_cas_rio_salado.7.title: "Zaferimizin Ölümsüzleştirilmesi"
 flavor_cas_rio_salado.7.desc: "Savaş ganimetlerini güvence altına aldıktan sonra [GetCountry('MOR').GetAdjective] ordularına karşı kazandığımız zaferin anısına [ShowLocationName('valladolid')] ilinde görkemli bir [ShowBuildingTypeName('monastery')] inşa etme fırsatımız var. Azize Clara Tarikatı'na adanacak bir manastır, zaferimizin şanlı bir hatırası olacaktır."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Harcayacak paramız yok."
