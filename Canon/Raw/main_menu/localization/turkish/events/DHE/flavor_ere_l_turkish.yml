 flavor_ere.1.title: "Bağımsızlık Girişimi"
 flavor_ere.1.desc: "Doğu'daki efendilerimiz çok uzun zamandır halkımıza tahakküm ediyor. Eski rejimin yıkılması ve İlhanlıların hükümdarlığıyla birlikte birçok savaş beyi, topraklarını [ShowRegionName('persia_region')] içerisinde ve hatta [ShowRegionName('anatolia_region')] topraklarına kadar genişletmeye çalıştı. Topraklarımız iyice genişlediği için bağımsızlık meselemizin önemi giderek artıyor."
 flavor_ere.1.a: "[target_country.GetAdjectiveWithNoTooltip] zincirlerinden kurtulma vaktimiz geldi!"
 flavor_ere.1.b: "Henüz değil."
 declare_indep_war_tt: "Bu, onlara karşı bir #italic Bağımsızlık Savaşı#!'na yol açabilir!"
 flavor_ere.2.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Toprakları Tehlikede"
 flavor_ere.2.desc: "İlhanlıların çöküşünden sonraki kargaşayı kontrol altına almaya çalışsak da [target_character.GetName] yönetimi altındaki tabi devletlerimiz bize bir ültimatom vermeye karar verdi. Onları otoritemizden azat edip tam bağımsızlıklarını tanımazsak silaha sarılmaya hazırlar!"
 flavor_ere.2.a: "Savaş istiyorlarsa savaş!"
 flavor_ere.2.b: "Açıktan savaş başlatma riskini alamayız, bu yüzden istedikleri gibi olsun."
 flavor_ere.2.historical_info: "14. yüzyılın ortalarına gelindiğinde Eretna Beyliği giderek daha özerk hâle geldi ve Anadolu'daki hâkimiyetini güçlendirmeye çalıştı. Bu durum, İlhanlı toprakları üzerinde kontrolü ele geçirmeye çalışan Celâyirlilerle çatışmalara yol açtı. Hasan-ı Büzürg ve ardından onun halefi Şeyh Üveys'in liderliğinde Celâyirliler, Anadolu'daki nüfuzlarını artırmaya ve bölgedeki Türk ve Moğol grupları üzerindeki otoritelerini korumaya çalıştılar."
 flavor_ere.3.title: "Sakalsız Peygamber"
 flavor_ere.3.desc: "Eski metbu devletimiz [target_country.GetName] karşısında yürüttüğümüz zorlu bağımsızlık savaşı zaferle sonuçlandı! Halk sokaklarda [target_character.GetName] Hazretleri'nin ismiyle kutlamalar yapıyor ve hükümdarımızın tehlike karşısındaki gücünü ve direncini övüyor. Bu gelişmenin ilahi bir destek olduğundan ve [ShowRegionName('anatolia_region')] bölgesinde güçlü bir beyliğin yükselişine vesile olacağından şüphemiz yok."
 flavor_ere.3.a: "Çok yaşasın!"
 beardless_prophet: "Sakalsız Peygamber"
 flavor_ere.3.historical_info: "Hasan Küçük'ün ölümünden sonra Orta Anadolu'da güç kazanan Eretna, kendini sultan ilan etti ve kendi adına para bastırdı. Topraklarını büyük ölçüde genişleterek farklı zamanlarda başkentleri olan Ankara, Kayseri ve Sivas dâhil olmak üzere Konya'dan Erzurum'a kadar olan bölgeleri kontrol etti. Yetenekli bir idareci olan Eretna, $mamluk$ kontrolündeki Mısır'da yaşanan siyasi kargaşayı ve rakip liderlerin ölümlerini fırsat bilerek topraklarını birleştirdi ve genişletti. Kara Tatarlar olarak bilinen Moğol boylarının desteğini aldı, bastırdığı sikkelerde Moğol mirasını vurgularken Moğolların yeniden güçlenmesini engellemek için stratejik olarak kilit pozisyonlara Memlükler ve yerli Türkleri atadı. Bilgili ve saygın bir hükümdar olan Eretna, saltanatı boyunca düzen ve istikrarı korudu."
 flavor_ere.4.title: "Umut Vadeden Bir Komutan"
 flavor_ere.4.desc: "Muharebe meydanında hızlı hareket etmek ve kararlı olmak ezici bir yenilgi ile şanlı bir zafer arasındaki farkı belirleyebilir. En zor kararları vermek ve taktik üstünlüğünü korumak [target_character.GetName] için birçok güçlü yanlarından sadece birisi. Kendini kanıtlamış bir asker olarak piyade saflarında birçok çatışmada savaştı ve yakın zamanda ordu içerisinde hızla yükseldi."
 flavor_ere.4.a: "Bir birimin komutası verilsin."
 flavor_ere.4.b: "Köylülere verecek yerimiz yok!"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] general olarak hizmet edebilecek"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] Tacı Talep Ediyor"
 flavor_ere.5.desc: "[target_character2.GetName] uzun yıllar boyunca sancağımız altında sadakatle hizmet etti. Ne yazık ki dış ilişkilerinde ve iç işlerinde yaşanan çalkantılı dönem birçok talihsizliği beraberinde getirdi. [target_character2.GetShortNameWithNoTooltip], [target_character.GetName] Hazretleri'ne karşı kılıç zoruyla veliaht olmaya yeltenerek bu talihsizliklerin en büyüğünü bize yaşattı.\n\nHalkımızı yeniden ayağa kaldırma ve gücümüzü eski hâline getirme vaatleriyle birçok kişinin desteğini kazandı. Sıkıntılı günler bizi bekliyor."
 flavor_ere.5.a: "O aptal, halkı kıyamete sürükleyecek!"
 impacted_locations_var_tt: "[target_character2.GetNameWithNoTooltip] isyanına yaklaşık [ROOT.GetVariable('num_rebelling_locations').GetValue] [location|e] katılacak"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip] Taklitçileri"
 flavor_ere.6.title: "Köşk Medresesi"
 flavor_ere.6.desc: "[ere_suli_scope.GetName] vefat edince sevgili hükümdarımız [ruler_scope.GetName] Hazretleri öylesine derinden sarsıldı ki olağan cenaze törenleri onun anısını yaşatmak için yetersiz kalıyor.\n\n[ShowCultureName('armenian_culture')] kökenli ünlü mimar [ere_kaluyan_scope.GetName], [ere_suli_scope.GetShortNameWithNoTooltip] ismini ve merhumenin anısını ebedîleştirmek için [ShowLocationName('kayseri')] ilinde onun adına yeni bir [ShowBuildingTypeName('madrasa')] inşa edilmesini önerdi."
 flavor_ere.6.a: "İşe alınsın ve inşaat başlasın."
 flavor_ere.6.b: "Bunu karşılayamayız."
