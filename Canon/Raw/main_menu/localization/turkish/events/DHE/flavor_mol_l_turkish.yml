l_turkish:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "[target_country.GetLongName] kurulduğundan beri [root_country.GetName], [target_country.GetCulture.GetName] yağmacıların sürekli saldırısı altında. [target_location.GetName] topraklarından gelen [target_character.GetShortName], [target_area.GetName] bölgesini ortak sancağımız altında birleştirmeyi amaçlıyor. [root_character.GetName] karşısında bağlılık yemini eden [target_character.GetShortNameWithNoTooltip] sınır topraklarına [root_country.GetFlavorRank] hizmetinde sadık bir [ShowSubjectTypeName('march')] olarak yerleşeceğimize söz veriyor."
 flavor_mol.1000.historical_info: "Kurucu Dragoş olarak da bilinen Dragoş Voda ilk Boğdan Voyvodası ve Macaristan Krallığı'nın vasalıydı. 1345 yılında Altın Orda'ya karşı kazanılan büyük zaferin ardından Dragoş ve beraberindeki Maramureş halkı Boğdan Nehri'ne doğru hareket ederek bölgeye yerleştiler. Söz konusu nehrin kıyısında meydana geldiği anlatılan \"attan inme\" olayı tarih ve efsane arasındaki bir sınırda yer aldığından Boğdan'ın kuruluşu da tartışmalı bir konudur."
 flavor_mol.1000.a: "[ShowSubjectTypeNameWithNoTooltip('march')] kurulsun."
 flavor_mol.1000.a.at: "[target_character.GetName], [target_area.GetName] bölgesine seyahat eder ve $MOL_ADJ$ [ShowSubjectTypeName('march')] oluşturulur."
 flavor_mol.1000.a.bt: "#R Bunun sonucunda [target_country.GetName] ile bir çatışma yaşanabilir#!"
 flavor_mol.1000.b: "[target_country.GetNameWithNoTooltip] ülkesinin gazabını üzerimize çekmek istemeyiz."
 flavor_mol.1001.title: "[GetCountry('MOL').GetNameWithNoTooltip] [ShowSubjectTypeNameWithNoTooltip('march')]"
 flavor_mol.1001.desc: "[root_country.GetName] topraklarından gelen [target_character.GetName], [root_country.GetAdjectiveWithNoTooltip] askerlerden oluşan temsilî bir birlikle [target_area.GetName] bölgesine ayak bastılar. Otoritemizi hiçe sayarak [target_location.GetName] topraklarına yerleştiler ve burnumuzun tam dibinde [release_country.GetName] devletini kurdular!"
 flavor_mol.1001.historical_info: "Kurucu Dragoș olarak da bilinen Dragoș Voda, 1345 yılında Macaristan karşısında uğradığı ağır yenilginin ardından takipçileriyle birlikte Macaristan kralına tabi bir sınır devleti kurmak üzere Boğdan'a hareket etti. Söz konusu nehrin kıyısında meydana geldiği anlatılan \"attan inme\" olayı tarih ve efsane arasındaki sınırda yer aldığından Boğdan'ın kuruluşu da tartışmalı bir konudur. Genellikle Boğdan Voyvodalığı'nın kuruluş öyküsü olarak anılır."
 flavor_mol.1001.a: "Bunun için [root_country.GetNameWithNoTooltip] ile çatışmayı göze alamayız."
 flavor_mol.1001.b: "Bu resmen savaş demek!"
 flavor_mol.1002.title: "[target_country.GetAdjective] Baskını"
 flavor_mol.1002.desc: "[release_country.GetName] ülkesinin kurulmasıyla beraber nüfuzumuz [ShowRegionName('steppes_region')] bölgesinin sınırlarına dayanmaya başladı. Buna karşın [target_country.GetLongName] hükümdarı olan [target_country.GetGovernment.GetRulerTitle] [target_character.GetName] bu genişlemeyi barbar devletlerine yönelik bir tehdit olarak görüyor. Yağmacı [target_country.GetCulture.GetName] birlikleri topraklarımıza girerek [target_country.GetNameWithNoTooltip] ve [root_country.GetNameWithNoTooltip] arasında bir savaş başlattı bile."
 flavor_mol.1002.a: "Silahlarınızı kuşanın!"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] topraklarımıza adım attı. [target_area.GetName] bölgesine yerleşip [target_country.GetName] ülkesine karşı güvenli bir sınır oluşturmayı düşünüyor. [ShowCultureName('moldovan')] halkının büyük bir çoğunluğu egemen [target_country.GetCulture.GetName] boyunduruğu altında yaşamaktan usanmış, [target_character.GetShortNameWithNoTooltip] tarafına geçiyorlar."
 flavor_mol.1003.a: "[root_country.GetNameWithNoTooltip] ülkesinin korumasına sığınalım"
 flavor_mol.1003.a.tt: "[target_area.GetName] içindeki diğer ülkeler bize katılma fırsatı elde edecek"
 flavor_mol.1003.b: "Bir efendiden kurtulup başka bir efendinin emrine girmeyeceğiz."
 flavor_mol.1004.title: "[release_country.GetNameWithNoTooltip] Ülkesinin Kuruluşu"
 flavor_mol.1004.title_default: "$MOL$ Ülkesinin Kuruluşu"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nAdamları, [release_country.GetName] ülkesine katılmamız için bizi ikna etmeye geldi."
 flavor_mol.1004.a: "[target_area.GetNameWithNoTooltip] toprakları bir bütün olarak ayakta duracak!"
 flavor_mol.1004.b: "[target_country.GetLongNameWithNoTooltip] ülkesine sırtımızı dönemeyiz."
 opinion_hun_moldavian_push: "Boğdan Saldırısı"
 become_moldavia_tt: "#Y $MOL$#! kurulur ve [root_country.GetName] [Concept('subject', 'Tabi Devleti')|e] olan bir [ShowSubjectTypeName('march')] olur"
