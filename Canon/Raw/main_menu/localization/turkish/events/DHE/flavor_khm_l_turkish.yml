l_turkish:
 flavor_khm.1000.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('khmer_baray')], [target_location.GetRank.GetName] topraklarına ciddi miktarda su kaynağı sağlar. Bu kaynak, son yıllardaki sıkıntılar ve [target_old_ruler.GetName] veraseti esnasında ihtiyaç duyduğu ilgiyi ve bakımı görmediği için yavaş yavaş verimliliğini kaybediyor. Şimdi harekete geçmezsek büyük su rezervi ileride işe yaramaz hâle gelebilir."
 flavor_khm.1000.a: "Bu bize pahalıya patlar."
 flavor_khm.1000.b: "Gerekli tamirler yapılsın."
 flavor_khm.1001.title: "[ShowLocationNameWithNoTooltip('angkor')] İlinin Kötü Durumu"
 flavor_khm.1001.desc: "[ShowBuildingTypeName('khmer_baray')] o kadar bakımsız bir hâle geldi ki artık halkımıza su sağlamak için devasa su rezervini kullanamayacağız."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "[target_art.GetNameWithNoTooltip] Heykelinin Kaybı"
 flavor_khm.1100.desc: "[target_location.GetName] kuşatması sırasında [siege_leader.GetName] birlikleri, [target_art.GetName] içindeki en değerli hazinelerimizden birini çaldı. Dini bağlılığımızı gösteren bu güzel heykeli kaybettiğimiz için üzülmekten başka yapabileceğimiz pek bir şey yok."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "[target_art.GetNameWithNoTooltip] Heykelinin Ele Geçirilmesi"
 flavor_khm.1101.desc: "[target_location.GetName] kuşatmasında güzel bir sanat eseri olan [target_art.GetName] heykelini ele geçirdik. Ünlü heykel başkentimize doğru yolda ve [ROOT.GetCountry.GetCapital.GetName] içinde yeni yerini alacak."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
