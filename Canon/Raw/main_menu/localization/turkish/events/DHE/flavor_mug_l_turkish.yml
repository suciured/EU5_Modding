l_turkish:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[target_character.GetName], farklı inançların [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] içinde bir arada yaşadığını göz önünde bulundurarak [target_religious_school.GetName] öğretilerini bir kenara bırakmayı ve yerine kendi ekolünü oluşturmayı düşünüyor. Ekol, tüm mezheplerin bir kabul edildiği yeni bir dini andıracak. [ShowReligiousSchoolName('din_i_ilahi_school')] olarak adlandırılacak ekol, [ROOT.GetCountry.GetFlavorRank] topraklarında yaşayan halkı birleştirmeyi amaçlayacak."
 flavor_mug.1.historical_info: "Babürlülerin çok kültürlü ve çok dinli yapısı Ekber Şah'ın hükümdarlık döneminin alametifarikası olmuştur. Ekber Şah bu yapıyı desteklemek amacıyla çeşitli ıslahatlar yürürlüğe koymuş, hatta kendi inancını oluşturmuştur. Oluşturduğu din, Dîn-i İlâhî olarak bilinir. Ekber Şah'ın dini, Timurluların Cengiz Yasası'na benzer şekilde tüm mezhepleri bir kabul ediyordu."
 flavor_mug.1.a: "Tüm halkımıza yönelik bir din en ideal dindir."
 flavor_mug.1.b: "[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip] öğretilerini neden bir kenara bırakalım ki?"
 mug_enable_din_i_ilahi_school_tt: "Tüm [ShowReligionAdjective('sunni')] ve [ShowReligionAdjective('ibadi')] [countries|e] için [ShowReligiousSchoolName('din_i_ilahi_school')] dinî ekolünün kilidi açılacak"
 flavor_mug.2.title: "[ShowLawNameWithNoTooltip('dahsala_system')] Doğuyor"
 flavor_mug.2.desc: "Fethettiğimiz topraklarda uygulanan farklı bölgesel kanunlar nedeniyle vergilendirme sistemimiz iyice karmaşık bir hâl aldı. Düzenden yoksun olduğunu ve iyileştirilmesi için çeşitli ıslahatlara ihtiyaç duyduğunu söylemek yanlış olmaz. [target_character.GetName] söz konusu düzeni [ShowLawName('dahsala_system')] adı altında oluşturmayı düşünüyor. [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] dinine mensup olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin yerel kanunlarına uymak yerine vergilendirmeyi sağlık biçimde düzenlemeyi amaçlıyor."
 flavor_mug.2.historical_info: "Ekber'in hükümdarlık döneminde uygulanan karmaşık ve düzensiz vergilendirme sistemi Babürlülerin hatırı sayılır miktarda toprak geliri kaybetmesine neden oldu. Bunun üzerine dönemin Maliye Bakanı Raja Todar Mal, vergilendirmeyi Dahsala adında daha yalın bir sisteme dönüştürmeye karar verdi. Bir bölge üç yolla vergilendiriliyordu: Zabiti, Nasaq ve Galla-Bakshi."
 flavor_mug.2.a: "Bu sistem, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresini verimli bir biçimde vergilendirmemizi sağlayacak."
 flavor_mug.2.b: "Böyle ıslahatlara ihtiyacımız yok."
 flavor_mug.3.title: "Subah Düzeni"
 flavor_mug.3.desc: "Büyüklüğü nedeniyle [ROOT.GetCountry.GetFlavorRank] topraklarını [ROOT.GetCountry.GetCapital.GetName] şehrinden yönetmek mümkün değil. Bundan dolayı söz konusu bölgeleri düzenlemek için yeni bir yöntem önerildi. [ShowGovernmentReformName('subah_organization_reform')] sistemiyle önde gelen [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] üyelerine valilik verilmesi amaçlanıyor."
 flavor_mug.3.a: "Her bir Subah, kontrolümüz altında olmalı."
 flavor_mug.3.b: "Bölgelerimiz hâlihazırda iyi durumda."
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip] Sikke Islahatları"
 flavor_mug.4.desc: "[target_character.GetName] hem [ROOT.GetCountry.GetFlavorRank] ülkesinin mali istikrarını güvence altına almak hem de ekonomimizin karşı karşıya kalabileceği enflasyon sorunlarını hafifletmek amacıyla yeni bir para biriminin basılmasını önerdi. Büyük miktarda [ShowGoodsName('goods_gold')] ve [ShowGoodsName('silver')] kaynağı kullanarak birden fazla çeşit sikke basabileceğiz. Tabii [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi böylesi ekonomik değişikliklerden pek hazzetmeyebilir."
 flavor_mug.4.a: "Yeni sikkeleri basalım."
 flavor_mug.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini öfkelendirmeye gerek yok."
 flavor_mug.5.title: "Kara Ticaretinin Korunması"
 flavor_mug.5.desc: "[ShowRegionName('hindustan_region')] bölgesinden geçen ticaret yollarında eşkıyalık yayılmaya başladı. Bu topraklardan geçerken kervanlarındaki malların çalındığını bildiren tüccarların sayısı giderek artıyor. Kara seyahatinin [ROOT.GetCountry.GetFlavorRank] topraklarında böylesi bir kesintiye uğraması kabul edilemez. Bunun önüne geçmek isteyen [target_character.GetName], ticaret yollarını koruyacak [ShowBuildingTypeName('rahdar')] adını verdiği yeni bir muhafız birliği oluşturmayı düşünüyor."
 flavor_mug.5.historical_info: "16. yüzyıl sırasında Hindustan topraklarında eşkıyalık nedeniyle yolların çoğu korumasızdı. Pek çok yabancı tüccar mallarını kaybediyor ve yerel yönetim bahsi geçen kayıpları telafi ediyordu. Bu tür kazaların sayısını mümkün olduğunca azaltmak isteyen Ekber, tüm yolcuların güvenliğini sağlamaktan sorumlu olan rahdar adındaki muhafız birliğini oluşturdu."
 flavor_mug.5.a: "Muhafız birliğini kuralım."
 flavor_mug.5.b: "Hiçbir yeri denetlememiz gerekmiyor."
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName] hayatını kaybettikten sonra [target_character2.GetName] yasa boğuldu. Onu hatıralarında yaşatma arzusuyla bir [ROOT.GetCountry.GetAdjective] mimari şaheseri tasarlamak isteyen [target_character2.GetNameWithNoTooltip], bu isteği [target_artist.GetName] ile paylaştı. $taj_mahal$ adını koyduğu fildişi rengindeki mermerlerden inşa edilecek bu yapı [target_character.GetNameWithNoTooltip] için ebedî bir istirahat yeri olacak."
 flavor_mug.6.historical_info: "Babür mimarisinin en ünlü örneklerinden biri olan Taj Mahal, Şah Cihan'ın eşinin anısına inşa edildi. Tasarımı, Timur'un Semerkant'taki türbesi Gûr-ı Emîr'den esinlenildi. Şah Cihan, ölümünden sonra eşinin yanına gömüldü."
 flavor_mug.6.a: "[target_character.GetNameWithNoTooltip] anısına!"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip] zaten hatırlanıyor."
 flavor_mug.7.title: "[ShowPolicyNameWithNoTooltip('mansabdar_system')] Uygulaması"
 flavor_mug.7.desc: "[ROOT.GetCountry.GetName] içindeki askerî organizasyon uzun zamandır kişinin liyakatinin değil, sahip olduğu toprak miktarının ödüllendirildiği bir sistem olmuştur. Bunun yerine kişinin liyakatinin ve konumunun sahip olacağı toprak miktarını belirleyeceği daha adil bir sistem kurulmalı. Böyle bir değişiklik, hiç şüphesiz [ROOT.GetCountry.GetFlavorRank] içindeki güç dengelerini altüst edecek olsa da kara kuvvetlerimizi de fazlasıyla geliştirecek."
 flavor_mug.7.a: "Sistem uygulansın."
 flavor_mug.7.b: "Ordunun başındaki kişiler görevlerinden alınmayacaklar."
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "[target_character.GetName], [ROOT.GetCountry.GetAdjective] altın çağı tüm hızıyla devam ederken gelecekte [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamını devralacak tüm hükümdarlar adına görkemli bir taht yaptırmayı planlıyor. Tahtın sırtında dans eden bir tavus kuşu olacak ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını ziyaret edenlere kudretimizi yansıtacak değerli taşlarla işlenecek. Oldukça maliyetli ve bir o kadar da prestijli bir çalışma olacak."
 flavor_mug.8.a: "Görkemli bir taht olacağı kesin!"
 flavor_mug.8.b: "Kaynaklarımızı basit süslere mi heba edeceğiz?"
 flavor_mug.9.title: "Halk Divanı"
 flavor_mug.9.desc: "Mevcut hükûmetimiz kitlelere yeterli hizmette bulunsa da [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] elitleri, [ROOT.GetCountry.GetName] topraklarında yaşayan diğer azınlıkları yönetmek için yeni yollar arayışında. [target_character.GetName], kişisel inançlarına bakmadan çok sayıda başarılı insanı tek çatı altında bir araya getirmemizi sağlayacak çok kültürlü bir Divan oluşturmak istiyor."
 flavor_mug.9.a: "Bu sistemi hayata geçirmenin vakti geldi."
 flavor_mug.9.b: "Hâlihazırda işe yarayan bir hükûmet sistemini ıslah etmeye ne gerek var?"
 flavor_mug.10.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('ibadat_khana')]"
 flavor_mug.10.desc: "[ROOT.GetCountry.GetName] [ShowReligiousSchoolName('din_i_ilahi_school')] kurumunun başarısını gören pek çok kişi, farklı inançların tartışılması amacıyla bir ibadethane kurulmasını teklif etti. [ShowBuildingTypeName('ibadat_khana')] tüm [ROOT.GetCountry.GetNameWithNoTooltip] halkını inanç yoluyla birleştirecek [ShowSocietyDirectionName('humanist')] bir [ROOT.GetCountry.GetFlavorRank] oluşturmayı amaçlayacak."
 flavor_mug.10.a: "İlim evini inşa edelim."
 flavor_mug.10.b: "[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] inancını zayıflatmaya gerek yok."
 flavor_mug.11.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowBuildingTypeNameWithNoTooltip('red_fort')]"
 flavor_mug.11.desc: "[target_character.GetName], [target_location.GetName] üzerindeki hükmümüzü daha da güçlendirmek için [target_location.GetRank.GetName] ilinde büyük bir hisar inşa etmemizi önerdi. Yamuna Nehri'nin doğal bir bariyer olarak kullanılması, bölgeyi [ROOT.GetCountry.GetGovernment.GetRulerTitle] için daha güvenli bir ikametgâh hâline getirecek."
 flavor_mug.11.a: "[target_location.GetRank.GetNameWithNoTooltip] güçlendirilsin."
 flavor_mug.11.b: "Tahkimata gerek yok."
 flavor_mug.12.title: "Fetihpur Sikri'nin Kuruluşu"
 flavor_mug.12.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] topraklarındaki büyüme nihayetinde yeni mahallelerin oluşturmasına neden oldu. Bunlardan biri olan Fetihpur Sikri ise mahalleyi bir [ShowRegionName('hindustan_region')] inancı merkezine dönüştürmek isteyen [target_character.GetName] Hazretleri'nin dikkatini çekti. Bu yararlı girişimin maliyeti de yüklü olacaktır."
 flavor_mug.12.historical_info: "1571 yılında Babür İmparatorluğu'nun yeni başkenti olarak kurulan Fetihpur Sikri, Agra'nın kargaşasından usanmış İmparator Ekber'in büyük ilgisini çekti. Şehri canlı bir merkeze dönüştüren yeni bahçelerin, tapınakların ve ticaret merkezlerinin inşasını denetledi. Bülend Dervâze, yani Zafer Kapısı gibi anıtsal yapılar da bu dönemde inşa edildi. Maalesef şehir, imparator ilgisini kaybettikten sonra 1610 yılında tamamen terk edildi."
 flavor_mug.12.a: "Mahalle refah içinde büyüsün."
 flavor_mug.12.b: "Daha önemli meselelerle ilgilenmeliyiz."
 flavor_mug.13.title: "[ShowLanguageNameWithNoTooltip('rajasthani_language')] Teşviği"
 flavor_mug.13.desc: "[ShowLanguageName('rajasthani_language')] dili, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde önemli bir yere sahip. Buna rağmen [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı savaş yöntemlerinde böylesine ustalaşmış bir halkın mensuplarından mahrum kaldı. [ROOT.GetCountry.GetFlavorRank] içindeki konumlarını yükseltebiliriz. Tabii böyle bir şey yapmak, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup köklü elitlerin öfkesini üzerimize çekebilir."
 flavor_mug.13.a: "Sınıf atlasınlar."
 flavor_mug.13.b: "Azınlıkları yatıştırmaya gerek yok."
 mug_all_rajput_pops_lose_satisfaction_tt: "[ShowLanguageName('rajasthani_language')] [Concept('language', 'Dilini')|e] konuşan tüm [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mug.14.title: "Büyük Yol'u Destekle"
 flavor_mug.14.desc: "Son teknolojik gelişmelerle birlikte [ShowRegionName('hindustan_region')] topraklarında ticaretin ihmal edilmesi, Büyük Yol'un önemini büyük ölçüde yitirmesine neden oldu. [ShowRegionName('persia_region')] ve [ShowRegionName('bengal_region')] bölgeleri arasındaki bağlantıyı sağlayan güzergâh, geçmişte topraklara refah getirmişti. [target_character.GetName] yolu modernleştirerek [target_location.GetName] ve [target_location2.GetName] arasında dev bir kara yolu oluşturmak istiyor."
 flavor_mug.14.a: "Kelimenin tam anlamıyla dev bir yol olacak."
 flavor_mug.14.b: "Kaynaklarımızı antika yolları geliştirmek için harcamayalım."
 flavor_mug.15.title: "[target_location.GetNameWithNoTooltip] İlinin Kuruluşu"
 flavor_mug.15.desc: "[ShowRegionName('bengal_region')] Subah Düzeni, bir süredir geriliyor. Bölge üzerindeki hükmümüzü kaybettiğimizi gören [target_character.GetName], kendi atayacağı valilerin yöneteceği bir [ShowLocationRankName('city')] kurmak istiyor. Projeyi sevinçle karşılayan halkın desteğini de arkasında topladı. Tabii böyle bir yer kurmanın maliyetli olacağını da unutmamak lazım."
 flavor_mug.15.a: "Kurulsun."
 flavor_mug.15.b: "Bölgedeki valileri güçlendirmek önceliklerimiz arasında değil."
 mug_location_pops_gain_unrest_tt: "[target_location.GetName] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
