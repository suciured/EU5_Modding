 flavor_mei.1.title: "[ShowLocationNameWithNoTooltip('freiberg')] İlinde Gümüşe Hücum"
 flavor_mei.1.desc: "Yeni keşfedilen [ShowGoodsName('silver')] yatakları, çok sayıda kişinin [ShowLocationName('freiberg')] ilinin çevresindeki alanlara akın etmesine sebep oldu. Yeni gelen insanlar, [ShowProvinceDefinitionName('erzgebirge_province')] vilayetinde gelişmekte olan madencilik sektöründen kâr etmek istiyor. Maden kasabalarımıza karşı ilginin bu kadar artmış olması bize kesinlikle fayda sağlayacaktır."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Madencilik [Concept('raw_material', 'Ham Maddesine')|e] sahip olan her [location|e], [ShowModifier('freiberger_berggeschrey')] elde eder."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "Yetenekli bir oyun yazarı ve şair olan [target_character.GetName], ikamet etmek için bizim ülkemizi seçti ve yazılarına bizim topraklarımızda devam edecek. Zaten başarılı bir yazar olsa da durmayı düşünmüyor, önü açık."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "[target_banish_country.GetNameWithNoTooltip] topraklarına gitse daha iyi."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[ShowLocationName('eisenach')] ilinden gelen ve erdemli bir besteci olan [target_character.GetName], şu anda [ShowLocationName('leipzig')] içinde yaşıyor. [ShowLocationNameWithNoTooltip('leipzig')] içindeki yüksek yaşam maliyetlerinden ve #italic Thomaskantor#! olarak aldığı düşük maaştan şikâyet ettiğini duyduk. Ayrıca başkentimizde bir saray müzisyeni olmak istediğini öğrendik."
 flavor_mei.10.a: "Saraya getirilsin."
 flavor_mei.10.b: "Ona ihtiyacımız yok."
 flavor_mei.10.historical_info: "Johann Sebastian Bach, bir Barok Dönemi bestecisi ve Kuzey Alman müzisyenlerinden oluşan büyük bir ailenin en tanınmış üyesi. Çağdaşları; olağanüstü bir klavsenci, orgcu ve org yapımında bir uzman olduğu için kendisine gıpta etmiştir. Bach günümüzde de tüm zamanların en iyi bestecilerinden biri olarak kabul edilir."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "Luther'in yakın bir dostu olan [target_character.GetName], [ShowReligionName('lutheran')] inancını heyecanla benimsedi ancak [ShowReligionName('catholic')] Hamileriyle iş birliği yapmaya da her zaman açıktı.\n\nSaray sanatçısı olarak her iki tarafla etkileşimlerinin bizim için bir sorun olup olmayacağını merak ediyoruz. Tüm kıta boyunca savaşan [ShowReligionNameWithNoTooltip('lutheran')] ve [ShowReligionNameWithNoTooltip('catholic')] arasındaki kanlı çatışma bizi de etkileyebilir."
 flavor_mei.20.a: "Hepimiz din kardeşiyiz."
 flavor_mei.20.b: "Sadece bir inanca odaklansa iyi eder."
 flavor_mei.20.historical_info: "Sanat dehasıyla tanınan #italic Yaşlı#! Lucas Cranach, gravür konusunda uzmanlaşmış bir Alman Rönesans ressamı ve baskıcıdır. Kendisi Saksonya Elektörlerinin saray ressamıydı. Alman prenslerinin karakterini ve ruhunu resimlerinde müthiş bir şekilde yansıtmasıyla birlikte Protestan Reformu’nun önde gelen liderlerini ustalıkla tasvir etmesiyle ünlüydü.\n\nDavasını tutkuyla savunduğu Martin Luther'in yakın bir sırdaşıydı. Eserlerinde betimlediği temalarsa Katolik geleneğindeki dinî konulardan Lütercilik inancıyla ilgili dinî meselelerin yenilikçi tasvirlerine kadar uzanırdı. Büyüleyici sanat eserlerine sürekli olarak mitolojiyle ve dinle ilgili çıplaklık tasvirlerini dâhil ederdi.\n\nAtölyesindeki şaheserlerinin sayısız versiyonunu üretti. Ölümünden sonra bile oğlu Genç Lucas Cranach ve diğerleri onun muhteşem eserlerini kopyalamaya devam etti. Bu sayede zamanının en nüfuzlu ve başarılı Alman sanatçılarından biri olarak tarihe geçti."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName]; matematikçi, filozof, bilim insanı ve diplomat olarak dolu dolu bir hayat geçirdi. Bu alanların her birinde dikkat çekip ulusun gururu hâline geldi.\n\nNe yazık ki meraklı ve mücadeleci karakteri, göçebe olmayı da beraberinde getirip Almanya'da sürekli yer değiştirmesine sebep oldu. Dehasından faydalanmak istiyorsak çalışmalarını finanse ederek onu ulusumuzda tutmamız gerekecek."
 flavor_mei.30.a: "Çalışmalarını finanse edelim."
 flavor_mei.30.b: "Hazinemizi başka şeylere harcamalıyız."
 flavor_mei.30.historical_info: "17 ve 18. yüzyılların parlak bilginlerinden biri olan Gottfried Wilhelm Leibniz; matematik, felsefe ve bilim alanlarında önemli katkılarda bulunmuştur. Kalkülüsteki öncü çalışmalarıyla tanınan Leibniz, diferansiyel ve integral ilkelerini bağımsız olarak geliştirerek modern matematiğin temellerini atmıştır. Leibniz ayrıca metafizik alanında da çalışmalar yapıp monatlar kavramını öne sürmüş ve evrende önceden kurulmuş bir uyumun olduğunu savunmuştur."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "Ünlü bir gezgin cerrah olan [target_character.GetName] bir süredir [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')] ve [ShowAreaName('silesia_area')] bölgelerinde hizmetlerini sunuyor.\n\nBecerileri kesinlikle etkileyici ancak sihrin tıpla bağlantılı olduğuna dair inancı bir skandala yol açabilir."
 flavor_mei.40.a: "Sarayımızın göz doktoru yapalım."
 flavor_mei.40.b: "Garip şeylere inanıyor ve hükümdarımızın yanına yaklaşmamalı."
 flavor_mei.40.historical_info: "Ünlü bir Alman hekim ve cerrah olan Georg Bartisch, göz bilimine yaptığı önemli katkılarıyla bilinir. 16. yüzyılda \"Ophthalmodouleia\" isimli göz hastalıkları ve tedavileri hakkındaki kapsamlı kitapların ilklerinden birini yazmıştır. Kitabıysa bu alanda ufuk açan bir eser hâline gelmiştir. Bartisch'in öncülük niteliğindeki gözlemleri ve yenilikçi cerrahi teknikleri, çeşitli göz rahatsızlıklarının anlaşılmasını ve tedavisini kolaylaştırıp göz biliminin tıp disiplini olarak gelişmesinde büyük bir rol oynamıştır."
 flavor_mei.50.title: "[ShowLocationNameWithNoTooltip('dresden')] Gelişiyor"
 flavor_mei.50.desc: "[ShowLocationName('dresden')] önemsiz bir yerleşim yeriyken 1455 yılında ticaret izni aldığından beri yavaş olsa da büyümeye devam ediyor.\n\nElbe Nehri yanındaki konumu sayesinde ticaret için uygun ve Ore Dağları'ndaki zengin madenlere yakın bir yer. Burayı başkentimiz yapmak bizim için iyi bir fırsat olabilir."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] yeni başkentimiz olacak."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] zaten yeterince önemli bir konumda!"
 flavor_mei.50.historical_info: "Dresden, önceden önemli bir şehir olmasa da 1485 yılında Saksonya hükümdarlarının düklük yerleşkesi hâline gelince KRİ'nin kültür merkezi ve en önemli şehirlerinden biri oldu."
 flavor_mei.60.title: "Noel Hediyesi"
 flavor_mei.60.desc: "[ShowLocationName('dresden')] şehrinde her yıl #italic Dresden Striezelmarkt#! adında bir Noel pazarı kurulur. Komşu kasabalardan insanlar birçok farklı ürünü alıp satmak için bu pazarda toplanır. Pazar, 1434 yılında şehir meclisine ayrıcalık verildiğinden beri her yıl kuruluyor.\n\nPazar gerçekten de kâr sağlıyor. Tabii bu senenin kârı beklenenden bile fazlaydı ve şehir meclisi kazanılan miktarın bir kısmını bize hediye etmeye karar verdi. Danışmanlarımız parayla ne yapmamız gerektiğini tartışıyorlar."
 flavor_mei.60.a: "Fazla mal göz çıkarmaz."
 flavor_mei.60.b: "Bu parayla [ShowLocationNameWithNoTooltip('dresden')] iline yatırım yapalım."
 flavor_mei.60.historical_info: "Dresden Striezelmarkt, Almanya'daki bilindik en eski Noel pazarıdır ve Dresden şehrinin ana cazibe merkezlerinden biridir."
 flavor_mei.70.title: "Yeni #italic Frauenkirche#! Talebi"
 flavor_mei.70.desc: "[ShowLocationName('dresden')] vatandaşları normalde sadık bir tebaa olsa da son zamanlarda huzursuzlar. Çoğunluğun inancı bizden farklı olduğundan istedikleri gibi ibadet edebilmek için kendi tapınaklarının olmasını talep ediyorlar.\n\nBunun için de #italic Frauenkirche#! Kilisesi'ni yıkıp istedikleri şekilde yeniden inşa etmeyi öneriyorlar. Bedelini ödemeye hazır olsalar da bu durum bize yeni masraflar çıkarabilir ve soruna yol açabilir."
 flavor_mei.70.a: "Kiliseyi yıkıp inançlarına göre yeniden inşa etmelerine izin verelim."
 flavor_mei.70.b: "Bunun yerine din değiştirmeliler."
 flavor_mei.70.historical_info: "Reform öncesi dönemde Frauenkirche, Meissen Piskoposluğu başrahibinin kilisesi görevini görüyordu ancak Reformun gelmesiyle burası bir Protestan kilisesine dönüştürüldü. Asıl Frauenkirche 1727 yılında yıkıldı ve yerine çok daha büyüğü yapıldı. Lüterci pariş kilisesi olarak yeniden inşa edilmesinde vatandaşlar görev aldı. Polonya Kralı olmak için Katolik inancına geçen Saksonya Elektör Prensi I. Frederick August'un desteğini de aldılar. Böylece Dresden'in sokaklarını görkemli bir kubbeyle süslemenin yanı sıra Saksonya halkının #italic cuius regio, eius religio#! ilkesine uymaya zorlanmaması da sağlanmış oldu."
 flavor_mei.80.title: "Genç Werther'in Acıları"
 flavor_mei.80.desc: "Genç bir yazar olan [target_character.GetName], #italic Genç Werther'in Acıları#! isimli eserinin yayımlanmasının ardından edebiyat camiasında oldukça ünlendi. Bu roman, bazı vaizlerin gösterdiği tepkiler sebebiyle eleştirildi. Romanın ana karakterini ve trajik karşılıksız aşkını benimseyenler tıpkı romandaki gibi intihar ettiler. Edebî açıdan kuşkusuz bir başyapıt olsa da kolay etkilenen insanlar üzerindeki etkisi tehlike oluşturabilir."
 flavor_mei.80.a: "Yine de saraya davet edelim."
 flavor_mei.80.b: "Kötü bir itibarı var, ona ihtiyacımız yok."
 flavor_mei.80.historical_info: "Goethe, #italic Genç Werther'in Acıları#! adlı romanında ana karakter Werther'in yoğun duygularını ve trajik kaderini betimler. 1774 yılında yayımlandığında edebiyat camiasında bir sansasyona yol açarak #italic Werther Etkisi#! olarak bilinen kültürel bir olgunun ortaya çıkmasına sebep oldu. Werther Etkisi, romanın yıkıcı aşk betimlemesinden etkilenerek intihar etme ve taklitçi davranışlar akımı olarak açıklanabilir. Romanın okuyucunun duyguları ve davranışları üzerinde yarattığı etki, sanatın ve edebiyatın topluma karşı sorumlulukları hakkında tartışmalara sebep olmuştur."
 flavor_mei.90.title: "Faust Trajedisi"
 flavor_mei.90.desc: "Saray sanatçımız [target_character.GetName], son aylarda Johann George Faust efsanesiyle ilgili bir tiyatro oyunu üzerinde çalışıyordu.\n\n$faust_desc$"
 flavor_mei.90.a: "Harika bir tiyatro oyunu!"
 flavor_mei.90.historical_info: "Johann Wolfgang von Goethe'nin #italic Faust#! adlı eseri, #italic Faust I#! ve #italic Faust II#! olarak iki bölümden oluşan trajedi türünde ünlü bir tiyatro oyunudur. İlk bilinen versiyonu #italic Urfaust#!, 1772 ila 1775 yılları arasında yazılmıştır ancak eserin gelişim süreci bilinmemektedir. #italic Urfaust#!, düzyazı ve uyaklı dizelerin harmanlandığı yirmi iki sahneden oluşur. Orijinal el yazması kaybolmuş olsa da 1886 yılında bir kopyası bulunmuştu.\n\n1790 yılında #italic Faust, Bir Fragman#! adlı eseri ilk defa basılmıştı. Goethe, 1806 yılında #italic Faust I#! adlı eserini tamamlamıştı. Eseri, 1808 yılında yayımlanmış ve 1828 ile 1829 yıllarında ise revize edilmişti. 1831 yılında tamamlanmış olan #italic Faust II#!; psikoloji, tarih, siyaset, mistik ve felsefi konular gibi çeşitli temalara odaklanıyordu. Öyle ki bu eser, Goethe'nin ileri dönemlerinde ulaştığı zirveyi de temsil etmişti. #italic Faust I#! ve #italic Faust II#!'nin çoğu uyaklı dizelerle yazılmış ve Almanca dilindeki tiyatro sahneleri arasında kayda değer bir yeri olmuştu. Goethe'nin başyapıtı ve Alman edebiyatının bir şaheseri olarak kabul edilen #italic Faust#!, büyüleyici bir hikâyeyi anlatır."
 flavor_mei.100.title: "Leipzig'te Yeni Belediye Binası"
 flavor_mei.100.desc: "[ShowLocationName('leipzig')] şehir meclisi, Eski Belediye Binasını yenilemek için bizden yardım istiyor. 14. yüzyılda atalarımız, şehir temsilcilerinin toplanıp yönetebileceği binanın inşa masraflarını karşılamışlardı.\n\nBu projenin [ShowLocationNameWithNoTooltip('leipzig')] ana pazarının güneyine yapılmasının üzerinden 200 yıl geçti. Bina, meclisin ihtiyaçlarını karşılayabilmek için oldukça küçük kalıyor.\n\nSaksonya Rönesansı tarzında yeni bir tasarım, masraflarını karşılamaya destek olmamız dileğiyle bize sunuldu. Destek olursak ulusumuzun en etkileyici belediye binalarından birinin inşasına dâhil olacağız."
 flavor_mei.100.a: "Projeye yardım edelim."
 flavor_mei.100.b: "Onların bina masrafları bizi ilgilendirmez."
 flavor_mei.100.historical_info: "Şehrin merkezinde bulunan Leipzig Eski Belediye Binası, 16. yüzyılda inşa edilmiş tarihî ve pitoresk bir yapıdır. Muhteşem bir Rönesans mimarisine, karmaşık heykellerle ve süslemelerle donatılmış etkileyici bir görünüşe sahiptir. Belediye Binası, siyasi ve idari faaliyetlerin merkezi olarak hizmet vermiştir, kulesi geniş bir şehir manzarası sunmaktadır. Günümüzde bu Belediye Binası, Leipzig'in zengin tarihi ve kültürel mirasının bir sembolü hâline gelmiştir."
 flavor_mei.110.title: "Zwinger"
 flavor_mei.110.desc: "Kıtadaki bazı hükümdarların inşa ettirdiği sarayların ihtişamını gözlemledikten sonra hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName], kendi projesini başlatma girişiminde bulundu.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin yönlendirmeleri doğrultusunda saray mimarımız; sergi galerileri ve kütüphane odalarıyla hizmet verecek iç mekânlara sahip büyük bir saray ve bahçe kompleksi tasarımı için iddialı bir plan sundu. Hükümdarımız heyecanlı olsa da bazıları paramızı böyle büyük bir projeye harcamamız konusuna çekimser yaklaşıyor."
 flavor_mei.110.a: "Şan için!"
 flavor_mei.110.b: "Bir saray daha mı?"
 flavor_mei.110.historical_info: "Almanya'nın Dresden ilindeki içinde bahçeli bir kompleks olan Zwinger, görkemiyle Barok dönemini taçlandırır. Mimar Matthäus Daniel Pöppelmann tarafından tasarlanmış bu anıt, ikonik Frauenkirche gibi Dresden'in en ünlü mimari yapılarından biridir. II. Augustus'un yönetimi sırasında bir sera, bahçe ve şenlik yeri olarak hizmet veren Zwinger; görkemli köşkleriyle, heykellerle donatılmış galerileriyle ve süslü vazolarıyla o dönemin zenginliğini gösterir.\n\nBaşlangıçta bir kalenin ön avlusu olarak tasarlanan Zwinger, zamanla gelişerek 19. yüzyılda özellikle Elbe Nehri'ne bakan Semper Galerisi'nin inşa edilmesiyle müze kompleksi olarak önem kazanmıştır.\n\n1945 yılında Dresden Bombardımanı sırasında harap olan Zwinger, sonraki yıllarda titiz bir onarım sürecinden geçti. Günümüzde ünlü Gemäldegalerie Alte Meister'ı, Dresden Porselen Koleksiyonunu ve Mathematisch-Physikalischer Salon'u içinde bulundurarak kapılarını ziyaretçilere açıp onları tarihin ve kültürün ihtişamına davet ediyor."
 flavor_mei.120.title: "[GetCountry('LDB').GetNameWithNoTooltip] Alımı"
 flavor_mei.120.desc: "[target_character.GetName], [target_spouse.GetName] ile evlendikten sonra [GetCountry('LDB').GetLongName] ülkesini devraldı ve ülkeyi bize satmak istiyor.\n\n[GetCountry('LDB').GetNameWithNoTooltip] toprakları yakın bir zaman önce bize aitti. Bu da topraklarımızı geri almak için güzel bir fırsat olabilir. Ne yapmalıyız?"
 flavor_mei.120.a: "Bu toprak bize ait."
 flavor_mei.120.b: "Satılmasının bir sebebi var."
 flavor_mei.120.historical_info: "Aslen bir Wettin toprağı olan Landsberg Margravı, 1291 yılında Askanya Hanedanı'na satıldı. 1347 yılında Brunswick-Lüneburg Dükü I. Magnus, Brandenburg-Stendallı Sophia ile evliliğinden sonra devraldığı Landsberg Margravlığı'nı, Meissen Margravı II. Frederick'e geri satarak Wettin topraklarını yeniden birleştirdi."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName], [GetCountry('LDB').GetName] topraklarını satın alma hedefini hayata geçirmek için [target_character.GetName] ile yoğun pazarlıklara başladı! Bu durum özerkliğimize karşı bir tehdit oluşturuyor. Bu anlaşmayı engellemek için hâlâ geç değil. [target_spouse.GetName] ile görüşerek [target_character.GetNameWithNoTooltip] Hazretleri'ni ikna edebiliriz."
 flavor_mei.121.a: "Bu toprakları satmak yerinde bir karar olacaktır."
 flavor_mei.121.a.tt: "[GetCountry('MEI').GetNameWithNoTooltip] olarak oynamaya devam edeceğiz."
 flavor_mei.121.b: "Bu topraklarla bağımızı kesemeyiz!"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName] aniden topraklarının satın alınmasına yönelik yaptığımız pazarlıklardan çekildi. Topraklarını savaş yoluyla ele geçirmekten başka seçeneğimiz kalmadı."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "İmparatorluk Teklifi"
 flavor_mei.130.desc: "[GetCountry('SWB').GetName] ülkesindeki [target_character.GetName] herhangi bir vârisi olmadan öldü. Bu yüzden de [GetCountry('SWB').GetFlavorRank] sahipsiz kaldı.\n\nTaht sahipsiz kalamayacağı için böyle bir şerefe layık birine ihtiyacımız var.\n\nDanışmanlarımız, çeşitli adaylar arasından [GetCountry('MEI').GetName] ülkesinin [GetCountry('MEI').GetGovernment.GetRulerTitle] Hazretleri'ni önerdiler. Onu [GetCountry('SWB').GetGovernment.GetRulerTitle] derecesine yükseltirsek bu alanda yeni bir arkadaş edinebiliriz."
 flavor_mei.130.a: "Harika bir fikir!"
 flavor_mei.130.b: "Buna layık değiller."
 flavor_mei.130.historical_info: "1423 yılında Meissen Margravı Kavgacı Friedrich, Saksonya-Wittenberg Düklüğü'nü ve elektör ünvanını aldı. Meissen Margravlığı'nı Saksonya Elektörlüğü ile birleştirerek bağımsız prenslik statüsünün bozulmasına yol açtı."
 flavor_mei.131.title: "İmparatorluk Teklifi"
 flavor_mei.131.desc: "[GetCountry('SWB').GetLongName] hükümdarı, vârisi olmadan öldüğü için [GetCountry('SWB').GetFlavorRank] tahtı boş kaldı. İmparator [target_emperor.GetName] yeni elektör olmamızı istiyor."
 flavor_mei.131.a: "Onurla kabul ediyoruz."
 flavor_mei.131.tt: "Saksonya Elektörü olacağız"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında görevlendirmek istediği kişi, en yakın kişisel danışmanlarından biri olan [target_character.GetName]. Bu durum [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki birçok kişiyi endişelendiriyor zira bazı söylentilere göre [target_character.GetLastNameWithNoTooltip], bizzat [target_ruler.GetNameWithNoTooltip] Hazretleri'nden bile daha fazla güce sahip. Bu durum [target_character.GetLastNameWithNoTooltip] adına eşi benzeri görülmemiş bir diplomatik üstünlük kurmak için fırsat oluşturabilir. Bu yeni elde ettiği gücü de emellerini gerçekleştirmek için kötüye kullanabilir."
 flavor_mei.140.a: "İlişkilerimize o yön versin."
 flavor_mei.140.b: "Tahtın arkasındaki gizli güç olmasına izin veremeyiz."
 flavor_mei.140.historical_info: "Heinrich von Brühl, Polonyalı III. August olarak da bilinen II. Frederick August'un hükümdarlığı sırasında Saksonya ve Polonya'da görev almış önemli başbakandır. Bir diplomat ve saray mensubu olan Brühl, on yıllar boyunca ittifaklarla birlikte devlet atamalarını da yöneterek etkili bir şekilde Saksonya ve Polonya siyasetini kontrolü altına almıştır. Hâkimiyeti sırasında sarayı o kadar merkezîleştirmiştir ki o dönemde krala yalnızca onun aracılığıyla ulaşılabilmektedir."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName], eşsiz bir netliğe sahip olduğu söylenen ustaca yapılmış orglarıyla ün kazanarak ülke çapında adını duyurdu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin birçok üyesine göre kiliselerimizi ve inancımızı yüceltmek adına [target_character.GetLastNameWithNoTooltip] istihdam edilmeli. Tek sorun ise kendisini görevlendirmek için yeterli bütçeye sahip olmamaları."
 flavor_mei.150.a: "Sanatı, dindarlığımızı yüceltecek."
 flavor_mei.150.b: "Bu kadar lüks bir harcamayı karşılayamayız."
 flavor_mei.150.historical_info: "Gottfried Silbermann, Barok dönemin en meşhur org üreticilerinden biriydi. Çoğunlukla Saksonya'da çalışan Silbermann, ihtişamlı bir ses kalitesi ve mekanik yenilikleriyle tanınan 50'den fazla org yapmıştır. Silbermann, zanaatkârlık ile akustik mühendisliğini birleştirerek eski Fransız ve Alman tasarımlarını geliştirmiştir. Orgları, Johann Sebastian Bach ve Büyük Frederick gibi çok sayıda önemli şahsiyetin takdirini kazanmıştır."
 flavor_mei.160.title: "Leucorea'nın Kuruluşu"
 flavor_mei.160.desc: "Uzun süredir topraklarımızda büyük bir eğitim kurumuna ihtiyaç var. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden bazı temsilciler, [target_location.GetName] ilinde avukatlara, hekimlere ve rahiplere yönelik bir [ShowBuildingTypeName('university')] kurulmasını önerdi. Ayrıca kurumu finanse etmeyi de kabul ediyorlar ancak tek başlarına inşaat masraflarını karşılamak için yeterli bütçeleri yok. Bu yüzden de [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ile iş birliği yapmaları gerekiyor."
 flavor_mei.160.a: "Bilimin ışığıyla dünyayı aydınlatsın!"
 flavor_mei.160.b: "Bunu karşılayacak paramız yok."
 flavor_mei.160.historical_info: "Leucorea olarak da bilinen Wittenberg Üniversitesi, 1502 yılında Saksonya Elektörü Bilge Frederick tarafından İmparator I. Maximilian'ın kraliyet imtiyazıyla kurulmuştur. Ernestine Elektörlüğü için idareciler, teologlar ve yasal uzmanlar yetiştirmek için amaçlanan bu kurum, kısa süre içinde Lüterci Reform'un beşiği hâline geldi. Özellikle de 1508 yılında Marthin Luther ve hemen ardından Philipp Melanchthon profesör olarak atandıktan sonra."
 flavor_mei.170.title: "[ShowLocationNameWithNoTooltip('freiberg')] İlindeki [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_mei.170.desc: "Dağlarımızın zenginliği yalnızca içindeki madenlerde değil, bu madenleri çıkarmak için gereken bilgide de yatmaktadır. Geleneksel madencilik teknikleri daha derin maden kuyuları ve karmaşık jeoloji sorunları karşısında yetersiz kalmaya başladı. Bunun üstüne [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [ShowModifier('freiberg_base')] için yeni bir bakış açısı geliştirip modern endüstriyel madencilik tekniklerine odaklanacak ve gelecek neslin mühendislerini eğitecek bir [ShowBuildingTypeName('university')] kurmayı önerdi."
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')], bilimsel madenciliğin altın çağını başlatacak!"
 flavor_mei.170.b: "Bunun yerine geleneksel yöntemler yayılsın."
 flavor_mei.170.c: "İkisini de karşılayamayız."
 flavor_mei.170.historical_info: "1765 yılında kurulan Freiberg Madencilik ve Teknoloji Üniversitesi, dünyanın hâlen faaliyette olan en eski madencilik ve metalurji üniversitesidir. Ore Dağları'nda sürdürülen madencilik faaliyetlerinin gittikçe karmaşıklaşmasına ve Aydınlanma Çağı sonrası geleneksel yöntemlerin deneysel bilgiyle değiştirilme eğilimine bir yanıt olarak kurulmuştur. Bu üniversite Avrupa genelinde madencilik eğitimi için örnek bir kurum hâline gelmiştir. Hatta öğrencileri indiyum ve germanyum olmak üzere iki yeni element bile keşfetmiştir."
 flavor_mei.180.title: "Para Basımının Merkezîleştirilmesi"
 flavor_mei.180.desc: "[ShowLocationName('freiberg')] darphanesi, yüzyıllar boyunca [ROOT.GetCountry.GetFlavorRank] topraklarındaki en prestijli ve üretken darphanelerden birisiydi. [ShowProvinceDefinitionName('erzgebirge_province')] vilayetinden gelen [ShowGoodsName('silver')], burada paraya dönüştürülerek [ROOT.GetCountry.GetFlavorRank] içinde yayılırdı. Maalesef modern yönetimin istekleri ve mali istikrar talebi yüzünden danışmanlarımız para basımımızı merkezîleştirmemizi tavsiye etti. [ROOT.GetCountry.GetName] dâhilindeki bütün darphanelere el koyup [ShowLocationName('dresden')] ilinde bütün ülkeyi denetleyen tek bir darphane kurulmasını öneriyorlar."
 flavor_mei.180.a: "Para basımı merkezîleştirilsin."
 flavor_mei.180.b: "Her bölge kendi parasını bassın."
 flavor_mei.180.historical_info: "1556 yılında Saksonya Elektörü Augustus, bölgesel darphanelerde yaygın olarak paraların tağşiş edildiğini keşfedince uzun süredir hâkim olan Freiberg darphanesini kapatıp bütün para basım faaliyetlerini Dresden'e taşıdı. Darphaneyi konutunun yakınında kurarak gümüş kalitesi ve finansal politika üzerinde doğrudan kontrol sağlamış oldu."
 flavor_mei.190.title: "[ShowLocationNameWithNoTooltip('leipzig')] Münazarası"
 flavor_mei.190.desc: "[ShowLocationName('wittenberg')] profesörü radikal teolog [target_character.GetName] ile meşhur skolastik [target_character2.GetName] arasında [ShowLocationName('leipzig')] ilinde yoğun bir akademik tartışma çıktı. Tartışmanın konusu ise Reform destekçilerinin ortaya attığı yeni iddialar. Bu iddialar arasında otoritenin gelenekler yerine kutsal metinlerden kaynaklanması gerektiği, [GetUniqueInternationalOrganization('catholic_church').GetName] tarafından doktrinler konusunda yanılgıya düşüldüğü ve [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin mutlak iktidarının kutsal yönetme hakkından gelmediği gibi söylemler yer alıyor."
 flavor_mei.190.a: "Bu işe karışmamalıyız."
 flavor_mei.190.b: "[target_character2.GetNameWithNoTooltip] ve geleneksel görüşleri desteklensin."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] iyi noktalara değiniyor."
 flavor_mei.190.historical_info: "1519 Leipzig Münazarası, Leipzig Üniversitesi'nde Johann Eck ve Andreas Karlstadt arasında gerçekleşen akademik bir tartışmaydı. Münazara, Eck'in Luther'in 95 maddelik eleştirisine yönelik olumsuz yorumlarıyla başladı ve ilk olarak özgür irade ve Kilise'nin otoritesi konularının üstünde duruldu. Çok geçmeden Kilise'nin meşruiyeti, kutsal metinlerin geleneklere karşı üstünlüğü ve Papa'nın otoritesinin kaynağı hakkında kapsamlı bir tartışmaya dönüştü. Münazara sırasında görüş birliğine varılamamış olsa da bu tartışma, reformcu fikirlerin önemini artırdı ve Kutsal Roma İmparatorluğu'nda teolojik ve siyasi ayrımların büyümesini hızlandırdı."
 flavor_mei.200.title: "Adil Ödül"
 flavor_mei.200.desc: "Majestelerinin damadı olan [target_country.GetName] hükümdarı [son_in_law.GetName], [GetCountry('BRA').GetName] içinde yaşanan sorunlarda büyük rol oynadı. İmparator'un, [GetUniqueInternationalOrganization('hre').GetName] adına hizmet verenleri cömertçe ödüllendirmesi uygun olur."
 flavor_mei.200.a: "Onu servete boğalım."
 flavor_mei.200.b: "İmparator'a hizmet ediyor olması yeterli bir ödül."
 flavor_mei.200.historical_info: "Wettin hanedanından II. Friedrich, saltanatı esnasında İmparator IV. Ludwig'in sadık müttefikiydi. Ludwig'in kızı Mathilde ile evlenen Friedrich, Brandenburg Margravlığı'nın Wittelsbach hanedanı tarafından ele geçirilmesinin ardından istikrara kavuşturulmasında anahtar rol oynamıştır. Çabası ve Wittelsbach İmparatorluğu'na daimî desteği sayesinde Thuringia ve Meissen'deki girişimlerinin desteklenmesiyle ödüllendirilmiştir."
 flavor_mei.201.title: "İmparator'dan Hediye"
 flavor_mei.201.desc: "Hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin kayınpederi olan [GetUniqueInternationalOrganization('hre').GetName] İmparatoru [target_emperor.GetName], sadakatimizden dolayı bize cömert bir ödül yolladı. [GetCountry('BRA').GetName] topraklarında istikrarı sağlamak için gösterdiğimiz çaba ve İmparatorluğuna verdiğimiz destek için de ayrıca teşekkürlerini iletiyor."
 flavor_mei.201.a: "Hazinemize ekleyelim."
 flavor_mei.201.b: "Meissen Groşeni basmak için kullanalım."
 STATIC_MODIFIER_NAME_meissen_groschen: "Meissen Groşeni"
 STATIC_MODIFIER_DESC_meissen_groschen: "Yeni para, [GetCountry('MEI').GetName] ekonomisini iyileştirerek ticari faaliyetleri ve sermayeyi artırıyor."
 flavor_mei.210.title: "[ShowLocationNameWithNoTooltip('meissen')] İlindeki [ShowGoodsNameWithNoTooltip('porcelain')] İmalathanesi"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')], uzun süredir çok büyük bir ilgi alanı olmasına rağmen, gerçek biçimini tekrardan üretebilmek için yapılan çok sayıda girişimin hepsi başarısızlıkla sonuçlandı. Buna rağmen en iyi bilim insanlarımız ve mucitlerimizin sayısız deneyi sonucunda [ShowContinentName('europe')] kıtasında üretilen ilk [ShowGoodsNameWithNoTooltip('porcelain')] yeniden üretildi. Bu kıymetli icadı korumak ve bundan gelir elde etmek adına birçok kişi [ShowLocationName('meissen')] ilinde devlet destekli bir imalathane açmamızı öneriyor."
 flavor_mei.210.a: "Açılsın o zaman!"
 flavor_mei.210.b: "Geleneksel üretim yöntemlerine odaklanmak gerek."
 flavor_mei.210.historical_info: "Meissen Porselen İmalathanesi 1710 yılında Albrechtsburg kalesinde kurulmuş ve Güçlü Augustus tarafından finanse edilmiştir. Daha önce yalnızca Çin'den ithal edilebilen sert macundan porseleni Avrupa'da üreten ilk imalathaneydi. Bu yenilik büyük bir ekonomik ve kültürel etki yarattı. Aynı zamanda Saksonya'yı önde gelen bir porselen üreticisi hâline getirerek Avrupa içinde prestijini artırdı."
 flavor_mei.220.title: "Dâhi [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "Sanatı ve teknik hassasiyeti birleştiren titiz kuyumculuğuyla öne çıkan [target_character.GetName], özen ve ustalıkla yapılmış eserleriyle [ROOT.GetCountry.GetFlavorRank] içinde herkesi hayrete düşürdü. [ROOT.GetCountry.GetGovernment.GetCourtTitle], kendisine destek teklif etmemizi öneriyor. Eğer yeterli bütçe sağlanırsa, [target_character.GetLastNameWithNoTooltip] kültürel prestijimizi önemli ölçüde artırabilir."
 flavor_mei.220.a: "Destek teklif edilsin."
 flavor_mei.220.b: "Onun hizmetleri çok pahalıya gelir."
 flavor_mei.220.historical_info: "Johan Melchior Dinglinger, zamanının en olağanüstü kuyumcularından birisiydi. Çoğu zaman binlerce değerli taşla süslenmiş görkemli eserleri, Saksonya sarayının ihtişamının sembolüydü. Güçlü Augustus tarafından sık sık görevlendirildi ve Barok dönemde Saksonya'nın estetik algısına önemli katkıda bulundu."
 flavor_mei.230.title: "Neptünizm Teorisi"
 flavor_mei.230.desc: "Profesör [target_character.GetName], [ShowLocationName('freiberg')] Madencilik Akademisi'nde adını \"Neptünizm\" koyduğu çığır açıcı bir jeolojik formasyon teorisi sundu. Bu teoriye göre var olan tüm kayalar, bir zamanlar çözelti hâlinde içinde bulunduğu antik bir okyanustan kristalleşme yoluyla çökerek oluşmuş. Verdiği derslere çok sayıda kişi katılsa da giderek artan bir akademik ilgi gören bu fikirleri reddeden çok fazla kişi var."
 flavor_mei.230.a: "Neptünizmin yükselişine destek olunsun!"
 flavor_mei.230.b: "Bu yalnızca tahmine dayalı bir saçmalıktan ibaret."
 flavor_mei.230.historical_info: "Abraham Gottlob Werner, öncü bir jeolog ve modern minerolojinin kurucularından biriydi. Neptünizm, kayaların oluşumunu volkanik faaliyetlere bağlayan Plütonizm tarafından geçersiz kılınmış da olsa Avrupa'da bilimsel düşünceyi derinden etkilemiş ve Freiberg'e öğrenci çekmiş bir teoridir."
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip], Topraklarımıza Geldi"
 flavor_mei.240.desc: "[ShowLocationName('dresden')] ilinde kayda değer bir gün yaşanıyor. [ShowContinentName('europe')] kıtasının en meşhur opera seria bestecilerinden biri olan [target_character.GetName], en son çalışmasını sunmak için buraya geldi. Halk âdeta sürü hâlinde onun konserlerini izlemek için sıraya giriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından gelen fikirlere göre, kendisine daha büyük bir destek sağlayıp dehasını ödüllendirmemiz hâlinde [target_character.GetLastNameWithNoTooltip] burada kalmaya ikna olabilir."
 flavor_mei.240.a: "Burada kalmasını sağlamak için elimizden ne geliyorsa yapalım!"
 flavor_mei.240.b: "Alt tarafı sıradan bir müzisyen..."
 flavor_mei.240.historical_info: "John Adolph Hasse, Alman Barok Dönemi'nin kayda değer bestecilerinden biriydi. Dresden'e geldikten sonra özellikle Elektöres Maria Josepha ve Elektör III. Augustus himayesindeyken Sakson sarayında müziğin altın çağını başlatan isim oldu. Daha sonra Kapellmeister olarak hizmet vermeye başladı ve Dresden'i Kuzey Almanya'da İtalyan operasının merkezi hâline getirdi."
 flavor_mei.1000.title: "Bir Fırtına Yaklaşıyor"
 flavor_mei.1000.desc: "Hanemiz [GetCountry('THU').GetName] tahtını Ludovingenlerden aldığından beri bölgedeki daha düşük kademe lordlarla aramızdaki gerginlik giderek artıyor. Uzun süredir [GetCountry('THU').GetNameWithNoTooltip] ülkesinin tamamını [ShowDynastyName('wettin_dynasty')] Hanedanı'nın hükmü altında birleştirmek istiyoruz. Yerel kontlar ise bu hedefimizin önüne geçmek için bize şiddetle karşı çıkıyor. Artık bu hedefi gerçekleştirme zamanı geldi ve [target_country.GetName] topraklarını ele geçirmek bizim için mükemmel bir dönüm noktası olabilir."
 flavor_mei.1000.a: "Hak iddiamızı ısrarla sürdürmeliyiz."
 flavor_mei.1000.a.tt: "Düşmanlığımızı bu kadar açıkça gösterirsek [target_country.GetName] yabancı ülkelerden destek isteyebilir."
 flavor_mei.1000.b: "Şimdi savaş zamanı değil."
 flavor_mei.1000.historical_info: "1247 senesinde Ludovingenlerin Türingiya üzerindeki hanedanlığı sona erdi ve Wettin Hanedanı'ndan Meissenli Henry tahta geçti. Wettin Hanedanı, o zamandan beri bölgeyi kendi hükmü altında birleştirmeye çalışıyor ancak bu girişim, bölgedeki diğer prenslerle aralarını daha da açtı. 1342 yılında yerel haneler Arnstadt kentinde buluşarak Wettin Hanedanı'na karşı gelmek için bir ittifak kurdu. İki karşıt grup arasındaki çatışma, Türingiya Kontlar Savaşı'na yol açtı. Wettin Hanedanı, ilk başta geri püskürtülse de savaşın sonunda galip gelerek bölgedeki hâkimiyetini güçlendirdi."
 flavor_mei.1001.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')] Tehdidi"
 flavor_mei.1001.desc: "[ShowDynastyName('wettin_dynasty')] Hanedanı, [GetCountry('THU').GetName] ülkesini ele geçirdiğinden beri bölgedeki daha düşük kademe lordlarla aralarındaki gerginlik giderek artıyor. [root_country.GetName] yakın zamanda bölgenin tamamını kendi hükmü altında birleştirmek istediğini ilan etti. Bazı söylentiler, ilk hedeflerinden biri olabileceğimizi gösteriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] toplandı ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine çok geç olmadan harekete geçilmesi için baskı yapıyor. Aynı zamanda komşu ülkelere elçiler göndererek [GetCountry('THU').GetNameWithNoTooltip] tehlikesine karşı ittifak teklif etmeyi öneriyorlar."
 flavor_mei.1001.a: "Çok geç olmadan harekete geçmeliyiz."
 flavor_mei.1001.a.tt: "[root_country.GetName] karşısında ittifak kurma girişimi, savaşın gereğinden erken başlamasına sebep olabilir."
 flavor_mei.1001.b: "Yapabileceğimiz hiçbir şey yok."
 flavor_mei.1002.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')] Tehdidi"
 flavor_mei.1002.desc: "[target_country.GetName] topraklarından [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelen bir elçi, [ShowDynastyName('wettin_dynasty')] Hanedanı'nın emelleri nedeniyle ortaya çıkan büyük bir tehditten bahsetti. Bu hanedan, bölgenin tamamını kendi hükmü altında birleştirerek, hem [target_country.GetNameWithNoTooltip] hem de [ROOT.GetCountry.GetName] ülkelerinin bağımsızlığını tehdit ediyor. Elçi, bir ittifak kurarak iki ülkeye de saldırılmasını engellemeyi öneriyor."
 flavor_mei.1002.a: "Akıllıca bir teklif."
 flavor_mei.1002.b: "Söylentilere dayanarak ittifak kurulmaz."
 flavor_mei.1003.title: "Türingiya Kontlar Savaşı"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına korkunç bir haber ulaştı. Bölgedeki daha düşük kademe lordlar, bölgesel birleşim planlarımızı engelleme amacıyla bir koalisyon kurmak için [target_country.GetName] önderliğinde toplanıyor. Bazıları planlarımızdan vazgeçmemiz gerektiğini söylese de başkaları, [target_country.GetNameWithNoTooltip] bu amaç doğrultusunda bütün lordları arkasına toplamadan önce [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresini saldırıya geçmeye çağırıyor."
 flavor_mei.1003.a: "Çok geç olmadan harekete geçmeliyiz."
 flavor_mei.1003.b: "Rakiplerimiz fazla güçlü."
 flavor_mei.1003.historical_info: "1342 yılında Arnstadt Antlaşması imzalandıktan sonra bölgedeki daha düşük kademeli lordlar, Wettin Hanedanı'nın bölgesel hâkimiyetine karşı gelmek için bir savaş verdiler. İlk başta başarı elde etmelerine rağmen Wettin Hanedanı ayrı barış anlaşmaları yaparak küçük lordları teker teker saf dışı bıraktı. En nihayetinde Wettin Hanedanı, bu lordların topraklarını yurtluğa dönüştürerek fiilen bu lordları vasalları hâline getirmiş, Wettin Hanedanı çatısı altında bölgesel birleşim hedefine ulaşmıştır."
 flavor_mei.1004.title: "Türingiya Kontlar Savaşı"
 flavor_mei.1004.desc: "Diplomatik çabalarımız [target_country.GetName] ülkesinin bölgesel birleşim hedefinin önüne geçmiş olsa da birçok [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyesi bunun yeterli olmadığını düşünüyor. [ShowDynastyName('wettin_dynasty')] Hanedanı'nı yatıştırmak ve bu hedeflerinden tamamen vazgeçmelerini sağlamak için müttefiklerimizi kullanmamızı öneriyorlar."
 flavor_mei.1004.a: "En iyi savunma, saldırıdır."
 flavor_mei.1004.b: "Güvenliğimizi çoktan sağladık bile."
