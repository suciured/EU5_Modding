 flavor_ayu.1.title: "$ayutthaya$ Şehrinin Kuruluşu"
 flavor_ayu.1.desc: "[GetCountry('LAV').GetName] ve [GetCountry('ADH').GetName] topraklarını yönetimi altında birleştiren [target_ruler.GetName] gözünü daha da yükseklere dikti. [GetCountry('SPN').GetName] halkıyla olan yakın bağlarını kullanarak [target_location.GetName] çevresindeki topraklarda, ülkenin tüm bölgelerini hükmü altında birleştirecek bir şehir inşa etme teklifi sundu. Bu yeni şehir ve ulus $ayutthaya$ adını taşıyacak. [target_location.GetNameWithNoTooltip] ilinin eski [ShowLanguageName('sanskrit_language')] dilinden uzaklaşıp belirgin bir [ShowCultureName('thai_culture')] kimliğine bürünecek."
 flavor_ayu.1.a: "Yeni şehrimiz ve ülkemiz zirveye yükselecek!"
 flavor_ayu.1.b: "Kimliğimizi tek bir şehrin belirleyecek hâli yok."
 flavor_ayu.1.c: "Ona ayıracağımız parayı başka yerlere harcamak daha çok işimize gelir."
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip] ve Islahatları"
 flavor_ayu.2.desc: "İdari kanadımızın başarısı şüpheye mahal vermese de bazı eksiklikler tespit eden [target_ruler.GetName], devlet yönetimini kolaylaştıracak çeşitli ıslahatlar önerdi. Önerilerin birçoğu oldukça mantıklı ancak hükûmetimizin işleyişini geçici süreliğine de olsa sekteye uğratabilecekleri için çoğu kişi tarafından kuşkuyla karşılanıyorlar."
 flavor_ayu.2.historical_info: "Ayutthaya Kralı Borommatrailokkanat hükümdarlığı sırasında çok sayıda ıslahat uygulamaya koydu. Bunlar arasında, sırasıyla günümüz savunma bakanlığı ve iç işleri bakanlığının öncülleri olan geleneksel Tayland bakanlıkları #italic Kalahom#! ve #italic Mahatthai#! da yer alıyordu. Ayrıca feodal sistemi ve toplumsal hiyerarşiyi #italic Sakdina#! adı altında yapılandırdı ve kraliyet verasetini düzenledi. 1454 yılında Kral Borommatrailokkanat tarafından yeniden yapılandırılıp resmîleştirilen bakanlıklar Ayutthaya hükûmetinin temelini oluşturdu ve yapıları 1892 yılına kadar değişmedi."
 flavor_ayu.2.a: "Gelişeceğiz millet, gelişeceğiz."
 flavor_ayu.2.b: "İşe yarayan bir sistemi değiştirmeye ne gerek var?"
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip] ve Ordu Islahatları"
 flavor_ayu.3.desc: "Ülkemizin gurur ve neşe kaynağı olan ordularımız her zaman gelişime açık. [target_ruler.GetName] bu düşünceden esinlenerek askerî kuvvetlerimiz için çeşitli ıslahatlar önerdi. Bunlar arasında tam zamanlı profesyonel bir fil tugayı oluşturmak da yer alıyor. Ordumuzun savaşma kabiliyetini olabildiğince artırmamız gerektiği aşikâr ancak bazı kimseler önerilen ıslahatların savaş alanında pek de etkili olmayacağını düşünüyor."
 flavor_ayu.3.a: "Ordu sürekli eğitime ve iyileştirmeye ihtiyaç duyar."
 flavor_ayu.3.b: "Denenmiş ve kanıtlanmış yöntemlere odaklanalım."
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip] ve Ekonomik Islahatları"
 flavor_ayu.4.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetFlavorRank] topraklarımızın ticari ve ekonomik refahını artıracak çeşitli ıslahatlar önerdi. Ülkemiz hâlihazırda önemli bir ticari güzergâh olduğundan mevcut ticaret yollarının ve topraklarımızın ekonomisinin genel manada iyileştirilmesi halkımıza uzun vadede büyük kazanç sağlayabilir."
 flavor_ayu.4.a: "Ticaret devam etmeli."
 flavor_ayu.4.a.tt: "Sahip olduğumuz çoğu [location|e], [ShowNamedValue('development_weak_bonus')|+=] [development|e] kazanır."
 flavor_ayu.4.b: "Fazla müdahale ticareti altüst edebilir."
 flavor_ayu.5.title: "Modern [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Devletinin Kuruluşu"
 flavor_ayu.5.desc: "[target_ruler.GetName], ülkemizin köklü tarihine bilge önderliğiyle damgasını vurmuş önemli bir hükümdar. [ROOT.GetCountry.GetName] ülkesini tarihin en büyük imparatorluklarıyla eşit seviyeye yükseltme amacıyla gözlerini [ROOT.GetCountry.GetFlavorRank] için yeni bir rotaya çevirdi. Başkenti [target_location.GetName] ilinden güneye taşıyarak ve köklü bir idari ıslahat uygulayarak devleti baştan kurmayı düşünüyor."
 flavor_ayu.5.historical_info: "Ayutthaya Krallığı'nın çöküşü, savaşla ve iç parçalanmalarla geçen çalkantılı bir dönemde meydana geldi. Ayutthaya idaresinde eski bir general olan Kral Taksin, çeşitli savaş beyleri arasında bölünmüş Siyam topraklarını Birmanya kuvvetlerinden kurtarma mücadelesine önderlik etti. Ardından Siyam topraklarını birleştirdi. Taksin sonrasında Bangkok sınırları içinde yeni bir başkent inşa ederek Thonburi Krallığı'nı kurdu. Bu şehir, Taksin darbeyle tahttan indirilip idam edildikten sonra kurulan Rattanakosin Krallığı'nın da başkenti olarak kullanıldı."
 flavor_ayu.5.a: "Yeni bir çağ doğuyor!"
 flavor_ayu.5.b: "Hayallere değil gerçeğe odaklanalım."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "[target_ruler.GetName], dindar bir [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank] olduğumuzu tüm âleme göstermek istiyor. Bu amaçla [target_location.GetName] ilinde yeni bir tapınak inşa ettirmeyi düşünüyor. [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesinin bir göstergesi olacak tapınakta [ROOT.GetCountry.GetGovernment.GetRulerTitle] törenler gerçekleştirerek inanç bağlarını güçlendirecek."
 flavor_ayu.6.historical_info: "Kral Prasat Thong, 1630 yılında annesinin anısına hükümdarlığının ilk tapınağı olan Wat Chaiwatthanaram'ı inşa etti. Tapınağın adı \"Uzun hükümdarlık ve görkem çağı tapınağı\" anlamına geliyor. Kmer tarzı mimariye sahip tapınak, kraliyetin dinî törenleri ve prensler ile prenseslerin kremasyonu için kullanıldı. Siyah ve altın renklerine boyanmış yüz yirmi oturan Buda heykeli tapınağın dış duvarını süslemekte. Merkezî platformun çevresindeyse içlerinde Buda heykelleri bulunan chedi şekilli sekiz adet şapel yer alır. Bu şapellerin dış duvarları Buda'nın yaşamından sahnelerin sergilendiği 12 kabartmayla süslenmiştir. İç duvarlarda yer alan kabartmalarsa renklidir. Tapınak, Budist dünya görüşünü sembolize eder. Tapınağın merkez kulesi dünyanın eksenini, çevresindeki görece daha küçük dört kule ise dört ayrı yöndeki dört kıtayı belirtir."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] yolumuzu aydınlatacak."
 flavor_ayu.6.b: "Yeterince tapınağımız var."
 flavor_ayu.7.title: "Geniş Ufuklar"
 flavor_ayu.7.desc: "Son yıllarda dünya daha da genişledi. Uzak diyarlardan gelen tüccarlar topraklarımızda daha sık görünür oldu. Böyle bir ticaretin ürün ve teknoloji açısından sağlayacağı faydaları elbette inkâr edemeyiz ancak çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi yabancıların gelecekte [target_ruler.GetName] üzerinde hatırı sayılır bir nüfuza sahip olabileceğinden çekiniyor. Özellikle de hükümdarımız yabancılara kulak verirse. Ticaretlerini sınırlamak için birtakım düzenlemeler uygulayabiliriz ancak bu durum, hiç kuşkusuz onları kızdıracaktır. Serbestçe dolaşmalarına izin verirsek de olası iç sorunlara kapı açmış oluruz."
 flavor_ayu.7.a: "Ticari düzenlemeler artırılsın."
 flavor_ayu.7.b: "Ticarette serbestlik esas alınsın."
 flavor_ayu.8.title: "Buda'nın Ayak İzi"
 flavor_ayu.8.desc: "Bir avcı, [target_location.GetName] bölgesinde büyükçe bir ayak izini andıran bir su birikintisine rastladı. Bu rastlantının hemen ardındansa söz konusu su birikintisinin Buda'nın ayak izi olduğuna dair söylentiler yayılmaya başladı. Buda'nın yaşamı sırasında öğretilerinin kabul edileceği tüm topraklara ayak izini bıraktığı iyi bilindiğinden dolayı topraklarımız içinde böylesi bir ayak izine rastlamak kimseyi şaşırtmadı. Hem [target_location.GetNameWithNoTooltip] içinde yaşayan halk hem de ülkenin dört bir yanından pek çok kişi [target_ruler.GetName] Hazretleri'nden ayak izini uygun şekilde korumasını ve ayak izine tapınılmasını istiyor."
 flavor_ayu.8.historical_info: "1624 yılında bir avcı, Saraburi'de yüzeyi göçük bir kaya keşfetti. Bu izin Buda'nın ayak izi olduğuna inanıldı. Bunun üzerine Ayutthaya Kralı Songtham, ayak izini korumak ve bu ize tapınılması için Wat Phra Phutthabat olarak bilinen tapınağın inşa edilmesini emretti."
 flavor_ayu.8.a: "Bu gerçekten de kutsal bir işaret olmalı."
 flavor_ayu.8.b: "Alt tarafı bir doğa olayı."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "Topraklarımıza [target_character.GetName] adında oldukça tuhaf bir yabancı ayak bastı. Diller üzerindeki hâkimiyetine ve pratik becerilerine bakılırsa dünyanın dört bir yanını gezip dolaşmış olmalı. Şimdi de [target_ruler.GetName] Hazretleri'nin ilgisini üzerinde topladı. Kendisinin başta muhasebe becerisi olmak üzere farklı nitelikleriyle [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına faydalı olacağını düşünüyor. Bununla birlikte bir yabancının [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında önemli bir mevkiye atanması hiç şüphesiz [ROOT.GetCountry.GetFlavorRank] içindeki birtakım kimselerin sinirlerini gerecektir. Hele ki mevkileri ellerinden alınınca."
 flavor_ayu.9.historical_info: "Yunan bir maceracı ve tüccar olan Constantine Phaulkon, İngiltere Doğu Hindistan Şirketi için çalıştıktan sonra 1675 yılında Siyam'a ayak bastı. Aslen \"Gerakis\" olan Yunanca adı, İngiltere'de \"Falcon\" olarak değiştirildi; daha sonra ismi tekrar Yunancaya uygun olarak \"Phaulkon\" olarak değiştirildi. Tayca, İngilizce, Fransızca, Portekizce ve Malayca dillerinde maharetli olması nedeniyle Kral Narai'ın sarayında tercüman olarak çalıştı. Çok geçmeden kralın danışmanı hâline geldi ve Siyam sarayında büyük bir nüfuz sahibi oldu.\n\nKraliyet sarayının çoğu üyesi kralın bu gezgine bahşettiği lütfu kıskanınca her ikisinin de kaderi çizilmiş oldu. Narai'ın üvey kardeşi Pra Phetracha, Phaulkon'un hükümdar olup tahtın asıl vârisi Phra Pui'yi bir kukla olarak kullanmak istediğine dair bazı söylentilere dayanarak bir darbe planı hazırladı. Bu darbe, 1688 Siyam devrimi olarak tarihe geçti. Phaulkon ve tahtın veliahdı idam edildi, Kral Narai da birkaç gün sonra hayatını kaybetti. Phetracha ise kendisini yeni Siyam Kralı ilan etti."
 flavor_ayu.9.a: "Bu kişi [ROOT.GetCountry.GetFlavorRank] için çok önemli!"
 flavor_ayu.9.b: "Yabancı daima bir yabancı olarak kalacak."
 flavor_ayu.1000.title: "[target_country.GetNameWithNoTooltip] Sorunu"
 flavor_ayu.1000.desc: "Bir zamanlar kudretiyle anılan [target_country.GetLongName], son yıllarda âdeta [target_origin_country.GetName] otoritesine bağlı bir tabi devlete dönüştü. [target_country.GetNameWithNoTooltip] üzerinde daha fazla kontrol sahibi olma fırsatını değerlendirmeyi aklına koyan [target_ruler.GetName], [target_country.GetNameWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] makamına kendi emrindeki [target_origin_country.GetGovernment.GetHeirTitle] Hazretleri'ni atamayı düşünüyor. Bu hamle hiç kuşkusuz [target_country.GetFlavorRank] ülkesinin gelecekte [target_origin_country.GetNameWithNoTooltip] ülkesine dâhil olmasına katkıda bulunacak ve her iki tarafa da çıkar sağlayacak."
 flavor_ayu.1000.historical_info: "Trailok adıyla da anılan Kral Borommatrailokkanat, Sukotay Kralı IV. Maha Thammaracha hayatını kaybedince 1438 yılında babası Ayutthaya Kralı II. Borommarachathirat tarafından Sukotay Kralı ilan edildi. Bu sırada sadece 7 yaşındaydı. 15 yaşında toprakları kral adına yönetmek için babası tarafından Sukotay'ın başkentine gönderildi. Kral II. Borommarachathirat öldüğünde prens, Ayutthaya Kralı Borommatrailokkanat olarak taçlandırıldı ve böylece iki krallık arasındaki birlik de pekişmiş oldu."
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] olarak atansın."
 flavor_ayu.1000.b: "Teklif gönderilsin."
 flavor_ayu.1000.c: "Mevcut durum şimdilik işimize yarıyor."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "[target_heir.GetNameWithNoTooltip] kabul edilsin."
 flavor_ayu.1001.b: "Teklifleri reddedilsin."
 flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 flavor_ayu.1002.desc_heir_accepted: "[target_country.GetLongName] [target_country.GetGovernment.GetRulerTitle] olarak [ROOT.GetGovernment.GetHeirTitle] Hazretleri'ni seçmekle akıllıca bir hamle yaptı. [target_heir.GetName] yönetimi ülkelerine pek çok çıkar sağlayacak. Biz de idaremiz altına girmelerinden bir o kadar faydalanacağız."
 flavor_ayu.1002.desc_heir_refused: "Ahmak [target_country.GetName] halkı [target_heir.GetName] tarafından yönetilmeyi reddetti. Ülkelerinin yönetim biçimini bizimkine eşdeğer bir seviyeye taşıma fırsatını da ellerinin tersiyle ittiler. Bu son sözü onların söylediği anlamına gelmiyor pek tabii. Öyle ya da böyle topraklarını ülkemize dâhil edeceğimiz çok açık."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] ve [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "[target_country.GetLongNameWithNoTooltip] topraklarını yönetmeye başladığımızdan beri ülkelerimiz arasındaki bağ giderek güçlendi. Öyle ki [target_ruler.GetName] etrafındaki çoğu kişi [target_country.GetNameWithNoTooltip] topraklarının [ROOT.GetCountry.GetLongName] ülkesine dâhil edilerek bu durumun resmîleştirilmesi ve böylece her iki ülkenin de [ROOT.GetCountry.GetFlavorRank] çatısı altında bir araya getirilmesi yönünde öneride bulunuyor. Tabii hangi ünvan altında birleşeceğimiz üzerinde de hemfikir olmamız gerekiyor."
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] ülkesinin gücü giderek artıyor."
 flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip] ülkesi kültürüyle ön plana çıkıyor."
 flavor_ayu.1003.c: "Mevcut durum yeterince iyi."
