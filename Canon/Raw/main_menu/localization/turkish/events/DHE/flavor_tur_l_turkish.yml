 flavor_tur.34.title: "Anadolu Âlimleri Akını"
 flavor_tur.34.desc: "Hanedanımızın artan itibarı sayesinde [ShowAreaName('central_anatolia_area')] bölgesinden birçok âlim topraklarımıza akın etmeye başladı. Bu kişiler, eski Büyük Selçukluların bürokratik gelenekleriyle yoğrulmuş, devlet idaresinde oldukça yetkin kimseler olup büyümekte olan ülkemizin ihtiyaç duyduğu becerilere sahiplerdi.\n\nOnları görevlendirmemiz, etki alanımız içerisindeki sınır boylarında savaşçı kabilelerin oluşturduğu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle aramızda gerilime yol açabilir. Bu hareketi, onların gücünü azaltıp devletin otoritesini artırmaya yönelik yaptığımızı düşünebilirler."
 flavor_tur.34.a: "Yine de onları istihdam edeceğiz."
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini sinirlendirmemek akıllıca olur."
 flavor_tur.34.historical_info: "Osmanlı Devleti'nin erken dönemde merkezîleşmesi, Batı'ya kıyasla Türk-Acem bürokrasinin daha güçlü olduğu Orta Anadolu'dan gelen âlimlerin katkılarıyla büyük ölçüde kolaylaşmıştı."
 flavor_tur.35.title: "Eşitler Arasında Birinci"
 flavor_tur.35.desc: "Sınır boylarındaki genişlememize öncülük eden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin liderleri, bizi eski [ShowCultureName('turkish_culture')] geleneklerinde olduğu gibi eşitler arasında birinci olarak görmekteydi. Şimdiyse [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] Hanedanı'nın artan gücü karşısında endişelenmeye başladılar. İlişkilerimizi pekiştirmek istiyorlar. Bu da yıllar içinde inşa ettiğimiz prestij ve otoriteden bir miktar feda etmemiz anlamına gelebilir."
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin dediğini yapmalıyız."
 flavor_tur.35.b: "Reddetme zamanı geldi."
 flavor_tur.35.historical_info: "Osmanlı'nın ilk dönem fetihleri, Guzat olarak bilinen sınır savaşçısı kabilelerine dayanıyordu. Bu kabilelerin liderleri, Osmanlı sultanlarını neredeyse kendilerine eşit görmüşlerdi. Tarihçiler bu ilişkiyi #italic primus inter pares#!, yani başka bir deyişle eşitler arasında birinci olarak tanımlıyorlar. Ayrıca, Osmanlı Hanedanı'nın gücünü artırma yönündeki her türlü girişim, bu liderlerin hoşnutsuzluğuna yol açmıştı."
 flavor_tur.36.title: "Hadrian Şehri"
 flavor_tur.36.desc: "Antik bir [target_location.GetRank.GetName] olan [ShowLocationName('edirne')] şehrini fethetmemizin ardından burayı ülkemizin yeni başkenti yapmayı ve Avrupa'daki kalıcı dayanağımız hâline getirmeyi düşünmeliyiz. [ShowLocationNameWithNoTooltip('edirne')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [ShowAreaName('thrace_area')] alanında yeni akınlar yapabilmesini ve zamanı geldiğinde en büyük ödülümüz [ShowLocationName('constantinople')] iline gözümüzü dikmemizi de sağlayacak. Yine de mevcut başkentimiz [ShowLocationName('bursa')] şehrinin halkı bu karardan rahatsızlık duyabilir."
 flavor_tur.36.a: "Bu, bizim en büyük fethimiz!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] kâfi."
 flavor_tur.36.historical_info: "Osmanlılar 1362 yılında Edirne'yi Doğu Roma İmparatorluğu'ndan almıştı. I. Murad'ın başkenti buraya taşıması, Avrupa'daki fetihleri artırma niyetinin dünya için açık bir göstergesi olmuştu."
 all_pops_lose_10_satisfaction_tt: "Bu [Concept('location', 'İldeki')|e] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 core_and_prosperity_tt: "Bu [province|e] içerisindeki her bir [Concept('location', 'İlin')|e] bütünleşme seviyesi [core|e] olarak değişir. Ayrıca [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] kazanırlar."
 flavor_tur.37.title: "Oğuz $rank_empire_horde_ruler_suffix_male$ Destanı"
 flavor_tur.37.desc: "Hırslı bir âlim ve yazar olan [target_artist.GetName], hanedan soyumuzun soyağacını süslü bir şekilde hazırlamak için kendisini desteklememizi önerdi. Özellikle soyumuzun antik dünyadaki efsanevi kahraman Oğuz $rank_empire_horde_ruler_suffix_male$dan geldiğini varsaymayı teklif ediyor. Bununla beraber tüm [ShowCultureName('turkish_culture')] hanedanları arasında en soylu kökene sahip olan biz olacağız."
 flavor_tur.37.a: "Hiçbir harcamadan kaçınmayalım!"
 flavor_tur.37.b: "Buna bir çocuk bile inanmaz."
 flavor_tur.37.historical_info: "Oğuz $rank_empire_horde_ruler_suffix_male$, Türk efsanelerinde yer alan efsanevi bir ata figürüydü ve birçok Orta Çağ hanedanlık kroniğinde yer almıştı. Osmanlılar soylarının ona dayandığını iddia ederek diğer Türk hükümdarlarına karşı üstünlük kurmaya çalışmışlardı. Herkes bu iddiayı kabul etmemiş ve Yıldırım Bayezid ile atışmalarında Timur, Osmanlı soyunu küçümsemişti."
 flavor_tur.38.title: "İlk [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Bozkır kökenlerimizle her zaman kan yerine liyakate değer vermekle övündük. [ShowLocationName('bursa')] şehrindeki gelecek vadeden bir kadı olan [advisor_character.GetName], hem devlet idaresinde hem de stratejide olağanüstü bir beceri gösterdi. Onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] danışmanı konumuna yükseltebiliriz. Kendisi askerî kökenli olduğu için yüksek mevkilerdeki danışmanların mutlaka ilim sahibi kişilerden olması gerektiğini savunan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyle aramızda sürtüşme çıkabilir."
 flavor_tur.38.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde yeni insanlara ve yeni fikirlere ihtiyacımız var!"
 flavor_tur.38.b: "Bu yola geleneksel danışmanlarla devam edelim."
 flavor_tur.38.historical_info: "Göçebe Türkmen kökenli bir aile olan Çandarlı ailesi, Osmanlı Devleti'nin ilk dönemlerinde kadılık ve vezirlik makamlarında görevlendirilmeleri sayesinde yükselmişti. Beş Osmanlı sadrazamı Çandarlı soyundan gelmişti. Nitekim, Dördüncü Çandarlı veziri olan Genç Halil Paşa, II. Murat'ın gözünden düşmüş ve idam edilmişti. Bu olaydan sonra ailenin itibarı tamamen geri kazanılamamıştı."
 flavor_tur.39.title: "Büyük [target_location.GetNameWithNoTooltip] Camisi"
 flavor_tur.39.desc: "[ShowLocationName('bursa')] ilini fethetmemizin ardından [target_location.GetRank.GetName] oldukça gelişti. İl içerisinde birçok yeni inşaat projesi düzenlendi. Nitekim yerel [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, büyük bir cami inşaatı gibi çok daha büyük bir girişime başlamamızı istiyor. Bu cami, [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] Hanedanı'nın gücünü simgeleyecek ve [ShowReligionGroupName('muslim')] inancının manevi görkeminin abidesi olacak."
 flavor_tur.39.a: "Mirasımız için değerli bir proje!"
 flavor_tur.39.b: "Gerek yok, savaş için paraya ihtiyacımız var."
 flavor_tur.39.historical_info: "Başkent Edirne'ye taşındıktan sonra bile Bursa, uzun süre Osmanlı devletinin sembolik kalbi olarak görülmeye devam etmişti. Yıldırım Bayezid, saltanatı Timur'un istilalarıyla son bulmadan önce Bayezid Külliyesi ve Ulu Camii olmak üzere iki büyük cami inşa ettirmişti."
 flavor_tur.40.title: "[target_location.GetNameWithNoTooltip] Restorasyonu"
 flavor_tur.40.desc: "Bir [target_location.GetRank.GetName] olan [target_location.GetName], zamanında Roma'dan miras kalan büyük bir [ShowLocationRankName('city')] olan Nikaia'nın yeriydi. Ne yazık ki burası bizim elimize geçmeden önce bile çöküşteydi. Yerel [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] harap olmuş ve ihmal edilmiş [target_location.GetRank.GetNameWithNoTooltip] yeni yerleşimcileri çeksin istiyor. [target_location.GetNameWithNoTooltip] ilinin taşıdığı potansiyel ve değer eski hâline kavuşsun diye restore edilmesini talep ediyorlar."
 flavor_tur.40.a: "Pahalıya patlar. Bırakın çürüsün."
 flavor_tur.40.b: "Eski ihtişamını geri kazandıralım!"
 flavor_tur.40.historical_info: "Bir zamanlar büyük şehir Nikaia olarak bilinen İznik, Osmanlı Dönemi'nde fazlasıyla ihmal edilmişti. 1331 yılında bölgeyi ziyaret eden Faslı seyyah İbn Battuta, şehrin büyük ölçüde harabe olduğunu yazmış ve 18. yüzyılda bölgeyi ziyaret eden İngiliz bir seyyah ise burayı uzun sokakları ve çamurdan duvarları olan sefalet içindeki bir köy olarak tanımlamıştı."
 flavor_tur.43.title: "[GetCountry('AHI').GetNameWithNoTooltip] Yıkıldı"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], ruhani [GetCountry('AHI').GetAdjectiveWithNoTooltip] tarafından yönetilen bir devlet olarak uzun süredir [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'yla yakın ilişkiler içindeydi. Şeyh Edebali, [GetCharacter('tur_osman').GetName] Hazretleri'nin kayınpederi, [GetCountry('AHI').GetNameWithNoTooltip] Teşkilatı'nın da önde gelen liderlerinden biriydi. Ülke içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuz sahibi üyeleri, [GetCountry('AHI').GetAdjectiveWithNoTooltip] gizemcilerine hâlâ büyük saygı gösteriyor. Onları tabi devletimiz olarak değil, müttefikimiz olarak görmemiz gerektiğini savunuyorlar. Diğerleriyse onları topraklarımıza katmanın artık çoktan zamanı geldiğini söylüyor fakat böyle bir hamle yaparsak bize karşı şiddetli bir direniş sergileyebilirler."
 flavor_tur.43.a: "Saldırmamız gerek."
 flavor_tur.43.b: "Bir birlik teklif edelim."
 flavor_tur.43.c: "Şimdilik böyle kalsın."
 flavor_tur.43.historical_info: "Ahi Teşkilatı, 1290 civarında Moğolların egemenliğinden çıkıp bağımsızlığını kazanmıştı. Bir savaş beyinin değil, Avrupa'daki ticaret cumhuriyetlerine pek de benzemeyen bir şekilde, mutasavvıf bir tarikatın yönetiminde olduğu için Anadolu beylikleri arasında alışılmadık bir örnek olmuşlardı. Teşkilat, 1354'te Ankara'nın düşüşüyle zayıflamış lakin benzer teşkilatlanmalar Osmanlı kültüründe kalıcı bir etki bırakmıştı."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip], [ShowSituationName('rise_of_the_ottomans')] [Concept('situation', 'Durumu')|e] sırasında en güçlü aday olarak kaldığımız sürece özel bir [event|e] aracılığıyla tabi devletimiz olmayı kabul etmeye daha yatkın olacak.\n\nAyrıca onları bu şekilde tabi devletimiz yaparsak #italic $flavor_tur.44.title$#! [Concept('event', 'Olayı')|e] yaşanacak."
 explain_flavor_tur.43_tt: "#italic $flavor_tur.43.title$#! [Concept('event', 'Olayı')|e] kapsamında aldığımız karar nedeniyle tabi devlet olmayı kabul etme ihtimalleri artar.\n\nEğer [Concept('subject', 'Tabi Devletimiz')|e] olurlarsa #italic $flavor_tur.44.title$#! [Concept('event', 'Olayı')|e] yaşanır."
 flavor_tur.44.title: "[GetCountry('AHI').GetAdjectiveWithNoTooltip]"
 flavor_tur.44.desc: "[GetCountry('AHI').GetAdjective] toprakları ile [ROOT.GetCountry.GetFlavorRank] birleştirmenin ardından o topraklarda yaşayan birçok yetenekli zanaatkâr ve tüccar [ROOT.GetCountry.GetAdjective] bürokrasisine katılmak istiyor. Bu kişiler, geleneksel uygulamalara sıkı sıkıya bağlılıklarıyla tanınıyorlar ve görünen o ki geçmişte yaşattığımız, gerçek ya da sözde, kırgınlıkları bir kenara bırakıp [ShowReligionGroupName('muslim')] topluluğunun yararı için çalışmaya hazırlar."
 flavor_tur.44.a: "Açıkta birkaç makamımız var aslında."
 flavor_tur.44.b: "Bunun yerine onları sınır illerini tertip etmeleri için gönderelim."
 flavor_tur.44.historical_info: "Ahilik, Anadolu'da Selçuklu sonrası dönemde büyük etkiye sahip olan Ahiyan adlı mutasavvıf loncaların bir parçasıydı. Osmanlılar, Ankara merkezli teşkilatlarını fethettikten sonra bazı Ahiler Osmanlı bürokrasisine katılmıştı."
 flavor_tur.46.title: "Şahi"
 flavor_tur.46.desc: "[cannon_maker.GetNameWithNoTooltip] tarafından yapılan büyük toplar, [target_location.GetNameWithNoTooltip] şehrinin fethinde bize büyük hizmet etti ve kudretli Konstantinopolis surlarını yıktı. Lakin bu top, aşırı ısınmaya yatkın bir toptu ve şimdi devasa bir patlamayla parçalanarak"
 flavor_tur.46.ending_orban.desc: "yapımcısının da ölmesine yol açtı."
 flavor_tur.46.orbanless.desc: "onu kullanan ekibin ölmesine yol açtı."
 flavor_tur.46.ending: "Artık karar vermemiz gereken bir şey var. Benzer ölçekte yeni bir top daha mı inşa etmeliyiz, yoksa bu topun görevini tamamlayıp gerçekten de Babil'in surlarını yıktığını kabul etmeli ve bununla mı yetinmeliyiz?"
 flavor_tur.46.a: "Çok büyük bir top olabilir mi?"
 flavor_tur.46.b: "Eritilip hurda yapılması daha iyi."
 flavor_tur.46.historical_info: "Şahi topu korkunç derecede güçlü bir toptu ama aşırı ısınma sorunları nedeniyle yalnızca altı hafta dayanabilmişti. Yine de bu kısa sürede Konstantinopolis'in kudretli surlarını yıkarak 1500 yıllık Roma İmparatorluğu'nun sonunu getirmişti. Ne maliyetin ne de patlamaların yaşandığı kazaların yıldıramadığı Osmanlılar, kısa süre sonra benzer ölçekte bir top daha yapmış ve 1807 yılında Britanya donanmasına karşı kullanmıştı."
 melted_great_bombard: "Büyük Toptan Geriye Kalanlar"
 flavor_tur.47.title: "Uç Beyi"
 flavor_tur.47.desc: "[target_character.GetName], sınırda cesurca işler başardı ve komutanlıkta büyük yetenek sergiledi. Onu Uç Beyi ünvanıyla ödüllendirip yakınımızda tutmalıyız. \n\nLakin bu tür bir atama yetkisini kendisine verirsek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin büyük bir çoğunluğu, güçlerini baltalamaya çalıştığımızı düşünerek öfkelenecek."
 flavor_tur.47.a: "Rotamız belli!"
 flavor_tur.47.b: "Bunun yerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine imtiyazlar vereceğiz."
 flavor_tur.47.c: "Bekleyip görelim."
 flavor_tur.47.historical_info: "I. Murat, Uç Beyleri atama yetkisini kendisine vererek sınırdaki Guzat soyluları arasında yalnızca eşitler arasında birinci olarak görülmesinden uzaklaşma yönünde bir adım daha atmıştı."
 flavor_tur.48.title: "Savaş Sesleri"
 flavor_tur.48.desc: "Çadır yapımcıları ve müzisyenlerden türeyen Mehter takımları uzun süredir kültürümüzün önemli bir parçası. İlk mehter takımı, Anadolu Selçuklu Sultanı III. Alaeddin Keykubad tarafından [GetCharacter('tur_osman').GetName] Hazretleri'ne hediye edilmişti. Savaş zamanı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin çadırının önünde müziklerini icra ederlerdi ve herkes Keykubad'ın onuruna ayağa kalkardı.\n\nPeki çoktan ölmüş bir sultan için neden hâlâ ayağa kalkalım? Bizim ülkemiz de artık oldukça büyüdü. Gelenekçi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bunu hoş karşılamasa da artık oturmamızın vakti geldi de çattı."
 flavor_tur.48.a: "Kabullenmekten başka çareleri yok."
 flavor_tur.48.b: "Hayır, saygı göstermeye devam edeceğiz."
 flavor_tur.48.historical_info: "Mehter çalarken ayağa kalkmayı reddeden Osmanlı hükümdarları, bozkır kökenlerinden bir adım daha uzaklaşarak kendilerini herkesin üstünde bir yönetici konumuna taşımışlardı."
 flavor_tur.49.title: "Ganimetlerin Beşte Biri"
 flavor_tur.49.desc: "Kutsal kitap $common_string_quran$'a göre ganimetin beşte biri [ROOT.GetCountry.GetReligion.GetGodName], peygamber, yolcular ve ihtiyaç sahiplerine aitti. Benzer şekilde [ShowCultureName('turkish_culture')] geleneğinde de ganimetin beşte biri reisindi. Bu şekilde son yaptığımız savaşlardan büyük kazançlar sağladık. Köleler uzun süredir ganimet kapsamının dışında tutuluyordu. Son fetihlerimizle birlikte gelen [ShowReligionGroupAdjective('christian')] köle akınıyla artık onlardan da pay talep etmenin zamanı geldi. Uç Beyleri bu duruma öfkelense bile bu kölelerin arasında kendi ordumuzu kurmak ve Uç Beylerine olan bağımlılığımızı azaltmak için kullanacağımız güçlü ve genç erkeklerin olacağı şüphesiz."
 flavor_tur.49.a: "Bunu yapmaya hakkımız var."
 flavor_tur.49.b: "Bırakalım da köleleri onlarda kalsın."
 flavor_tur.49.historical_info: "Geleneklere göre liderin savaş ganimetinin beşte birini alma hakkı vardı. I. Murat, bu uygulamayı köleleri de kapsayacak şekilde değiştirmişti. Böylece Pençik vergisi ortaya çıkmıştı. Bu vergiyle alınan kölelerin bazıları Yeniçeri Ocağı başta olmak üzere Kapıkulu ocaklarına katılmıştı."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] ve Hurufilik"
 flavor_tur.50.desc: "Daha önceleri ülkemizde yer edinmiş olan Hurufilik, çok büyük bir sorun yaratmamış olsa da muhafazakâr [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi onlardan nefret ediyor. Dahası, bazı Hurufilik mensuplarının [heretic_heir.GetShortName], yani [ROOT.GetCountry.GetGovernment.GetHeirTitle] Hazretleri'nin akıl hocalığına soyunduğu görülüyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, onun [ShowReligionName('shia')] inancına geçme ihtimalinden dolayı dehşete düşmüş durumda. Zümre mensupları bu sorunu Hurufilik sempatizanlarını canlı canlı yakarak çözmeyi öneriyor."
 flavor_tur.50.a: "Hepsini yakalım da Allah onları cezalandırsın!"
 flavor_tur.50.b: "[heretic_heir.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetReligion.GetGodName] yolunu kendi başına bulmasına izin verelim."
 flavor_tur.50.historical_info: "Vakanüvisler tarafından hiçbir önemi olmayan lanetliler olarak anılan Hurufi bir grup, genç II. Mehmet'e tehlike arz edecek kadar yaklaşmıştı. Bu durum, veziri Veli Mahmut Paşa'yı telaşlandırmış ve o da Edirne'deki Hurufilik'i bazı mensuplarını kazığa oturtarak ortadan kaldırmıştı."
 flavor_tur.51.title: "Gümrük Sorunu"
 flavor_tur.51.desc: "Yeni limanlar fethettikçe göçebe kökenlerimizde pek de bulunmayan bir konuya yönelmemiz gerekti. Bu da denizin ta kendisi. [port_location.GetName] gibi bir yer, verimli vergi mültezimleri ve daha sıkı gümrük vergileriyle büyük fayda sağlayabilir. Bu iş için en iyi adaylar ise [GetCountry('GEN').GetName] menşeli kişiler olabilir. Bu yabancıların istihdam edilmesi, ülkemizin herkese açık bir yer olduğunu gözler önüne serecek. Nitekim bu durum, genellikle vergi tahsildarlarımızın mensup olduğu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini öfkelendirecektir."
 flavor_tur.51.a: "Bulabildiğimiz her uzmana ihtiyacımız var!"
 flavor_tur.51.b: "Hayır, [GetCountry('GEN').GetAdjectiveWithNoTooltip] tüccarlarına güvenemeyiz."
 flavor_tur.51.historical_info: "Osmanlı Devleti erken dönemlerinde, Cenevizlilerle olumlu ilişkiler yürütmesinden hem ekonomik hem de idari olarak fayda sağlamıştı. I. Murad dönemine gelindiğinde, Latin (muhtemelen Cenevizli) vergi mültezimleri Osmanlı limanlarında sıkça gümrük memuru olarak görev yapmıştı."
 flavor_tur.52.title: "Anadolu'daki [ShowGoodsNameWithNoTooltip('wheat')] Yasağı"
 flavor_tur.52.desc: "Birçok Batılı tüccar, [ShowRegionName('anatolia_region')] bölgesinden ihraç edilen [ShowGoodsName('wheat')] sayesinde zenginleşmişti. Belki de artık halkımızın ve ordumuzun buğday tedarikini güvence altına almak için buna bir son verme vakti gelmiştir. [ShowGoodsNameWithNoTooltip('wheat')] ihracatına getirilecek bir yasak, ekonomik gücümüzü artırabilir ve gelecekte yabancı tüccarlarla yapılacak pazarlıklarda elimizi güçlendirebilir."
 flavor_tur.52.a: "Bir şinik buğday bile limanlarımızdan çıkmayacak."
 flavor_tur.52.b: "Tüccarların işlerine karışmamalıyız."
 flavor_tur.52.historical_info: "I. Bayezid'in buğday ihracatına getirdiği yasak, dönemi için alışılmadık şekilde tüccarların çıkarlarına bir müdahale anlamına geliyordu. Bu kararının ardındaki gerekçeler net değildi fakat kendisi Avrupa'daki düşmanlarını zayıflatmayı ya da güçlü tüccar cumhuriyetleri olan Ceneviz ve Venedik'ten taviz koparmayı ummuş olabilir."
 flavor_tur.53.title: "[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')] Kurtları"
 flavor_tur.53.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemiz ilk kez kıyı kesiminde toprak elde ettikten sonra girişken [ShowCultureName('turkish_culture')] akıncıları atlarını terk edip denizlere yönelmişti. [ShowProvinceDefinitionName('aegean_sea_province')], [ShowAreaName('aegean_sea_area')] ve [ShowAreaName('black_sea_area')] alanlarındaki yerleşimleri, gemileri yağmalayıp esirler ve ganimetler getirmişlerdi. Bu faaliyeti bizim için daha faydalı, düşmanlarımız için ise tehditkâr bir yapıya dönüştürmek adına bu korsanları gizlice destekleyebiliriz."
 flavor_tur.53.a: "Herkes bizden korkacak!"
 flavor_tur.53.b: "Düzgün bir donanma inşa etmeye odaklanmalıyız."
 flavor_tur.53.c: "Ticaret ilişkilerimizi zedelemeyi göze alamayız."
 flavor_tur.53.historical_info: "14 ve 15. yüzyıllarda Osmanlı destekli korsan faaliyetleri son derece yaygındı. Ceneviz ve Venedik, Türk gemilerinin hareketlerini takip etmek amacıyla Ege Denizi'ne düzenli olarak kadırgalar göndermişti. Türkler, Boğaz ile bölünmüş topraklarını birbirine bağlamak için güçlü bir donanmaya ihtiyaç duymuş ancak bunu gerçekleştirmeden önce korsanlık, rakiplerini denizde zayıflatmak için asimetrik bir savaş yöntemi sunmuştu."
 flavor_tur.54.title: "Korsanlığın Çekiciliği"
 flavor_tur.54.desc: "[GetCountry('BYZ').GetNameWithNoTooltip] ve [GetCountry('VEN').GetNameWithNoTooltip] gibi eski denizcilik güçleriyle karşı karşıya kalmamız yüzünden şimdilik Ege'de oldukça dezavantajlı bir konuma sahibiz.\n\nNitekim birçok [ShowCultureName('turkish_culture')] erkeği korsanlık amacıyla denize açıldığı için bu akıncılardan bazılarını kullanarak gerçek donanmamızı güçlendirebiliriz."
 flavor_tur.54.a: "Onlara ihtiyacımız var!"
 flavor_tur.54.b: "Yağma yapmaları bizim işimize daha çok yarıyor."
 flavor_tur.54.c: "Bu denli serkeş insanlara güvenemeyiz."
 flavor_tur.54.historical_info: "Osmanlı'nın ilk dönemlerinde birçok Türk, denize yönelerek Anadolu'ya yakın Yunan adalarındaki yerleşim yerlerine akınlar düzenlemişti. Zaman geçtikçe korsanlık oldukça kârlı hâle gelmişti. Bir tanık, Timur'a karşı verilen savaşta ihtiyaç duyulan birçok adamın o sırada deniz seferlerine hazırlanmakla meşgul olduğunu iddia etmişti."
 flavor_tur.55.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_tur.55.desc: "[target_location.GetName] ilini fethetmemizin ardından daha dar ve geçmenin daha kolay olduğu bir boğaza sahip olmasıyla birlikte bu ilin Avrupa'daki konumumuz için ne kadar önemli bir dayanak olduğu gittikçe daha belirgin bir hâle gelmişti. Yarımadada birkaç adet eski ve küçük kale olsa da denizden gelecek saldırılara karşı caydırıcı olacak daha büyük ve kalıcı bir kale inşa etmeliyiz."
 flavor_tur.55.a: "Yapılmalı!"
 flavor_tur.55.b: "Çok pahalı."
 flavor_tur.55.historical_info: "Bizans tahtının başka bir vârisiyle olan savaşına yardım ettikleri için Osmanlılara, İmparator İoannes Kantakouzenos tarafından Gelibolu'daki Çimpe Kalesi verilmişti. Daha sonra buradan hareketle, çok daha büyük olan Gelibolu Kalesi ele geçirilmişti. Burası Osmanlılar için Avrupa'ya açılan ilk büyük avantajlı konum olmuş ve I. Bayezid, limanı korumak için güçlü bir sahil kalesi inşa ettirmişti."
 tur_treathens_the_bosphorus: "Boğaz Tehdidi"
 flavor_tur.56.title: "Hurufiliğin Gelişi"
 flavor_tur.56.desc: "Hurufilik, İran merkezli [ShowReligionName('shia')] gizemcilerinden oluşan büyüyen bir harekettir. Hurufilik hareketi yakın zamanda İran'da muhalefetle karşı karşıya geldiği için envaiçeşit Hurufi âlim ülkemize sığınmak istiyor. Bu âlimler harflerle ve numerolojiyle ilgileniyor, muhtemelen bize bir zararları dokunmaz. Liderleri [hurufiyya_character.GetName], devletimizin yararına çalışacaklarını iddia ediyor. Başkentimiz [capital_location.GetName] şimdiden Hurufilerin inancını benimsemiş insanlara ev sahipliği yapmaya başladı bile."
 flavor_tur.56.a: "Bu âlimleri şimdilik kabul edelim."
 flavor_tur.56.b: "Onlara kucak açmalıyız!"
 flavor_tur.56.c: "Şu zındıkları nereden geldilerse oraya geri yollayalım."
 flavor_tur.56.historical_info: "Hurufilik, 1370'lerde ortaya çıkmış İran merkezli gizli bir mutasavvıf hareketi. Hareket kısa sürede kitlelere etki etmeyi başarmıştır. Hurufi lider Fazlullah Esterabadî, Semerkand'da Timur'un dinini değiştirmek konusunda başarısız olunca idam edildi. İdam edilmesi yüzünden kendisinin bazı takipçileri Anadolu'ya, Suriye'ye ve Mısır'a kaçmıştır."
 flavor_tur.56.b.tt: "Tüm [ShowReligionName('shia')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır"
 flavor_tur.56.c.tt: "Tüm [ShowReligionName('shia')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_tur.57.title: "Dervişlerin Lordu"
 flavor_tur.57.desc: "[target_location.GetName] merkezli büyüyen bir mutasavvıf tarikatı olan #italic Bayramiyye#!'nin lideri [sufi_character.GetName], yargılanmak üzere sarayımıza getirildi. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuz sahibi bazı üyeleriyse tarikat liderinin dünya ve gelecek hakkındaki öğretilerinin din dışı olduğunu öne sürüyor. Aslında bu liderin sözleri bize göre oldukça bilgece."
 flavor_tur.57.a: "Kendisinden çok şey öğrenebiliriz!"
 flavor_tur.57.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi ile aramızı düzeltmeliyiz."
 flavor_tur.57.c: "Bırakalım da memleketine geri dönsün."
 flavor_tur.57.historical_info: "Hacı Bayram Veli, öğretileri yüzyıllar boyunca devam edecek olan nüfuzlu bir mutasavvıf gizemciydi. Yerel yetkililer tarikatının olağanüstü bir hızla büyümesinden endişe duyarak tarikatın öğretilerini ve ülkeye sadakatini sorgulamış, bu sebeple de Hacı Bayram Veli'yi II. Murad'a göndermişlerdir. Nitekim Sultan, Hacı Bayram'ı büyüleyici bulmuş ve sarayda ders verip vaaz vermesine izin vermiştir."
 flavor_tur.58.title: "Kan Adası"
 flavor_tur.58.desc: "Perişan hâldeki balıkçıların söylediklerine göre [nemesis.GetName] Ege'deki bir adada yüzlerce [ROOT.GetCountry.GetAdjective] savaş esirini asmış. Sadece zorla hizmetimize alınmış bazı [ShowReligionGroupAdjective('christian')] esirler bağışlanmış. Bir görgü tanığıysa olayı darağacına asılmış cesetlerin bağlarda sarkan üzüm salkımlarına benzediği korkunç bir manzara olarak tanımlamış."
 flavor_tur.58.a: "Yine de daha fazla insan davamıza katılacak!"
 flavor_tur.58.b: "İntikam yemini etmeliyiz!"
 flavor_tur.58.historical_info: "1416'da Osmanlı donanmasına karşı kazandıkları büyük zaferin ardından Venedikliler, esirlerini zorla hizmet altına alınmış Hristiyanlar hariç herkesin acımasızca öldürüldüğü Bozcaada'ya sürüklemiştir. Yine de Venedikliler, deniz üstünlüğünün tek başına Ege'de sonsuz hâkimiyeti garanti edemeyeceğini acı bir şekilde öğreneceklerdi."
 flavor_tur.59.title: "Savaşçı Deliler"
 flavor_tur.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin önde gelen liderleri, sınır karargâhları için görevlendirdiğimiz düzensiz Başıbozukların davranışlarından şikâyetçi. Bu Başıbozukların yalnızca düşman topraklarına değil, sınır bölgelerimizde yaşayan taşra halkımıza da taciz etmeye ve yağmalamaya meyil ettiklerini öne sürüyorlar. Şimdiyse [atrocity_location.GetName] içindeki bir handa Başıbozukların hancıya ve ailesine karşı korkunç bir şiddet eylemi gerçekleştirdiği bir olay yaşandığı söyleniyor. Bu olaya öfkelenen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi liderleriyse Başıbozuk alaylarının disiplinini sağlamamızı talep ediyor."
 flavor_tur.59.a: "Ne yazık ki Başıbozuklar zalim oldukları kadar gerekliler de."
 flavor_tur.59.b: "Doğru, onları dizginlemeye çalışmalıyız."
 flavor_tur.59.historical_info: "Başıbozuklar, en çok Arnavut ve Çerkez gibi azınlıklardan seçiliyordu. Motivasyon kaynaklarıysa maaş değil, yağma beklentisiydi. Pek tabii bu durum da onları Osmanlı Devleti için ucuz ve makul bir seçenek hâline getiriyordu. Başıbozuklar zaman içerisinde sivil halkı yağmalamalarıyla bilinir hâle gelmiştir. Hâliyle \"Başıbozuk\" kelimesi de pek çok dilde \"haydut\" kelimesinin eş anlamlısı olarak kullanılmaya başlanmıştı."
 flavor_tur.60.title: "İç İşler"
 flavor_tur.60.desc: "Uzun zamandır yetenekli hadım köleler, hükûmetimizde sınırlı bir rol oynuyor ancak aile kurmakla da, maddi hırslarla da ilgilenmeyen bu hadımlar büyük bir potansiyel vadediyor. Saraydaki maharetli genç köleler arasından bazıları için de aynı potansiyelden söz edebiliriz. Makam ve mevki sahibi pozisyonlar için yarışan yalaka [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin her ne kadar canını sıkacak olsa da bu kölelere hanedanda resmî makamlar tanırsak onları [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'na bağlayabiliriz."
 flavor_tur.60.a: "Sarayda bir ıslahatın yapılmasının vakti geldi de geçiyor."
 flavor_tur.60.b: "Hayır, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine güvenimiz tam."
 flavor_tur.60.historical_info: "#italic Enderun#!, Farsça #italic içeri#! anlamına gelen bir kelimeden gelir ve Osmanlı Sultanı'na en yakın saray mensuplarını ifade eder. Bu görevliler, imparatorluğun bürokrasisi olan #italic Birun#! yani Dış İşler ile zıtlık teşkil ederdi. Enderun'un içi en çok hadım edilmiş köleler ile imparatorluk ailesine hizmet etmek ve onları eğitmekle görevli ancak bazılarının zamanla büyük bir siyasi güç elde ettiği genç Hristiyan kölelerden oluşurdu."
 flavor_tur.61.title: "Sessizliğin Erdemleri"
 flavor_tur.61.desc: "Son günlerde birkaç sağır ve dilsiz genç erkek ile kadın [capital_location.GetName] köle pazarına getirilip saraya hediye olarak gönderildi. Enderun yetkilileri bu sağırlar ile dilsizleri haberci, casus ve suikastçı olarak hizmet etmek üzere eğitmeyi teklif etti. Sonuçta konuşamayan insanlar sırlarımızı açığa çıkaramaz."
 flavor_tur.61.a: "Alışılagelmedik bir durum ama neden olmasın?"
 flavor_tur.61.b: "Sarayımız zaten yeterince tuhaf."
 flavor_tur.61.historical_info: "Enderun bünyesinde alışılagelmedik türden birçok insan bulunurdu. Kurum sağır ve dilsizleri istihdam etmesiyle biliniyordu. Bu kişilere sırlar ve hassas görevler emanet edilebildiğinden dolayı sıklıkla muhafız, hizmetkâr, elçi ve bazen de cellat görevlerini üstleniyorlardı. Dilsiz olmalarına rağmen çoğu okumayı biliyordu ve kendi işaret dillerini kullanırlardı."
 flavor_tur.62.title: "Gizli Dil"
 flavor_tur.62.desc: "Saraydaki sağır dilsizler zekâlarını birleştirerek kendi aralarında ustalıkla sessiz bir şekilde iletişim kurmalarını sağlayan yeni bir işaret dili geliştirdiler. Şimdiyse [target_ruler.GetName] Hazretleri de bu dili öğrensin istiyorlar. Bu dili öğrenmesiyle birlikte hükümdarımız dilediği her zaman gizli ve mahrem bilgiler edinebilecek."
 flavor_tur.62.a: "Bu dili öğrenmek gerek."
 flavor_tur.62.b: "Savaş meselelerine odaklanmak gerek."
 flavor_tur.62.tt: "Birkaç aya faydasını görürüz."
 flavor_tur.62.historical_info: "Osmanlı işaret dili, Harem işaret dili olarak da bilinir. Bu dil hakkında pek bilgimiz olmasa da karmaşık bir dil olduğu konusunda hemfikiriz. Ketumluğun kıymetli bir hazine olarak görüldüğü sarayda oldukça yaygın kullanılır. II. Osman, bu işaret dilinde ustalaşmış ve işitebilen birçok saray mensubunun da öğrenmesini teşvik etmiştir."
 flavor_tur.63.title: "Roma'nın Sezarı"
 flavor_tur.63.desc: "Antik dünyanın görkemiyle kutsanmış [ShowLocationName('constantinople')] artık bizim, [GetCountry('BYZ').GetName] yok oldu. Artık Roma'nın Sezarı anlamına gelen #italic Kayser-i Rûm#! ünvanı bizim. Ünvan üzerinde hak iddiasında bulunan taklitçiler kıskansa da artık Roma'nın Sezarı biziz. Antik Romalılar, bir gün miraslarının eski baş düşmanları İran'ın topraklarından gelen bir halk tarafından devralınacağını asla öngöremezdi."
 flavor_tur.63.a: "Bu, bizim mirasımız olacak!"
 flavor_tur.63.b: "Zaferi bir kez kutlamak yeterli."
 flavor_tur.63.historical_info: "II. Mehmet, Konstantinopolis'in fethinden sonra Sezar ünvanını sahiplendi. Hükümdarın bu ünvanı sahiplenmesi Batı Hristiyan dünyası tarafından şiddetle reddedilmiş olsa da Ortodoks Kilisesi II. Mehmet'in ünvanını tanıdı. Köklü Sezar ünvanı başlangıçta Osmanlılar için büyük bir sembolik anlam taşımış olsa da Mısır'ın fethinden sonra önemini yitirdi. Bu durumun sebebiyse Osmanlıların İslam dünyası tarafından halife olarak tanınmaya daha çok odaklanmasıydı."
 not_the_real_rome: "Gerçek Roma değil"
 flavor_tur.64.title: "Aile Ağacını Budamak"
 flavor_tur.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin meşruiyeti bazı yerlerde sorgulanırken Enderun içerisindeyse devlet güvenliğinin tehlikede olduğu fısıltıları dolaşıyor. Hadımlar hançerlerini bilemeye başladı. Tahta çıkma ihtimali en yüksek olan [ambitious_brother.GetName] buna fırsat bulamadan kendisini emelleriyle birlikte gizlice mezara gömebilmek için iznimizi istiyorlar."
 flavor_tur.64.a: "Ülkemizin iyiliği için izin vermeliyiz."
 flavor_tur.64.b: "Bunu yapamayız."
 flavor_tur.64.historical_info: "Kendilerinden önceki birçok Müslüman hanedan gibi Osmanlılar da çok eşlilik ve belirsiz miras yasaları nedeniyle taht kavgalarıyla yüzleşti. Osmanlı'da kardeşler arasında savaş çıkması oldukça yaygındı. Bu durum zamanla sultanın haleflerini #italic Kafes#! uygulamasıyla tecrit etmesi sayesinde çözülecek olsa da Erken Dönem Osmanlı'sında hevesle 19 kardeşini öldürten III. Mehmet için kardeş katlinin güzel bir alternatif olduğu aşikâr."
 flavor_tur.65.title: "[nasrid_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı Yardım İstiyor"
 flavor_tur.65.desc: "[GetCountry('GRA').GetName] ülkesinin [nasrid_ruler.GetName] Hazretleri topraklarını [GetCountry('CAS').GetName] ülkesine karşı savunuyor. Şimdiyse bizden yardım istiyor. [nasrid_ruler.GetDynasty.GetName], bir zamanlar birçok mezhebin büyük düşünürlerinin yetiştiği görkemli [ShowReligionGroupAdjective('muslim')] Endülüs uygarlığının son kalıntılarını yönetiyor. Mektuplarında \"hepsi boşuna mıydı\" diye soruyorlar."
 flavor_tur.65.a: "Ne kötü ki, yardım edemeyiz."
 flavor_tur.65.tt: "[GetCountry('GRA').GetNameWithNoTooltip] ülkesine iyi dileklerimizi gönderelim."
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip] yaptıklarına pişman olacak!"
 flavor_tur.65.historical_info: "Granada'nın Nasrî hükümdarları, Kastilya'ya karşı yardım istemek için hem Osmanlılara hem de Memlüklere temsilci heyeti gönderdi. Kısa bir süre sonra Osmanlılar ve Memlükler birbirlerine karşı savaşa girdiler ve doğrudan yardım sağlayamadılar. Türkler, Batı Akdeniz'de Kastilya halkına baskınlar düzenleyen, Kemal Reis komutasındaki bir donanmayı gönderdi ve aynı filo daha sonra birçok sığınmacının deniz üzerinden taşınmasına da yardımcı oldu."
 flavor_tur.66.title: "Vakıfların İhlali"
 flavor_tur.66.desc: "Tımar Sistemine daha fazla bütçe sağlamak amacıyla vakıf yardım kurumlarının hasılatlarını yeniden yönlendirmek için başlattığımız ıslahat büyük bir hoşnutsuzluğa sebep oldu. Önde gelen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyse hem devlete hem de hanedanlığa leke sürdüğümüze dair vaazlar veriyor. Söylentiler öylesine dilden dile dolaşmaya başlamış ki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi bile öfkeli. Bu durum, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için ciddi bir soruna dönüşmeden ıslahatı geri çekmek zorunda kalabiliriz."
 flavor_tur.66.historical_info: "II. Mehmed'in Tımar Sistemini güçlendirmek ve Ulema'nın vakıf yardım kurumları üzerindeki gücünü azaltmak için yaptığı bu girişim, İslam Kanununa karşı usulsüz görülmüştü. Bu karar ülke genelinde huzursuzluğa yol açtı. Hâliyle 1481'de Mehmed'in ölümünden hemen sonra oğlu Bayezid tarafından karar hızla geri alındı."
 flavor_tur.66.a: "Derhâl kararı geri almalıyız!"
 flavor_tur.66.b: "Doğru insanlara verilecek birkaç rüşvet bu işi halleder."
 flavor_tur.66.c: "Buna rağmen yolumuzdan şaşmamalıyız."
 flavor_tur.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Önde Geleni"
 flavor_tur.67.desc: "[target_character.GetName] hâlihazırda ordumuzda Kadılık görevine atanmış, son derece saygın bir din âlimi. Eskide kalmış $common_string_shaikh_al_islam$ ünvanını geri getirerek kendisini daha çok yüceltebiliriz. Bu ünvan, zamanında büyük ün kazanmış olan gizemcilere verilirdi. Tabii [target_character.GetShortNameWithNoTooltip] bu ünvanı alırsa din işlerini denetleyip devletle yakından çalışan yüksek rütbeli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyeleriyle yeni bir İslam teşkilatı çağına girebiliriz. Ne yazık ki, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin birçok üyesi bu hamlemizi özerkliklerine karşı bir tehdit olarak görecektir."
 flavor_tur.67.historical_info: "Saygın $common_string_shaikh_al_islam$ ünvanı yüce Müftülük makamıyla özdeşleşmeden önce Şemseddin el-Fenari ve $sharia$ hukukçularının orduda Kadılık görevine atanmasıyla zaman içerisinde yavaş yavaş değişti. Tabii ki de Osmanlılar bu yolla din âlimlerini kendilerine bağlamaktan da istifade etti."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] bu pozisyon için biçilmiş kaftan!"
 flavor_tur.67.b: "Böyle atamalar bizlerin değil, Allah'ın takdiridir."
 flavor_tur.68.title: "Tartışmalı bir Atama"
 flavor_tur.68.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin geniş kesimleri tarafından sevilen oldukça parlak bir mutasavvıf gizemci. Kendisini $common_string_shaikh_al_islam$ olarak atamak, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içindeki hiyerarşiyi resmîleştirip Fetva meselelerini [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı'na bağlamak için iyi bir adım olabilir fakat muhafazakar ilahiyatçılar, bir mutasavvıfın bu makama getirilmesini düşünmemizi bile şaşkınlıkla karşılıyorlar."
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$ atamaları zaman zaman tartışmalı geçiyordu. Bu tartışmaların mutasavvıf mezhebine mensup kişileri içerdiğinde daha sık yaşandığı da söylenebilir. IV. Murad, bu makama hünerleriyle nam salmış Zekeriyazade Yahya Efendi'yi atamayı uygun gördü. Ne var ki, Yahya Efendi belli bir zaman sonra sarayda dönen entrikalara da dâhil olmuştu. Bu durum nedeniyleyse binlerce kişilik bir kalabalık kendisinin idamını talep etmek için saraya bile yürümüştü. Tüm bunlara rağmen Yahya Efendi uzun bir hayat yaşadı."
 flavor_tur.68.a: "Yine de bu makam için en iyi aday o."
 flavor_tur.68.b: "Peki, başkasını buluruz..."
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Artık $common_string_shaikh_al_islam$ ünvanını; Fetva kararları, müftü atamaları ve diğer inanç konularında en yüksek yetkiye sahip resmî bir devlet makamı hâline getirmenin zamanı geldi. Bu olay her ne kadar [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin gücünü artırsa da zümrenin çıkarlarıyla devlet çıkarlarının örtüşmesini de sağlayacaktır."
 flavor_tur.69.historical_info: "Osmanlılar, Ulema bünyesindeki hiyerarşi sistemini daha resmî bir hâle getirmek için bazı adımlar attı. Bu şekilde kökeni Doğu İran'a dayanan ve dinî konularda sultandan hemen sonra gelen $common_string_shaikh_al_islam$ makamının tekrar gündeme gelmesini sağlayarak bu makamı devletin en yüksek dinî makamı hâline getirdiler. Tabii ki bu gayretler karşılıklı bir ilişkinin sonucunda meydana geldi. $common_string_shaikh_al_islam$ eski sultanın ölümüyle yeni sultanın tahta çıkışını teyit etmesi için sultanın bizzat kendisi tarafından atanırdı."
 flavor_tur.69.a: "Kanunla bunu güvence altına al!"
 flavor_tur.69.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin desteğine daha fazla bel bağlayabiliriz."
 flavor_tur.69.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin meselelerinden uzak dursak daha iyi."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], bugüne kadar [naval_base.GetName] bünyesindeki düşük rütbeli bir donanma komutanıydı. Kendisinin komutası altında açık açık bahsetmemizin hoş olmayacağı korsan muharebeleri de dâhil olmak üzere birçok başarılı deniz muharebesi gerçekleşmişti. Danışmanlarımız artık kendisine Amiral rütbesinin verilmesi gerektiğini ve onun adına özel bir sancak gemisi inşa etmemiz gerektiğini söylüyor."
 flavor_tur.70.historical_info: "Gelecek kuşaklar tarafından Kemal Reis olarak anılacak olan Ahmed Kemaleddin, sonrasında Amiralliğe yükseldi. Osmanlı donanmasının önemli deniz muharebelerinin birçoğuna katılım sağlamış bir paralı korsandı. Kariyerine Granada'nın çöküşü sırasında gönderilen Osmanlı filosunda başladı ve sonrasında Osmanlı-Venedik Savaşlarında başkalarıyla beraber görev aldı. Kemal Reis kendisine denizcilik vazifelerinde de eşlik eden ünlü haritacı Piri Reis'in amcasıydı."
 flavor_tur.70.a: "Terfi ettirelim!"
 flavor_tur.70.b: "Zaten yeterince amiralimiz var."
 heavy_ship_construction: "Ağır Gemi Yapımı"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip] Hayatını Kaybetti"
 flavor_tur.71.desc: "Felaket haber! Ege Denizi'ni geçerken [kemal_reis.GetName] gemisiyle beraber fırtınaya yakalandı ve alabora oldu. Gemi son olarak [ShowLocationNameWithNoTooltip('naxos')] kıyılarında göründü fakat ne yazık ki kimse hayatta kalamadı."
 flavor_tur.71.historical_info: "İspanyollarla, Venediklilerle ve Malta Şövalyeleriyle savaşmış Kemal Reis, şanlı bir kariyerin ardından Doğu Akdeniz'de bir fırtına sonucu hayatını kaybetti. Portekizlilere karşı $mamluks$ tarafını desteklemek amacıyla İskenderiye'ye denizcilik malzemeleri taşıyan bir filoya liderlik ediyordu. Ne yazık ki kendi gemisi de dâhil filonun yarısından fazlası fırtınada kaybolmuştu."
 flavor_tur.71.a: "Kendisini onurlandırmak için bir gemi inşa edeceğiz."
 flavor_tur.71.b: "Cömertçe bir cenaze düzenlemeliyiz."
 flavor_tur.71.c: "Kimin umurunda?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], eski donanma komutanımız [GetCharacter('tur_kemal_reis').GetName] ile akraba. Kendisi terfi edilmeye layık eski bir paralı korsan ve yetenekli bir rotacı. Aynı zamanda Batı Okyanusu'nun ötesinde keşfedilen yeni topraklara büyük ilgi duyan bir haritacı olmasına rağmen haritacılık sanatını yalnızca bir uğraş olarak gördüğünü ve kâşif olmak yerine bize amiral olarak hizmet etmeyi tercih ettiğini iddia ediyor."
 flavor_tur.72.historical_info: "Günümüzde Piri Reis olarak bilinen Ahmed Muhiddin Piri, Osmanlı rotacısı ve donanma komutanı olarak uzun bir kariyer yaşayıp en sonunda Basra Körfezi'nde Portekizlilerle savaştı. Kendisi dönemin en önemli haritacılık eserlerinden biri olan #italic Kitâb-ı Baḥriye#!, yani Deniz Kitabı'nın da yazarıydı."
 flavor_tur.72.a: "Öyleyse kendisini amiralliğe terfi ettirelim."
 flavor_tur.72.b: "Yine de bir kâşife ihtiyacımız var."
 flavor_tur.73.title: "Dünyayı Haritalamak"
 flavor_tur.73.desc: "[piri_reis.GetName], son zamanlarda Batı Denizi'ni aşan Avrupalıların yaptığı yeni keşiflerle Doğu okyanuslarına dair eski Fars, Hint ve Çin bilgilerini bir araya getiren büyük bir harita kitabı olan #italic Kitāb-ı Baḥrīye#! üzerinde çalışıyor. Bu büyük kitapta rotacılık, astronomi, çeşit çeşit fırtınalar ve yerli halkların âdetleri hakkında notlar bulunuyor."
 flavor_tur.73.historical_info: "Atlantik Okyanusu'na hiç açılmamış olsa da Piri Reis, Portekiz ve İspanya'nın yaptığı yeni keşifleri Arapça kaynaklardaki eski bilgilerle birleştirerek birçok harita hazırlayan çalışkan bir haritacıydı. 1929'da Topkapı Sarayı'nda bulunan haritalarından bir parça, Yeni Dünya'yı gösteren en eski İslami haritadır."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "Ege Sorunu"
 flavor_tur.74.desc: "Rumeli ve Anadolu arasında bölünmüş olan ülkemiz artık [contested_island.GetName] üzerinde [evil_nemesis.GetName] mevcudiyetine tahammül edemeyecek bir hâlde. Bu ada, deniz ticaretimize saldırmak için potansiyel olarak kullanabilecekleri bir üs olmakla kalmayıp kaçak köleler için de bir sığınma noktası hâline geldi. Bu durum karşısında harekete geçmediğimiz için köle tüccarları sürekli şikâyet ediyor. Artık başka seçeneğimiz yok, Ege'yi güvence altına almamız #italic gerekiyor#!."
 flavor_tur.74.historical_info: "Saltanatının başlarında II. Murad, kıtalara sığmayan topraklarının rakipleri olan Venedikliler, Cenevizliler ve Hospitalier Şövalyeleri'nin ada mülkleri yüzünden sıkıntıya düştüğünü gördü. Bu adalar, korsan gemileri ve Katalan korsanlar için üs hâline gelmiş. Bu durum Osmanlı tüccarları ve yolcuları için daimî bir tehlikeydi. Kendisi bu yüzden Ege'de bir fetih seferi başlattı."
 flavor_tur.74.a: "Savaş için hazırlanmalıyız!"
 flavor_tur.74.b: "Bunun yerine daha fazla korsanı desteklemeliyiz."
 flavor_tur.74.c: "Bu bahri meselelerden bıktık artık."
 flavor_tur.75.title: "Allah'ın Dileğinin Yansıması"
 flavor_tur.75.desc: "[target_character.GetName] hem uğursuz hem de her gece tekrarlayan bir rüya gördü. Rüyasını yorumlaması için birkaç mutasavvıf gizemciye başvurdu. İşaretler açık, en azından şimdilik [target_character.GetShortNameWithNoTooltip] tahttan çekilmesi gerektiğine inanıyor. Bunun Tanrı'nın bir isteği olduğuna ve artık diyarı [target_heir.GetName] Hazretleri'nin yönetmesi gerektiğine inanıyor."
 flavor_tur.75.historical_info: "Osmanlı Türkleri de kendisinden önceki Acemler gibi rüyalara büyük önem veriyordu. 15 ve 16. yüzyıla ait din âlimlerinin biyografilerinde rüyaların sık sık kariyer değişikliklerine işaret ettiği ve Tanrı'nın isteklerine göre ipuçlarının elde edildiği, rüyaların gizli dünyaya açılan yansımalar olarak görüldüğü belirtilmektedir. II. Murad'ın tahttan çekilmesinin pragmatik nedenleri olsa da rüya tabirlerinin yönlendirmesiyle tahttan çekildiğine de inanılıyor."
 flavor_tur.75.a: "Allah böyle istiyorsa, öyle olsun."
 flavor_tur.75.b: "Olmaz, hükmetmeye devam etmeli."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "[beautiful_city.GetNameWithNoTooltip] Şehrinin Güzellikleri"
 flavor_tur.76.desc: "[beautiful_city.GetName] kökenli bir şair, [beautiful_city.GetRank.GetName] şehrinin doğal, tarihî ve mimari güzelliklerini öven uzun bir şiir yazdı. Kimilerine göre tasvirleri her ne kadar müstehcen olsa da, kendisi bölgenin genç erkeklerinin güzelliğini de satırlarına eklemeden geçmedi. Bu tür şiirler giderek yaygınlaşıyor; [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup birtakım nüfuz sahibi kimseler de bunların yasaklanmasını talep ediyor. Mutasavvıf gizemciler ise şiirlerin, Tanrı'nın yarattığı güzelliğin masum bir tasviri olduğunu iddia ediyor."
 flavor_tur.76.historical_info: "Şehrengiz, başka bir deyişle \"şehir karıştıranlar\", belirli şehirlerin görkemini anlatan bir Osmanlı şiiri türüydü. II. Bayezid'in Edirne'yi ziyaretinde bu tarz bir şiir ona adanmıştı. Ayrıca Şehrengiz, yerel genç erkeklerin güzelliğine duyulan özlemi de görünür tutuyordu ki bu, bazen Türk-Fars geleneğindeki homoerotik temaların bir parçası olarak yorumlanmıştır."
 flavor_tur.76.a: "Tüm güzellikler korunmalı."
 flavor_tur.76.b: "Şairi idam etmeliyiz."
 flavor_tur.76.c: "Daha sıkı sansür yasalarına ihtiyacımız var."
 flavor_tur.77.title: "Kadın Şairin Sözleri"
 flavor_tur.77.desc: "[mihri_hatun.GetName], [ShowLocationName('amasya')] kökenli bir şair, bazı edebî çevrelerde ün kazandı, bunlardan birinde de dolaylı yoldan [target_heir.GetName] bulunuyor. Saraydaki kadınlar [target_heir.GetShortNameWithNoTooltip] Hazretleri'nin bu fevkalade kadından bir şeyler öğrenebileceğini iddia ederken [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı üyeleri bunu uygun olmayan bir bağ olarak görüp hemen sona erdirilmesi gerektiğini belirtiyor."
 flavor_tur.77.historical_info: "Mihrî Hatun, Belayi takma ismini kullanarak kendisi de şiirle uğraşan bir kadının kızı Mihrünnisa'nın kullandığı bir isimdi. Mihrî, II. Bayezid'in oğlu şehzade Ahmed'in de bulunduğu Amasya'daki kültürel topluluğun bir parçasıydı. #italic Kaside#! (övgü) ve #italic gazel#! (aşk şiiri) tarzlarında şiirler yazdı ve yaşadığı zamanlarda oldukça saygı gören biri oldu."
 flavor_tur.77.a: "Zararsız görünüyor."
 flavor_tur.77.b: "Saraya gelip eğitim vermeli."
 flavor_tur.77.c: "Görüşmelerini yasaklayalım."
 flavor_tur.78.title: "Nil Meselesi"
 flavor_tur.78.desc: "Artık [ShowRegionName('egypt_region')] bölgesinin kontrolü bizde olduğuna göre, imparatorlukların tarım merkezi olan bu topraklardan büyük ölçüde faydalanabiliriz. Tabii Nil Nehri taşkınlarını da göz önünde bulundurmamız gerekiyor. Bu kadim topraklar, etrafını saran çöllerle tehlikeli bir denge içinde olan karmaşık bir sulama sistemine uzun zamandır sırtını dayıyor. Bu sistemin devlet denetimi altında olduğundan emin olup [ShowRegionNameWithNoTooltip('egypt_region')] bölgesinin büyük eksikliklerinden biri olan keresteleri sağlamalıyız."
 flavor_tur.78.historical_info: "Nil Nehri'nin taştığı zamanlarda bu taşkınları kontrol altında tutmak tarih boyunca büyük önem taşıyan bir meseleydi. Mısır'ın fethinden sonra Osmanlılar eski idari sistemin büyük kısmını olduğu gibi bıraktı fakat antik sulama sistemlerinin bakımını imparatorluğun tahıl arzı için hayati bir nokta olarak gördüler. Bu yüzden Osmanlı idarecileri bu meseleyle oldukça haşır neşirdi."
 flavor_tur.78.a: "Buraya devlet denetimi gerekli."
 egyptians_displeased_tooltip: "[ShowRegionName('egypt_region')] bölgesindeki tüm [ShowCultureName('lower_egyptian_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.78.b: "Bu işi yerliler halletsin."
 egyptians_pleased_tooltip: "[ShowRegionName('egypt_region')] bölgesindeki tüm [ShowCultureName('lower_egyptian_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 wood_for_egypt: "Mısır için Kereste"
 flavor_tur.79.title: "Arapça Toplantıları"
 flavor_tur.79.desc: "Ülkemizde [ShowLanguageName('arabic_language')] dilini konuşanların sayısının artmasıyla beraber yerli âlimlerimiz [ShowLanguageNameWithNoTooltip('arabic_language')] konuşulan şehirlerde düzenlenen toplantılara katılmakta zorluk çekmeye başladılar. Bu toplantılar entelektüel tartışmalar açısından önemli ancak [ShowCultureName('turkish_culture')] âlimleri bu sosyal çevrede kabul görmek için gereken resmî [ShowLanguageNameWithNoTooltip('arabic_language')] dilini konuşmakta güçlük çekiyorlar. Âlimler bu meselenin kendileri için utanç verici olduğundan yakınıyor."
 flavor_tur.79.historical_info: "Âlimlerin toplanıp tartıştığı entelektüel toplantı salonları, İslam dünyasında yaygındı. Bu salonların belli bir prestiji de vardı. Mısır ve Doğu Akdeniz ülkelerinin fethinden sonra Türk âlimleri, Arapçayı fazla bilmemeleri nedeniyle bu tartışmalara ayak uydurmakta zorlanmışlardı."
 flavor_tur.79.a: "Zamanla öğreneceklerdir."
 flavor_tur.79.b: "Hadi onlara [ShowLanguageNameWithNoTooltip('arabic_language')] dilini düzgünce öğretelim."
 flavor_tur.79.c: "[ShowLanguageNameWithNoTooltip('arabic_language')] dilini sarayda benimsemeliyiz."
 flavor_tur.80.title: "[ShowRegionNameWithNoTooltip('italy_region')] Bölgesindeki Bir Üs"
 flavor_tur.80.desc: "[target_province.GetName], bize hem [ShowRegionName('italy_region')] bölgesinde bir üs sağlayacak hem de [ShowLocationName('strait_otranto')] üzerinde hak iddiasında bulunmamızı tanıyacak stratejik bir konum. Günün birinde [ShowLocationName('rome')] topraklarını fethetmek ve antik imparatorların tüm görkemini yeniden elde etmek istersek ilk olarak [target_country.GetName] ülkesinin adaletsizce elinde tuttuğu [target_province.GetNameWithNoTooltip] topraklarını ellerinden almalıyız.\n\nYine de bu girişim için yeterli sayıda gemiye sahip olduğumuza emin olsak iyi olur."
 flavor_tur.80.historical_info: "Konstantinopolis'in fethinden sonra gelen ilk sultanlar, Roma imparatorları oldukları iddiasını sürdürmeye devam etmiştir. İddialarınıysa Batı Avrupa'daki fetihlerini meşrulaştırmak için kullanmışlardır. 1479 yılında Osmanlılar ile Venedik arasındaki ilişkiler iyileşmiştir. II. Mehmed, Napoli Krallığı'na yapılacak bir fetihte onların desteğini isteyerek Güney İtalya'da bir üs kurmayı hedeflemiştir."
 flavor_tur.80.a: "[GetCountry('VEN').GetNameWithNoTooltip] ile kutsal olmayan bir ittifak kurulsun."
 flavor_tur.80.b: "Derhâl hazırlıklar başlasın."
 flavor_tur.80.c: "Zamanı değil."
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip] Desteği"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] bizi desteklemeye karar verse de bu destekleri pek etkisi olmayan diplomatik girişimlerden öteye geçemedi. [target_province.GetName] topraklarını ele geçirmemizin hakkımız olduğunu bildirdiler. Tabii böyle bir hamle gelecekte onlarla çıkar ittifakı kurmamız için atılmış bir adım olabilir..."
 flavor_tur.81.historical_info: "Venedik Sinyorluğu, Osmanlıların ittifak teklifini en nihayetinde reddetmiş olsa da Otranto, Brindisi ve Taranto'nun Osmanlılar tarafından fethedilmesinin önüne çıkmayacakları konusunda II. Mehmed'e diplomatik girişimlerle güvence vermişlerdir. Bu tutumun, II. Mehmed'in İtalya karasına çıkma kararında ne derece etkili olduğu bilinmemektedir zira kendisi bu arzuyu uzun bir zaman boyunca taşımıştır."
 flavor_tur.81.a: "Savaş planlarımıza devam edelim!"
 flavor_tur.81.b: "Belki de yeniden düşünmeliyiz..."
 flavor_tur.82.title: "Aslan ve Hilal"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName], Hristiyan dünyasının güçlerini mağlup etmemize yardım etmek için bir ittifak antlaşması imzalayıp bizi tamamen destekleme kararı aldı. Tabii ki bizden çıkar sağlamayı planlıyorlar ama bütün ittifakların da doğası budur zaten. Desteklerinin [ShowRegionName('italy_region')] bölgesindeki emellerimize fazlaca katkı sağlayacağı şüphesiz."
 flavor_tur.82.a: "Harika."
 flavor_tur.83.title: "Sert bir Geri Çevirme"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName], teklifimizi reddetti ve [ShowRegionName('italy_region')] bölgesi üzerindeki herhangi bir [ShowReligionGroupAdjective('muslim')] hak iddiasını asla desteklemeyeceklerini belirttiler. Görünüşe göre İtalya'daki emellerimizi sürdürmek istiyorsak onların desteği olmadan devam etmeliyiz."
 flavor_tur.83.a: "Öyleyse bunu yapalım."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "[ShowRegionNameWithNoTooltip('italy_region')] Sanatı"
 flavor_tur.84.desc: "[ShowRegionName('italy_region')] bölgesinde büyük gelişmeler yaşanıyor. Saray mensupları bölgede icra edilen portre çizimi ve heykelcilik sanatına ilgi göstermeye başladı. [target_country.GetName] ise belli ki [target_character.GetDynasty.GetName] ile daha iyi ilişkiler kurmak istiyor. Büyük Ressam [artist_character.GetName] kültürel bir elçi görevi görsün diye kendisini bize göndermeyi bile teklif ettiler. Bu ressam, pek tabii [target_character.GetName] Hazretleri'nin portresini de çizecek."
 flavor_tur.84.a: "Ressamı memnuniyetle karşılayacağız."
 flavor_tur.84.b: "Bunun yerine [ShowCultureNameWithNoTooltip('turkish_culture')] kültürünü teşvik etmeliyiz."
 flavor_tur.84.historical_info: "II. Mehmed, İtalya'nın kültürüyle ve gelenekleriyle kayda değer bir düzeyde ilgileniyor. Kendisinin bir İtalyan ressam tarafından portre edilmesini istiyordu. 1479'daki barış antlaşmasından sonra Venedikliler, ünlü ressam Gentile Bellini'yi Osmanlı sarayına gönderdiler. Bu, sadece sultanın günümüze ulaşan bir portresinin çizilmesini sağlamakla kalmayıp Batı resminde Oryantalist geleneğin köklerinden bazılarını da oluşturmuş oldu."
 flavor_tur.85.title: "Tarih Meselesi"
 flavor_tur.85.desc: "Pek çok askerî seferden sağ çıkmış bir gazi olan [ahmed_azikpazade.GetName], ülkenin tarihiyle ilgili büyük bir kroniğin yazımını bitirdi. Kendisi gibi insanlar arasında yaşlı [ShowCultureNameWithNoTooltip('greek_culture')] bilginlerinin yazdığı tarih eserlerine ve kullandıkları yöntemlere büyük bir ilgi var belli ki. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın kroniğini yazmak için bu bilgileri nasıl kullanılabileceklerinin üstüne düşüyorlar.\n\nBu işi gerçekten adil ve doğru bir şekilde yapacaklarına güvenebilir miyiz?"
 flavor_tur.85.a: "Zararsız görünüyor."
 flavor_tur.85.b: "Bu gazi bürokrasimizde görev almalı."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "O kitapları yakın."
 flavor_tur.85.historical_info: "Osmanlı tarihçileri ilk olarak 15. yüzyılda ortaya çıkmıştır. Âşıkpaşazâde gibi bazı isimlerse kariyerlerine askerlikle başlayıp hayatlarının ilerleyen dönemlerinde Osmanlı'da bizzat şahit oldukları olayları anlatan hatıratları veya kronikleri yazıyorlardı. Neşrî'nin Kitab-ı Cihannüma isimli eseri çeşitli Türk ve Avrupa kaynaklarından yararlanılarak yazılan erken dönem bir dünya tarihi eseriydi ve sonraki birçok çalışmaya da temel oluşturmuştu."
 flavor_tur.86.title: "Pratik Mükemmelleştirir"
 flavor_tur.86.desc: "Sağır ve dilsiz saray mensuplarının [target_ruler.GetName] Hazretleri'ne iyi bir eğitim vermesi sayesinde hükümdarımız Harem İşaret Dili'nin temellerini kavramış oldu. İşaret dilini öğrenmesi diplomatik ve gizli meselelerimizde kesin bir fayda sağlayacak, tabii kalabalık saray koridorlarında sürekli duyulan uğultunun da azalmasını sağlayacak."
 flavor_tur.86.a: "Çok iyi."
 flavor_tur.86.historical_info: "Osmanlı sarayında zaman zaman düzinelerce sağır ve dilsiz bulunuyordu. Gizlilik ve ketumluk gibi alışkanlıklar birçok sürece nüfuz etmiş ve saraya özgü işaret dili sıkça kullanılmıştı. Bu işaret dili, saray kültürünün en ince ayrıntıları için de işe yarayabiliyordu. Sağır ve dilsiz saray mensupları, sözlü dilde söylenmesi mümkün olmayan şakaları bile sultana yapabiliyorlardı."
 flavor_tur.87.title: "Göklere Bakmak"
 flavor_tur.87.desc: "[ShowLocationName('herat')] ilinin yöneticisi [herat_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] sarayına [ali_qushji.GetName] isminde bir elçi gönderdi. [ShowLocationName('samarkand')] bölgesinden uzakta büyük bir gözlemevinde uzun süredir çalışan ve ayın hareketlerini tasvir eden bir eser yazan [ali_qushji.GetNameWithNoTooltip] nam salmış bir gökbilimci. Diplomatik görevini tamamlayan [ali_qushji.GetName] şimdiyse [capital_location.GetName] şehrinde oğullarıyla ve müritleriyle birlikte himayemiz altında bilime katkı sunmayı umuyor."
 flavor_tur.87.a: "Elbette, kalabilirler."
 flavor_tur.87.b: "Bir saray gökbilimcisine ihtiyacımız var."
 flavor_tur.87.c: "Şu aptalları İran'a geri yollayın."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip], [capital_location.GetNameWithNoTooltip] şehrine yerleşir."
 flavor_tur.87.historical_info: "Gökbilimci hükümdar Uluğ Bey'in Maveraünnehir'de suikasta uğramasının ardından onun gözlemevinde çalışan âlimler dört bir tarafa dağılmıştı. Ali Kuşçu, II. Mehmed'in bilim insanlarına karşı olumlu yaklaşımını işittiğinde Herat hükümdarının isteğiyle Osmanlı sarayına elçi olarak gönderilmeyi kabul etmişti. Kuşçu, matematiğe dayalı ampirik astronominin önde gelen isimlerinden birisi olup eski İslam gökbiliminin Aristotelesçi mirasını reddediyordu. Onun izinden giden birçok kişi Konstantinopolis'te önde gelen tanınmış gökbilimciler hâline gelecekti."
 flavor_tur.88.title: "Harem Düzeni"
 flavor_tur.88.desc: "Şu ana dek [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] makamının üyeleri farklı saraylara ve mevkilere dağılmış durumdaydı. Gerçekten yüceliğe ulaşmak istiyorsak gücümüzü ve varlığımızı [capital_location.GetName] şehrinde toplamaya odaklanmamız gerekiyor. Bu, tüm cariyelerin taşınmasını ve muhteşem bir lüks içinde kapalı bir alana yerleştirilmelerini gerektiriyor.\n\nTabii [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], uzun zamandır vakit geçirdikleri [target_ruler.GetName] Hazretleri'ne erişim imkânlarını kaybedecekleri için bunu kendilerine yönelik saldırgan bir hamle olarak görebilir."
 flavor_tur.88.a: "Harem-i Hümâyûn'u kurun."
 flavor_tur.88.b: "Mevcut saray organizasyonumuz zaten gayet iyi durumda."
 flavor_tur.88.historical_info: "16. yüzyılda, Osmanlı hanedan üyelerini Konstantinopolis'teki Topkapı Sarayı'na taşıdı. Başta kadınlar olmak üzere birçok hanedan üyesi hayatlarını Topkapı Sarayı'nda geçirmeye başlamıştı. Böylece harem hiyerarşik bir kuruma dönüştü. Hanedan yaşamının inzivaya çekilmesine verilen önemle birlikte hükümdara bizzat erişebilmek büyük bir ayrıcalık hâline gelerek hükümdarın gücünün bir sembolü oldu."
 flavor_tur.89.title: "[ShowAreaNameWithNoTooltip('crimea_area')] Müdahalesi"
 flavor_tur.89.desc: "Antik çağlardan beri stratejik konumuyla ve köle ticareti merkezlerinden birisi olmasıyla tanınan [ShowAreaName('crimea_area')] yarımadasındaki olaylara uzun süredir kayıtsız kaldık. Şimdi ise görünen o ki [target_country.GetName], iç kesimlerden gelen göçebe akınlarına karşı [crimea_location.GetName] topraklarını savunmaları için [rival_country.GetAdjective] paralı askerlerini tutmuş. Bu söylenti doğru olsa da olmasa da [rival_country.GetNameWithNoTooltip] gelecekte yarımadada bir üs oluşturmayı planlıyor olabilir. Böyle bir hamleye kalkışmalarına göz yumamayız. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], bunu bir bahane olarak kullanıp saldırı düzenleyebileceğimizi söylüyor."
 flavor_tur.89.a: "[crimea_location.GetNameWithNoTooltip] ele geçirilecekse tam zamanı, hazırlıklar başlasın."
 flavor_tur.89.b: "[target_country.GetNameWithNoTooltip] ile dostane ilişkilerimizi sürdürmek çok önemli."
 flavor_tur.89.c: "Daha iyi bir zaman için beklemeliyiz."
 flavor_tur.89.historical_info: "15. yüzyılın ortalarında Kırım, Cenevizliler ile Kırım Hanlığı arasında ikiye bölünmüş ve kuzeyde Lehistan Krallığı ile sınır komşusuydu. 1462 yılında Ceneviz kolonileri Leh paralı askerlerini tuttuklarında II. Mehmed, yarımadanın Lehistan egemenliği altına gireceğinden endişelenmişti. Bunu engellemek için Osmanlılar 1475'te saldırmış ve Kırım'ı kısmen doğrudan, kısmen de manda altında yüzyıllar boyunca yönetmişti."
 flavor_tur.90.title: "Bozkırları Güvence Altına Alma"
 flavor_tur.90.desc: "[ShowAreaName('crimea_area')] bölgesindeki topraklarımıza komşu olan [crimean_country.GetName] göçebeleri usta süvariler ve savaşçılar. [ShowReligionGroupAdjective('christian')] komşularına düzenledikleri akınlar sayesinde [ShowRegionName('khorasan_region')] bölgesinden [ShowLocationNameWithNoTooltip('bukhara')] bölgesine kadar uzanan bir köle ticaret ağında kilit rol oynuyorlar. Temsilcilerimiz bu göçebelere yeterince gümüşle birlikte savaşlarında destek olacak askerler gönderirsek tüm [crimean_country.GetNameWithNoTooltip] ülkesinin himayemiz altına girmeye istekli olacağını bildiriyor."
 flavor_tur.90.a: "Bir teklif gönderin."
 flavor_tur.90.b: "Onları tamamen ilhak etmek için hazırlanın."
 flavor_tur.90.c: "Zaten başımızda endişelenmemiz gereken yeterince sorun var."
 flavor_tur.90.historical_info: "Osmanlıların Kırım'daki Ceneviz şehirlerini istilasından hemen sonra bir taht krizi sonucu zayıf duruma düşmüş olan Kırım Hanlığı boyun eğmişti. Bu şekilde Kırım Tatarları, Osmanlılara usta akıncılar, en önemlisiyse akınlarla ele geçirilmiş köleleri teslim edecekti. Karşılığında Osmanlılar ise Tatarları $genghis_khan_name_no_tooltip$'ın mirasçıları olarak tanıyıp imtiyaz sağlayacak ve tebaa olarak davranmaktan daha çok müttefik gibi davranacaklardı. Tabii Osmanlı ve Tatarlar arasındaki bu ilişki nihayetinde değişecekti."
 crimean_vassalage_guaranteed_chance_tooltip: "[crimean_country.GetNameWithNoTooltip] ile iyi ilişkiler sürdürmemiz sebebiyle bu anlaşmayı kabul edecek."
 crimean_vassalage_decent_chance_tooltip: "[crimean_country.GetNameWithNoTooltip] büyük ihtimalle bu anlaşmayı kabul edecek."
 crimean_vassalage_low_chance_tooltip: "Kötü ilişkilerimizden dolayı büyük ihtimalle [crimean_country.GetNameWithNoTooltip] bu anlaşmayı kabul etmeyecek."
 crimean_vassalage_very_low_chance_tooltip: "Kötü ilişkilerimizden dolayı çok büyük ihtimalle [crimean_country.GetNameWithNoTooltip] bu anlaşmayı kabul etmeyecek."
 crimean_slave_trade_encouraged: "Kırımlı Köle Ticareti Başladı"
 flavor_tur.91.title: "Kötü bir kaza"
 flavor_tur.91.desc: "Ülkemizde korkunç bir felaket yaşandı. Sevgili [tur_suleyman_scope.GetName], vefalı şahiniyle birlikte [location_scope.GetName] topraklarında avlanırken bir kaza geçirdi. Av sırasında bilinmeyen bir sebepten ötürü atı ürktü ve kendisi atın sırtından düşerek hayatını kaybetti.\n\nHalkımız [tur_suleyman_scope.GetShortNameWithNoTooltip] Hazretleri'nin aniden gözlerini yummasıyla paramparça oldu. Ülkemiz bu büyük kayıpla birlikte derinden sarsıldı."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Halkımızın da istediği gibi onu onurlandıracağız."
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip] ve Büyük Eserleri"
 flavor_tur.92.desc: "[mimar_sinan.GetName] Hazretleri'ni işe aldığımızdan beri kendisi, sayısız yol, köprü ve kamu binası inşa etmekle meşgul oldu. Ayrıca yeni bir mimar kuşağı yetiştirdi. Nitekim şimdi daha büyük işler yapabilmek için kaynak talep ediyor. [mimar_sinan.GetName] Hazretleri'ni Baş Mimar ilan edersek Ktesifon, Babil ve Roma günlerinden beri eşi benzeri görülmemiş camiler ve saraylar inşa edebilir."
 flavor_tur.92.historical_info: "Dahi Mimar Sinan yarım yüzyılı aşan kariyeri boyunca camiler, su kemerleri, hamamlar, köprüler, kervansaraylar ve medreseler gibi 300'den fazla yapının planını yapmış, inşasını yönetmiştir. Başyapıtları olan Edirne'deki Selimiye ve Konstantinopolis'teki Süleymaniye Camileri, kendisini bulunduğu çağın büyük sanatçılarından biri yapan görkemli eserlerdi."
 flavor_tur.92.a: "Ne ihtiyacı varsa karşılansın."
 flavor_tur.92.b: "Paramızı harcayacak daha mühim meseleler var."
 flavor_tur.93.title: "Doğu'nun Lale Ateşi"
 flavor_tur.93.desc: "[target_ruler.GetName] himayesindeki [ROOT.GetCountry.GetGovernment.GetAdjective] bahçelerinden birinde güzel bir beyaz çiçek açtı. Bu lale, topraklarımızda bir zamanlar nadir olan ama [ShowRegionName('persia_region')] bölgesine ait şairlerce uzun zamandır övgüyle bahsedilen bir çiçek. Bu çiçeği gören [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi mensuplarının çoğu çiçeğe hayran kalıp kendi bahçelerinde yetiştirmeye başladı. Ayrıca, [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki yabancı elçilerin de laleyi bir hediye olarak takdir edebileceklerine dair söylentiler var."
 flavor_tur.93.historical_info: "Laleler ilk olarak yaklaşık 1000'li yıllarda İran'da yetiştirilmiş ve bahçeleri çok seven Kanuni Sultan Süleyman'ın saltanatında Osmanlı soyluları arasında popülerlik kazanmıştı. Laleler sıkça sarıkları süslemek için kullanılmıştı. Bu çiçeklere duyulan hayranlık, onların halılarda ve seramiklerde yaygın bir motif hâline gelmesine yol açmıştı. Avrupa'ya laleleri tanıtan insanların, çiçeklerin Osmanlı bahçelerinde açtıklarını gören Batılı diplomatlar olması muhtemel."
 flavor_tur.93.a: "Bu harika çiçeklerin daha fazlasına ihtiyacımız var!"
 flavor_tur.93.b: "Savaşa özgü konulara odaklanmaya devam edelim."
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip] ve İhtişamı"
 flavor_tur.94.desc: "[moses_hamon.GetName], [ShowLocationName('granada')] kökenli son derece yetenekli bir [ShowReligionAdjective('judaism')] âlimi ve tabibi. [target_ruler.GetName], kendisini hizmetine katarak bundan kesin bir fayda sağlayabilir fakat [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin bazı üst seviye mensupları, ne kadar erdemli biri olursa olsun bir kâfirin [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde yüksek bir pozisyona getirilmesini hoş karşılamayacaklarını belirtiyor."
 flavor_tur.94.historical_info: "Moşe Hamon, Sefarad diasporasının bir parçasıydı. Son derece yetenekli bir tabip ve uzman bir dilbilimci olan Hamon, Kanuni Sultan Süleyman'ın saray tabibi ve dişçisi olmuştu. İki adam arasında güçlü bir bağ gelişmiş ve Hamon, Osmanlı İmparatorluğu'ndaki Yahudi topluluğunu ilgilendiren anlaşmazlıkları çözme görevini de üstlenmiştir."
 flavor_tur.94.a: "Yetenekli insanlara açığız. Yanımıza alalım!"
 flavor_tur.94.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresini hayal kırıklığına uğratmamalıyız."
 jewish_support.tt: "Ülkemiz içerisindeki tüm [ShowCultureName('sephardi')] veya [ShowReligionAdjective('judaism')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.95.title: "Tek Gerçek İmparator"
 flavor_tur.95.desc: "Enderun, şu sıralar [target_ruler.GetName] Hazretleri'nin yönetimine karşı memnuniyetsizliğin arttığını bildiriyor. Bunu çözmek için saltanatın erdemliğini öven büyük ve gösterişli bir kronik hazırlamayı öneriyorlar. Sonuçta kendisi hâlâ [ShowLocationNameWithNoTooltip('constantinople')] tahtında oturmakta ve özellikle [ShowReligionGroupAdjective('christian')] tebaası arasında hâlâ Tek Gerçek İmparator olarak görülüyor."
 flavor_tur.95.historical_info: "I. Süleyman, acımasız babası I. Selim'den sıkıntılı bir miras devralmıştı. Kendi saltanatı boyunca Süleyman, adil ve yardımsever bir hükümdar olarak görülmek için çabalamıştı. Bu sebeple kendisini son dönemlerin en kusursuz hükümdarı olarak tasvir eden Süleymanname kroniğini hazırlatmıştı. Ayrıca Avrupa'daki Son Roma İmparatoru efsanesini de güçlendirerek kendisini İslam ve Hristiyanlığı tek bir bayrak altında birleştirecek kutsal bir figür olarak göstermişti."
 flavor_tur.95.a: "Propaganda için hiçbir maliyetten kaçılmamalı."
 flavor_tur.95.b: "Ucuz bir kronik yeterli olacaktır."
 flavor_tur.95.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin desteğine her zaman güvenebiliriz."
 christian_support.tt: "Ülkemiz içerisindeki tüm [ShowReligionGroupAdjective('christian')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.96.title: "Hain [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.96.desc: "[super_sinister_rival.GetName] ile olan savaşın ortasında [target_ruler.GetName] oğlu [traitorous_son.GetName] hakkında karanlık söylentiler dolaşıyor. Hakikati açığa çıkarmak zor olsa da birçok çevrede [traitorous_son.GetName] Hazretleri'nin [rival_ruler.GetName] ile iş birliği yaparak ülkemizin yıkımını hedeflediği söyleniyor."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Kanıtlar giderek çoğalıyor ve güvenilir saray mensuplarımız bu hainin derhâl öldürülmesini talep ediyor."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Güvenimizi henüz boşa çıkarmamış Enderun ajanları, onu derhâl öldürmemiz gerektiğini belirtiyor."
 flavor_tur.96.historical_info: "Kanuni Sultan Süleyman'ın oğlu Şehzade Mustafa, önde gelen ve son derece yetenekli bir Osmanlı şehzadesiydi. Tahtın en güçlü vârisi olmasından ötürü hâliyle düşman da edinmişti. 1532'deki Safevî Savaşı sırasında mührünün Safevî Hükümdarı I. Tahmasp'a yazıldığı iddia edilen sahte bir mektupta kullanılmasıyla kendisini ortadan kaldırmaya yönelik bir komplo başarıya ulaşmıştı. Hainlikle suçlanan Mustafa, babasının emriyle oğullarının ve birçok müridinin yanında idam edilmişti."
 flavor_tur.96.a: "Ne yazık ki ölmek zorunda."
 flavor_tur.96.b: "Bu iftirayı dinlemeyeceğiz."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] bu ihtilaftan sağ çıkarsa kayda değer miktarda deneyim kazanacak."
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip] Mirası"
 flavor_tur.97.desc: "Ne yazık ki [traitorous_son.GetName] Hazretleri'nin idam edilmesi halkı ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] içindeki çeşitli fraksiyonları öfkelendirdi. Popüler bir şiir, onun erdemlerini övüp katledilmesi içinse ağıt yakıyor. Bu trajedinin yaşanmasına sebep olan komplonun mimarlarından biri olaraksa [minister.GetName] adı öne çıkıyor. Tabii kendisinin suç ortağı olduğuna ve kötü niyetine dair kanıtlar son derece yetersiz görünse de [target_ruler.GetName] Hazretleri'nin onu görevden alması için büyük bir talep var."
 flavor_tur.97.historical_info: "Şehzade Mustafa'nın idamı geniş çapta bir hoşnutsuzluğa yol açmıştı. Şiirlerde kendisi bir şehit olarak tasvir edilmiş, Acemler bile ölümünü adaletsiz bulmuştu. Mustafa'nın üvey kız kardeşi Mihrimah Sultan'ın eşi Sadrazam Rüstem Paşa ihtilafın merkezinde yer alıyordu. Kendisi Mustafa'nın üvey kardeşi Selim'in tahta çıkmasını sağlamak isteyen komplocular arasındaydı ve hızlıca bulunduğu pozisyondan alınmıştı. Yaşanan her şeye rağmense sultan, Selim olacaktı."
 flavor_tur.97.a: "Sürgüne gönderelim."
 flavor_tur.97.b: "Bu sahte iddialara karşı koymak için şairlere finansman ayıralım."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Bu sahte suçlamaları engellemeliyiz."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından kovulacak."
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Oyunu"
 flavor_tur.98.desc: "[traitorous_son.GetName] öldü, ölümünün etkileriyse hâlâ bir musallat gibi tepemizde. Oyuna tanık olanların ifadelerine göre [GetCountry('FRA').GetName] ülkesinde sahnelenen bir tiyatro oyunu bile kendisinin kaderini konu alıyor. Üstüne üstlük oyun, [target_ruler.GetName] Hazretleri'nin itibarını #italic pek de olumlu olmayan bir şekilde#! etkiliyor. Sadrazam, [ShowContinentName('europe')] kralları arasında daha da kötü görünmemek için bir şeyler yapılmasını tavsiye ediyor."
 flavor_tur.98.historical_info: "Gabriel Bounin, Fransız bir oyun yazarıydı. 1561 yılında La Soltane isimli Kanuni Sultan Süleyman'ın gözde eşi Hürrem Sultan'ı (Roxelana) Şehzade Mustafa'nın ölümünün başlıca komplocusu olarak tasvir eden bir eser yayımlamıştı. Aslında bu oyun, Fransız-Osmanlı ilişkilerini pek fazla etkilememiş olsa da Türklerin, Fransa sahnesinde ilk kez temsil edildiği eser olup iki ülke arasındaki bağların giderek arttığını gösterecek."
 flavor_tur.98.a: "Sabırlı olun, bu da eninde sonunda geçecek."
 flavor_tur.98.b: "Taleplerimizi [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] tarafına iletelim."
 flavor_tur.98.c: "Komploya karıştığı iddia edilenlerin daha fazlasını sürgüne yollayalım."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesi oyunu yasaklamayı reddedecek."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesi oyunu yasaklamayı kabul edecek."
 tur_courting_the_sublime_porte: "Bâb-ı Âli'yi Yönetmek"
 flavor_tur.99.title: "Hırsın Bedeli"
 flavor_tur.99.desc: "[minister.GetName] hayatını tehlikeye atacak derecede hırslı bir hâle geldi. [ambitious_wife.GetName], geceleri [target_ruler.GetName] Hazretleri'nin kulağına kötü niyetli sözler fısıldıyor. [ROOT.GetCountry.GetFlavorRank] tehlike altına girsin istemiyorsak [minister.GetNameWithNoTooltip] ölmeli. Kendisi her ne kadar maharetli bir insan olsa da eşi [ambitious_wife.GetShortHanemWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına büyük bir adanmışlıkla hizmet edecek kocası kadar maharetli başkaları da olduğunu söylüyor."
 flavor_tur.99.historical_info: "Osmanlı sarayı, herhangi birinin yıldız gibi parlayabileceği ve aynı zamanda da kanlı bir sonla karşılaşabileceği bir yerdi. Pargalı İbrahim Paşa, mütevazı bir köleyken Kanuni Sultan Süleyman'ın sadrazamlığına kadar yükselmişti. Kendisi bu görevde o kadar başarılı oldu ki sultanın otoritesine bir tehdit olarak görülmüş ve en sonunda da idam edilmişti. Bazı tartışmalı kaynaklarda sıkça iddia ediliyor ki İbrahim'in ölümünün ardında onun yerini alarak güç kazanan Kanuni'nin gözde eşi Hürrem Sultan vardı."
 flavor_tur.99.a: "Doğru, artık ölüm vakti geldi."
 flavor_tur.99.b: "Ne de saçma bir teklif."
 ottoman_execution_refusal.tt: "[minister.GetName] Hazretleri'ni idam etmeyeceğiz."
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] Geceleri"
 flavor_tur.100.desc: "[capital_location.GetName] içerisindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin önde gelen üyeleri, [capital_location.GetRank.GetName] şehrinde gece vakti yaşanan içki, fuhuş, kumar ve benzeri günah faaliyetlere karşı seslerini çıkartmaya başladı. Bu tarz faaliyetlerin yasaklanması ya da en azından denetlenmesi talebinde bulunuyorlar. Bazı danışmanlarımızsa [GetCountry('TUR').GetAdjectiveWithNoTooltip] devletinin uzun süredir hoşgörüden ve bu kötü bilinen mekânların sağladığı vergi gelirlerinden faydalandığını hatırlatıyor."
 flavor_tur.100.historical_info: "Osmanlı Konstantinopolis'inde barlar ve genelevler geceleri oldukça hareketliydi. Geceleyin sokakta fenersiz yakalanmak kötü niyetli görünmenin neredeyse kesin bir işareti sayılırdı ve kişinin geceyi ceza olarak bir hamamda geçirmesiyle sonuçlanabilirdi. Özellikle dindar sultanlar bazı zamanlar bu tarz ahlaka aykırı mekânlara karşı önlemler almaya çalışmış olsalar da bu mekânlar, devlet için önemli bir vergi kaynağı olduklarından genellikle hoş görülmüşlerdi."
 flavor_tur.100.a: "Bu mekânlara dokunmayacağız."
 flavor_tur.100.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine üstü kapalı vaatlerde bulunalım."
 flavor_tur.100.c: "Buna daha fazla izin veremeyiz."
