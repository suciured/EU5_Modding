l_turkish:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip] Sorunu"
 flavor_tur.1.desc: "[persia.GetName] uzun zamandır başımızın belası, sınırlarımızın da daimî tehlikesi. Lakin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki casuslarımızın söylediğine göre [persia.GetAdjectiveWithNoTooltip] hükûmeti bizimle uzun süreli bir barış antlaşması imzalayabilirmiş. Bu sayede hem bizim ülkemiz hem de onların yararına savaştan yıpranmış sınır vilayetlerimizi güvenceye alabiliriz. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], antlaşma teklifini çoktan hazırlamaya başladı."
 flavor_tur.1.historical_info: "İran'da Safevî Hanedanı yükselince, Osmanlı da dişli bir düşman edinmiş oldu. Kendilerinden önceki Roma İmparatorlukları gibi Osmanlı da İran'la uzun süren yıkıcı savaşlara sürüklenmişti. Bu sefer çatışmalar yalnızca kuşatılmış Orta Doğu toprakları yüzünden değildi; ortada dinî bir çekişme de mevcuttu. Safevîler, Şiilik mezhebini benimsemişti; Osmanlılar ise kendilerini Sünni halifeliğinin vârisleri olarak görüyordu."
 flavor_tur.1.a: "Tamamen uzlaşmayı önerelim."
 flavor_tur.1.b: "Ilımlı bir antlaşma önerelim."
 flavor_tur.1.c: "Baş düşmanımızla anlaşma yapmayacağız."
 full_reconciliation_persia: "[persia.GetLongName] yakında teklifimize cevabını verir."
 moderate_treaty_persia: "$full_reconciliation_persia$."
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip] Teklifi"
 flavor_tur.2.desc: "[ottomans.GetName] temsilcileri sarayımıza gelerek ülkelerimiz arasında uzun sürecek bir barış teklifi sundular. Mevcut sınırlarımızı netleştirip hacılarımızın kutsal alanlarına güvenle gidebilmesini sağlayacak bir antlaşma teklif ediyorlar fakat karşılığında [ROOT.GetCountry.GetReligion.GetAdjective] vaizlerimizin [ShowReligionAdjective('sunni')] müslümanların saygı duyduğu Aişe, Sahabe ve ilk üç Râşidîn halifesine beddua etmeyi bırakmasını talep ediyorlar. Aramızdaki bu düşmanlıkla onlara güvenebilir miyiz?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Tamamen uzlaşmaya çalışalım."
 full_reconciliation: "Tam Uzlaşma"
 flavor_tur.2.b: "Ilımlı bir antlaşmayı kabul edelim."
 moderate_treaty: "Ilımlı Antlaşma"
 flavor_tur.2.c: "Bu teklifi kabul edemeyiz."
 flavor_tur.3.title: "Kasr-ı Şirin Antlaşması"
 flavor_tur.3.desc: "[persia.GetAdjective] temsilcileri hükûmetlerinden antlaşma imzalamaya hazır olduklarını bildiren bir mektupla geri döndü. Bu sayede mevcut sınırlarımız daimî olarak netleşecek ve [ROOT.GetCountry.GetReligion.GetGodName] izin verirse aramızda uzun süreli bir barış sağlanacak. Mezhepleri fark etmeksizin hacılarının topraklarımızdaki kutsal alanlara güvenli geçişini sağlamak zorunda olacağız fakat karşılığında [ShowReligionAdjective('shia')] vaizleri [ShowReligionAdjective('sunni')] olan bizlerin saygı duyduğu Aişe'ye, Sahabe'ye ve ilk üç Raşidin halifesine beddua etmeyi bırakacaklar."
 flavor_tur.3.historical_info: "Zuhab Antlaşması olarak da bilinen Kasr-ı Şirin Antlaşması, Osmanlı İmparatorluğu ve İran arasında 1639'da imzalanmış ve bugüne kadar neredeyse aynı kalmış sınırları netleştirmiştir. Antlaşma sonrasında ilişkileri sürekli iyileştiği için iki büyük imparatorluk arasındaki saldırganlık önemli derecede azalmıştır. Fakat sınır tartışmaları tamamen yok olmamış, 1722'de tekrar savaş çıkmıştır. Antlaşma 1747'de yenilenmiştir."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]'ın Cevabı"
 flavor_tur.4.desc: "[persia.GetLongName] sarayına gönderilen temsilcilerimiz endişe verici haberlerle döndü. [persia.GetAdjectiveWithNoTooltip] hükûmeti şartlarımızı değerlendirmiş fakat nedense reddetmeyi seçmişler. Şimdiden bir saldırı mı planlıyorlar?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Bu hakaretin bedelini ödeyecekler."
 flavor_tur.5.title: "Beylerbeyiliğin Ademimerkeziyetçi Etkisi"
 flavor_tur.5.desc: "Vilayet yöneticileri olan Beyler, genelde hırslı fakat hep sadık olmayan güçlü adamlardır. Buna rağmen ünvanları, Türkler arasında kadim soylardan biri olduğu için uzun zamandır [ROOT.GetCountry.GetFlavorRank] yönetimini elimde tutmamızı sağlayan en iyi seçeneğimizdi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] içindeki pek çok kişinin desteklediği bir grup Bey, şimdi daha çok yerel özerklik talep ediyor. Bu sayede, ortaya çıkabilecek yerel çatışmalara daha hızlı tepki verebileceklerini iddia ediyorlar."
 flavor_tur.5.historical_info: "Bey, #italic reis#! anlamına gelen bir Türk ünvanıdır. Aynı zamanda hanedan veya hükûmet yönetimiyle bağlantısı olan adamlar için saygı ifadesi olarak da kullanılır. Osmanlı döneminde bu ünvan genelde vilayet yöneticileri için, Beylerbeyi ünvanıysa imparatorluğun en büyük vilayetlerinin naipleri için kullanılırdı. 17. yüzyılda Osmanlı hükûmeti daha bürokratik hâle gelip padişahın otoritesini azalınca bu vilayet yöneticileri daha da çok güçlendi."
 flavor_tur.5.a: "Talepleri kabul edilsin."
 flavor_tur.5.b: "İmtiyazlar kısıtlansın."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "[ShowLocationNameWithNoTooltip('constantinople')]'teki Tüccar Meselesi"
 flavor_tur.6.desc: "[ShowLocationName('constantinople')]'i fethetmemizle birlikte kudretli [target_location.GetRank.GetName] üzerinden akan ticaretle ilgili politikalarımızı gözden geçirme vaktimiz geldi. Tüccarlar üzerindeki devlet kontrolünü artıracak yasalar çıkarmaya çalışabiliriz. Bu durum uzun süredir [ShowLocationNameWithNoTooltip('constantinople')] içinde bazı ayrıcalıkların tadını çıkaran tüccar cumhuriyetlerini öfkelendirecek olsa da uzun vadede ekonomimize fayda sağlayabilir."
 flavor_tur.6.historical_info: "Konstantinopolis'i fethinden önce II. Mehmet, tarafsız kalmalarını sağlamak için Venedik ve Ceneviz'in ticari imparatorluklarıyla birden fazla cömert anlaşma yapmıştır. Bu müthiş şehir düştüğünde batılı tüccarların Karadeniz ticaretini baskılamasına da engel olmuştur. Mehmet, tüccarlar üzerindeki devlet kontrolünü sürdürmek için uğraşan bir merkantilistti ve bir süre boyunca bu politika etkili oldu. Osmanlı ekonomisi tıkırındaydı."
 flavor_tur.6.a: "Bu ıslahatın vakti geldi de geçiyor."
 broken_trade_agreement: "Bozulan Ticaret Anlaşması"
 flavor_tur.6.b: "Her şeyi olduğu gibi bırakmalıyız."
 honored_trade_agreement: "Başarılı Ticaret Anlaşması"
 flavor_tur.7.title: "Ordu Meselesi"
 flavor_tur.7.desc: "Son savaştan sonra [ROOT.GetCountry.GetGovernment.GetRuler.GetName] orduya yönelik daha fazla ıslahat düşünmeye başladı. Askerî hiyerarşimizin etkinliğini ve asker toplama yöntemlerimizi geliştirmeye devam etmek için orduyu seçkin köle askerler ve alt sınıflardan alınan özel birlikler etrafında daha da yoğunlaştırmalı, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ve onların kuvvetlerine olan bağımlılığımızı tamamen ortadan kaldırmaya çalışmalıyız."
 flavor_tur.7.historical_info: "I. Mehmet ve II. Murat'ın saltanatı sırasında Osmanlı İmparatorluğu, Timur'dan aldığı ağır yenilginin ardından yeniden birleşmişti. Bu dönem, sultanın şahsi ordusu olan #italic devşirme#! köle asker sisteminin ön plana çıktığı bir dönem olmuştu. Konstantinopolis'in fethinden sonra ise eski savaşçı Türk soylular nihayet tasfiye edilmiş, pek çok lider sürgüne gönderilmiş ya da idam edilmişti. O andan sonra ordu tamamen devletin kontrolüne geçmişti."
 flavor_tur.7.a: "Gelecek budur."
 flavor_tur.7.b: "Hayır, biz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle beraberiz ve bu, her zaman böyle olacak."
 flavor_tur.7.c: "Bunun yerine donanmaya odaklanmalıyız."
 flavor_tur.8.title: "Enderûn Mektebi"
 flavor_tur.8.desc: "Gittikçe daha da gelişen ülkemiz için idareciler ve generaller yetiştirmek amacıyla öğrencileri sultana yakın tutmak için saray çevresinin denetiminde bir okul kurabiliriz. Böylece kayda değer miktarda bilgi kazanır, öğrencileri kendimize bağlayıp [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın devlet işlerindeki önemini güvence altına almış oluruz.\n\nYine de bu okula sadece soylular değil, kökeni ne olursa olsun yetenekli olan her gencin kabul edilmesine izin vermeliyiz."
 flavor_tur.8.historical_info: "II. Mehmet, yeni inşa edilen Topkapı Sarayı'nın avlusunda bir mektep kurmuştu. Bu mektebe, devşirme sistemiyle toplanan Hristiyan çocuklar arasından en yeteneklileri seçilerek alınmıştı. Bu öğrenciler İslam dini, bilim, askerlik ve çeşitli diller konusunda eğitiliyorlardı. Devlet görevlerinin, saray mektebinde eğitilen ve sultana sadık devşirmelerle doldurulması, 15 ve 16. yüzyıllar boyunca Osmanlı'nın babadan oğula geçen yönetim sisteminin belkemiğini oluşturmuştu."
 flavor_tur.8.a: "Gelecek budur!"
 flavor_tur.8.b: "Bunun yerine Tımar Sistemi'ni geliştirmeye odaklanmalıyız."
 flavor_tur.9.title: "Ciroyu Yeniden Yönlendirme"
 flavor_tur.9.desc: "Tımar sisteminin genişletilmesini finanse etmek amacıyla bazı zeki danışmanlar, sefil ve kimsesiz insanlara yardım eden cami temelli hayır kurumları olan vakıflardan gelen bazı gelirlerin bu sisteme aktarılmasını önerdi. Bu yöntem ordumuzu daha da güçlendirecek ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin etkisini azaltacak. Yine de bu durum, halkın daha dindar kesimleri tarafından öğrenildiğinde büyük bir hoşnutsuzluk yaratabilir."
 flavor_tur.9.historical_info: "II. Mehmet, Osmanlı İmparatorluğu'ndaki kişisel gücünü ne pahasına olursa olsun artırmak istemişti. Saltanatının sonlarına doğru ulemanın gücünü azaltmak için onların geçim kaynağı olan #italic vakıf#! kurumlarının gelirlerini tımar sistemine yönlendirmeye çalışmış ve böylece Osmanlı ordusunu güçlendirmişti. Yine de bu hamle oldukça tartışmalı bir meseleye dönüştü."
 flavor_tur.9.a: "Devlete para lazım."
 flavor_tur.9.b: "Vakıflara dokunulmayacak!"
 flavor_tur.10.title: "[GetCountry('VEN').GetNameWithNoTooltip] Gazabı"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName], Ege'deki mülkleri ve [ShowLocationName('alexandria')] şehrindeki ayrıcalıklı bağlantıları sayesinde uzun süredir baharat ticaretinde baskın bir konumda. Lakin [target_location.GetRank.GetName] ele geçirildiğinde ve [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')] civarındaki varlığımızın giderek artmasının ardından [GetCountry('VEN').GetNameWithNoTooltip] tüccarları kendilerini baharat ticaretinin dışında tutacağımızdan endişe etmeye başladılar. Şimdi ise [GetCountry('VEN').GetGovernment.GetRulerTitle], kaybettikleri gelirler için bizden tazminat talep ettikleri sert ifadelerle dolu bir mektup gönderdi."
 flavor_tur.10.historical_info: "Her ne kadar Venedik ve Osmanlı karşılıklı ticari ilişkilerden fayda sağlamış olsa da Ege'deki toprak anlaşmazlıkları ve diğer Hristiyan ülkelerin Venedik üzerindeki baskısı iki tarafı da kaçınılmaz olarak savaşa sürüklemişti. 1499'da İkinci Venedik-Osmanlı Savaşı patlak vermiş, Osmanlı donanması, yetenekli Amiral Kemal Reis'in önderliğinde birçok zafer kazanmıştı. En sonunda Venedik, Macaristan ve Papalık'tan yardım istemek zorunda kaldılar. Yapılan ateşkes sonucunda Modon ve Koron'daki önemli Yunan hisarları Osmanlılara bırakılmıştı."
 flavor_tur.10.a: "Tazminatı konuşmayacağız bile."
 flavor_tur.10.b: "Tazminat olarak İskenderiye'yi verelim."
 ceded_alexandria: "İskenderiye'den Vazgeçme"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName], bir [casus_belli|e] kazanır."
 flavor_tur.14.title: "Asil Bürokrasi"
 flavor_tur.14.desc: "Artık ciddi bir ıslahat yapmanın zamanı geldi. Bir gün gerçek bir imparatorluk olmayı istiyorsak bürokrasimizi güçlendirip saraya ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'na daha sıkı bağlamalıyız. Böylece taşradaki seçkin sınıfların gücünü tamamen kırabiliriz. Yine de bu adımı gelenekçilerin hoş karşılamayacağı şüphesiz zira bozkır kökenlerimizden uzaklaşacağız."
 flavor_tur.14.historical_info: "I. Süleyman, Osmanlı padişahlarının muhtemelen en büyüğüydü. Kanuni (Kanun yapan) olarak anılan Süleyman, eşsiz bir yöneticiydi ve taşra beylerinin gücünün, güçlü bir merkezî hükûmetle sınırlandırılması gerektiğini fark etmişti. Bu nedenle her ne kadar herkes tarafından hoş karşılanmasa da güçlü bir saray bürokrasisi kurmaya çalıştı."
 flavor_tur.14.a: "Ne pahasına olursa olsun bürokrasiyi genişletelim."
 flavor_tur.14.b: "Birkaç ıslahat yapsak yeterli."
 flavor_tur.14.c: "Bunun yerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gönlünü alalım."
 flavor_tur.15.title: "İmparatorluk Cephaneliği"
 flavor_tur.15.desc: "Eğer bir gün Doğu Akdeniz'e gerçekten hâkim olmak istiyorsak deniz gücümüze daha fazla yatırım yapmalıyız. [ShowLocationName('constantinople')] şehrinde, [GetCountry('GEN').GetName] ülkesinden kalma eski liman, dev bir tersane inşa etmek için ideal bir yer ancak tabii ki de bu tür bir girişim ucuz olmayacaktır."
 flavor_tur.15.historical_info: "Konstantinopolis'in fethinden kısa süre sonra II. Mehmet, Haliç'in karşı yakasında, muhtemelen Ceneviz eski tersanesinin bulunduğu yerde bir imparatorluk tersanesi kurmuştu. Tersane, özellikle zeki ve zahit olan I. Selim'in döneminde büyük ölçüde genişletilmişti. 1515 yılına gelindiğinde, 160'tan fazla rıhtımla Gelibolu'daki eski Osmanlı donanma üssünü geride bırakmıştı."
 flavor_tur.15.a: "[ShowLocationNameWithNoTooltip('venice')] ilindeki tersaneden daha iyisini yapalım!"
 flavor_tur.15.b: "Eski yöntemde daha fazla gemi inşa edelim."
 flavor_tur.15.c: "Hayır, kaderimiz ordunun elinde."
 galley_construction: "Kadırga Yapımı"
 flavor_tur.16.title: "Celâlî İsyanları"
 flavor_tur.16.desc: "[ShowRegionName('anatolia_region')] bölgesinde bir kargaşa hüküm sürüyor. [ShowBuildingTypeName('madrasa')] öğrencileri, düzensiz Sekban askerleri ve bazı memurlar, [ShowReligionAdjective('shia')] inancına mensup bir vaiz olan [sheikh_celal.GetName] önderliğinde ekonomik sıkıntılardan dolayı birleşti. Birçok eyalette isyanlar başlattılar. Daha düşük vergiler, yerel işlere daha az hükûmet müdahalesi ve [ShowReligionAdjectiveWithNoTooltip('shia')] inancına daha fazla saygı gösterilmesini talep ediyorlar."
 flavor_tur.16.historical_info: "Celâlî İsyanları, 1519 ila 1659 yıllarında Anadolu'da meydana gelmişti. Bu ayaklanmalar, Osmanlı tebaalarının yağmadan elde ettiği gelirlerinin azalması ve Avrupalıların keşifleri sonucu ticaret yollarının Orta Doğu'dan uzaklaşması gibi ekonomik sıkıntılarının bir yansımasıydı. Sultanlar, isyancıların bazı taleplerini kabul ederek zaman zaman durumu yatıştırmaya çalışmış ve birçok isyan lideri devlet görevlerine getirilmişti. Celâl'in önderliğindeki ilk zayıf isyan, zorla bastırılmıştı."
 flavor_tur.16.a: "Şu hainleri ezin."
 flavor_tur.16.b: "Taleplerini kabul edelim."
 celali_uprising: "Celâlî Ayaklanması"
 celali_uprising_joining: "[ShowRegionName('anatolia_region')] bölgesindeki tüm [ShowReligionName('shia')] [pops|e], [celali_uprising.GetName]na katılır."
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] [Concept('cabinet', 'Kabinede')|e] hizmet etmesi için mevcut hâle gelir."
 flavor_tur.17.title: "Haccın Koruyucusu"
 flavor_tur.17.desc: "Artık [ShowLocationName('jerusalem')] ve [ShowLocationName('cairo')] şehrini yönettiğimize göre [ShowLocationName('mecca')] ve [ShowLocationName('medina')] şehrine giden Hac yollarının büyük bir kısmını da kontrol etmiş oluyoruz. Bu nedenle [ROOT.GetCountry.GetGovernment.GetRuler.GetName], #italic İki Kutsal Caminin Hizmetkârı#! anlamına gelen yüce Hâdimü'l-Haremeyn ünvanına sahip olabilir. Lakin böyle bir ünvan sayesinde hem haccı hem de hac yolculuğuna çıkan herkesi koruma sorumluluğu da doğacaktır."
 flavor_tur.17.historical_info: "$mamluk$lerin topraklarına yapılan son derece başarılı bir seferin ardından Sultan I. Selim, Mekke Şerifi'nin bağlılık yemini kabul etmiş ve Hâdimü'l-Haremeyn ünvanını almıştı. Bu noktadan itibaren hac yollarının korunması, Osmanlı Hanedanı için meşruiyetin ve prestijin en önemli kaynaklarından biri hâline gelmişti."
 flavor_tur.17.a: "Göreve hazırız!"
 flavor_tur.18.title: "Saadetin Mimarı"
 flavor_tur.18.desc: "[mimar_sinan.GetName]; askerî mühendislik, lağımcılık ve gemi inşasında büyük işler başarmış olağanüstü bir şahıs. Asıl tutkusuysa yeteneklerini sergilediği mimarlık alanında yatmakta. Onu şu anda boş olan Saadet Yeri Baş Mimarlığı'na atayabiliriz. Bu görevdeyken yollarımız, su yapılarımız ve köprülerimizden sorumlu olacak."
 flavor_tur.18.historical_info: "Mimar Sinan, üç Osmanlı padişahına baş mimar, baş mühendis ve matematikçi olarak hizmet etmişti. Mütevazı bir mühendis ve yollar, köprüler yapan bir mimar olarak başladığı bu kariyerinde sayısız önemli yapıya imza atmış ve Osmanlı mimarisine kalıcı bir miras bırakmıştı."
 flavor_tur.18.a: "Onu hemen göreve alalım."
 flavor_tur.18.b: "Çok para istiyor!"
 flavor_tur.19.title: "Büyük Hukuk Islahatı"
 flavor_tur.19.desc: "[target_character.GetName], büyüyen ülkesi için uzun zamandır bir hukuk ıslahatı düşünmekteydi. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyle iş birliği yaparak önceki [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından çıkarılan kanunları derleyip uyumlu hâle getirebiliriz. Böylece [ShowReligionGroupName('muslim')] dinine olan sadakatimizle birlikte bizim de riayet etmekle yükümlü olduğumuz [ShowPolicyName('sharia_law_policy')] ile bu kanunların çelişmemesini sağlamış oluruz."
 flavor_tur.19.historical_info: "Sultan I. Süleyman, halkı tarafından Kanuni (Kanun koyan) olarak tanınıyordu zira kendisinin döneminde büyük hukuki ıslahatlar yapılmasıyla birlikte ülkeyi de adil bir şekilde yönetmişti. Hanedana ait kanunları derinleştirirken ünlü $common_string_shaikh_al_islam$ Ebüssuûd Efendi ile birlikte çalışmış ve bu yasaları İslami $sharia$ kanunuyla uyumlu hâle getirerek imparatorluk için daha tutarlı bir hukuk sistemi oluşturmuştu."
 flavor_tur.19.a: "Osmanlı Kanunlarını oluşturalım"
 flavor_tur.19.b: "Olduğu gibi bırakın."
 flavor_tur.20.title: "[muhammad_koprulu.GetDynasty.GetNameWithNoTooltip] ve Yükselişi"
 flavor_tur.20.desc.opening: "Uzun süredir vilayetlerde vali olarak [ROOT.GetCountry.GetFlavorRank] ülkesine hizmet eden [muhammad_koprulu.GetName], sadakati, kurnazlığı ve devlet idaresindeki olağanüstü yeteneğiyle kendini kanıtladı."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName], onun [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] makamına atanması için baskı yapıyor. Bu atama, selefi [doomed_vizier.GetName] Hazretleri'nin görevden alınması anlamına geliyor. Nitekim böyle bir atamada bulunmak, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleri arasında şüphesiz büyük bir endişe yaratacak."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki gruplar, bu adamın Bâb-ı Ali için büyük bir nimet olacağına inanıyorlardı. Onun [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] makamına yükseltilmesini ve selefi [doomed_vizier.GetName] Hazretleri'nin görevden alınmasını güçlü bir şekilde desteklemekteler."
 flavor_tur.20.historical_info: "1575 yılı civarlarında Arnavutluk'taki Radnik köyünde doğan Mehmet Köprülü, devşirme sistemiyle alınmış (tıpkı çoğu yeniçeri gibi, İslam inancıyla yetiştirilen) genç bir Hristiyan çocuktu. Kariyerine mutfakta başlamış ardından Hazine'ye geçmişti. Anadolu'nun içlerinde paşalık görevindeyken dürüst ve başarılı bir yönetici olarak ün kazanmıştı. Bu da Osmanlı İmparatorluğu'nda nadir görülen bir nitelikti. 15 Eylül 1656'da, genç Padişah IV. Mehmet'in annesi Turhan Sultan tarafından sadrazamlığa getirilmişti. Bu atama, Köprülü ailesinin nüfuzlu sadrazamlar soyunun başlangıcını oluşturmuştu."
 flavor_tur.20.a: "Eskiler çöpe, yeniler göreve."
 flavor_tur.20.b: "Ona ihtiyacımız yok."
