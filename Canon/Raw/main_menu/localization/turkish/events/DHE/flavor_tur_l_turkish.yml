 flavor_tur.150.title: "Mağdur Hizmetçi"
 flavor_tur.150.desc: "Bir zamanlar [target_ruler.GetName] Hazretleri'nin selefine hizmet etmiş [yusuf_agha.GetName] ismindeki yaşlı bir hadım, şimdiyse yoksulluk ve sefalet içinde yaşıyor. Kendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayındaki bir komplo sonucu haksız yere görevinden uzaklaştırıldığını iddia ediyor. Eğer ki Bâb-ı Âli hâlâ adalete önem veren bir yerse Yusuf Ağa'nın kalan ömrünü en azından [ShowLocationName('cairo)] şehrinde rahat geçirebilmesi ve [target_location.GetRank.GetName] ile [ROOT.GetCountry.GetFlavorRank] için hizmet etmeye devam etmesine yardımcı kaynak ayırıp hizmetkâr vermeliyiz."
 flavor_tur.150.historical_info: "Yusuf Ağa, IV. Mehmed döneminde Kızlarağası görevini üstlenmişti. Kendisi tüm kaynaklara göre son derece yetenekli bir kişiydi. Nitekim, Sultan'ın Kutsal İttifak Savaşı'nı kaybetmesiyle tahttan indirilmesinin ardından Yusuf Ağa da onunla olan yakınlığı nedeniyle suçlu sayılmıştı. İsyancılar mallarına el koyup satılmıştı. Yoksulluk içinde emekli olmaya zorlanan Yusuf Ağa, vaktiyle haremde en yüksek makamda bulunmuş bir kişi olarak nihayetinde kendisini \"10 kuruşluk bir Habeşi kölesi\" diye bile ifade etmişti."
 flavor_tur.150.a: "Onun şanssızlığı bizim problemimiz değil."
 flavor_tur.150.b: "Kendisine tazminat vermeliyiz."
 flavor_tur.150.c: "[yusuf_agha.GetName], kendisini tekrardan bize çalışarak affettirebilir."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] fakirlik içinde emekliye ayrılır."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] ihtişamlı bir şekilde emekliye ayrılır."
 flavor_tur.151.title: "Harflerin Güzelliği"
 flavor_tur.151.desc: "Yetenekli bir kaligraf ve mürettip olan [hafiz_osman.GetName], hem yoksullara hem de zenginlere uzun süredir ders veriyor. Bu vesileyle sözü geçen sanat dalına birçok yenilik de kazandırmış. Saygıdeğer [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden gelen [hafiz_osman.GetName], eserleriyle hem zarafeti hem de dindarlığı temsil eder hâle geldi. Şimdiyse [target_ruler.GetShortName] Hazretleri'nin oğullarına bir miktar karşılığında güzel ve süslü harfler yazma sanatını öğretmeyi teklif ediyor."
 flavor_tur.151.historical_info: "Hafız Osman, Osmanlı tarihinin en önemli kaligraflarından biriydi. II. Ahmed, II. Mustafa ve III. Ahmed gibi sultanlara ders verdiği gibi yoksullara da ders vermişti. Kaligrafi, İslam dünyasında son derece saygıdeğer bir sanat dalıydı. Nitekim Hafız Osman, yenilik ile geleneğe saygı duymak arasındaki dengeyi ustalıkla kurmayı başarmıştı. Onun geliştirdiği Hz. Muhammed'in soyut tasvirlerini içeren yazı formu Hilye sanatını Osmanlı İmparatorluğu'nda standart hâle getirmişti."
 flavor_tur.151.a: "Bu adam çok zeki."
 flavor_tur.151.b: "Kaligrafi zaten yeterince iyi durumda."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip], ortadan kaybolur."
 flavor_tur.152.title: "Kızıl Akçeler"
 flavor_tur.152.desc: "Askerlerimiz yine maaşlarından şikayet ederken ellerine geçen paraların da düşük ayarlı #italic kızıl akçeler#! olduğunu söylüyorlar. Ülkenin ekonomisi gerçekten de pek iyi bir durumda değil. Fakat danışmanlarımız radikal bir para ıslahatı öneriyor. Eğer yabancı sikkeleri tamamen yasaklarsak onları eritip yeni bir para birimi olarak basabiliriz. Böylelikle enflasyonla mücadele edip devlet maliyesinde daha kontrollü bir yapıya doğru önemli bir adım atmış oluruz. Tabii ki de bu, kısa vadede ticaretimize zarar verecek."
 flavor_tur.152.historical_info: "Gümüş Osmanlı Akçesi fazlasıyla değersizleşip günlük kullanımda kullanılamaz hâle gelmişti. Altın para sikkeleri bile değer kaybetmişti, hatta halk arasında bu sikkeler #italic kızıl akçe#! olarak anılmaya başlanmıştı. Kutsal İttifak'a karşı yapılan savaşın baskısıyla Osmanlılar bir dizi para ıslahatına girişmişti. Bu reformların zirvesiyse 1697 yılında tüm yabancı sikkelerin yasaklanması olmuştu. Osmanlı ticareti daha önce büyük ölçüde Hollanda'nın Aslan Dolarına dayandığı için bu ıslahatlar cesur bir hareketti. Sonrasında bu boşluğu doldurmak amacıyla yeni bir gümüş sikke olan Kuruş basılmış ve önümüzdeki yüzyıl boyunca ekonominin temelini oluşturmuştu."
 flavor_tur.152.a: "Yasağı uygulayın."
 flavor_tur.152.b: "Hayır, dış ticareti desteklemeliyiz."
 flavor_tur.153.title: "Baron [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "Özellikle topçuluk alanında [ShowContinentName('europe')] kıtasında işler hızla değişiyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki bazı danışmanlar bu konuda rakiplerimizin gerisinde kalmaya başladığımızdan endişe duyuyorlar. Nitekim, [GetCountry('FRA').GetAdjective] bir aristokrat olan [francis_de_tott.GetName] yardım etmeye hevesli. Son model toplar ve havanlar konusunda yetenekli [francis_de_tott.GetName], tahkimatlarımızı güçlendirmekten donanmamızdaki topçuluğun geliştirilmesine kadar birçok konuda fikir sahibi. Yine de hizmetlerinin bize ucuza mal olmayacağı kesin."
 flavor_tur.153.historical_info: "18. yüzyılın ortalarında, uzun bir barış döneminden sonra Osmanlı ordusu Avrupa'daki rakiplerinin gerisine düşmüştü. Islahatlara çok ihtiyaç vardı ve bu ihtiyaçlardan biri, önceleri Kırım'da Fransa temsilcisi olarak görev yapan François Baron de Tott'un gelişiyle karşılanmıştı. Osmanlı-Rus Savaşı (1768-1774) sırasında Osmanlılar için subay olarak görev yapmaya başlamıştı. Ardından ise bir dizi ıslahat girişiminde yer almıştı. Bu ıslahatlar arasında Boğaz'da yeni tahkimatların inşası ve seyyar topçu birliklerinin oluşturulması da vardı."
 flavor_tur.153.a: "Onu göreve alın."
 flavor_tur.153.b: "Bunu karşılayamayız."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip], başka bir yerde iş arar."
 flavor_tur.154.title: "[target_location.GetNameWithNoTooltip] Yangını"
 flavor_tur.154.desc: "Sınırda bulunan [target_location.GetName] topraklarına sızan [russia.GetName] tarafından gizliden gizliye tutulmuş adi düzensiz güçler, kasabayı ateşe verdi ve önlerine çıkan herkesi katletti. Binlerce sivil hayatını kaybetti. Bu, egemenliğimize ve prestijimize karşı yapılmış ağır bir hakaret. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi arasında birçok kişi misilleme olarak savaş ilan etmemizi bekliyorlar. Sarayda bulunan insanlar ise biraz daha temkinli davranmamızı tavsiye ediyorlar. [russia.GetNameWithNoTooltip] ülkesinin bize karşı çok güçlü bir düşman olabileceğini ve kaynaklarımızın da [target_location.GetNameWithNoTooltip] bölgesinin yeniden inşası için harcanmasının daha iyi olacağını söylüyorlar."
 flavor_tur.154.historical_info: "1768'de başlayıp 1774'e kadar süren Osmanlı-Rus Savaşı, Rusya'nın bölgedeki artan nüfuzuyla Lehistan-Litvanya Birliği içindeki gerginliklerden dolayı ortaya çıkmıştı. Bu durum, Osmanlıların ve müttefiki Kırım Hanlığı'nın güvenliğini tehdit etmişti. 1768'de Rusya destekli Ukraynalı Kozaklar, düşman Leh askerlerini takip ettiklerini iddia ederek Osmanlı sınır kasabası Balta'ya girmişler ve kasabayı yerle bir ederek halkını da katletmişlerdi. Bu olay, artık Fransa tarafından desteklenen Rus karşıtı Lehlerin de baskısıyla Sultan III. Mustafa'yı Osmanlılar için bir felakete dönüşecek olan savaşı başlatmaya itmişti."
 flavor_tur.154.a: "Savaş istiyorlarsa savaşacağız."
 flavor_tur.154.b: "Diğer yanağımızı çevirmeliyiz."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip] Eserleri"
 flavor_tur.155.desc: "[target_character.GetName], dindar ve gururlu biri. Her ne pahasına olursa olsun kendi adını [ROOT.GetCountry.GetFlavorRank] tarihinde kalıcı kılmak istiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin önde gelen üyeleri, kaynakların surlar ve donanma gemileri için kullanılmasını savunsa da [target_character.GetName], Ayasofya kadar uzun ömürlü ve hayranlık uyandıracak görkemli camiler, köprüler ve türbeler inşa etmekte ısrar ediyor. Bu görev için en uygun kişi de [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin hayalini gerçekleştirebilecek belki de tek kişi olan deneyimli mimar [mehmed_tahir.GetName] olabilir."
 flavor_tur.155.historical_info: "Rusya'ya karşı yapılan uzun ve yıpratıcı savaşa rağmen III. Mustafa'nın saltanatı sırasında birçok inşa faaliyeti başlatılmıştı. Mimarbaşı Mehmed Tahir Ağa, İstanbul'un önemli yapılarından biri olan büyük Fatih Cami'nin yeniden inşaatına liderlik etmişti. Ayrıca sultanın türbesi dâhil şehirdeki birçok başka camiyi de tasarlamıştı. III. Mustafa, erken ölümüyle ardında ekonomik ve askerî bakımdan zor bir durumda kalan bir devlet bırakmış olsa da bıraktığı mimari miras etkileyiciydi."
 flavor_tur.155.a: "Onu Baş Mimar yapalım."
 flavor_tur.155.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin dediklerine uyalım."
 flavor_tur.156.title: "Lale Devri'nin Sonu"
 flavor_tur.156.desc: "[petrona_halil.GetName], $tulip_period$ ile ilişkilendirdikleri gerileyici ve uzlaştırıcı politikalardan giderek daha fazla etkilenen bir $janissaries_advance$ grubunun lideriydi. [target_character.GetName] Hazretleri'nin teslim olmasını ve son yapılan ıslahatların tersine çevrilmesini talep ederek [target_capital.GetName] şehrine doğru yürüyorlar. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] Hazretleri'nin onları engellemek için bir planı var fakat bunu başarmak için zaman kazanmamız gerekiyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri, tahttan çekilmeyi kabul ederse asilerin daha az kızgın olan üyelerini yatıştırmış oluruz. Böylelikle de liderleri dâhil kalan asileri öldürmek için yeterli müttefik toplayabiliriz. En azından bu şekilde ülkemizin prestijini korumuş oluruz."
 flavor_tur.156.historical_info: "Lale Devri'nde sarayda yapılan ıslahatlar ve israflar, nüfusun bir bölümünü, özellikle de Yeniçeri Patrona Halil'in liderlik ettiği isyanda bulunan Arnavut Yeniçerilerini öfkelendirmişti. Asiler haftalar boyunca imparatorluğu kontrol ederek III. Ahmed'i tahttan indirmeye uğraşmışlardı. Nitekim sadrazam, isyanı bastırmak için Kırım Hanlığı'ndan ve isyana katılmamış Yeniçerilerden yardım isteyip gidişatı değiştirmeyi başarmıştı. Patrona Halil ve binlerce yandaşı öldürülmüştü. Bu yapılan şiddet dolu hareketle birlikte Lale Devri sona ermiş ve daha baskıcı bir rejim ülke genelinde hâkim olmuştu."
 flavor_tur.156.a: "Yapılması gereken bir fedakârlık."
 flavor_tur.156.b: "Taleplerine boyun eğelim."
 flavor_tur.156.c: "Hainlerin başını ezelim."
