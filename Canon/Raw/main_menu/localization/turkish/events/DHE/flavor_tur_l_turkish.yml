 anatolian_brigands_no_more_problems.tt: "Bu, eşkıya sorununu büyük ihtimalle çözer."
 anatolian_brigands_certainly_more_problems.tt: "Bu, eşkıya sorununu büyük ihtimalle çözemez."
 flavor_tur.125.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Topraklarını Silahsızlandırmak"
 flavor_tur.125.desc: "Tüm çabalarımıza rağmen [ShowRegionName('anatolia_region')] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasında huzursuzluk devam ediyor. Asiler ve eşkıyalar tarafından yapılan akınlar taşrada yaşayan birçok köylünün silahlanmasına, herkesin birbirinden paranoyak olduğu bir atmosferin bu topraklara hâkim olmasına sebep oldu. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], tüm bunların kendilerini savunmak için olduğunu söyleyecek olsalar da ateşli silahları ve kılıçları gelecekte isyanları desteklemek için kullanabilirler. Elimizde hâlâ fırsat varken onları silahsızlandırmak akıllıca bir seçenek olabilir."
 flavor_tur.125.historical_info: "Osmanlı'da silah düzenlemeleri yüzyıllar boyunca büyük değişkenlik göstermişti. Kısmen Celâlî isyanlarının yarattığı huzursuzluk sebebiyle 17. yüzyılda Anadolu'daki köylüler arasında ateşli silahlar yaygınlaşmıştı. Devlet, potansiyel asileri silahsızlandırma amacıyla silahlara ve mühimmatlara el koymaya başlamıştı. Yalnızca 1659 yılında 80.000 yasa dışı yollarla edinilmiş ateşli silah ele geçirilmişti. Tüm bu çabalara rağmen kaçakçılar yüzünden parası yeten insanlar birçok bölgede ateşli silahlara erişebilmeye devam etmişti."
 flavor_tur.125.a: "Silahlarını zorla ellerinden alalım."
 flavor_tur.125.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresine tazminat ödeyelim."
 flavor_tur.125.c: "Öyleyse ordumuza kim alınacak?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "İsyan çok az destek bulur."
 flavor_tur.126.title: "Berberi Denizcileri"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')], özellikle [naval_adversary.GetName] ile karşılaştırdığımızda donanmamızın oldukça dezavantajlı bir konumda olduğuyla ilgili endişelerini dile getirdi. Onlara karşı etkili olmak için hem daha fazla denizciye hem de iyi bir eğitime ihtiyacımız var. Berberi Kıyısı devleti olarak bilinen [target_country.GetName], korsanlık ve denizcilik konusunda köklü bir geleneğe sahip. Doğru imtiyazlar sayesinde donanmamızı güçlendirmek için donanmamızda uzmanlıklarından faydalanabiliriz."
 flavor_tur.126.historical_info: "Osmanlılar, özellikle kendi deniz ticaret donanmasından insan gücü temin edebilen Venedik gibi denizcilikte uzman düşmanlarına karşı yeterli sayıda denizciyi elde tutmakta zorlanmıştı. Bu durum, 1656 yılında yaşanan Çanakkale Deniz Muharebesi yenilgisiyle açıkça ortaya çıkmıştı. Geçmiş yıllarda Osmanlılar, Kuzey Afrika'daki Berberi Kıyısı ülkelerinden gelen denizcilere ve donanma komutanlarına büyük ölçüde güvenmiş, 17. yüzyılın sonlarına doğru gerçekleştirilen denizcilik ıslahatlarında da aynı şekilde güvenmeye devam etmişlerdi."
 flavor_tur.126.a: "[target_country.GetNameWithNoTooltip] ülkesine güvenelim."
 flavor_tur.126.b: "Daha geniş çaplı bir donanma ıslahatına ihtiyacımız var."
 flavor_tur.126.c: "Berberi korsanlarıyla artık işimiz yok."
 flavor_tur.127.title: "Kadızadeli Hareketi"
 flavor_tur.127.desc: "[kadizade.GetName] liderliğindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mensuplarından oluşan bir grup [capital_location.GetName] şehrindeki camilerde vaaz veriyor ve büyük, #italic aşırı#! dindar bir mürit kitlesi kazanmış durumda. Kadızadeliler olarak bilinen bu grup dini ilk dönemlerindeki hâline geri döndürmeyi, pervasız devlet harcamalarının sınırlandırılmasını ve kahve, alkol, şarkı, dans gibi yozlaşmış şeylerin yasaklanmasını talep ediyorlar. Nitekim [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] içerisindeki birçok elit kişi, bu huzur bozan hizipçilerin hızlıca ortadan kaldırılmasını görmek istiyor."
 flavor_tur.127.historical_info: "Radikal muhafazakâr Kadızadeliler hareketi, birkaç yüzyıl sonra ortaya çıkacak olan Vehhabilerle bazı yönlerden benzerlik taşımış, dindeki sözde #italic ıslahatlara#! öfkeyle yaklaşmıştır. Hızlıca mutasavvıf tarikatlara düşman olmuşlardı. İdeolojileri IV. Murad'a ve IV. Mehmed'e saltanatları sırasında kendileriyle ilgili Ayasofya'da vaaz verdirtecek kadar ilgi kazanmıştı. Onları devlet için bir tehdit olarak gören Sadrazam Köprülü Mehmed Paşa'nın göreve gelmesinden sonra gözden düşmüşlerdi ve hareketin önde gelen üyeleri Kıbrıs'a sürgün edilmişti."
 flavor_tur.127.a: "Şu aptalları sürgüne yollayın."
 flavor_tur.127.b: "Haklılar gibi..."
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] Çağı"
 flavor_tur.128.desc.opening: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] makamını güvence altına alan [target_character.GetName], şimdiyse kendisine karşı olan tüm rakiplerini susturmak istiyor. [target_ruler.GetDynasty.GetName] Hanedanlığı'nın yararına durmadan çalışmak için kendi makamına daha fazla yetki verilmesini talep ediyor."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName], bu teklifi tamamen destekliyor çünkü birçok konuda [target_character.GetNameWithNoTooltip], [valide_sultan.GetName] Hazretleri'ne rapor veriyor."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ Bu, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin gücünü kısıtlamış olacak. O, günlerini avlanarak ve seyahat ederek geçirirken önemli meseleler daha tecrübeli [target_character.GetWomenMen] tarafından idare edilecek."
 flavor_tur.128.historical_info: "Sadrazam Köprülü Mehmed Paşa, daha önce görülmemiş türden bir güce oldukça hızlı bir şekilde nail olmuştu. Genç Sultan IV. Mehmed'i eski başkent Edirne'ye taşınmasına ikna etmiş, böylece onu devlet idaresinden uzaklaştırmıştı. Köprülü, Valide Sultan Turhan'ın desteğine güvenmiş olsa da onun gücünü sınırlamak için de adımlar atmıştı. 1661'de ölmeden hemen önceyse oğlu Fazıl Ahmed'in kendisinden sonra sadrazam olmasını sultana kabul ettirmişti. Köprülü Hanedanı'ndan birçok sadrazam bunu uygulamış, uzun yıllar boyunca Osmanlı siyasetine sıkça hükmetmişlerdi."
 flavor_tur.128.a: "Devlet, onun ellerinde güvende olacaktır."
 flavor_tur.128.b: "Kendisi zaten yeterince güç sahibi."
 nobles_revolt: "Sinirli Soylular"
 flavor_tur.129.title: "Büyük [GetCurrentYear] Yangını"
 flavor_tur.129.desc: "[target_location.GetName] topraklarında yıkıcı bir yangın çıktı ve [target_location.GetRank.GetName] boyunca tıpkı işgalci bir ordu gibi ilerledi. On binlerce, hatta yüz binlerce eski ahşap ev yok oldu. Özellikleyse eski [ShowReligionAdjective('judaism')] bölgesi zarar gördü. [grand_vizier.GetName], inşaatlara başlamak için istekli fakat maddi destek sağlamak konusunda yeni bir fikri var. Yıkılan birçok kilise ile sinagogun yeniden inşa edilmesini yasaklamayı ve bu arsaları uygun [ShowReligionGroupAdjective('muslim')] vatandaşlara açık artırma üzerinden satmak istiyor."
 flavor_tur.129.historical_info: "1660 yılındaki büyük yangın, Konstantinopolis'in kiliseler ve sinagoglar dâhil olmak üzere birçok yerini harap etmişti. Sonrasındaysa radikal İslamcı bir ideolojiye sahip Kadızadeli hareketinin vaizlerinden Vankulu Mehmed Efendi, Yahudilere ait binaların daha çok tahrip olmasının Tanrı'nın bir cezası olduğunu iddia etmişti. Hristiyanlara en sonunda yanan kiliselerinin arazilerini geri satın alma izni verilmiş olsa da Yahudiler bu konuda şanslı değillerdi. Sadrazam Köprülü Fazıl Ahmed sanki Kadızadelileri dinlemişçesine tüm sinagog arazilerine el koymuştu."
 flavor_tur.129.a: "Bu, güzel bir fikir."
 flavor_tur.129.b: "Hayır, tüm inançlara saygımız var."
