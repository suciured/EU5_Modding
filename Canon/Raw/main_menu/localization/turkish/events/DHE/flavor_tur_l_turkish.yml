 flavor_tur.102.title: "Dönen Bir Mucize"
 flavor_tur.102.desc: "[taqi_ad_din.GetName] isimli biri sıcak havayla çalışan ve kebap şişini döndürebilen dâhiyane bir makine icat etti. [taqi_ad_din.GetName] tarafından üretilen bu icat, şu anda [capital_location.GetName] şehrinde bulunan bir restoranda karnı aç kalabalıkları besliyor. [taqi_ad_din.GetNameWithNoTooltip] astronomi alanında önde gelen bir âlim. Kendisini hizmetimize alırsak yetenekleriyle namımızı ilerletebilir."
 flavor_tur.102.historical_info: "Takiyüddin bin Maruf-i; astronomi, saatçilik, mühendislik ve optik gibi alanlarda 90'dan fazla eser yayımlamış çok yönlü bir bilgeydi. 1551 yılında şiş çevirmeye yarayan birkaç buhar makinesi tasarladı. Bu tür tasarımlar Antik Yunan'dan beridir süregeliyor olsa da bunları pratikte işe yarar hâle getiren kişi sayısı azdı. Yaklaşık yirmi yıl sonra, III. Murad'ın sarayında müneccimbaşı olmuştu."
 flavor_tur.102.a: "Böyle şahsiyetlere ihtiyacımız var."
 flavor_tur.102.b: "Biz kebabımızı yemeye bakalım."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] unutulup gider."
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip] Rasathanesi"
 flavor_tur.103.desc: "[taqi_ad_din.GetName] kendisini göreve aldığımızdan beri astronomi çalışmalarını daha da ileriye taşıyabileceği büyük bir rasathane hayali kuruyor. Şimdiden ileride kurulacak rasathane için bir astronomik küre ve mekanik saatler inşa etmeye başlamış bile. [capital_location.GetName] ilini yukarıdan gören bir tepeyi de rasathane için uygun bir inşa yeri olarak belirledi. Artık tek ihtiyacı finansman."
 flavor_tur.103.historical_info: "Takiyüddin'in rasathanesi 1577 yılında inşa edildi ve Konstantinopolis'in Avrupa yakasına bakan bir tepede yer alan iki tane yapıdan oluşuyordu. Bu rasathane uzun ömürlü olmasa da Takiyüddin burada Semerkand'da Uluğ Bey tarafından bir asırdan da uzun bir zaman önce hazırlanmış yıldız kataloğunu düzeltip tamamlamasını sağlayan kayda değer fikirler edinmişti."
 flavor_tur.103.a: "İnşa edelim."
 flavor_tur.103.b: "Dinî mimariye odaklanmalıyız."
 flavor_tur.104.title: "Büyük [GetCurrentYear] Kuyruklu Yıldızı"
 flavor_tur.104.desc: "Gece gökyüzünde tuhaf ışığıyla ülkenin üzerine uğursuz gölgeler düşüren büyük bir kuyruklu yıldız belirdi. Kuyruklu yıldız uğursuz görünse bile [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] içindeki gökbilimciler, bunun hayırlara işaret olduğunu, refahı, ihtişamı ve [super_sinister_rival.GetLongName] karşısındaki zaferimizi müjdelediğini öne sürüyorlar."
 flavor_tur.104.historical_info: "1577 Kuyruklu Yıldızı, Osmanlı topraklarında Takiyüddin, Danimarka'daysa Tycho Brahe tarafından incelenmişti. III. Murad kuyrukluyıldızın neye işaret ettiğini yorumlaması için Takiyüddin'e başvurmuştu. Takiyüddin'in iyimser öngörüleri gerçek olmamış, kısa süre sonra ülke veba salgınıyla karşı karşıya kalmıştı. Hâliyle bu durum birkaç yıl sonra rasathanenin yıkılmasına da kapı aralamıştı."
 flavor_tur.104.a: "Haberler ne de güzel."
 flavor_tur.104.b: "Gerçek olamayacak kadar güzel."
 repercussions_later.tt: "İleride bunun faydasını görebiliriz."
 flavor_tur.105.title: "Rasathanenin Sonu"
 flavor_tur.105.opening: "[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] içerisindeki gökbilimciler tarafından büyük kuyruklu yıldızın tabirine dair öngörülerin hemen ardından [ROOT.GetCountry.GetFlavorRank] topraklarının bazı bölgelerinde veba salgını patlak verdi. Böylelikle [capital_location.GetName] ilindeki halk arasında rasathanenin dine aykırı bir şey olduğuna dair söylentiler çoğaldı."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Bâb-ı Âli'nin buna inanarak aptal konumuna düştüğünü söylüyorlardı. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ Bâb-ı Âli şüphelenmekte haklıydı. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Artık tüm [ROOT.GetCountry.GetFlavorRank] halkı rasathanenin yıkımını talep ediyor."
 flavor_tur.105.historical_info: "Konstantinopolis'teki rasathanenin 1580 yılında kapatılması halkın dinî sebeplerden öfkelenmesine bağlanmış olsa da asıl sebep siyasiydi. Takiyüddin, hem bürokrasideki bazı küçük üyeler hem de Ulema arasında sapkınlıkla yargılanmasını istedikleri düşmanlar edinmişti. Böylelikle rasathane sadece birkaç yıl ayakta kalmış, İslam dünyasında astronomi bilimi için büyük bir kayba yol açmıştı."
 flavor_tur.105.a: "Rasathane yıkılacağı güne dek güzel hizmet etti."
 flavor_tur.105.b: "Hayır, rasathane korunmalı."
 flavor_tur.105.happy_pops.tt: "[capital_location.GetNameWithNoTooltip] şehrindeki tüm [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.106.title: "[ShowLocationNameWithNoTooltip('jerusalem')] Şehrinin Yeniden Yapılandırılması"
 flavor_tur.106.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ilinin kutsal toprakları [ROOT.GetCountry.GetFlavorRank] ülkesinin göz bebeği olsa da onarıma muhtaç durumda. Antik [target_location.GetRank.GetNameWithNoTooltip] surları çöküyor. Ayrıca Kubbetü's-Sahra bile eski ihtişamını kaybetmiş. Geniş çaplı bir restorasyon girişimini destekleyerek hem yerel halkın gönlünü kazanabilir hem de [ShowReligionGroupName('muslim')] inancına olan bağlılığımızı kanıtlayabiliriz."
 flavor_tur.106.historical_info: "Kanuni Sultan Süleyman, eşi Hürrem Sultan ile beraber Osmanlı İmparatorluğu'nu İslam medeniyetinin merkezi olarak göstermek amacıyla birçok inşaat projesi hazırlamıştı. Bu projelere kutsal şehir Kudüs'te yapılan geniş çaplı restorasyon çalışmaları da dâhildi. Kadim şehrin surları baştan inşa edilmiş ve Kubbetü's-Sahra ise yenilenip bugüne dek kendisini korumuş mavi mermer çinilerle kaplanmıştı."
 flavor_tur.106.a: "Hiçbir masraftan kaçmayalım."
 flavor_tur.106.b: "Sadece Kubbetü's Sahra'yı yenileyelim."
 flavor_tur.106.c: "Bunların yerine modern bir tahkimat inşa edelim."
 jerusalem_happy_burghers.tt: "[ShowLocationNameWithNoTooltip('jerusalem')] şehrindeki tüm [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.107.title: "[ShowLocationNameWithNoTooltip('cairo')] Menşeli [ShowGoodsNameWithNoTooltip('coffee')]"
 flavor_tur.107.desc: "Yemen'den gelen [ShowGoodsName('coffee')|U], [ROOT.GetCountry.GetFlavorRank] şehirlerinde ve kasabalarında kahvehanelerin açılmasıyla son zamanlarda oldukça popülerleşti. Özellikle [ShowLocationName('cairo')], bu koyu ve lezzetli içeceğin ticaretinin artmasıyla gelişiyordu fakat bazı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları bu içeceği yasaklamamızı talep ettiler. Dediklerine göre kahve, insan ahlakına alkol kadar zararlıymış ve [ShowLocationNameWithNoTooltip('cairo')] halkı bu içeceğin yokluğunda daha iyi olacakmış."
 flavor_tur.107.historical_info: "Kahve içme geleneği 15. yüzyılda Yemen'de ortaya çıkmış ve 16. yüzyılın sonlarına doğru Osmanlı topraklarının dört bir yanına yayılmıştır. Yemen'in Mokha limanından Kahire'ye taşınan kahve, imparatorluğun her köşesine ulaştırılmıştır. Mısır, kahve ticareti sayesinde zaman geçtikçe Osmanlı'nın en zengin vilayetlerinden biri olmuştur."
 flavor_tur.107.a: "Yine de tüccarları destekleyeceğiz."
 flavor_tur.107.b: "Ağır bir düzenleme yapmamızın vakti geldi de çattı."
 flavor_tur.108.title: "Büyük Tağşiş"
 flavor_tur.108.desc: "Son zamanlarda [ROOT.GetCountry.GetFlavorRank] içerisinde yaşanan sıkıntılarla beraber ekonomik sorunlar da artmaya başladı. Farklı para birimlerinin kullanıldığı iç pazarlarımızdaki fahiş fiyat farklarından birçok tüccar şikâyetçi. Askerler ise maaşlarını zamanında alamamalarından dolayı huzursuz durumdalar. Akçe gümüş sikkelerimizi tağşiş edersek [ROOT.GetCountry.GetFlavorRank] ekonomisini birleştirip sıkıntıları hafifletmek ve devlet hazinesinde hâlâ bulunan altın sikkelerin değerini artırmak mümkün olabilir."
 flavor_tur.108.historical_info: "1585 yılında Osmanlıların Akçeyi neden tağşiş ettiklerine dair kesin bir bilgi yoktu. Safevîlerle yapılan uzun savaşların getirdiği mali yükten dolayı ya da Yeni Dünya'dan getirilen bol miktardaki gümüşün etkisinden dolayı Akçe tağşiş edilmiş olabilir. İmparatorluk içindeki yerel ekonomiler birbirinden kopuk bir hâldeydi. Tağşiş girişimiyle bu kopuk ekonomileri birleştirip devlet hazinesinin yararı için altın sikkelerin gümüşe karşı değerini yükseltme amacı güdülmüş de olabilir. Bu çabalar karmaşık sonuçlar ortaya çıkarmış ve para birimi yıllar boyunca istikrarsız bir hâlde kalmıştır."
 flavor_tur.108.a: "Buna değer."
 flavor_tur.108.b: "Bu endişeler yersiz."
 flavor_tur.109.title: "Kafes Sistemi"
 flavor_tur.109.desc: "Yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] tahta çıktığında kardeşlerin, hatta bebeklerin öldürülmesi gerekli görülse de halk bu durumdan giderek daha fazla rahatsız olmaya başladı. Bu uygulamayı terk edip [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kardeşlerini [ROOT.GetCountry.GetGovernment.GetAdjective] hareminin bir bölümü olan #italic Kafes#!'e kapatırsak hayatlarını ihtişam içinde yaşayabilirler. Böylelikle [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı hiçbir zaman vârissiz kalmaz."
 flavor_tur.109.historical_info: "Osmanlı'da kardeş katli, III. Murad ve III. Mehmed'in tahta çıkışlarında yaşanan onlarca bebek ve çocuğun kanlı infazının ardından 16. yüzyılın sonlarına doğru gözden düşmeye başlamıştı. Artık sultanın erkek akrabaları haremde çeşitli ev hapsi türlerine alınmaya başlanmış, lüks yaşamın ve cariyelerin yanında pasif hâle getirilmişlerdi. Bu yöntem, hanedanlığın diriliği ve devletin istikrarını korumuş olsa da kolayca değiştirilebilir bir hâle gelen hükümdarlık mevkisinin otoritesini zayıflatmıştı."
 flavor_tur.109.a: "Evet, bu barbarlığa bir son verilmeli."
 flavor_tur.109.b: "Hayır, hiçbir kardeşe güvenemeyiz."
 flavor_tur.110.title: "Kapitülasyonlar"
 flavor_tur.110.desc: "[ShowReligionGroupAdjective('christian')] ülkelerle daha iyi ilişkiler kurmamızın zamanı gelmiş olabilir. [capitulation_country.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] tarafından hazırlanmış olan yeni tür imtiyazname için iyi bir adaydır. Bu, ülkemizin topraklarında [capitulation_country.GetAdjectiveWithNoTooltip] tüccarlarına ve gezginlerine koruma ve ayrıcalık tanıyacak ve onlara karşı iyi niyetimizi temsil edecektir. Fakat [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi bu durumun yabancılarla haksız bir rekabet doğuracağını iddia ettikleri için pek hoşnut değiller."
 flavor_tur.110.historical_info: "#italic Ahidnâmeler#!, yani kapitülasyonlar, Osmanlı İmparatorluğu'nun diğer uluslar ile imzaladığı ve genellikle o ulusların tüccarlarına Osmanlı topraklarında yerel vergi ve yargıdan muafiyet gibi haklar tanıyan ayrıcalıklardı. Bu kapitülasyonlara ilk sahip olanlar Venedik ve Ceneviz idi. Verilmiş en önemli kapitülasyon ise 1535 yılında Fransa'ya verilen ve ilerleyen yıllarda Fransa-Osmanlı ittifakının temelini oluşturacak olan kapitülasyondu."
 flavor_tur.110.a: "Ayrıcalıkları verelim."
 flavor_tur.110.b: "Hayır, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi haklı."
 opinion_ottoman_capitulation: "Kabul edilen kapitülasyon"
 flavor_tur.111.title: "Gölge Oyunu"
 flavor_tur.111.desc: "Gölgelerin tülbent bir perdeye yansıtılmasıyla oynatılan bir çeşit kukla tiyatrosu son zamanlarda ülkemizin birçok şehrinde popüler hâle geldi. Bu oyunlar, muziplikleriyle çayhaneler ve soyluların evlerinde büyük kalabalıklar çeken Karagöz ve Hacivat isimli iki komik karakteri içeriyordu. Bazı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyeleri sık sık kaba ve kışkırtıcı konulara sahip bu oyunların [ShowReligionGroupName('muslim')] inancına bir hakaret olduğunu öne sürüyor. Bu oyunları yasaklamak kentsel kesimlerdeki sakinlerin fazlasıyla öfkelenmesine sebep olabilir."
 flavor_tur.111.historical_info: "Karagöz gölge oyunu geleneğinin kökeni kesin olarak bilinmemektedir. Bazıları bu geleneğin Orta Çağ'dan beri gölge oyunlarının oynandığı Cava'dan gelen tüccarlar aracılığıyla Osmanlı topraklarına ulaştığını düşünüyorlardır. 16. yüzyıla gelindiğinde ise bu hiciv ve patavatsızlık dolu oyunlar Osmanlı İmparatorluğu'nun her bir şehrinde oynatılmaya başlamıştı. $common_string_shaikh_al_islam$ Ebussuud Efendi, bu oyunların İslam hukukuna uygun olduğuna dair meşhur bir fetva vermiştir. Buna rağmen sonraki yüzyıllarda siyasi içerikleri nedeniyle oyunlar, hükümdarlar tarafından yasaklanmıştır."
 flavor_tur.111.a: "İnsanların eğlenmesine izin verin."
 flavor_tur.111.b: "Muhafazakârları tatmin edeceğiz."
 plays_banned.tt: "Karagöz gölge oyunları yasaklanır."
 flavor_tur.112.title: "[ShowAdvanceNameWithNoTooltip('timariots')] Sonu"
 flavor_tur.112.desc: "Uzun sürelerdir bize iyi hizmet eden [ShowAdvanceName('timariots')] sistemi kritik sorunlarla karşı karşıya. Süvari askerlerine verdiğimiz dirlikler giderek daha da fazla bölünmüş ve yoksullaşmış durumda. Düşmanlarımız ellerine çakmaklı tüfeklerini aldığında süvarilerin savaş alanındaki eski üstünlüklerini gölgede bıraktığını anlamış olduk. Yeni Tımar toprakları dağıtmayı bırakıp mevcut dirlik sahipleri yaşlanıp öldüklerinde dirliklerini doğrudan devletin yararına kullanılacak vergilere çevirebiliriz. Tabii Orduyu modernleştirip barutlu silahlara sahip piyadelere odaklanmak da bir seçenek."
 flavor_tur.112.historical_info: "Sipahi süvarilerine dirlik tahsis eden Tımar sistemi zaman geçtikçe sürdürülemez hâle gelmişti. Osmanlı'nın büyük fetihleri geçmişte kalınca dağıtılacak toprak kalmamıştı. Başta Yeniçeriler olmak üzere orduda yer alan diğer fraksiyonlar da dirlik talep etmeye başlamıştı. Islahatın zamanının gelip geçtiğini fark eden Osmanlılar, bu sistemden vazgeçerek orduyu köylülerden toplanan Sekban askerleriyle doldurmaya başlamıştı."
 flavor_tur.112.a: "Sistemi zaman içerisinde değiştirmemiz gerek."
 flavor_tur.112.b: "Süvari üstünlüğü ezelî bir kavram."
 timars_unavailable.tt: "Tımar [Concept('reforms', 'Islahatları')|e] kalıcı olarak erişilemez olur."
 flavor_tur.113.title: "Hükümdarlar için Tavsiye"
 flavor_tur.113.desc: "#italic Nasîhatnâme#!, yani \"Hükümdarlar için Tavsiye\" isimli edebî tür son zamanlarda çok popüler hâle geldi. Bu kitaplar sıklıkla [target_ruler.GetName] Hazretleri'ne sunulacakmış gibi yazılır ve dindarlık, ahlak ya da siyasi yetenekler gibi konularda [target_ruler.GetHimHerFormal] Hazretleri'ne öğütler vermeyi amaçlardı ancak bizim yazarlarımız [ROOT.GetCountry.GetFlavorRank] topraklarımızın ağır sorunlar altında ezildiğini ve sadece ilahi bir müdahaleyle düzelebileceğimizi belirtip perişan bir devlet olduğumuzu ima etmeye başladılar. Bu eserlerin etrafta elden ele dolaşmasına izin mi vereceğiz?"
 flavor_tur.113.historical_info: "Nasîhatnâme türü, Avrupa'daki \"Prenslerin Aynası\" isimli edebiyat türüyle birçok benzerlik taşıyordu. Nasîhatnâme zaman içerisinde Osmanlı devletine dair çeşitli rahatsızlıkları vurgulayan karanlık bir yazım tarzı benimsemişti. Bu eserlerde Osmanlı için bir altın çağ olduğu iddia edilen Yavuz Sultan Selim'in saltanat dönemine de atıfta bulunulmuştu. 17. yüzyılın Osmanlılar için bir gerileme dönemi olduğu yönündeki hatalı olduğuna inanılan tarihçi görüşleri de muhtemelen Nasîhatnâme türünden etkilenmiştir."
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri bundan bir şeyler öğrenebilir."
 flavor_tur.113.b: "Rejimi övmeleri için yazarları ikna edin."
 flavor_tur.113.c: "Hainleri idam edin."
 executed_authors.tt: "Nasîhatnâme eserleri ani bir sonla karşılaşır."
 flavor_tur.114.title: "[ROOT.GetCountry.GetReligion.GetGodName] Hakkı Bir Annenin Hakkıdır"
 flavor_tur.114.desc: "Valide Hatun [valide_sultan.GetName] hem maharetli hem de kararlı olması sayesinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı içerisinde güçlü bir konum elde etmişti. [target_ruler.GetDynasty.GetName] Hanedanlığı'nı tehdit eden tehlikeleri fark ettiğinden dolayı tıpkı eski Büyük Selçuklu hatunları gibi [ROOT.GetCountry.GetFlavorRank] topraklarının iyiliği için devlet işlerinde daha fazla söz sahibi olmak istiyor. Onu onurlandırıp divan toplantılarına katılabilmesini sağlayacak Valide Sultan ünvanını verebiliriz."
 flavor_tur.114.historical_info: "Osmanlı sultanlarının anneleri çoğunlukla harem cariyesidir. Özellikle Kanuni Sultan Süleyman ve onun nüfuzlu eşi Hürrem Sultan'dan sonra bu cariyeler perde arkasında büyük bir güç elde etmişlerdi. İlk kez Süleyman'ın annesi Hafsa Sultan'a verilen Valide Sultan ünvanı, ünvanı taşıyanlara birçok ayrıcalıkla yetki sağlamış ve imparatorluk diplomasisinin önemli bir parçası olan hanımların evliliklerini yönetmelerine izin vermişti."
 flavor_tur.114.a: "[valide_sultan.GetName] Hazretleri'nin bilgeliğine ihtiyacımız var."
 flavor_tur.114.b: "Ait oldukları yerde, haremde kalsınlar."
 flavor_tur.115.title: "Kadınların Gücü"
 flavor_tur.115.desc: "[ROOT.GetCountry.GetFlavorRank] toprakları sorunlarla boğuşurken [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki [harem_power.GetName] ve diğerleri harem içerisinde ya da kamuda yeni vazifeler üstlenmeye hazırlanıyor. [ROOT.GetCountry.GetGovernment.GetName] içindeki şahısların yetkileri uzun süredir artmaktaydı. Çoğu köle kökenli olsa da yetenekli olduklarını kanıtladı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki ipleri onlara verecek olursak gelenekçiler bundan rahatsızlık duyacaklardır."
 flavor_tur.115.historical_info: "Kadınlar Saltanatı olarak bilinen dönem neredeyse 150 yıl sürdü. Bu dönem, birçok sultanın kısa süre hüküm sürdüğü ve bazılarının da çocuk yaşta tahta çıktığı çalkantılı bir dönemdi. Sadrazamlar sıklıkla karşı çıkmış olsa da sultanların anneleri, büyükanneleri, kız kardeşleri ya da eşleri büyük bir nüfuz kazanmıştı. Bu dönemin sultanları olan Mihrimah, Nurbanu, Kösem ve Turhan sultanlar ise Osmanlı tarihinin en etkili kadınları arasında yer almıştı."
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank] topraklarının kadınların bilgeliğine ihtiyacı var."
 flavor_tur.115.b: "Şu cadalozlara hadlerini bildirelim."
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip] Fraksiyonu"
 flavor_tur.116.desc: "[favored_country.GetAdjective] kökenli cariyelerden, cücelerden ve hadımlardan oluşan bir grup, [target_ruler.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında güç kazanmakta. Duvarların ardında yaptıklarıyla hem haremde hem de bürokraside önemli bir nüfuza ulaştılar. Artık [favored_country.GetNameWithNoTooltip] lehine kararlar verilmesini ve bu ülkeyle bir kapitülasyon imzalanmasını talep ediyorlar."
 flavor_tur.116.historical_info: "Osmanlı sarayında köle olmak, büyük nüfuzlu makamlara ulaşmanın önünde bir engel değildi. Hadımlar ve cariyeler kökenlerini unutmayıp bazen kendi vatanlarının çıkarına olacak siyasal kararları desteklemek için gruplar oluşturmuşlardır. 16. yüzyılın sonlarında sarayda, kendisi de aslen Venedikli olan güçlü haremağası Gazanfer Ağa'nın liderliğinde kurulan bir Venedikçi grup bile vardı."
 flavor_tur.116.a: "Bu grubu yatıştıralım."
 flavor_tur.116.b: "Enderun hepsini katletsin de kurtulalım."
 flavor_tur.116.c: "Onları görmezden geleceğiz."
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip] Islahatları"
 flavor_tur.117.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının eski prestijini yitirmekte olduğunu fark eden [ambitious_ruler.GetName] huzursuz bir hâlde. [ambitious_ruler.GetSheHe|U] bürokrasinin, vilayet valilerinin ve haremdeki kadınların artan nüfuzundan yakınıyor zira bu durumun kendi aleyhine olduğunu düşünüyor. [ambitious_ruler.GetSheHe|U], gücü tekrar [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına geri getirecek birtakım siyasi manevrada bulunmak istiyor fakat o tarz bir hareket bazı grupları kesinlikle sinirlendirecektir."
 flavor_tur.117.historical_info: "16. yüzyıl sırasında Osmanlı İmparatorluğu, sultanların geçmişte sahip oldukları mutlak güçten daha azını kullanabildikleri bürokratik bir imparatorluğa dönüşmüştü. 1618 yılında tahta çıkan genç II. Osman, bu durumu tersine çevirmeye çalıştı ama haremin içinde güçlü bir kadın müttefiki yoktu. Kısa süre sonra Yeniçerileri ve birçok danışmanı kendine düşman etmişti. Bu girişimine talihsiz bir olay demek bile hafif kalır."
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının daha fazla güce ihtiyacı var."
 flavor_tur.117.b: "Bunun yerine devlet yönetimi üzerine çalışması gerek."
 flavor_tur.117.c: "Şu aptalı tahttan indirelim."
 very_successful_coup.tt: "Darbe başarılı olur."
 somewhat_successful_coup.tt: "Darbe bir şekilde başarılı olur."
 flavor_tur.118.title: "$janissaries_advance$ Gazabı"
 flavor_tur.118.desc: "[ambitious_ruler.GetName], kendi radikal ıslahatlarını hayata geçirmeye çalışırken aynı zamanda $janissaries_advance$ ordusuna hakaret ederek onlardan korkak diye bahsetti. Öfkelenen ve [ambitious_ruler.GetName] Hazretleri'nin bir sonraki ıslahatında ocaklarını ortadan kaldıracağından endişe eden Yeniçeriler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ve haremin içerisinde birçok müttefik edindi, şimdiyse kan istiyorlar. İç savaş riskini göze almazsak [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri hayatını kaybedecek gibi duruyor."
 flavor_tur.118.historical_info: "II. Osman, Yeniçerilere gittikçe daha da karşı gelip onların toplandığı kahvehaneleri kapatmaya çalışarak nüfuzlarını azaltmaya uğraşmış ve kendisine daha sadık olacağına inandığı Anadolu'daki Sekbanlardan yeni bir ordu kurmuştu. Nitekim Yeniçeriler, bir önceki hükümdar Deli Mustafa'nın annesi Halime Sultan ile iş birliği yapıp Osman'ı yakalamış ve öldürmüşlerdi. Akıl sağlığı yerinde olmayan Mustafa ise yeniden tahta çıkarılmıştı."
 flavor_tur.118.a: "Öyleyse ölmesi gerek."
 flavor_tur.118.b: "Bâb-ı Âli'nin ihtişamına leke sürecek bu tehdidi bastıralım."
 janissary_revolt: "Yeniçeri İsyanı"
 flavor_tur.119.title: "Saadetin Koruyucuları"
 flavor_tur.119.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] hareminin koruyucularından biri olan [mehmed_agha.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki yetenekli bir hadım. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki birkaç grup onun için #italic Kızlarağası#! ya da Darüssaade ağası isminde yeni bir pozisyon istiyor. Bu pozisyonda [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin özel odalarını denetleyip harem ile divan arasında aracılık edecek. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki genç erkek hizmetçilerden sorumlu güvenilmez ve yaşlı baş hadımdan, yani #italic Kapı Ağası#!'ndan üstte yer alacak."
 flavor_tur.119.historical_info: "Osmanlı sarayındaki hadımların sayısı zamanla artmıştı. 1574 yılında Mehmed Ağa için Kızlarağası ünvanı oluşturulmuş, bu da hadımlara eşi benzeri görülmemiş güç kazandırmıştı. Memleketleri uzakta olduğu için Afrika kökenli hadımlar daha güvenilir görülüyorlardı. Zaman geçtikçe beyaz hadımlardan çok daha etkili hâle gelmişlerdi. Kızlarağası'nın güçlü Valide Sultanlarla (hükümdar anneleri) olan yakın ilişkileri sayesinde bu ünvan, kısa sürede birinci dereceden vezirliğe yükselmiş oldu. Yalnızca sadrazam ve $common_string_shaikh_al_islam$ ünvanlarının gerisindeydi."
 flavor_tur.119.a: "Kızlarağasını terfi ettir."
 flavor_tur.119.b: "Onun yerine Kapı Ağasını seçelim."
 flavor_tur.119.c: "Bu hadımların daha fazla güce ihtiyaçları yok."
 valide_sultan_objects.tt: "Valide Sultan bunu kabul etmeyecek."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinden ayrılır."
 flavor_tur.120.title: "[super_sinister_rival.GetNameWithNoTooltip] ve Silahları"
 flavor_tur.120.desc: "[super_sinister_rival.GetName] ile yaptığımız son savaştan beri onlardan ele geçirdiğimiz birkaç top ve tüfek sergilenmekte. Bu barış günlerinde ordunun moralini yükseltmekte fayda var. [target_ruler.GetName] Hazretleri, bu silahları [reenactment_location.GetName] bölgesinde düzenlenecek olan bir askerî kutlamada [target_child.GetAgeInYears] yaşına basıp oraya gönderilecek [target_child.GetName] ismindeki çocuğunu onurlandırmak için kullanmak istiyor."
 flavor_tur.120.historical_info: "Talihsiz II. Osman, meşruiyet kazanmak uğruna Lehistan'a karşı bir savaş kazanmayı hedeflemiş olsa da ağır bir yenilgiye uğramıştı. Başkente geri dönerken Konstantinopolis'ten ilk oğlu Şehzade Ömer'in doğum haberini almasıyla kendisini teselli etmişti. Kendisi, yeni doğan bebeğinin ve annesi Meylişah Hatun'un Edirne'ye gelip geçmiş savaşlardaki zaferlerinin canlandırıldığı büyük bir kutlamaya katılmalarını istemişti."
 flavor_tur.120.a: "Kutlama düzenleyelim."
 flavor_tur.120.b: "Abes kaçan gösterilere ihtiyacımız yok."
 unpredictable_outcome.tt: "Tehlikeli olması muhtemel, tabii yararı olması da."
 flavor_tur.121.title: "[reenactment_location.GetNameWithNoTooltip] İlindeki Felaket"
 flavor_tur.121.desc: "[reenactment_location.GetName] ilindeki kutlama tam bir faciaya dönüştü. [super_sinister_rival.GetName] ile aramızda gerçekleşen destansı savaşın canlandırılması sırasında bir süvarinin attığı kurşun sekti. Ne yazık ki [target_child.GetName], bu uğursuz kaza kurşununa kurban giderek hayatını kaybetti. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyse bu olayı, [target_ruler.GetName] Hazretleri'nin saltanatının devamına dair feci bir alamet olarak yorumladı."
 flavor_tur.121.historical_info: "Edirne'de sahnelenen oyun sırasında II. Osman'ın ilk oğlu Şehzade Ömer hayatını kaybetmişti. Büyük ihtimalle kazara öldürülmüş olsa da gruplardan birinin ya da diğerinin kasıtlı bir eylemi olduğuna dair söylentiler uzun süre devam etmişti. II. Osman derin bir yasa gömülmüştü. Ömer'in annesi, Rus asıllı cariye Meylişah Hatun kazadan sorumlu tutulup sürgüne gönderilmişti. Böylelikle sultanın kişiliği giderek daha da gaddar bir hâl almış, bu da kendisinin zamansız ölümüne katkıda bulunmuştu."
 flavor_tur.121.a: "Üzüntümüz öfkemizi harlasın."
 flavor_tur.121.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine sözlü saldırıda bulunalım."
 flavor_tur.121.c: "Huzurumuzu haremde arayalım."
 flavor_tur.122.title: "[reenactment_location.GetNameWithNoTooltip] İlindeki Zafer"
 flavor_tur.122.desc: "[reenactment_location.GetName] ilindeki kutlama oldukça başarılı geçti. Ele geçirilen silahlar ihtişamla sergilendi, atlı askerlerimiz ile $janissaries_advance$ hünerlerini sergiledi ve top sesleri [super_sinister_rival.GetName] topraklarından bile duyuldu. [target_ruler.GetName] Hazretleri ve [target_child.GetName] için harika bir gündü."
 flavor_tur.122.historical_info: "II. Osman'ın sonunun gelmesinde her ne kadar talihsizlikler rol oynamış olsa da asıl sebep kötü kararlar vermesiydi. Edirne'de savaş tekrar canlandırılırken ilk oğlu Ömer'i trajik bir kazada kaybetmemiş olsaydı belki de vereceği kararlar daha farklı olacaktı. Kim bilir, belki de saltanatı boyunca başarıdan başarıya koşturacaktı."
 flavor_tur.122.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin bu olayı unutmayacağından emin olalım."
 flavor_tur.122.b: "Bırakalım da [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri yaşananlardan ders çıkarsın."
 flavor_tur.122.c: "Düşmanlarımız kudretimizin üzerine kafa yorsa iyi olur."
 flavor_tur.123.title: "Deli [target_character.GetShortNameWithNoTooltip]"
 flavor_tur.123.desc_opening: "[target_character.GetName] Hazretleri normalde de tuhaf biriydi ama artık kendisinin delirdiğine dair söylentiler ortada dolanıyor. [target_character.GetName] Hazretleri'nin gece vakti saray koridorlarında gezinip selefinin ismini haykırarak saltanatın yükünden kurtulmak istediği söyleniyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyelerinin arasındaki güçlü bir grup [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ile iş birliği yaparak [target_character.GetName] Hazretleri'nin tahttan indirilmesini talep ediyor."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin annesi [valide_sultan.GetName] bu talebi kabul etmesi için ikna edilebilir. Ne var ki tercihini komplocuların tahta çıkarmak istediği [ruler_replacement.GetName] Hazretleri'ni engellemekten yana kullanıyor."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Tahta [ruler_replacement.GetName] Hazretleri'nin geçmesini istiyorlar."
 flavor_tur.123.historical_info: "1617 ila 1623 yıllarında I. Mustafa iki kez tahta çıkmış olsa da hâlâ gençti. Başta annesi Halime gibi saraydaki nüfuz sahibi kadınlar, yanlış bir şehzade tahta çıkarsa kendi oğulları öldürülmesin diye Mustafa'yı kukla olarak kullanmıştı. Mustafa tuhaf biriydi, tahta çıktığı iki dönem arasında hüküm sürmüş II. Osman'ın öldürülmesi kendisini çok etkilemişti. Bundan dolayı da ruh sağlığını kaybetti. En sonunda isyan patlak verdi ve annesi isteksiz olmasına rağmen Mustafa tahttan indirildi."
 flavor_tur.123.a: "Bir sorun çıkmadan tahttan inse iyi olur."
 flavor_tur.123.b: "Bırakalım da bu işi $janissaries_advance$ halletsin."
 flavor_tur.123.c: "[ruler_replacement.GetNameWithNoTooltip] suikasta kurban gitmeli."
 flavor_tur.123.d: "Böylesine mantıksız talepleri görmezden gelelim."
 tur_put_in_kafes_tt: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] haremine kapatılır."
 flavor_tur.124.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Topraklarındaki Eşkıyalar"
 flavor_tur.124.desc_opening: "Başıboş eşkıyalar, [ShowRegionName('anatolia_region')] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasında büyük bir huzursuzluk yaratıyor. Bu eşkıyaların çoğu kendilerine yeterli imkân tanınmadığı için yoksul duruma düşmüş köylülerden oluşuyor. Şimdiyse gördükleri her yeri yağmalayıp rahatsızlık veriyorlar."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ [ShowAdvanceName('timariots')] sistemini kaldırıp yerine [ShowGovernmentReformName('sekban_system')] silahşorlar sistemini getirerek ordumuza daha fazla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi mensubunu alabilir, bu sayede de [ShowRegionNameWithNoTooltip('anatolia_region')] topraklarındaki krizi hafifletebiliriz."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], günahlarından arınmak isteyen eşkıyaları [ShowGovernmentReformName('sekban_system')] bünyesine alıp bu problemi çözebileceğimizi söylüyor."
 flavor_tur.124.historical_info: "16. yüzyılda yaşanılan büyük nüfus artışı Anadolu'da yeterli arazinin kalmamasına yol açmış ve geniş çapta bir yoksulluğa sebep olmuştu. Çaresiz kalmış bazı köylüler Celâlî isyanlarına katılırken diğerleri de eşkıyalığa yönelerek durumu daha da şiddetlendirmişti. Devletin bu durumu kontrol altına almak için başvurduğu yöntemlerden birisi de eskiden eşkıya olan insanları Sekban ordusundaki silahşorlara dönüştürmekti."
 flavor_tur.124.a: "Onları orduya silahşor olarak alalım."
 flavor_tur.124.b: "[ShowGovernmentReformNameWithNoTooltip('sekban_system')] kurulsun."
 flavor_tur.124.c: "[ShowAdvanceNameWithNoTooltip('bashi_bazouks')] birliklerini taşraya salalım."
 flavor_tur.124.d: "O kadar da ciddi bir problem değil."
