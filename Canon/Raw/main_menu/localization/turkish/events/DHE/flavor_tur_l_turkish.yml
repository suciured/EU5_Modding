 flavor_tur.130.title: "Sebep Doktrini"
 flavor_tur.130.desc: "Son günlerde birçok âlim, muhtemelen baskıdan veya yerel ekonomik sıkıntılardan kaçmak için [ShowRegionName('persia_region')] bölgesindeki [scholars_location.GetName] ilinden ayrılmış gibi görünüyor. Uzun yolculukların sonrasında âlimlerden oluşan büyük bir grup, [capital_location.GetName] ilinin kapılarına dayanıp ikamet talebinde bulundu. Karşılığında [ROOT.GetCountry.GetName] ülkesinin yararı için yorulmak bilmeden çalışacaklarına dair yeminler ettiler. Bu insanlar, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresindeki bazı liderler tarafından dinsiz görülen #italic tahkik#! yöntemine ilgili akılcı insanlar, dünyayı deneyler ve gözlemler aracılığıyla öğrenebileceğimizi düşünüyorlar."
 flavor_tur.130.historical_info: "Kadızadeli hareketinin muhafazakâr nüfuzunun Osmanlı entelektüel hayatını bazen kötü etkilediği iddia edilmiş olsa bile bu durum hep böyle değildi. 17. yüzyılın başlarında Kürdistan'dan ve İran'dan Osmanlı topraklarına birçok âlim gelmişti. Geçmişteki akılcı bilimleri yeniden canlandırmak istiyorlardı. Bu âlimler sıklıkla taklit ile karşıt olan ve geç Orta Çağ İslam biliminde etkili olmuş eski bir kavram olan doğrulama, araştırma, yani başka bir deyişle tahkike büyük önem vermişlerdi."
 flavor_tur.130.a: "Hoş gelmişler."
 flavor_tur.130.b: "[capital_location.GetRank.GetNameWithNoTooltip] kapıları kapalı kalsın."
 flavor_tur.131.title: "Kurtların Arasındaki Koyun"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi mensupları ve şehir sakinleri, devlet görevlilerinin uzun süredir sahip olduğu ayrıcalıklardan giderek daha da fazla huzursuz oluyor. [janissary_location.GetName] şehrinden gelen haberlere göre [ShowBuildingTypeName('janissary_barracks')] bünyesine bağlantılarını kullanıp ocak üyelerinin sahip olduğu statüye erişen hırslı tüccarlar sızmış. Bu durumun devam etmesi, Bâb-ı Âli'ye ekonomik fayda sağlayabilecek olsa da savaş meydanındaki varlıklarıyla yüzlerce yıldır korku salan $janissaries_advance$ birliklerinin itibarının ve becerilerinin zarar görmesi de muhtemel."
 flavor_tur.131.historical_info: "16 ve 17. yüzyıllarda Osmanlı Devleti'nde ekonomik ve siyasi çoğulculuk artmıştı. Öncesinde sadece Devşirme sistemiyle gelen erkeklere ayrılmış olan ayrıcalıklı pozisyonlar, artık orta sınıflardan mali zekâya sahip insanların da erişebildiği pozisyonlar hâline gelmişti. Bunun önde gelen bir örneğiyse tüccarların ve zanaatkârların, sahip olduğu ayrıcalıklardan faydalanmak amacıyla katıldığı Yeniçeri ocağıydı."
 flavor_tur.131.a: "Önemli olan para."
 flavor_tur.131.b: "$janissaries_advance$ birlikleri kutsaldır."
 flavor_tur.132.title: "[GetCurrentYear] $ottoman_tax_farming$ Islahatı"
 flavor_tur.132.desc: "[grand_vizier.GetName] ekonomimizi güçlendirmek için #italic Malikâne Usulü#! isminde yeni bir vergi mültezimliği sistemi hazırladı. Bir köy ya da bölge, açık artırma yoluyla en yüksek teklifi veren kişiye satılacak ve kazanan kişi de ömrü boyunca o bölgeden vergi toplama hakkına sahip olacak. [grand_vizier.GetName], bu sistemle vergi mülteziminin kullanım süresi sonunda toprağını sömürüp bırakması yerine topraklarının uzun vadeli refahına daha fazla önem vereceğini belirtip eski uygulamamızı daha iyi kılacağını iddia ediyor. Ayrıyeten geçmişte standart hâle gelen ve her yıl yenilenmesi gereken bir yıllık sözleşmelerin idaresinin yükünden de bizi kurtaracak. Yine de bir yıllık sözleşmeler oldukça kârlıydı tabii."
 flavor_tur.132.historical_info: "Malikâne Usulü sistemi 1695 yılında talihsiz Sadrazam Elmas Mehmed Paşa tarafından hazırlanmıştır. Uzun vadeli ekonomik gelirleri çoğaltmak istemişti. Niyeti her ne kadar iyi olsa da sistem uygulamada kısmen başarısız olmuştu. Sistem, eski nesil vergi mültezimi sahiplerinin şiddetli direnişiyle karşılaşmış ve ömür boyu verilen bu yeni tür vergi imtiyazlarının denetimi de yetersiz kalmıştır. Islahatlara rağmen devlet kısa süre sonra askerî kayıplar yaşamış ve askerlere maaş ödemekte zorlanmıştır. Elmas Mehmed Paşa ise 1697 yılında kendi askerleri tarafından öldürülmüş ve 1703 yılındaysa maaşlarını alamayan yeniçeriler de II. Mustafa'yı tahttan indirmiştir."
 flavor_tur.132.a: "Islahatı uygulayın."
 flavor_tur.132.b: "Onları eski sistemle vergilendirin."
 malikane_available.tt: "[ShowGovernmentReformName('ottoman_malikane_tax_reform')] [government_reform|e] mevcut hâle gelir."
 flavor_tur.133.title: "Bilimin Maliyeti"
 flavor_tur.133.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içindeki birçok âlim artık iş bulmakta giderek daha da fazla zorlanıyor. Kadı pozisyonu her zaman rağbet görüyor olsa da bu pozisyon hem çok istenen hem de son derecede rekabetçi. Herkese bu pozisyonda yer de bulunamıyor. Babalar artık oğullarına âlim olmamalarını, hatta [ShowBuildingTypeName('madrasa')] binalarında eğitim görmemelerini tavsiye ediyor. Âlimler, bilimin her türlüsünün devlet tarafından hâlâ değer gördüğü zamanlar olan Ali Kuşçu ve Takiyüddin dönemlerini özlüyorlar."
 flavor_tur.133.historical_info: "17. yüzyılda Osmanlı âlimlerinin elindeki imkânlar azalmıştı. Konstantinopolis'te bol miktarda medrese bulunuyordu ve bundan dolayı eğitime erişimde bir sıkıntı yoktu. Ne var ki ekonomik sorunların yıllar boyunca devam etmesiyle birlikte maaşlar düşüşe geçmiş ve bununla beraber soyut bilime olan genel ilgi de azalmıştı. Âlimlik giderek zor ve pek kazançlı olmayan bir meslek hâline gelmiş, bu alanlarda yetenekli olabilecek kişiler giderek daha fazla tüccarlık, zanaatkârlık veya bürokratlık gibi başka meslekleri tercih etmişlerdi."
 flavor_tur.133.a: "Kaçınılmaz bir durum."
 flavor_tur.133.b: "Âlimliğe yatırım yapmalıyız."
 flavor_tur.134.title: "[target_province.GetNameWithNoTooltip] İçin Savaş"
 flavor_tur.134.desc: "[ShowLocationName('mecca')] şehrine giden önemli hacıları taşıyan bir gemi konvoyu kalleşçe bir korsan saldırısına uğradı. Hayatını kaybedenler arasında eski bir Kızlarağası, [ShowLocationName('cairo')] Kadısı ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetHerselfHimself] Hazretleri'nin sütannesi de bulunuyordu. Ardından korsanlar, [target_province.GetName] vilayetindeki [ShowLocationName('candia')] ili yakınlarındaki bir limana demir attılar. Bu ada, uzun zamandır bizim için baş belasıydı. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensupları [target_country.GetName] ile savaş çağrısı yapıyor. Nitekim [objecting_vizier.GetName], bu muhtemel savaşın, mali açıdan bizi çok yaralayacağını söyleyerek şiddetle karşı çıkıyor."
 flavor_tur.134.historical_info: "17. yüzyılın ortalarında Venedik gücünü kaybetmek üzereydi ve Osmanlılar uzun zamandır Venedik'in kontrolündeki Girit Adası'nı ele geçirmek istemişti. Malta Şövalyeleri önemli hacıları taşıyan gemilere saldırıp bazı esirleri de Girit'te köle olarak bıraktığında yaptıkları bu hamle, Osmanlılar için Venedik'le savaşmak adına mükemmel bir bahane olmuştu. Bu savaş, çok uzun ve çok maliyetli bir sürece dönüşmüş, saraydaki güçlü savaş yanlısı gruplara karşı çıkan Sadrazam Semiz Mehmed Paşa'nın haklı olduğu kanıtlanmıştı."
 flavor_tur.134.a: "[objecting_vizier.GetName] Hazretleri'nin ne dediğine bakmayalım. Bu, resmen bir savaş sebebi."
 flavor_tur.134.b: "Önceliğimiz hazinemiz olmalı."
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip] Üstündeki Kötü Etkiler"
 flavor_tur.135.desc: "[target_ruler.GetShortName] son zamanlarda kendisini oldukça kötü hissediyor. Ülkemizin refahından çok kendi çıkarlarını önemseyen insanları etrafında tutmaya başladı. Bu insanların en başında, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin büyük bir çoğunluğuna göre şarlatandan farkı olmayan, kendisini cinci ve şifacı olarak tanıtan [cinci_hoca.GetName] isimli biri var. Ne var ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri hem [cinci_hoca.GetName] isimli şifacıyı hem de kendi etrafında bulunan diğer güç düşkünü insanları yüksek bir makama getirmek istiyor."
 flavor_tur.135.historical_info: "İbrahim, zayıf ve dengesiz bir sultandı. Kardeşlerinin çoğunun öldürüldüğü zalim bir saray içerisinde büyüyen birisinin dengesiz olması hiç de şaşırtıcı bir durum değildi. Hızlıca annesi, Kösem Sultan'ın ve onu manipüle etmeyi amaçlayan yakışıksız insanların nüfuzu altına girmişti. Bu kişiler arasında Nedime Şekerpare Hatun, Amiral Silahdar Yusuf Paşa ve sultanın hastalıklarını iyileştirebildiğini iddia eden sahtekâr bir büyücü olan Cinci Hoca vardı. En sonunda bu kişiler sarayda fazlasıyla nüfuz kazanmış oldu."
 flavor_tur.135.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri nasıl isterse!"
 flavor_tur.135.b: "Şu aptalları [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinden atıp sürgüne yollayalım."
 flavor_tur.135.c: "$janissaries_advance$, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni tahttan indirmeli."
 flavor_tur.136.title: "Müsrif [target_character.GetShortNameWithNoTooltip]"
 flavor_tur.136.desc: "Henüz vârisi olmayan [target_character.GetShortName] yüzünden ülkemizin tehlikede olduğuna dair düşünceler yükselişte. Annesi [valide_sultan.GetName], durumu krize dönüşmeden önce çözebilecek bir plana sahip. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ipekleri, kürkleri, mücevherleri ve şişman kadınları sevdiğini herkes biliyor. Ona tüm bu şeyleri sağlayıp haremde meşgul tutabilir, devlet işlerine fazla karışmasını engelleyebilir. Böylelikle biz de [target_character.GetDynasty.GetName] Hanedanlığı'nın geleceğini güvence altına alabiliriz."
 flavor_tur.136.historical_info: "Kardeşlerinin öldürülmesinden dolayı İbrahim tahta çıktığı zaman Osmanlı Hanedanı'nın son erkek üyesiydi. Güçlü annesi Kösem, ona köle cariyeler getirip lüks içinde yaşatarak kendisini kontrol altında tutup bu durumu düzeltmeye çalışmıştı. İbrahim en az yirmi çocuk sahibi olmuş ve böylelikle Osmanlı Hanedanı'nı kurtarmıştı fakat müsriflik merakı ve en sevdiği cariyelerine sağladığı birçok ayrıcalık zamansız bir şekilde ölmesine yol açmıştı."
 flavor_tur.136.a: "En iyisini ebeveynler bilir."
 flavor_tur.136.b: "Hayır, güveneceğimiz güç [ROOT.GetCountry.GetReligion.GetGodName] olmalı."
 flavor_tur.137.title: "Sadıkların Yargıçları"
 flavor_tur.137.desc: "#italic Kadı#!, [ShowReligionGroupAdjective('muslim')] halkı için önemli olan her konuda yargıçlık yapan kişidir. Bu mevki uzun bir süredir devleti ayakta tutan sütunlardan biri. Kadılık makamı birçok âlimin hayalidir. Son dönemlerde idare ve vergi mültezimliği sistemlerinde meydana gelen gelişmelerle beraber Kadılar artık sorumlu oldukları #italic Kadılık#! bölgeleri üzerinde daha fazla özerklik talep ediyor. Onlara bu yetkiyi vermemiz tüm [ShowReligionGroupNameWithNoTooltip('muslim')] halkı üstündeki dinî önderlik iddiamıza fayda sağlayacak ve onlarla Bâb-ı Âli arasındaki güven sonsuza dek sağlanmış olacaktır."
 flavor_tur.137.historical_info: "17. yüzyılda Osmanlı İmparatorluğu'nda nüfuzun giderek artan bir şekilde Yeniçeriler ve Kadılar gibi mevkilere kaymasıyla sultanın gücünde yavaş yavaş ilerleyen bir azalma görülmüştü. Kadılık, Kadıya verilen yargı yetkisi olup bu yetki çerçevesinde kendisi hem vergilendirme hem de askere çağırma görevlerini denetlemeye başlamıştı. Kadılıklar aracılığıyla Kadılar, özellikle merkezî yönetimden uzak vilayetlerde ciddi bir nüfuz sahibi olabiliyorlardı. Statüleri 1703'te meydana gelen Edirne Vakası'nda Sultan II. Mustafa'nın tahttan indirilmesinden sonra zirveye ulaşmıştı."
 flavor_tur.137.a: "Güvenimizi hak ediyorlar."
 flavor_tur.137.b: "Zaten yeterince güçlüler."
 has_enabled_kadiluks_privilege: "'$flavor_tur.137.title$' [Concept('event', 'Olayı')|e] aracılığıyla bu [estate_privilege|e] etkinleştirildi"
 flavor_tur.138.title: "Reîsü'l-küttâb Azlığı"
 flavor_tur.138.desc: "$late_ottoman_bureaucracy$ bürokrasimiz; [ROOT.GetCountry.GetFlavorRank] ülkemizin istikrarını sağlamakla görevli kâtipler, muhasebeciler ve memurlardan oluşan devasa bir mekanizmaya dönüşmüş durumda. Fakat bu bürokrasinin, yazı dilini ustalıkla kullanan çalışkan kâtiplerle doldurulması gerekiyor. Ne yazık ki artık böyle insanları bulmak giderek zorlaşıyor. Bürokrasi içerisindeki üst düzey yetkililer şu anda birçok makamın boş ve rafların da tozla kaplı olduğunu dair uyarılar verip daha fazla bütçe için resmen yalvarıyorlar."
 flavor_tur.138.historical_info: "17. yüzyıl; Osmanlı İmparatorluğu'nun sultanın şahsi gücüne odaklı babadan oğula geçen bir devletten, kurumlara odaklanan bürokratik bir imparatorluğa dönüşümüne sahne olmuştu. Bu dönüşümün anahtar unsurlarından birisi de hızla büyüyen ve en sonunda daha bağımsız olması için Topkapı Sarayı'ndan dışarı taşan imparatorluk bürokrasisinin genişlemesiydi. Elle yazılan belgeler hâlâ norm olduğu için yetenekli kâtiplerin istihdamı her zaman bir öncelik idi."
 flavor_tur.138.a: "Tüm desteğimizi onlara sağlamalıyız."
 flavor_tur.138.b: "Bunun yerine $janissaries_advance$ birliklerine yatırım yapalım."
 flavor_tur.138.c: "Bürokrasi bize ne için lazımdı ki?"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip] Islahatları"
 flavor_tur.139.desc: "[kemankes.GetName] birçok ıslahat üzerinde özenle çalışıyor. Ordunun büyüklüğünü azaltıp donanmayı genişletmek, büyüklüktense ordunun eğitimine ve uzak vilayetlerdeki tahkimat inşaatlarına odaklanmak istiyor. Daha büyük bir görev ise ülkemizin yolsuzlukla mücadelesini ve yerel pazarlarda devlet tarafından belirlenen mal fiyatlarının uygulanmasını sağlayıp ülkenin maliyesini yeniden düzenleyecek bir ıslahat yapmak olurdu ki bu da Bâb-ı Âli'nin eline ekonomik kontrolün geçmesini sağlardı. [kemankes.GetName] Hazretleri'nin fikirlerini hayata geçirmesi için [ROOT.GetCountry.GetGovernment.GetAdjective] haremi içerisinde yenmesi gereken birçok düşman bulunuyor."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Paşa saraydaki rakiplerine hiç benzemiyordu. Aksine kendisi hem zeki hem de acımasız biriydi. Islahatları arasında yeniçeri ile Sipahi birliklerinin sayısını azaltmak ve Osmanlı ekonomisini daha merkantilist bir yöne doğru çevirmeye dair büyük bir girişim yer almıştı. Vergi memurlarının yerel halk üzerindeki suistimallerini azaltmayı hedefleyip tüm ülkeyi yeniden organize etmek istemişti. Yeni politikalarına karşı çıkan insanlara da ağır cezalar uygulamıştı fakat Valide Kösem Sultan'a ve Sultan İbrahim'e yakın kişilere karşı yeniçerilerin ayaklanmalarını teşvik ettiğinde haddini aştı. 1644 yılında idam edildi."
 flavor_tur.139.a: "Gerekli değişiklikleri yapalım."
 flavor_tur.139.b: "Fazla hırslı birine benziyor."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "Yeni bir çağ artık çok yakın. Ressamlar, şairler ve mimarlar hem klasik [ShowCultureName('turkish_culture')] sanatından hem de [ShowContinentName('europe')] kıtasındaki yeni akımlardan ilham alarak çiçekli, süslü bir güzelliğe sahip eserler yaratmaya başladılar. Laleler her bahçede açıyor ve geleceğe dair yeni bir umut hissi yayıyorlar. Böylesi bir atmosferden faydalanıp tüm ülkeyi yeni bir yöne yönlendirecek ıslahatları, gelecekte bize büyük fayda sağlayacak diplomatik açılımlar ve ticaret imkânları için hayata geçirmenin tam zamanı."
 flavor_tur.140.historical_info: "#italic Lale Devri#! 1718 ila 1730 yıllarındaki Osmanlı sanatının ve mimarisinin yeniden doğuşuna sahne olan kısa ve barış dolu döneme verilen isim. Sadrazam Nevşehirli Damad İbrahim Paşa, dış ilişkileri ve ticareti geliştirmeye odaklanan yeni politikalar uygulamış, sanatçılar ve mimarlar ise Avrupa'nın Barok akımından ilham alarak çiçekli ve süslü bir stil benimsemişlerdi. Lale, Osmanlı sanatında uzun bir süredir var olsa da bu yeni akımda öne çıkmış ve tüm döneme adını vermişti."
 flavor_tur.140.a: "Evet, ıslahat yapmalıyız."
 flavor_tur.140.b: "Bu kâfirce nüfuza karşı koyacağız."
 flavor_tur.141.title: "Matbaanın Gücü"
 flavor_tur.141.desc: "[muteferrika.GetName] uzun yıllar boyunca bizlere sadık bir diplomat olarak hizmet etti, kendisi öğrenme aşkıyla yanıp tutuşan bir şahsiyet. Bir süredir de [ShowContinentName('europe')] tarihini inceliyor. [muteferrika.GetName] şimdiyse [ROOT.GetCountry.GetFlavorRank] topraklarında daha yeni yayılmaya başlayan [ShowLanguageName('arabic_language')] dilinde hareketli baskı yapan matbaayı [capital_location.GetName] şehrinde kurmak istiyor. Nitekim bazı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları bunun uzun zamandır dindar kesim arasında hazine gibi görülen kaligrafiyi yok edeceğini söyleyip şiddetle karşı çıkıyorlar."
 flavor_tur.141.historical_info: "Osmanlı İmparatorluğu'nda İbranice matbaalar yüzyıllardır bulunmasına rağmen Arap harfleriyle hareketli baskı yapan matbaalar ancak 18. yüzyılda ortaya çıkmaya başlamıştı. İbrahim Müteferrika, 1726 yılında Konstantinopolis'te dinî olmayan kitaplar basabilmek için saraya dilekçe veren Macar asıllı bir diplomat ve âlimdi. Yirmi yıl boyunca bir sözlük, bir atlas, çeşit çeşit bilimsel ve tarihi eser de dâhil olmak üzere toplam 23 tane eser yayımlamıştı."
 flavor_tur.141.a: "Bu gelişimi kabul edelim."
 flavor_tur.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin yanında olalım."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] unutulup gider."
 flavor_tur.142.title: "Kâtiplerin Şikâyetleri"
 flavor_tur.142.desc: "[muteferrika.GetName] tarafından getirilen hareketli baskı matbaası, $ottoman_bureaucracy$ ve $late_ottoman_bureaucracy$ bünyesindeki birçok kâtip karşı çıksa da öğrenim açısından büyük bir nimet oldu. Matbaanın, işlerini tamamen ellerinden alacağından korkup kapatılmasını talep ediyorlar ve bunun için de $janissaries_advance$ içerisindeki asi bir gruptan destek alıyorlar. Bu taleplere razı gelmezsek bir isyanla karşılaşabiliriz, yine de bir matbaanın değeri ülkemizin istikrarıyla kıyaslanabilir mi?"
 flavor_tur.142.historical_info: "İbrahim Müteferrika'nın matbaası sadece birkaç yıl kullanılabilmişti. Karşı çıkanlar insanlar arasında sadece bazı Ulemalar değil, aynı zamanda mesleklerinin yok olacağından endişe duyan bürokrasi içerisinde nüfuz sahibi olan birçok kâtip de vardı. Bu, en sonunda Sultan III. Ahmed'i matbaayı kaldırmaya mecbur bırakmıştı. Yıllar sonra İngiliz Diplomat James Mario Matra, Konstantinopolis'te yeni bir matbaa kurmaya teşebbüs etmiş fakat benzer bir tepkiyle karşılaştığı için başarısız olmuştu."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "Matbaa makinesi kalacak."
 flavor_tur.143.title: "Demir Kale"
 flavor_tur.143.desc: "[ShowCultureName('kurdish_culture')] halkının bizzat yeryüzü tarafından dövülmüş dağları ve tepeleri [ROOT.GetCountry.GetFlavorRank] ülkemiz için demir bir kale gibidir. Yerel [ShowCultureNameWithNoTooltip('kurdish_culture')] halkının [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensuplarıysa özerklik arayışında. Yerel meselelerde kapsamlı bir bağımsızlık istiyorlar. Bu bağımsızlığın karşılığındaysa [kurdish_stronghold_location.GetName] üssünü daha da güçlendirme ve geliştirme sözü veriyorlar. Fakat istediklerini ona verirsek diğer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi mensuplarının kıskanacağı şüphesiz."
 flavor_tur.143.historical_info: "Kürdistan, Osmanlılar için hem stratejik hem de ekonomik sebepler açısından önemli bir bölgeydi. Ezelî düşmanları İran ile sınırda yer alan bu dağlık bölge, harika bir savunma imkânı sunuyor, Keban-Ergani madenlerinde imparatorluğun en zengin bazı gümüş kaynaklarını bulunduruyordu. Erken dönem Osmanlı'sının sultanları, bölgede bulunan Kürt beylerine geniş çapta özerklik tanıdı. Bu sistem 19. yüzyıldaki merkezîleşme çabalarına kadar kendisini büyük ölçüde korumuştu."
 flavor_tur.143.a: "[ShowCultureNameWithNoTooltip('kurdish_culture')] halkı önemlidir."
 flavor_tur.143.b: "O bölgeyi daha fazla kontrol etmeliyiz, salmamalıyız."
 kurds_pleased_tooltip: "Tüm [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 kurds_displeased_tooltip: "Tüm [ShowCultureName('kurdish_culture')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder ama [ShowCultureNameWithNoTooltip('kurdish_culture')] halkına ait dağı veya tepesi bulunan iller [control|e] kazanır."
 flavor_tur.144.title: "Tehlike Altındaki Tevazu"
 flavor_tur.144.desc: "$tulip_period$ döneminin başlamasıyla beraber başta [ROOT.GetCountry.GetGovernment.GetCourtTitle] kadınlarının giymeye başladığı kıyafetlerle birlikte [ShowContinentName('europe')] kökenli her şeye karşı artan bir ilgi ortaya çıkmıştır. Artık birçok [ShowReligionGroupAdjective('muslim')] ve [ShowReligionGroupAdjective('christian')] kadını özgür bir şekilde bir araya geliyor. Batılı yüksek makama sahip yabancı kadınlar da [ROOT.GetCountry.GetGovernment.GetAdjective] haremini sıklıkla ziyaret ediyor. Tüm bunlar muhtemelen zararsız. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine mensup kadınlar bu yeni özgürlük ve zevklerden büyük keyif alıyorlar ama [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] kadınların göstermesi gereken tevazu konusunda endişeli. Daha katı kurallara geri dönülmesi çağrısında bulunuyorlar."
 flavor_tur.144.historical_info: "Osmanlı kültüründe, Müslüman kadınların Hristiyan kadınlarla, özellikle de Hristiyan kadınların tevazu konusu üzerinde kötü bir etkiye sahip olabileceği düşünülen #italic Hamamlarda#!, yakın temasta bulunmalarına ilişkin bir endişe vardı. Yine de $tulip_period$ döneminde, yüksek statülü Osmanlı kadınları ile Batılı kadınlar arasındaki temaslar artmıştı. Bu temasların bir örneği de İngiltere elçisinin eşi Leydi Mary Wortley Montagu. Kadınların kamusal yaşama katılımı bu dönemde çoğalmış olsa da muhafazakâr güçlerden de tepkiler yağmış ve kadınların #italic Kaymak#! dükkânlarına girmesinin yasaklanması gibi olaylar yaşanmasına sebep olmuştur."
 flavor_tur.144.a: "Bu, yeni bir çağ. Kabul etmeliyiz."
 flavor_tur.144.b: "Ne olursa olsun ahlakımızı korumalıyız."
 flavor_tur.145.title: "[ShowAreaNameWithNoTooltip('iceland_area')] Bölgesinden Gelen Fidye"
 flavor_tur.145.desc: "Bir süre önce Berberi devletlerinden korsanlar, Atlantik'te hiçliğin ortasında ıssız bir ada olan [ShowAreaName('iceland_area')] alanındaki [raid_location.GetName] bölgesine baskın düzenledi. [barbary_location.GetName] içerisindeki köle pazarlarına çok sayıda açık tenli esirle geri döndüler. Kaçırılanlardan bazılarıysa fidye için büyük miktarlarda para toplamayı başardı, [target_country.GetName] ülkesinin [target_country.GetGovernment.GetRulerTitle] Hazretleri kendi kişisel hazinesinden de katkıda bulunup tebaasındaki insanları serbest bırakmak için [barbary_location.GetNameWithNoTooltip] içerisindeki nüfuzumuzu kullanmamızı tatlı sert bir dille ifade etti."
 flavor_tur.145.historical_info: "1609'daki On İki Yıllık Ateşkes'in ardından pek çok İspanyol, Hollandalı ve İngiliz denizci; Berberi korsanlarıyla çalışmaya başlamış ve onlara açık denizlerde nasıl seyahat edebileceklerini öğretmişlerdi. Bu sayede Berberi korsanları Atlantik Okyanusu'na açılarak Madeira, İrlanda, İzlanda ve Faroe Adaları'na birçok kez akın düzenledi. Nitekim, 1627'deki büyük köle akınlarıyla Cezayir'e götürülen birçok İzlandalı esir en sonunda fidyeyle serbest bırakıldı. Papaz Olafur Egilsson, fidye toplamak amacıyla korsanlar tarafından serbest bırakıldı ve daha sonra Danimarka kralı da bu sürece yardım etti."
 flavor_tur.145.a: "Bunu iyi niyetimizle kabul edeceğiz."
 flavor_tur.145.b: "Daha fazla köle akını düzenlemeliyiz, bu kadarı az!"
 slaves_released: "Haksız yere alınan köleler serbest bırakılır."
 slaves_sent_home.tt: "[barbary_location.GetNameWithNoTooltip] içerisindeki birçok Köle [pop|e], [raid_location.GetNameWithNoTooltip] topraklarına geri döner."
 flavor_tur.146.title: "Cenaze Ağacı"
 flavor_tur.146.desc: "$janissaries_advance$ içerisinden bir grup, [ROOT.GetCountry.GetGovernment.GetAdjective] sarayının kapısını yumrukluyor ve uğradıkları haksızlıklar için tazminat talep ediyorlar. Ellerinde aynı uzunlukta iki tane şikâyet listesi ve uğradıkları haksızlıkların sorumlusu olarak düşündükleri kişilerin olduğu bir liste var. Bu listelerdeki kişileri yakalayıp yakındaki bir #italic çınar#! ağacına asmaya çoktan başladılar. Şimdi de maaşlarını geciktirmekle ve genel olarak ülkenin başına büyük bela açmakla suçladıkları [minister_1.GetName] ile [minister_2.GetName] Hazretleri'ni teslim etmemizi talep ediyorlar."
 flavor_tur.146.historical_info: "Vaka-i Vakvakiye, 1656 yılında Girit seferinden dönen ve hak ettikleri maaşların ödenmediğini düşünen öfkeli askerlerin isyan ettiği olaya verilen isimdir. Bu askerler, genç Sultan IV. Mehmed ve güçlü annesi Turhan'a imparatorluğun ekonomisinin kötüye gitmesinden sorumlu tuttukları 30 devlet görevlisinin ismini içeren bir liste sunup bu kişilerin kendilerine teslim edilmesi yönünde baskı yapmışlardı. Sultan listede bulunan bazı isimleri görevden almayı kabul etmiş olsa da asiler bu kişileri ellerine geçirir geçirmez asmışlardı. Bu olayın sonrasında Turhan, daha yetenekli bir idareye ihtiyaçları olduğunu fark etmiş olacak ki sadrazamlık görevine Köprülü Mehmed Paşa'yı atamıştı."
 flavor_tur.146.a: "Suçlananları teslim edin."
 flavor_tur.146.b: "Ne istiyorlarsa verelim."
 flavor_tur.146.c: "Şunları ağaçlarında sallandıralım da görsünler."
 flavor_tur.147.title: "Bilgelik Evleri"
 flavor_tur.147.desc: "[library_enthusiast.GetName], öğrenmeye karşı büyük bir tutkusu olan birisi. Cami yaptırmak dışında başka hayır işleri de yapmak istiyor. [ROOT.GetCountry.GetFlavorRank] içindeki herkesin içinde bulunan bilgilerden faydalanabileceği halka açık, görkemli ve süslü bir tarzda inşa edilecek yeni bir tür [ShowBuildingTypeName('library')] yapmamızı öneriyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin mensupları bu tarz fırsatlara değer verecek olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasındaki pek çok insan, alt sınıf insanları öğrenime teşvik etmenin pek bir anlamı olmadığını düşündüğünden bu fikre pek sıcak bakmıyor."
 flavor_tur.147.historical_info: "17. yüzyılın sonlarına kadar Osmanlı İmparatorluğu'ndaki tek halk kütüphaneleri, camilere ve vakıflara bağlı küçük tesisler idi. Arşiv sayısı fazla olmasına rağmen bunlar genellikle halka açık değildi ve Kahire Genizası gibi yerlerdeki müthiş edebî hazineler yıllarca depolarda unutulup kalmıştı. 1678'de Konstantinopolis'te inşa edilen Köprülü Kütüphanesi, Orta Doğu'daki ilk halk kütüphanesiydi. Sonrasında ise Lale Devri, Avrupa klasik mimarisinden esinlenen, kitap arşivi ve okuma odası bulunan bağımsız kütüphanelerin inşa edilmesine yol açmıştı."
 flavor_tur.147.a: "Güzel bir projeye benziyor."
 flavor_tur.147.b: "Her zamanki gibi camilere odaklanacağız."
 flavor_tur.148.title: "İpekteki Kan"
 flavor_tur.148.desc: "Valide Sultan [valide_sultan.GetName] ile [target_ruler.GetShortName] Hazretleri'nin gözdesi [haseki_sultan.GetName] arasındaki rekabet artık oldukça ciddileşti. [valide_sultan.GetNameWithNoTooltip], uzun zamandır [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayında güçlü bir varlık gösterse de ani bir güç dengesi değişikliği yaşanmış ve Kızlarağası birden [haseki_sultan.GetShortNameWithNoTooltip] tarafına geçmişti. Artık hareme girip Valide Sultan'ın nüfuzuna kanlı bir şekilde son vermeye kararlılar. Yine de [valide_sultan.GetShortNameWithNoTooltip], pes edecek birisi değil. Kendi çocuğunu, gözdesini ortadan kaldırsın diye ikna etmeye çalışıyor."
 flavor_tur.148.historical_info: "Kadınlar Saltanatı'nın çalkantılı dönemi, yıllarca Valide Sultan olarak büyük bir güç sahibi olmuş Kösem ile onun oğlu I. İbrahim'in Haseki Sultanı Turhan arasındaki rekabetle zirveye ulaşmıştı. Kösem siyasi zekâya sahip biriydi. Yeniçerilerle kurduğu ittifak sonucunda düşmanları Turhan'ın hırslarını körüklemişti. Genç kadın, Kızlarağası Süleyman Ağa'nın da yardımıyla Kösem Sultan'a karşı bir komplo kurmaya başlamıştı. En sonunda yüzlerce hadım ve Yeniçeri haremin içerisinde karşı karşıya gelmişti ama Kösem'in grubu sayıca yetersizdi ve geri çekilmek zorunda kalmıştı. Böylelikle Valide Sultan yakalanıp bazı rivayetlere göre kendi saç örgüleriyle boğuldu."
 flavor_tur.148.a: "Cariyeyi destekleyelim."
 flavor_tur.148.b: "Çok yaşa Valide Sultan."
 flavor_tur.149.title: "[ShowLocationNameWithNoTooltip('cairo')] Hadımları"
 flavor_tur.149.desc: "Irak [rebellion_location.GetName] topraklarındaki huzursuzluk yüzünden [ShowLocationName('cairo')] ilinde bela baş göstermekte. Birçok eski siyahi harem hadımımız büyük servetlerle emekli olup [ShowLocationNameWithNoTooltip('cairo')] bölgesine yerleştiği için sokaklarda artık kalabalıklar toplanıyor. Siyasete kafası basan hadımların, isyanı bastırmak için [ShowCultureName('lower_egyptian_culture')] halkının kendi evlatlarını göndermesi yerine bizzat kendilerinin [rebellion_location.GetNameWithNoTooltip] bölgesine gitmesi gerektiğini söylüyorlar. Yaşlı hadımlar, bunun adil olmadığını düşünmekte ve eğer onları göndermekten vazgeçersek [ShowLocationNameWithNoTooltip('cairo')] bölgesinin refahına daha fazla kaynak ayırma sözü veriyorlar."
 flavor_tur.149.historical_info: "Harem hadımlarının görev süresi ömür boyu değildi. Gelenekten dolayı siyahi hadımlar yaşlandıklarında emekli olup hem servet hem de nüfuz sahibi oldukları Kahire'ye gitmişlerdi. Çoğu Habeşistan'da köleleştirildikten sonra Mısır'da hadım edilip eğitildi. Mısır, bu insanların hayatında sembolik bir öneme sahipti. 1654 yılında Osmanlı Eritre'si olan Habeş'te bir isyan patlak vermiş ve Kahire valisinden asker sevkiyatı talep edilmişti. Kahire halkı, Habeş ile kişisel bağları olan varlıklı ve emekli hadımların durumu kendilerinin çözmesi gerektiğini düşündüğünden dolayı protestolara yol açmıştı."
 flavor_tur.149.a: "Hadımlar emekliliği hak ediyor."
 flavor_tur.149.b: "Onları [rebellion_location.GetNameWithNoTooltip] topraklarına yollayalım."
