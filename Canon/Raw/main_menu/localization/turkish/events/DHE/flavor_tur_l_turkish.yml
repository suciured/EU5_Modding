 flavor_tur.101.title: "Gecenin Gücü"
 flavor_tur.101.desc: "[capital_location.GetName] şehrindeki azınlık tarikatlara ait söylentiler yayılmaya başladı. Dehşete kapılmış [capital_location.GetRank.GetName] halkı, gece karanlığında tuhaf tarikatların şehvet dolu ayinler düzenlediğini, mumlar söndüğündeyse kâfir bedenlerin yığın yığın olduğunu iddia ediyorlar. Bu olayların, eski günlerdeki büyük [GetCountry('BYZ').GetAdjectiveWithNoTooltip] isyanlarından daha tehlikeli hâle gelmemesi için bir şeyler yapmalı mıyız?"
 flavor_tur.101.historical_info: "Osmanlı dönemindeki birçok dinî tarikatın ritüelleri gece düzenlenirdi. Mutasavvıf Bektaşi tarikatı, Aleviler ve Şabatçı Yahudiler gibi grupların gözünde gece düzenlenen ritüeller mistik bir öneme sahipti. Ayrıca bu ritüelleri kendilerini ana akım İslam ve Ortodoks topluluklarından ayrıştırmanın bir yolu olarak görmüşlerdi. Bu grupların gece faaliyetlerine dair çirkin söylentiler sıkça dilden dile dolaşırdı."
 flavor_tur.101.a: "Bu söylentiler sona erecektir."
 flavor_tur.101.b: "Hepimizin [ROOT.GetCountry.GetReligion.GetGodName] adına izlediği yol farklı."
 flavor_tur.101.c: "Bir grubu günah keçisi ilan edip mallarına el koyalım."
