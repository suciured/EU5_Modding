 flavor_tur.21.title: "Büyük Kemankeş"
 flavor_tur.21.desc: "[kemankes.GetName], uzun zamandır, özellikle okçuluktaki ustalığı ile tanınıp #italic Kemankeş#!, Okçu lakabını alarak $janissaries_advance$ saflarında ve donanma içinde kendine bir isim yaptı. Lakin kendisi başka alanlarda da yetenekliydi. Orduda ve donanmada asker olarak görev yaptığı süre boyunca yolsuzluk unsurlarını temizlemesiyle biliniyordu. Eğer ki kendisine [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sarayında bir ünvan verirsek aynı başarıyı tüm ülkede tekrar sergileyebilir."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Paşa, Arnavut kökenliydi. Yeniçeri ocağında yetişmiş, ardından donanma kaptanıderyalığına kadar yükselmişti. IV. Murad tarafından sadrazamlık makamına getirilmiş fakat asıl gücünü sultanın zayıf halefi Sultan İbrahim'in döneminde kazanmıştı. Her ne kadar büyük bir devlet adamı ve sağlam ıslahatların mimarı olsa da Sultan'ın annesi Kösem Sultan'la, harem kadınları ve çevrelerindeki sahtekârlar grubuyla ölümcül bir düşmanlık içine giren Kemankeş, 1644 yılında görevden alınıp idam edildi."
 flavor_tur.21.a: "Onun yeteneklerine ihtiyacımız var."
 flavor_tur.21.b: "Mevcut danışmanlarımız yeterince iyi."
 kemankes_forgotten.tt: "[kemankes.GetNameWithNoTooltip] unutulup gider."
 flavor_tur.22.title: "[ShowCultureNameWithNoTooltip('tunisian')] İsyanı"
 flavor_tur.22.desc: "[ShowAreaName('tunis_area')] bölgesinde, yönetimimize karşı giderek artan bir hoşnutsuzluk bulunuyor. Görünüşte [ROOT.GetCountry.GetName] ülkesine sadık olan yerel liderler, entrikalar yüzünden isyancı $janissaries_advance$ birlikleriyle cebelleşiyor. Durum hızla kontrolden çıkıyor ancak hâlâ sadık olan beylere ek fon gönderip [ShowCultureName('tunisian')] halka daha fazla özerklik tanıyarak durumu kontrol altına alma ihtimalimiz hâlâ mevcut."
 flavor_tur.22.historical_info: "18. yüzyılın ilk yıllarında, Osmanlı ile Kutsal İttifak arasında imzalanan Karlofça Antlaşması'nın ardından Kuzey Afrika'daki Beyler ve Dayılar (Yeniçeri liderleri) isyan etmeye meyilliydi. 1705'te Girit kökenli Hüseyin bin Ali Ağa bir darbe düzenleyerek Hüseyniler Hanedanı'nı kurmuştu. Bu hanedan 1957'ye kadar Tunus'a hükmetmişti. Tunus hemen tam anlamıyla özerk olmasa da önemli ölçüde bağımsızlık kazanmıştı."
 flavor_tur.22.a: "Hainleri ezin!"
 flavor_tur.22.b: "Para gönderip vaatlerimizi iletelim."
 tunisian_uprising: "[ShowAreaName('tunis_area')] bölgesindeki tüm [ShowCultureName('tunisian')] [pops|e] çok az [pop_satisfaction|e] kazanır."
 flavor_tur.23.title: "[ShowAreaNameWithNoTooltip('tripolitania_area')] İsyanı"
 flavor_tur.23.desc: "[ShowSubContinentName('north_africa')] bölgesinde daha fazla sorun baş göstermeye başladı. Yerel bir süvari subayı olan [karamanli.GetName], [ShowAreaName('tripolitania_area')] valisini yolsuzluk ve halkın güvenini kaybetmekle suçlayarak öldürdü. [karamanli.GetNameWithNoTooltip] şimdi de kendisinin bey olarak tanınmasını talep ediyor. Görünüşe göre kendisi yerel bir hanedan kurmayı ve büyük ölçüde özerk bir şekilde iktidar sürmeyi amaçlıyor. Bu talebi reddedersek onun komuta ettiği isyancılarla savaşmaya hazırlanmaktan başka seçeneğimiz kalmayacak."
 flavor_tur.23.historical_info: "1711 yılında Türk süvari subayı ve Yeniçeri Dayısı Ahmet Karamanlı, Trablusgarp valisini öldürmüş ve padişahı kendisini bey olarak tanımaya ikna etmişti. Vali makamı bu noktadan itibaren Karamanlı ailesine kalmış ve 1835 yılına dek bu, böyle sürmüştü. Karamanlılar resmiyette İstanbul'a bağlı olsalar da Trablusgarp, fiilen özerk bir devlete dönüşmüştü."
 flavor_tur.23.a: "Bey yapalım."
 flavor_tur.23.b: "Savaş istiyorsa isteğini yerine getireceğiz."
 tripolitan_uprising: "[ShowAreaName('tripolitania_area')] bölgesindeki tüm [ShowCultureName('libyan_arabic_culture')] [pops|e] çok az [pop_satisfaction|e] kazanır."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName], [ShowAreaNameWithNoTooltip('tripolitania_area')] Valisi olur."
 flavor_tur.24.title: "Bulutkapan"
 flavor_tur.24.desc: "Halk arasında Bulutkapan lakabıyla anılan [ShowRegionName('egypt_region')] beylerinden [ali_al_kabir.GetName] ciddi bir güç kazandı. Aldığımız haberlere göre kendi adına sikke bastırmış. Bu da Bâb-ı Ali'ye karşı açık bir isyan anlamına geliyor. Tabii bu isyanı daha doğmadan bastırma şansımız da var. Komutanlarından biri olan [abu_al_dhahab.GetName], ihanet etmesi için ikna edilebilir. Yine de bunu el altından yapmamız gerek. Böyle bir girişimde bulunmamızın [ShowRegionNameWithNoTooltip('egypt_region')] halkı arasında bir miktar hoşnutsuzluk yaratacağını unutmamalıyız."
 flavor_tur.24.historical_info: "1518'de Memlük Sultanlığı'nı fethetmiş olmamıza rağmen Osmanlılar, Mısır'da yönetimi sağlamak için Memlük gruplarına güvenmeye devam etmişti. 18. yüzyılın ortalarında bu gruplar arasında şiddetli bir rekabet patlak vermiş ve bu çatışmadan Bulutkapan Ali Bey öne çıkmıştı. İktidarını sağlamlaştırdıktan sonra Osmanlılara karşı bir isyan başlatmış Suriye ve Hicaz'da birkaç zafer kazanmıştı. Lakin Osmanlılar komutanlarıyla arasına güvensizlik sokarak ilerlemesini durdurmuştu. Kısa bir süre sonra kendisi Kahire'de öldürüldü ve Mısır'daki isyan sona erdi."
 flavor_tur.24.a: "Komutanı ikna edelim."
 flavor_tur.24.b: "Sorunu görmezden gelelim."
 flavor_tur.24.c: "İtibarını yerle bir edelim."
 egyptian_uprising: "[ShowRegionName('egypt_region')] bölgesindeki tüm [ShowCultureName('lower_egyptian_culture')] [pops|e] çok az [pop_satisfaction|e] kazanır."
 egyptian_discontent: "[ShowRegionName('egypt_region')] bölgesindeki tüm [ShowCultureName('lower_egyptian_culture')] [pops|e] biraz [pop_satisfaction|e] kaybeder."
 flavor_tur.25.title: "[ShowAreaNameWithNoTooltip('algiers_area')] Korsanları"
 flavor_tur.25.desc: "$janissaries_advance$ ile Berberi korsanları arasında güç dengesizliği bulunan [ShowAreaName('algiers_area')] bölgesinde yönetimimize karşı huzursuzluk giderek artıyor. Kayda değer bir güç kazanan bu kişiler [ROOT.GetCountry.GetName] ülkesinden kopmaya hazır görünüyorlar. Yine de durumu yatıştırma şansımız hâlâ var. Açgözlülüğüyle meşhur korsanların arasında bulunan bazı nüfuzlu kimseleri rüşvetle tarafımıza çekebiliriz."
 flavor_tur.25.historical_info: "Cezayir, Berberi korsanlarının önemli bir kalesi ve oldukça kozmopolit bir yerdi. Nitekim 1671'de otokrat Ali Ağa'nın bir İngiliz saldırısı sırasında öldürülmesinin ardından yeni bir düzen kurulmuştu. Bu düzende yerel Yeniçeriler askerî gücü elinde tutarken korsanlar ise ticaretin kontrolünü sağlıyorlardı. Bu kurumsallaşmış ilişki Cezayir'in Osmanlı İmparatorluğu'ndan giderek daha da bağımsızlaşmasına yol açmıştı."
 flavor_tur.25.a: "Korsanların artık bize bir faydası yok."
 flavor_tur.25.b: "Rüşvetleri yollayın."
 algiers_uprising: "[ShowAreaName('algiers_area')] alanındaki tüm [ShowCultureName('algerian')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.27.title: "Dünyanın Arzuladığı [ShowLocationRankNameWithNoTooltip('city')]"
 flavor_tur.27.desc: "Sonunda [ShowLocationName('constantinople')] ilini fethettik. Geçmişte pek çok [ShowReligionGroupAdjective('muslim')] komutan, kudretli [ShowBuildingTypeName('theodosian_walls')] karşısında mağlup olmuştu. Bu büyük [constantinople_location.GetRank.GetName] bizlere Roma'nın mirası; ülkemize layık bir başkent olacak. Şehri eski ihtişamına kavuşturmak için bazı adımlar atmamız ve en önemli görevlere [ShowCultureName('turkish_culture')] kökenli sadık insanları yerleştirmemiz gerekmekte. Tabii şehri yağmalayabiliriz de."
 flavor_tur.27.historical_info: "Osmanlıların Konstantinopolis'i fethetmesi, Batılı Hristiyanlar için yıkıcı bir olay olarak görülse de Müslüman dünyasında onlara büyük bir şan ve meşruiyet kazandırmıştı. Üç gün süren yağmanın ardından II. Mehmet, şehrin içindeki halkın korunmasını emretmişti. Konstantinopolis'in Rum ahalisi daha sonra Osmanlı idaresine birçok yetenekli danışman sunacaktı."
 flavor_tur.27.a: "Uygun bir başkent olacak."
 flavor_tur.27.b: "Zenginlikleri yağmalayıp zaferimizi ilan edin!"
 flavor_tur.27.c: "Bu, sadece koleksiyonumuzdaki başka bir mücevher."
 tur_byzantion_becomes_core_tt: "[ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] içerisinde sahip olunan tüm [locations|e] bütünleşme seviyesi [core|e] olarak değişir."
 flavor_tur.28.title: "Köse Mihal'in Defini"
 flavor_tur.28.desc: "Eski bir [GetCountry('BYZ').GetAdjectiveWithNoTooltip] valisi olan ve gördüğü kehanet niteliğindeki bir rüya sonrası [ShowReligionGroupName('muslim')] inancına geçen Köse Mihal, [GetCharacter('tur_osman').GetShortName] Hazretleri'nin sadık bir müttefiki hâline geldi. [ShowLocationName('bursa')] ilinin fethinde önemli rol oynadı. Şimdiyse uzun ve verimli bir hayatın ardından aynı ilde vefat etti. Cenazesine pek çok oğlu katılacak fakat [ROOT.GetCountry.GetFlavorRank] için geriye ne tür bir miras bırakacağı hâlâ tartışma konusu.\nKöse Mihal'in methiyesinde bayrağımız altında herkesin bir yeri olduğunu göstermek adına onun [ShowCultureName('greek_culture')] kökenine mi vurgu yapalım yoksa [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin desteğini almak için [ShowReligionName('sunni')] inancına olan bağlılığını mı öne çıkaralım?"
 flavor_tur.28.a: "[ShowCultureNameWithNoTooltip('greek_culture')] halkı bizim kardeşimizdir!"
 flavor_tur.28.b: "Bizi bağlayan şey inançtır."
 burial_of_mihal: "[ShowRegionName('anatolia_region')] ve [ShowRegionName('balkan_region')] bölgesi içerisindeki tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.29.title: "Dervişlere Yönelme"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName], doğu sınırındaki bir derviş topluluğunun liderinin kızı [GetCharacter('tur_rabia_bala_hatun').GetShortName] ile evlenerek meşruiyet kazandı. Bu dinî gizemciler [ROOT.GetCountry.GetFlavorRank] ülkemizin erken döneminde güçlü bir etkiye sahipti. Şimdi ise maddi destek istiyorlar ve bunun karşılığında da [target_school_scope.GetName] ekolünün temsilcisi olarak hem siyasi hem de askerî danışmanlık sunacaklar. Fakat [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin daha muhafazakâr kanadı, bu dervişlerin ilim yerine mistik ritüellere odaklanmasından rahatsızlık duyuyor ve onlara daha fazla bağlanmamızı pek de istemiyorlar."
 flavor_tur.29.historical_info: "Dervişler; İslam'ın yayılmasında, fetihlerin desteklenmesinde ve idari etkileriyle Osmanlı toplumunun erken dönemlerinde önemli rol oynamış mutasavvıf gizemcilerdi. Tekkeleri ise öğrenim ve sosyal yardım merkezleri olarak işlev görmüştü. Bektaşilik ve Mevlevilik gibi tarikatlar, ruhani rehberlik ve ritüeller yoluyla Osmanlı'nın dinî ve askerî kültürünü şekillendirmişti."
 flavor_tur.29.a: "Dervişlerin bize öğreteceği çok şey var!"
 flavor_tur.29.b: "Böyle bir ittifaka daha fazla ihtiyacımız yok."
 flavor_tur.30.title: "İsmimizi Taşıyan Paralar"
 flavor_tur.30.desc: "[GetCharacter('tur_osman').GetShortName] Hazretleri, saltanatı sırasında artık yok olmaya yaklaşan İran topraklarındaki İlhanlıların vesayeti altında görünmekten vazgeçerek kendi adına sikke bastırmaya başladı. Bu, bağımsız bir hükümdar olarak meşruiyeti sağlamada atılmış olan büyük bir adımdı. Şimdi İlhanlılar tarih sahnesinden silindiğine göre bu uygulamayı sürdürmek için önümüzde hiçbir engel kalmadı. Fakat [ShowLocationNameWithNoTooltip('bursa')] darphanesi, altın ve gümüş kıtlığı yaşadıklarını bildiriyor ve [target_character.GetName] Hazretleri'nin şanlı suretiyle daha fazla sikke basabilmek için mali yardım talep ediyor."
 flavor_tur.30.a: "İstediklerini onlara sağlayacağız."
 flavor_tur.30.b: "Kısıtlı üretim yeterli olacaktır."
 flavor_tur.30.historical_info: "Yükselen Osmanlı Devleti'nin ilk darphanesi Bursa'daydı. Şehir 1326'da fethedildikten sonra Osman Gazi, geleneklere aykırı olarak artık Moğol İlhanlılar adına değil, kendi adına sikke bastırmaya başlamıştı."
 flavor_tur.31.title: "Gelişen [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "[ShowLocationNameWithNoTooltip('bursa')] ilini fethetmemizin ardından il büyük bir gelişim gösterdi. Ayrıca [ShowCultureName('greek_culture')], [ShowCultureName('turkish_culture')], [ShowCultureGroupName('italian_group')] ve [ShowCultureGroupName('jewish_group')] kökenli tüccar ve seyyahları da kendine çekiyordu.\n\nÖnceki yöneticilerimizin yeni ve iyileştirilmiş altyapıya yaptığı yatırımlar meyvesini vermeye başladı ve [ShowLocationNameWithNoTooltip('bursa')], yükselen devletimizin bir mücevheri hâline geliyor. Görünüşe göre daha önce [GetCountry('BYZ').GetAdjectiveWithNoTooltip] boyunduruğu altında çalışan birçok zanaatkâr ve tüccar, bir nevi gemilerinin batmakta olduğunu tahmin edip yüzlerini bize döndü."
 flavor_tur.31.a: "Bırakın zamanla genişlesin."
 flavor_tur.31.b: "Genişlemesine yardım edelim!"
 flavor_tur.31.historical_info: "1326 yılında Osmanlılar tarafından ele geçirilen ilk büyük şehir olan Bursa, başkent Edirne'ye taşınmasına rağmen ticari ve kültürel önemini korumuştu. 14. yüzyıl boyunca ciddi bir kentsel büyüme yaşamıştı."
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip] Hazretleri'nin Rüyası"
 flavor_tur.32.desc: "Rivayete göre uzun zaman önce yıldızlı bir gecede [GetCharacter('tur_osman').GetShortName], büyük alametler içeren bir rüya görmüş. Bu rüyayı gördüğü sıradaysa bilge Şeyh Edebali'nin dergâhında misafirmiş. Kendisinin soyundan gelenlerin dünyanın çoğunu fethedeceğini ve [ShowLocationNameWithNoTooltip('constantinople')] ilinin onların en büyük ödülü olacağını görmüştü. Bu hikâyenin kaynağını kesin olarak bilemesek de hikâye sarayımızda ve ötesinde yayılmaya başladı."
 flavor_tur.32.a: "Tabi devletlerimizin bunu öğrendiklerinden emin olun."
 flavor_tur.32.b: "Çok heyecanlıyız!"
 flavor_tur.32.historical_info: "Osman'ın rüyası hakkındaki bu hikâye, ölümünden yaklaşık bir yüzyıl sonra 15. yüzyılda ortaya çıkmıştı. Henüz genç olan bu imparatorluğa mitolojik bir temel sağlamak amacıyla üretilmiş bir propaganda metni olduğu düşünülmekteydi."
 flavor_tur.33.title: "Acem Bürokrasisi"
 flavor_tur.33.desc: "Eski zamanlardaki Büyük Selçuklulardan miras kalan gelenekle devletimiz, [ShowRegionName('persia_region')] bölgesinden güçlü bir idari miras devralmış ve bürokratlarımız belgeleri [ShowLanguageName('persian_language')] dili ve üslubuyla kaleme almıştır. Fakat [ShowCultureName('greek_culture')] tebaalarımız bu durumun değişmesini, yönetimin [GetCountry('BYZ').GetName] örneğini izlemesini ve bürokratik belgelerin [ShowLanguageName('greek_language')] dilinde yazılmasını talep ediyor. Bu tür köklü bir ıslahat, [ShowLanguageNameWithNoTooltip('persian_language')] mirasını büyük bir prestijle özdeşleştiren ve bu geleneğe değer veren topraklarımızdaki [ShowCultureName('turkish_culture')] kabilelerini öfkelendirebilir."
 flavor_tur.33.a: "[ShowCultureGroupNameWithNoTooltip('iranian_group')] kökenlerimizi terk etmeyeceğiz."
 flavor_tur.33.b: "Bürokratlarımız [ShowLanguageNameWithNoTooltip('greek_language')] dilini kullanmalı."
 flavor_tur.33.c: "Belgelerimiz neden her iki dilde de olmasın ki?"
 flavor_tur.33.historical_info: "Osmanlılar, ilk zamanlarda devletlerini Fars etkisiyle şekillenmiş Selçuklular üzerine inşa etmiş ve yüzyıllar boyunca Acem nüfuzlu idari uygulamaları benimsemişti. Bu nedenle resmî belgeler, divan kayıtları ve devlet yazışmaları, İslam dünyasının büyük bölümünde yönetim ve birinci kültür dili olan Farsçayla yazılmıştı. Bu durum, Acem bürokratların ve kâtiplerin devlet işlerinde uzun süre önemli rol oynadıkları Selçuklu sisteminin derin etkisini yansıtmaktaydı. Türkçe askerî kökenli seçkinlerin dili olarak kalırken Arapça dinî ve hukuki meselelerin dili olarak kullanılıyordu. Farsça ise hem devlet yönetimi hem de edebiyat ve diplomasi dili olarak işlev görmüştü."
