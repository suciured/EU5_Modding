 flavor_tur.169.title: "[GetCurrentYear] [massacre_location.GetNameWithNoTooltip] Katliamı"
 flavor_tur.169.desc: "[ShowRegionName('balkan_region')] topraklarındaki [ShowCultureName('greek_culture')] asilerine karşı intikam sözü vermiştik ve şimdi bu intikamın zamanı geldi. [ShowReligionAdjective('orthodox')] Patriği, krizi önleyemediği için Büyük Dragoman ve [massacre_location.GetName] ilinde bulunan diğer tüm [ShowCultureNameWithNoTooltip('greek_culture')] cemaat liderleri gibi kendisini de asilerle bağı olsa da olmasa da ibret olsun diye cezalandırmalıyız. Hainler ile sempatizanları idam edip mal varlıklarına el koyacağız ve ibadethanelerini yıkacağız ki herkes bizim bu hareketimizden ders alsın. Bu hamlelerde bulunmazsak başkaları bizi zayıf görecek."
 flavor_tur.169.historical_info: "Yunan Bağımsızlık Savaşı'nın bir misillemesi olarak 1821 baharında Osmanlı hükûmeti Konstantinopolis'teki Yunanlara yönelik katliamlar ve zulümler gerçekleştirmişti. Devrimcileri aforoz etmiş olmasına rağmen Ortodoks Patriği V. Gregory de çoğu isyanla hiçbir bağlantısı olmayan diğer Rum cemaati liderleri gibi tutuklanıp idam edilmişti. Yunanlara yönelik zulümler günlerce devam etmişti. Benzer zulümler daha küçük çaplı olsalar da imparatorluğun başka yerlerinde de yaşanmıştı."
 flavor_tur.169.a: "Bu, [ROOT.GetCountry.GetFlavorRank] ülkesinin itibarını mahveder."
 flavor_tur.169.b: "Bunun olmasına izin veremeyiz."
 everyone_hates_you.tt: "Ülkedeki tüm [ShowCultureName('greek_culture')] veya [ShowReligionAdjective('orthodox')] [Concept('pops', 'Toplumlarının')|e] [pop_satisfaction|e] büyük oranda azalır."
 flavor_tur.170.title: "Çayırların Yargıcı"
 flavor_tur.170.desc: "[target_location.GetName] bölgesinin elimizde olmasıyla [ShowAreaName('iraq_arabi_area')] bölgesini nasıl yönetmemiz gerektiğine kafa yormamızın zamanı geldi. Fırat ve Dicle Nehirleri taşmaya meyilli nehirler. Çiftçiler binlerce yıl boyunca bentlerin ve barajların yardımıyla bu taşkınları kontrol etmiş olsalar da hasat her an tehlikeye girebilir. Bu nedene bağlı olarak göçebeler ve yaşam stilleri hâlâ bu topraklarda bulunmaya devam ediyor. Eğer burayı tamamen kontrol altına almak istiyorsak hem göçebelerin hem de sınır çiftçilerinin vergilerini ödeyip [ShowReligionGroupName('muslim')] inancına bağlılıklarını sürdürmelerini sağlayacak bir Çayır Yargıcı atamalıyız."
 flavor_tur.170.historical_info: "Mezopotamya'nın büyük nehirleri Mısır'ın Nil Nehri'nden çok daha istikrarsız. Tahmin edilemeyen taşkınları yüzünden birçok çiftçi ekmeğini tarımdan başka kaynaklarla kazanmaya muhtaç olmaya başladı. Genellikle çöllerdeki veya çayırlardaki göçebe güruhlarıyla takas yaparak geçimlerini sağlamak zorunda kalmışlardı. Bu durum, Irak'ın merkezî bir güç tarafından kontrol edilmesini zorlaştırmıştı. Bağdat'ın fethinden sonra Osmanlılar, bu sorunu fark edip diğer şeylerin yanı sıra göçebeleri ve yaptıklarını denetlemekle görevli yüksek rütbeli bir Kadı'yı, başka bir deyişle Çayır Yargıcı'nı atayarak bölgeye uyum sağlamıştır."
 flavor_tur.170.a: "Uygun bir aday bulmalıyız."
 flavor_tur.170.b: "Bölgeye daha büyük yatırımlar yapalım."
 grasslands_judge.tt: "Bu bölgeye bir Kadı atarız."
 flavor_tur.171.title: "[ShowCultureNameWithNoTooltip('circassian_culture')] Güzelliği"
 flavor_tur.171.desc: "[circassian_cariye.GetName], bugüne kadar [ROOT.GetCountry.GetGovernment.GetAdjective] hareminde adı pek duyulmamış bir cariye olsa da hırs sahibi bir insan. Kendisi, Kira aracılığıyla tanışıp arkadaş olduğu yetenekli bir sanatçı olan [italian_painter.GetName] tarafından resmedilmeyi deli gibi istiyor. [circassian_cariye.GetNameWithNoTooltip], çizilecek resmin mütevazı bir resim olacağına ve [ShowReligionGroupAdjective('muslim')] geleneğini bozmayacağına söz veriyor. Tabii bu cariyenin tüm [ShowContinentName('europe')] kıtasını kıskandıracak nadir [ShowCultureName('circassian_culture')] güzelliğini de yansıtacağını belirtti."
 flavor_tur.171.historical_info: "Çerkez terimi çoğunlukla Adige halkı için kullanılıyor olsa da tarihsel bağlamda Gürcüler ve Abhazlar gibi Kafkasya'daki diğer halkları da kapsıyordu. Başta Çerkez kadınları olmak üzere Çerkez halkı mensupları güzellikleri, zariflikleri ve güçlü olmalarıyla tanınırdı. Çerkez köle cariyeler, İslam dünyasında bulunmaz Hint kumaşı gibiydi. Ayrıca bu cariyeler fazlasıyla da pahalıydı. Tüm bunlar birleştiğinde de haremlerin çoğunluğunu Çerkezler oluşturmuştu. Çerkez güzelleri Avrupa'da da ünlenmiş ve 18 ila 19. yüzyıllarda oryantalist sanatın temel unsurlarından biri hâline gelmişti."
 flavor_tur.171.a: "Peki öyleyse, ne yapılması gerekiyorsa yapılsın."
 flavor_tur.171.b: "Bu ne saçma bir fikir böyle."
 flavor_tur.172.title: "Kestirmeden Gitmek"
 flavor_tur.172.desc: "[ShowReligionGroupAdjective('muslim')] âlimler, az sayıda kölelik karşıtı ve [ROOT.GetCountry.GetFlavorRank] halkının endişeli vatandaşları; [ShowAreaName('black_sea_area')]de [ShowGoodsName('slaves_goods')] ticareti için getirilenlerin aslında kâfir değil, kutsal kanunlarca yasaklanmış [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] insanlar olduğunu söyleyerek şikâyetlerini dile getiriyor. Bu durumun tanrıya bir hakaret olduğunu belirterek köle ticaretiyle ilgili daha sıkı düzenlemelerin getirilmesini talep ettiler. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresindeki insanlar ise bu duruma şiddetle karşı çıkmakta ve böyle düzenlemelerin harem için alınan [ShowCultureName('circassian_culture')] güzellerinin ticaretini yok edeceğini iddia ediyorlar."
 flavor_tur.172.historical_info: "İslam hukuku, diğer Müslümanların köleleştirilmesini kesin olarak yasaklamıştı. Tabii Osmanlı ve Arap haremlerinin en değerlileri olan Çerkez kadınları söz konusu olduğunda bu yasaklar zaman zaman göz ardı edilmişti. Esirleri köle olarak Osmanlılara satmak Kırım Hanlığı için oldukça kârlı bir uygulamaydı. Konu Çerkezler olunca kanunun göz ardı edilmesinin bahanesiyse aslında Çerkez kadınlarının evlilik kapsamında satılmasıydı."
 flavor_tur.172.a: "Önemli olan [ShowGoodsNameWithNoTooltip('slaves_goods')] arzının devam etmesi olmalı."
 flavor_tur.172.b: "Peygamberin kanununu uygulamalıyız."
 flavor_tur.173.title: "[ShowPolicyNameWithNoTooltip('devshirme_system_policy')] Sonu"
 flavor_tur.173.desc: "[ShowPolicyName('devshirme_system_policy')], ülkenin birçok kesiminin tepkisini toplamış geçerliliğini yitirmiş bir sistemdi. [ShowReligionAdjective('orthodox')] inancına sahip çoğu insan da aynı şekilde bu sisteme tepkili zira oğulları bu sistem doğrultusunda $janissaries_advance$ ve $ottoman_bureaucracy$ bünyesinde hizmet etmeleri için zorla alınıyordu. Ayrıca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresindeki insanlar da durumdan hoşnut değil çünkü sistem, terfi etmelerine imkân tanımayıp düşük sınıftan insanları makam sahibi yapıyor. Artık bu iki grubu da yatıştırmamız gerek. Bunun için tek seçeneğimiz [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] uygulamasını tamamen yürürlükten kaldırmak."
 flavor_tur.173.historical_info: "Devşirme Sistemi, Osmanlıların Balkanlardaki Hristiyan tebaasından zorla asker ve bürokrat devşirdiği bir sistemdi. Devşirilen insanların Osmanlı soylularıyla hiçbir bağının olmaması, onları imparatorluk için güvenilir kılmıştı. Bu sistem, Osmanlı'nın altın çağındaki dönemlerinin idaresi için bir temel hâline gelmişti. En sonunda Osmanlı askerleri, orduya kendi evlatlarının alınmasını daha makul bulmuş ve Müslüman insanlar da bu sisteme dâhil edilmişti. Bu durum, Devşirme Sistemi'nin zamanla terk edilmesine yol açmıştı."
 flavor_tur.173.a: "Sistem kaldırılmalı."
 flavor_tur.173.b: "Hayır, devletin temeli bu sistem üzerine kurulu."
 christians_pleased.tt: "[ROOT.GetCountry.GetFlavorRank] içindeki tüm [ShowReligionAdjective('orthodox')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 devshirme_removed_forever.tt: "[ShowPolicyName('devshirme_system_policy')] uygulaması yürürlükten kaldırılır."
 flavor_tur.174.title: "Şairlerin Başı"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bulunan insanlar, iki adamdan hangisinin daha iyi bir şair olduğu konusunda hararetli bir tartışmaya girmiş durumda. [osmanzade.GetName], hitabet yeteneği güçlü, hicivler ve kasideler yazan, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi tarafından sevilen etkileyici bir yazardı. Öte yandan [nedim.GetName] ise biraz anlaşılamayan bir kişiliğe sahipti, şiirleriyse coşkulu ve çekici olduğu kadar zaman zaman da karamsar ve radikaldi. Kendisi, halk şiiri biçimlerini benimsemeyi seven ve bu yönüyle de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi arasında popüler olan biriydi."
 flavor_tur.174.historical_info: "Lale Devri boyunca birçok Osmanlı şairi aktif olarak şiir yazmıştı. Çağdaşlarına göre en ünlüleri bizzat Sultan III. Ahmed tarafından #italic Reis-i Şairan#!, yani Şairlerin Başı ünvanı verilen Osmanzâde Tâib idi. Osmanzâde'nin eserleri zekâ doluydu ve yaptığı espriler sonunda Mısır valisi tarafından öldürülmesine neden olmuştu. Çağdaşı Nedim ise zaman zaman Fars şiir geleneğini eleştiren ama aynı zamanda Konstantinopolis'in güzelliklerini vurgulayan hafifçe dekadan bir üslupla tanınıyordu ve kendisi dönemi için belki de fazla yenilikçiydi."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip], en çok hak eden kişi."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] şiirin geleceği olacak."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] unutulup gider."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] unutulup gider."
 flavor_tur.175.title: "Yerel Güçler"
 flavor_tur.175.desc: "Irak bölgelerindeki topraklarımızı en iyi şekilde nasıl yöneteceğimiz konusu Bâb-ı Âli için bir bilmece hâlini aldı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri ile doğrudan bağı olanlar uzaktaki vilayetlerde yetki sahibi olabilmişti. Tabii yeteri kadar hırslı ve yerel topluluklarla güçlü bağlar kurmuş doğru insanları bulup onlara Ayan statüsü vererek vergi mültezimliğimizi ve [ROOT.GetCountry.GetFlavorRank] ülkemizin istikrarını artırabiliriz. Böyle bir şey yaparsak yerel meselelerdeki hükûmet denetimi azalacak."
 flavor_tur.175.historical_info: "18. yüzyılda Osmanlı İmparatorluğu'nda yerel seçkinlere daha fazla yetki verilmesiyle birlikte ademimerkeziyetçiliğe doğru kademeli bir geçiş yaşanmıştı. Ayan statüsündeki bu seçkinlerin arasında soylulardan yeniçerilere, din adamlarından nüfuzlu tüccarlara kadar envaiçeşit insan olsa da Malikâne Usulü sistemine bağlı oluyorlardı. Ellerinde tuttukları bu yerel güç, Osmanlı etkisinin ve prestijinin zayıflamasının göstergesi olarak görülmüş olsa da aslında değişen bir dünyaya uyum sağlama biçimiydi zira imparatorluğu güçlü tutmak için milliyetçi eğilimlerin bastırılması gerekiyordu."
 flavor_tur.175.a: "Tüm odağımızı bu ıslahata vermeliyiz."
 flavor_tur.175.b: "Bunun yerine Kadılara güveneceğiz."
 flavor_tur.175.c: "Güç her zaman [target_capital.GetNameWithNoTooltip] şehrinde kalmalı."
 flavor_tur.176.title: "Ölüm Yarışı"
 flavor_tur.176.desc: "[grand_vizier.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] olarak birçok suçla suçlandı. Suçlu bulunursa [ROOT.GetCountry.GetGovernment.GetAdjective] Diplomatı [bostancibasi.GetName] tarafından boğdurulacak. Hükmü, geleneklere uygun olarak bir bardak şerbet verilerek ilan edilecek. Şerbet kırmızıysa mahkûm edilecek, beyazsa serbest bırakılacak. Kendisine kırmızı şerbet verilecek olsa bile [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] Hazretleri'nin bir planı var. Yüksek dereceli bir resmî görevli olduğundan dolayı Diplomat'la yarışarak hayatını kurtarma şansı kazanacak. Kendisi de o zamandan beri hazırlanıyor."
 flavor_tur.176.historical_info: "Topkapı Sarayı'nda, genellikle sultanın diplomatı olan Bostancıbaşı tarafından gerçekleştirilen idamlar sonucu çok fazla kan döküldü. Bostancıbaşı, cellatların görevlerini yerine getirdikten sonra gelip ellerini yıkadıkları I. Avlu'daki Cellat Çeşmesi'nden de sorumluydu. 18. yüzyılda tuhaf bir gelenek ortaya çıkmış ve mahkûm edilmiş yüksek derecedeki görevlilere sarayın bahçesinde Bostancıbaşı ile yarışma hakkı tanınmıştı. Eğer yarışı kazanırlarsa da idam cezası sürgüne çevrilirdi."
 flavor_tur.176.a: "Kırmızı şerbet verelim."
 flavor_tur.176.b: "Beyaz şerbet verelim."
 flavor_tur.176.c: "Doğrudan öldürelim."
 race_held.tt: "Bahçede sonucu belirsiz bir yarış gerçekleşir."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] serbest bırakılır ve [Concept('cabinet', 'Kabinede')|e] hizmet etmeye devam eder."
 flavor_tur.177.title: "Galip [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.177.desc: "[grand_vizier.GetName] Hazretleri'nin iddia ettiği gibi yarış için yaptığı hazırlık boşa gitmemiş gibi. Saray bahçesindeki son düzlükte öne geçip yarışın bitiş noktası olan Balıkpazarı Kapısı'na ilk o ulaştı fakat kaybetmiş olsaydı kafası oracıkta kesilecekti. Nitekim, yarışı adil bir şekilde kazandı ve ölümle yüzleşmek yerine büyük bir deneyim elde etti. Artık gelenek gereği idam cezasını hafifletmemiz gerekiyor."
 flavor_tur.177.historical_info: "Osmanlı İmparatorluğu'nda yüksek derecedeki bir görevlinin hayatı çok tehlikeli olabilse de Bostancıbaşı'ya karşı bu ölüm yarışını kazanmak duyulmamış bir şeydi. 1822 yılında Hacı Salih Paşa bu başarıya nail olmuştu. Yarışı kazandığı anda o kadar çok meşhur oldu ki ona verilen sürgün cezası, keyifli bir emekliliğe dönüşmüştü. Sonrasındaysa Şam valiliğine atanmıştı."
 flavor_tur.177.a: "Yine de sürgüne gönderilmeli."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] sürgüne gönderilir."
 flavor_tur.177.b: "Cezasını tamamen affetmeliyiz."
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] ve Ölümü"
 flavor_tur.178.desc: "Tüm enerjisiyle koşmasına rağmen [grand_vizier.GetName], yarışın bitiş noktası Balıkpazarı Kapısı'nda bekleyen [bostancibasi.GetName] karşısında kaybetti. Ardından oracıkta idam edildi ve kellesi saklansa da cesedinden kalanlar bir çöp misali denize atıldı. Eğer istersek kellesini sarayın dışındaki Seng'i İbret, yani İbret Taşları'nda sergileyebiliriz."
 flavor_tur.178.historical_info: "18. yüzyıl sultanları, 16. yüzyıldaki Yavuz Sultan Selim kadar kana susamış olmasalar da kendilerine karşı gelenlerin akıbetini sergilemekten çekinmemişlerdi. Ölüm yarışını kaybeden bir görevli Bostancıbaşı tarafından hemen infaz edilir, kellesi ise Topkapı Sarayı'nın dış kapısındaki iki mermer sütun olan İbret Taşları'na yerleştirilirdi."
 flavor_tur.178.a: "Ölmüş olması yeterli."
 flavor_tur.178.b: "Kellesini sergileyelim."
 flavor_tur.179.title: "Yeni Düzen Ordusu"
 flavor_tur.179.desc: "Düşmanlarımızın gücünü, değişen dünyanın tehlikelerini, asi ve yozlaşmış $janissaries_advance$ ordusunun isyan çıkarma ihtimalini sürekli olarak düşünen [target_ruler.GetName] Hazretleri'nin yeni bir fikri var. Islahatlarda bulunup [ShowContinentName('europe')] kıtasındaki eğitmenlerden eğitim görmüş, yeni üniformalara, geleneklere sahip profesyonel ve modern bir ordu yaratmak istiyor. Arzusunu gerçekleştirirse $janissaries_advance$, $bashi_bazouks$, $sekban_system$ mensupları ve mevcut düzenden kâr sağlayan herkes kendisine öfkelenebilir."
 flavor_tur.179.historical_info: "Nizâm-ı Cedîd, yani #italic Yeni Düzen Ordusu#!, 1797'de kurulmuştu. III. Selim'in ıslahatlarının temelinde yer alıyordu. Kurduğu bu orduyla imparatorluğun merkezîleşmesini yeniden sağlamak, Yeniçerilerin gücüne bel bağlamayı bırakmak ve Yeniçeriler yerine Avrupa ordularını örnek alan modern bir piyade gücü oluşturmak istemişti."
 flavor_tur.179.a: "Bu değişime ihtiyacımız var."
 flavor_tur.179.b: "Geleneklerimiz fazlasıyla yeterli."
 new_order_army_available.tt: "[ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] mevcut hâle gelir."
 tur_new_order_army: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] ıslahatının kilidi açılır."
 flavor_tur.180.title: "[target_location.GetNameWithNoTooltip] Vakası"
 flavor_tur.180.desc: "[target_ruler.GetName], [ShowGovernmentReformName('ottoman_new_order_army')] için yeni kışlalar kurmak istediğinde [target_location.GetName] şehrinde işler kötüleşti. Yerel beyler ve $janissaries_advance$ bu girişime şiddetle direnip [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin eski ayrıcalıklarını yok etmek istediklerini iddia ediyorlar. Ayrıca, [ROOT.GetCountry.GetGovernment.GetAdjective] yönetimindeki önde gelen isimlerden de çoktan destek aldılar. İç savaş çıkmadan önce belki de bazı ıslahatları geri çekip yeni ordunun kurulmasını durdurmak akıllıca bir seçenek olabilir."
 flavor_tur.180.historical_info: "Nizâm-ı Cedîd'in vaadi, 1806'daki Edirne Vakası'yla hızlıca ortadan kalkmıştı. III. Selim, Edirne'de ve Rumeli'nin farklı yerlerinde yeni ordu kışlaları kurmak istemişti. Bu durum, Yeniçeri Ocağı'yla ve yerel Ayanlarla silahlı çatışmalara yol açmıştı. Çatışmalar hızla büyüyünce Sultan, askerlerini Konstantinopolis'e çekmek zorunda kalmış ve bu, hem prestijine hem de imparatorluğu merkezîleştirme çabalarına ağır bir darbe indirmişti."
 flavor_tur.180.a: "Islahatları geri çekin."
 flavor_tur.180.b: "Hainlerle savaşın!"
 flavor_tur.180.c: "[ShowGovernmentReformName('ottoman_new_order_army')] dağıtılsın."
 new_order_army_permanently_disbanded.tt: "[ShowGovernmentReformName('ottoman_new_order_army')] [government_reform|e] kalıcı olarak erişilemez hâle gelir."
 tur_new_order_army_disbanded: "[ShowGovernmentReformName('ottoman_new_order_army')] dağıtıldı"
 flavor_tur.181.title: "Hattat Çift"
 flavor_tur.181.desc: "[celaleddin.GetName] ile [esma.GetName], evli bir çift olup çağın gördüğü en iyi hattatlardı. [celaleddin.GetShortName] bu alanda köklü bir yere sahip. [esma.GetShortName] ise mütevazı olmasına karşın büyük başarılara nail olabilecek bir dâhi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki birçok kişi, çiftin yaptıkları işlerden o kadar çok etkilenmişti ki onları kalıcı olarak saray ve camilerimiz için süsleme yapmak üzere görevlendirmek istiyorlardı. Huzurlu evliliklerini devam ettirmelerine izin versek de ömür boyu cömert bir maaşı hak ediyorlar."
 flavor_tur.181.historical_info: "Dağıstan kökenli Mahmud Celaleddin Efendi, döneminin en önde gelen hattatlarından biri olmuştu. 17. yüzyılın büyük hattatı Hâfız Osman'dan fazlasıyla ilham almıştı. Esmâ İbret Hanım ise en başta dâhi sayılacak kadar zeki ve genç bir öğrencisiydi. Sonrasında da kendisinin eşi olmuştu. Celaleddin, en başta kadın bir öğrenci almaya isteksiz olmuş olsa da Esmâ'nın çalışmalarını görünce hemen fikrini değiştirmişti. Sultan III. Selim ve annesi de Esmâ'nın yeteneğinden çok etkilenmiş ve kendisine 500 kuruşluk bir maaş bağlamıştı."
 flavor_tur.181.a: "İkisine de ihtiyacımız var."
 flavor_tur.181.b: "Maaş yeterli olur."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] ve [esma.GetNameWithNoTooltip] eski sessiz yaşantılarına geri döner."
 flavor_tur.182.title: "Koca"
 flavor_tur.182.desc: "[koca.GetName]; hazinedar, âlim ve şair olmakla kalmayıp [ShowRegionName('anatolia_region')] bölgesinin de valisi olan yetenekli bir kişi. İnsanlar ona #italic Koca#! diye sesleniyorlar fakat bu lakabın kendisine boyundan dolayı mı yoksa başka bir nedenden dolayı mı takıldığını kimse bilmiyor. [ShowRegionNameWithNoTooltip('anatolia_region')] bölgesinden sıkılan Koca, Bâb-ı Âli'ye yazdığı bir mektupla [target_capital.GetName] içerisinde [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] olarak görev yapmayı istediğini dile getirdi. Koca, barışı seven bir insan ki bu, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin birçok idealist üyesinin pek de hoşuna gitmeyecek bir özellik."
 flavor_tur.182.historical_info: "Koca Ragıp Paşa, belki de 18. yüzyılın en yetenekli sadrazamıydı. Giderek çöküş dönemine giren imparatorluk, onun döneminde bir nebze olsun soluklanmıştı. Kendisi, başarılı ekonomik ve idari ıslahatlar yapmış, Osmanlıları Avrupa'yı kasıp kavuran Yedi Yıl Savaşları'ndan uzak tutmayı başarmıştı. Ayrıca ünlü şair Fıtnat Hanım ve dönemin diğer yazarlarıyla sık sık yazışan bir âlim ve şair idi."
 flavor_tur.182.a: "Devletin ona çok ihtiyacı var."
 flavor_tur.182.b: "Başka birini bulabiliriz."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] vilayette kalır."
 flavor_tur.183.title: "Kaplumbağa ve Mum"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName], saraydaki bazı insanlarla beraber bir şiir etkinliğindeyken talihsiz bir olay yaşadı. Genelde geceleri sırtına mum bağlı bir şekilde etrafta dolaştırılan bir kaplumbağaya saray bahçesinde ayağı takıldı. Mum söndüğünden dolayı da kaplumbağayı gece karanlığında görmek zordu. [unfortunate_courtier.GetName] bileğini burkmuşken hayvancağız ise hayatını kaybetmişti. Şimdiyse bahçelerden kaplumbağaların toplanmasını istiyor."
 flavor_tur.183.historical_info: "Konstantinopolis'teki Sadabad Kasrı, III. Ahmed ve hizmetlilerinin zevki uğruna inşa edilmiş, halkın gözünün önünde olmasına rağmen girişlerinin yasak olduğu bir yerdi. İçinde saray, hamamları olan bir harem, köşk, ve Kâğıthane deresinin etrafında oluşturulmuş birçok bahçe vardı. İlginç özelliklerinden bir tanesiyse geceleri etrafı aydınlatan sırtlarında mumlar taşıyan kaplumbağalardı."
 flavor_tur.183.a: "Bunun yerine normal mumluklar kullanalım."
 flavor_tur.183.b: "Daha fazla kaplumbağaya ihtiyacımız var."
 flavor_tur.183.c: "Hayatını kaybeden hayvancağız için dua edelim."
 flavor_tur.184.title: "[ShowLocationNameWithNoTooltip('constantinople')] Kedileri"
 flavor_tur.184.desc: "[target_location.GetName] surları içerisinde salgın yayılmaya başladığında kaynağı genelde evlerde bulunan fare ve sıçanlar oluyordu. Şükürler olsun ki [target_location.GetName] şehrinin sokaklarında başıboş kediler dolanıyor ve birçok insan evinde kedi besliyor. [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetReligion.GetName] inancı sayesinde bu kedilerin çoğu kıymetli bir hayvan olarak görülmekteydi ve onları kaçıran veya zarar veren insanlar, ağır cezalarla karşılaşıyordu."
 flavor_tur.184.historical_info: "Osmanlı döneminde İstanbul sokaklarında başıboş dolanan kedilerin nüfusu artmıştı. Bunun sebebi de evlerdeki farelerin ve sıçanların bolluğuyla birlikte İslam'da kedilere verilen önemle ilişkilendirilmişti. Kedi öldürmek veya çalmak yasa dışı bir hareketti zira toplumun ortak malı sayılıyorlardı."
 flavor_tur.184.a: "Sokaklardaki dostlarımızı benimseyelim."
 tur_all_pops_in_constantinople_gain_satisfaction: "[target_location.GetName] içerisindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.185.title: "[ShowLocationNameWithNoTooltip('ioannina')] Aslanı"
 flavor_tur.185.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] ülkesinin sarayında idare ve savaş konularındaki yeteneğini sergileyip [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına yükseldi. Kendisi [ShowProvinceDefinitionName('albania_province')] bölgesinde bir eşkıya olarak büyümüş olsa da bu durum kendisinin iş bitiren ve adalet sağlayan bir insan olarak ün kazanmasına engel olmadı. Tüm bunlar bir yana çoğu insan onu, bu başarısından dolayı kıskanıyor ve kötülüğünü istiyordu. [target_character2.GetName] ise sorunlar hakkında tek yaptığı konuşmak olmayıp çözüm üzerine harekete geçen bu insanı beğenmiş olacak ki onu yönetime atamak istiyor."
 flavor_tur.185.historical_info: "18. yüzyılın en etkili figürlerinden birisi olan Tepedenli Ali Paşa, Arnavutluk'ta bir eşkıya olarak büyümüş, o bölgenin sorumlusu Kurt Ahmed Paşa'ya oldukça problem yaratmıştı. Osmanlı İmparatorluğu, ona karşı önlemler almış olsa da Osmanlılar ile Venediklilerin arasını düzelttiği için kısa zamanda askerî ile diplomatik yetenekleri fark edilmiş ve Yanya Valiliği'ne atanmıştı. Kendi çıkarlarına göre hareket ettiği için görevden alınsa da sultanın isteğiyle yeniden atanarak bağımsız bir hükümdar gibi davranıp Avrupalı güçlerle ilişkiler kurmuştu. En sonunda II. Mahmud, ona karşı önlemler alıp savaş açmış ve hükmüne son vermişti."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] için hizmet edecek."
 flavor_tur.185.b: "Ona [ShowAreaNameWithNoTooltip('northern_greece_area')] topraklarını teslim edelim."
 flavor_tur.185.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde eşkıyaların bulunmasına izin veremeyiz."
 flavor_tur.186.title: "[ShowRegionNameWithNoTooltip('balkan_region')] Bölgesindeki Kocabaşı Sınıfının Yükselişi"
 flavor_tur.186.desc: "[ShowRegionName('balkan_region')] bölgesinde fethettiğimiz sayısız şehrin ve kasabanın kendi yerel kanunları olduğu için o bölgelerde idari gücümüz oldukça kötü bir hâlde. Tüm bu zorluklar göz önüne alındığında bu bölgelere [ROOT.GetCountry.GetAdjective] kanununun tam anlamıyla yerleştirilmesi imkânsız gibi görünüyor. [ROOT.GetCountry.GetGovernment.GetCabinetTitle], vergi toplama, yasa uygulama ve genel idari işler için yerel halkın istihdam edilmesini önermekte. Bu, topraklar üzerinde tam kontrolümüzü sağlamasa da en azından onlardan faydalanabilmemize yol açacak."
 flavor_tur.186.a: "Yerel halkı istihdam etmek bize de fayda sağlar."
 flavor_tur.186.b: "Onlara yasa konusunda da vergi konusunda da güvenemeyiz."
 flavor_tur.187.title: "[ShowCultureNameWithNoTooltip('turkish_culture')] Lokumu"
 flavor_tur.187.desc: "Halkımızın mutfak zekâsı, insanları dükkânda tadıldığında damakta kalıcı bir lezzet bırakacak tatlıları yapmaya yöneltti. Neyse ki, [target_character.GetName] tam da bunu sağlayan bir tatlı tarifi buldu. Lezzet, renk ve doku konusundaki yapılan son buluşları kullanarak [ShowLocationName('constantinople')] ilindeki her vatandaşın tadabileceği yeni bir tatlı ortaya çıkardı. Bu tatlının ismi ise [ShowCultureName('turkish_culture')] Lokumu idi. Pek çok insan böyle bir tatlının önceden de var olduğunu düşünse de tatlı, büyük bir popülarite kazandığından birçok kişi kökeninin [ROOT.GetCountry.GetName] olduğuna inandırdı."
 flavor_tur.187.a: "Böylesine leziz bir tatlı sadece [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında yapılabilir."
 flavor_tur.187.b: "Kimin bulduğu önemli değil, kimin sattığı önemli."
 tur_greek_people_will_not_like_this_tt: "[ROOT.GetCountry.GetName] içerisindeki [ShowCultureName('greek_culture')] [pops|e] [ShowCultureName('turkish_culture')] lokumu hakkındaki sözlerimizden hoşlanmayabilir."
 flavor_tur.188.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Halkı, [ShowCultureNameWithNoTooltip('turkish_culture')] Lokumu Üzerinde Hak İddiasında Bulundu"
 flavor_tur.188.desc: "[ShowCultureName('turkish_culture')] lokumunun [ROOT.GetCountry.GetName] kökenli olduğunu iddia etmiş olsak da [ShowCultureName('greek_culture')] halkımız bu durumdan rahatsız oldu. Onlara göre bu tatlı $BYZ_ADJ$ tatlısının yeniden yorumlanmış bir hâliymiş. [ShowRegionName('anatolia_region')] halkıysa tatlıyı kendilerinin bulduğunu iddia ederek yalan söylüyormuş. Ehemmiyetsiz bir şikâyetten ibaret olsa da yaşananlar [ShowCultureNameWithNoTooltip('greek_culture')] halkımızı üzmeye yetti."
 flavor_tur.188.a: "Adilikten başka bir şey değil."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.189.title: "Fenerli Rumlar"
 flavor_tur.189.desc: "$BYZ_ADJ$ İmparatorluğu çökmüş olsa da [target_location.GetName], başta [ShowCultureName('greek_culture')] nüfusu olmak üzere eski halkının üstündeki etkisini devam ettiriyor. Bize boyun eğmiş oldukları hâlde onlara özgürlük tanıdığımız için geleneklerini sürdürmeye devam ediyorlar. Fenerli Rumlar çoğunlukla zengin tüccarlardan veya az sayıda [ShowReligionAdjective('orthodox')] piskoposlarından oluşmakta. Bu nedenle kendilerini eğitmişler ve [ROOT.GetCountry.GetFlavorRank] içerisinde hatırı sayılır bir mevcudiyete sahipler. Belki de [target_location.GetNameWithNoTooltip] ilinde barınmalarına ve kendi zenginliklerini artırmalarına izin verebiliriz."
 flavor_tur.189.a: "Bölgelerini onlara vereceğiz."
 flavor_tur.189.b: "Böyle bir şeye gerek yok, zaten [target_location.GetNameWithNoTooltip] ilinin vatandaşı onlar."
 tur_lose_greek_satisfaction_in_constantinople_tt: "[ShowLocationName('constantinople')] ilindeki tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.190.title: "Silah Bulundurma Hakkı"
 flavor_tur.190.desc: "[ROOT.GetCountry.GetName], [GetEstateName('peasants_estate')] zümresinin silah bulundurmasına izin vermemiş olsa da fethettiğimiz çoğu toprakta bu kanun hiçe sayılmıştı. Halk; isyanlar, savaşlar ve benzeri olaylara karşı silahlanmıştı. Bu durum, gerekli zamanlarda onları seferber edebilmemizi sağlayacak olsa da aynı zamanda bizi istikrarsız bir konumda bırakma riskini taşıyor. Bu istikrarsızlık meselesinden dolayı silah bulundurmaya karşı çıkan kanunlarımız var. Bu sebeple [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına danıştı. Bu yasakların kısa vadede huzursuzluk yaratacağının kesin olduğu kendisine belirtildi ve sıkı bir şekilde denetlenmesi gerektiği önerildi. Tüm bunlara alternatif olarak onların silah taşımasına izin verip huzurlarını bozmayabiliriz."
 flavor_tur.190.a: "[GetEstateNameWithNoTooltip('peasants_estate')] için silah yasağını tamamen uygulayalım."
 flavor_tur.190.b: "Özerkliklerine saygı göstermek amacıyla onlara silah bulundurma izni verelim."
 tur_all_heathen_peasants_lose_satisfaction_tt: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] olmayan tüm [GetEstateName('peasants_estate')] [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.191.title: "Maniotlar"
 flavor_tur.191.desc: "[ShowAreaName('morea_area')] alanı [ROOT.GetCountry.GetName] tarafından ele geçirilmiş olmasına rağmen özellikle [ShowProvinceDefinitionName('messenia_province')] vilayetinde ilhakımıza karşı çıkan bir grup bulunuyor. Maniotlar diye bilinen bu grup, bölgede bulunan yolları işgal ediyor, valilere saldırılar düzenliyor ve dağ köylerine girmekten herkesi caydırmaya çalışıyor. Asla ciddi bir tehdit oluşturmaları beklenmese de bölgede bulunan halk, yavaş yavaş onların tarafına doğru çekiliyor ve emeklerinin kendilerine daha fazla özerklik sağlamasını umuyorlar. Onlarla savaşmak yerine istedikleri özerkliği onlara verebilir, böylece çıkacak isyanı bastırmak için asker gönderme zahmetinden kurtulabiliriz."
 flavor_tur.191.a: "[ShowProvinceDefinitionNameWithNoTooltip('messenia_province')] vilayetinde haklarını kazanmış olacaklar."
 flavor_tur.191.b: "İsterlerse daha da isyan etsinler, hepsini yok ederiz."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "[ShowProvinceDefinitionNameWithNoTooltip('messenia_province')] vilayetindeki her [location|e] [ShowNamedValue('control_ultimate_penalty')|-=2%] [control|e] kaybeder ve [ShowBuildingTypeName('maniot_toll_guards')] [Concept('building', 'Yapısı')|e] kazanır."
 tur_all_messenian_location_pops_lose_satisfaction: "[ShowProvinceDefinitionNameWithNoTooltip('messenia_province')] vilayetindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.192.title: "Gizli [ShowCultureNameWithNoTooltip('greek_culture')] [ShowReligionGroupAdjectiveWithNoTooltip('christian')] Nüfusu"
 flavor_tur.192.desc: "[ShowCultureName('greek_culture')] halkının dinini değiştirip onları [ROOT.GetCountry.GetReligion.GetName] inancına geçirme çabalarımız büyük ölçüde başarılı oldu. Yine de bazı insanların, gizliden gizliye [ShowReligionGroupAdjective('christian')] inancına bağlı kalarak daha fazla ayrıcalık elde etmek amacıyla din değiştirmediği yönünde duyumlar alıyoruz. Bu tarz birkaç vakayı doğruladık fakat [ROOT.GetCountry.GetGovernment.GetCabinetTitle] benzer durumda olan başka kişilerin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda bile gizliden gizliye var olduklarına inanıyor. [target_character.GetName], bu nedenle gizlice [ShowReligionGroupAdjectiveWithNoTooltip('christian')] inancını sürdüren insanların bulunması ve cezalandırılması yönünde bir araştırma önerisinde bulunuyor."
 flavor_tur.192.a: "Eğer böyle bir durum varsa aslını öğreneceğiz."
 flavor_tur.192.b: "Belki de onlara dokunmamalıyız, belaya karışmak bizim için iyi bitmez."
 tur_convert_greek_christians_tt: "[ShowCultureName('greek_culture')] [Concept('pops', 'Toplumların')|e] #Y %10#!'u [ROOT.GetCountry.GetReligion.GetName] inancına geçer."
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[ShowLocationName('rethymno')] şehrinden Giritli bir tüccar olan [target_character.GetName], [ShowContinentName('europe')] genelinde ticaret ağları kurarak kendisine büyük bir servet kazandırdı. Sahip olduğu bu servet, diğer [GetEstateName('burghers_estate')] zümresi mensuplarıyla kıyaslandığında bile benzersiz. Ayrıca kendisi hatırı sayılır büyüklükte bir donanmaya da sahip. Tüm bunlar göz önünde bulundurulduğunda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız onun gibi birinin toplumumuzda öne çıkarılmasının, hem denizcilik tecrübesiyle hem de servetiyle bize oldukça fayda sağlayacağına inanıyor."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip], amiral olarak bize hizmet edecek."
 flavor_tur.193.b: "Servetini [GetEstateNameWithNoTooltip('burghers_estate')] zümresi için kullanabilir."
 flavor_tur.193.c: "[ShowCultureNameWithNoTooltip('greek_culture')] insanlarının siyasetimize karışmalarına izin vermeyeceğiz."
 flavor_tur.194.title: "Dragoman"
 flavor_tur.194.desc: "[ROOT.GetCountry.GetName] içerisindeki çeşitli azınlıkların artan gücü, diplomasi yürütürken önemli bir avantaj hâline geldi. Özellikle varlıklı tüccarlar başta olmak üzere pek çoğu birden fazla dil konuşuyor ki bu da diplomatik ilişkilerde büyük kolaylık sağlıyor. Onların yalnızca [GetEstateName('burghers_estate')] zümresi içerisinde hizmet etmelerini sağlamak yerine belki de onlara elçilikler, konsolosluklar ve ticaret noktalarında Dragoman, tercüman ünvanını vermeyi düşünebiliriz fakat bu, onlara [ROOT.GetCountry.GetFlavorRank] içerisinde kendi çıkarları için kullanabilecekleri başka rütbelere de erişim imkânı sağlayacak."
 flavor_tur.194.a: "Çok dilli tüccarları hizmete alalım."
 flavor_tur.194.b: "Diplomasi, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yetkililer tarafından daha iyi yönetilir."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "[ROOT.GetCountry.GetCulture.GetName] [Concept('culture', 'Kültürüne')|e] mensup olmayan [characters|e] üzerinde [ShowCharacterInteractionName('tur_appoint_dragoman')] [Concept('character_interaction', 'Karakter Etkileşimini')|e] kullanırız."
 flavor_tur.195.title: "[ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')] Vilayetindeki İsyanlar"
 flavor_tur.195.desc: "[ShowProvinceDefinitionName('thessaly_province')] vilayetindeki [ShowReligionAdjective('orthodox')] halk, yönetimimizden memnun değil ve dinî geleneklerini sıkça göz ardı ettiğimizi, bunun yerine de kendi geleneklerimizi bölgelerine zorla dayattığımızı iddia ediyor. Bu olanları bahane ederek henüz bir isyana kalkışmamış olsalar da bölgedeki yerel valinin insanlar arasında sevilen piskoposu görevden alması bardağı taşıran son damla oldu. Bundan dolayı [GetEstateName('peasants_estate')] ayaklandı ve bu adaletsizliğe müdahale etmemizi istiyorlar."
 flavor_tur.195.a: "İsterlerse isyan etsinler, onları ezip geçeriz."
 flavor_tur.195.b: "Adaleti sağlayacağız."
 tur_all_of_thessaly_will_join_revolt: "[ShowProvinceDefinitionName('thessaly_province')] içerisindeki tüm [pops|e] Teselya [Concept('rebellion', 'İsyanına')|e] katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 thessaly_revolt: "Teselya İsyanı"
 flavor_tur.196.title: "Saraybosna'nın Kuruluşu"
 flavor_tur.196.desc: "[ShowProvinceDefinitionName('bosnia_province')] vilayetindeki yönetimimiz üzerinde valilerimizin ikamet edebileceği ve halk üzerindeki nüfuzlarını güçlendirebilecekleri bir merkezin eksikliğini hissettik. [ROOT.GetCountry.GetGovernment.GetCabinetTitle], bu duruma çare olarak [target_location.GetName] vilayetinin merkez hâline getirilmesini ve [target_location.GetRank.GetName] vilayetinin de valilerimiz için bir konağa dönüştürülmesini öneriyor. Gerekli kaynaklara sahipsek bu sayede bölgede arzuladığımız kontrolü elde etmiş oluruz."
 flavor_tur.196.a: "Saraybosna'yı kuralım."
 flavor_tur.196.b: "[target_location.GetRank.GetNameWithNoTooltip] kendi hâlinde gelişsin."
 sarajevo: "Saraybosna"
 flavor_tur.197.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Halk Müziğinin Gelişimi"
 flavor_tur.197.desc: "[ShowCultureName('greek_culture')] halkının yaşayabileceği uygun bir ülkenin yokluğu, pek çoğunun [ROOT.GetCountry.GetName] ülkesini tek yurtları olarak görmeye başlamasına neden oldu. Bu durum, onların toplumumuza uyumlu olmalarını sağlamaktan çok $BYZ$ ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yaşam tarzımızdan belirgin şekilde ayrışan bir kimlik geliştirmelerine yol açtı. Bunun bir örneği de [ShowRegionName('balkan_region')] bölgesindeki birçok kasaba ve köyde geliştirilen yeni halk müziği tarzları. Her ne kadar bu müzikler toplumları birleştirebilecek türden bir hareket olmasa da bunların çoğu eski zamanları ve yabancı tehditlere karşı verilen direnişleri konu alıyor. Bu müziklerin gelişmesine izin vermek halkı memnun edebilir fakat bu, aynı zamanda onların [ROOT.GetCountry.GetFlavorRank] ülkesine uyumlu olmalarını zorlaştıracak."
 flavor_tur.197.a: "Tarzı ne olursa olsun müziğin insanları eğlendirmesine izin verin."
 flavor_tur.197.b: "Müziklerinde bize karşı kullanılan unsurları anlatıyorlarsa müzik çalmalarını yasaklarız."
 tur_all_greek_peasants_gain_satisfaction: "Her [ShowCultureName('greek_culture')] [Concept('culture', 'Kültüründen')|e] [GetEstateName('peasants_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.198.title: "Kleftler"
 flavor_tur.198.desc: "[ShowRegionName('balkan_region')] bölgesindeki birçok köy ve ana yol, kırsalda ortaya çıkan eşkıyalık yüzünden [ROOT.GetCountry.GetCapital.GetName] ile olan bağlantısını yitirmiş durumda. Kleftler olarak bilinen bu eşkıyalar, dağlara kurdukları sığınaklarda yaşamlarını sürdürerek toprakları üzerindeki hâkimiyetimize karşı koymakta. Direnişleri örgütlü olmasa da bölgedeki yerel valiler için ciddi sorunlar yaratıyorlar. Bu mesele derhâl halledilmeli."
 flavor_tur.198.a: "Onları eski yöntemlerle ezeceğiz."
 flavor_tur.198.b: "Eşkıyalara ne kadar para istiyorlarsa verin ve onları orduya alın."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "[ShowRegionName('balkan_region')] bölgesindeki tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 klephts: "Kleftler"
 flavor_tur.199.title: "[ShowLocationNameWithNoTooltip('sredets')] Mevkisi"
 flavor_tur.199.desc: "[ShowAreaName('bulgaria_area')] bölgesindeki işgal altındaki topraklarda [ROOT.GetCountry.GetName] yasalarına uygun olmayan çok sayıda yerel kanun yürürlükte kalmıştı. Bu durum, halkın vergi ve askerlik gibi yükümlülükleri çoğu zaman göz ardı etmesine yol açmış ve onlara olması gerekenden fazla özerklik tanımıştı. Bundan dolayı [ROOT.GetCountry.GetGovernment.GetCabinetTitle] başta [target_location.GetName] ili olmak üzere bu toprakların tam merkezinde uygun bir yönetim kurmamızı öneriyor. [ROOT.GetCountry.GetAdjective] seçkinlerinin kontrolünde olacak olan bu yönetime finansman sağlamamız hâlinde aradığımız fırsatları sağlayacaklar."
 flavor_tur.199.a: "[ShowAreaNameWithNoTooltip('bulgaria_area')] bölgesinin merkezi olarak [target_location.GetNameWithNoTooltip] ilini kuralım."
 flavor_tur.199.b: "Yerel yasaları bizi pek de ilgilendirmiyor."
 flavor_tur.200.title: "[ShowCultureNameWithNoTooltip('bulgarian')] Kültürünün Yok Oluşu"
 flavor_tur.200.desc: "Yıllardır devam eden [ROOT.GetCountry.GetAdjective] yönetimi ve yıllardır devam eden yabancı idareciler, [ShowCultureName('bulgarian')] halkın kültürel kimliğinin yavaş yavaş yok olmasına yol açtı. [ROOT.GetCountry.GetCulture.GetName] kültürümüzle daha bütünleşik olduklarından onları yönetimimize katmak ve topraklarının [target_character.GetName] tarafından uygun şekilde kontrol edilmesini sağlamak daha kolay bir hâle geldi."
 flavor_tur.200.a: "Onlar için üzücü bir gelişme olsa da bizler için güzel bir haber."
 flavor_tur.201.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')] Alanındaki [ShowCultureNameWithNoTooltip('greek_culture')] Nüfuzu"
 flavor_tur.201.desc: "[ShowCultureName('bulgarian')] kültürünün giderek azalması nedeniyle [ShowAreaName('bulgaria_area')] topraklarında nüfuzunu artırmak isteyen birçok fırsatçı ortaya çıktı. Özellikle [ROOT.GetCountry.GetFlavorRank] içerisindeki [ShowCultureName('greek_culture')] halkı, evler satın alıp sokakları doldurarak bu topraklara yerleşmeyi planlıyor. Bu durum, [ShowCultureNameWithNoTooltip('bulgarian')] halkı için kötü bir haber olsa da en azından bu toprakların canlı kalmasını sağlayacak."
 flavor_tur.201.a: "İlginç bir gelişme."
 flavor_tur.202.title: "[ShowProvinceDefinitionNameWithNoTooltip('vidin_province')] Vilayetindeki [ShowReligionAdjectiveWithNoTooltip('orthodox')] Ayaklanması"
 flavor_tur.202.desc: "[ShowProvinceDefinitionName('vidin_province')] vilayetindeki [ShowReligionAdjective('orthodox')] nüfusu toprakları üstündeki [ROOT.GetCountry.GetAdjective] yönetiminden memnun değil. Bunun bir kısmı her iki inanç arasındaki düşmanlıklardan kaynaklanıyor. Ayrıca yerel valiler, [ROOT.GetCountry.GetFlavorRank] vatandaşı olan halkın haklarını da ihlal ediyorlar. Bu vesileyle örgütlenerek [ShowAreaName('bulgaria_area')] bölgesinin diğer yerlerinde huzursuzluk yaratıp bu yolla özerklik kazanmayı amaçlıyorlar. Böyle bir soruna karşı nasıl bir cevap vereceğiz?"
 flavor_tur.202.a: "İsyan çıkarmak istiyorlarsa cevap olarak orduyu göndereceğiz."
 flavor_tur.202.b: "Böyle önemsiz şeyler bize dokunamaz, ne istiyorlarsa onu verelim."
 tur_all_of_vidin_will_join_revolt: "[ShowProvinceDefinitionName('vidin_province')] içerisindeki tüm [pops|e] [chiprovtsi_uprising.GetName] [Concept('revolt', 'İsyanına')|e] katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] [pop_satisfaction|e] kaybeder."
 chiprovtsi_uprising: "Çiprovtsi Ayaklanması"
 flavor_tur.203.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')] Bölgesinde [ShowReligionGroupNameWithNoTooltip('muslim')]"
 flavor_tur.203.desc: "[ShowAreaName('bulgaria_area')] bölgesi üzerindeki tam kontrolümüz, dinimizin bu topraklara yayılmasını sağladı. [GetEstateName('clergy_estate')] zümresinden bazı insanlar, onlara daha fazla vergi yüklememizi ve haklarını kısıtlamamızı, böylelikle de dolaylı yoldan onları din değiştirmeye zorlamamızı talep ediyorlar. Eğer ki bunu yaparsak bu topraklarda huzursuzluk kaçınılamaz olacak, isyan bile çıkabilir."
 flavor_tur.203.a: "Ne kadar çok [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] vatandaşımız olursa o kadar iyi olur."
 flavor_tur.203.b: "[GetEstateNameWithNoTooltip('dhimmi_estate')] zümresinin dediğini yapalım."
 tur_convert_bulgarian_pops_to_islam_tt: "[ShowAreaName('bulgaria_area')] bölgesindeki [ShowCultureName('bulgarian')] veya [ShowReligionAdjective('orthodox')] [Concept('pops', 'Toplumlarının')|e] #Y %10#!'u [ROOT.GetCountry.GetReligion.GetName] inancına geçiş yapar."
 tur_unrest_in_bulgarian_pops_tt: "Tüm [ShowCultureName('bulgarian')] [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] [pop_satisfaction|e] kaybeder"
 flavor_tur.204.title: "Halifenin Kaderi"
 flavor_tur.204.desc: "[ShowLocationName('cairo')] ilinin işgaliyle birlikte halife merhametimize kaldı. [ROOT.GetCountry.GetAdjective] ülkesinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına getirilip [target_character.GetName] ile yüzleştirildiğinde bu dinî liderin sıradan bir insan olduğu ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden daha düşük bir seviyede olduğu anlaşılmıştı. Böylelikle Abbasi Halifesi'nin zamanının geçtiği ve belki de ünvanının geri alınıp yerine [target_character.GetNameWithNoTooltip] Hazretleri gibi [ShowReligionGroupName('muslim')] dünyasının gerçek liderinin geçmesi gerektiği görülmüştü."
 flavor_tur.204.a: "Eski halifeyi ortadan kaldıralım."
 flavor_tur.204.b: "Halifeye dokunmayalım."
 tur_all_muslim_pops_gain_satisfaction: "Tüm [ShowReligionGroupAdjective('muslim')] [pops|e] [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_tur.205.title: "[ShowAdvanceNameWithNoTooltip('ghazi')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "[ROOT.GetCountry.GetName] ülkesinin askerî uzmanlığı her yere yayılmış durumda fakat fetihlerimizin ağır yöntemlerle gerçekleştirildiğine dair iddialar bulunuyor. Bunun farkına varan [target_character.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] alayları için farklı bir imaj ortaya çıkarmak istiyor. Yağma ve talan etmeye dayalı bir yaklaşıma devam etmek yerine kendisini inançsızların haklarını koruyan, siyasetten uzak duran, yalnızca [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [ShowAdvanceName('ghazi')] bir asker olarak tasvir etmek, ünvanını bu şekilde betimlemek istiyor."
 flavor_tur.205.a: "[target_character.GetNameWithNoTooltip] Hazretleri'ni gerçek bir [ShowAdvanceNameWithNoTooltip('ghazi')] olarak hatırlasınlar."
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip] için böyle bir imaj çizmeye gerek yok."
 flavor_tur.206.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')] [ShowLocationNameWithNoTooltip('thessaloniki')] Halkı"
 flavor_tur.206.desc: "[target_location.GetName] bölgesinde yükselişe geçen [ShowReligionAdjective('judaism')] azınlığı, fikirlerini [target_location.GetRank.GetName] halkına taşıdı. Bu fikirler çoğunlukla olumlu olarak karşılanmış. Kendi kültürlerini geliştirmiş olan bu topluluk, [target_location.GetNameWithNoTooltip] ilinin bir kısmını da işgal etmiş durumda. Bu nedenlerden dolayı [target_character.GetName], onlara sokaklarını geliştirebilecekleri ve bize olabildiğinde zenginlik getirebilecekleri bir bölge tahsis edilmesini istiyor."
 flavor_tur.206.a: "Onlara bir bölge verelim."
 flavor_tur.206.b: "Özel bir ayrıcalık vermeyeceğiz."
 flavor_tur.207.title: "[ShowReligiousSchoolNameWithNoTooltip('alevism_school')] Müritlerindeki Huzursuzluk"
 flavor_tur.207.desc: "[target_country.GetName] ile olan savaşımız, halkımızın bir kesiminde büyük huzursuzluklara yol açtı. Özellikle [ShowReligiousSchoolName('alevism_school')] düşüncelerini destekleyenler, bu çılgınlık boyutuna varan çatışmayı sona erdirmek ümidiyle silahlanmaya başladılar. Bundan dolayı [ROOT.GetCountry.GetGovernment.GetCourtTitle] alarma geçti ve hükmümüzden çıkmak isteyebilecek herkesi ezmeye hazır hâle geldi."
 flavor_tur.207.a: "Kılıçlarımızın tadına bakmalılar."
 tur_alevi_unrest_tt: "[ShowCultureName('kurdish_culture')] [Concept('culture', 'Kültürünün')|e] bir parçası olan ya da [ShowReligionAdjective('shia')] veya [ShowReligionAdjective('ibadi')] [Concept('religion', 'Dinlerine')|e] mensup tüm [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Ülkenin büyümesiyle birlikte sınırlarımız içerisinde birçok farklı halk yaşamaya başladı. Bunların birçoğu eski [ROOT.GetCountry.GetAdjective] kanunlarına uyarak ulusumuzun bir parçası hâline gelmiş durumda. Yine de görünen o ki bu kanunlar artık yeterli değil. Islahatların öncüsü olan [target_character.GetName], sınırları fetih yoluyla genişletmeye uğraşmak yerine iç düzeni sağlamayı amaçlayan yeni bir [ROOT.GetCountry.GetNameWithNoTooltip] kanunnamesi yazmak istiyor."
 flavor_tur.208.a: "Bu kanunlar bizi yeni bir çağa yöneltecek."
 flavor_tur.208.b: "Bu ıslahatlara uyacağız."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[ShowPolicyName('tur_kanum_i_osmani')] [Concept('policy', 'Politikasının')|e] verdiği [modifiers|e] #Y %50#! daha çok etkili olur ama geçerliliği [GetEstateName('crown_estate')] [estate_power|e] ile ölçeklenir."
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "[target_character2.GetName] Hazretleri'nin saltanatı doruk noktasındayken kendisine yakın olan herkes için bir anıt inşa ettirmek istedi. [ShowLocationName('damascus')] şehrinin böyle bir anıt için ideal bir yer olduğunu düşünen [target_character2.GetName] Hazretleri, bu projeyi tasarlaması için [target_character.GetName] ismini görevlendirdi. [target_character.GetNameWithNoTooltip], böyle bir proje için heyecanlı olsa da bunun kolay bir iş olmayacağını tahmin ediyor ve bu projenin [ShowCultureName('syriac_culture')] ile alakalı ögeler içermesi gerektiğini söylüyor. [target_character.GetName] ise bu tarz hakkında bilgi sahibi değil."
 flavor_tur.209.a: "Deneyim sahibi olma ve egzotik bir mimari için bir fırsat."
 flavor_tur.209.b: "Bu projeden vazgeçelim."
 flavor_tur.210.title: "Kızıl Sakallı Korsan"
 flavor_tur.210.desc: "[ShowLocationName('molyvos')] ilinde dünyaya gelen [target_character.GetName], yaşamı boyunca denizlerde görev aldı, Akdeniz'de birçok ticaret seferine katıldı. Buna karşın böyle bir hayatın artık kendisi için uygun olmadığını düşünüp [ROOT.GetCountry.GetName] adına bir korsan olarak hizmet vermeye başladı. Yüksek bir rütbeye sahip olmasa da kendi ailesine büyük bir servet kazandırmayı başardı. Tüm bu gelişmeler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının dikkatini çekmesine yol açtı. Kendisini [ROOT.GetCountry.GetAdjectiveWithNoTooltip] donanmasına katmayı istiyorlar."
 flavor_tur.210.a: "Şu kızıl sakallı illeti ordumuza alalım."
 flavor_tur.210.b: "[target_character.GetName] dâhil diğer korsanları da ordumuza alacağız."
 flavor_tur.210.c: "Artık korsanlıkla işimiz yok."
 flavor_tur.211.title: "[ShowLocationNameWithNoTooltip('belgrad')] Düştü"
 flavor_tur.211.desc: "Aylar süren kuşatmanın ardından ordularımız [ShowRegionName('balkan_region')] bölgesinin en önemli hisarlarından birisi olan [target_location.GetName] ilini ele geçirdi. Bununla birlikte [target_character.GetName], ordularımız açık arazide üstün geleceği için özellikle [ShowRegionName('carpathia_region')] topraklarında yeni fırsatlar görmeye başlamıştı. Bu kuşatma bize karşı duran herkese bir uyarı olsun."
 flavor_tur.211.a: "İlerlemeye devam edelim."
 flavor_tur.212.title: "[ShowLocationNameWithNoTooltip('buda')] İşgali"
 flavor_tur.212.desc: "[ShowRegionName('carpathia_region')] toprakları, yabancı istilacılara karşı savunma yapabilmek için her daim [target_location.GetName] iline bel bağlardı. [target_country.GetName] gözünde son derece önemliydi ve [target_country.GetFlavorRank] için temel bir sütun gibiydi. Artık bu [target_location.GetRank.GetName] bizim kontrolümüzde olduğuna göre geri kalan topraklarının da kısa sürede düşeceği kesin. Belki de artık [ShowRegionNameWithNoTooltip('carpathia_region')] içindeki huzursuzluktan faydalanıp oradan kalanları da fethetmenin zamanı geldi."
 flavor_tur.212.a: "Yıllar geçse bile [target_location.GetNameWithNoTooltip] ilinin düşüşünü hatırlayacaklar."
 flavor_tur.213.title: "Halifenin Sığınağı"
 flavor_tur.213.desc: "[target_country.GetLongName] ile olan çatışmalarımız artık sona yaklaşıyor. [target_location.GetName] ilinin işgaliyle birlikte [target_location.GetRank.GetName] içerisinde ikamet eden Abbasi Halifesi'nin kontrolünün bize geçmesi kaçınılmaz bir hâle geldi. Şu an içinse [target_country.GetNameWithNoTooltip] ülkesinin ne inancını ne de [target_country.GetFlavorRank] topraklarını savunabilecek bir güçte olmadığı aşikâr. Bu durumu gelecekte lehimize kullanabiliriz ama şimdilik [ShowRegionName('egypt_region')] bölgesinin kapılarının bizim için açılmasını kutlamaktan başka hiçbir şey yapmamıza gerek yok."
 flavor_tur.213.a: "Eğlenmemize bakalım."
 flavor_tur.214.title: "[ShowContinentNameWithNoTooltip('europe')] Kapıları"
 flavor_tur.214.desc: "[ShowContinentName('europe')] kıtasındaki birçok ulus için [target_location.GetName], bizleri kıtanın geri kalanından uzak tutacak bir hisar olarak görülüyordu. Buna rağmen [target_country.GetName], askerî harekâtımızı durdurmakta başarısız oldu ve böylelikle de [target_location.GetRank.GetName] düşmüş oldu. Birçok insan bu durumu kaçınılmaz olarak görüyor ve belki de yakında kendilerinin de boyun eğmelerinin gerektiğini düşünüyor. Bazıları ise bize karşı direniş toplamaya başlamış bile. Durum her ne olursa olsun, artık [ShowContinentNameWithNoTooltip('europe')] kıtasının kapıları ardına kadar açılmış durumda."
 flavor_tur.214.a: "O kapıdan geçip ilerlemeye devam edeceğiz."
 flavor_tur.215.title: "[target_country.GetNameWithNoTooltip] ve Düşüşü"
 flavor_tur.215.desc: "[target_location.GetName] adası uzun yıllardır bizim için büyük bir baş belası olmuştu. [target_country.GetName], adayı bir harekat üssü olarak kullanıp bize karşı sürekli akın düzenliyordu. Ancak onlara karşı yürüttüğümüz son sefer başarıyla sonuçlandı ve hem adanın hem de tüm [target_country.GetAdjectiveWithNoTooltip] direnişinin çöküşüyle sonuçlandı."
 flavor_tur.215.a: "Bize karşı koyanların sonunun böyle olduğunu herkese duyuralım."
 flavor_tur.216.title: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')] Bölgesinde Muhtemel Bir Üs"
 flavor_tur.216.desc: "[target_country.GetName], [target_location.GetName] ilini işgal etme isteğimizin ardındaki amacı çok iyi biliyor. Bu yeri [ShowAreaName('western_mediterranean_sea_area')] bölgesinin geri kalanı için bir üs olarak kullanıp çevredeki limanlara seferler düzenlemek istediğimizi anlamışlardı. Bundan dolayı kuşatma sırasında kanlı bir direniş gösterdiler. Yine de tüm direnişlerine rağmen [target_location.GetRank.GetNameWithNoTooltip] artık kontrolümüz altına girdi."
 flavor_tur.216.a: "Hızlıca donanmamızı orada konumlandıralım."
 flavor_tur.217.title: "[ShowAreaNameWithNoTooltip('serbia_area')] İçinde Huzursuzluk"
 flavor_tur.217.desc: "[ShowAreaName('serbia_area')] bölgesindeki [ShowReligionAdjective('orthodox')] topluluklarında [ROOT.GetCountry.GetReligion.GetAdjective] olan ülkemizin geleneklerine karşı giderek artan bir hoşnutsuzluk görülüyor. Özellikle yerel valilerimizi zorla onlara empoze etmeye çalıştığımızı düşünmeleri gerginliği artırdı. Bu nedenle topraklarında nüfuzumuzu çoğaltmaya kalkışmamız hâlinde silahlara sarılıp bize karşı savaşmaya hazırlanmışlar. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyeleri bu durumdan dolayı endişeliler çünkü olası bir isyanın [ROOT.GetCountry.GetFlavorRank] içerisindeki diğer bölgelerde de benzer isyanları tetikleyebileceğinden korkuyorlar."
 flavor_tur.217.a: "Savaş meydanında onlarla yüzleşmeye hazırız."
 flavor_tur.217.b: "Onlara özerklik verelim."
 tur_all_of_specified_locations_join_rebellion_tt: "[ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] ve [ShowProvinceDefinitionName('branicevo_province')] vilayetlerindeki tüm [pops|e] [serb_uprising.GetName] destekçisi olup bu isyana katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 tur_all_specified_locations_lose_control: "[ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] ve [ShowProvinceDefinitionName('branicevo_province')] vilayetlerindeki tüm [locations|e] [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybeder."
 serb_uprising: "$serbian$ İsyanı"
 flavor_tur.218.title: "Nehrin Kenarındaki [target_location.GetRank.GetNameWithNoTooltip]"
 flavor_tur.218.desc: "[ShowAreaName('bosnia_area')] bölgesindeki idari ihtiyaçlar nedeniyle yol şebekesi artık yetersiz kalıyor. Nehir kenarında bulunan ve [target_location.GetRank.GetName] olan [target_location.GetName] acilen yenilenmeye muhtaç yerlerden birisi. Bu nedenle [target_character.GetName], [target_location.GetRank.GetNameWithNoTooltip] bölgesine ek kaynak verilmesini ve burayı [ShowAreaNameWithNoTooltip('bosnia_area')] ilinin idari merkezi hâline getirmeyi öneriyor."
 flavor_tur.218.a: "[target_location.GetRank.GetNameWithNoTooltip] yatırım almalı."
 flavor_tur.218.b: "Gerçekten de pahalı bir yatırım bu."
 flavor_tur.219.title: "Armatoller"
 flavor_tur.219.desc: "[ShowCultureName('greek_culture')] halkı ve genel olarak [ShowRegionName('balkan_region')] bölgesindeki dağlık bölgelerde yaşayan insanlar, yönetimimize karşı uzun süredir düzensiz birliklerle direniş gösteriyordu. Ticaret yollarımıza, yol şebekelerimize ve idari binalarımıza peş peşe baskınlar düzenleyip daha fazla özerklik kazanmak için uygun anı kolluyorlardı. Bu tür tehditler, bugüne kadar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı tarafından nadiren ciddiye alınsa da son zamanlarda düzensiz birliklerin giderek [ShowRegionNameWithNoTooltip('balkan_region')] bölgesi genelinde ciddi bir huzursuzluğa yol açmaları durumu değiştirdi."
 flavor_tur.219.a: "Lanet olsun!"
 flavor_tur.219.b: "Bize karşı çıkmamaları için ne istiyorlarsa onlara verelim."
 flavor_tur.220.title: "[ShowLocationNameWithNoTooltip('amasya')] Bölgesindeki [ShowBuildingTypeNameWithNoTooltip('darussifa')]"
 flavor_tur.220.desc: "[target_location.GetRank.GetName] üzerindeki kontrolümüz sayesinde [target_character.GetName], buradaki [ShowBuildingTypeName('darussifa')] binasına ilgi duymaya başladı. Her ne kadar $ilkhanate$ döneminde inşa edilmiş olsa da hâlâ [ShowRegionName('anatolia_region')] bölgesindeki, belki de dünyadaki, en gelişmiş hastanelerden biri olarak hizmet veriyor. Bu yüzden kendisi, bu yapının her âlimin tıp bilimini öğrenebileceği bir yere dönüştürme adına genişlemesini finanse etmek istiyor."
 flavor_tur.220.a: "Genişlemeye yatırım yapacağız."
 flavor_tur.220.b: "Olduğu gibi bırakın."
 flavor_tur.221.title: "[ShowLocationNameWithNoTooltip('constantinople')] Şehrinde $blue_mosque$"
 flavor_tur.221.desc: "[target_location.GetName] topraklarında her ne kadar [ROOT.GetCountry.GetReligion.GetAdjective] inancı daha baskın olsa da [target_character2.GetName], son yıllarda [target_location.GetRank.GetName] topraklarının prestij ve dindarlık açısından yetersiz kaldığını fark etmişti. Bu yüzden $BYZ_ADJ$ dönemine ait Hipodrom'un yakınlarına yeni ve görkemli bir cami inşa edilmesini istemişti. Tarihteki ya da en azından [ROOT.GetCountry.GetAdjective] tarihindeki en şatafatlı anıtı tasarlaması için [target_character.GetName] görevlendirildi. Cami öyle bir tarzda yapılmalı ki diğer camiler arasında öne çıksın."
 flavor_tur.221.a: "$blue_mosque$yi inşa edelim."
 flavor_tur.221.b: "Çok pahalı bir inşaat."
 flavor_tur.1000.title: "[ShowCultureNameWithNoTooltip('albanian')] Rehin Talebi"
 flavor_tur.1000.desc: "[ShowProvinceDefinitionName('albania_province')] vilayeti üstündeki hâkimiyetimize rağmen bu topraklarda [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza karşı tutumlarını açıkça belli etmeyen ve olası bir sorun çıkması durumunda harekete geçmeye hazır birçok isyankâr lord bulunuyor. Bu tehdide karşı hiçbir şey yapmamak yerine onlardan rehin alınması önerildi. Özellikle de [ShowDynastyName('kastrioti_dynasty')] Hanedanlığı'na mensup kişilerden rehin almalıyız. Bu yöntemle [target_character.GetName] Hazretleri'ne karşı isyan etmeyi düşündüklerinde ellerimizde onlara karşı bir koz bulundurmuş oluruz."
 flavor_tur.1000.a: "Rehinleri talep edeceğiz."
 flavor_tur.1000.b: "Bu, [target_country.GetNameWithNoTooltip] ülkesine karşı saygısızlık olur."
 tur_demand_hostage_from_albanian_country_tt: "[target_country.GetName] ülkesinden [ShowDynastyName('kastrioti_dynasty')] Hanedanı'na mensup bir [character|e] vermeleri için talepte bulunuruz."
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName], bizden bir rehin göndermemizi talep etti. Bizden daha güçlü olmalarına rağmen gelecekte onlara karşı savaşmayı düşünmemiz hâlinde ellerinde bize karşı kullanabilecekleri bir kozu barındırmak istiyorlar. [ROOT.GetCountry.GetGovernment.GetCourtTitle], bu duruma karşı o topraklardaki önemsiz soylulardan biri olan [target_character2.GetName] Hazretleri'nin rehin olarak gönderilmesini öneriyor. Bunu kabul edersek bu ilişki içerisindeki tarafımızı belli etmiş olacağız."
 flavor_tur.1001.a: "[target_character2.GetNameWithNoTooltip] Hazretleri'ni verelim."
 flavor_tur.1001.b: "İnsanlarımızdan kimseyi alamayacaklar!"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip] İçin Askerî Eğitim"
 flavor_tur.1002.desc: "[target_character.GetName], [ROOT.GetCountry.GetAdjective] ordusunda geçirdiği yıllar boyunca liderlik yeteneğini sergiledi. Kendi ordusunu hiç yönetmemiş olmasına rağmen yüzlerce askerle beraber sayıca az oldukları hâlde zafere ulaşmayı başarmıştı. [target_character2.GetName], onun bu yeteneğinden oldukça etkilendi ve ona hak ettiği gibi düzgün bir askerî eğitim vermek istiyor."
 flavor_tur.1002.a: "Eğitimi için ne kadar para lazımsa ödeyelim."
 flavor_tur.1002.b: "Eğitim olmadan kendi kendine halleder."
 flavor_tur.1003.title: "[ShowProvinceDefinitionNameWithNoTooltip('albania_province')] Vilayetindeki [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 flavor_tur.1003.desc: "Bize birçok zafer kazandıran [target_character.GetName] diğerlerinin arasından sivrilerek niyetinin yalnızca [ROOT.GetCountry.GetName] ülkesine hizmet etmek olduğunu [target_character2.GetName] Hazretleri'ne kanıtladı. Bu nedenle [ShowProvinceDefinitionName('albania_province')] vilayetinde [ShowSubjectTypeName('uc_bey')] olarak hizmet etmek istiyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle], onun hâlâ rehinemiz olduğunu unutmamış ve bunun bir isyan hazırlığı olabileceğinden şüpheleniyor. Yine de böyle bir yeteneğin değerlendirilmesi gerektiği de ortada."
 flavor_tur.1003.a: "Toprak verelim."
 flavor_tur.1003.b: "Ona güvenmiyoruz."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "[ShowProvinceDefinitionName('albania_province')] bölgesinde [target_character.GetName] tarafından yönetilen bir [ShowSubjectTypeName('uc_bey')] oluşturacağız."
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName] hiçbir toprak alamaz."
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip] ve Yükselişi"
 flavor_tur.1004.desc: "Uzun bir zaman boyunca [ROOT.GetCountry.GetName] ülkesine hizmet ettikten ve [target_country.GetName] ünvanıyla onurlandırıldıktan sonra [target_character2.GetName], [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının gözünden düştü. Sonrasındaysa bağımsız bir [ShowCultureName('albanian')] devleti kurmak istedi. Bu yüzden de egemenlik hayallerine ulaşmayı umut ederek bize karşı ayaklandı."
 flavor_tur.1004.a: "Hain herif!"
 flavor_tur.1004.b: "Savaşabilecek durumda değiliz."
 flavor_tur.1004.c: "Kırmızı ve siyah giyinir, göğsümde kartal taşırım."
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] Makamından Ayrılıyor"
 flavor_tur.1005.desc: "[ROOT.GetCountry.GetName] adına yaptığı hizmetlere rağmen [target_character.GetName], bağımsız bir [ShowCultureName('albanian')] devleti kuramayacağını fark etti. Bundan dolayı esaretten kaçarak [target_country.GetName] ülkesine sığındı ve oradan destek bulmayı umuyor."
 flavor_tur.1005.a: "Şükür, kurtulduk."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName], yıllar süren [target_country2.GetAdjectiveWithNoTooltip] ülkesinin [target_country2.GetGovernment.GetCourtTitle] ile olan statükosu sonrasında [target_country2.GetName] ülkesinden kaçtı. Bunun yerine artık bize hizmet etmek istiyor ve bağımsız bir [ShowCultureName('albanian')] devleti kurma amacında bizden yardım almayı umuyor."
 flavor_tur.1006.a: "Topraklarımıza hoş gelmiş."
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "[ShowRegionName('ruthenia_region')] bölgesinde ilerlemek istiyorsak [target_country.GetName] ülkesindeki [GetEstateName('cossacks_estate')] toplumu, bizim için en uygun fırsat. Tüm [ShowContinentName('europe')] kıtasının en yetenekli atlı askerleri olarak nam salmalarıyla birlikte bugüne dek pek çok fethe karşı koymuşlar. Yine de şu anki durumlarında onlara ister kalemle ister kılıçla boyun eğdirebiliriz."
 flavor_tur.1100.a: "Boyun eğecekler."
 flavor_tur.1100.b: "Düşmanlığa gerek yok."
 tur_demand_subjugation_of_zaz_tt: "[target_country.GetName] ülkesinin [ShowSubjectTypeName('vassal')] olması için talepte bulunacağız."
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName], tebaaları olmamızı talep ediyor. Dış tehditlere karşı korumayı teklif edip bize güçlerini hatırlattılar, [target_character2.GetName] Hazretleri'ne boyun eğmemizi umuyorlar."
 flavor_tur.1101.a: "Başka bir seçeneğimiz yok."
 flavor_tur.1101.b: "Korumalarına ihtiyacımız yok."
 flavor_tur.1101.c: "Ah, [target_country.GetGovernment.GetRulerTitle]... [target_country.GetAdjectiveWithNoTooltip] şeytan seni..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "[target_country.GetName] ülkesi, vasallaştırma çabalarımıza rağmen bize boyun eğmeyi reddediyor. Daha da kötüsü görgüsüz davranışlarıyla tanınan [target_character.GetName], bize hakaret dolu bir mektup gönderdi ve [target_character2.GetName] Hazretleri'nin taşıdığı yüce ünvanları tanımadığını ifade etti. Bu hakaret, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında görmezden gelinemeyecek bir mesele."
 flavor_tur.1102.a: "Bize hakaret ettiklerine pişman olacaklar!"
 flavor_tur.1200.title: "[target_country.GetAdjectiveWithNoTooltip] Antlaşması"
 flavor_tur.1200.desc: "Her ne kadar dinimiz [target_country.GetName] ülkesinin diniyle örtüşmese de diplomatik açıdan onlarla benzer bir durumdayız. Nüfuzumuza karşı direndikleri için [target_rival.GetName] ülkesinin ortadan kalkmasını istiyoruz. Bu sebeple [ROOT.GetCountry.GetGovernment.GetCourtTitle], ortak düşmanımıza karşı bir ittifak kurmak ve onu mağlup etmek için [target_country.GetCapital.GetName] şehrine bir elçi gönderilmesini istiyor."
 flavor_tur.1200.a: "Onlara bir mesaj yollayalım."
 flavor_tur.1200.b: "Kâfirlerle müttefik olmayacağız."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName], [target_rival.GetName] ülkesine karşı verdiğimiz mücadeleyi görmüş. Ortak bir düşmana sahip olduğumuzu fark edip bize bir teklifte bulundular. Uluslarımız arasında bir ittifak kurup bu ortak düşmanı birlikte mağlup etmeyi amaçlıyorlar. Bu, oldukça cazip bir teklif olsa da diğer devletler bunu bir tehdit olarak görüp bize karşı birleşebilir. Bu durum hâliyle [target_character.GetName] için de hiç iyi bir durum olmaz."
 flavor_tur.1201.a: "Şu anlık teklifi bekletelim."
 flavor_tur.1201.b: "Düşmanımın düşmanı..."
 flavor_tur.1201.c: "Kâfirlerle müttefik olmak mı? Asla!"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip] Ülkesinin Aile Bağları"
 flavor_tur.1300.desc: "[target_country.GetName] ülkesindeki korsanlar, [ShowRegionName('iberia_region')] bölgesine yapılacak istilalar söz konusu olduğunda büyük bir öneme sahipler. En iyi denizcilerden bazılarına sahip olmaları, onları [ShowRegionName('maghreb_region')] bölgesinde harika bir tabi devlet hâline getiriyor. Askerî gücümüz onları dış tehditlerden korumaya yeteceği için belki de onlarla bir anlaşma yapabiliriz..."
 flavor_tur.1300.a: "[target_country.GetNameWithNoTooltip] ülkesine nüfuz edelim."
 flavor_tur.1300.b: "Şu an değil, başka bir zaman."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName], [target_character.GetName] Hazretleri'yle iletişim kurup bizimle daha yakın ilişkiler kurmak istediklerini dile getirdi. Ana hedefleri bize koruma sağlamak, karşılığında ise tabi devletleri olup [target_character2.GetName] ve ülkesine hizmet etmemizi istiyorlar."
 flavor_tur.1301.a: "Yabancıların koruma teklifini kabul etmeyeceğiz."
 flavor_tur.1301.b: "Güvenliğimizi sağlayacaklarsa..."
