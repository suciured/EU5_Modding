 flavor_tur.157.title: "Gizli Topluluklar"
 flavor_tur.157.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresindeki insanlar arasında Masonluk kardeşliğine ait gizli topluluklar gittikçe daha da popüler hâle geliyor. Masonlar localarda toplanıp kutsal kitap üzerine yemin ediyor ve diğer tüm faaliyetlerini Bâb-ı Âlî casuslarından saklıyor. Masonlar hayır işi yapıp dostça ilişkiler kurmanın peşinde olduklarını iddia ediyor. Nitekim, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, bu Mason topluluğunun Batı kaynaklı dinsiz ve kötü fikirleri yaydığını söylüyor ve yasaklanmaları gerektiği hakkında bizi uyarıyor."
 flavor_tur.157.historical_info: "Osmanlı İmparatorluğu'nun çalkantılı bir döneminde Masonlar, yaygın bir aidiyet aracı hâline gelmiş ve şehirli seçkinler arasında en sonunda fazlaca popülerleşmişti. İlk localar, 1720'lerde Lale Devri sırasında kurulmuş fakat kısa bir süre sonra ateist düşünceleri yaydıkları gerekçesiyle yasaklanmıştı. Yıllar sonra yasak gevşetildi ve masonluk düşünceleri çoktan Yunan bağımsızlık mücadelesinde önemli bir rol oynamış olan Filiki Eterya gibi milliyetçi gizli toplulukları etkilemişti."
 flavor_tur.157.a: "Böyle bir gizliliğe ihtiyacımız yok."
 flavor_tur.157.b: "Zararsız görünüyor."
 freemasons_banned.tt: "Masonluk yasaklanır."
 flavor_tur.158.title: "Şiirler Sultanı"
 flavor_tur.158.desc: "$common_string_shaikh_al_islam$ın kızı [fitnat_hanim.GetNameWithNoTooltip], muazzam bir zekâya yeteneğe sahip bir şairdi. Çevresindeki sanatçı dostları, sanatından nefret eden Rumeli Kadısı Mehmet Efendi ile evliliğinden yakınıyorlardı. Bâb-ı Âli'nin himayesi altında onun yeteneklerinin gelişmesine izin vermek için boşanmaya zorlamamızı istiyorlar fakat bu tür konulara karışmamız [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi arasında alışılmışın dışında olduğundan tartışma yaratabilir."
 flavor_tur.158.historical_info: "Fitnat Hanım takma adıyla eserler yazan Zübeyde, tanınmış bir din âlimi ailesinden geliyordu. Divan türüne ait süslü şiirler yazmış fakat erkek şairler Haşmet ve Koca Ragıp Paşa ile olan latifelerinde gösterdiği zekâsıyla ve mizahıyla tanınmıştır. Sonraki yazarlar tarafından Şiirler Sultanı olarak anılsa da öğrenimini ve şairliğini onaylamayan bir adamla yaptığı evlilik, onu engellemiştir ve evlilik sonrası yıllarıyla ilgili pek fazla şey bilinmemektedir."
 flavor_tur.158.a: "Boşanma bir devlet meselesi değil."
 flavor_tur.158.b: "Hanımefendiyi özgür bırakmalıyız."
 flavor_tur.159.title: "Tehlikeli Sözler"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] oldukça farklı bir kişiliğe sahip birisi. Kendisi [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] bünyesinden orada bulunan kadınlarla cilveleşmesinden dolayı atılmıştı. Atıldığı tarihten bu yana erotik ve hicivli şiir yazarı olarak kariyerine devam etti. Son çalışması olan Zenannâme bazı çevrelerce övgüyle karşılanırken bazı çevreler de onun hain bir aileden geldiği konusunda bizi uyardı. Kardeşi ve babasının, [ShowProvinceDefinitionName('filastin_province')] bölgesinde çıkan isyan sebebiyle idam edildiğini ve kendisinin de sürgüne yollanması gerektiğini belirtiyorlar."
 flavor_tur.159.historical_info: "Enderunlu Fazıl, Şehrengiz türünde farklı yerlerdeki genç erkeklerin ve nadiren de kadınların erotik güzelliğini simgeleyen şiirleri yazan geç dönem yazarlarından biriydi. Başlıca eserleri arasında #italic Hûbannâme#!, yani #italic Genç Erkeklerin Kitabı#! ve #italic Zenannâme#!, yani #italic Kadınlar Kitabı#! vardı. Kendi deyimiyle kadınlara karşı hiçbir eğilimi olmadığı için kendisi de kesin ilk kitabı seçmiştir. Yine de ölümünden sonra, belki de haremlere duyulan oryantalizm hayranlığı sebebiyle Batı Avrupa'da çevrilip okunan eser Zenannâme olmuştu."
 flavor_tur.159.a: "Onu sürgüne gönderin."
 flavor_tur.159.b: "Onun sanatını korumalıyız."
 flavor_tur.160.title: "[target_province.GetNameWithNoTooltip] Lordu"
 flavor_tur.160.desc: "[zahir_al_umar.GetName], uzun süredir himayemiz altındaki [target_province.GetName] vilayetinin yöneticisi. Ayrıca [target_location.GetName] ilinde de güçlü ve korunan bir mevki oluşturmuş. Gücü gerçekten de öyle bir seviyeye ulaşmış ki kendisinin eylemleri sık sık diğer yerel valilerin alanlarını ihlal etmiş. Şimdiyse birçok insan onun iktidardan uzaklaştırılmasını istiyor. Yine de [zahir_al_umar.GetShortNameWithNoTooltip], kendisi hakkındaki iddiaları reddedip yönetimini desteklemeye devam etmemiz karşılığında bize büyük miktarlarda altın teklif ediyor."
 flavor_tur.160.historical_info: "Zâhir el-Ömer kariyerine bir vergi tahsildarı olarak başlamış, giderek muazzam bir güç kazanmış ve Osmanlı Filistini'nin neredeyse bağımsız bir yöneticisi hâline gelmişti. Dinî hoşgörü politikası sayesinde yerel Şii aşiretlerinden destek almış, pamuk ve zeytinyağı ticaretiyle de zenginleşmişti. Şam valisinin yanı sıra kendi oğulları tarafından da sürekli olarak sorgulanmış, karmaşık bir dizi entrika sonunda da Konstantinopolis'teki hükûmetin düşmanlığını kazanmıştı. Bu durumsa kendisinin çöküşüne ve hanedanının yıkılmasına yol açmıştı ama yine de yönetimi Filistin'de kalıcı bir miras bırakmıştı."
 flavor_tur.160.a: "Gücü engellenmeli."
 flavor_tur.160.b: "Bu anlaşmayı kabul edeceğiz."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] savaşta hayatını kaybeder."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] yakalanır ve infaz edilir."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] adaletten kaçar."
 flavor_tur.161.title: "Helva Geceleri"
 flavor_tur.161.desc: "[target_heir.GetName] Hazretleri, çeşitli [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] üyeleri ve diğer devlet görevlilerinin [target_capital.GetName] şehrinde şık mekânlarda toplanarak şairlerle ve şovmenlerle kaynaştığı Helva gecelerinin tadını çıkarmaya başladı. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden birçok insan Bâb-ı Âli'nin devlet erkânlarıyla tanışma şansı veren bu buluşmaları takdir ediyor gibi görünüyor fakat bazen Helva geceleri alkollü içeceklerle, müstehcen şiirlerle ve şarkılarla, hatta kadınlarla çılgın bir hâle dönüşebiliyor. [target_heir.GetShortNameWithNoTooltip] ve üst düzey bürokratlar gerçekten böyle bir hâlde görülmeli mi?"
 flavor_tur.161.historical_info: "Adını tatlıdan alan Helva Geceleri, Konstantinopolis'te, genellikle yeni inşa edilmiş Sadabad Sarayı çevresinde devlet erkânlarının ve bürokratlarının şairlerle ve sanatçılarla kaynaştığı toplantılardı. Bu etkinliklere sık sık katılan şair Nedim, etkinliği \"İskender'in rüyasında bile göremeyeceği toplantılar\" olarak tanımlamıştı. Helva Geceleri, Lale Devri'nde giderek daha kamusal hâle gelen saray atmosferinin bir parçası olmuştu."
 flavor_tur.161.a: "Bırakalım eğlensinler."
 flavor_tur.161.b: "Bunu engellemeliyiz."
 flavor_tur.162.title: "Günah Kadar Kara, İsyan Kadar Tatlı"
 flavor_tur.162.desc: "Sıklıkla [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden pek çok insanın bir araya geldiği kahvehaneler, özellikle $janissaries_advance$ arasında hıyanet dolu dostlukların ve isyan planlarının cenneti hâline geldi. Sert kahvelerin ve tatlıların eşliğinde yapılan tartışmalar, ticaret ve toplum için iyi olmuş olsa da gizli konuşmaların yaşanmaması için casus ağımızı genişletmekten bir zarar gelmez."
 flavor_tur.162.historical_info: "Osmanlı İmparatorluğu'ndaki kahvehaneler, Türk esnafının Rus berduşlarıyla ve Venedikli tüccarlarla kaynaşabildiği, pek çok farklı meslek, etnik kökenden ve inançtan erkek için hareketli buluşma yerleriydi. Böylelikle umumi tartışmalar, yeni fikirler, sanat ve tabii ki de isyanlar için bir toplantı salonu hâline gelmişlerdi. Yeniçeri kahvehaneleri suikastlar, bilgi edinme ve kaynaklar için yer altı ağlarıyla bağlantı kurulabilecek bir yol sağlamıştı. Hükûmet, halkın düşüncelerini öğrenip herhangi bir suç ya da isyan konuşması hakkında bilgi edinmek için kahvehanelere ve benzer kamu kurumlarına çokça casus yerleştirmişti."
 flavor_tur.162.a: "Bilgi güçtür."
 flavor_tur.162.b: "Kahvehanelere bir kısıtlama getirin."
 flavor_tur.162.c: "Kahveler rahat bir şekilde içilmeli."
 coffee_house_espionage_available.tt: "[ShowGovernmentReformName('ottoman_coffee_house_espionage')] [government_reform|e] mevcut hâle gelir."
 flavor_tur.163.title: "Aşağılayıcı Bir Gösteri mi?"
 flavor_tur.163.desc: "[target_rival.GetName] kökenli ünlü bir besteci ve oyun yazarı, iki kahramanın sevdikleri kadınları gerçekte var olmayan bir Paşa'nın haremindeki rezil tutsaklıktan kurtarma çabalarını anlatan müzikal bir oyun yazdı. Kısa bir zaman önce [rival_capital.GetName] şehrinde, en büyük yenilgilerimizden birinin tarihinde, prömiyeri yapılan oyun birçok övgü aldı. Bazı danışmanlarımız bunun sadece bir tesadüf olmadığını, [ROOT.GetCountry.GetName] ülkesine bir hakaret olduğunu iddia ediyorlar. Ayrıca oyun metninin bir çevirisini de ele geçirdiler. Bu çeviri şu anda sarayımızda elden ele dolanıyor."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, yani başka bir deyişle #italic Saraydan Kız Kaçırma#!; Wolfgang Amadeus Mozart tarafından yazılmış, 1782 yılında Viyana'da prömiyeri yapılan ve büyük başarı kazanan bir operaydı. Bu opera, fidye koparmak ya da köle olarak satmak için sık sık ele geçirilen gemilerin mürettebatını ve yolcularını kaçıran Berberi Korsanlarından esinlenmiştir. Bu korsanların bazılarının yolu Osmanlı haremlerine düşmüştür. Harem, dönemin Batılıları tarafından Farsça \"seray\" kelimesini köken alan \"seraglios\" kelimesiyle adlandırılmıştı. Yine de Osmanlılar için \"seray\" daha ziyade bir saray veya hükûmet binasının bütününü ifade etmişti."
 flavor_tur.163.a: "Daha fazla maddi destek sayesinde bizim sanatçılarımız onlardan daha iyi iş başarır."
 flavor_tur.163.b: "Aslında bu oyun gerçekten iyiymiş."
 flavor_tur.164.title: "Baklava Mutluluğu"
 flavor_tur.164.desc: "Ramazan ayı boyunca düzenlenecek baklava alayı için hazırlık yapma zamanı geldi. $janissaries_advance$ birliği mensupları büyük bir gösterinin düzenlenmesini ve [target_ruler.GetName] Hazretleri tarafından çok büyük miktarda baklava ikram edilmesini bekliyorlar. Saray mutfak personelinin her bir üyesi etkinlik için baklava hazırlıyor ama şeker kıtlığından şikâyetçiler. Bunun da devlet hazinesi aracılığıyla çözülmesini istiyorlar."
 flavor_tur.164.historical_info: "Baklava; bal ve fındık gibi malzemelerin yanı sıra yapımı için gereken el becerisi sebebiyle pahalı bir tatlı. Bu nedenle genellikle bayram günlerine saklanmış ve Müslümanların oruç tutma ayı olan Ramazan Ayı'nın neredeyse kutsal bir parçası hâline gelmişti. Hükümdar ve askerleri arasındaki bağı simgeleyen halka açık baklava alayı gösterileri sırasında Sultan, Yeniçerilere büyük miktarlarda baklava dağıttırırdı. Yeniçeriler baklavaları marşlar söyleyip ocaklarına taşır ve bir sonraki gün boş tepsileri geri getirip kendilerine takdim edilen hediyenin ne kadar lezzetli olduğunu belirtmiş olurlardı."
 flavor_tur.164.a: "Baklavalar hazırlanmalıdır."
 flavor_tur.164.b: "Bu yıl baklava alayı düzenlenmeyecek."
 sugar_for_baklava: "Baklava İçin [ShowGoodsNameWithNoTooltip('sugar')] Talebi"
 flavor_tur.165.title: "Fırat Nehri'nin Taşması"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')] alanında bir felaket yaşandı. Fırat Nehri'nin bentleri çöktü. Şiddetle akan nehir, eski zamanlardaki tufan gibi önüne gelen her bir kara parçasını yutuyor. Bu olaydan dolayı binlerce kişi hayatını kaybetti ve [target_location.GetName] bölgesinin valisi yardıma muhtaç bir hâlde. Fırat Nehri, her daim öngörülemez bir nehirdi. Binlerce yıldır [ShowAreaNameWithNoTooltip('iraq_arabi_area')] alanının verebileceği tarımsal verimi fazlasıyla sağlamak için dikkatlice sulanıyordu. Bir şey yapmazsak tüm yaptıklarımız boşa gidebilir."
 flavor_tur.165.historical_info: "1680'lerin başında heybetli Fırat Nehri, akış yönünü değiştirerek önemli alanların sular altında kalmasına ve geniş çaplı bir yıkımın yaşanmasına neden olmuştu. Osmanlı, batıda Kutsal Birlik ile savaş hâlindeydi ve Irak'taki durumu düzeltebilecek kaynakları toplayamamıştı. Bu felaket, bölgedeki eski Osmanlı yönetim stratejilerinin çökmesine yol açmıştı. 1704 yılında deneyimli devlet adamı Hasan Paşa'nın Bağdat Valisi olarak atanmasıyla bölgenin kontrolü önemli ölçüde geri alınmıştı."
 flavor_tur.165.a: "[ROOT.GetCountry.GetReligion.GetGodName] iradesi bu yöndeydi."
 flavor_tur.165.b: "Hiçbir masraftan kaçınmayacağız."
 euphrates_flooding.a.tt: "[ShowAreaName('iraq_arabi_area')] içinde sahip olunan tüm iller [prosperity|e] ve [pop|e] kaybeder."
 euphrates_flooding.b.tt: "[ShowAreaName('iraq_arabi_area')] içinde sahip olunan tüm iller [prosperity|e] ve [pop|e] kaybeder. Ayrıca daha az hasar görürler."
 flavor_tur.166.title: "[ShowLocationNameWithNoTooltip('baghdad')] Valisi"
 flavor_tur.166.desc: "[ShowAreaName('iraq_arabi_area')] bölgesi yıllar önce meydana gelen Fırat Nehri taşkınından etkilenmeye devam ediyor. [hasan_pasha.GetName], son derece yetenekli bir yönetici ve memur. Eğer ki onu [target_location.GetName] Valisi olarak atarsak bize [ShowAreaNameWithNoTooltip('iraq_arabi_area')] bölgesinin yeniden gelişmesi için gerekli bilgi ve kaynakları sağlar. Yine de bu, ona büyük ölçüde yerel güç teslim etmeyi ve Bâb-ı Âli'nin otoritesini azaltmamızı gerektirecek."
 flavor_tur.166.historical_info: "Hasan Paşa, İran'a karşı yapılan savaşlarda gazi ünvanı kazanmış Gürcü kökenli birisiydi. Bağdat Valisi olduktan sonra asi aşiretleri dizginleyip İstanbul'daki hazineye düzenli olarak haraç göndererek kendisini Osmanlı hükûmeti için vazgeçilmez hâle getirmişti. Yerel Yeniçerileri dizginlemek amacıyla getirdiği Çerkez ve Gürcü askerler, ona önemli bir yerel güç kazandırmış ve kendi hanedanı olan Irak Memlükleri Hanedanı'nın bölgeyi bir yüzyıldan uzun bir süre boyunca yönetmelerine yol açmıştı."
 flavor_tur.166.a: "[ShowLocationNameWithNoTooltip('baghdad')] bölgesine yollayalım."
 flavor_tur.166.b: "[target_capital.GetNameWithNoTooltip] şehrinde ona ihtiyacımız var."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName], [ShowAreaName('iraq_arabi_area')] bölgesine gidip valiliğin başına geçer."
 competent_governance.a.tt: "[ShowAreaName('iraq_arabi_area')] içinde sahip olunan tüm iller [prosperity|e] ve [control|e] kazanır."
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip] Hazretleri'nin Tıp Okulu"
 flavor_tur.167.desc: "[ShowReligionGroupAdjective('muslim')] âlimler uzun zamandır tıbbi bilgileriyle gurur duysalar da [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], [ShowContinentName('europe')] kıtasında gerçekleşen ilerlemelerden de ders almamızın iyi olacağı konusunda ısrar ediyor. [capital_location.GetName] şehrinde bir [ShowBuildingTypeName('medical_school')] inşa edebilir ve hem Doğu hem de Batı topraklarından öğretmenler getirebiliriz. Yine de [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresindeki bazı muhafazakârlar [ROOT.GetCountry.GetFlavorRank] için tehlikeli olacağını ve yıkıcı etkiler yaşatacağını iddia ederek bu fikre karşı çıkıyorlar."
 flavor_tur.167.historical_info: "Osmanlı İmparatorluğu'ndaki ilk büyük tıp okulu 16. yüzyılın ortalarında inşa edilen ve hem ordu hem de saray için tabiplerin yetiştirildiği Süleymaniye Medresesi'ydi. Batı tıbbından ve geleneğinden büyük miktarda etkilenen #italic Cerrahhane-i Amire#! ve 1824'te açılan #italic Tıphane-i Amire#! gibi yeni tip medreseler, 19. yüzyılın başlarında ortaya çıkmaya başlamıştı. Ders kitapları çoğunlukla Fransızca olduğundan dolayı bu dili daha iyi bilen gayrimüslimlerin öğrencilerin çoğunluğunu oluşturması uzun sürmemişti."
 flavor_tur.167.a: "Her türlü bilgiyi benimsemeliyiz."
 flavor_tur.167.b: "Batılı yeniliklere ihtiyacımız yok."
 flavor_tur.168.title: "[ShowCultureNameWithNoTooltip('greek_culture')] Halkının Şikâyetleri"
 flavor_tur.168.desc: "[ShowCultureName('greek_culture')] halkı, aydınlanma ve ulus olma fikirlerinden giderek daha fazla etkilenmeye başladı. Özellikle [ShowRegionName('balkan_region')] bölgesinde [ROOT.GetCountry.GetName] yönetimine karşı kızgınlıkları gittikçe daha da artıyor. Kilisenin ve gizli topluluklarının hain [ShowCultureNameWithNoTooltip('greek_culture')] liderleri artık isyan çıkarabilecek kadar güç ve itimat kazandılar. [uprising_location.GetName] topraklarındaki bazı [ShowCultureName('turkish_culture')] yerleşim yerleri öfkeli [ShowCultureNameWithNoTooltip('greek_culture')] çeteler tarafından saldırıya uğradı."
 flavor_tur.168.historical_info: "Yunanlar uzunca bir süredir Osmanlı İmparatorluğu'nda önemli bir etnik grup olmuş, imparatorluğun tarihini büyük ölçüde etkilemişlerdi. Özellikle Ortodoks Kilisesi'nin varlığının devam etmesi nedeniyle her zaman kendi kimliklerini korumuşlardı. Osmanlı'nın Avrupalı rakiplerinin bölücülük çabalarının yanı sıra aydınlanma fikirlerinin de etkisiyle 18. yüzyıl boyunca Yunanlar arasında devrimci ve milliyetçi duygular güçlenmişti. Bu durum, 1821 yılında Yunan Bağımsızlık Savaşı ile zirveye çıkan çeşitli ayaklanmalara ve çatışmalara yol açmıştı."
 flavor_tur.168.a: "İntikam planı hazırlayalım."
 flavor_tur.168.b: "Onları ıslahatlarla yatıştıralım."
 flavor_tur.168.c: "[ShowLocationNameWithNoTooltip('rome')] yanarken saçımızı tarayalım."
