 flavor_pap.1800.historical_info: "1461 yılında Papa II. Pius, Osmanlı İmparatorluğu Hükümdarı Sultan II. Mehmed'e Hristiyanlığı kabul etmesi bir mektup gönderdi. Karşılığında Papa, II. Mehmed'i kutsamayı, kontrol ettiği Hristiyan topraklarının meşru hükümdarı olarak tanımayı ve kendisinin gelecekteki uğraşlarına destek olmayı teklif etmişti. Buna rağmen mektup Sultan'a gönderilmedi ve muhtemelen yalnızca Avrupa içindeki Hristiyanlar arasında dolaştırıldı."
 flavor_pap.1801.title: "Roma Tacı Teklifi"
 flavor_pap.1801.desc: "[GetCountry('PAP').GetName] doğrudan [GetCountry('TUR').GetGovernment.GetRulerTitle] makamına gönderdiği bir mektupla hayret verici bir teklif sundu. Mektupta [GetCountry('PAP').GetGovernment.GetRulerTitle] radikal bir öneride bulunuyor. Eğer [ShowReligionName('catholic')] dinine geçmeyi kabul edersek [GetUniqueInternationalOrganization('catholic_church').GetName] bizi meşru Roma İmparatoru olarak resmen tanıma sözü veriyor. Bu durum Hristiyan âlemiyle aramızdaki şiddetli çatışmaya son verecek ve teoride topraklarımızı tek bir inanç altında birleştirecek. Çoğu kişi bu önerinin imparatorluğumuzu içten devirmek için yapılmış kurnazca bir hamle olduğunu düşünüyor. Kimileriyse gücümüzü [ShowContinentName('europe')] genelinde pekiştirmek için elimize daha iyi bir fırsat çıkmayacağını öne sürüyor. Danışmanlarımız öneriyi kabul etmenin delilik olduğunu ve tahayyül edilemez bir boyutta iç huzursuzluğa neden olacağını savunuyor."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] bir ahmak."
 flavor_pap.1801.b: "Kayser-i Rum çok yaşa!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] Teklifi Reddetti"
 flavor_pap.1802.desc: "Beklenmedik bir şekilde [GetCountry('TUR').GetName], [GetUniqueInternationalOrganization('catholic_church').GetName] altında birleşme teklifimizi reddederek inançlarına bağlı ve davamızdan ayrı kalmayı seçti. Olumsuz yanıtları krallıklarımız arasında giderek büyüyen uçurumu tekrar gözler önüne seriyor. Diyarlarımızı daha fazla çatışmaya sürüklememek için bu uçurumu farklı yollarla aşmamız gerekiyor."
 flavor_pap.1802.a: "Rezil bir uzlaşma girişimi."
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] Teklifi Kabul Etti"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName] tarihî bir kararla din değiştirmeyi ve [GetUniqueInternationalOrganization('catholic_church').GetName] önderliğinde Roma İmparatoru ünvanını almayı kabul etti. Bu muazzam değişim topraklarımıza barış getirebilir ve Hristiyan âlemini hiç beklenmedik bir biçimde güçlendirebilir. Bununla birlikte Kilise içinden pek çok kimse söz konusu gelişmeye karışık duygular besliyor ve böylesine bir ünvanı [ShowReligionGroupAdjective('christian')] [ShowContinentName('europe')] topraklarının eski düşmanlarına bahşetmenin ne denli sağduyulu bir davranış olduğunu sorguluyor."
 flavor_pap.1803.a: "Büyük bir diplomatik zafer!"
 flavor_pap.9000.title: "Papalık Devleti"
 flavor_pap.9000.desc: "Roma içindeki Romalı Katoliklerin dinlerine sarsılmaz bağlılığı Kilise'nin Papaları tarafından yönetilen bağımsız bir devletin kurulması yönünde bir talep doğurdu. Nüfusun büyük bir çoğunluğu böyle bir girişimi desteklediğini ifade etti ve ardından tüm gözler onaylaması için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne çevrildi."
 flavor_pap.9000.a: "Böyle bir devletin kurulmasını asla desteklemeyeceğiz."
