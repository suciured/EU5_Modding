l_turkish:
 flavor_pap.1.title: "Kutsal Engizisyonun Yeniden Yapılanması"
 flavor_pap.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ShowLocationName('naples')] ilinden [future_paul_iv_scope.GetName] önderliğinde Roma Engizisyonu'nu İspanyol usulüne göre yeniden yapılandırdı. Cizvitlerle birlikte halkı hedef alarak bir dehşet dönemi başlattılar. Ne var ki zalim yöntemleri etkili oldu ve İtalyan yarımadasındaki [ShowReligionAdjective('lutheran')] hareketinin kökünü kuruttu."
 flavor_pap.1.a: "İspanyol tarzı Engizisyon"
 flavor_pap.1.b: "Ilımlı Engizisyon"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName] Tanrı'yı Doğa ile özdeşleştiren bir teolog. Dinine bağlı bir [ShowReligionGroupAdjective('christian')] olduğunu iddia etmesine rağmen hem Kopernik'in evren modelini savunur hem de dine gözü kapalı inananları hicveder. Yakın zaman önce [ShowLocationName('venice')] ilinde tutuklandı ve yargılanmak üzere [ShowLocationName('rome')] iline teslim edildi."
 flavor_pap.2.a: "Zındığı ateşe verin."
 flavor_pap.2.b: "Hayatı bağışlansın."
 borgia_pope_tt: "[borgia_pope_scope.GetName] yeni Papa olacak!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "Sistina Şapeli'nin bacasından beyaz duman yükseliyor. Dinî görevlerini sattıkları suçlamalarıyla itham edilen Konklav, Aziz Petrus Tahtına [ShowLocationName('valencia')] Başpiskoposu [borgia_pope_scope.GetName] Hazretleri'ni çıkardı. [borgia_pope_scope.GetLastNameWithNoTooltip] Roma siyaseti sahnesinde adı nispeten yeni duyulan bir isim olmakla birlikte makamı kendilerine isteyen daha köklü Romalı ailelerin de öfkesine nail oldu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip] hakkında dolaşan onlarca söylentinin düşmanları tarafından ortaya atılan palavralardan ibaret olması kuvvetle muhtemel lakin bir metresi olduğu ve [borgia_pope_son_scope.GetName] isimli genç oğlunu daha şimdiden kardinal rütbesine yükselttiği de açıktan açığa bilinen gerçekler. [ROOT.GetCountry.GetGovernment.GetRulerTitle] döneminin skandallar ve yolsuzlukla anılacağına dair söylentiler oldukça yaygın."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bunu atlatacaktır."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName] kardinallik vazifesinden istifa eden ilk kişi oldu. Bunun yerine askerî alanda bir kariyer inşa etmek isteyen [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin oğlu daha şimdiden yetenekli ve acımasız bir condottiere olduğunu kanıtladı. Hünerleri Papa'nın takdirini kazanan [caesar_borgia_scope.GetShortNameWithNoTooltip] Kilise Başkomutanı ünvanını ve [ROOT.GetCountry.GetAdjective] ordularının komutasını kazandı."
 flavor_pap.5.a: "Aut Caesar, aut nihil."
 flavor_pap.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Skandalı"
 flavor_pap.6.desc: "Borgia ailesinin dehşet verici eylemlerde bulunduğuna dair pek çok söylenti dolaşıyor. Siyasi rakiplerini ortadan kaldırmak için ölümcül ve tespiti güç bir zehir olarak nitelendirilen Cantarella maddesini kullanarak cinayetler işledikleri hakkında suçlamalar ortalıkta dolaşıyor. Bizzat Papa'nın dinî görevlerini sattığını ve yolsuzluğu sıradanlaştırdığı söyleniyor. Çocukları [caesar_borgia_scope.GetShortName] ve [lucrecia_borgia_scope.GetName] arasındaki ilişkinin müstehcen doğası hakkında rivayetler de kulaktan kulağa yayılıyor. Pek az kanıt olmasına rağmen [ShowReligionAdjective('catholic')] halk söz konusu suçlamaların doğruluğuna inanıyor."
 flavor_pap.6.a: "Yalan dolan!"
 flavor_pap.6.b: "Bu durumu lehimize kullanabiliriz."
 flavor_pap.7.title: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetNameWithNoTooltip] Hükümranlığının Sonu"
 flavor_pap.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] hayatını kaybetti. Haberler [ShowLocationName('rome')] patrik aileleri arasında sessiz kutlamalarla karşılandı. Kardinaller [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] tarafından boş bırakılan tahta çıkması için kendisinin en ezelî rakibini seçti. [target_character.GetName] selefinin başlattığı yolsuzlukların üzerine gideceğine ve Kilise'nin kutsallığına dair güveni yeniden tesis edeceğine söz veriyor. [ROOT.GetCountry.GetAdjective] desteği kesildiğinde otoritesinin bir gece içinde çöktüğüne şahit olan [caesar_borgia_scope.GetName] ise yaşamından endişe ederek ve düşmanlarından kurtulmayı umarak [GetCountry('NAV').GetName] ülkesine kaçtı."
 flavor_pap.7.a: "Kilise itibarını onarmalı."
 flavor_pap.8.title: "Cadılık Söylentileri"
 flavor_pap.8.desc: "[target_character.GetName] [GetInternationalOrganization('catholic_church').GetName] bünyesinde tanınmış bir şahıs. Cadıların varlığını ve şeytani güçleriyle zavallı [ShowReligionAdjective('catholic')] halka musallat olduklarını hararetle savunur. Bağnazlığı diğer [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] üyeleriyle arasında ihtilafa neden oldu. Öyle ki birkaç piskopos cadı olduğunu iddia ettiği kişileri yargılama yetkisini [ShowReligionAdjectiveWithNoTooltip('catholic')] doktrinini ihlal ettiği gerekçesiyle [target_character.GetNameWithNoTooltip] Hazretleri'ne vermeyi reddetti.\n\nSöz konusu ihtilafın [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] içinde bir ayrılığa dönüşmemesi için cadılık ve zındıklık konularında nasıl bir tutum sergileyeceğimizi açık bir şekilde belirlemeliyiz."
 flavor_pap.8.a: "Cadılık zındıklığın en açık alametidir."
 flavor_pap.8.b: "Saçmalık! Cadı diye bir şey yoktur!"
 flavor_pap.8.historical_info: "Heinrich Kramer, eylemleri Orta Avrupa'da cadılık meselesine yaklaşımı ve cadı mahkemelerinin oluşturulması üzerinde büyük etkisi olan bir Dominikan keşişti. 1482 yılında Ravensburg'da gerçekleştirilen bir cadı mahkemesine katıldıktan sonra ileriki tarihlerde #italic Summis desiderantes affectibus#! olarak anılan Papalık fetvasının metnini hazırlamıştı. Tartışmalara neden olan bir isim olarak yaşamını sürdüren Kramer, yargıladığı yerel bir kadının suçsuz bulunmasıyla birlikte Innsbruck'tan kovuldu. Köln'e yaptığı yolculuk sırasında, Kutsal Roma İmparatorluğu'nda cadı olduğu ileri sürülen kişilerin yargı sürecinde kendisine daha fazla yetki tanıyan #italic Malleus Maleficarum#!, yani Cadı Çekici'ni yazmaya başladı."
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Havari Vergisi Talep Ediyor"
 flavor_pap.9.desc: "İnancımız ve coşkumuz ulusumuza temel teşkil eder. [ShowReligionAdjective('catholic')] inancına gururla bağlı olduğumuzu meşrulaştırmak adına [ShowEstatePrivilegeName('apostolic_tax_privilege')] ayrıcalığına bütçe ayırmaya karar vermiştik. Şimdi borçlarımızı ödeyerek mali sorumluluklarımızı yerine getirmenin vakti geldi."
 flavor_pap.9.a: "Bu bizim görevimiz."
 flavor_pap.9.b: "Bunu karşılayamayız."
 every_catholic_upset_tt: "Mali taahhütlerimizi karşılamayı reddedersek tüm [ShowReligionAdjectiveWithNoTooltip('catholic')] ülkeler tarafından kınanırız."
 opinion_refused_to_pay_apostolic_tax: "Havari Vergisi Ödemesi Reddedildi"
 flavor_pap.10.title: "İsviçre Muhafızları"
 flavor_pap.10.desc: "Papa'nın İsviçre Muhafızları'nı oluşturan sözleşmesinin mürekkebi kurudu artık. Bu seçkin alay, Papa'ya mutlak sadakatle bağlı olan disiplinli ve deneyimli kişilerden oluşuyor. Mahşer Günü'ne dek [ROOT.GetCountry.GetLongName] ülkesine hizmet edeceklerine dair söz verdiler."
 flavor_pap.10.a: "Kiliseyi layıkıyla savunacaklar."
 flavor_pap.11.title: "Passetto di Borgo"
 flavor_pap.11.desc: "[ShowLocationName('rome')] kaybedildi! Düşman kendisini tutuklamak için giderek yaklaşırken [target_character.GetName] şansını Passetto di Borgo olarak bilinen ve Vatikan Şehri'ni Kutsal Melek Kalesi'ne bağlayan geçitten yana kullanmaya karar verdi. Geçmişte pek çok lider söz konusu geçidi tehlike anında bir kaçış rotası olarak kullanmıştı. [target_character.GetShortNameWithNoTooltip] şimdi de Vatikan'dan kaçması gerekip gerekmediği üzerinde karar kılmaya çalışıyor."
 flavor_pap.11.a: "Geçitten kaçılsın!"
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Vatikan'ı terk etmeyecek."
 flavor_pap.12.title: "[ShowLocationNameWithNoTooltip('rome')] Şehrinin Yağmalanması"
 flavor_pap.12.desc: "Savaş [ShowLocationName('rome')] şehrini harabeye çevirdi. Düşman surları ele geçirdi ve garnizonu bastırarak şehri talan etti. Geriye kalan son muhafızlarımız da yağma başlamadan hemen önce Aziz Petrus Bazilikasının merdivenlerinde katledildi. Yıkım, yağma ve infazlar, eşkıyalar, kaçaklar, askerler ile yağmacılar çalmayı başardıkları kıymetli eşyalarla evlerinin yolunu tutana kadar devam etti."
 flavor_pap.12.a: "Garnizon güçlendirilsin. Bu tekrar yaşanmamalı."
 flavor_pap.12.b: "Şehre verilen hasar onarılsın."
 flavor_pap.13.title: "Vatikan Kütüphanesi"
 flavor_pap.13.desc: "[ShowReligionAdjective('catholic')] Kilisesi bünyesinde çağlar boyunca kaleme alınmış sayısız eser barındırır. Hristiyan âleminin sahip olduğu bilgi birikimini birleştirmek ve daha da genişletmek amacıyla Vatikan'ın duvarlarının ardında görkemli bir kütüphane kurulması için gerekli mali destek sağlandı. Vatikan Kütüphanesinin kurulması [ShowLocationName('rome')] şehrini ilim dünyasının merkezi hâline getirecek."
 flavor_pap.13.a: "Kurulsun ve idari çalışmalara odaklanılsın."
 flavor_pap.13.b: "Diplomatik çalışmalara odaklanılsın."
 flavor_pap.13.c: "Askerî sanatlar üzerine bir kütüphane için mali destek sağlansın."
 flavor_pap.14.title: "Sistina Şapeli"
 flavor_pap.14.desc: "Cappella Maggiore veya Büyük Şapel, Bazilikaların sağladığına kıyasla daha küçük mekânlarda halka açık olmayan ayinlerin düzenlenmesi için kullanılır. Yıllar Fra Angelico'nun süslemeleriyle bir zamanlar epey ihtişamlı görünen şapele nazik davranmamış; duvarları eğrilmiş, yapının kendisi ise viran hâlde. Şapelin aslında yıkılması gerekiyor zira içinde her yıl düzenlenen onlarca ayin için artık yeterince güvenli bir yapı değil. Yerine yeni ve daha görkemli bir yapı inşa edilmeli. Unutmamak lazım ki yeni Sistina Şapeli'ni süslemek tanınmış çoğu sanatçı için bir övünç kaynağı olacaktır."
 flavor_pap.14.a: "Eski yapı yıkılsın yerine yenisi yapılsın."
 flavor_pap.15.title: "Sistina Şapelinin Süslenmesi"
 flavor_pap.15.desc: "Eski ve köhne Cappella Maggiore yerine görkemli Sistina Şapeli inşa edildi. Sistina Şapeli, Eski Ahit'te belirtilen Süleyman Mabedi ile aynı boyutlara sahip. Dış cephesi incelikli süslemelerden yoksun üç katlı yapının tonozlu tavanının altında, her iki ucunda ikişer adet olmak üzere altı yüksek kemerli penceresi bulunur. Şapel sadeliğiyle göz doldursa da çağımızın önde gelen sanatçıları tarafından boyanan fresklerle güzelliği daha da artırılabilir."
 flavor_pap.15.a: "[sandro_boticelli_scope.GetNameWithNoTooltip] görevlendirilsin."
 flavor_pap.15.b: "[ghirlandaio_scope.GetNameWithNoTooltip] görevlendirilsin."
 flavor_pap.15.c: "[pietro_perugino_scope.GetNameWithNoTooltip] görevlendirilsin."
 flavor_pap.15.d: "[michaelangelo_scope.GetNameWithNoTooltip] görevlendirilsin."
 flavor_pap.15.e: "Şapeli biri süslesin yeter!"
 flavor_pap.17.title: "Dinî Görevleri Satanların Yargılanması"
 flavor_pap.17.desc: "Elçilerin İşleri kitabının 8:9-24. kısmında aktarıldığına göre Büyücü Simon ellerini üzerine koyduğu kişilere Kutsal Ruh'un kudretini aktarabilme yetkisini kendisine de vermeleri için Petrus ve Yuhanna isimli havarilere para teklifinde bulunmuştur. Kilise görevleri ve makamları gibi ruhani şeylerin satılması eylemine de söz konusu şahıstan esinlenerek Simony denilmiştir. Pek çok hükümdar da altının cazibesine kapılıp piskoposluk makamlarını satmaya yönelmiştir."
 flavor_pap.17.a: "Bu eylemi suç kabul edeceğiz!"
 disables_simony: "Bu eylem [ShowReligionAdjective('catholic')] ülkeler için \"Dinî Görevlerin Satılması\" olayını devre dışı bırakır."
 flavor_pap.17.b: "Bu eyleme izin vereceğiz."
 flavor_pap.18.title: "Yadigârlara Hürmete izin verilsin mi, verilmesin mi?"
 flavor_pap.18.desc: "Kilise daima azizlerden kalan yadigârları hürmet göstermek ve kimi durumlarda hasta ve sakatları iyileştirmek için kullanmak üzere saklamıştır. Bu köklü uygulama tartışmaya açıldı. Hatta kimileri bunun putperestlik, yasaklanması gereken bir zındıklık olduğuna inanıyor. Yadigâr satışı birçok kiliseyi zenginleştirdi. Eğer [ROOT.GetCountry.GetGovernment.GetRulerTitle] bu uygulamayı desteklediğini resmen ilan ederse el değiştiren paraların bir kısmıyla hazinemizi doldurabiliriz."
 flavor_pap.18.a: "Yadigârların satılması önlensin!"
 disables_veneration_of_relics: "Bu eylem [ShowReligionAdjective('catholic')] ülkeler için \"Yadigârlara Hürmet\" ve \"Meryem Ana'ya Hürmet\" olaylarını devre dışı bırakır."
 flavor_pap.18.b: "Buna müsaade eder ve hatta uygularsak daha da zenginleşiriz."
 flavor_pap.18.c: "Bunu biz kontrol etmeliyiz."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Dünya'nın diğer gezegenlerle birlikte Güneş'in etrafında döndüğü düşüncesi ilk olarak Nicolaus Copernicus tarafından 1543 yılında #italic \"De revolutionibus orbium coelestium\"#! adlı eserinde kaleme alınmıştı. Şimdi de [galileo_galilei_scope.GetName] aynı fikri #italic \"Sidereus Nuncius\"#!, yani #italic \"Yıldız Habercisi\"#! adlı kitabında savunuyor. Söz konusu tezi savunmaya karar vermesi tartışmalara yol açtı. Üstüne üstlük [ShowReligionAdjective('catholic')] Kilisesi içinde de pek çok düşman edinmesini sağladı. Kabul etmek lazım ki kendisini bir münazarada rakibimiz olarak görmek epey ilgi çekici bir düşünce. Bununla birlikte temkinli davranıp varsayımlarımızı istihza konusu etmesine fırsat vermeden kendisini doğrudan hapse atmak daha akıllıca bir karar olabilir."
 flavor_pap.19.a: "Bilim üzerine tartışmak için davet edilsin."
 flavor_pap.19.b: "Yargılanmalı."
 flavor_pap.20.title: "Tanrı'nın Dünya Üzerindeki Krallığı"
 flavor_pap.20.desc: "Tüm [ShowRegionName('italy_region')], [ShowReligionName('catholic')] sancağı altında birleştiği için [GetCountry('PAP').GetGovernment.GetRulerTitle] bunun [ShowGovernmentReformName('kingdom_of_god_reform')] olduğunu ilan etmeyi uygun gördü. [ShowContinentName('europe')] topraklarında [ShowReligionNameWithNoTooltip('catholic')] inancına mensup halkın tamamı [ShowReligionGroupAdjective('christian')] erdemlerine uygun olarak yaşamak için hevesle bu sancağın altına toplanmaya akın ediyor. Yabancı güçler artık Kardinaller Koleji'ni kontrol edemeyecekler fakat aynı zamanda [GetCountry('PAP').GetAdjective] fetvalarına veya kararlarına kulak vermeyecekler."
 flavor_pap.20.a: "Tüm insanlar tek Tanrı'nın altında!"
 flavor_pap.20.b: "Amen."
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Tanrı'nın Krallığı'nın dinî gücü sayesinde bürokrasinin paslı çarkları diz çökebilir."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Çocuk Sahibi Olmakla Suçlanıyor"
 flavor_pap.21.desc: "Kendini dine adamış olmasına rağmen [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin gizlice çocuk sahibi olduğu yönünde söylentiler dolaşıyor. Bazıları bu söylentilerin [GetUniqueInternationalOrganization('catholic_church').GetName] otoritesini sarsmak için ortaya atılmış kötü niyetli palavralar olduğunu söylüyor. Diğerleriyse fısıldadıkları isimler ve kanıtlarla bu rivayetlerin gerçeklere dayandığını iddia ediyor. Kardinaller ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin geri kalanı bu ithamların incelenmesi mi yoksa itibarımızın korunması için sessizce bertaraf edilmesi mi gerektiği konusunda kararsız."
 flavor_pap.21.a: "Bertaraf etme girişiminde bulunalım."
 flavor_pap.21.b: "Bilginin yayılmasını önlemek için artık çok geç."
 STATIC_MODIFIER_NAME_sinner_pope: "İtibar Zedelendi"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Günahkâr Papa"
 flavor_pap.21.historical_info: "Yüzyıllar içinde, kendilerini dine adadıktan sonra bile çocuk sahibi olduğu yönünde söylentilere konu olan birkaç Papa olmuştur. Papa II. Julius, III. Paulus, VI. Alexander ve XIII. Gregory benzer suçlamalarla karşı karşıya kalmış fakat aralarından yalnızca VI. Alexander gibi bazıları çocuk sahibi olduklarını açıkça kabul etmiştir. Bu durumlarsa skandallara neden olmuş, Papalık makamının otoritesine ahlaki yönden gölge düşürmüştür."
 flavor_pap.22.title: "Lateran Sarayı Yangını"
 flavor_pap.22.desc: "[ShowLocationName('rome')] şehrindeki eski Lateran Sarayı'nda felaket yaşandı. Bu kadim Papalık makamı neredeyse bin yıldır [ROOT.GetCountry.GetAdjective] otoritesinin merkezinde yer almış, [GetUniqueInternationalOrganization('catholic_church').GetName] tarihini gözler önüne seren paha biçilmez eserlere, kutsal yadigârlara ve eşsiz belgelere ev sahipliği yapmıştır. Yayılan alevler sütunları çatlattı ve yüzlerce yıllık duvar halıları küle döndü. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, muhafızlar ve hizmetkârlar yangını söndürmek için hâlen mücadele ediyor. İvedi hareket edilmezse sarayın tamamı harabeye dönebilir."
 flavor_pap.22.a: "Kaynaklarımızı toplayıp kurtarabileceklerimizi kurtaralım."
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "1361 yılında korkunç bir yangın Lateran Sarayı'nı kasıp kavurdu. Bir zamanlar Papalık otoritesinin merkezinde yer alan kadim saray neredeyse tamamen yok oldu. Alevlerden yalnızca Kilise'nin en kutsal yadigârlarından bazılarına ev sahipliği yapan #italic Sancta Sanctorum Şapeli#! hasar görmeden kurtuldu."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "Seçkin ve hünerli bir mimar olan [pap_fontana.GetName] kardinallerimiz için gerçekleştirdiği sayısız projeyle ün kazandı. Büyük tasarımlar ve kentsel yeniden yapılanma alanlarındaki becerisiyle [ShowLocationName('rome')] şehrinin belli başlı kısımlarını baştan aşağı dönüştürdü. [pap_fontana.GetLastNameWithNoTooltip] ve yetenekleri, yeniden yapılandırılmış görkemli bir [ShowLocationNameWithNoTooltip('rome')] hayalimizi hayata geçirmemize büyük katlı sağlayabilir. Kendisini resmen Papalık mimarı olarak atamak ve mimari hedeflerimizi gerçeğe dönüştürmesi için görevlendirmek akıllıca olabilir."
 flavor_pap.23.a: "İşe alınsın!"
 flavor_pap.23.b: "Bırakalım Kardinallerle çalışmaya devam etsin."
 flavor_pap.23.historical_info: "Domenico Fontana, eserleriyle Roma'nın çehresini şekillendiren nüfuz sahibi bir İtalyan mimardı. Papa V. Sixtus'un tercih ettiği mimar hâline gelerek Roma'da büyük çaplı kentsel projelere önderlik etmişti. Fontana'nın başarıları arasında Vatikan Dikili Taşı'nın Aziz Petrus Meydanı'na taşınması ve Lateran Sarayı renovasyonunun tasarlanması yer alır."
 flavor_pap.24.title: "Lateran Sarayı'nın Yeniden İnşası"
 flavor_pap.24.desc: "Bir zamanlar Papaların ikamet ettiği büyük bir konut ve Kilise otoritesinin sembolü olan Lateran Sarayı 14. yüzyılda meydana gelen büyük yangının ardından neredeyse harabeye döndü. Çoğu kişi büyük bir tarihî ve ruhani öneme sahip olan sarayı eski ihtişamına kavuşturmanın vaktinin geldiğini düşünüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki ünlü mimarımız [fontana.GetName] önderliğinde bu muazzam projenin üstesinden gelebiliriz."
 flavor_pap.24.a: "Sarayı yeniden inşa edelim."
 flavor_pap.24.b: "Yeni [ShowLocationNameWithNoTooltip('rome')] şehrinin altyapısını iyileştirelim."
 flavor_pap.24.historical_info: "16. yüzyılın ikinci yarısında Papa V. Sixtus, ünlü Mimar Domenico Fontana'yı yangından ve müteakip onlarca yıl bakımsızlıktan harabeye dönmüş Lateran Sarayı'nı yeniden inşa etmesi için görevlendirdi. Fontana eski yapıyı yeniden tasarlayarak modernleştirdi. Yeni kanatlar, avlular ve salonlar ekleyerek tekrar Papalık otoritesinin bir sembolü hâline getirdi."
 flavor_pap.25.title: "[ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')] Takviyesi"
 flavor_pap.25.desc: "Günümüzde [ShowBuildingTypeName('castel_sant_angelo')] olarak bilinen Hadrianus Mozolesi seleflerimiz tarafından kademeli olarak [ShowLocationName('rome')] şehrine hayati bir savunma hattı sağlayan müstahkem bir kaleye dönüştürülmüştür. İçinde bulunduğumuz çalkantılı dönem nedeniyle birçok danışmanımız yapıyı [ShowLocationNameWithNoTooltip('rome')] şehrini her türlü tehdide karşı koruyabilecek heybetli bir kaleye dönüştürmemizi salık veriyor."
 flavor_pap.25.a: "Tam teşekküllü bir hisara dönüştürülsün."
 flavor_pap.25.b: "Mevcut savunmaları yeterli."
 flavor_pap.25.historical_info: "16. yüzyılda Kutsal Melek Kalesi, yapıyı Vatikan'a bağlayan yer altı geçitleriyle birlikte tam bir hisara dönüştürülmüştü. 1527 yılında Roma'nın Yağmalanması sırasında Papa VII. Clemens ve maiyetinin V. Karl'ın işgalci birliklerinden kaçarak Kutsal Melek Kalesi'ne sığındığı bilinir."
 flavor_pap.26.title: "Papaların Yazlık Konutu"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], [ShowLocationName('rome')] şehrinin hareketli ve kalabalık sokaklarından uzakta bir yazlık konut inşa ettirmek istediğini belirtti. [ShowLocationNameWithNoTooltip('rome')] şehrinin ünlü Yedi Tepesi'nden biri olan Quirinal Tepesi, serin esintileri ve geniş manzarasıyla huzurlu bir kaçış için ideal bir mekân kabul ediliyor. Karar verirsek ünlü Mimar [fontana.GetName] sarayın tasarımını ve yapımını üstlenebilir."
 flavor_pap.26.a: "Quirinal Tepesine yazlık konutu inşa edilsin"
 flavor_pap.26.b: "Gösterişli projeler için doğru zaman değil."
 flavor_pap.26.historical_info: "Quirinal Sarayı 1583 yılında Papa XIII. Gregory tarafından Papalık için bir yaz konutu olarak yaptırıldı. Domenico Fontana gibi önde gelen mimarların tavsiyelerine uyularak tasarlanan saray, Roma'nın sıcağından ve kalabalığından uzakta bir sığınak olarak işlev görmüştü. Yeni kurulan İtalya Krallığı, Papalık Devleti'nden geriye kalanların büyük bir kısmını ilhak ettiğinde Quirinal Sarayı da İtalyan kralların makamı hâline gelmişti."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "Bilgili bir âlim ve matematikçi olan [pap_danti.GetName]; astronomi, haritacılık ve alet yapımı alanlarındaki etkileyici çalışmalarıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisine mazhar oldu. [pap_danti.GetLastNameWithNoTooltip] tutarlı haritalar, gök haritaları ve güneş saatleri yaratmasıyla tanınır. Becerilerinin de Kilise'nin mimari projeleri için çok değerli olduğunu kanıtlamıştır. Kendini bilimi ilerletmeye adamış bir âlim olan [pap_danti.GetLastNameWithNoTooltip] hünerlerini hizmetimize sunarak hedeflerimizi hayata geçirmemize yardımcı olabilir."
 flavor_pap.27.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda Haritacı olarak göreve alınsın!"
 flavor_pap.27.b: "Göreve alınsın ve araştırmalarına mali destek sağlansın."
 flavor_pap.27.c: "Yetenekleri hayranlık uyandırıyor ancak şu an hizmetlerini karşılayamayız."
 flavor_pap.27.historical_info: "Ignazio Danti, Papalık makamı için tutarlı haritalar ve astronomi aletleri hazırlayan yetenekli bir astronom, matematikçi ve haritacıydı. Danti, nihayetinde Gregoryen Takvimi'nin oluşturulmasına vesile olan çeşitli ıslahatların öne sürülmesinde önemli bir rol oynamıştı."
 flavor_pap.28.title: "Jülyen Takvimi'ndeki Hatalar"
 flavor_pap.28.desc: "Jülyen Takvimi yüzyıllar boyunca [ShowReligionGroupAdjective('christian')] âleminin standart takvimi olarak hizmet gördü. Zamanla gerek yılların hesaplanması gerekse Paskalya gibi önemli tarihlerin öngörülmesi gibi hesaplamalarda belirgin hataların ortaya çıkmaya başladı ve bu durum da türlü endişeleri beraberinde getirdi. Takvimin güneş yılıyla tam olarak örtüşmemesi hem geleneklerimiz için hem de günlük meselelerde zorluklar meydana getiren ciddi bir sapmaya neden oldu. Birçok danışmanımız en saygın âlimlerimizi, matematikçilerimizi ve astronomlarımızı bir araya toplayıp söz konusu hataları ıslah edecek bir çözüm bulmamızı tavsiye ediyor."
 flavor_pap.28.a: "Takvimi ıslah etmek üzere en parlak zihinler bir araya toplansın."
 flavor_pap.28.a.tt: "En büyük bilginlerimiz yeni bir takvim oluşturmak için çalışmaya başlasın."
 flavor_pap.28.b: "Böylesine büyük bir proje bize çok pahalıya patlar."
 flavor_pap.28.historical_info: "Jül Sezar tarafından uygulamaya konulan Jülyen Takvimi mevcut Roma takvimini güneş yılıyla hizalamak için tasarlanmıştı fakat mühim bir kusuru bulunuyordu: Yılın uzunluğu olduğundan fazla kabul ediliyordu. Bu küçük hatanın neden olduğu kayma yüzyıllar içerisinde büyüyerek takvimin güneş yılından sapmasına neden olmuştu. Bu durumda başta ilkbahar ekinoksuyla bağlantılı olarak kutlanan Paskalya gibi önemli olayların tarihlerini etkilemişti."
 flavor_pap.29.title: "Inter Gravissimas – Yeni Takvim"
 flavor_pap.29.desc: "En değerli [GetUniqueInternationalOrganization('catholic_church').GetName] âlimleri arasında yoğun bir uğraş ve iş birliğinin ardından takvim reformu meselesinde bir dönüm noktasına ulaştık. [target_ruler.GetName] #italic Inter Gravissimas#! Papalık fetvasını yayınlayarak halkına kusurlu Jülyen Takvimi'nin yerine geçecek yeni bir takvimin hazırlandığı bildirdi. Bu yeni takvim mevsimsel sapmayı düzeltiyor ve Paskalya gibi tarihleri doğru bir şekilde öngörüyor. Derhâl kullanıma geçecek bu yeni takvim sayesinde kutsal bayramlarımız ve günlük yaşamımız güneş yılıyla tekrar uyumlu hâle gelecek."
 flavor_pap.29.a: "Muazzam bir başarı!"
 flavor_pap.29.historical_info: "Papa XIII. Gregory 1582 yılında Gregoryen Takvimi'ni uygulamaya koydu. Bu takvim kusurlu Jülyen Takvimi'nden kaynaklanan sorunların giderilmesini sağladı. Asırlar boyunca biriken fazla günler ortadan kaldırıldı ve aynı hatanın tekrar etmesini önleyecek daha isabetli bir artık yıl sistemi hayata geçirildi."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "Son yıllarda [GetUniqueInternationalOrganization('catholic_church').GetName] bünyesindeki çoğu kişi disiplin, eğitim ve ruhban ahlakı konularındaki endişelerini dile getiriyor. Geçmişten beridir süregelen bu meseleler üzerine eğilecek kapsamlı bir belgenin hazırlanması yönündeki talepler de giderek artıyor. Böyle bir ferman hazırlayarak ruhbanların faaliyetlerini daha katı standartlarla tabi tutabilir, rahiplerin aldığı eğitimi iyileştirebilir ve Kilise'nin her düzeyinde disiplin sağlayabiliriz."
 flavor_pap.30.a: "Desteklensin."
 flavor_pap.30.b: "Kilise olduğu hâliyle iyi; değişikliğe gerek yok."
 flavor_pap.30.historical_info: "Egidio Anayasası olarak da bilinen #italic The Constitutiones Sanctæ Matris Ecclesiæ#! 1357 yılında Kardinal Albornoz tarafından yürürlüğe sokulan ve Papalık Devletleri'nin ilk tarihî tüzüğünü oluşturan bir dizi kanundu. Parçalanmış ve yolsuzluklara karışmış Papalık Devletleri'nin yönetimini merkezîleştirmek ve ıslah etmek amacıyla hazırlanmıştı."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "Ünlü [ShowInstitutionName('renaissance')] ressamı ve mimarı olan [pap_raphael.GetName] kısa süre önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın dikkatini çekti. Harikulade besteleri ve perspektif konusundaki ustalığıyla tanınan [pap_raphael.GetLastNameWithNoTooltip], hayata geçirdiği çalışmalarıyla hem İtalya'da hem de dünya genelinde tanınırlık kazandı. Kendisini göreve almak hiç şüphesiz Kilise'nin kültürel prestijini artıracak ve gerek âlimlerin gerekse sanatçıların takdirini kazanmamızı sağlayacak. Birçok danışmanımız [pap_raphael.GetLastNameWithNoTooltip] için sanat danışmanlığı görevini makul görüyor ve kendisinin hem projelerimize ihtişam katacağını hem de sanat ve mimari alanlarında [ROOT.GetCountry.GetAdjective] mirasını güçlendireceğini düşünüyor."
 flavor_pap.31.a: "[pap_raphael.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edilsin."
 flavor_pap.31.b: "Bir sanatçıyı görevlendirme lüksüne ayıracak paramız yok."
 flavor_pap.31.historical_info: "Raffaello Sanzio da Urbino İtalya'da Yüksek Rönesans döneminde yaşamış usta bir ressam ve mimardı. Üslubundaki berraklık, eserlerindeki sadelik ve insanın yüceliğine dair Yeni Platoncu fikirleri başarıyla ifade etmesiyle tanınmıştır. 1508 yılında Raffaello, Papa II. Julius tarafından Vatikan'da çalışmak üzere davet edilmiştir. Bu dönemde Atina Okulu ve Sistin Meryemi gibi en ünlü eserlerini hayata geçirmiştir."
 flavor_pap.32.title: "Hümanizm ve Kilise Öğretileri"
 flavor_pap.32.desc: "Protestan Reformu sürecinde meydana gelen son gelişmeler [GetUniqueInternationalOrganization('catholic_church').GetName] yapısını hızla dönüştürüyor. Bir zamanlar el üstünde tutulan, [ShowInstitutionName('renaissance')] Papaları döneminde filizlenip mantığı, klasik öğrenimi ve bireysel deneyimin değerini ön plana çıkaran hümanist eğilimlere artık giderek artan bir şüpheyle bakılıyor.\n\nKilise daha Ortodoks bir çizgiye doğru kaydıkça hümanizmin geleneksel öğretilerle ve doktrinlerle bağdaşmadığını düşünen kişilerin sayısı da giderek fazlalaşıyor. Artan gerginlikler Kilise'nin geleceği ve [ShowContinentName('europe')] topraklarında meydana gelen geniş çaplı entelektüel hareketlerle kuracağı ilişkiler hakkında sorular doğuruyor."
 flavor_pap.32.a: "Ortodoks öğretilerini destekleyelim ve kendimizi hümanizmden uzaklaştıralım."
 flavor_pap.32.b: "Hümanizm, öğretilerimizin bir parçası olmalı!"
 flavor_pap.101.title: "[from_location.GetNameWithNoTooltip] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Arşivleri"
 flavor_pap.101.desc: "[ROOT.GetCountry.GetAdjective] hükûmeti eski ve oldukça iyi belgelenmiş bir tarihe sahip. [ROOT.GetCountry.GetFlavorRank] makamının ve [ROOT.GetCountry.GetReligion.GetName] inancının işleyişiyle bağlantılı olarak meydana gelen olayların ve alınan kararların çoğu [from_location.GetName] [ShowBuildingTypeName('papal_archives')] içinde kayda geçirilip saklanır.\n\nSon zamanlarda arşivlere erişim oldukça kısıtlandı. Öte yandan [ShowRegionName('france_region')] topraklarındaki faaliyetlerimiz nedeniyle başkentimiz, yani [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] inancının merkezi olan [target_location.GetName] iline taşınmıştı. Bundan dolayı [ShowRegionName('italy_region')] bölgesindeki mülkiyetlerimiz üzerinde sahip olduğumuz nüfuz da giderek kısıtlanıyor.\n\n[ruler_scope.GetName] Hazretleri'nin danışmanları söz konusu kısıtlamaların giderilmesi için arşivlerin [target_location.GetNameWithNoTooltip] iline taşınmasını öneriyor."
 flavor_pap.101.a: "Arşivler taşınsın."
 flavor_pap.101.b: "Yapacağımız harcamaya değmez."
 flavor_pap.33.title: "1350 Jübilesi"
 flavor_pap.33.desc: "1350 yılının şafağında Hristiyan âleminin dört bir yanından hacılar, günahlarının affedilmesi ve ilahi bir lütfa nail olma umuduyla büyük Jübileye katılmak üzere [ShowLocationName('rome')] şehrine akın ediyor. [target_ruler.GetName] tarafından ilan edilen bu kutsal olay ruhani yenilenme arayan binlerce kişiyi bir araya toplayarak hem dinî bağlılığı pekiştiriyor hem de Ebedî Şehir'in refahını artırıyor."
 flavor_pap.33.a: "Jübilenin ruhani önemini vurgulayalım."
 flavor_pap.33.b: "Hacıların sağladığı ekonomik yararlardan faydalanalım."
 flavor_pap.33.historical_info: "1350 Jübilesi, Katolik Kilisesi tarihindeki ikinci Kutsal Yıl'dı. Bu uygulama 1300 yılında Papa VIII. Boniface tarafından başlatılmıştı. Papa VI. Clemens tarafından ilan edilmiş ve Avrupa topraklarında hızla yayılan Kara Veba'nın yıkıcı etkilerine rağmen çok sayıda hacının Roma'da toplanmasını sağlamıştı. Aziz Petrus ve Aziz Pavlus bazilikalarını ziyaret edenlerin bütün günahları affedilmişti. Bu uygulama Papalığın ruhani otoritesini de pekiştirmişti. Jübile önemli ekonomik sonuçlar da doğurmuştu; tüccarlar ve yerel otoriteler şehirdeki hareketliliğin artmasıyla birlikte ciddi kazanç sağlamışlardı."
 flavor_pap.34.title: "Canzoniere'nin Yayınlanması"
 flavor_pap.34.desc: "Saygıdeğer bir şair ve âlim olan [target_character.GetName], ilham perisi Laura'ya adadığı ustaca kaleme alınmış sonelerden ve şiirlerden oluşan derlemesini tamamladı. #italic Canzoniere#! olarak bilinen bu eser, hem sanatçının edebî dehasının hem de klasik ideallere yeniden hayat verme amacıyla giderek güçlenen hümanizm ruhunun bir göstergesi. Şaheserini geniş kitlelere ulaştırmak isteyen [target_character.GetLastNameWithNoTooltip], bunu sağlayacak bir hami arayışında gözünü [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çevirdi."
 flavor_pap.34.a: "[target_character.GetLastNameWithNoTooltip] ve eserleri desteklensin!"
 flavor_pap.34.b: "Şiir insanı inançtan uzaklaştırır!"
 flavor_pap.34.historical_info: "Francesco Petrarca veya daha yaygın olarak bilinen adıyla Petrarca, İtalyan bir şair ve âlim olmakla birlikte İtalyan Rönesansı hümanizminin öncüsü olarak kabul edilen ilk hümanistlerden biriydi. #italic Canzoniere#! başta olmak üzere şiirleri ve klasik Latin metinlerini tekrar keşfedip koruma gayretiyle tanınmıştı. Petrarca'nın antik çağlara duyduğu hayranlığın yanı sıra klasik çağın ahlaki ve entelektüel üstünlüğüne olan inancı gerek İtalya'da gerekse dünya genelinde Rönesans düşüncesinin şekillenmesinde büyük rol oynamıştı."
 flavor_pap.35.title: "Pontine Bataklıkları'nın Kurutulması"
 flavor_pap.35.desc: "Pontine Bataklıkları [ShowLocationName('velletri')] ve [ShowLocationName('terracina')] topraklarında yer alan engin bir hastalık yuvasıdır. Yıllar içinde birkaç Papa asırlardır tarım, ticaret ve iskâna ciddi engel teşkil eden bu toprakları ıslah etmeye çalıştı ancak tüm gayretler gerek mülkiyet hakları gerekse siyasi rekabet veya işin zorluğu nedeniyle sonuçsuz kaldı. Şimdi ise azimli mühendislerimiz bataklıkları nihayet kurutmak için cüretkâr bir plan ortaya koydu."
 flavor_pap.35.a: "Kurutmaya odaklanalım."
 flavor_pap.35.a.tt: "Uygulanan etken, yerel Sulak Alanlar [Concept('topography', 'Topoğrafyasının')|e] getirdiği olumsuz etkilerin bir kısmını ortadan kaldırır."
 flavor_pap.35.b: "İşin maliyetiyle zorluğu faydalarından ağır basıyor."
 flavor_pap.35.historical_info: "Pontine Bataklıkları geçit vermez doğası ve sıtmanın yayılmasını sağlaması nedeniyle Papaların köklü sorunlarından biriydi. Bataklıkları kurutmaya yönelik kayıtlarda yer alan ilk çalışmalar 1298 yılında Papa VIII. Boniface tarafından yürütülmüştü fakat uygulanan kanal projesi bölgede daha fazla taşkınlığa neden olmuştu. Müteakip yıllarda Papa IV. Eugenius, X. Leo, V. Martinus, V. Sixtus ve VI. Pius dâhil çeşitli Papalar, sıklıkla mülkiyet ve balık avlama hakları nedeniyle yerel soyluların direnişiyle mücadele ederek toprağı ıslah etmeye çalışmıştı."
 flavor_pap.36.title: "Açgözlü Kardinal [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.36.desc: "Yakın zamanda [target_character.GetName] nüfuzunu muazzam bir servet toplamak ve güç kazanmak için kullandığı iddiasıyla ağır eleştirilere maruz kaldı. Kârlı makamlar üzerinde kontrol sahibi olmasıyla, saldırgan biçimde toprak edinmesiyle ve müsrif mimari projelere destek sunmasıyla hazineye yüklenerek ailesini zengin etti. Savurgan yaşam tarzı ve belirli kimselere iltimas göstermesi, eylemlerini [GetUniqueInternationalOrganization('catholic_church').GetName] içindeki yolsuzluğun simgesi olarak gören [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümrelerinin tepkisini çekti."
 flavor_pap.36.a: "Eylemlerinin üzerini sessizce kapamaya çalışalım."
 flavor_pap.36.b: "Yolsuzluklarını resmen kınayıp kovalım."
 flavor_pap.36.historical_info: "Kardinal Caffarelli-Borghese zamanının en güçlü ve nüfuzlu kardinallerinden biriydi. Amcası olan Papa V. Paulus'un sekreteri ve sağ eli olarak hizmet vermişti. Nepotizm yoluyla çok sayıda ünvan, toprak ve kârlı makam elde etmiş, Borgia ailesini Roma'nın en zengin ailelerinden biri hâline getirmiştir. Sanata büyük yatırımlar yapmış ve değerli sanat eserleriyle dolu gösterişli bir malikâne olan Villa Borghese'i inşa ettirmiştir. Acımasızca zenginlik ve güç peşinde koşması kardinali tartışmalara neden olan bir şahıs hâline getirmiştir."
 flavor_pap.37.title: "1399 Büyük Bağlılık Hareketi"
 flavor_pap.37.desc: "[ROOT.GetCountry.GetName] topraklarında büyük bir dinî coşku yayılıyor. Vakur alaylar hâlinde sıralanmış binlerce tövbekâr, ülkenin kırsal topraklarını bir uçtan diğer uca kat ediyor. Giydikleri beyaz cübbeler nedeniyle #italic Bianchi#! olarak anılan topluluk, yüzleri örtülü hâlde bir şehirden diğerine yalın ayak yürüyor, dualar okuyor, tövbeler ediyor ve ilahi merhamete mazhar olmak için yakarıyor. Kıyamet korkusunun ve çağın kargaşasının etkisi altında kalarak kendi kendine örgütlenen kitleler halktan büyük destek topladı ancak kontrol figüründen yoksun yapıları ve tepkisel doğaları özellikle Kilise yetkilileri arasında kaygılara yol açıyor."
 flavor_pap.37.a: "Harekete katılımı teşvik edelim."
 flavor_pap.37.b: "Kargaşaya mani olmak için bu toplanmaları idare edelim."
 flavor_pap.37.historical_info: "1399 Bianchi hareketi, orta ve kuzey İtalya'yı etkisi altına alan kitlesel bir dinî olaydı. Savaş, veba ve ekonomik zorlukların geniş çapta doğurduğu endişeler nedeniyle ortaya çıkmıştı. Binlerce tövbekârın uzun alaylar hâlinde sıralanıp dualar ve ilahiler okuyarak yürüdüğü hareket; Roma, Floransa ve Bologna gibi şehirlere hızla yayılmıştı. Bianchi genel olarak barışçıl ve ruhani kaygılarla hareket eden bir topluluk olmasına rağmen ani ve düzensiz yürüyüşleri otoriteler arasında endişelere neden olmuştu."
 flavor_pap.38.title: "[ShowCultureNameWithNoTooltip('corsican')|U] Muhafızların Oluşturulması"
 flavor_pap.38.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni koruyup [ROOT.GetCountry.GetName] içinde düzeni sağlamak için özel ve sadık bir kuvvete ihtiyaç olduğu fark edildi. Bunun üzerine [ShowAreaName('liguria_area')] bölgesinden gelen, savaş becerileri ve sarsılmaz sadakatleriyle nam salmış tecrübeli savaşçılardan oluşan [ShowCultureName('corsican')|U] Muhafızları birliğinin oluşturulması için gereken yetki verildi. [ROOT.GetCountry.GetCapital.GetName] şehrinde görevlendirilmeleri, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve önemli Kilise yetkililerinin korunmasını sağlayacak."
 flavor_pap.38.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin muhafızları olsunlar."
 flavor_pap.38.b: "Sıradan askerlerimize güveneceğiz."
 flavor_pap.38.historical_info: "Korsikalıların Papalık Devletleri'nde 9. yüzyıldan beridir bulunduğu bilinmektedir. Avignon Papalığı Dönemi sona erdikten ve ülkenin yeni başkenti dışarıdan yerleşimci çeken sayısız iş imkânıyla Roma olduktan sonra sayıları daha da artmıştır. Korsikalı Muhafızlar, 1603 yılında Papa'nın kişisel koruması ve Roma şehrinin kolluk kuvveti olarak görev yapmak üzere Papa VIII. Clemens tarafından söz konusu göçmenlerin arasından kurulmuştur."
 flavor_pap.39.title: "[ShowCultureNameWithNoTooltip('corsican')|U] Muhafızların Kontrol Edilemez Davranışları"
 flavor_pap.39.desc: "Seçkin muhafız birliğimiz [ROOT.GetCountry.GetCapital.GetName] içinde daimî bir huzursuzluk kaynağı hâline geldi. [ShowCultureName('corsican')|U] Muhafızları birliğinin üyeleri gerek kendi aralarında gerekse diğer askerî birliklerle ve sivil halkla giderek daha da şiddetlenen kavgalara karışıyor. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinin belirli kısımlarını savaş alanına dönüştüren sokak düelloları, ölümle sonuçlanan kavgalar ve kontrolsüz saldırılar olağan hâle geldi. Halk korku içinde yaşıyor. Kilise yetkilileri bile geceleri sokakta yürümekten çekiniyor. Çoğu kişi bu şahısların artık işe yaramaz hâle geldiğini savunuyor."
 flavor_pap.39.a: "Birim dağıtılsın."
 flavor_pap.39.a.tt: "[ROOT.GetCountry.GetCapital.GetName] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_pap.39.b: "Sorunu görmezden gelelim ve ortadan kaybolmasını umalım."
 flavor_pap.39.b.tt: "[ROOT.GetCountry.GetCapital.GetName] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_pap.39.historical_info: "17. yüzyılın ortalarında Korsikalı Muhafızlar kontrol edilemez davranışları nedeniyle kötü bir üne kavuşmuştu. Güçlü gurur ve sadakat duyguları sık sık anlaşmazlıklara neden oluyor ve bu anlaşmazlıklar da çoğunlukla Roma'nın diğer fraksiyonlarıyla şiddetli kavgalara dönüşüyordu. En yüz kızartıcı olaylardan biri 1662 yılında yaşanmıştı. Bir Korsikalı Muhafız ve Fransız elçisinin eşlikçisi arasında yaşanan çatışma uluslararası bir skandala dönüşmüştü. Sonucunda meydana gelen diplomatik rezalet birliğin süregelen pervasız davranışlarıyla birleşince Papa VII. Alexander 1662 yılında Korsikalı Muhafızları dağıtmıştı."
 flavor_pap.40.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Donanmasının Güçlendirilmesi"
 flavor_pap.40.desc: "Düşmanlarımızın denizler üzerinde giderek artan hâkimiyeti kıyılarımızın ve [ROOT.GetCountry.GetAdjective] topraklarının güvenliğini tehdit ediyor. Düşman filoları etki alanlarını genişlettikçe inancımızı savunmak ve Akdeniz üzerindeki hâkimiyetimizi güvence altına almak için deniz kuvvetlerimizi güçlendirmemiz gerektiği daha da belirgin hâle gelmeye başladı. Pek çok önemli şahsiyet filomuzun sayısını artıracak ve Akdeniz'in güvenliğini sağlayacak [ShowReligionGroupAdjective('christian')|U] gayretlerine katkı yapacak yeni bir donanma girişimi için çağrıda bulunuyor."
 flavor_pap.40.a: "Girişimi destekleyelim."
 flavor_pap.40.a.tt: "[target_location.GetName] içinde #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! kadırga [ship|e] toplanır."
 flavor_pap.40.b: "Savaş alanımız denizler değil."
 flavor_pap.40.historical_info: "16 ve 17. yüzyıllarda Osmanlı İmparatorluğu donanmasının Akdeniz'deki üstünlüğü nedeniyle Papalık Donanması önemli bir genişleme sürecine girmişti. Güçlü bir filo gereksinimini gören Papa V. Sixtus, Papalık Donanması'nın çekirdeğini oluşturacak on daimî savaş gemisi inşa edilmesi emrini verdi. Venedik veya İspanya filolarına kıyasla daha küçük olsa da Papalık donanması Hristiyan âleminin gayretlerine katkıda bulunarak pek çok deniz çatışmasında zafer kazandı."
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip] Hamiliği"
 flavor_pap.41.desc: "[target_character.GetName] mahir bir [ShowArtistTypeNameWithNoTooltip('sculptor')] ve [ShowArtistTypeNameWithNoTooltip('architect')]. Barok sanatındaki ustalığı [ShowLocationName('rome')] şehrinde kalıcı izler bıraktı. Büyük kiliseler, çeşmeler ve saraylar için yaptığı tasarımlarla Ebedî Şehir'i adetâ bir sanat eserine dönüştürdü. Kendisini [ROOT.GetCountry.GetAdjective] devletinin resmî mimarı olarak görevlendirip yeteneklerinden faydalanırsak kültürel ve sanatsal alanlarda hâkimiyetimizi pekiştirebiliriz."
 flavor_pap.41.a: "[target_character.GetLastNameWithNoTooltip] gereken desteği alsın!"
 flavor_pap.41.b: "Başka alanlarda harcama yapacağız."
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini, İtalya topraklarındaki en etkili Barok sanatçılarından biriydi. Papa VIII. Urban ve Papa VII. Alexander dâhil birden çok Papa'ya hizmet etmiştir. Papalık tarafından kendisine sunulan destek, sanatçının Roma'nın en ünlü kent simgelerini tasarlamasına imkân tanımıştır. Bunlar arasında Aziz Petrus Meydanı sütunları, Dört Nehir Çeşmesi ve Aziz Petrus Bazilikası içinde yer alan sayısız heykeller yer alır."
 flavor_pap.42.title: "İlk [ShowBuildingTypeNameWithNoTooltip('theater')] İnşa Ediliyor"
 flavor_pap.42.desc: "[ShowBuildingTypeName('theater')] izleme keyfi [ShowRegionName('italy_region')] halkı arasında hızla yayılıyor. [ShowLocationName('florence')], [ShowLocationName('venice')] ve [ShowLocationName('naples')] gibi şehirlerde sergilenen görkemli oyunlar izleyenleri âdeta büyülüyor. [ShowLocationName('rome')] şehrinin kültürel ve sanatsal gelişimin öncüsü olarak varlığını sürdürmesi için [target_location.GetRank.GetName] ilinde yeni bir [ShowBuildingTypeNameWithNoTooltip('theater')] yapılması önerildi. Neyse ki [bernini.GetName] hizmetimizde. Onun mimari dehasını kullanarak bu projeyi bir Barok tasarım başyapıtına dönüştürebiliriz. Ne var ki bazı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları böyle bir [ShowBuildingTypeNameWithNoTooltip('theater')] yapılmasını endişeyle karşılıyorlar. Yapının yozlaşmış dekadan sanatı teşvik edebileceğini ve inançlıları dinî uğraşlardan uzaklaştırabileceğini düşünüyorlar."
 flavor_pap.42.a: "[bernini.GetLastNameWithNoTooltip] başyapıtını tamamlasın!"
 flavor_pap.42.b: "Paramızı oyunlara heba etmeyeceğiz."
 flavor_pap.42.historical_info: "#italic Teatro delle Quattro Fontane#! 17. yüzyılın ortalarında Kardinal Francesco Barberini'nin emriyle Gian Lorenzo Bernini tarafından Roma'da inşa edilmiş bir Barok tiyatroydu. Tiyatro, #italic San Carlo alle Quattro Fontane#! Kilisesi'ni çevreleyen daha geniş bir mimari yapının bir parçasını teşkil ediyordu. Barok tiyatrosundaki yeniliklerin sergilendiği bir merkez hâline gelmişti ancak 18. yüzyılda Roma'nın mimari renovasyonu sırasında yıkıldı."
 flavor_pap.1000.title: "İsa Cemiyeti'nin Kuruluşu"
 flavor_pap.1000.historical_info: "1540 yılında Papa III. Paulus Cizvitler Tarikatı'nı resmen tanıdı. Tarikat 1534 yılında Loyolalı Aziz İgnatius olarak bilinen İspanyol Don Íñigo López de Oñaz y Loyola tarafından kurulmuştu. Katolik Reformu hareketinin en sadık savunucularından biri ve [ShowReligionAdjectiveWithNoTooltip('lutheran')] hareketinin bir numaralı düşmanı hâline geldi. İgnatius'un askerî geçmişi tarikatın yapısına da yansımış ve bir ordu misali teşkilatlanmalarına neden olmuştu. Misyonerler ve Avrupa'nın hükümdarlık saraylarına danışmanlar yetiştirmeye büyük önem veriliyordu. Bu sayede Cizvitler tarikatı siyasi sahnede hatırı sayılır bir güç elde etmişti. 1773 yılında Cizvitler tarikatı, Aydınlanma Çağı'ndaki [ShowReligionGroupAdjective('christian')] ülkelerden gelen baskılar sonucu Papa VI. Pius tarafından dağıtıldı. 1814 yılında tarikat tekrar kuruldu ancak eski gücünün silik bir gölgesi olarak kaldı."
 flavor_pap.1000.desc: "[target_country.GetName] yeni kurulan Cizvitler Tarikatı'na ve [ShowReligionAdjective('lutheran')] hareketiyle mücadelelerine verilen desteğe öncülük ediyor."
 flavor_pap.1000.a: "[target_country.GetNameWithNoTooltip] ülkesini tebrik et."
 flavor_pap.1001.title: "Cizvitler tarikatına [ROOT.GetCountry.GetAdjectiveWithNoTooltip] onayı"
 flavor_pap.1001.desc: "Cizvitler tarikatına sunduğumuz destek [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından dikkate alındı ve takdir edildi."
 flavor_pap.1001.historical_info: "Cizvitler tarikatı 1534 yılında Loyolalı Aziz İgnatius olarak bilinen İspanyol Don Íñigo López de Oñaz y Loyola tarafından kurulmuştur. Katolik Reformu hareketinin en sadık savunucularından biri ve [ShowReligionAdjective('lutheran')] hareketinin bir numaralı düşmanıdır."
 flavor_pap.1001.a: "Övgüyü alçak gönüllülükle kabul ediyoruz."
 flavor_pap.1200.title: "$china$ Misyonerliği"
 flavor_pap.1200.desc: "Hristiyanlık inancını yayıp [ROOT.GetCountry.GetReligion.GetGodName] kelamını dünyanın dört bir köşesine taşımak kutsal görevimizdir. Dünya hakkındaki bilgimiz arttıkça görevimiz büyür. Uzak Doğu topraklarına seyahat eden kâşifler [target_province.GetName] vilayetindeki yerel tüccarlarla iletişim kurmaya başladı. Adımımızı atıp dinimizi yaymamızın vaktidir."
 flavor_pap.1200.a: "Cizvitler gönderilsin!"
 flavor_pap.1201.title: "Cizvitlerin gelişi"
 flavor_pap.1201.desc: "Denizlerin ötesinden yelken açan misyonerler kıyılarımıza ulaştı. Beraberlerinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne hediyeler getirdiler ve Avrupa'dan taşıdıkları çeşitli mekanik icatları sergilediler. Aynı zamanda büyük bir dünya haritası hazırlayıp takvim ıslahatı için makul öneriler sunarak engin bilgilerini gösterdiler. Bununla birlikte beraberlerinde Çin'in geleneksel düzenini sarsabilecek tuhaf dinî ve felsefi fikirler de getirdiler. Bu misyonerlerin topraklarımızda kalmasına izin vermeli miyiz?"
 flavor_pap.1201.a: "Evet, onlardan bir şeyler öğrenebiliriz."
 flavor_pap.1201.b: "Hayır, toplumumuzda yabancı fikirlerin bir geçerliliği olamaz."
 all_catholic_will_love_tt: "Topraklarımızı keşfeden tüm [ShowReligionAdjective('catholic')] [Concept('countries', 'Ülkelerin')|e] [ROOT.GetCountry.GetName] hakkındaki [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_accepted_jesuits')|+=0] değişir."
 flavor_pap.1300.title: "[ShowRegionNameWithNoTooltip('japan_region')] Misyonerliği"
 flavor_pap.1300.desc: "Efsanevi [ShowRegionName('japan_region')] toprakları kurtuluş için haykırarak bizi çağırıyor. Uzak Doğu'daki bu toprakları keşfetmeli ve halkları arasında İyi Haberi yaymalıyız."
 flavor_pap.1300.a: "Cizvitler gönderilsin!"
 flavor_pap.1301.title: "Kirishitan"
 flavor_pap.1301.desc: "Uzak diyarlarda kalan [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin desteğiyle [ShowReligionAdjective('catholic')] misyonerler kıyılarımıza ayak basmaya başladılar. Yerel halkı kendi dinlerine geçirmek için [ShowReligionGroupName('christian')] inancını geniş çapta yaymaya çalışıyorlar. Bu Cizvitler, Fransiskenler ve Dominikanlar durdurulmazsa [ShowReligionName('shinto')] dini için önemli bir tehdit oluşturabilirler."
 flavor_pap.1301.a: "Misyonerleri durdurun!"
 flavor_pap.1301.b: "İnançlarını yaymalarına izin verin."
 flavor_pap.1400.title: "İsa Cemiyeti"
 flavor_pap.1400.desc: "Cizvitler [ShowReligionAdjective('catholic')] Reformu hareketinin şok birimleridir. İnsanları [ShowReligionNameWithNoTooltip('catholic')] inancına çekme teknikleri üzerine özel eğitim alırlar. Kâfirleri ve zındıkları ışığa dönmeye ikna edebilecek güçte bir kuvvettirler."
 flavor_pap.1400.a: "Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "İsa Cemiyeti kurulacak!"
 flavor_pap.1401.title: "İsa Cemiyeti'nin Kuruluşu"
 flavor_pap.1401.desc: "Papa Hazretleri, İsa Cemiyeti adında yeni bir misyoner tarikatının kurulmasını onayladı. Bununla birlikte kraliyet desteği olmadan yeni kurulan tarikat topraklarımızda gelişemeyecektir.\n\nCizvitleri desteklemeli miyiz?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Hayatta olmaz!"
 flavor_pap.1500.title: "Aziz Petrus Bazilikası'nın İnşası"
 flavor_pap.1500.desc: "İmparator \"Büyük\" Konstantin tarafından inşa ettirilen Eski Aziz Petrus Bazilikası hem eskiliği nedeniyle hem de [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin [ShowLocationName('avignon')] şehrinde kaldığı süre boyunca bakım görmediği için neredeyse harabeye dönmüş bir hâlde.\n\nTüm [ShowReligionGroupName('christian')] halkın bir araya gelip tapınağı yeniden inşa etmesi ve yapıyı Aziz Petrus'a layık bir anıta dönüştürmesinin zamanı geldi."
 flavor_pap.1500.historical_info: "Papa II. Julius [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçildikten kısa bir süre sonra Bazilika'nın yapılması için emir vermişti. Tamamlanması 100 yıldan uzun sürecekti. Tarihin en ünlü sanatçılarından biri olan Michelangelo gerek bir mimar gerekse bir ressam olarak yapının tamamlanmasında büyük bir rol oynamıştı."
 flavor_pap.1500.a: "Bazilika inşa edilsin"
 flavor_pap.1500.b: "Endüljans ile elde edilen gelir kullanılsın."
 flavor_pap.1500.c: "Bazilika inşa edilsin ve [michaelangelo_scope.GetShortNameWithNoTooltip] tarafından süslensin."
 flavor_pap.1500.d: "Endüljans ile kaynak sağlansın ve [michaelangelo_scope.GetShortNameWithNoTooltip] tarafından süslensin."
 flavor_pap.1500.e: "Dünyevi meselelere odaklanılsın."
 flavor_pap.1501.title: "Aziz Petrus Endüljansı"
 flavor_pap.1501.desc: "120 yıl süren çalışmaların ardından Aziz Petrus Bazilikası nihayet tamamlandı. Tanrı'nın her kulu için sevinç ve kutlamalara vesile olsun."
 flavor_pap.1501.a: "Bu büyük müthiş olay kutlansın!"
 flavor_pap.1501.b: "Kilise dediğin mütevazı olmalı."
 flavor_pap.1502.title: "Aziz Petrus Bazilikası'nın Sonu"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] şehri düşmanlarımız [rome_ocupier.GetLongName] tarafından ele geçirildi ve Kutsal Şehrin yağmalanması sırasında Aziz Petrus Bazilikası bu şeytanlar tarafından ateşe verildi. Yapının kadim ihtişamına dair geride en ufak bir iz dahi kalmadı."
 flavor_pap.1502.a: "Lanet olsun!"
 flavor_pap.1700.title: "Endüljans Satışı"
 flavor_pap.1700.desc: "Zenginler ruhlarını kurtarabilsin ve günah içinde yaşamlarını sürdürebilsin diye pek çok ülke para karşılığında endüljans satmaya başladı. Aldığımız haberlere göre bazı piskoposlarımız da söz konusu hizmetleri sunuyor ve hatta doğrudan [target_ruler.GetName] tarafından yetkilendirildiklerini iddia ediyorlar.\n\nKilise'nin hazinesine yüklü miktarda para kazandıran bu uygulama kimileri tarafından kınanıyor, diğerleri tarafından ise meşru görülüyor."
 flavor_pap.1700.a: "İddialar araştırılsın."
 flavor_pap.1700.a.tt: "Bu iddiaları araştırmaya başlayacağız."
 flavor_pap.1700.b: "Para dünyayı döndürür."
 flavor_pap.1700.c: "Bu uygulamanın kökünü tamamen kazımaya gayret edeceğiz!"
 flavor_pap.1701.title: "Rahip [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "Dominikan Tarikatı'nın üyesi [target_character.GetName] endüljans satışı için kullandığı radikal ve yenilikçi yollarla ünlendi. Duyduğumuz kadarıyla zayıflığına yenik düşen zavallı bir günahkârı para karşılığı affetmenin yanı sıra henüz işlenmemiş suçları da bağışlamaya hazır. Hatta bu uygulamayla gerek [GetInternationalOrganization('catholic_church').GetName] hazinesine gerekse [GetInternationalOrganization('catholic_church').GetLeaderTitle] Hazretleri adına epey yüklü miktarda para sağlamış."
 flavor_pap.1701.a: "Altın şıngırdadıkça sandıkta, cennetin kapısı açılır hayatın ardında."
 flavor_pap.1701.b: "Mahkemeye çıkarılsın."
 disables_indulgences: "[ShowReligionAdjective('catholic')] ülkeler için \"Endüljans Satışı\" olayını devre dışı bırakır."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Ülkemizdeki varlığı tartışmalara neden olabilir."
 flavor_pap.1702.a: "Kulağa biraz tartışmalı geliyor."
 flavor_pap.1703.title: "[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] İnceleniyor"
 flavor_pap.1703.desc: "Kısa süre önce edindiğimiz haberlere göre [GetInternationalOrganization('catholic_church').GetName] mensupları sözde onayımızla olduğunu iddia ederek endüljans satıyormuş. Böyle günahkâr bir eylemi onaylamamız olacak şey değil. Şimdi de faaliyetler karşısında ne yapacağımız konusunda bir karar vermemiz gerekiyor."
 flavor_pap.1703.a: "Para getirdiği sürece faaliyetlerini sürdürebilirler."
 flavor_pap.1703.b: "Endüljans satışı yapan herkesi cezalandıracağız!"
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip] Duruşması"
 flavor_pap.1704.desc: "[target_character.GetName] yüksek miktarlarda endüljans satışı gerçekleştirdiği yönündeki suçlamalara karşı kendisini savunması için [ROOT.GetCountry.GetCapital.GetName] şehrine çağrıldı. Çıktığı duruşmada eylemlerini uzun uzadıya savundu. Bu meseleyi nasıl bir çözüme ulaştıracağımıza karar vermemiz gerekiyor."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] suçlu."
 flavor_pap.1704.b: "Onun için en uygun yer yerel [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_pap.1704.c: "Suçsuz!"
 flavor_pap.1800.title: "Roma Tacı ve [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_pap.1800.desc: "Hristiyanlığın en önemli topraklarından olan [ShowLocationName('constantinople')] şehrinin kâfirlerin eline düştüğü haberi [ShowReligionGroupAdjective('christian')] dünyasında şok etkisi yarattı ve bölgedeki güç dengelerinin altüst olmasına neden oldu. [GetCountry('TUR').GetAdjective] genişlemesini durdurmak için pek çok askerî girişimde bulunmamıza rağmen çabalarımız büyük ölçüde sonuçsuz kaldı.\n\nBu gelişmeler ışığında cesur bir öneri ileri sürüldü: Beyhude yere çatışmaları sürdürmek yerine diplomatik bir yaklaşımı değerlendirmeliyiz. [ottoman_ruler.GetName] Hazretleri'ne [ShowReligionName('catholic')] dinine geçmesi için bir mektup göndermemiz teklif edildi. Karşılığında meşru Roma İmparatoru olduğunu resmen tanıyacak ve inancımızı tek sancak altında birleştirerek bölgeyi istikrara kavuşturacağız."
 flavor_pap.1800.a: "Bu, resmen delilik!"
 flavor_pap.1800.b: "Bu, resmen delilik! Ama bir deneyelim bakalım..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "[Concept('diplomatic_range', 'Diplomatik Menzilimiz')|e] içerisinde tanıdığımız tüm [ShowReligionGroupAdjective('muslim')] [Concept('countries', 'Ülkelerin')|e] bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] değişir."
