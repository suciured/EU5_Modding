 flavor_pap.9000.b: "Roma resmen onlara ait."
 flavor_pap.9001.title: "Papalık Devleti"
 flavor_pap.9001.desc: "Papa'nın dominyonlarının neredeyse tamamen ortadan kalktığını görmek gerçekten çok üzücü. Sarsılmaz inancımızla yeni bir Papalık Devleti kurmak için ideal bir aday olduğumuzu düşünüyoruz. Belki de bir vilayetimizi bu amaç için terk etmeliyiz."
 flavor_pap.9001.a: "Tanrı'nın Haşmeti aşkına!"
 flavor_pap.9001.b: "Yapmayalım."
 flavor_pap.9002.title: "[ShowLocationNameWithNoTooltip('rome')] Şehrinin İlhakı"
 flavor_pap.9002.desc: "Diplomasi vasıtasıyla [ShowRegionName('italy_region')] bölgesinde yürüttüğümüz genişleme faaliyetlerimizi gizlemek için elimizden gelen tüm çabayı sarf ettik. Buna rağmen, [ShowReligionAdjective('catholic')] inancına mensup kimseler [target_location.GetName] ilinin ilhakını oy birliğiyle kınadılar. Dünyanın dört bir yanından temsilciler [target_location.GetRank.GetNameWithNoTooltip] ilini [GetCountry('PAP').GetGovernment.GetRulerTitle] ülkesine iade etmemiz yönündeki taleplerini dile getirdiler."
 flavor_pap.9002.a: "Makul bir teklif."
 flavor_pap.9002.b: "Gösterişli bir takkesi olsun veya olmasın, [GetCountry('PAP').GetGovernment.GetRulerTitle] [target_location.GetRank.GetNameWithNoTooltip] iline sahip olmayacak!"
