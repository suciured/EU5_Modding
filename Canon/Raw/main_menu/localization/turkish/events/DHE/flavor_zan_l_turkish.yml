 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName], ilk olarak [target_location.GetName] ilinin kalbinde [ROOT.GetCountry.GetGovernment.GetAdjective] ihtişamına yaraşır, topraklarımızın en etkileyici yapısı olması hedeflenen bir saray inşa edilmesini emretti. Ne yazık ki talihsizlikler, kaynakların başka alanlara yönlendirilmesi ve çalışanların hastalanması projeyi geciktirdi. Öyle ki proje neredeyse durma noktasına geldi. Tüm bu aksiliklere rağmen mimarlarımız, içinde tüccar alışverişlerine özel yapılmış ardiyeler ve odaların yanı sıra ihtişamlı bir taht salonunun da bulunduğu yeniden tasarlanmış bir saray planı sundular. Şu anda karşılaştıkları tek engel ise para."
 flavor_zan.1.a: "İnşaatı başlatalım."
 flavor_zan.1.b: "Şimdilik bizim için fazla pahalı."
 flavor_zan.1.historical_info: "Husuni Kubwa Sarayı, Kilwa Sultanlığı'nın 14. yüzyıldaki zirve döneminde mimari ve siyasi ihtişamının göstergesiydi. Sultan el-Ḥasan bin Suleyman tarafından Kilwa Kisiwani topraklarında inşa edilen bu geniş saray, 1,6 hektarlık bir alanı kaplıyordu. Özellikle sert mercan taşından inşa edilen bu yapı, Svahili, İslam ve Fars mimarisinden izler taşımıştı. Lüks özel odalar, geniş avlular, gelişmiş hamamlar ve depolar içeren bu yapı, hem kraliyet konutu, hem ticaret merkezi hem de tahkimat olarak çok işlevli bir rol üstlenmişti."
 construct_the_building_at_another_time_tt: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] yapısını başka bir zaman inşa etsek de olur."
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip] Hazretleri'nin Para Sistemi"
 flavor_zan.2.desc: "Yüce [target_character2.GetName], erdemli ve akılcı bir yönetimin simgesi olarak hizmet etti. Gerçekleştirdiği zekice hazırlanmış reformlar ve kararlar, [GetCountry('ZAN').GetFlavorRank] ülkemizi kalıcı bir refah dönemine taşıyıp ticareti uzak diyarlara kadar yaydı ve karşılığında değerli mallar da bizim topraklarımıza geri döndü.\n\nBu sistemi kolaylaştırmak adına takas işlemlerine yardımcı olacak birleşik bir para biriminin basılmasını emretti. Ölümünün ardından ise yeni hükümdar [target_character.GetName] adını ve suretini taşıyan yeni bir para basıp basmayacağımıza ya da mevcut paraları kullanıp kullanmayacağımıza dair bir karar vermemiz gerektiği hatırlatılmış oldu."
 flavor_zan.2.a: "Yeni para basalım."
 flavor_zan.2.b: "Var olan paraları kullanmaya devam edelim."
 flavor_zan.2.c: "Bırakın para meseleleriyle [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi ilgilensin."
 zan_gold_coinage: "[ShowGoodsNameWithNoTooltip('goods_gold')] Basımı"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip] Gölgesi"
 flavor_zan.3.desc: "[target_character2.GetName], sınır tanımayan cömertliği ve yardımsever davranışlarıyla tanınırdı. Bu erdemli ve önemli [GetCountry('ZAN').GetGovernment.GetRulerTitle] hayatını kaybettiğinde yerine kardeşi [target_character.GetName] geçti. [target_character.GetShortNameWithNoTooltip], halkımıza yardım konusunda selefine göre çok geride kalıyordu.\n\nBir rivayete göre bir gün yoksul bir adam [target_character.GetShortNameWithNoTooltip] Hazretleri'nin huzuruna çıktığında [GetCountry('ZAN').GetGovernment.GetRulerTitle] ona şu cevabı vermiş: \"#italic Veren kişi öldü, ardında verilecek hiçbir şey bırakmadı.#!\" Yabancı devlet erkânının ziyaretleri de son zamanlarda gittikçe seyrek bir hâl aldı. Bunun nedeni büyük ihtimalle cömertlikteki ve misafirperverlikteki eksikliğimiz."
 flavor_zan.3.a: "[target_character2.GetShortNameWithNoTooltip] ne yaptıysa aynısını yapmalıyız!"
 flavor_zan.3.b: "Gündemimizi değiştireceksek cömert davranmakta fayda var."
 flavor_zan.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi aç kalabilir."
 flavor_zan.3.historical_info: "İbn-i Battuta bölgeyi ziyaret ettiğinde iktidarda Sultan al-Ḥasan bin Süleyman bulunuyordu. Kaldığı süre boyunca Sultan'ın misafirlerine karşı olağanüstü derecede cömert davrandığını gözlemlemişti. Derin iz bırakan bir olayda Sultan, kibarlığını göstererek yoksul bir adama kendi cübbesini hediye etmişti."
 flavor_zan.4.title: "[GetCountry('ZAN').GetNameWithNoTooltip] Altın Çağı"
 flavor_zan.4.desc: "[GetCountry('ZAN').GetName] ülkesinin kraliyet hanedanları, yerli [ShowCultureName('swahili_culture')] halkına dış İslami nüfuzların etki etmesine yol açtıktan sonra bu nüfuzların hikmeti geleneklerimizle eşsiz bir sentez oluşturarak toplumumuzun neredeyse her yönünü geliştirdi.\n\nSon zamanlarda zanaatkârlar ve âlimlerdeki artışın yanı sıra yeni bir mimari üslubun doğuşu, âdeta altın çağımızın zirvesine doğru adım attığımızın işareti!"
 flavor_zan.4.a: "Edebî kurumlarımıza finansman sağlamalıyız."
 flavor_zan.4.b: "İhtişamımızın tadını çıkarmak için sanattan daha güzel bir yol var mı?"
 flavor_zan.4.c: "Böyle bir zenginliğe uygun bir başkent yakışır."
 flavor_zan.4.d: "Acele etmeyelim."
 flavor_zan.5.title: "[target_location.GetNameWithNoTooltip] Topraklarındaki Yerel Gelenekler"
 flavor_zan.5.desc: "[ShowSubContinentName('middle_east')] ve $india$'ın kültürel normlarının ve alışkanlıklarının toplumumuza entegre olması, yönetici elit kesim ile [ShowCultureName('swahili_culture')] halkı arasında büyük bir fark yarattı. Halkın kültürel geleneklerinden çoğu hem resmî hem de gayriresmî açılardan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamıyla uyuşmuyor. Kıyafet tarzlarındaki ve davranış biçimlerindeki bu farklar iki taraf arasındaki her etkileşimde şimdiden dikkat çekmeye başladı bile.\n\nTabii ki de bu duruma bir yasak getirmek ve halkı geleneklerimize uymaya zorlamak bizim elimizde fakat bunun hoş karşılanmayacağı da şüphesiz."
 flavor_zan.5.a: "Kültürlerine saygı duymamız gerek."
 flavor_zan.5.b: "Bize uyum sağlayacaklar."
 flavor_zan.6.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 flavor_zan.6.desc: "Meçhul kökenlere sahip bir grup gezgin, [target_location.GetName] topraklarındaki çobanlarla ve çiftçilerle bir araya gelip zengin, müreffeh bir yerleşim yeri kurdu. Tarım bilgileri ve titizlikle hazırlanmış bir sulama sistemine sahip olmaları sayesinde [target_location.GetNameWithNoTooltip] fazlasıyla müreffeh bir yerleşkeye dönüştü.\n\nYerel halk ve yerel yönetim, erozyonu önleyip verimliliği artırmak amacıyla çeşitli standartlar belirledi. Mevcut durumları bizim için bir tehdit oluşturmasa da eşsiz ve dikkat çekici oldukları su götürmez bir gerçek."
 flavor_zan.6.historical_info: "15. yüzyıl civarlarında çiftçi bir topluluk, Büyük Rift Vadisi yamaçlarının eteklerinde taş kanallarla karışık bir sulama sistemi kurarak sıralı tarlalar oluşturup büyük bir köy inşa etmişti. Bu yerleşim yerlerinin en büyüğü olan Engaruka, binlerce kişiye ev sahipliği yapmıştı. Engaruka'da toprağı zenginleştirmek için sığır gübresi kullanıyorlardı."
 flavor_zan.6.a: "Büyüleyici."
 engaruka_people_interesting_tt: "[target_country.GetName] halkı yaratıcı çiftçilerden oluşuyor, [target_location.GetNameWithNoTooltip] bu sayede zenginleşecek."
 flavor_zan.7.title: "[ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')] Zenginliği"
 flavor_zan.7.desc: "Yakın zamanda [target_location.GetName] topraklarını işgal etmemiz batıda bulunan komşularımızı endişelendirip ihtiyatlı davranmalarına neden olmuştu. Görünüşe göre [ShowGoodsName('goods_gold')] tedarikini doğrudan ve kesintisiz biçimde güvence altına alma niyetimizin farkına varmışlar.\n\nYine de onların bu yakınmaları hiçbir şey, vakti geldiğinde hepsi gücümüzün önünde diz çökecekler."
 flavor_zan.7.a: "Hepsi planın bir parçası."
 flavor_zan.8.title: "Şirazi [ShowReligionGroupNameWithNoTooltip('muslim')] ve [target_country2.GetNameWithNoTooltip] Patrikleri"
 flavor_zan.8.desc: "[ShowCultureName('swahili_culture')] devletlerinin çoğu bu bölgeye yapılan ilk İslam göçlerinden türediklerini iddia eden hanedanlar tarafından yönetiliyor. Fakat Şirazilerin benimsediği [ShowReligionGroupName('muslim')] inancı, dinin en uygun biçimi değildi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde hâlâ eski yerel törenlerin birçoğu günlük olarak icra ediliyor ve Şirazi kökenli insanların şehir yönetmelerini onlara sağlayan büyüsel yeteneklere sahip olduklarına inanılıyor.\n\nBuna karşılık, [target_country2.GetName] ve diğer [ShowCultureNameWithNoTooltip('swahili_culture')] devletlerinin zenginliği arttıkça yabancı ülkelerden gelen göçmen sayısı da büyük ölçüde artıyor. [ShowAreaName('oman_area')], [ShowRegionName('persia_region')] ve diğer uzak bölgelerden gelen tüccarlar şehirlerimizi yurt edindi. Bu gruplarla iş birliği kuran yerli bir tüccar sınıfı dahi ortaya çıktı.\n\nYeni gelen insanların birçoğu geleneklerimizi görünce dehşete kapılmış gibi oluyorlar. Daha uygun bir [ShowReligionGroupNameWithNoTooltip('muslim')] inancını benimsemek, [ShowRegionName('indian_ocean_region')] bölgesindeki diğer devletlerle olan ilişkilerimize kesinlikle fayda sağlamış olur fakat bu durumun kendi yönetimimizi zayıflatma ve diğer [ShowCultureNameWithNoTooltip('swahili_culture')] devletleriyle olan ilişkilerimize zarar verme riski de bulunuyor."
 flavor_zan.8.a: "Atalarımızın yolundan ilerlemeliyiz."
 flavor_zan.8.b: "[ROOT.GetCountry.GetFlavorRank] ülkesini pagan inançlarından ve törenlerinden arındıralım."
 countries_with_positive_piety_reduced_relations_tt: "[Concept('diplomatic_range', 'Diplomatik Menzilimiz')|e] içinde uygulamalarımızı desteklemeyen ([target_country.GetName] gibi) [ShowReligionGroupNameWithNoTooltip('muslim')] [Concept('countries', 'Ülkeler')|e] hakkımızda [ShowBiasValue('opinion_shirazi_islam')|-=0] [opinion|e] kaybeder."
 countries_with_positive_piety_increased_relations_tt: "[Concept('diplomatic_range', 'Diplomatik Sınırımız')|e] içinde uygulamalarımızı desteklemeyen ([target_country.GetName] gibi) [ShowReligionGroupNameWithNoTooltip('muslim')] [Concept('countries', 'Ülkeler')|e] hakkımızda [ShowBiasValue('opinion_adopted_our_religious_views')|+=0] [opinion|e] kazanır."
 flavor_zan.9.title: "[target_country.GetNameWithNoTooltip] Kroniği"
 flavor_zan.9.desc: "[ShowRegionName('swahili_coast_region')] bölgesindeki muhafazakâr [ShowReligionGroupAdjective('muslim')] devletlerden giderek artan sayıda yabancı tüccar gelmesiyle birlikte eski Şirazi geleneklerimiz gitgide daha fazla sorgulanmaya başladı. [ShowRegionNameWithNoTooltip('swahili_coast_region')] bölgesindeki bazı eski Şirazi hanedanlarının yeni gelenlerle ittifak kurmuş yerli tüccar sınıfı tarafından alaşağı edilmesini tiksintiyle izledik.\n\nYine de en eski ve en güçlü Şirazi hanedanlardan biri olarak bizler hâlâ ayaktayız. Hem yabancıları hem de içerideki sorun çıkaranları etkilemek adına kâtiplerimize meşhur soyumuzu anlatan bir kronik hazırlatmalıyız. Bu şekilde, Şirazi kökenimizi ve hanedanımızın eski İslami temellerini hiç kimse inkâr etmeyecek."
 flavor_zan.9.a: "Bir kronik oluşturalım."
 flavor_zan.9.b: "İlgilenmemiz gereken daha önemli meselelerimiz var."
 flavor_zan.10.title: "[target_country.GetAdjectiveWithNoTooltip] Ülkesinin Ortaya Çıkışı"
 flavor_zan.10.desc: "Yüzyılı aşkın süredir kıyılarımız üzerindeki egemenliğimiz kabul edilmekteydi. Buna rağmen yabancı tüccarlar ve büyük donanmalardan gelen raporlar, bilinmeyen bir ülkenin ortaya çıktığına işaret ediyor. Şimdiye dek eşini benzerini görmediğimiz büyüklükte toplarla donatılan asker dolu güçlü gemilerin söylentileri sarayımızdaki korkakların paniğe kapılması için fazlasıyla yeterli oldu. Bir istila tehdidiyle karşı karşıyayken birçok saray mensubu ve danışman bir savaşın çıkacağı korkusuyla görev yerini terk etti."
 flavor_zan.10.a: "Bize karşı hiçbir şansları olmadığı şüphesiz."
 flavor_zan.11.title: "[target_country2.GetLongNameWithNoTooltip] Ülkesinin Keşfi"
 flavor_zan.11.desc: "[ShowProvinceDefinitionName('good_hope_cape_coast_province')] bölgesinin ötesinden gelen raporlar, zengin tüccarlara sahip güçlü bir ülkenin varlığını iddia ediyor. [target_country2.GetName] tüccarları, bilinen denizlerin ötesine kadar uzanan ticaret ağlarıyla kendi halklarını refaha taşımış. Düşmanlarımızla bir ittifakta bulunmamaları veya onların etkisinde kalmamaları için toprakları bir şekilde güvence altına almak akıllıca bir hamle olacak."
 flavor_zan.11.a: "Boyun eğecekler."
 flavor_zan.11.b: "Hediyelerle beraber bir barış heyeti de gönderelim."
 flavor_zan.11.c: "Onları görmezden gelelim."
 flavor_zan.12.title: "[target_country.GetNameWithNoTooltip] Heyeti"
 flavor_zan.12.desc: "Görünüşe göre [target_country.GetName] ülkesinin kudretli donanmaları, yalnızca kültürümüze duydukları takdiri göstermek ve sükunetli bir iş birliği kurma isteklerini iletmek amacıyla bizi ziyaret etmişler. Halkımızın sonunun geldiğini söyleyen kişiler ise artık soytarılıklarından dolayı utanç içindeler."
 flavor_zan.12.a: "Yanlış alarm!"
