l_turkish:
 flavor_bav.1.title: "Sonunda Elektör!"
 flavor_bav.1.desc: "[target_ruler.GetName] Hazretleri'nin gösterdiği gayret ve sadakat nihayet karşılığını buldu. [hre_emperor.GetName], önemimizi takdir ederek bize Elektörlük makamını bahşetti. [ROOT.GetCountry.GetName] tarihinin bu dönüm noktasını kutlamak için muhteşem bir balo düzenlemeliyiz."
 flavor_bav.1.a: "Hiçbir harcamadan kaçınılmasın."
 flavor_bav.1.b: "Kutlamaya ayıracak vaktimiz yok."
 flavor_bav.2.title: "Yeni Bir Ülkenin Yeni Kanunları"
 flavor_bav.2.desc: "[ROOT.GetCountry.GetLongName], uzun yıllar süren bölünmüşlüğün ardından nihayet yeniden birleşti. Birliğin yeni ülkenin vatandaşlarına getirdiği sevinç, [ruler_scope.GetName] Hazretleri'ne en köklü gelenekleri değiştirme fırsatı sundu. Veliaht seçimimizi değiştirme ve [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının bir daha asla bölünmemesini sağlamanın vakti geldi."
 flavor_bav.2.a: "Eski ayrıcalıklar kaldırılmalı."
 flavor_bav.2.b: "Geleneğe son verilsin."
 flavor_bav.2.c: "Geleneğe saygı duymalıyız."
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "Aşağı Bavyera Dükü [target_cousin.GetName] vefat etti! Cüzzam hastalığından mustarip olduğu için vefatı sürpriz olmasa da ailemiz hâlâ yas tutuyor. Bununla birlikte [GetCountry('LBV').GetName] ülkesinin akıbetini de görüşmemiz gerekiyor.\n\n[target_ruler.GetName] Hazretleri'nden genç vârise yol göstermesi istendi. Bu durumu [target_ruler.GetNameWithNoTooltip] Hazretleri'nin uzun zamandır hedeflediği Bavyera'nın birleştirilmesi yolunda kullanabiliriz."
 flavor_bav.3.a: "Ülkemize yakınlaşmalarını sağlayalım."
 flavor_bav.3.b: "Doğrudan ilhak edelim!"
 flavor_bav.3.c: "İşlerine karışmayalım."
 flavor_bav.4.title: "Rakip [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_bav.4.desc: "Son on yıllar [target_ruler.GetName] ve [target_rival.GetName] hanedanları arasındaki çatışmayla geçti. [target_ruler.GetDynasty.GetName] hanedanı, [GetCountry('BRA').GetName] ülkesine kendi ailesinden bir [GetCountry('BRA').GetGovernment.GetRulerTitle] atayarak [GetCountry('BOH').GetName] ülkesinin [GetUniqueInternationalOrganization('hre').GetName] kuzeyindeki nüfuzunu engelledi. Son dönemdeki ilişkilerimiz nispeten istikrarlı olsa da yeni bir çatışma her an patlak verebilir. Belki de geçmişteki husumetleri unutup [GetCountry('BOH').GetNameWithNoTooltip] ile aramızdaki ilişkileri düzeltmenin vakti gelmiştir."
 flavor_bav.4.a: "İlişkilerimizi düzeltmeye çalışalım."
 flavor_bav.4.b: "Onlarla durduk yere mi düşman olduk sanıyorsunuz!"
 flavor_bav.5.title: "Güneydeki Tehdit"
 flavor_bav.5.desc: "[target_rival.GetDynasty.GetName], [GetUniqueInternationalOrganization('hre').GetName] tacına göz diktiklerini gizlemiyor. Biz tacı giydiğimizde orduları ile şiddetli bir şekilde çarpıştık ve [ShowLocationName('muhldorf')] muharebesindeki yenilgileriyle zafer kazanabildik. Son yıllardaki sakin dönem, belki de geçmişteki çatışmaları aşıp ilişkilerimizi düzeltmenin vakti geldiğini gösteriyordur."
 flavor_bav.5.a: "İlişkilerimizi yumuşatacağız."
 flavor_bav.5.b: "[target_rival.GetDynasty.GetNameWithNoTooltip] Hanedanı kontrol altına alınmalı!"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip] Yükselişi"
 flavor_bav.6.desc: "Geçmişte [GetUniqueInternationalOrganization('hre').GetName] teşkilatının tartışmasız lideriydik ancak şimdi yeni bir hanedan [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] içerisinde baskın konuma yükseldi. [hre_ruler.GetDynasty.GetName] hanedanı imparatorluk tacını ele geçirdi ve tahtı bırakmaya niyetli değiller.\n\nOnların hükümdarlığına karşı tutumumuza ve saltanatlarını destekleyip desteklemeyeceğimize karar vermeliyiz."
 flavor_bav.6.a: "Desteğimizi hak ediyorlar!"
 bav_reconcile_habsburg: "Hanedanlarımız arası uzlaşma"
 flavor_bav.6.b: "Her fırsatta [hre_ruler.GetDynasty.GetNameWithNoTooltip] hanedanına karşı gelinsin!"
 bav_against_habsburg: "Hanedan Çatışmaları"
 flavor_bav.7.title: "Papa'nın Gücü Üzerine Sekiz Soru"
 flavor_bav.7.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından aforoz edilen ve [hre_emperor.GetName] Hazretleri'nin himayesinde bulunan meşhur Fransisken Rahip [william_ockham_scope.GetName], siyasi felsefe üzerine yeni bir tez yazdı. #italic Papa'nın Gücü Üzerine Sekiz Soru#! adlı bu eser [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin otoritesini sorguluyor.\n\nBu fikirlerin yayılması dinî otoritelere karşı muhalefet ve isyan başlatabilir."
 flavor_bav.7.a: "[william_ockham_scope.GetNameWithNoTooltip] tarafından öne sürülen fikirler yayılsın."
 flavor_bav.7.b: "Buna izin veremeyiz."
 flavor_bav.8.title: "Yeni [ROOT.GetCountry.GetLongNameWithNoTooltip] Haritası"
 flavor_bav.8.desc: "Ünlü bir astronom, matematikçi ve haritacı olan Peter Apian'ın oğlu [philipp_apian_scope.GetName], [ShowLocationName('paris')] ilinde eğitimini tamamlayıp [ShowLocationName('tubingen')] ilinde ders vermeye başladı.\n\nTopraklarımızın yeni ve daha ayrıntılı bir haritasını çizmesi için kendisini işe alabiliriz ancak [ShowReligionName('calvinist')] mezhebini reddetmeyi kabul etmemesi muhtemelen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin bir kısmını öfkelendirecektir."
 flavor_bav.8.a: "İşe alınsın."
 flavor_bav.8.b: "[ShowReligionAdjectiveWithNoTooltip('calvinist')] birini işe almayacağız."
 flavor_bav.8.historical_info: "Philipp Apian'a 1554'te Bavyera Düklüğü'nün ayrıntılı bir haritasını çıkarma görevi verildi ve bu görevi yedi yıl içinde tamamladı. Asıl haritanın tamamlanmasından sonra #italic Bairische Landtafeln#! adı verilen küçük kopyalar oluşturuldu ve bizzat Apian tarafından Ingolstadt'ta satıldı. Çalışmasının kalitesi ancak 19. yüzyılda aşılabildi fakat harita, Napolyon Savaşları sırasında Fransız ordusunun Bavyera'yı işgalinde kullanılarak Bavyera'ya zarar verdi."
 flavor_bav.9.title: "Eski Marienkapelle"
 flavor_bav.9.desc: "Şehrin kuzeybatısında, eski sur duvarlarının yanında inşa edilen eski Marienkapelle ismindeki pariş kilisesini şehir halkı yüzyıllardır seviyor. Üstüne üstlük Marienkapelle, Münihli [ShowDynastyName('wittelsbach_dynasty')] Hanedanı'nın da mezarlığı.\n\nBuna rağmen $BAV_ADJ$ Mimar [george_halsbach_scope.GetName], kırmızı tuğladan yapılmış ve şehrin her noktasından görülebilecek iki devasa kuleyle taçlandırılmış muhteşem bir katedral planı önerdi."
 flavor_bav.9.a: "O olağanüstü yapı inşa edilsin."
 flavor_bav.9.b: "Hayır, sevilen bir anıtın yerine başka bir şey koymayacağız."
 flavor_bav.10.title: "Zındık Sığınağı"
 flavor_bav.10.desc: "[ShowReligionAdjective('catholic')] kralların saraylarında kötü niyetli bir dedikodu yayılmaya başladı. [hre_emperor.GetName] Hazretleri'nin sarayının zındıkların ve inançsızların sığınağı olduğu, burada Tanrı'nın kanunlarıyla alay edildiği ve Kilise'nin öğretilerinin göz ardı edildiği söyleniyor.\n\nBu kötü dedikoduları durdurup itibarımızı geri kazanmalıyız. İtibarımızı geri kazanmak için aforoz edilmiş rahipler [william_ockham_scope.GetName] ve [michael_cesena_scope.GetName] sürgün edilebilir. Böylesine dindar bir hareket dedikoduları kesinlikle sona erdirecektir."
 flavor_bav.10.a: "Hayır, bu adamlar benim korumam altında."
 flavor_bav.10.b: "Sürün şunları gitsin, herkes dindarlığımızı görsün."
 flavor_bav.10.historical_info: "Kutsal Roma İmparatoru Bavyeralı IV. Ludwig'in saltanatı, Avignon Papalığı ile olan çatışmasıyla bilinir. 1324'te Papa XXII. John tarafından aforoz edilmesi ve ardından gelen kilise karışıklıkları sonrasında Münih'teki sarayı Alter Hof, Katolik Kilisesi'ni ve Papa'yı eleştiren Ockhamlı William ve Cesenalı Micheal gibi zındık sayılan teologlar için bir sığınak hâline geldi."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetNameWithNoTooltip] Tarihi"
 flavor_bav.11.desc: "[target_artist.GetName], [target_ruler.GetName] Hazretleri'nin sarayında öğretmen olarak nam saldı ve bu dönemde [ShowLanguageName('latin_language')] dil bilgisi hakkında ve diğer konularda el kitapları yazdı. Şimdi hizmetlerinin karşılığı olarak [target_ruler.GetShortNameWithNoTooltip] Hazretleri'nden şanlı atalarımızın başarılarını kaydetmek için [ROOT.GetCountry.GetName] tarihi yazma çabasına destek olmasını talep etti."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Para israfından başka bir şey değil!"
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "Komşu bölgelerin yasal geleneklerinden ilham alan [target_ruler.GetName], [previous_ruler.GetName] Hazretleri'nin izinden giderek [target_country.GetGovernment.GetAdjective] otoritesini güçlendirme amacıyla ortak bir kanunname hazırlanmasını önerdi. [target_country.GetAdjective] kanunlarının [ShowPolicyName('bav_codex_bavarica')] adıyla yazıya geçirilmesi [target_country.GetAdjective] [target_country.GetFlavorRank] içindeki idari gücü artıracak. Böylesine büyük bir [ShowSocietyDirectionName('centralization')] görevini üstlenelim mi?"
 flavor_bav.20.a: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')] oluşturulsun!"
 flavor_bav.20.b: "Böyle ıslahatların zamanı değil."
 flavor_bav.23.title: "[target_country.GetAdjectiveWithNoTooltip] Bilim Akademisinin Doğuşu"
 flavor_bav.23.desc: "[ShowContinentName('europe')] topraklarında $enlightenment$ fikirleriyle gelişen kültürel ortamdan etkilenen [target_city.GetName] düşünürleri [target_ruler.GetName] Hazretleri'ne [ShowContinentName('europe')] genelinde mevcut diğer akademik kurumlara benzer nitelikte bir [ShowBuildingTypeName('academy_of_sciences')] kurulmasını teklif etti. Böyle bir kurum [target_country.GetAdjective] prestijini yükseltebilir ancak oldukça maliyetli bir girişim olacaktır. Bilimin istikbali için yatırım yapmalı mıyız?"
 flavor_bav.23.a: "Akademi desteklensin. Bilim [target_country.GetNameWithNoTooltip] ülkesini geleceğe taşıyacak."
 flavor_bav.23.b: "Bunun yerine askerî gelişmelere yatırım yapalım."
 flavor_bav.24.title: "Manastır Cinayeti"
 flavor_bav.24.desc: "[ShowLocationName('garmisch')] yakınlarında küçük bir kasabadaki [ShowBuildingTypeName('scriptorium')], büyük çizerleriyle ve ressamlarıyla ünlüdür. Geçtiğimiz günlerde bu saygıdeğer kurum içinde alt rütbe lordlardan biri öldürüldü ve bu skandal manastırı sarstı. Neyse ki başyapıtı için kasabada kalan [target_artist.GetName] soruşturmaya yardımcı olabildi. Hem bir dedektifin kesin zekâsına sahip hem de bu kadar yetenekli bir sanatçı ülkemize mutlaka muhteşem katkılarda bulunacaktır."
 flavor_bav.24.a: "[target_artist.GetNameWithNoTooltip] hemen çağrılsın!"
 flavor_bav.24.b: "Kendi başına da bir servet edinebileceği şüphesiz."
 flavor_bav.25.title: "[GetCurrentYear] Yılındaki Reinheitsgebot"
 flavor_bav.25.desc: "[GetCurrentYear] yılında [target_country.GetName] Hükümdarı [target_ruler.GetName], [target_country.GetFlavorRank] topraklarında [ShowGoodsName('beer')] üretimini düzenleyen Reinheitsgebot Kanunu'nu yürürlüğe koydu. İçeriğini arpa, şerbetçi otu ve suyla sınırlayan [target_country.GetGovernment.GetRulerTitle], [target_country.GetAdjectiveWithNoTooltip] birasının kalitesinden ödün vermemeyi ve tebaasını zararlı katkı maddelerine karşı korumayı amaçlıyor. Bu kanun sayesinde üretilen [ShowGoodsNameWithNoTooltip('beer')] daha lezzetli olacak ve [target_country.GetAdjectiveWithNoTooltip] biralarının şöhreti [GetInternationalOrganization('hre').GetName] topraklarında yayılacak."
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('beer')] üretimi hızla zirveye tırmanacak!"
 flavor_bav.25.b: "Bunun gibi kısıtlamalar, bira yapımcılarının yaratıcılığını baltalar."
 flavor_bav.1302.title: "[GetCurrentYear] [target_country.GetAdjectiveWithNoTooltip] Bölünmesi"
 flavor_bav.1302.desc: "[target_ruler.GetDynasty] Hanedanı içinde yaşanan çekişmeler nedeniyle [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] bir kez daha birçok bağımsız birime bölündü. [rival_brother.GetName], [GetCountry('LBV').GetName] için tam özerklik istiyor. Talebi yerine getirilmezse isyan bayrağını çekeceğini söylüyor. Meydana gelen parçalanma [target_country.GetFlavorRank] ülkesinin bütünlüğünü tehdit ediyor ve olası dış müdahalelere açık kapı bırakıyor. Bölünmeyi destekleyerek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini hoşnut edebileceğimiz gibi $BAV$ topraklarının bütünlüğünü de korumaya çalışabiliriz."
 flavor_bav.1302.a: "$BAV$ topraklarının bölünmesine izin verelim."
 flavor_bav.1302.b: "$BAV$ topraklarının bölünmesine karşı çıkalım."
 flavor_bav.1302.c: "Birkaç tavizde bulunarak bütünlüğü koruyalım."
 flavor_bav.1302.historical_info: "Bavyera bölgelerinin bölünmesi Orta Çağ'ın sonları ve Yeni Çağ boyunca tekerrür eden bir konu olmuştur. Özellikle Wittelsbach ailesi arasındaki hanedan münakaşaları genelde düklüğün daha küçük, düşman gruplara bölünmesine sebep olmuştur. Bu gruplar merkezî otoriteyi zedeleyerek Bavyera'yı yabancı nüfuzlara ve iç çatışmalara karşı korunmasız bırakmıştır. Bavyera-Münih, Bavyera-Ingolstadt ve Bavyera-Landshut düklüklerinin oluştuğu 1392'deki meşhur bölünme dâhil 14 ve 15. yüzyıllarda bu bölünmeler birçok kez yaşandı. Vârisler arasında ilk doğan hakkı yerine taksimi teşvik eden miras gelenekleri ve soylu sınıfın çıkarları yüzünden birliği koruma çabaları sıklıkla boşa gitmiştir."
 flavor_bav.27.title: "[target_location.GetNameWithNoTooltip] Üniversitesinin Kuruluşu"
 flavor_bav.27.desc: "[GetCurrentYear] yılında, [target_location.GetName] ilinde bir [ShowBuildingTypeName('university')] kurulması için [target_ruler.GetName] Hazretleri'nden destek talep edildi. Bölgenin prestijini artırıp gelişimini hızlandıracak bu [ShowBuildingTypeNameWithNoTooltip('university')] aynı zamanda yeniliği ve entelektüel gelişimi de destekleyecek. Tabii desteklememiz hâlinde askerî emellerimizden ödün vermemiz gerekecek."
 flavor_bav.27.a: "[target_location.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('university')] desteklensin!"
 flavor_bav.27.b: "İstenilen parayı karşılayamayız."
 flavor_bav.27.historical_info: "1472'de Bavyera-Landshut Dükü IX. Ludwig tarafından kurulan Ingolstadt Üniversitesi, Kutsal Roma İmparatorluğu'ndaki ilk üniversitelerden biridir. Viyana Üniversitesi'nden örnek alınarak yapılmış bu üniversite, Katolik eğitim ve beşeriyetçi ilmin önemli bir merkezi hâline gelmiştir. Alman Rönesansı figürlerini ağırlayarak daha sonra Katolik Reformu'nun kalesine dönüşen bu kurum, o zamanın düşünsel akımlarında önemli rol oynamıştır. Bavyera'da genelde askerî ya da bölgesel ihtiraslardan bile önde gelen eğitim ve kültüre yapılan kayda değer bir yatırımla kurulmuştur."
 flavor_bav.28.title: "[ShowSpecialStatusNameWithNoTooltip('elector')] Rütbesine Terfi Demek?"
 flavor_bav.28.desc: "[home_ruler.GetName], elçileri aracılığıyla [emperor_ruler.GetName] Hazretleri'ne [ShowSpecialStatusName('elector')] rütbesine yükseltilme talebini iletti. [bavaria_country.GetNameWithNoTooltip] ülkesinin [ShowSituationName('war_of_religions')] mücadelesi sırasında sunduğu sadık desteği de gerekçe olarak gösterdi. Böyle bir tanınırlık hiç şüphesiz [bavaria_country.GetAdjectiveWithNoTooltip] ülkesinin [GetInternationalOrganization('hre').GetName] içindeki nüfuzunu artıracak."
 flavor_bav.28.a: "[bavaria_country.GetNameWithNoTooltip] Ülkesinin Rütbe Yükselişi Talep Edilsin."
 flavor_bav.28.b: "Ülke içindeki gücümüzü pekiştirmeye odaklanalım."
 flavor_bav.28.historical_info: "Çalkantılı Otuz Yıl Savaşları dönemi sırasında Dük I. Maximilian liderliğindeki Bavyera, Katolik emelleri uğruna çok önemli bir rol oynadı. Bu sadakat ve askerî destek karşılığında İmparator II. Ferdinand, 1623'te Regensburg Diyeti'ni topladı ve seçim onurunu Bohemya İsyanı'ndaki pozisyonu sebebiyle imparatorluk yasağına uğrayan Palatine Protestan Elektörü V. Frederick'ten Bavyera Dükü I. Maximilian'a devretmiştir. Bu terfi, Bavyera'nın Kutsal Roma İmparatorluğu'ndaki siyasi nüfuzunu arttırmakla kalmayıp aynı zamanda Katolik Birliği'nde bir merkezi güç olarak konumunu sağlamlaştırdı. Seçmen değişimi imparatorluğun güç dengelerinde önemli bir değişime sebep olmuştur ve savaş boyunca imparatorluk otoritesinin ulaştığı zirve noktadır."
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], [bavaria_country.GetNameWithNoTooltip] Teklifini Değerlendiriyor"
 flavor_bav.29.desc: "[bavaria_country.GetName] elçileri [emperor_ruler.GetName] Hazretleri'ne meramlarını anlattılar. [ShowSituationName('war_of_religions')] boyunca gösterdikleri sarsılmaz sadakati öne sürdüler. Bu karar, büyük önem taşıyor zira [bavaria_country.GetNameWithNoTooltip] rütbesinin yükseltilmesi mevcut [ShowSpecialStatusName('elector')] [elector_at_war.GetName] makamının yerinden edilmesi anlamına geliyor."
 flavor_bav.29.a: "[bavaria_country.GetNameWithNoTooltip] ülkesine [ShowSpecialStatusNameWithNoTooltip('elector')] ünvanını verelim."
 flavor_bav.29.b: "Taleplerini reddedelim ve statükoyu koruyalım."
 flavor_bav.29.historical_info: "Otuz Yıl Savaşları ortasında İmparator II. Ferdinand karmaşık bir görevle karşı karşıya kaldı. Kutsal Roma İmparatorluğu'ndaki hassas güç dengesini bozmadan sadık müttefiklerini ödüllendirmesi gerekiyordu. Bavyera Dükü I. Maximilian, Katolik Birliği'ndeki liderliği ve 1620'deki Beyaz Dağ Muharebesi'ndeki belirleyici zaferi gibi askerî destekleriyle Katolik emelleri uğruna çok önemli bir rol oynadı. Hem sarsılmaz sadakatini ödüllendirmek hem de imparatorluk içindeki Katolik mevkisini güçlendirmek için II. Ferdinand 1623'te Regensburg Diyeti'ni topladı. Burada, seçim onurunu resmî olarak Bohemya İsyanı'ndaki pozisyonu sebebiyle imparatorluk yasağına uğrayan Palatine Protestan Elektörü V. Frederick'ten I. Maximilian'a devretmiştir. Bu stratejik karar, sadık bir müttefiki ödüllendirmekle kalmayıp aynı zamanda seçim sahnesinin dengesini Katolik fraksiyonunun lehine değiştirerek çalkantılı bir dönemde imparatorluk otoritesini kuvvetlendirdi."
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip] Artık [ShowSpecialStatusNameWithNoTooltip('elector')]"
 flavor_bav.30.desc: "[emperor_ruler.GetName], [home_ruler.GetName] ve [bavaria_country.GetName] ülkesine prestijli [ShowSpecialStatusName('elector')] ünvanını bahşetmeyi uygun gördü. Bugün, [GetInternationalOrganization('hre').GetName] içinde ciddi bir nüfuz elde eden [bavaria_country.GetNameWithNoTooltip] tarihi için bir dönüm noktası."
 flavor_bav.30.a: "[bavaria_country.GetNameWithNoTooltip] için yeni bir çağ başlıyor!"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Teklifi Reddetti"
 flavor_bav.31.desc: "[emperor_ruler.GetName], [bavaria_country.GetName] ülkesinin [ShowSpecialStatusName('elector')] konumuna yükseltilmesi talebini reddetmeyi uygun gördü. [bavaria_country.GetNameWithNoTooltip] ülkesinin [ShowSituationName('war_of_religions')] mücadelesi sırasında gösterdiği sadık desteğe rağmen [GetInternationalOrganization('hre').GetName] içindeki güç dengeleri olduğu gibi kalacak."
 flavor_bav.31.a: "Alınan karara aldırmadan gücümüzü pekiştireceğiz."
 flavor_bav.32.title: "$elector$ statümüzü kaybettik!"
 flavor_bav.32.desc: "[emperor_ruler.GetName] Hazretleri'nin kararı, [ShowSpecialStatusName('elector')] ünvanımızı elimizden aldı. [GetInternationalOrganization('hre').GetName] Elektör Kurulu [bavaria_country.GetName] ülkesini yeni [ShowSpecialStatusName('elector')] olarak atadı. Bunun sonucunda güç dengeleri ciddi ölçüde değişti."
 flavor_bav.32.a: "İtibarımız yerle bir oldu."
 flavor_bav.33.title: "Yeniden İnşa Edilen [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]"
 flavor_bav.33.desc: "Barok tarzında yeniden inşa edilecek [ShowBuildingTypeName('herrenchiemsee_abbey')] üzerindeki çalışmalar, [target_ruler.GetName] tarafından verilen emirle başlatıldı. Yapının [target_country.GetName] kültürel ve dinî yaşantı için büyüleyici bir merkez hâline getirilmesi planlanıyor. Söylenene göre aslen MS 765 yılında kurulan fakat en az 100 yıl önceden de muhtemelen var olan manastır, Barok Dönemi'ni yansıtan görkemli bir mimari ve sanatsal dışavurumla yeniden hayat bulacak."
 flavor_bav.33.a: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] yeniden inşa çalışmalarına tam destek verilsin!"
 flavor_bav.33.b: "Kaynaklarımızı başka yerlere harcayalım."
 flavor_bav.1000.title: "[ShowLocationNameWithNoTooltip('cologne')] Bölgesinde İkinci Oğlun Miras Hakkı"
 flavor_bav.1000.desc: "[ShowLocationName('cologne')] Elektörlüğü nihayet hanedanımızın himayesine girdi. Yeni atanan hükümdar [kol_ruler.GetName] Hazretleri'nin hanedanımızın hedeflerine selefinden çok daha olumlu yaklaşacağı muhakkak. İki ülke arasında dostane ilişkiler geliştirmek kesinlikle menfaatimize olacaktır."
 flavor_bav.1000.desc_rival: "Amansız rakibimiz hükmü altındaki [ShowLocationName('cologne')] Elektörlüğü nihayet hanedanımızın kontrolüne girdi. [kol_ruler.GetName] Hazretleri'nin yükselişi [GetCountry('KOL').GetName] politikalarında köklü bir değişime yol açacak ve kendisi hanedanımızın hedeflerine selefinden çok daha olumlu yaklaşacaktır. Eski düşmanlığımızı hızla sona erdirip daha iyi ilişkiler geliştirmeye başlamak kesinlikle menfaatimize olacaktır."
 flavor_bav.1000.a: "Onlara olan üstünlüğümüzü gösterelim."
 flavor_bav.1000.b: "Rakipliğe son verelim ve onlara büyüklüğümüzü gösterelim."
 flavor_bav.1000.c: "Gerek yok."
 flavor_bav.1001.title: "[GetCountry('BAV').GetNameWithNoTooltip] Ülkesindeki Akrabamız"
 flavor_bav.1001.desc: "[GetCountry('BAV').GetName] hükümdarı [bav_ruler.GetName], akrabası olan sevgili hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin tahta çıkışını kutlamak için nazik bir hediye gönderdi. İki ülke arasında dostane ilişkiler geliştirmek kesinlikle menfaatimize olacaktır."
 flavor_bav.1001.desc_rival: "Eski rakibimiz [GetCountry('BAV').GetName], akrabaları olan sevgili hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin tahta çıkışını kutlamak için bir hediye gönderdi. Eski düşmanlığımızı hızla sona erdirip daha iyi ilişkiler geliştirmeye başlamak kesinlikle menfaatimize olacaktır."
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName], ülkelerinde tahta çıkan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni kutlamak adına bir hediye yolladı. Yeni oluşturduğumuz birlik içinde samimi ilişkiler sürdürmek hiç şüphesiz yararımıza olacaktır."
 flavor_bav.1001.a: "Hediyeyi kabul edelim."
 flavor_bav.1001.b: "Gereksiz rekabete bir son verelim."
 flavor_bav.1001.c: "Reddedelim."
 flavor_bav.1002.title: "[GetCountry('KOL').GetNameWithNoTooltip] Tarafından Ret"
 flavor_bav.1002.desc: "[GetCountry('KOL').GetName] ülkesine gönderdiğimiz nazik hediye ve desteğimiz küstah [kol_ruler.GetName] tarafından reddedildi."
 flavor_bav.1002.a: "Terbiyesiz!"
 flavor_bav.1100.title: "[ShowLocationNameWithNoTooltip('ingolstadt')] Bölgesinde Bir Hisar"
 flavor_bav.1100.desc: "Tecrübeli bir komutan olan danışmanımız [mil_advisor.GetName], [ShowLocationName('ingolstadt')] ilinin tahkim edilmesini öneriyor. Yerleşim yeri stratejik açıdan çok önemli bir konumda bulunuyor ve [ShowLocationName('regensburg')] ile [ShowLocationName('ulm')] arasındaki ve [ShowLocationName('nuremberg')] ile [ShowLocationName('augsburg')] arasındaki yolları kontrol edebilir."
 flavor_bav.1100.a: "İnşaata başlansın."
 flavor_bav.1100.b: "Gerek yok."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip], [ShowLocationNameWithNoTooltip('ingolstadt')] İlinde"
 flavor_bav.1101.desc: "Askerî mühendis [reginar_solms_scope.GetName], müstahkem [ShowLocationName('ingolstadt')] şehrini ziyaret etti ve liderimiz [target_ruler.GetName] Hazretleri'ne şehrin istihkâmlarının modernleştirilmesi, iyileştirilmesi ve genişletilmesini öneren bir proje sundu. Kendisine göre [ShowLocationNameWithNoTooltip('ingolstadt')] ilinin stratejik önemini korumak için askerî altyapısının güncel tutulması gerekiyor aksi takdirde bölge üzerindeki nüfuzunu kaybedebilir."
 flavor_bav.1101.a: "[reginar_solms_scope.GetShortNameWithNoTooltip] saraya davet edilsin ve planı yapılmaya başlansın."
 flavor_bav.1101.b: "Felaket tellallarına kulak asmayın."
 flavor_bav.1101.reason: "Son teknoloji savunmalar."
 flavor_bav.1102.title: "Yüz Kuleli [ShowLocationNameWithNoTooltip('ingolstadt')] Şehri"
 flavor_bav.1102.desc: "Müstahkem [ShowLocationName('ingolstadt')] şehri bölgedeki gücümüzü gösteren gurur verici bir kale. Güçlü surları, koruduğu önemli yollar üzerindeki nüfuzumuzu artırıyor.\n\nŞimdi bu gücü daha da ileri taşımanın ve şehrin savunmasını güçlendirmenin zamanı geldi. Bunu yapalım ki düşmanlarımız bize karşı gelmenin beyhude olduğunu anlasın."
 flavor_bav.1102.a: "İnşaata başlansın."
 flavor_bav.1102.b: "Bu genişletmelere ihtiyacımız yok."
 flavor_bav.1200.title: "Teatin Kilisesi"
 flavor_bav.1200.desc: "[consort_scope.GetName], [ruler_scope.GetName] Hazretleri'nden [ShowLocationName('munich')] ilinde Teatin Tarikatı için yapılacak muhteşem bir kilisenin inşaatına mali destek vermesini istiyor. [consort_scope.GetName], kilisenin [ShowCultureGroupName('italian_group')] geç barok tarzında inşası için [agostino_barelli_scope.GetName] adındaki Bolonyalı bir mimarı seçti. [consort_scope.GetName], tarafından geniş kitlelere ulaşmasına müsaade edilen bu planlar, modaya uygun [ShowCultureGroupNameWithNoTooltip('italian_group')] tarzının büyük hayranları olan soylularımız ve varlıklı [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz tarafından oldukça beğenildi."
 flavor_bav.1200.a: "Peki, eşim ne derse o."
 flavor_bav.1200.b: "Hayır, gereği yok."
 flavor_bav.1201.title: "Öfkeli Bir Mimar"
 flavor_bav.1201.desc: "[ShowLocationName('munich')] ilinde Teatin Kilisesi'ni inşa eden yeni mimar [agostino_barelli_scope.GetName] ile çalışmanın son derece zor olduğu ortaya çıktı. [consort_scope.GetName] Hazretleri'nin günah çıkartıcısı olan Teatin papazı ve şantiye yöneticisiyle yaşadığı sürekli tartışmalar inşaat alanında birçok soruna yol açtı. Son yaşanan şiddetli tartışma ise mimarın gözden düşmesine sebep oldu.\n\nTecrübeli mimarın kovulması durumunda yeni kilisenin inşası, projeyi sürdürebilecek tek kişi olan eski mimarın çırağı ve yardımcısı [henry_zuccalli_scope.GetName] tarafından devam ettirilecek."
 flavor_bav.1201.a: "Sürelim gitsin, yerine çırağı gelsin."
 flavor_bav.1201.b: "Tartışmalar göz ardı edilsin ve [agostino_barelli_scope.GetShortNameWithNoTooltip] işinin başında kalsın."
 flavor_bav.1300.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Veraseti"
 flavor_bav.1300.desc: "[old_ruler.GetName] Hazretleri'nin vefatıyla birlikte [ShowCultureGroupName('german_group')] kanunlarına göre topraklarının erkek vârisleri arasında paylaştırılması meselesiyle karşı karşıyayız. [old_ruler.GetNameWithNoTooltip] Hazretleri'nin vefatı ülkemiz için talihsiz bir zamana denk geldi zira [target_ruler.GetName] Hazretleri'nin $BAV$ ülkesini birleştirme projesi son aşamada başarısız oldu.\n\n[target_ruler.GetName], şimdi kardeşlerine karşı çalışıp bölünmenin zararlarını telafi ederek Bavyera üzerindeki hâkimiyetini ilan etmek zorunda kalacak."
 flavor_bav.1300.a: "Çok zor ya!"
 flavor_bav.1301.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Birleşmesi"
 flavor_bav.1301.desc: "[target_ruler.GetName], nihayet ailesi karşısında zafer kazandı ve yeterince gücü elinde toplayarak kendisini [ROOT.GetCountry.GetName] topraklarının tek hükümdarı ilan etti. Böylece [ROOT.GetCountry.GetCulture.GetName] topraklarının [target_ancestor.GetName] Hazretleri'nin oğulları arasında bölünmesi gibi ciddi bir hatadan dönülmüş oldu ve ülke artık [target_ruler.GetNameWithNoTooltip] Hazretleri'nin rehberliğinde birleşmiş olarak geleceğe bakacak."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "[target_location.GetNameWithNoTooltip] Rezidansı'nın Kuruluşu"
 flavor_bav.1400.desc: "[target_ruler.GetName], şehirde meydana gelen huzursuzluğun ardından [target_location.GetName] sınırında, [target_location.GetNameWithNoTooltip] Rezidansı'nın Neuveste bölümü olarak adlandırılacak yeni bir hisar inşa edilmesini emretti. İlk başta tahkimat olarak başlayan [target_location.GetNameWithNoTooltip] Rezidansı öncelikli olarak bir iktidar merkezi ve [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_country.GetGovernment.GetCourtTitle] makamı olarak kullanılacak."
 flavor_bav.1400.a: "Gücümüzü sergilemek için Rezidansa yatırım yapılsın."
 flavor_bav.1400.b: "İnşaat şimdilik ertelensin."
 flavor_bav.1401.title: "[target_location.GetNameWithNoTooltip] Rezidansının [ShowInstitutionNameWithNoTooltip('renaissance')] Genişlemesi"
 flavor_bav.1401.desc: "[ShowInstitutionName('renaissance')] [ShowContinentName('europe')] topraklarında hızla yayılıyor. [target_ruler.GetName] ise [target_location.GetNameWithNoTooltip] Rezidansını [target_country.GetName] ülkesinin giderek artan prestijini yansıtacak ihtişamlı bir saraya dönüştürmeyi planlıyor. İnşa edilecek yeni kanat bir sanat ve kültür galerisi olarak kullanılacak. Ayrıca [target_country.GetGovernment.GetAdjective] ailesinin sanat hamileri arasındaki konumunu da güçlendirecek."
 flavor_bav.1401.a: "[ShowInstitutionNameWithNoTooltip('renaissance')] ruhuna kucak açalım. Rezidans genişletilsin."
 flavor_bav.1401.b: "Genişleme planlarını erteleyerek kaynaklarımızı koruyalım."
 flavor_bav.1402.title: "[target_location.GetNameWithNoTooltip] Rezidansı'nın Barok Tarzda Genişlemesi"
 flavor_bav.1402.desc: "Barok Dönemi'nin beraberinde getirdiği zenginlikten ve ihtişamdan ilham alan [target_ruler.GetName], [target_location.GetName] Rezidansı'nı genişletmeyi düşünüyor. Bunun için yapıya [target_country.GetName] ülkesinin görkemini yansıtacak gösterişli süslemeler eklemek ve yeni kanatlar inşa etmek istiyor. Müthiş bir görkem kazanacak olan [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle] hiç kuşkusuz ziyarette bulunan devlet erkânlarını kendisine hayran bırakacak."
 flavor_bav.1402.a: "Barok genişleme projesini hayata geçirerek prestijimizi artıralım."
 flavor_bav.1402.b: "Şimdilik diğer projelere odaklanalım."
