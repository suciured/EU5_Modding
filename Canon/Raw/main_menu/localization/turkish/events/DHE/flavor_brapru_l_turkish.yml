 flavor_brapru_teu.2.desc: "[teu_from.GetLongName], [ShowProvinceDefinitionName('neumark_province')] vilayetindeki doğu topraklarında kol gezen hırsız baronlarla baş edemediğini açıkça gösterdi. Bu dertten kurtulmak için vilayeti bize ciddi miktarda altın karşılığında satmayı öneriyor."
