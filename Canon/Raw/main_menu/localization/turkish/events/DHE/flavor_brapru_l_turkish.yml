 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip] Hazretleri'nin Akli Melekelerini Yitirmesi"
 flavor_brapru.1802.desc: "Bir ülkeyi idare etmenin yükü ağırdır. Çoğu hükümdar bu zorlu vazifeyle yüzleşmeye hazır olsa da kimileri bu baskının altında ezilir. [insane_individual.GetName] Hazretleri'nin de böyle biri olduğu, aklını yitirmeye başlamasıyla aşikâr hâle geldi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri ve zümrelerin ileri gelenleri kendisinin hüküm sürmeye uygun olmadığını iddia etti."
 flavor_brapru.1802.a: "Sadece [proposed_regent.GetNameWithNoTooltip] bize yardım edebilir."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Tabi devletimiz [pru_from.GetName] ülkesindeki siyasi çalkantılar hakkında haberler ulaştı. [insane_individual.GetName] Hazretleri'nin akli melekelerini yitirmesi sonucu hükûmetin başında şu anda bir hükümdar yok. Bu sıkıntılı dönemde, akrabaları [proposed_regent.GetName] Hazretleri'ne yöneldiler. [proposed_regent.GetNameWithNoTooltip] Hazretleri'nin naip olursa bu bir şahsi birliğe yol açacak ve bu da ileride başka sorunlar doğuracak. Kendi naibimizi atayabiliriz ancak bu hamle [pru_from.GetNameWithNoTooltip] topraklarında büyük infiale sebep olacaktır."
 flavor_brapru.1803.a: "Dikkate almayalım."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] daha iyi bir seçenek."
 flavor_brapru.1804.title: "[pru_from.GetNameWithNoTooltip] Hükümdarlığı"
 flavor_brapru.1804.desc: "[proposed_regent.GetName], [pru_from.GetCapital.GetName] şehrindeki törenle [pru_from.GetName] devletinin naibi olarak göreve başladı. Bu gelişme, fiilen [ROOT.GetCountry.GetName] ile [pru_from.GetNameWithNoTooltip] arasında bir Şahsi Birlik kurulduğunu gösteriyor. Bu da [proposed_regent.GetNameWithNoTooltip] Hazretleri'nin yeni kazandığı topraklar için [pru_from.GetDiplomacy.GetOverlord.GetLongName] ülkesine bağlılık yemini etmekle yükümlü olduğu anlamına geliyor."
