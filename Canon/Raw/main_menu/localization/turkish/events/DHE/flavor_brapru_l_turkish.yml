 flavor_brapru.1800.title: "Taht Sorunları"
 flavor_brapru.1800.desc: "[pru_from.GetName] sarayının taht odası son günlerde kaos içerisinde. [pru_from.GetGovernment.GetRulerTitle] ve saray erkanının isabetsiz kararları, devletin temellerini sarsacak bir buhrana yol açtı. Bu durum karşısında [pru_from.GetNameWithNoTooltip] zümreleri, [target_character.GetNameWithNoTooltip] başta olmak üzere yabancı hanedan mensuplarına yöneldi."
 flavor_brapru.1800.a: "Bizi [target_character.GetNameWithNoTooltip] yönetmeli."
 flavor_brapru.1800.b: "Huzursuzluk zamanla yok olacaktır."
