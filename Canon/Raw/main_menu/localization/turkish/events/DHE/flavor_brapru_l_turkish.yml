 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip] Müdahalesi"
 flavor_brapru.1805.desc: "Metbu devletimiz [intervening_tag.GetName], sorunlarımızı ve [proposed_regent.GetName] Hazretleri'ni davet ettiğimizi fark etti. Naip atama hakkının kendilerinde olduğunu belirterek [proposed_regent_of_poland.GetShortName] Hazretleri'ni gönderdiler. Mecburen kendisini [ROOT.GetCountry.GetLongName] ülkesinde yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak kabul etmek zorunda kaldık."
 flavor_brapru.1805.a: "Tam bir felaket!"
 PRU_poland_enforced_regent: "[intervening_tag.GetName], [pru_from.GetName] ülkesine zorla kendi naiplerini getirdi. [pru_from.GetName] ile bir [union|e] oluşmayacak."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "Metbu devlet [intervening_tag.GetName] içerisindeki [pru_from.GetAdjective] efendiler, onların sorunlarını ve [proposed_regent.GetName] Hazretleri'ni davet ettiklerini fark etti. Naip atama hakkının kendilerinde olduğunu öne sürerek [proposed_regent_of_poland.GetShortName] Hazretleri'ni gönderdiler ve kendisi yeni [pru_from.GetGovernment.GetRulerTitle] oldu. Doğuda yeni bir [pru_from.GetFlavorRank] edinmemiz fiilen engellenmiş oldu. Bunun bedelini ödeyecekler!"
 flavor_brapru.1806.a: "Bu işe karıştıkları için cezalandırılacaklar!"
 flavor_brapru.1807.title: "[wehlau_loc.GetNameWithNoTooltip] Antlaşması"
 flavor_brapru.1807.desc: "[GetCountry('PRU').GetName] içerisindeki halefiyetimizden bu yana [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] ülkesine olan kısmi tabiliğimize rağmen gücümüzü giderek artırdık. Bugün [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] ülkesine karşı gücümüz hiç olmadığı kadar üstün durumda. İki ulus arasında bir antlaşma önermeliyiz. [GetCountry('PRU').GetNameWithNoTooltip] üzerindeki haklarından feragat etmeleri karşılığında onlara barış sözü verebiliriz."
 flavor_brapru.1807.historical_info: "Wehlau Antlaşması, Polonya Krallığı ile Hohenzollern Prusya Düklüğü arasında imzalanmış, Polonya'nın Prusya üzerindeki egemenlik haklarından vazgeçtiği ve karşılığında Hohenzollern ordularının İsveç'e karşı desteğini aldığı utanç verici bir pakttır. Bu antlaşmanın temel sebebi, Polonya topraklarını harabeye çeviren ve tarihte #italic İsveç Tufanı#! olarak anılan felaketin yarattığı yıkımdı."
 flavor_brapru.1807.a: "Bu öneriyi teklif edelim."
 flavor_brapru.1807.b: "O hükümdardan başka bir zaman kurtulacağız."
