 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Komşumuz [bra_from.GetName], beklenmedik bir hızla güçleniyor ve [GetCountry('PRU').GetName] ile kurdukları şahsi birlik onları batı sınırlarımızda tehlikeli bir güç hâline getiriyor. Öyle ki bugün bize saldırsalar kesin olarak yenilgiye uğrarız. İki ulus arasında barışı korumak için [GetCountry('PRU').GetNameWithNoTooltip] Düklüğü üzerindeki haklarımızdan vazgeçmemizi talep ediyorlar. Reddedersek ordularının gücünü bize göstereceklerini söylüyorlar."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Bir seçeneğimiz olmayabilir."
 flavor_brapru.1808.b: "Gülünç bir teklif! Kimse bizi aşağılayamaz."
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "[overlord_of_prussia.GetName], içinde bulunduğu zor durumun farkına vararak anlaşmayı kabul etti. İki taraf [wehlau_loc.GetName] ilinde buluşarak antlaşmayı onayladı. Bu imzayla birlikte [GetCountry('PRU').GetLongName] artık [overlord_of_prussia.GetNameWithNoTooltip] ülkesinin tabi devleti değil."
 flavor_brapru.1809.desc_failure: "[overlord_of_prussia.GetName], önerilen antlaşmayı imzalamayı reddetti. Onları bunun sonuçlarına katlanmak zorunda bırakmak da bize düşüyor. Sorunu barışçıl yollarla çözmeye çalıştığımızı dünyaya gösterdiğimiz için artık savaş yolunu seçmekte haklıyız."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip] için büyük şanssızlık."
 flavor_brapru.1810.title: "Naiplik Teklifi"
 flavor_brapru.1810.desc: "[pru_from.GetAdjective] [insane_individual.GetName] Hazretleri'nin akli durumunun bozulması nedeniyle [pru_from.GetAdjective] [pru_from.GetGovernment.GetCourtTitle], onun yerine ülkeyi yönetecek bir naip bulmakta güçlük çekiyor. Bir naip bulunamadığı takdirde ülkenin düzensizlik ve kargaşaya sürüklenme riski var. Bu nedenle naiplik için tek uygun aday olan akrabaları [proposed_regent.GetName] Hazretleri'ni seçtiler. Teklifi geri çevirmek için bir neden görmüyoruz ancak bu durum bizi metbu devletleri [pru_from.GetDiplomacy.GetOverlord.GetName] ile karşı karşıya getirebilir."
 flavor_brapru.1810.a: "Bunu yapabiliriz."
 flavor_brapru.1810.b: "Bu bizi gereksiz bir çatışmaya sürükleyebilir."
 PRU_our_chance_to_get_union: "Bu, iki ulus arasında bir [union|e] kurulmasına yol açacak"
 flavor_brapru.1811.title: "[ROOT.GetCountry.GetFlavorRank] Sekülerleşmesi"
 flavor_brapru.1811.desc: "Reform hareketi tüm gücüyle devam ederken [ShowReligionName('catholic')] inancını bırakıp [ROOT.GetCountry.GetReligion.GetName] inancına geçme kararı aldık. O günden beri cevaplardan çok sorularla karşı karşıyayız. Hiç kimse gerçek hükümdarımızın kim olduğunu, amacımızın ne olduğunu, hatta inancımızın temellerinin neler olduğunu bilmiyor. [ROOT.GetCountry.GetLongName] ülkesinin varlığının bir anlamı kaldı mı?"
 flavor_brapru.1811.historical_info: "1525 yılında Katolik Töton Şövalyeleri, Büyük Usta Albert von Hohenzollern'in kararıyla seküler Lüterci bir Düklüğe dönüştü. Eski büyük usta, Polonya Kralına bağlılık yemini etti ve Prusya Dükü olarak yönetimini sürdürmesi için izin aldı. Bu, bir devletin resmî dinini Lütercilik olarak kabul ettiği ilk örnekti."
 flavor_brapru.1811.a: "Devir değişti."
 flavor_brapru.1811.b: "Bu zorluklardan er geç kurtulacağız."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Teokrasinin Krizi"
 flavor_brapru.1900.title: "Hırsız Baronların Yükselişi"
 flavor_brapru.1900.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kontrolünün azalması ve kanunsuzluk, hırsız baronların güçlenmesine yol açtı. Bu düzensizlikten yararlanan ve suç işleyerek yaşayan bu soylular, kontrolümüzü zayıflatıyor ve [target_ruler.GetName] Hazretleri'nin otoritesini sarsıyor. En güçlü oldukları vilayet şu anda [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "Zamanı gelince onların da icabına bakacağız."
