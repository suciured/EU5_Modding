 flavor_brapru_teu.4.title: "Cölnn Antlaşması"
 flavor_brapru_teu.4.desc: "On yıllar önce hem itibarımızı zedeleyen hem de yarardan çok zarar getiren hırsız baronlar sorununu çözmek umuduyla [ShowProvinceDefinitionName('neumark_province')] vilayetini [teu_from.GetName] ülkesine devrettik. Ne var ki geçen bunca yıla rağmen [teu_from.GetAdjectiveWithNoTooltip] devleti sorunu çözemediği gibi vilayetteki sefaleti daha da derinleştirdi. Savunması zayıf bu bölgeyi artık yük olarak gören [teu_from.GetAdjectiveWithNoTooltip] devleti toprakları bize geri vermeyi teklif ediyor."
 flavor_brapru_teu.4.desc_other: "Beklenmedik bir şekilde [teu_from.GetLongName] ülkesinden bir teklif aldık. [ShowProvinceDefinitionName('neumark_province')] vilayetini bize satmak istiyorlar. Bu teklifi dikkate almalıyız."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
