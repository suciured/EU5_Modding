 flavor_brapru.1901.title: "[robber_baron_province.GetNameWithNoTooltip] Bölgesindeki Hırsız Baronlar"
 flavor_brapru.1901.desc: "Hırsız baronların varlığı [robber_baron_province.GetName] vilayetine de sıçradı. Suçları ve küstahlıkları bizim için bir utanç vesikası. Ülkede merkezî otoriteyi yeniden sağlamak için onlara bir ders vermenin zamanı geldi."
 flavor_brapru.1901.a: "Zamanı gelince onların da icabına bakacağız."
 flavor_brapru.1902.title: "Von Quitzow"
 flavor_brapru.1902.desc: "Hırsız baronlar içinde von Quitzow ailesinin gücüyle yarışabilecek çok az aile var. [ShowProvinceDefinitionName('mittelmark_province')] vilayetinde sayısız mülke ve geniş topraklara sahipler. Tüm bu zenginliklerine rağmen suç yolunu seçtiler. Tam bir kargaşaya neden olmadan önce onları durduracak ve mülklerine el koyacağız."
 flavor_brapru.1902.a: "Onları alt etmemiz gerekiyor!"
 flavor_brapru.1902.b: "Daha temkinli bir yaklaşımda bulunmamız gerekiyor."
 flavor_brapru.1902.historical_info: "Von Quitzow ailesi 15. yüzyılın başlarında Brandenburg'un en güçlü soylu ailesiydi. Brandenburg topraklarının 1411-1415 yılları arasında I. Friedrich von Hohenzollern tarafından merkezî yönetime bağlanması sırasında, ünlü hırsız baronlar Hans ve Dietrich kardeşler yeni elektörün hedefi oldu. Elektör onların kalelerini ele geçirerek Brandenburg'daki von Quitzow dönemine son verdi."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Von Quitzow Nüfuzu"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Von Quitzow'u Bastırmak"
 bra_quitzow_revolt: "Quitzow İsyanı"
 flavor_brapru.1903.title: "Hırsız Baronların Yönetimine Son Vermek"
 flavor_brapru.1903.desc: "Yıllarca süren birçok seferden sonra sonunda başkaldıran [ShowEstateTypeName('nobles_estate')] zümresini dizginlemeyi başardık. Artık ülkedeki ticaret yollarında soylu hırsızların izi ve halkın korkacak bir şeyi kalmadı. Köylüler artık [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine haraç vermek zorunda değil."
 flavor_brapru.1903.a: "[ROOT.GetCountry.GetFlavorRank] tekrardan bir oldu."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Hırsız Baron Döneminin Sonu"
 flavor_brapru.1904.title: "Hırsız Baronları Cezalandırma"
 flavor_brapru.1904.desc: "Başkaldıran [ShowEstateTypeName('nobles_estate')] zümresine karşı galip gelmiş olsak da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından birçok kişi, onları sırf bozguna uğratmanın bir işe yaramayacağına ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin bu ihaneti cezalandırması gerektiğine inanıyor. Birçok kişi bunu desteklese de başkaları zaten kontrolümüzü ortaya koyduğumuz için daha fazla birbirimize yabancılaşmaya gerek olmadığına inanıyor."
 flavor_brapru.1904.a: "İhanetlerinin hesabını verecekler!"
 flavor_brapru.1904.b: "Hafif cezalandıralım."
 flavor_brapru.1904.c: "Daha fazla cezalandırmaya gerek yok."
 flavor_brapru.2000.title: "Yeniden Yapılanma Dönemi"
 flavor_brapru.2000.desc: "[ROOT.GetCountry.GetName] halefiyeti üzerine yakın zamanda çıkan kargaşa son buldu. Sorumlulukların görmezden gelinmesinin nelere yol açabileceğini gördük ve eğer [root_dynasty.GetName] Hanedanı'nın tahtta kalmasına izin vereceksek böyle bir krizin tekrar yaşanmasını engellemek için elimizden geleni yapmalıyız. [ROOT.GetCountry.GetFlavorRank] kan davalarından harap olmuş ve belirsiz sadakatlerden güçsüz düşmüş durumda. Yeniden yapılanma vakti."
 flavor_brapru.2000.a: "Önce zümrelerle uzlaşalım."
 flavor_brapru.2000.b: "Egemenliğimizi yeniden ortaya koymaya odaklanalım."
 flavor_brapru.2000.c: "[ROOT.GetCountry.GetFlavorRank] ülkesini stabilize etmeyi önceliklendirelim."
 flavor_brapru.2000.d: "Modernleşme üzerine çalışmalıyız."
 flavor_brapru.2001.title: "Tersine Dönen Bağlılıklar"
 flavor_brapru.2001.desc: "[ROOT.GetCountry.GetName] üzerinde egemenliğimizi yeniden ortaya koymamızla birlikte diplomatik duruşumuz sorgulandı. Önceden [target_country.GetName] gibi eski müttefiklerimize güvenmiş olsak da birçok kişi son olaylardan sonra daha ihtiyatlı olabileceklerini ve eski düşmanlarımızın faydalı ortaklar hâline gelebileceğini düşünüyor."
 flavor_brapru.2001.a: "[emperor_country.GetNameWithNoTooltip] ile ittifak kurmaya çalışalım."
 flavor_brapru.2001.b: "Eski müttefiklerimize sırtımızı dönemeyiz."
 flavor_brapru.2001.historical_info: "Hohenzollern tahta çıktıktan sonra Brandenburg'un bağlılıkları değişti. Önceki bölgesel bağlılıkların aksine I. Frederick, İmparator Sigismund ve diğer imparatorluk çıkarlarıyla daha iyi hizalanmıştı."
 flavor_brapru.2002.title: "İttifak Teklifi"
 flavor_brapru.2002.desc: "Bir [root_country.GetName] temsilcisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza ulaştı. [root_dynasty.GetName] Hanedanı, [root_country.GetNameWithNoTooltip] üzerindeki kontrolünü sağlamlaştırmak ve [GetUniqueInternationalOrganization('hre').GetName] teşkilatının çıkarlarına daha iyi uyum sağlayabilmek için bölgesel ittifaklardan vazgeçerek diplomatik pozisyonlarını güvenceye almak istiyormuş."
 flavor_brapru.2002.a: "Değerli bir müttefik olacaklardır."
 flavor_brapru.2002.b: "Eninde sonunda bize de sırtlarını dönecekler mi?"
