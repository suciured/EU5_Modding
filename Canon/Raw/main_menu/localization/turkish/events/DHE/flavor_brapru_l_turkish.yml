 flavor_brapru_teu.3.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')] Vilayetinin Kaderi"
 flavor_brapru_teu.3.desc: "[ShowProvinceDefinitionName('neumark_province')] vilayetini yıllar önce satın almış olmamıza rağmen vilayetin kök salmış sorunlarını çözmeyi başaramadık. Vilayetin tek faydası batıdan gelen paralı askerlerin toplanma noktası olarak hizmet etmesi oldu."
 flavor_brapru_teu.3.historical_info: "Hırsız baronların eksik olmadığı Neumark vilayeti, Brandenburg elektörleri tarafından 1402'de Töton Şövalyelerine rehin bırakıldı. Tarikat yönetiminde vilayet daha da yoksullaştı. Şövalyelerin Büyük Ustası önce toprağı Polonya'ya satmayı denedi, ardından 1455'te Cölln ve Mewe Antlaşmaları kapsamında vilayeti Brandenburg'a geri satmayı başardı."
