 flavor_brapru.1801.title: "[pru_from.GetAdjectiveWithNoTooltip] Tahtında Bir [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1801.desc: "[target_character.GetDynasty.GetName] hanedanından bir soylu [pru_from.GetName] tahtına çıkmayı başardı. Hanedanlarımız arasındaki dostane bağlar düşünüldüğünde bu gelişme ileride bize önemli kapılar açabilir."
