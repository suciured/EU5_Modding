l_turkish:
 flavor_brapru.1.title: "İkiz Berlin ve Köln Kasabalarının Sonu"
 flavor_brapru.1.desc: "Spree Nehri, kuruldukları günden beri Köln ile Berlin arasında sınır görevi gördü fakat nehri ikiye bölen #italic Mühlendamm#! Barajı, #italic İkiz Şehirleri#! sonsuza dek birleştiren bağ oldu. Bu iki şehir, ayrılmaz bir bütün gibi her zaman birbirini kolladı ve [ROOT.GetCountry.GetFlavorRank] hükümdarlarının otoritesine karşı tek vücut olarak durdu. Birçok hükümdar otoritesini kabul ettirmeye çalışsa da tüm boyun eğdirme girişimlerine karşı inatla direndiler. [target_character.GetName], bu birliği sağlayıp iki şehrin ayrıcalıklarına son verecek ve birleşik şehri ulusumuz için gerçek bir başkente dönüştürecek güce sahip."
 flavor_brapru.1.a: "Artık birleşmiş, özgün bir kasaba olacaklar."
 flavor_brapru.1.b: "Ayrı kalmalarına izin verelim."
 flavor_brapru.1.historical_info: "1307 yılında Berlin ve Köln, Margravlık'taki Brandenburg an der Havel, Frankfurt an der Oder ve Salzwedel gibi diğer şehirlerle bir ittifak kurdu. Bu ittifak, dönemin hükümdarı I. Heinrich'e karşı haklarını ortak savunmak amacıyla oluşturuldu fakat Köln ve Berlin'in özerkliği, 1451 yılında Brandenburg Elektörü II. Friedrich \"Demirdiş\" tarafından ikiz şehrin resmî merkez ilan edilmesiyle sona erdi.\n\n1710 yılında Kral I. Friedrich'in yayımladığı bir fermanla Köln ve Eski Berlin tek bir şehir olarak birleştirildi. Bu birleşme, Prusya'nın başkentinin kuruluşu oldu. Eski Berlin'in, Köln'den iki kat büyük olması nedeniyle yeni şehre Berlin adı verildi."
 flavor_brapru.2.title: "Brandenburger Tor İnşası"
 flavor_brapru.2.desc: "Son askerî zaferlerimizi taçlandırmak ve [ShowContinentName('europe')] güçleri arasındaki konumumuzu sağlamlaştırmak adına Avrupa'nın büyük başkentlerine yaraşır bir anıt inşa etmek üzere neoklasik üsluba sahip yetenekli bir sanatçıyla anlaşabiliriz. [target_artist.GetName], şimdiden [ShowLocationName('berlin')] ilinin batı girişine mevcut iktidar merkezimizi eski başkent [ShowLocationName('brandenburg')] ile bağlayacak görkemli bir kapının planlarını hazırladı."
 flavor_brapru.2.a: "Zaferi bu kapıyla taçlandıralım."
 flavor_brapru.2.b: "Para hazinede kalsın."
 flavor_brapru.2.historical_info: "Brandenburg Kapısı, 1789-1793 yılları arasında inşa edildi. Kapının mimarı Carl Gotthard Langhans olsa da süslemelerinde çok sayıda sanatçı çalışmıştır. Roma tanrıçası Victoria'yı betimleyen Quadriga, heykeltıraş Johan Gottfried Schadow tarafından yapıldı. Diğer sanatçılar ise şehre bakan kabartma ve frizlere katkıda bulundu. Neoklasik tarzda tasarlanan kapı, dönemin Berlin sınırları içindeki Dorotheenstadt bölgesinde inşa edildi. Kapı, hem Felemenk halk isyanına karşı kazanılan Prusya zaferini hem de Felemenk ve Büyük Britanya ile kurulan ittifakı ölümsüzleştirmek amacıyla inşa edildi."
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] İçin Bir Koloni Bölgesi"
 flavor_brapru.3.desc: "[ShowSubContinentName('western_europe')] bölgesinden gelen yeni fikirler ve tüccarların etkisiyle giderek daha fazla danışman, yabancı tüccarlara bağımlı kalmak yerine Atlas Okyanusu ticaretinden kendimiz yararlanabilmemiz için ticaret şirketi kurmamızı öneriyor. [target_character.GetName], bu fikre sıcak baksa da bu riskli bir yatırım olacağından odağımızı kendi toprağımızın yakınlarında genişleyebileceğimiz yerlere yöneltmek isteyebiliriz."
 flavor_brapru.3.a: "Bundan istifade edelim!"
 flavor_brapru.3.b: "Değersiz bir girişim."
 flavor_brapru.3.historical_info: "#italic Büyük Elektör#! Friedrich Wilhelm, hayatının son yıllarında Brandenburg'un denizaşırı topraklarını Felemenk koloniciliğini örnek alarak genişletmeye çalıştı. Bu çabalar, Brandenburg-Prusya'nın o dönemdeki sınırlı deniz gücü nedeniyle hızla sona erdi. Buna rağmen #italic Brandenburgisch-Afrikanische Compagnie#!, Atlas Okyanusu köle ticaretinden kısa vadede iyi kâr elde etti ve Berlin'in üst sınıfına yeni bir zenginlik getirdi."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip], #italic Ödüllü Makale#! yayınladı"
 flavor_brapru.4.desc: "[target_artist.GetName], aydınlanma çağının önde gelen düşünürlerinden ve zamanımızın en büyük filozoflarından birisi olarak görülüyor. Yakın zamanda yayınladığı #italic Doğal Teoloji ve Ahlak İlkelerinin Belirginliği Üzerine İnceleme#! adlı eseri şimdiden herkesçe #italic Ödüllü Makale#! olarak anılıyor. Yayınlarına rağmen [target_artist.GetNameWithNoTooltip], felsefenin sınırlarını zorlayan gelecek eserlerini geliştirmeye ve yayınlamaya kendini adamış durumda."
 flavor_brapru.4.a: "Aydınlanma da neymiş?"
 flavor_brapru.5.title: "Asker Kral Dönemi"
 flavor_brapru.5.desc: "[target_character.GetName], tahta çıkınca ülkemiz yeni bir döneme girdi. Ulusal bütçede önemli reformlar ve düzenlemeler yapıldı ve ordunun güçlendirilmesi için kaynak sağlandı. [ROOT.GetCountry.GetGovernment.GetRulerTitle], saray eğlenceleri ve aşırılıklarından kaçınıp mevcut bütçenin büyük bölümünü ordunun genişletilmesine ayırmasıyla dünya çapında dikkat çekti."
 flavor_brapru.5.a: "Tanrı seni çalışman için tahta çıkarmış!"
 flavor_brapru.5.historical_info: "Friedrich Wilhelm'in Prusya tahtına çıkmasıyla ülke yeni bir döneme girdi. Devlet bütçesinde köklü reformlar yaparak saray giderlerini neredeyse sıfıra indirdi ve ordunun genişletilmesi ile devlet idaresine büyük yatırımlar yaptı. Prusya ordusu 80000 askere ulaşırken babasının yönetiminde biriken borçları azaltmak ve maliyetleri kısmak için saray görevlerini üçte birine indirdi. Reformlarıyla Prusya'yı 18. yüzyılda büyük güç statüsüne yükselecek mutlak ve militarist bir devlete dönüştürdü."
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Ülkesinin [ShowPolicyNameWithNoTooltip('canton_system_policy')] Politikası"
 flavor_brapru.6.desc: "Mevcut askere alma yöntemlerimiz artık ordunun istenen büyüme hızını sürdüremiyor! Her ay asker alma sisteminin insanlık dışı koşullarıyla ilgili daha fazla şikâyet sarayımıza ulaşıyor. [ROOT.GetCountry.GetAdjective] halkının doğal görevi [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne hizmet etmek olsa da şikâyetlerinde gerçeklik payı var. Şikâyetleri önemsemesek bile bu koşullar, düzenli olarak asker toplamamıza engel oluyor. Bu sebeple [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve danışmanları asker alımını düzenleyecek ve askere almanın yasal zeminini sağlayacak yeni bir ıslahat olan [ShowPolicyName('canton_system_policy')] sistemini hazırladı."
 flavor_brapru.6.a: "Islahat uygulansın!"
 flavor_brapru.6.b: "Eski yöntemlere güvenelim!"
 flavor_brapru.7.title: "[ShowPolicyNameWithNoTooltip('canton_system_policy')] Politikasına Olan Talep Artıyor!"
 flavor_brapru.7.desc: "Askere alma sistemimizin sorunlarını çok uzun süre görmezden geldik ve artık bundan kurtulmanın tek yolu ıslahat gibi görünüyor. [ShowPolicyName('canton_system_policy')] planları hâlâ duruyor ve ıslahatı destekleyen danışmanlarımız asker alımını düzenlemek için bu politikanın uygulanmasını önermeye devam ediyor."
 flavor_brapru.7.a: "Taleplerine boyun eğelim."
 flavor_brapru.7.b: "Şikâyetleri görmezden gelelim."
 flavor_brapru.8.title: "Büyük Elektör'ün Islahatları"
 flavor_brapru.8.desc: "Becerikli hükümdarımız [target_character.GetName], [ROOT.GetCountry.GetLongName] ülkesini modern bir devlete dönüştürmek için birçok plan hazırladı. Planları arasında ordunun köklü ıslahatı ve genişletilmesi, [ShowLocationName('berlin')] ilinin geliştirilmesi ve [ROOT.GetCountry.GetNameWithNoTooltip] için güçlü bir donanma kurma hayali var. Tüm bunlar [ShowRegionName('north_german_region')] ülkeleri arasında bizi daha yükseğe konumlandıracak olsa da şimdilik kaynaklarımızı neye ayıracağımıza karar vermeliyiz."
 flavor_brapru.8.a: "Ordu genişletilsin."
 flavor_brapru.8.b: "[ShowLocationNameWithNoTooltip('berlin')] iline odaklanılsın."
 flavor_brapru.8.c: "Donanma genişletilsin."
 flavor_brapru.8.d: "Islahata ihtiyacımız yok."
 flavor_brapru.8.historical_info: "Friedrich Wilhelm von Hohenzollern, 1640 yılında Brandenburg Elektörlüğü topraklarına büyük yıkım getiren Otuz Yıl Savaşları döneminde tahta çıktı. Vestfalya Antlaşması'nda Brandenburg için hem Renanya'da hem de Pomeranya'da toprak kazandı. Saltanatı boyunca Brandenburg-Prusya devletinin askerî ve idari kabiliyetlerinin temellerini attı ki bu temeller daha sonra Prusya'yı Avrupa içerisinde büyük bir güç hâline getirecekti. Bu çabaları ve İsveç-Brandenburg savaşlarındaki askerî başarıları, ona #italic Büyük Elektör#! ünvanını kazandırdı."
 flavor_brapru.9.title: "Yeni [ROOT.GetCountry.GetNameWithNoTooltip] Başkenti"
 flavor_brapru.9.desc: "[ROOT.GetCountry.GetLongName] ülkesinin [GetCharacter('bra_albrecht_i_askanier').GetName] tarafından kuruluşundan beri [ShowLocationName('berlin')] bölgesini yönetiyoruz. Bazı danışmanlarımız başkenti emellerimize yaraşır bir merkez olmaya uygun görünen [ShowLocationNameWithNoTooltip('berlin')] şehrine taşımamızı öneriyor. Bu aynı zamanda [ShowBuildingTypeName('hanseatic_kontor')] kontrolünü ele geçirip topraklarımızdaki yabancı nüfuzu zayıflatmak için uygun bir fırsat olacak."
 flavor_brapru.9.a: "Saray [ShowLocationNameWithNoTooltip('berlin')] iline taşınsın."
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içindeki gücümüzü sağlamlaştıralım."
 flavor_brapru.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde [ShowReligiousAspectNameWithNoTooltip('pietism')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')] ve temsilcileri [ROOT.GetCountry.GetName] yetkilileri üzerinde güçlü bir nüfuza sahip. Onların görüşünü benimseyip çabalarını desteklersek ahlak anlayışlarını toplumumuzun her köşesine yerleştirebilir ve gerçek bir [ShowReligionGroupAdjective('christian')] hayatı sürebiliriz."
 flavor_brapru.10.a: "Bundan sonra bunlar Prusya erdemleri olarak biline!"
 flavor_brapru.10.b: "Bu vaizlerle bağlar koparılsın!"
 flavor_brapru.11.title: "[ShowLocationNameWithNoTooltip('konigsberg')] İlindeki [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_brapru.11.desc: "Reform dalgası topraklarımızı sararken eski [ShowReligionName('catholic')] kurumları bizimle çalışmayı reddediyor ve bu yüzden eğitim meselesini ele almamız gerekiyor. Bu amaçla [ShowLocationName('konigsberg')] şehrinde yepyeni bir [ShowBuildingTypeName('university')] kurmalıyız. Böylece Reform hareketinin önemli isimlerini kendimize çekebilir ve halkımızı yeni inancımızın ilkeleri doğrultusunda eğitebiliriz."
 flavor_brapru.11.a: "[ShowBuildingTypeNameWithNoTooltip('university')] desteklensin!"
 flavor_brapru.11.b: "Buna değmez."
 flavor_brapru.historical_info: "Albrecht von Hohenzollern, Töton Tarikatı'nı seküler Prusya Düklüğü'ne dönüştürdükten sonra Martin Luther gibi Protestan vaizlerin tavsiyelerine uyarak bir yüksek öğretim kurumunun temellerini attı. Böylece 1544 yılında Königsberg Üniversitesi kuruldu. Kutsal Roma İmparatorluğu sınırları dışında yer alan bu üniversite, papa veya imparator onayı olmadan kurulan ilk üniversite oldu."
 flavor_brapru.12.title: "Tabulae Prutenicae"
 flavor_brapru.12.desc: "Bir matematikçi ve astronom olan [target_artist.GetName], çalışmaları için [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin desteğini almak üzere sarayımıza geldi. [ShowLocationName('wittenberg')] ilindeki [ShowBuildingTypeName('university')] bünyesindeki görevi sırasında önceki hesaplamalardan daha kesin olduğunu iddia ettiği yeni bir astronomi tablosu serisi hazırladı."
 flavor_brapru.12.a: "Yayının maddi tarafı karşılansın."
 flavor_brapru.12.b: "Görevinden alınsın!"
 flavor_brapru.12.historical_info: "Astronom Erasmus Reinhold, Tabulae Prutenicae'nin basımı için finansman sağlayan Prusya Dükü Albrecht von Hohenzollern tarafından maddi ve manevi olarak desteklendi.$prutenic_tables_desc$ Eser, Papa XIII. Gregory'nin takvim ıslahatında kullanıldı ve zamanla astronomların kullandığı Tabulae Alphonsinae'nin yerini aldı."
 flavor_brapru.13.title: "Potsdam Fermanı"
 flavor_brapru.13.desc: "[ShowContinentName('europe')] uzun zamandır [ShowReligionName('catholic')] inancı ile Reform fikirlerini benimseyenler arasındaki çatışmadan mustarip. [ShowContinentNameWithNoTooltip('europe')] kıtasının baskı altındaki [ShowReligionName('lutheran')] ve [ShowReligionName('calvinist')] halkını topraklarımıza yerleşmeye davet edersek yeni tebaanın gelişinden faydalanabiliriz ancak böyle bir çağrı, tebaasını bize göç etmeye teşvik ettiğimiz [ShowContinentNameWithNoTooltip('europe')] güçlerinin öfkesini üzerimize çeker."
 flavor_brapru.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine yerleşebilecekleri duyurulsun!"
 flavor_brapru.13.a.tt: "[ShowContinentNameWithNoTooltip('europe')] içerisindeki [ShowReligionAdjectiveWithNoTooltip('catholic')] hükümdarlarla ilişkilerimiz [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R] azalır"
 pru_edict_of_potsdam_opinion: "Potsdam Fermanı"
 flavor_brapru.13.b: "Bu riski almamalıyız."
 flavor_brapru.14.title: "[ShowLocationNameWithNoTooltip('konigsberg')] İlinin [ShowPopTypeNameWithNoTooltip('burghers')] Zümresi"
 flavor_brapru.14.desc: "Zümrelerin yardımı olmadan hükmetme isteğimiz muhalefetle karşılaştı. Elimize [ShowPopTypeName('burghers')] zümresinin [some_neighbor_country.GetName] ülkesinde [some_neighbor_country.GetGovernment.GetRulerTitle] olan [some_neighbor_country.GetGovernment.GetRuler.GetName] ile yazışarak [ShowLocationName('konigsberg')] ilindeki saltanatımızı devirmek için komplo kurduğuna dair kesin kanıtlar geçti. [ShowLocationNameWithNoTooltip('konigsberg')] üzerindeki kontrolümüzü sağlamlaştırmak istiyorsak otoritemize yönelik bu meydan okumaya hızla karşılık vermeli ve bu duruma bir çözüm bulmalıyız."
 flavor_brapru.14.a: "Otoritemizi göstermek için ordu gönderilsin."
 flavor_brapru.14.b: "Şehir ile bir orta yol bulunsun."
 flavor_brapru.14.historical_info: "Königsberg Şehir Meclisi üyesi ve avukat Hieronymus Roth, #italic Büyük Elektör#! Friedrich Wilhelm von Hohenzollern'e karşı örgütlü bir muhalefete önderlik etti. Elektör, 1660'ta kendisini ve Prusya Düklüğü'nü Polonya Krallığı'ndan tamamen bağımsız ilan edince Roth ve Königsberg Meclisi'ndeki müttefikleri, Polonya Kralı II. Jan Kazimierz Waza'ya Doğu Prusya topraklarını tekrar otoritesi altına alması için başvurdu. Polonya kralının sessizliği ve Friedrich Wilhelm'in Ekim 1662'de Königsberg'e girişi filizlenen isyana son verdi. Roth tutuklandı ve müebbet hapse çarptırıldı."
 flavor_brapru.15.title: "Praxis Pietatis Melica"
 flavor_brapru.15.desc: "[ShowLocationName('berlin')] Zum Grauen Kloster Lisesi'nin kantoru ve öğretmeni [target_artist.GetName], konser besteciliği ve müzik eğitimi üzerine kapsamlı eserleriyle hatırı sayılır bir üne kavuştu. Kantor olarak görev yaptığı süre içinde [target_artist.GetNameWithNoTooltip], ayrıca Praxis Pietatis Melica veya Dindarlık Usulleri olarak bilinen 240'tan fazla ilahi içeren bir kitap derledi. Alman topraklarındaki çok sayıda inanan için yeni ilahiler eklenmesini amaçlayan niyeti takdire şayan ve bu yüzden eserinin yayınlanmasını desteklemeliyiz."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "Çok dilli Yahudi âlim ve filozof [target_artist.GetName], mütevazı bir kökenden geliyor. Başlangıçta haham olması planlanmıştı ancak dinî eğitimi onu [berlin_province.GetName] şehrine yöneltti. Burada hem [ShowReligionGroupAdjective('christian')] hem de [ShowReligionGroupAdjective('israelite_group')] inananlar tarafından saygı gören bir yazar olarak ün kazandı. [ShowLanguageName('german_language')] ve [ShowLanguageName('hebrew_language')] dillerinde yazdığı eserler ve hatta kendi evinde düzenlediği açık tartışmalar, [ROOT.GetCountry.GetName] topraklarında daha önce görülmemiş ölçüde bir hoşgörünün yolunu açtı."
 flavor_brapru.16.a: "Değerli birisi!"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] ve Reform"
 flavor_brapru.17.desc: "[target_artist.GetName], erken Reform döneminin en önemli temsilcilerinden biri olmakla birlikte Musa Kanunu'nun [ShowReligionGroupAdjective('christian')] halkına hangi ölçüde uygulanması gerektiği hususunda diğer Reformcularla görüş ayrılığına düştü. Ona göre dindar bir [ShowReligionGroupAdjectiveWithNoTooltip('christian')] için tek rehber İncil olmalı ancak bu yaklaşımı, Eski Ahit ve Musa Kanunu'nun önemini vurgulayan birçok Reformcu ile çakıştığı için kendisine karşı tepki oluştu. #italic Antinomianizm#! ile suçlanan [target_artist.GetNameWithNoTooltip], kendi öğretisini geliştirmek için destek ve güvenli bir yer arayışıyla sarayımıza başvurdu."
 flavor_brapru.17.a: "Desteklensin!"
 agricolas_reputation: "Agricola'nın İtibarı"
 flavor_brapru.17.b: "Uzlaşmacı görüşlerine tahammül edemeyiz."
 flavor_brapru.18.title: "Frankfurt Üniversitesi"
 flavor_brapru.18.desc: "[ShowLocationName('lebus')] yakınlarında bir [ShowBuildingTypeName('university')] inşa etmek için cömert bir destek aldık. Bu yeni eğitim kurumu Oder Nehri kıyısında kurulan komşu Frankfurt an der Oder kasabasına inşa edilecek ve gücün bu kasabaya kaymasına neden olacak."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "Spandau'nun Cesareti"
 flavor_brapru.19.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin beklentisinin aksine güzel [ShowLocationName('berlin')] ilimizin tüm halkına keyif vermesi gereken şey kontrolden çıktı. Berlin-Kölln halkının komşuları olan Spandau halkını yenmesini göstermek için düzenlenen gösteri muharebesinde Spandau'dan gelen katılımcılar, sonuca isyan edip desteklediğimiz göstericileri yendi! Bu isyan, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne doğrudan yapılmış bir saygısızlık olduğu için bunu hoş göremeyiz."
 flavor_brapru.19.a: "Cezalandırılmaları gerekiyor!"
 flavor_brapru.19.b: "Bırakalım eğlensinler."
 flavor_brapru.19.historical_info: "Elektör II. Joachim Hektor von Hohenzollern Hazretleri'nin 1567 Ağustos'unda Berlin-Kölln sakinleriyle o zamanlar Berlin'den bağımsız bir yerleşim olan Spandau arasında düzenlediği tatbikat, sonrasında#italic Knüppelkrieg#! olarak anılacaktı. Elektörün Berlin vatandaşlarının galip gelmesini arzulamasına karşın tatbikatın heyecanı ve yoğunluğuyla kendilerini kaptıran Spandau tarafındaki katılımcılar, bu emre itaatsizlik gösterip Berlin-Kölln tarafını yenilgiye uğrattı. Bu sonuca öfkelenen II. Joachim Hektor, içi boş toplarla tehdit etti ve Spandau belediye başkanını birkaç ay hapsetti."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] Sığınma Talebinde Bulunuyor"
 flavor_brapru.20.desc: "[ShowLocationName('apolda')] ilindeki [ShowBuildingTypeName('university')] içerisinde öğretmen olan [target_artist.GetName], ateizme tehlikeli derecede yaklaşan dersler vererek [ShowReligionName('lutheran')] dünyasının öfkesini üzerine çekti! Çalışmalarına devam etmesine izin verilmesi karşılığında yeni bir yuva aradığına dair bilgiler aldık. Bu durum kendi üniversitelerimizi onun katkılarıyla güçlendirmek için büyük bir fırsat olabilir."
 flavor_brapru.20.a: "Aydınlanma!"
 flavor_brapru.20.b: "Gönderilsin!"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip], Werther Etkisiyle Dalga Geçiyor"
 flavor_brapru.21.desc: "[target_artist.GetName], [ShowCultureGroupName('german_group')] edebiyatında #italic Sturm und Drang#! akımına mensup olduğunu düşünen yazarların eserlerini hicveden son derece sansasyonel bir yazı kaleme aldı. Özellikle #italic Genç Werther'in Acıları#!'na yönelik abartılı tepkilere ve eserin toplumsal etkisine dikkat çeken [target_artist.GetNameWithNoTooltip], zavallı Werther'e yeni ve mutlu bir son hayal ediyor."
 flavor_brapru.21.a: "Ah, aşkın kanununu yazsam yeniden!"
 flavor_brapru.21.b: "Çok romantik bir trajedi!"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] Eğitimi Islah Etmek İstiyor"
 flavor_brapru.22.desc: "Tanınmış dil bilimci ve filozof [target_artist.GetName], başkentimizdeki eğitimin durumunu değerlendirerek başkentimizin ve ülkemizin eğitim sistemini kişisel gelişimin önünü açan örnek bir yapıya dönüştürmek için yardım etmeyi teklif etti. [ShowLanguageName('basque_language')] dili üzerine çalışmalar yapmış ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] elçiliklerinde diplomat olarak hizmet vermiş olan [target_artist.GetName], beraberinde farklı alanlarda engin bilgi birikimi ve kurum yönetimi tecrübesi de getiriyor."
 flavor_brapru.22.a: "Desteklensin!"
 flavor_brapru.22.b: "Bir katkısı olmayacaktır."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip], #italic Bilge Nathan#!'ı Yayınladı"
 flavor_brapru.23.desc: "#italic Bilge Nathan#! oyunu, dünya üzerindeki İbrahimî dinler arasındaki hoşgörü mesajını vermek için yüzük meselini ustalıkla kullanıyor. [target_artist.GetName], ana karakterini hoşgörü anlayışını paylaştığı hayat boyu dostu ve sırdaşından ilham alarak yarattı. İzin verdiğimiz takdirde oyun [ShowLocationName('berlin')] ilinde perde açacak."
 flavor_brapru.23.a: "Herkes hoşgörü için uğraşmalı!"
 flavor_brapru.23.b: "İşe yaramaz bir hoşgörü çağrısı."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyelerinin çoğu [country_ruler.GetName] Hazretleri'nin dindarlığı yaymak için gösterdiği çabaları oldukça yetersiz buluyor. Meryem Ana ekolünü yaymak için yeni bir şövalye tarikatı kurulmasının [ROOT.GetCountry.GetGovernment.GetAdjective] halkının dine olan ilgisizliğini gidereceğine inanıyorlar. Plana göre yerel bir şövalye tarikatı, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyelerinin ve serflerin manevi açıdan gelişmesini sağlayacak.\n\nBöyle bir tarikatın kurulması yüksek maliyetli olsa da [ROOT.GetCountry.GetFlavorRank] saygınlığını önemli ölçüde artıracak. Bu sebepler karşısında ikna olan [country_ruler.GetNameWithNoTooltip], en azından bu ihtimali değerlendirmeye karar verdi. Sunulan öneriler arasından yalnızca [ShowPolicyName('order_of_the_swan_policy')] politikası [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin beğenisini kazandı."
 flavor_brapru.24.historical_info: "Brandenburg #italic Schwanenorden#! 1440 yılında Prens Elektör II. Friedrich tarafından kuruldu. Amacı dindarlığı teşvik etmek ve Meryem Ana ekolünü yaymaktı. Başlangıçta 37 kurucu üyesi vardı ancak tarikat kısa sürede yüzlerce üyeye ulaştı."
 flavor_brapru.24.a: "Kuruluş desteklensin."
 flavor_brapru.24.b: "Niye umursayalım ki?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName], yakın zamanda ülkesinde dindarlığı ve Meryem Ana inancını yaymak için [ShowPolicyName('order_of_the_swan_policy')] politikasını hayata geçirdi. Hanedanlık bağlarımız sayesinde [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyelerimizin çoğuna bu şövalye kurumunda üyelik teklif edildi. Kendi çıkarlarımızı gözetmek adına eşsiz bir fırsat olabilir."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri de bu tarikata katılmalı."
 flavor_brapru.25.b: "Bizimle oldukları için mutluyuz."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "Ülkemizin askerîleşmesi arttıkça ve [ShowSocietyDirectionName('quality')] yönünde ilerledikçe seçkin generallerimize layık ödül bulma konusunda sıkıntı yaşıyoruz. Toprak hibeleri ve doğrudan ödemeler iyi ödüller olsa da yeni ve dünyevi bir askerî tarikat kurulması savaş kahramanlarımızın şanını yüceltmekte uzun vadede daha etkili olur. Maliyeti yüksek olsa da [ShowPolicyName('order_of_the_black_eagle_policy')], ordu içinde disiplin ve liyakati güçlendirecektir."
 flavor_brapru.26.historical_info: "Prens Elektör III. Friedrich, Prusya Kralı olarak 17 Ocak 1701 tarihinde taç giymesinin arifesinde Kara Kartal Tarikatını kurdu. Bu askerî tarikata çoğunlukla hükümdarlık yapan Hohenzollern hanedanı mensupları ve misafir yabancı kraliyet ailelerinin üyeleri kabul edildi. Tarikata sadece kraliyet mensuplarının değil yetenekli askerlerin de alınmasıyla liyakat sistemi desteklendi."
 flavor_brapru.26.a: "Kuruluşu maddi olarak destekleyeceğiz."
 flavor_brapru.26.b: "Böyle gösterişler generallerimizin umurunda değil!"
 flavor_brapru.27.title: "[ShowAreaNameWithNoTooltip('silesia_area')|U] Koloniciliği"
 flavor_brapru.27.desc: "[ShowAreaName('silesia_area')] fethedildiğinden beri süren savaşların etkisiyle oldukça harap ve terk edilmiş durumda. Büyük yatırımlara para harcanmak istenmiyor ve ülkedeki zındık eyaletleri devlet bünyesine katma arzusu giderek artıyor. Bu sebeple bazıları hem yerel ekonomiyi canlandırmak hem de bölgeyi ülkemizle bütünleştirmek için [ROOT.GetCountry.GetReligion.GetAdjective] yerleşimcileri bölgeye davet etmeyi önerdi."
 flavor_brapru.27.historical_info: "Prusya Devleti, 1742 yılında Silezya topraklarını aldıktan sonra ağırlıklı olarak Katolik inancına mensup ve Lehçe konuşan nüfusun ikamet ettiği Doğu Silezya'ya Protestan yerleşimcileri yönlendirmek amacıyla birtakım politikalar uygulamaya koydu. 1773 yılında ise Silezya topraklarında ikamet eden yerleşimci sayısını artırmak için bir ferman yayınlandı."
 flavor_brapru.27.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] göçmenlere [ShowAreaNameWithNoTooltip('silesia_area')] içerisine yerleşmeleri teşvik edilsin."
 flavor_brapru.27.b: "Kendi başlarının çaresine bakacaklar."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Yeni Protestan Göçmenler"
 BRA_move_away_from_prosperity_silesia_tt: "[ShowAreaName('silesia_area')] içinde [Concept('owned', 'Sahip Olunan')|e] her [location|e], [Concept('prosperity', 'Refahtan')|e] #r %25,0#! uzaklaşır."
 flavor_brapru.28.title: "[ShowAreaNameWithNoTooltip('prussia_area')|U] Kraliyet Bölgesine Hak İddiası"
 flavor_brapru.28.desc: "[ROOT.GetCountry.GetAdjective] [ShowAreaName('pomerania_area')] ile [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowAreaName('prussia_area')] arasındaki geçiş koridoru elimizde olsaydı devletimiz için hayati bir bağlantı oluşturacaktı. Topraklarımızın birbiriyle haberleşmesi için ya yabancı sınırları kullanmak ya da deniz yolunu tercih etmek zorundayız. Bu durum, [ShowAreaNameWithNoTooltip('prussia_area')] üzerindeki hâkimiyetimizi oldukça zayıflatıyor."
 flavor_brapru.28.a: "Topraklarımızın birleştirilmesi önemli bir konu."
 flavor_brapru.28.b: "Statükoyu bozmayı göze alamayız."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Kraliyet Prusyası'nın Fethi Meşrulaştırılıyor"
 flavor_brapru.29.title: "Tangermünde Kalesi Genişlemesi"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle], uzun yıllardır Tangermünde'deki [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayını kullanıyordu fakat ilgimiz doğuya kaydıkça yapı bakımsız kaldı ve eski görkemini yitirdi. Belki yenileme ve genişletme çalışmalarıyla eski ihtişamına kavuşturulabilir."
 flavor_brapru.29.historical_info: "Tangermünde Kalesi, 10. yüzyılda Tangermünde'de Tanger Nehri'nin ağzına inşa edilmiştir. Askanya döneminde Tangermünde Kalesi, Brandenburg Margravlarının en sevdiği ikametgâhlardan biriydi. 1373 yılında yeni margrav ve aynı zamanda Kutsal Roma İmparatoru olan IV. Charles kaleye yerleşti ve yapıyı büyük ölçüde genişleterek bir #italic Kaiserpfalz#! hâline getirdi."
 flavor_brapru.29.a: "Yatırım yapmaya değer."
 flavor_brapru.29.b: "Ne şimdi ne de gelecekte."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Tangermünde'de İkincil İkamet"
 flavor_brapru.30.title: "[pomeranian_target.GetNameWithNoTooltip] İle Sınır Anlaşmazlığı"
 flavor_brapru.30.desc: "On yıllardır kuzeydeki [ShowAreaName('pomerania_area')] Devletleri üzerinde hâkimiyet kurmaya çalışıyoruz. [ShowProvinceDefinitionName('uckermark_province')] ve diğer sınır bölgeleri içindeki il ve şehirler için süren çatışmalarda hiçbir taraf kesin üstünlük sağlayamasa da bu kez galip geleceğiz. [pomeranian_target.GetName] ile çıkan sınır anlaşmazlığı tam da aradığımız fırsatı sunuyor."
 flavor_brapru.30.historical_info: "Pomeranya'daki Gryf Dükleri ile Brandenburg Margravlığı arasındaki sınır anlaşmazlıkları yüzyıllar boyunca devam etti. Çatışmaların temelinde Brandenburgluların Pomeranyalılar üzerinde üstünlük kurma çabaları ve her iki tarafın da Uckermark bölgesindeki Prenzlau ve Neubrandenburg sınır kasabalarını ele geçirme mücadelesi yatıyordu."
 flavor_brapru.30.a: "Üstlerindeki baskı artırılsın."
 flavor_brapru.30.b: "Savaş bize göre değil."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Uydurma Anlaşmazlık"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] İlinde Ekümenik Görüşmeler"
 flavor_brapru.31.desc: "[ShowReligionAdjective('catholic')] Kilisesi'nin adaletsiz uygulamalarına tepki olarak çoğunluğu [ShowReligionAdjective('lutheran')] veya [ShowReligionAdjective('calvinist')] geleneklerini benimseyen birçok bağımsız kilise ortaya çıktı. Ülkede her iki inanç da var olduğundan [opposing_religion.GetAdjectiveWithNoTooltip] [ShowEstateTypeName('clergy_estate')] mensupları, artık daha hoşgörülü bir yaklaşım ve iki kiliseyi yakınlaştırmak amacıyla devlet diniyle ekümenik görüşmeler yapılmasını talep ediyor."
 flavor_brapru.31.historical_info: "Berlin Dinî Görüşmeleri 1662 yılının Eylül ayından 1663 yılının Mayıs ayına kadar sürdü. Bu görüşmelerin amacı Lüterci ve Kalvinist inançları birbirine yakınlaştırmak ve dinler arası diyaloğu güçlendirmekti. Bu girişimin arkasında çoğunluğu Lüterci olan bir ülkeyi yöneten Kalvinist Brandenburg Elektörü Friedrich Wilhelm'in çabaları vardı."
 flavor_brapru.31.a: "Toplansınlar."
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip], tek gerçek inançtır."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Bu [event|e] sayesinde gelecekte Hoşgörü Fermanı'nı yayınlayabileceğiz:"
 PRU_every_pop_of_other_protestant_denomination: "[opposing_religion.GetAdjective] mezhebine mensup her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_brapru.32.title: "Das Toleranzedikt"
 flavor_brapru.32.desc: "[ShowReligionAdjective('lutheran')] ve [ShowReligionAdjective('calvinist')] inançları arasındaki ekümenik görüşmeler kısmen başarılı oldu. Bu görüşmeler, Protestan dünyasında daha güçlü bir birlik duygusu yaratmayı başarsa da [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyelerinin çoğu bu fikre hâlâ karşı çıkıyor ve uzlaşmaz bir tutum sergiliyor. Bu sebeple [opposing_religion.GetAdjectiveWithNoTooltip] inancından olanlar, [ROOT.GetCountry.GetFlavorRank] içinde kendi inançlarına özgürlük tanıyan bir hoşgörü fermanı çıkarılması için seslerini yükseltmeye başladı."
 flavor_brapru.32.historical_info: "Brandenburg Elektörü Friedrich Wilhelm, 16 Eylül 1664 tarihinde Hoşgörü Fermanı'nı ilan etti. Bu ferman, Lüterci ve Kalvinist kiliselerin birbirlerini eleştirmelerini yasaklıyordu. Bu durum özellikle Kalvinist Elektörün devlet Kilisesine müdahalesinden rahatsız olan yerleşik Lüterci rahiplerin büyük tepkisini çekti."
 flavor_brapru.32.a: "Ferman çıkarılsın."
 flavor_brapru.32.b: "Talepleri görmezden gelelim."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Hoşgörü Fermanı"
 flavor_brapru.33.title: "[ShowGoodsNameWithNoTooltip('potato')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.33.desc: "[ShowGoodsName('potato')], Yeni Dünya'dan [ShowContinentName('europe')] kıtasına yayıldı fakat niteliklerine ve kitleleri besleyebilmesine rağmen özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinde pek az kişi bu bitkiyi işe yarar buluyor. [target_ruler.GetName], başarılı olursa inatçı halkımızı [ShowGoodsNameWithNoTooltip('potato')] ile barıştırıp belki tekrarlayan kıtlıkları bile çözebilecek yeni bir yaklaşım önerdi. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetAdjective] topraklarının yakınlarına sürekli korunacak [ShowGoodsNameWithNoTooltip('potato')] tarlaları ekmeyi öneriyor. Nitekim buradaki amaç korumadan ziyade halkı ikna etmek. Herkes ulaşamadığı şeyi arzular."
 flavor_brapru.33.a: "Bırakalım da [ShowGoodsNameWithNoTooltip('potato')] halkın burnunda tütsün."
 flavor_brapru.33.b: "Bu, resmen delilik."
 flavor_brapru.33.historical_info: "Prusyalı II. Frederick'in tek lakabı Büyük Frederick değildi. Kendisi Almanya'da #italic Der Kartoffelkönig#! (Patates Kralı) olarak anılır. Frederick, 18. yüzyıl Almanyası'nda patatesin popülerleşmesinde önemli bir rol oynadı. Sözde, kraliyete ait patates tarlalarının ekilmesini emredip onları korumak için değil, değerli görüntüsü vermek için başlarına asker dikti. Az bulunur ve münhasırmış gibi davranılınca köylüler ekinin değerli olması gerektiğine kanaat getirdi. Hatta bazıları geceleri patates çalmaya başladı ve böylece Prusya'da tarımını yaygınlaştırmaya yardımcı oldu."
 flavor_brapru.34.title: "Planlanmış Yerleşim"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetName] ülkesindeki bazı bölgelerin seyrek nüfusa sahip olmasıyla ilgili problemi çözmek için iddialı bir teklif [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ulaştı. Teklif edilen [ShowGovernmentReformName('peuplierung_system')], bu topraklara yerleşim sağlamak için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tarafından yürütülen bir girişim olacak. İçeriğinde dinî hoşgörü, vergi muafiyeti ve özellikle kalifiye yabancı işçiler ve zulüm görmüş dinî topluluklar olmak üzere istekli göçmenlere devlet desteği gibi cömert teklifler barındırıyor."
 flavor_brapru.34.a: "Bırakın gelsinler!"
 flavor_brapru.34.b: "Bu politika kontrolümüzü zayıflatır."
 flavor_brapru.34.historical_info: "#italic Peuplierung#!, 17 ve 18. yüzyıllarda Prusya boyunca uygulanan, yönetimin kontrolündeki bir yerleşim politikasıydı. Göçmenleri teşvik ederek savaş ve hastalıktan harap olmuş bölgelere tekrar insan yerleştirmeyi hedefliyordu. II. Frederick'in, Prusya'da her dinden insanı dürüst oldukları sürece hoş karşılayacağını ilan etmesi meşhurdur."
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Vasiyeti"
 flavor_brapru.35.desc: "Yaşlanan [ROOT.GetCountry.GetGovernment.GetRulerTitle] bir vasiyet yazmak isteyince [ROOT.GetCountry.GetGovernment.GetCourtTitle] şok oldu. [target_ruler.GetName], kökleşmiş ilk doğan hakkı geleneğini görmezden gelerek yerini küçük oğlu [favorite_child.GetName] Hazretleri'ne bırakacağını ilan etti. Belgede yazdığına göre [target_heir.GetName] liderlik erdeminden yoksunken [favorite_child.GetNameWithNoTooltip] hükümdarlığın gerektirdiği ölçü ve bilgeliğe sahip. Birçok kişi eğer bu kabul edilirse [ShowEstateTypeName('nobles_estate')] zümresinin hoşnutsuz olacağından çekiniyor."
 flavor_brapru.35.a: "İsteklerine saygı göstereceğiz."
 flavor_brapru.35.b: "Bu, veraset yasalarına aykırı!"
 flavor_brapru.35.historical_info: "Brandenburg'un ilk Hohenzollern Elektörü olan I. Friedrich, tartışmalı vasiyetinde ilk çocuğu yerine ikinci oğlu II. Friedrich'i vârisi ilan ederek ilgileri üzerine çekti. Bu karar en büyük erkek vârisin tüm ünvan ve toprakları miras olarak alacağını işaret eden ilk doğan hakkı yasasına aykırıydı."
 flavor_brapru.36.title: "Salgınlarla Mücadele"
 flavor_brapru.36.desc: "[ROOT.GetCountry.GetName] ülkesini tekrar tekrar harap eden salgınlar uzun süredir başımıza bela. Nitekim yakın zamanda [ShowLocationName('berlin')] duvarlarının dışında bir karantina bölgesi kurma fikri ortaya atıldı. Tasarlanan [ShowBuildingTypeName('charite_of_berlin')] yapısının içinde salgın ve hastalıklarla mücadele ederek hayırseverlik yapmanın yanı sıra bilimsel amaçlar da güdülecek."
 flavor_brapru.36.a: "Teklifi kabul edelim."
 flavor_brapru.36.b: "Bunu karşılayamayız."
 flavor_brapru.36.historical_info: "Charité hastanesi aslen, salgın tehlikelerinin tekrarlandığı bir dönem olan 1709'da Prusya'da Kral I. Frederick tarafından açılmıştı. Başta Berlin duvarlarının dışında bir karantina bölgesi olarak planlansa da tam bir hastaneye ve daha sonra Avrupa'nın önde gelen araştırma enstitülerinden biri hâline gelmesi çok sürmedi. Sonraki yüzyıllarda Almanya'nın en meşhur hekimleri, patologları ve bilim insanları burada eğitim gördü."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "Olağanüstü bir zekâ ve dinmek bilmeyen bir merak sahibi bilim insanı [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinde ünleniyor. Maden mühendisi olarak eğitim gören [target_character.GetLastNameWithNoTooltip] bilimsel keşif, coğrafya ve doğa bilimleri konularında tutkulu. Kendisi yakın zamanda dünyanın ekosistemlerinin ve iklimlerinin birbiriyle ilişkili tek bir sistem olarak kataloğunu hazırlamak üzere uzak diyarlara keşifler yapma teklifinde bulundu fakat bunun için yeterli ödeneği yok."
 flavor_brapru.37.a: "Keşiflerine fon sağlansın!"
 flavor_brapru.37.b: "Bırakın seyahat tutkusunu özel hamiler fonlasın."
 flavor_brapru.37.historical_info: "Alexander von Humboldt bir bilge, coğrafyacı, botanikçi, jeolog ve ekoloji öncüsüydü. Latin Amerika'ya düzenlediği beş yıllık keşif sayesinde iklim kuşakları, ekosistemlerin birbiriyle ilişkileri ve jeolojiyle ilgili küresel anlayışlar şekillendi. Kapsayıcı araştırmaları sayesinde çevre biliminin temelleri atıldı."
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip] ve $humboldts_cosmos$"
 flavor_brapru.38.desc: "Onlarca yıl çalışmalar ve keşifler yapıp zamanının en bilgeleriyle yazıştıktan sonra [target_character.GetName]; araştırmalarını, bilinen tüm doğal bilimlerin sentezini oluşturmaya çalıştığı birden fazla ciltte toplamaya başladı. Nitekim bu işin onlarca yıl alacağını düşünüyor ve yayımlanışını görecek kadar yaşayamayacağından çekiniyor."
 flavor_brapru.38.a: "Kendisini yeterince destekledik."
 flavor_brapru.38.b: "Yardım etmek için elimizden geleni yapmalıyız."
 flavor_brapru.38.historical_info: "1828'de Humboldt, deneyimlerini ve vizyonunu daha sonra #italic Cosmos#! adıyla bilinecek eserde toplamaya başladı. Nitekim ilerlemiş yaşından dolayı bu işi yazıya dökmenin ölümle bir yarış olduğunu hissetti. Bitişini göremediği kitabın yazılması 25 yıl sürdü fakat insanların doğal yaşamı anlayışını kökünden değiştirdi. Darwin dâhil nesillerce bilim insanına ilham kaynağı olup coğrafya ve çevre biliminin modern akademik alanlar olmasını sağlayan bu kitap kendisinin en değerli bilimsel başarısıydı."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "Müthiş düşünür [target_character.GetName], modern düşüncenin köklü düalizmine karşı gelişiyle ün kazanıyor. Onun yerine deneyim ve mantıkla topraklanan bir içkinlik felsefesi kurmaya çalışan [target_character.GetLastNameWithNoTooltip], çelişkiyi bir başarısızlık olarak değil gelişimin devinimi olarak ele alıyor. İnsanın özgürlüğünün ve mantığının doğuştan gelmediğini, tarih boyunca kazanıldığını savunuyor."
 flavor_brapru.39.a: "Felsefesi bize rehberlik etsin!"
 flavor_brapru.39.b: "Bu soyut kavramlar devlet işlerine uygun değil."
 flavor_brapru.39.historical_info: "Georg Wilhelm Friedrich Hegel; modern felsefenin mantık ve duygu, özgürlük ve gereklilik, akıl ve beden çatışmaları gibi sahte karşıtlıklarını aşmaya kendini adamış önemli bir Alman idealistti. Gerçeğin dışarıdan dayatılan öncüllerden değil fikirlerin doğasında olan eleştiriden doğması gerektiğini savundu. Felsefesi daha sonra sayısız felsefeciyi ve onların geliştirdiği felsefeleri büyük ölçüde etkiledi."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "[target_character.GetName], sanat dünyasında şöhret kazanmaya başladı. Barok ihtişamını ve [ShowInstitutionName('enlightenment')] duygusallığını harmanlayan işi tüm [ShowContinentName('europe')] kıtasında hayranlık uyandırdı. Kurumsal engellere rağmen kendisi çeşitli prestijli teşkilatlarda üyelik elde etti ve şimdi de [ShowLocationName('berlin')] topraklarına dönerek [ROOT.GetCountry.GetGovernment.GetCourtTitle] ressamımız olmayı teklif ediyor."
 flavor_brapru.40.a: "İşe alalım."
 flavor_brapru.40.b: "Kadınlar sanattan uzak durmalı."
 flavor_brapru.40.historical_info: "Anna Dorothea Therbusch, az sayıda kadının resmî eğitim alabildiği bir dönemde katı sanatsal ve cinsiyet engelleri yıkıp geçerek kuşağının en başarılı portre ressamlarından biri hâline geldi. Paris'e davet edilerek Kraliyet Akademisi'ne katıldı ve Aydınlanma figürleri ve soylularının portrelerini çizdi. Prusya'ya döndüğünde de Büyük Frederick'in portre ressamı olmakla kalmayıp Sanssouci sarayını dekore etti."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName]; teoloji, etik, siyaset ve hatta metafizik için mantıklı ve neredeyse matematiksel bir düzen öne sürerek bilgiyi sistemleştirmesiyle ünlü bir felsefeci. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyle, sürgün edilmesine bile sebep olan evvelki çatışmaları tartışmalı olsa da kendisinin ıslahı bürokratlarımıza, hukukçularımıza ve hatta [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bile yol gösterebilir."
 flavor_brapru.41.a: "Islah edilsin."
 flavor_brapru.41.b: "İşe alınamayacak kadar tartışmalı biri."
 flavor_brapru.41.historical_info: "Christian Wolff, Alman Aydınlanma felsefesinin önemli figürlerinden biriydi. Bilginin tüm dallarına mantık uygulamaya uğraşmıştır; kapsamlı yazıları ve akılcı yöntemleri savunmasıyla bilinir. Önceden dinî yetkililerle yaşadığı anlaşmazlıklara rağmen mirası Büyük Frederick döneminde ıslah edilmiştir. Daha sonra rasyonel devlet işleri yürütmek isteyen Prusyalı hükümdarları büyük ölçüde etkilemiş ve Prusya'da düşünsel yaşamın bir yapı taşı hâline gelmiştir."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Subaylarımızın söylediğine göre önemli bir komutan olan [target_character.GetName], eşsiz komutası sayesinde birçok zaferimize büyük katkılarda bulunmuş. Varlığı adamlarımıza ilham oluyor ve dosta düşmana [ROOT.GetCountry.GetName] ordularının yalnızca hükümdarlardan oluşmadığını hatırlatıyor. Orduda kendisinin becerilerinden daha iyi yararlanabilmek için kendisini terfi ettirmemiz önerildi."
 flavor_brapru.42.a: "Terfi ettirerek komuta derecesini artıralım."
 flavor_brapru.42.b: "İlgilenmiyoruz."
 flavor_brapru.42.historical_info: "Kurt von Schwerin, çeşitli Avrupa ordularından yükselerek Prusya Feldmareşali oldu. Mollwitz Muharebesi'ndeki liderliği Büyük Frederick'in harekâtını muhtemelen kurtarmıştı. Fazlasıyla sadık ve tehlikelere göğüs gerebilen Schwerin, Prag'da şahsen birlik toplarken ölümcül bir şekilde yaralandı. Kendisi Büyük Frederick'in en becerikli ve kendini adamış generallerinden biri olarak bilinir."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "Son zamanlarda [ShowLocationName('berlin')] ilinin çehresi, büyük bir mimar ve vizyoner olarak bilinen [target_character.GetName] tarafından yeniden şekillendiriliyor. Kendisi hem heykeltıraşlık hem mimaride ustalaşmış; Barok ihtişamını askerî sembolizmle harmanlayarak devletimizin gücünü yansıtıyor. Her binayı bir egemenlik ve güç anıtına çevirme becerisiyle takdir ediliyor. Birçok kişi kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] mimarı olarak işe alarak [ROOT.GetCountry.GetName] ülkesinin gelecekteki görünümünü işlemesine izin vermemizi öneriyor."
 flavor_brapru.43.a: "İşe alalım!"
 flavor_brapru.43.b: "Sanatsal israfı karşılayamayız."
 flavor_brapru.43.historical_info: "Andreas Schlüter hem saray heykeltıraşı hem kraliyet mimarı olarak görev alarak Berlin'i gelişmekte olan Prusya gücünün bir sembolü olarak yeniden şekillendirmiştir. Zeughaus'ta askerî kahramanların dinamik heykellerini yapmış ve Berlin Sarayı'nı yeniden tasarlayarak Avrupa'nın en büyük monarşilerine layık bir kraliyet konutu hâline getirmiştir."
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip] Ülkesinin [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Hanedanı"
 flavor_brapru.1000.desc: "[GetCountry('TEU').GetLongName], [ShowCultureGroupName('german_group')] halkı [ShowAreaName('prussia_area')] alanında hâkimiyet kurduğundan beri bizim için büyük bir önem taşıyor. [ROOT.GetCountry.GetLongName] üzerindeki kontrolümüzü sağlamlaştırdıktan sonra [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı mensuplarını diğer [ShowContinentName('europe')] tahtlarına yerleştirmeyi başardık. Bu tahtlardan biri olan [GetCountry('TEU').GetLongNameWithNoTooltip] ülkesini ise şu anda [target_character.GetName] yönetiyor. Gücümüzü kullanarak onları [ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarındaki ana hanedanımızın idaresine daha sıkı biçimde bağlayabiliriz. Ancak bu hamle, $poland$ bölgesiyle ilgilenen diğer güçlerin dikkatini üzerimize çekebilir ve bizi bir hedef hâline getirebilir."
 flavor_brapru.1000.a: "Onları yanımıza çekelim!"
 flavor_brapru.1000.b: "Başka şeylere odaklanalım."
 flavor_brapru.1000.historical_info: "Töton Şövalyeleri, 1525 yılında Hohenzollern Hanedanı'nın bir kolunun idaresinde kısmen seküler bir yapıya dönüştürüldü. 1563'te Brandenburg koluna halefiyet hakları tanındı ve sonrasında Prusya Düklüğü 1618'de Brandenburg Elektörü Johann Sigismund'a miras kaldı. Bu gelişmeler 1701'de Prusya Krallığı'nın kuruluşunun temelini oluşturdu."
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip] Bize Hükmediyor"
 flavor_brapru.1001.desc: "[GetCountry('BRA').GetName] ile aynı hanedana bağlı olduğumuz için güçlerini kullanarak bizi [GetCountry('BRA').GetCapital.GetName] ilindeki hanedan merkezinin çizgisine çekmeye karar verdiler. Bu güç değişimi karşısında tabi devletlerimiz bağımsızlıklarını ilan etmeye kalkıştı. [GetCountry('BRA').GetCapital.GetNameWithNoTooltip] onayı olmadan bu duruma müdahale etme gücümüz yok."
 flavor_brapru.1001.a: "Yazık."
 flavor_brapru.1100.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] İçin Yeni İkametgâh"
 flavor_brapru.1100.desc: "Başkentimiz [ShowLocationName('berlin')], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin makamına yaraşır bir sarayı hak ediyor! Şehrin kalbinde yükselecek yeni bir sarayla [ROOT.GetCountry.GetFlavorRank] üzerindeki kontrolümüzü artırabilir ve yerel zümrelerin nüfuzunu kırabiliriz. Yine de [ShowLocationNameWithNoTooltip('berlin')] halkının bu projeye vereceği tepkiyi de göz önünde bulundurmalıyız."
 flavor_brapru.1100.a: "Saray inşa edilsin."
 flavor_brapru.1100.b: "Halkı kışkırtmayalım."
 flavor_brapru.1101.title: "Berliner Unwille"
 flavor_brapru.1101.desc: "Korktuğumuz başımıza geldi. [ShowLocationName('berlin')] halkı ayaklandı ve tanrının bize bahşettiği yönetme hakkına rağmen ayrıcalıklarının güvence altına alınması için diretiyorlar. Şimdi ya bu talepleri kulak ardı edip yolumuza devam edeceğiz ya da halkın ayrıcalıklarının korunması konusundaki isteklerine boyun eğeceğiz."
 flavor_brapru.1101.a: "Ayaktakımını görmezden gelelim."
 flavor_brapru.1101.b: "Halk ile bir orta yol bulunsun."
 flavor_brapru.1200.title: "Kanunlarda Islahat"
 flavor_brapru.1200.desc: "Bizim gibi bir devlet her daim değişime hazır olmalı. Şu anda hukuk sistemimizin içinden ihtiyacımız olan köklü ıslahatları gerçekleştirebilecek yetenekli bir isim yükseliyor. #italic Kammergericht#! başkanı olarak görev yapan [target_character.GetName], [ROOT.GetCountry.GetName] genelinde hukuk sistemini yeniden yapılandırmak için kapsamlı planlar hazırladı. Çabalarına destek verirsek ülkemizde hızlı ve etkili bir dönüşüm başlatabiliriz."
 flavor_brapru.1200.a: "Islahatları desteklensin!"
 flavor_brapru.1200.b: "Hırsını dizginleyelim."
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Hukuk Sistemi"
 flavor_brapru.1201.desc: "[target_character.GetName], göreve geldiğinden beri hukuk sistemimiz büyük bir değişimden geçti. Artık bu değişiklikleri [ROOT.GetCountry.GetName] topraklarının idaresinde gelecek nesillere yol gösterecek tek bir kanunnamede birleştirme zamanı geldi. Böylece geçmişte sık karşılaşılan yerel farklılıklar yerine tüm tebaaya tek bir standart çerçevesinde eşit muamele edilmesini sağlayabiliriz."
 flavor_brapru.1201.a: "Hemen hayata geçirilsin!"
 flavor_brapru.1201.b: "Bu konuyu dikkatle ele almamız gerekiyor."
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip] Yükselişi"
 flavor_brapru.1300.desc: "Ordumuzda savaş teorisi konusundaki derin kavrayışıyla komutanlarının takdirini kazanan yetenekli bir subay hakkında haberler aldık. [target_character.GetName], onu görevlendirdiğimiz takdirde hem kabinemize hem de ordumuza çok değerli katkılar sunabilir."
 flavor_brapru.1300.a: "İstihdam edilsin."
 flavor_brapru.1300.historical_info: "Carl von Clausewitz, Prusya'nın Magdeburg vilayetinde baronluk ünvanında hak iddia eden bir ailenin çocuğu olarak dünyaya geldi. Ailenin dördüncü oğlu olarak henüz 12 yaşındayken onbaşı rütbesiyle Prusya Ordusuna katıldı. 1801'de Prusya Kurmay Okulu'na girmeden önce Ren seferlerinde savaştı ve Fransız Devrimi sırasında Fransa'yı işgal eden Prusya Ordusunda hizmet verdi. Berlin'deyken Immanuel Kant ve Johann Gottlieb Fichte'nin eserlerini inceledi ve sonradan kendisiyle birlikte Prusya Ordusuna ıslahatlar yapacak olan, o dönem general rütbesindeki Gerhard von Scharnhorst ile yakınlık kurdu. Napolyon Savaşları sırasında görev yapan Clausewitz, Napolyon güçlerine karşı savaşmak için Prusya Ordusu'ndan ayrılarak Rus İmparatorluk Ordusunun Alman Lejyonuna katıldı. Prusya Ordusu'na dönüşünün ve Napolyon'un Waterloo'daki yenilgisinin ardından Prusya Kurmay Okulunun müdürlüğünü yürüttü. 1830'da Polonya'daki Kasım Ayaklanması sırasında Kurmay Başkanlığına atandı."
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılan Çalışma"
 flavor_brapru.1301.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] içerisindeki görevi sırasında bugün inceleme fırsatı bulduğumuz çok değerli bilgiler derledi. Savaş meydanındaki deneyim ve gözlemlerinden yola çıkarak savaş teorisi hakkında bir eser yazdı ve savaş sanatının temel prensipleri olarak gördüğü düşüncelerini sistematik biçimde ortaya koydu."
 flavor_brapru.1301.a: "Bunun üstüne çalışmalıyız!"
 flavor_brapru.1400.title: "Dertsiz Tasasız"
 flavor_brapru.1400.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ülkemizde felsefe, sanat ve müzik gibi incelikli uğraşlara yönelik aydınlanmış bir ilgi giderek artıyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle], kendisini sıklıkla misafirlerine kendi bestelerini dinletirken görüyoruz.\nNe var ki bu etkinlikler, devlet işleriyle sürekli kesintiye uğrayan [ROOT.GetCountry.GetCapital.GetName] sarayının yoğun temposuna pek de uygun değil. Bu sebeple bize, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sarayının telaşlı ortamından uzakta bir sanssouci, yani kaygılardan arınmış bir yazlık saray gerekli. Bu yüzden mimar [target_artist.GetName], bizzat hükümdarımız tarafından görkemli bahçelerle çevrili, sade ve tek katlı bir yapının çizimlerini hazırlamakla görevlendirdi."
 flavor_brapru.1400.a: "Sanssouci'yi bu kadar istiyorsa [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin üstüne laf söylenmez."
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin zaten [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içerisinde bir evi var."
 flavor_brapru.1401.title: "Sanssouci Sarayı"
 flavor_brapru.1401.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_artist.GetName] tarafından tasarlanmış yazlık saray inşaatı tamamlandığından beri büyük bir neşe içinde. [target_character.GetNameWithNoTooltip]; devletin acil meseleleriyle uğraşmadığı zamanlarda yaz günlerini bu yeni ikametgâhta geçiriyor, dönemin en parlak zihinleriyle siyasi tartışmalar ve felsefi sohbetlere dalıyor. [ROOT.GetCountry.GetName] sosyetesi bu yeni saraya hayran kaldı ve artık vakitlerini [potsdam_province.GetName] civarında geçirmeyi tercih ediyorlar."
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] için yeni bir kültür merkezi."
 flavor_brapru.1401.historical_info: "Sanssouci Sarayı, Prusya Kralı Büyük Friedrich'in, yani II. Friedrich'in emriyle 1745-1747 yılları arasında Prusya Rokoko stilinde inşa edildi. Üzüm bağlarıyla bezeli bir tepenin üzerinde yükselen saray, sakinlerine Potsdam şehri ve çevresinin eşsiz manzarasını sunuyordu. Versay veya Sankt-Peterburg'daki muadillerinin aksine tek katlı tasarımıyla Sanssouci'de hizmetli odaları dâhil sadece 10 oda bulunuyordu. Friedrich'in Nisan'dan Ekim'e kadar vakit geçirdiği bu Yazlık Saray, özel yaşamın huzurunu vurgulamak ve kralın sığınağı olmak amacıyla tasarlandı. Friedrich'in sevgiyle #italic küçük bağ evim#! dediği saray, onun en değer verdiği projelerinden biriydi. 74 yaşında Sanssouci'deki bir koltukta hayata gözlerini yummasının ardından saray, neoklasik tarzda inşa edilen diğer muhteşem sarayların gölgesinde kaldı."
 flavor_brapru.1500.title: "[berlin_province.GetNameWithNoTooltip] Kanalları"
 flavor_brapru.1500.desc: "Spree Nehri, batıda Havel ve Elbe Nehirleriyle güçlü bağlantılara sahipken ülkemizin ulaşım ağı doğuda çoğunlukla Oder Nehri'ne bağımlı durumda. [ShowLocationName('stettin')] ilindeki Oder Nehri ağzını kontrol edemediğimiz için ticaret yollarımız [ShowLocationNameWithNoTooltip('stettin')] yönetiminin keyfine ve [ShowPopTypeName('burghers')] zümresine dayatabilecekleri gümrük vergilerine mahkûm. Oder ve Spree Nehirlerini bir kanalla birleştirebilirsek güncel siyasi koşullardan bağımsız hareket edebilir ve [ShowPopTypeNameWithNoTooltip('burghers')] zümremize yeni ticaret yolları açabiliriz."
 flavor_brapru.1500.a: "Kanalı inşa edelim!"
 flavor_brapru.1500.b: "Sadece alanın yerel altyapısı geliştirilsin."
 flavor_brapru.1500.c: "Yatırıma gerek yok."
 flavor_brapru.1501.title: "Oder-Spree Kanalı Refah Getirdi"
 flavor_brapru.1501.desc: "Oder ve Spree Nehirlerini birbirine bağlayan kanalın yapımını tamamladık! [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin açılış töreni yapmasının ardından kısa sürede hem [ShowLocationName('berlin')] hem de [ShowLocationName('lebus')] ilinin ekonomisinde gözle görülür bir canlanma başladı. Kanal [ROOT.GetCountry.GetName] ülkesinin yerel ekonomisini canlandırmış gibi gözüküyor."
 flavor_brapru.1501.a: "Çok yaşa [target_character.GetNameWithNoTooltip]! Kanalın da çok yaşasın!"
 flavor_brapru.1600.title: "Kreditwerk'in Mali İmtiyazları"
 flavor_brapru.1600.desc: "Mali rezervlerimizin yetersizliği [ROOT.GetCountry.GetLongName] ülkesini kırılgan bir ekonomik duruma sürüklüyor ve olağanüstü durumlarda elimizi kolumuzu bağlıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, bu soruna çözüm getirmek için bir öneride bulundu. Kraliyet hazinesi üzerinde daha geniş yetkiler karşılığında zor zamanlarda destek sözü veriyorlar ancak böyle bir ayrıcalık, [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetNameWithNoTooltip] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine olan bağımlılığını da derinleştirecektir. Şu an için bu teklifi kabul etmekten başka çaremiz yok fakat ileride Kreditwerk'in konumunu değiştirme fırsatlarını gözden kaçırmamalıyız."
 flavor_brapru.1600.a: "Kreditwerk'i güçlendirelim."
 flavor_brapru.1601.title: "Kreditwerk'in İflası"
 flavor_brapru.1601.desc: "Kreditwerk, tanınan geniş yetkilere rağmen, ekonomimizi ciddi şekilde kötü yönetti ve ağır borç batağına saplandı. Kreditwerk'in yakın zamanda iflası kaçınılmaz göründüğünden kurumun akıbeti hakkında bir karara varmamız şart. Danışmanlarımız iki gruba ayrılmış durumda: Bir kesim Kreditwerk'i yeniden yapılandırıp doğrudan tahtın yönetimine bağlamayı savunurken diğerleri kurumun tümüyle lağvedilmesini öneriyor."
 flavor_brapru.1601.a: "Kurumu tahtın yönetimine bağlayarak ıslah edelim."
 flavor_brapru.1601.b: "Bu kötülükten kurtulalım."
 flavor_brapru.1601.c: "Borçlarını üstlenelim, kurum çalışmaya devam etsin."
 flavor_brapru_teu.1.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')] Vilayetinin Rehin Verilmesi"
 flavor_brapru_teu.1.desc: "[ShowProvinceDefinitionName('neumark_province')] vilayetindeki doğu topraklarımız başkentin etkin yönetiminden fazlasıyla uzak. Hırsız baronların kol gezdiği bu bölgeyi, topraklarımızda gözü olmayan ve bu nedenle güvenebileceğimiz başka bir güce rehin bırakmak akıllıca olabilir."
 flavor_brapru_teu.1.historical_info: "Hırsız baronların hüküm sürdüğü Neumark vilayeti 1402 yılında çare olarak Töton Şövalyelerine rehin bırakıldı. Tarikatın bölgedeki eşkıyalığı bastırması bekleniyordu ancak bunu başaramadı. Eyalet 1450'lerde Brandenburg Elektörlerine geri satılana dek yoksulluk içinde kaldı."
 flavor_brapru_teu.1.a: "[GetCountry('TEU').GetNameWithNoTooltip] yönetimine rehin verelim gitsin."
 flavor_brapru_teu.1.b: "Onlarla kendimiz başa çıkacağız."
