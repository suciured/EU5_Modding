 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "[target_character.GetName], [ShowRegionName('deccan_region')] bölgesindeki [ShowReligionName('shia')] nüfuzunu pekiştirmek için [ShowSubContinentName('central_asia')] mimarisinden ilham alan yeni bir medrese inşa ettirmeye karar verdi. [ShowBuildingTypeName('mahmud_gawan_madrasa')] adı verilen bu yapının tüm $india$ içerisindeki en görkemli [ShowReligionGroupName('muslim')] medreselerinden biri olması ve dünyanın dört bir yanından yaklaşık 500 öğrenciye ev sahipliği yapması planlanıyor. Kütüphanesinde dünyanın her köşesinden eserler bulunacak. Bu yapıyla birlikte [target_location.GetName] ilinin tarihteki en önemli ilim merkezlerinden birine dönüşmesi bekleniyor."
 flavor_bah.1.historical_info: "Mahmud Gavan Medresesi 1472'de Bidar'da inşa edildi. Hint ve Arap mimarisinin karışımı olan bu yapı Mahmud Gavan Hazretleri'nin emriyle Behmenî Sultanlığı'ndan yerli bir soylu tarafından Şia inancını güçlendirmek amacıyla dünyanın dört bir yanından âlimleri cezbedecek şekilde tasarlandı. Gelen âlimlere ücretsiz yurt, yemek ve eğitim imkânı sağlandı ve zamanla kütüphanesinde yaklaşık 3000 cilt eser toplandı."
 flavor_bah.1.a: "İnşa edelim."
 flavor_bah.1.b: "Altını yapılara harcamak yerine daha önemli şeylere harcayabiliriz."
 flavor_bah_1000_shared: "Barışa Karşılık Bir Taht"
 flavor_bah_100_historical_info_shared: "Behmenî Sultanlarının tahtı olan Taht-ı Firûze, sarayın kraliyet sembolüydü ancak bu taht tebaaları tarafından yapılmamıştı. Warangallı Musunuri Kapaya Nayaka'nın bir hediyesiydi. Aslında taht Delhili Muhammed bin Tuğluk'a verilmek üzere yapılmıştı fakat hanedan, taht tamamlanmadan önce Warangal üzerindeki hâkimiyetini kaybetmişti."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "[target_country.GetName] içerisinde çok kıymetli bir eser var. $takht_i_firoza$ adıyla bilinen bu eser, artık [ShowLocationName('warangal')] ilinde bulunan hiçbir hükümdar tarafından kullanılmıyor. Bu eseri talep edip karşılığında ateşkes yapma ve iki ülke arasındaki sınırları belirleme sözü verebiliriz. Bu teklif, [target_character.GetName] ve [target_country.GetName] tebaası tarafından kabul görür."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "Gerçekten de iyi bir teklif. Gönderelim."
 flavor_bah.1000.b: "Fetih yapıp ellerinden alabilecekken neden onlara ödeme yapalım ki?"
 bah_target_must_accept_tt: "Etkilerin gerçekleşmesi için [target_country.GetName] ülkesinin teklifimizi kabul etmesi gerekiyor"
 bah_no_deal_tt: "[target_country.GetName] ülkesine bir teklif gönderilmeyecek"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_country2.GetName] ülkesinden [target_character2.GetName], bizden $takht_i_firoza$'yi talep etti. Karşılığında iki ülke arasında ateşkes yapılmasını ve ortak sınırlarımızın kesin olarak belirlenmesini öneriyor."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "Taht karşılığı barış mı? İyi teklif. Kabul ediyoruz."
 flavor_bah.1001.b: "Boş sözler karşılığında eserlerimizi teslim edecek değiliz."
