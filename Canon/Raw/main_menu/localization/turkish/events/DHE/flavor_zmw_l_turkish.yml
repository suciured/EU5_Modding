l_turkish:
 flavor_zmw.1.title: "$MTP$ Yükselişi"
 flavor_zmw.1.desc: "[ShowProvinceDefinitionName('upper_mazowe_province')] vilayetine doğru topraklarımızı genişletmemiz sayesinde yeni bir ekonomik merkez ortaya çıktı. Bu merkez şu anda [target_character.GetName] Hazretleri'nin elinde bulunuyor. [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')] vilayetinden kâr ederek servetimiz yavaş yavaş arttı. Şimdi de kendisi bundan istifade ederek [ROOT.GetCountry.GetName] içinde daha fazla güç kazanıp kendisini \"İnsanlığın Fatihi\" ilan etmek için planlar kuruyor."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] bize liderlik edecek."
 flavor_zmw.1.b: "İsyanı bastırılacak."
 flavor_zmw.1.historical_info: "Nyatsimba Mutota, Mutapa'nın ilk kralı, yeni kaynaklar arayışıyla krallığını kuzey topraklarına doğru genişleten Zimbabveli soylu bir liderdi. Bu yeni bölgelerde hanedanı için güçlü bir üs kurarak eski krallığın yerini yavaş yavaş ele geçirmiş ve onların yönetimini kendi egemenliğiyle değiştirmişti."
 mutapa_rebels: "$MTP$ Ayaklanması"
 mutapa_rebels_joining: "[ShowProvinceDefinitionName('upper_mazowe_province')] vilayetindeki tüm [ShowPopTypeName('peasants')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_mutapa_rebels.GetName] ayaklanmasına katılır."
 flavor_zmw.2.title: "$RZW$ Yükselişi"
 flavor_zmw.2.desc: "Yeni bir güç yükseliyor! [target_character.GetName] liderliğindeki [ShowProvinceDefinitionName('shangani_province')] vilayeti, [ROOT.GetCountry.GetFlavorRank] ülkesinin istikrarı için ciddi bir tehdit hâline geldi. [target_character.GetNameWithNoTooltip] Hazretleri, [ROOT.GetCountry.GetName] ülkesini ele geçirene kadar durmayacak."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip], bizim yeni liderimiz olacak."
 flavor_zmw.2.b: "Bu küstahı ezip geçeceğiz."
 flavor_zmw.2.historical_info: "Rozvi İmparatorluğu'nun temelleri, Mutapa Krallığı'nın vilayetlerinden biri olan Butua çevresindeki topraklarda atılmıştı. Changamire Dombo liderliğinde, Rozvi İmparatorluğu 1660 yılında Zimbabve'deki Portekiz varlığına karşı kesin bir zafer kazanmış ve kendi hanedanlarını Zimbabve platosunun yöneticileri hâline getirmişti."
 rozwi_rebels: "$RZW$ Ayaklanması"
 rozwi_rebels_joining: "[ShowProvinceDefinitionName('shangani_province')] vilayetindeki tüm [ShowPopTypeName('peasants')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_rozwi_rebels.GetName] ayaklanmasına katılır."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Hükümdarlarımızın eşleri, devletimizin birçok kilit noktasına erişime sahipler. Kendilerini konseyimize katarsak bize birçok bilgi sunabilirler. Böyle bir potansiyeli boşa harcamamalı ve [ShowGovernmentReformName('zmw_council_of_senior_wives')] ıslahatını hükûmetimizin bir parçası hâline getirmeliyiz."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Henüz değil."
 flavor_zmw.1000.title: "Kaynak Arayışı"
 flavor_zmw.1000.desc: "[target_country.GetName] ülkesinin kalbi, [target_location.GetRank.GetName] olan [target_location.GetName] ilinin çevresinde toplanmıştı. [ShowGoodsName('salt')] gibi değerli kaynakların giderek azalmasıyla da [target_character.GetName], macera arayan herkesin bir an önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] ülkesine gelerek yakındaki henüz ele geçirilmemiş topraklara yerleşmeye davet ettiğini duyurdu."
 flavor_zmw.1000.a: "Alabildiğimiz kadar yardım almalıyız."
 flavor_zmw.1000.a.tt: "Yıllık bazda ondan daha az olması durumunda yeni [Concept('courtiers', 'Saray Mensuplarını')|e] çeken \"#Y $flavor_zmw.1001.title$#!\" [Concept('event', 'Olayının')|e] kilidini açarız."
 flavor_zmw.1001.title: "Maceracılar Çağrımıza Cevap Verdi"
 flavor_zmw.1001.desc: "[target_character.GetName], duyurusunu yaptıktan sonra macera arayanlar kendi ülkeleri için \"[ShowCabinetActionName('settle_the_frontier')]\" eyleminde bulunmak üzere [target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına doğru akın etmeye başladı."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "[target_country.GetName] içerisinde yeni bir [character|e] ortaya çıkar."
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip] Gelişi"
 flavor_zmw.1100.desc: "[target_character.GetName], kendisini [ShowCultureName('portuguese')] bir maceracı olarak ilan etmişti. Şimdiyse [target_ruler.GetName] Hazretleri'yle görüşme talebinde bulundu. Yabancı bir ülkede doğmasına rağmen [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda danışman olarak hizmet etmek istiyor. Kendisi bizim için değerli olabilir ancak güvenilir olup olmadığını belirlemek zor bir durum."
 flavor_zmw.1100.a: "İyi bir danışman olacak."
 flavor_zmw.1100.b: "Kulağa riskli geliyor."
 flavor_zmw.1100.historical_info: "Antonio Fernandes, Zimbabve topraklarının içlerine giren ilk Portekizli kâşifti. 1511 yılında Sofala limanından Zimbabve'ye giriş yapmıştı. Oradan iç bölgelere seyahat ederek sonunda Mutapa Hükümdarı Chikuyo Chisamarengu ile temas kurmuştu."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip], [ShowRegionNameWithNoTooltip('zimbabwe_region')] Bölgesiyle İlgili Haritalar Getirdi"
 flavor_zmw.1101.desc: "Bir süredir [ShowRegionName('zimbabwe_region')] bölgesinde seyahat eden bir maceracı olan [target_character.GetName], yerel hükümdarlardan birinin gözüne girmeyi başardı. Seyahatleri sırasında topraklarımızla ilgili elimizdeki tüm bilgileri aşan ayrıntılı bir harita oluşturdu. Neyse ki bu hayati bilgiyi bize satmayı teklif ediyor."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "İlgilenmiyoruz."
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip] Misyonerliği"
 flavor_zmw.1200.desc: "[target_country.GetName] kökenli [target_character.GetName], ülkesine hem diplomat hem de vali olarak hizmet etmiş olsa da artık bir [ShowReligionAdjective('catholic')] misyoner olarak hayatına devam etmek istiyor. Bu da onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza getirdi. Kendisi bir Misyonerlik Merkezi kurmak için izin istiyor ve [target_ruler.GetName] Hazretleri'nin [ShowReligionNameWithNoTooltip('catholic')] dinine geçmekle ilgilenip ilgilenmediğini de öğrenmek istiyor."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip], dinini değiştirecek."
 flavor_zmw.1200.b: "Misyonerliğine izin verelim ama [target_ruler.GetNameWithNoTooltip], inancını değiştirmeyecek."
 flavor_zmw.1200.c: "Teklifini reddedin."
 flavor_zmw.conversion.tt: "[ROOT.GetCountry.GetName] ülkesi içerisindeki bazı [pops|e] [ShowReligionName('catholic')] inancına geçer."
 flavor_zmw.1200.historical_info: "Cizvitli Gonçalo da Silveira, 1560 yılında Portekiz Hindistanı'ndaki eyalet amirliği görevinden ayrıldıktan sonra Zimbabve'ye gelmişti. Kral ile yaptığı görüşmede onu ve bazı tebaalarını Hristiyanlığa döndürmeyi başarmıştı. Bu olay, bölgede gerçekleşen ilk başarılı Katolik misyonerlik faaliyeti olarak tarihe geçmişti."
 flavor_zmw.1201.title: "Din Değişimine Ters Tepki"
 flavor_zmw.1201.desc: "Ülkemizdeki [ShowReligionGroupAdjective('muslim')] tüccarlar, [target_ruler.GetName] Hazretleri'nin [ShowReligionAdjective('catholic')] inancına geçmesine büyük tepki gösterdi ve şimdi kendisine inancından vazgeçmesi için baskı yapıyorlar. [ShowReligionAdjectiveWithNoTooltip('catholic')] tüccarların artan nüfuzundan korktukları belli olsa da [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] tüccarlarla olan kârlı ilişkilerimizi kaybetmek ekonomimizi ciddi şekilde sarsabilir.\n\nNe yaparsak yapalım, [ROOT.GetCountry.GetFlavorRank] ülkesinin geleceği hakkında zorlu bir karar almamız gerekecek."
 flavor_zmw.1201.a: "Haklılar. [ShowReligionNameWithNoTooltip('catholic')] inancından vazgeçelim."
 flavor_zmw.1201.b: "[ShowReligionNameWithNoTooltip('catholic')] inancını benimsemeliyiz."
 flavor_zmw.1201.historical_info: "Mutapa Krallığı, Gonçalo da Silveira sayesinde Katolikliğe geçmiş olsa da kısa bir süre içinde Zimbabve'de faaliyet gösteren kıyıdaki Müslüman tüccarlar bu duruma şiddetle karşı çıktı. Bu tüccarlar, kralın din değişimini sert bir şekilde eleştirerek baskı kurmuşlar ve sonunda bu konuda başarılı olmuşlardı. Gonçalo da Silveira ise kralın adamları tarafından boğularak öldürülmüş ve ardından Katolik misyonerlere ülkeye giriş izni verilmemişti. Bu olayla birlikte, Katolikliğin Zimbabve'deki varlığı tamamen sona ermişti."
