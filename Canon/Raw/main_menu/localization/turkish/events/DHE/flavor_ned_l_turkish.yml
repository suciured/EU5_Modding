l_turkish:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] Yanıyor"
 flavor_ned.1.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] trajediyle sarsıldı! Büyük bir yangın [target_location.GetRank.GetNameWithNoTooltip] bölgesinde yayıldı. #italic Konsey Salonu#! ve #italic Arşiv#! gibi bölgeler alevlere boğuldu. Çevredeki halk yangını söndürmeye çalışsa da bazıları alevlere yakalanarak hayatını kaybetti."
 flavor_ned.1.a: "[target_location.GetNameWithNoTooltip] için bir trajedi."
 flavor_ned.2.title: "[target_location.GetNameWithNoTooltip] Güçlendirmesi"
 flavor_ned.2.desc: "Kâşiflerimiz [ShowRegionName('indonesia_region')] bölgesine ayak bastığından beri toprakların büyük bir kısmı kılıç veyahut kalem yoluyla kontrolümüz altına girdi. [target_character.GetName]; danışmanlarıyla birlikte bölgede [ROOT.GetCountry.GetCulture.GetName] yerleşimcilerin yerli halktan endişelenmeden rahatça girebileceği tahkimat görevi görecek bir şehir kurma planları yapmaya başladı."
 flavor_ned.2.historical_info: "Felemenk yerleşimciler, Doğu Hint Adaları'na ayak bastığında ilk hedeflerinden biri kolonileştirdikleri toprakları tahkim etmek oldu. Daha sonradan Felemenk Doğu Hint Adalarının başkentine dönüştürülen Batavia bu tahkimatlardan biriydi. Şehir, Felemenk Doğu Hindistan Şirketinin yönetimi altında bölgedeki en önemli şehir hâline geldi."
 flavor_ned.2.a: "[target_location.GetNameWithNoTooltip] bir tahkimat hâline getirilsin."
 flavor_ned.2.b: "Bu bize pahalıya patlar. Onun yerine yerel halkı yatıştıralım."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] bölgedeki en harika yer olacak."
 flavor_ned.2.d: "[target_location.GetNameWithNoTooltip] kurulmalı!"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "Ticaret imparatorluğumuzun yükselişiyle birlikte gerek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gerekse [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden pek çok nüfuzlu kimse aramıza katıldı. Bir [ShowCultureName('swedish')] vatandaşı olan [target_character2.GetName] bu kişilerden biri. Şimdiden [target_country2.GetName] içinde adından söz ettirmeye başladı ve bir gün koloni varlıklarımızdan birinde vali olmayı düşünüyor."
 flavor_ned.3.historical_info: "Stockholm'de doğan Frederick Coyett, Doğu Asya topraklarını keşfeden ilk İsveçli oldu. Çoğunlukla Dejima'da Doğu Hindistan Şirketi için bir diplomat olarak hizmet verdi. Ayrıca Şogunluk'un bazı Felemenk esirleri serbest bırakmasıyla sonuçlanan #italic Nanbu Olayı#!'nı çözmede başarılı oldu. Pek çok başarılı müzakerenin ardından Formosa valiliğine atandı. Ancak Míng Hanedanı çöktüğünde valiliğini ve tüm adayı #italic Zhèng Chénggōng#!'a kaybetti. Kalan yıllarını Batavia'da sayısız Hindu heykeli toplayarak geçirdi."
 flavor_ned.3.a: "Bize hizmet etmesine izin verelim."
 flavor_ned.3.b: "Ülkemize giremez."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "Kültür ve mimari alanlarında altın çağımızı yaşarken halkımız savaş ve ticaret harici meselelere yönelmeye başladı. #italic Felement Barok Mimari#! tarzının öncüsü [target_character.GetName] bu kişilerden biri. Ödenek verirsek ulusumuzun kültürünü zirveye taşıyabilir."
 flavor_ned.4.historical_info: "17. yüzyıl sırasında Felemenk Bölgesi içinde Felemenk Barok tarzı mimari yükselişe geçti. Bu tarzın öncüleri Pieter Post ve iş arkadaşı Jacob van Campen birlikte pek çok yeni saray ve müze tasarladı."
 flavor_ned.4.a: "Destek vereceğiz."
 flavor_ned.4.b: "Daha iyi binalar mı? Paramızı başka yerlere harcayacağız."
 flavor_ned.5.title: "[ShowRegionNameWithNoTooltip('japan_region')] İçinde Ticaret"
 flavor_ned.5.desc: "Bize yabancı olsa da [ShowRegionName('japan_region')] toprakları tüccarlarımızın ticaret yapması için biçilmiş kaftan. Gümüş kaynakları ve ürettikleri kaliteli mallar halkımız tarafından büyük rağbet görüyor. Tüccarlarımızı bölgeye yönlendirebilirsek söz konusu malları [ROOT.GetCountry.GetName] içine taşıyabiliriz."
 flavor_ned.5.a: "Orada yeni bir üs oluşturulsun."
 flavor_ned.5.b: "Vakit kaybı."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "[target_location.GetName] içinde [ShowBuildingTypeName('dutch_trade_outpost')] kurabileceğiz"
 flavor_ned.6.title: "Cape Kolonisi"
 flavor_ned.6.desc: "Yerleşimcilerimiz [ShowRegionName('southern_africa_region')] topraklarına adım attı. Aralarından pek çoğu yeni şehirler ve limanlar kurmaya başladı. Çevre denizleri ve dolayısıyla tüm Asya ticaretini güvence altına almak için hazırda bekliyorlar. Bu şehirlerden biri [target_location.GetName]. Bu limanın inşasına ödenek vermek isteyebiliriz."
 flavor_ned.6.historical_info: "Cape, Felemenk İmparatorluğu'nun en önemli kolonilerinden biriydi. Asya ve Avrupa arasındaki deniz ticaretinin kesiştiği nokta olan şehir Doğu Hindistan Şirketi için hayati öneme sahip bir limandı."
 flavor_ned.6.a: "Cape bize mutluluk getirecek."
 flavor_ned.6.b: "İhtiyacımız olan daha büyük bir liman değil, daha geniş bir filo."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Avrupa kıtasının çoğu ulusu gibi biz de koloni yarışına katıldık. Büyük toprak parçaları üzerinde hak iddia etmek yerine Amerika'da kalabalık şehirler oluşturmayı tercih ettik. Çoğu yeni yerleşimcinin çevredeki tehditlere karşı güçlendirmeye çabaladığı [target_location.GetName] şehri de bunlardan biri. Oraya yerleşen kolonicilere ödenek teklif edebiliriz. Tabii limanı kendi başlarına inşa etmelerine izin vermek de bir seçenek."
 flavor_ned.7.a: "İki [ShowLocationNameWithNoTooltip('amsterdam')] olsa daha iyi olmaz mıydı?"
 flavor_ned.7.b: "Bırakalım da bu işin çaresine yerleşimciler baksın."
 flavor_ned.8.title: "Deniz Dilencileri"
 flavor_ned.8.desc: "Bağımsızlığımızı korumak için topraklarımızı ve denizlerimizi güvence altına almalıyız. Denizlerimizi koruyarak işe koyulmak için [target_character.GetName], [target_country.GetName] ülkesine hizmet etmek isteyen silahlı gemilere korsanlık beratı vermeyi düşünüyor."
 flavor_ned.8.historical_info: "80 Yıl Savaşları sırasında Oranjlı William isteyen tüm silahlı gemilere korsanlık beratı vererek Felemenk bayrağı altında on sekiz gemi topladı. Bu paralı korsanlar sayıları arttıkça İspanya limanlarını taciz etmeye başladılar. Deniz Dilencileri arasında çok sayıda büyük kahraman da yer alıyordu."
 flavor_ned.8.a: "Bu, [target_country.GetNameWithNoTooltip] ülkesinin savunulması için gerekli."
 flavor_ned.8.b: "Korsanlığı teşvik mi edeceğiz? Denizlerimizin güvenliğini sağlamaya ne oldu?"
 flavor_ned.9.title: "[ShowAreaNameWithNoTooltip('sailan_area')] Çıkarları"
 flavor_ned.9.desc: "[ShowAreaName('sailan_area')] Adası, $india$'da faaliyet gösteren her tüccar için stratejik bir bölge konumunda. [ShowLocationName('kurunegala')] yönetimiyse [target_country.GetName] ülkesinin elinde, kontrolü ele geçirmenin tek yolu güç kullanmak."
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')] bizimdir."
 flavor_ned.9.b: "Orada savaşa tutuşmak akıllıca bir hareket olmaz."
 flavor_ned.10.title: "Beş [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Amiralliği"
 flavor_ned.10.desc: "Topraklarımız [target_character.GetName] tarafından yönetiliyor olsa da vilayetlerimiz arasındaki farklılıklar nedeniyle [ShowBuildingTypeName('admiralty')] ikiye bölündü. Oluşan [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] ve [ShowLocationName('amsterdam')] fraksiyonları da donanmamızı birleştirmemize engel teşkil ediyor. Bununla birlikte çıkarlarının peşinden koşmalarına izin vermek her birinin tarafımıza daha büyük bir bağlılık göstermesini sağlayabilir."
 flavor_ned.10.a: "Bu amiralliklerin birbirlerinden bağımsız hareket etmelerine izin verelim."
 flavor_ned.10.b: "Hepsini tek çatı altında birleştirelim."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "[ShowGovernmentReformName('unified_admiralty_reform')], [Concept('government_reform', 'Hükûmet Islahatının')|e] kilidini açar."
 flavor_ned.11.title: "[ShowAreaNameWithNoTooltip('taiwan_area')] Bölgesine Yerleşim"
 flavor_ned.11.desc: "Kâşiflerimiz ve yerleşimcilerimiz $china$ topraklarına kadar ulaştılar. [ShowAreaName('taiwan_area')] bölgesini ele geçirip koloni hâline getirdiler. Buna karşın bölgedeki [ROOT.GetCountry.GetCulture.GetName] etkisi hâlâ oldukça zayıf. Belki de [ROOT.GetCountry.GetCapital.GetName] şehrinin halkını bu topraklara yönlendirsek iyi olur."
 flavor_ned.11.a: "[ShowAreaNameWithNoTooltip('taiwan_area')] bölgesinde [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] baskın olacak."
 flavor_ned.11.b: "[ShowAreaNameWithNoTooltip('taiwan_area')] bölgesini olduğu gibi bırakalım."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "Felemenk Toprakları deniz tehlikesiyle karşı karşıya olduğundan sular altında kalabilir. Çoğu mimar sorunu kontrol altına almak için yeni yollar arıyor. Bu kişilerden biri de topraklarımız genelinde oluşturacağı sayısız [ShowBuildingTypeName('polders')] için şimdiden planlar kuran [target_artist.GetName]."
 flavor_ned.12.historical_info: "Jan Adriaenszoon Leeghwater bir yel değirmeni yardımıyla suyu boşaltarak gölden bir polder bölgesi elde eden ilk insandı. Aynı zamanda Purmer, Schermer ve Heerhugowaard bölgelerinde de pek çok polder oluşturmuştur."
 flavor_ned.12.a: "Daha fazla [ShowBuildingTypeNameWithNoTooltip('polders')] oluşturması için işe alalım."
 flavor_ned.12.b: "Topraklarımızda çalışmasına izin vermeyeceğiz."
 flavor_ned.13.title: "Mikrobiyolojinin Babası"
 flavor_ned.13.desc: "Bilim geliştikçe çevremiz hakkında daha çok bilgi sahibi oluyoruz. Bu bilgileri daha da geliştirmek isteyen çoğu kişi üniversitelerde eğitim alıyor. Bunlardan biri de [ShowLocationName('the_hague')] doğumlu bir mikrobiyolog olan [target_artist.GetName]. Çalışmaları henüz tanınırlık kazanmış olmasa da çabalarını destekleyebiliriz."
 flavor_ned_13.historical_info: "Mikrobiyoloji alanındaki atılımlarıyla tanınan Antonie Philips van Leeuwenhoek pek çok tarihçi ve bilim insanı tarafından \"Mikrobiyolojinin Babası\" olarak anılır. Kendi kendini yetiştirmiş biri olan van Leeuwenhoek, mikrobiyolojiyi resmî bir bilim alanı hâline getirmeyi başarmıştır. Kendi üzerinde yaptığı deneylerle kanını incelemiş ve kırmızı kan hücrelerini keşfetmiştir."
 flavor_ned.13.a: "Mikrobiyoloji alanına destek olmak için kaynak ayıracağız."
 flavor_ned.13.b: "[target_country2.GetNameWithNoTooltip] için uygun biri değil."
 flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] Yamyamlığı"
 flavor_ned.14.desc: "Savaş ve felaket, [ROOT.GetCountry.GetName] topraklarını kasıp kavurdu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, [target_country.GetName] kuvvetleri [ROOT.GetCountry.GetCapital.GetName] şehrini ele geçirdiğinden beri topraklarına musallat olan tüm belaların tek sorumlusunun [target_character.GetName] ve hırsı olduğunu düşünüyor. [target_character.GetNameWithNoTooltip] Hazretleri'nin hanesinin önünde öfkeli bir güruh idam isteğiyle toplandı. Her ne kadar etkileyici sözler sarf etmiş olsa da öfkeli güruh dağılmadı. Birer hayvan misali kendisinin üzerine çullanıp katlettiler. Olayın ardından vücudunun bazı kısımlarının eksik olduğu ve peşine düşen amansız güruh tarafından parçalanarak yenmiş olduğu fark edildi."
 flavor_ned.14.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bugün bile güvenli değil."
 flavor_ned.15.title: "Yedi Vilayet"
 flavor_ned.15.desc: "Felemenk toprakları ortak bir amaç altında birleşmiş olsa da yasal hak iddiaları ve kültürel farklılıklar bakımından hâlen bölünmüş durumda. Bu bölünmüşlüğü yararımıza kullanabiliriz. Kendi kanunlarına ve haklarına sahip merkezî yönetime bağlı vilayetlerden oluşan bir konfederasyon kurarsak her bir vilayetin kendi kendini koruyup kendi başına gelişebilmesini sağlayabiliriz. Bu sayede gözlerimizi de dış dünyaya çevirebiliriz."
 flavor_ned.15.historical_info: "Felemenk halkı, Habsburg Hanedanı'na karşı başlatılan Felemenk İsyanı sırasında bir konfederasyon oluşturdu. Konfederasyona dâhil olan her vilayetin kendi çıkarlarını korumasına izin verildi. Buna karşın sayısız vilayetin kontrolü için çatışan Devletçi ve Oranjist fraksiyonlar nedeniyle konfederasyon rahat yüzü görmedi. Bu sistemin dağılması ve günümüz Hollanda Krallığı'nın oluşturulması için Napolyonik Çağ'ın gelmesi ve Batavya Cumhuriyeti'nin kurulması gerekti."
 flavor_ned.15.a: "Bu konfederasyonu oluşturalım."
 flavor_ned.15.b: "Ademimerkeziyetleşme bir çözüm değildir."
 flavor_ned.16.title: "[target_country.GetCulture.GetNameWithNoTooltip] Kültürünün Altın Çağı"
 flavor_ned.16.desc: "Küresel siyaset sahnesinde yükselişe geçmemizle birlikte kültürümüz de en parlak günlerini yaşıyor. Yeni sanatçılar [ROOT.GetCountry.GetGovernment.GetCourtTitle] topraklarına akın etti. Onların da yardımlarıyla Altın Çağını yaşayan [target_country.GetCulture.GetName] kültürü geniş bir coğrafyaya yayıldı."
 flavor_ned.16.a: "[target_country.GetCulture.GetNameWithNoTooltip] kültürü dört bucağa yayılacak."
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip] ve [target_location2.GetNameWithNoTooltip] Kumaş Endüstrileri"
 flavor_ned.17.desc: "Boya açısından oldukça zengin [target_country.GetName] topraklarında her türlü kumaşı üretebiliyoruz. [target_location.GetName] ve [target_location2.GetName] illerinde yer alan en ünlü loncalarımızın her ikisi de [target_country.GetNameWithNoTooltip] için hayati öneme sahip. [target_character.GetName] her iki loncayı da desteklemeyi planlıyor. Loncalardan birini desteklememiz kumaş sanayimizi daha da ileriye taşıyacağımız anlamına geliyor."
 flavor_ned.17.a: "[target_location.GetNameWithNoTooltip] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] desteklensin."
 flavor_ned.17.b: "[target_location2.GetNameWithNoTooltip] ilinin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi daha fazla çıkar sağlar."
 flavor_ned.17.c: "Her iki loncayı da destekleyelim."
 flavor_ned.17.d: "Bunun için paramız yok."
 flavor_ned.18.title: "Baharat Tutkusu"
 flavor_ned.18.desc: "$india$'a giden ticaret yollarının [ShowReligionGroupAdjective('muslim')] tüccarlar tarafından engellenmesi sonucu halkımız alışkın olduğu lüks mallardan mahrum kaldı. [target_market.GetName] pazarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi Baharat Ticaretini yeniden güvence altına almak için çözümü yeni deniz yollarında arıyor. [target_character.GetName] her koşulda $india$'a giden yeni yollar keşfetmek zorunda."
 flavor_ned.18.a: "Hint Adalarına doğru yelken açılsın."
 NED_SECURE_SPICE_FOR_BONUSES: "[target_market.GetName] [Concept('market', 'Pazarına')|e] [ShowGoodsName('pepper')] ithal ederek çıkar elde edeceğiz."
 flavor_ned.19.title: "Düşünce Özgürlüğü"
 flavor_ned.19.desc: "[ShowReligionAdjective('lutheran')] Reformu [ShowReligionGroupAdjective('christian')] dünyasında çok sayıda radikal dinî görüş doğurdu. Buna karşın [ROOT.GetCountry.GetName] ulusa hizmet ettiği sürece düşünce ve fikir özgürlüğünü destekleyen hümanist fikirleri her geçen gün daha fazla benimsiyor. Bunun farkına varan [target_character.GetName] yeni bir hümanist düşünce akımının geleceğini planlıyor."
 flavor_ned.19.a: "Burası özgür bir ülke."
 flavor_ned.19.b: "Fikirlerini kendi amaçlarımız doğrultusunda kullanalım."
 flavor_ned.19.c: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] yetkililerini öfkelendirmeyelim."
 flavor_ned.20.title: "Baharat Akışı"
 flavor_ned.20.desc: "Tüccarlarımız sonunda [ShowGoodsName('pepper')] arzı elde etmeyi başardı. Yeni ürün [target_country.GetAdjective] halkının mutfaklarında yerini alacak."
 flavor_ned.20.a: "Donanmamız olduğu sürece [ShowGoodsNameWithNoTooltip('pepper')] akışı devam edecek."
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip] ve Felsefeleri"
 flavor_ned.21.desc: "Muhammed bin Tufail'in eserlerinden etkilenen [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda çalışmak istiyor. [ShowLocationName('paris')] doğumlu bir [ShowCultureName('french')] vatandaşı olan düşünür, felsefi çalışmalarını sürdürmek için yurdundan ayrıldı. #italic Tarihsel ve Eleştirel Sözlük#! adında bir biyografik sözlük yazmak istiyor."
 flavor_ned.21.historical_info: "Pierre Bayle, XIV. Louis hükümdarlığı sırasında Paris'te doğan bir Huguenot takipçisiydi. Puylaurens, Paris ve Sedan şehirlerinde çalıştıktan sonra ülkede gerçekleşen dinî zulümler nedeniyle Felemenk Cumhuriyeti'ne kaçtı. Orada ikamet ettiği sırada Rotterdam'da bir felsefe ve tarih profesörü olarak atandı. Eserlerinin çoğu Aydınlanma Çağı'nın ve Tanrıbilim gibi kendi öğretileriyle doğrudan bağlantılı diğer felsefe akımlarının önünü açtı."
 flavor_ned.21.a: "Eserlerine destek olalım."
 flavor_ned.21.b: "Topraklarımızdan derhâl ayrılsın. [ROOT.GetCountry.GetNameWithNoTooltip] içinde [ShowCultureNameWithNoTooltip('french')] felsefecilere yer yok."
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip] Efsanesi"
 flavor_ned.22.desc: "[ShowLocationName('middelburg')] ilinde sıradan bir vatandaş olarak doğan [target_character2.GetName] çok genç yaştan itibaren yetenekli olduğunu gösterdi. 11 yaşından itibaren bir güverte lostromosunun çırağı olarak çalıştı. Sonrasındaysa genç bir yetişkin olarak [ROOT.GetCountry.GetAdjective] ordusuna katıldı. Şimdi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Tüccar Donanması'na hizmet veriyor. Genç olmasına rağmen deneyimli birisi ve yeteneklerini ordumuzu veya donanmamızı güçlendirmek için kullanabiliriz."
 flavor_ned.22.a: "Denizciler, [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] için her zaman bir gurur kaynağı olmuştur."
 flavor_ned.22.b: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarını savunmak için daha güçlü bir orduya ihtiyacımız var."
 flavor_ned.22.c: "[target_character2.GetNameWithNoTooltip] tarafından gelecek yanıtı beklemeden kendisini istihdam edelim."
 flavor_ned.23.title: "Denizlerin Özgürlüğü"
 flavor_ned.23.desc: "[ROOT.GetCountry.GetName], [ShowSocietyDirectionName('free_trade')] fikrine pek de yabancı değil. Tabii himayecilik ve [ShowSocietyDirectionNameWithNoTooltip('free_trade')] arasında süregelen tartışmalar yine de giderek daha hararetli bir hâle büründü. Bu konuşmalara iştirak eden filozoflardan biri, [ROOT.GetCountry.GetFlavorRank] için denizaşırı bir tüccar olarak görev yapmış olan [target_character.GetName]. Kaleme almaya başladığı yeni incelemesi aracılığıyla terazinin dengesini [ShowSocietyDirectionNameWithNoTooltip('free_trade')] lehine bozabilir."
 flavor_ned.23.a: "Tamamlamasına izin verelim. Serbest ticareti destekliyoruz."
 flavor_ned.23.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine girmesine izin vermiyoruz."
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip] [ShowGoodsNameWithNoTooltip('paper')] Endüstrisi"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName] ilinde bulunan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, Güney Felemenk topraklarında faaliyet gösteren en tanınmış loncalar arasında. Yakın zaman önce [ShowGoodsName('paper')] üretimlerini artırmak için plan yapmaya başladılar. Böylece [ROOT.GetCountry.GetName] ülkesinin kendi ayakları üzerinde daha kolay durabileceğini düşünüyorlar."
 flavor_ned.24.a: "Güney topraklarında [ShowGoodsNameWithNoTooltip('paper')] üretimi başlatılsın."
 flavor_ned.24.b: "Bunun gibi uğraşlara dağıtacak paramız yok."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[target_location.GetName] ilinin [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi [ShowGoodsNameWithNoTooltip('paper')] üretimi çalışmalarında ilerleme kaydetti. Yeni bir [ShowBuildingTypeName('paper_workshop')] için planlar hazırlayan lonca, mali destek edinme umuduyla gözlerini [target_character.GetName] tarafına çevirdi."
 flavor_ned.25.a: "Destek alacaklar."
 flavor_ned.25.b: "Onlara ayıracak paramız yok."
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Hümanizmi"
 flavor_ned.26.desc: "Dünya çok sayıda birbirinden farklı inanç, gelenek ve fikirle dolu. Gittiğimiz her yerde kendi görüşlerimizi dayatmak yerine [ROOT.GetCountry.GetName] için bir sorun yaratmadıkları sürece bahsi geçen inançlara hoşgörüyle yaklaşmalıyız."
 flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip] içinde herkes düşünce özgürlüğüne sahiptir."
 flavor_ned.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin hoşnut tutulması gerekir."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "[ROOT.GetCountry.GetReligion.GetAdjective] olmayan her [pop|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 NED_ALL_CLERGY_BECOME_HAPPIER: "Her [ROOT.GetCountry.GetReligion.GetAdjective] [ShowPopTypeName('clergy')] [Concept('pop', 'Toplumu')|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[ShowLocationName('leiden')] doğumlu [target_character.GetName], sanat alanında yetenekli olduğunu herkese gösterdi. Daha şimdiden her biri farklı tarzda küçük sanat eserleri oluşturdu. Belki de kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet etmeliyiz."
 flavor_ned.27.historical_info: "Kısaca Rembrandt adıyla anılan Rembrandt Harmenszoon van Rijn tarihin en büyük sanatçılardan biri kabul edilir. Farklı sanat tarzları üzerinde çalışmak için yurt dışına seyahat etmemiş olsa da eserlerinde eski İtalyan ustalardan ve Roma'daki Bentvueghel sanatçı topluluğundan esinlenmişti. Gençliğinde yüzlerce tablo üretmesine rağmen hayatının ikinci yarısı mali sıkıntılarla ve dertlerle geçti. Bu dertlerden bazılarıysa #italic Claudius Civilis'in Komplosu#! adlı yağlı boya tablosunun reddedilmesi, borçları nedeniyle evinin satılması ve dolayısıyla ailesiyle birlikte Rozengracht'ta daha mütevazı bir yere taşınmasıydı."
 flavor_ned.27.a: "İşe alalım."
 flavor_ned.27.b: "Ona burada yer yok."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza hizmet edecek."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "Savaşın belki de en maliyetli ayağı kuşatmalardır. Bugüne kadar sayısıyız teorisyen çok sayıda yeni fikir ortaya atmış olsa da aralarından hiçbiri, [target_character.GetName] tarafından sunulan fikirlere yaklaşamadı. Ordumuzda subay olarak hizmet verdiği sırada kuşatmalarla karşı karşıya kalan ortalama bir askerin yüzleşeceği koşulları ilk elden deneyimledi. Planları arasında [ROOT.GetCountry.GetName] içinde yeni tahkimatlar inşa etmek, birden fazla savunma hattı kullanmak ve kuvvetlerimizin düşmanı sürekli rahatsız edebilmesini sağlayan hareketli bir savunma savaşının uygulanması yer alıyor."
 flavor_ned.28.a: "Kuşatma sırasında bu fikirleri kullanalım."
 flavor_ned.28.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesini savunmak en büyük önceliğimiz."
 flavor_ned.28.c: "Fikirlerini dinlemeyeceğiz."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Eksiksiz bir Kutup haritası hazırlamak çoğu kâşif ve haritacının hayallerini süslemiştir. [ShowLocationName('harlingen')] içinde bir kasabada doğan [target_character.GetName], bu kişilerden biri. Böylesi bir sefere neden çıkması gerektiğine dair gerekçesini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına sundu. Kuzeydoğu Geçidi'ndeki buzlar her ne kadar $china$'e yelken açmamızı engellese de güneş günün her saati ufukta olduğundan dolayı bu buzları eriterek daha güvenilir bir rota oluşturacak diye düşünüyor."
 flavor_ned.29.a: "Bize hizmet edebilir."
 flavor_ned.29.b: "Delirmiş olmalı! Kovun gitsin."
 flavor_ned.30.title: "Sabit Tahkimat Sistemi"
 flavor_ned.30.desc: "Felemenk toprakları verimli olsa da savaşlar sırasında oldukça savunmasız bir konumda kalıyor. Kapsamlı bir savunma planı hazırlayarak birkaç tahkimat hattı oluşturursak topraklarımızın en kötü olumsuz şartlarda bile savunulabilmesini sağlayabiliriz."
 flavor_ned.30.historical_info: "Kuşatma muharebesinin yaygın olarak uygulandığı 17. yüzyıl sırasında iki askerî teorisyen diğer herkes üzerinde hâkimiyet kurdu. Fransa Krallığı'ndan Mareşal Vauban ve Felemenk mühendis Menno van Coehoorn teorilerinin sınırlarını zorladılar. Felemenk Bölgesi'nin yoğun nüfuslu şehirleri, düşman ordularının ülkeyi fethetmeye teşebbüs etmesini engelleyecek çok sayıda tahkimatın ülke genelinde kurulmasını sağladı. Bu tahkimatlar kolaylıkla koca orduları bir başlarına durdurabiliyor ve düşmanı ya daha uzun bir kuşatma planlamaya ya da maliyetli bir saldırıya hazırlanmaya yönlendiriyordu."
 flavor_ned.30.a: "Yeni tahkimat hatları uygulansın."
 flavor_ned.30.b: "En iyi savunma güçlü bir saldırıdır."
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Barok Mimarisi"
 flavor_ned.31.desc: "[ROOT.GetCountry.GetAdjective] mimarisi en parlak günlerini yaşarken yeni tarzlar ortaya çıkarmaya başladı. Dış cephelerin daha ciddi, iç mekânların ise daha asil malzemeler kullanılarak dekore edilmesini teşvik eden #italic Barok Tarzı#! da bunlardan biri. Belki de bu tarzı desteklemeliyiz."
 flavor_ned.31.a: "Bu yeni tarzı desteklemeliyiz!"
 flavor_ned.31.b: "Bunun için paramız yok."
 flavor_ned.32.title: "Patriottentijd"
 flavor_ned.32.desc: "[ShowGovernmentReformName('seven_provinces')] çıkarlarımıza hizmet etti. Yalnız kısa bir süre önce kendilerini #italic Patriotten#! olarak adlandıran ve mevcut sistemin çökmesini isteyen bir asi grubun da ortaya çıkmasını sağladı. [target_character.GetName] ve destekçilerine karşı duruyorlar, [ROOT.GetCountry.GetName] ülkesini devrime sürüklemeye hazır bekliyorlar."
 flavor_ned.32.a: "Gelin bakalım sizi yurtseverler!"
 ned_all_peasants_in_capital_become_disloyal: "[target_area.GetName] içindeki tüm [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ned.33.title: "Felemenk Topraklarında Şehirleşme"
 flavor_ned.33.desc: "Felemenk topraklarındaki çoğu bölge kısa süre önce gerek soylular gerekse halk arasından çeşitli insan gruplarıyla doldu. Nüfusun en yoğun olarak toplandığı [target_location.GetName], [target_location2.GetName] ve [target_location3.GetName] bölgelerinde şehirleşme çalışmalarına yardımcı olabiliriz."
 flavor_ned.33.a: "Onlara yardım edeceğiz."
 flavor_ned.33.b: "Kendi kendilerine gelişsinler."
 flavor_ned.1000.title: "Muhteşem Bir Komplo?"
 flavor_ned.1000.desc: "[target_character.GetName] her ne kadar [ROOT.GetCountry.GetName] ülkesinin meşru hükümdarı olsa da bir zorbadan ibaret olduğunu düşünen halkın gözündeki saygınlığı bir süredir giderek azalıyor. Topraklarının yönetimini [target_character2.GetName] Hazretleri'ne devretmeye yönelik bir komplo kurduğuna dair söylentiler kulaktan kulağa dolaşıyor."
 flavor_ned.1000.a: "[target_character.GetNameWithNoTooltip] aleyhinde bir komplo demek? Onları durdurmalıyız."
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "[Concept('legitimacy', 'Meşruiyetimiz')|e] #Y 80#!'den düşük olduğu sürece [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi yönetime [target_character2.GetName] Hazretleri'ni çağırabilir."
 flavor_ned.1001.title: "Ölümsüz Yedili"
 flavor_ned.1001.desc: "[target_country.GetName] içindeki durum kötüleşti ve [target_character2.GetName] sahte bir [target_country.GetGovernment.GetRulerTitle] olarak görülmeye başlandı. [target_country.GetGovernment.GetEstateName('nobles_estate')] zümresinin bir kısmı [target_character.GetName] Hazretleri'ne ulaşıp bir teklif sundu. Teklifi kabul etmesi hâlinde ona [target_country.GetAdjectiveWithNoTooltip] tacını teklif ettiler."
 flavor_ned.1001.a: "[target_country.GetNameWithNoTooltip] ülkesine doğru yelken açılsın."
 flavor_ned.1001.b: "Bunu kabul edeceğimize dair bir söz vermedik!"
 flavor_ned.1002.title: "Şanlı Devrim"
 flavor_ned.1002.desc: "[target_country.GetName] hükûmeti devrildi ve [target_character.GetName] tüm [target_country.GetAdjectiveWithNoTooltip] topraklarının meşru hükümdarı hâline geldi. Artık [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile birlikte [target_country.GetNameWithNoTooltip] meselesine nasıl yaklaşılacağı görüşülebilir."
 flavor_ned.1002.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] tebaası olacaklar."
 flavor_ned.1003.title: "Britanya'nın Bütünleşmesi"
 flavor_ned.1003.desc: "Britanya toprakları artık [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] yönetimi altında. Buna karşın halkın bir kısmı egemenliğimize hâlâ karşı çıkıyor. Bu meseleyi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile görüşüp bir çözüm bulmaya çalışmalıyız."
 flavor_ned.1003.a: "Öyle ya da böyle diz çökecekler."
