 flavor_kbo.2.title: "[target_location.GetNameWithNoTooltip] İlinin Kuruluşu"
 flavor_kbo.2.desc: "[ShowAreaName('bornu_area')], krallığımızın başkenti olmaya layık zengin bir alan olsa da onu savunmak her zaman bir sorun olmuştur. Doğu'daki eski düşmanımız [target_country.GetName], topraklarımızı sık sık yağmalıyor ve sık görülen bu savaşlar, daha müstahkem bir başkente olan ihtiyacı vurguluyor.\n\nHanedanlığımızın gelecekteki güvenliğini sağlamak için [target_location.GetName] ilinde Çad Gölü'nün Batı kıyısının ötesinde müstahkem bir şehir kurulması için planlar yapıldı."
 flavor_kbo.2.a: "[target_location.GetNameWithNoTooltip] inşa edin."
 flavor_kbo.2.b: "Mevcut başkentimiz iyi durumda."
 flavor_kbo.3.title: "İslam Ortodoksluğu Uygulanıyor"
 flavor_kbo.3.desc: "Bu bölgedeki en eski İslami [ROOT.GetCountry.GetFlavorRank] olsak da [ROOT.GetCountry.GetReligion.GetName] dini üst sınıflar arasında bile alışılmamış ve senkretik bir dindir. Başkentimize gelen birçok eğitimli insandan ilham alarak özellikle aristokrasi ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hanedanlığı üyeleri arasında dinî senkretizmi kaldırmayı düşünüyoruz. Daha aykırı olanların bazıları kâfirlerden destek aldığı için bunun ayrıca ülkemizdeki siyasi istikrarsızlığı azaltacağını umuyoruz."
 flavor_kbo.3.a: "Senkretizme son!"
 flavor_kbo.3.b: "Bu konuda abartıya kaçmayalım."
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip] Islahatları"
 flavor_kbo.6.desc: "Hac sırasında gördüklerinden ilham alan [target_character.GetName], [ROOT.GetCountry.GetLongName] ordusunu ve ekonomisini modernize etmesi gerektiğine karar verdi. Süvari kolumuzu güçlendirip [ShowCultureName('turkish_culture')] topçularını davet etmek ve burası ile [ShowLocationName('mecca')] arasında Müslüman kardeşlerimizin uyguladığı idari teknikleri benimsemek için adımlar atmaya başladı bile."
 flavor_kbo.6.a: "Ekonomi ve ordu üzerine ıslahat yapılsın."
 flavor_kbo.6.b: "Orduya odaklanalım."
 flavor_kbo.6.c: "Ekonomiye odaklanalım."
 flavor_kbo.6.d: "Yönetime odaklanalım."
 flavor_kbo.6.historical_info: "Idris Alooma, 1564'ten 1596 yılına kadar Kanem-Bornu İmparatorluğu'nun Mai'siydi. Hem idari hem de askerî meselelerde çok iyiydi, ülkesini muhteşem boyutlara taşıdı. İslam Hukuku olan $sharia$a dayanarak birçok ıslahatlar yapıp askerî yeniliklerle orduyu yeniden yapılandırmıştır. Hem Osmanlı hem de Fas Sultanlıkları ile diplomatik ilişkilerini sürdürerek Çad Gölü'nden Akdeniz'e giden yollar, onun hükümdarlığı altında ticaretle gelişmiştir."
 flavor_kbo.7.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Yönetiminin Dikenleri"
 flavor_kbo.7.desc: "Düşmanlarımız üzerindeki hem geçmiş hem de mevcut hâkimiyetimize rağmen ulusumuz içinde büyük saraylarımızın yanmasını ve halkımızın yok olmasını isteyen birçok kişi var. Aramızdaki çakallara karşı dikkatli olun çünkü onlar inşa ettiğimiz şeyi yıkmaya hazır olup bize zayıfken saldıracaklar. Güç düşkünü akbabaların kurbanı olma tehlikesine girmemek için bilgeliğe başvurmalı ve istikrarlı bir plan belirlemeliyiz."
 flavor_kbo.7.a: "İstedikleri bir iç savaşsa buyurun gelsinler!"
 flavor_kbo.7.b: "İsyan çıkma riskini almayalım."
 kbo_pop_50_everywhere_tt: "Her yerdeki tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 kbo_location_25_control_everywhere_tt: "Sahip olduğumuz her [location|e] [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybeder"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Savaşçı mı?"
 flavor_kbo.8.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] birliklerine cephede öncülük eder. Bu, kültürümüze ve geleneklerimize derinden işlemiş bir gelenektir. Bu cesur uygulama, sarsılmaz bağlılığımızı sergiler ve askerlerimizi korkusuzca savaşmaya teşvik eder ancak [ROOT.GetCountry.GetGovernment.GetRulerTitle] cephedeyken savaş kargaşasının ortasında hayatlarını doğrudan tehlikeye atar ve büyük tehlikelere maruz kalır. \n\nBirliklere böyle önderlik etmek her ne kadar riskli olsa da halkımızın mirasının değerli bir parçasıdır. Halkımızın iyiliği için onurun, cesaretin ve fedakârlığın somutlaşmış hâli olarak görülür. Bu, halkımızı koruma ve onlara liderlik etme konusundaki kararlılığımızın güçlü bir kanıtıdır."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] hiçbir düşmandan korkmayacak!"
 flavor_kbo.8.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] bir strateji oluşturmalı!"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] aynı anda birden çok şeye odaklanabilir."
 flavor_kbo.9.title: "Sahel Üzerinden Ticaret"
 flavor_kbo.9.desc: "Süslü objeler ve egzotik mallar taşıyan, uzaklardan gelen tüccarlar bazen pazarımıza geliyor. Çölün kuzeyine kurduğumuz yerleşim yerlerimize rağmen bu yollardan daha çeşitli bir ticaret yapmaya henüz pek odaklanmadık. Belki de ticari çabalarımızı değiştirip [ShowRegionName('maghreb_region')] bölgesine giden kumlu yolları kullanmamız akıllıca olabilir."
 flavor_kbo.9.a: "Kuzeylilerle ticaret yapalım."
 flavor_kbo.9.b: "Yabancıların kendi tüccarlarımızı etkilemesini göze alamayız!"
 kanem_presence_key: "Kanembu Pazarlarını Aç"
 flavor_kbo.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde Kanunculuk ve İslam"
 flavor_kbo.10.desc: "Büyük ulusumuz, [ShowReligionName('sunni')] dinini benimseyen ve birçok yönünü toplumumuzla birleştiren bölgemizdeki en eski ülkelerden biriydi. O dönemdeki muhalif seslere rağmen geçiş uzun vadede halkımıza büyük fayda sağladı, benzer düşünen yabancı hükümdarlarla ilişkiler kurup kazançlı ticaret fırsatları açtı.\n\nBir kez daha kanunculuğu benimseyip bunları toplumumuzla bütünleştirmek isteyip istemediğimize karar verme vakti geldi."
 flavor_kbo.10.a: "Bu yeniliği getirmekte fayda var."
 flavor_kbo.10.b: "Mevcut statükoyu değiştirmeyelim."
 flavor_kbo.11.title: "[target_pop.GetCulture.GetNameWithNoTooltip] Göçü"
 flavor_kbo.11.desc: "[ROOT.GetCountry.GetLongName] ülkesi, [target_pop.GetCulture.GetName] üyeleri olan Duguwa Hanedanlığı'nın önceki başarıları üzerine inşa edilmiştir. Onların krallığı yeterince güçlü olmadığı için kuzeyden gelen [ShowCultureName('kanembu_culture')] atalarımız sebebiyle hızla çöküşe uğradılar. Daha sonraysa Duguwa'nın yerini alıp şimdiki [ROOT.GetCountry.GetFlavorRank] topraklarımızı kurdular.\n\nNe var ki [target_pop.GetCulture.GetNameWithNoTooltip] halkının çoğu hâlâ sınırlarımız içinde yaşıyor. Bazıları hükümdarlığımızın meşruiyetini sorgulayabilir. Bu sorunu çok büyük bir risk hâline gelmeden önce ortadan kaldırmamız akıllıca olacaktır."
 flavor_kbo.11.a: "Onlara yerleşmeleri için alternatif bir yer teklif edin."
 flavor_kbo.11.b: "Görmezden gelinsin."
 kbo_zaghawa_angry_tt: "[ShowCultureName('zaghawa_culture')] kültürüne ait her [pop|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_kbo.12.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Mirası"
 flavor_kbo.12.desc: "Son zamanlarda yaşananlar şanlı halkımıza gerçekten zarar verdi. [ShowCultureName('bilala_culture')] ve [ShowCultureName('sao_culture')] ile olan devamlı çatışmalar ülkemizi yıprattı. Vurulan son darbe, bir zamanlar topraklarımızın ve kimliğimizin ayrılmaz bir parçası olan [target_lost_province.GetName] vilayetinin kesin olarak kaybı oldu. [target_lost_province.GetName] eyaletini kontrol etmiyorsak kendimize hâlâ [ROOT.GetCountry.GetLongNameWithNoTooltip] deme hakkımız var mı?"
 flavor_kbo.12.bad.desc: "Zor zamanlar geçiriyoruz. Yaşanan son kriz, görkemli [ROOT.GetCountry.GetLongName] ülkesini çok yıprattı ve kendimizi toparlayamadık. Bazıları eski benliğimizi yitirdiğimizi söylüyor. Bir zamanlar topraklarımızın ve kimliğimizin ayrılmaz bir parçası olan [ShowProvinceDefinitionName('kanem_province')] ve [ShowProvinceDefinitionName('bornu_province')] vilayetlerini kaybettiğimize göre bu konuda haklı olabilirler. Karanlığa gömülmeye mi mahkûmuz yoksa küllerimizden yeniden doğabilecek miyiz?"
 flavor_kbo.12.a: "Kaderimizi kabullenmeliyiz."
 flavor_kbo.12.b: "Henüz ölmedik."
 flavor_kbo.12_become_bornu_tt: "#W $BNU_ADJ$ [GetCountry('KBO').GetFlavorRank]#! olacağız"
 flavor_kbo.13.title: "[ShowProvinceDefinitionName('kanem_province')] Vilayetinin Yeniden Fethi"
 flavor_kbo.13.desc: "Atalarımızın toprakları olan [ShowProvinceDefinitionName('kanem_province')] vilayetinden kovulup eski ihtişamımızın gölgesinde kalmanın utancına katlandıktan sonra bu toprakları düşmanlarımızdan geri almayı başardık. [ShowProvinceDefinitionName('kanem_province')] vilayetinin ve [ShowLocationName('njimi')] ilinin bir kez daha hâkimiyetimizin altında olması sayesinde eski ihtişamımıza kavuşabiliriz. Böylece Çad Gölü etrafındaki alanın mutlak hükümdarı olabiliriz."
 flavor_kbo.13.a: "Görkemli günlere!"
 flavor_kbo.14.title: "Çad Gölü ve $kanembu_culture$ Ticareti"
 flavor_kbo.14.desc: "Yüzyıllardır halkımız su kaynaklarıyla çevrili olmaktan büyük fayda sağladı. Çöllerimizdeki suyla dolu yaşam kaynaklarıyla seyyar tüccarlarımız ve bölge halkımız kâr elde edip geçimini sağlayabiliyor. Çad Gölü çevresindeki hâkimiyetimiz arttıkça göl kıyısındaki çeşitli ticari faaliyetlerden elde ettiğimiz gelir de artıyor."
 flavor_kbo.14.a: "Bu fırsatı değerlendirmeliyiz."
 flavor_kbo.14.b: "Tüccarların isteklerini yerine getiremeyiz."
 flavor_kbo.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Köle Ticareti"
 flavor_kbo.15.desc: "Kıtanın çeşitli bölgelerinde olduğu gibi bizim ekonomimiz de büyük ölçüde angarya işçilik sisteminin artmasına ve kullanılmasına bağlıdır. Ordumuzun ve yerel savaş beylerinin yaptığı yağmalar, pazarlarımıza toplumumuzun her köşesinde hizmet edecek yeni insan gücü sağlıyor ancak bu faaliyetlerde yaptığımız son ilerlemeler ve yatırımlar sayesinde bu insanlardan çok sayıda topladık. Bu yüzden yağmalara yatırım yapmaya devam ederek fethedilen insan akışını pazarda büyütmek veya onlara toplumumuz içinde yer verip bunun bir parçası olarak gelişmelerine izin vermek bizim elimizde."
 flavor_kbo.15.a: "Toplumumuzdaki herkesi bütünleştirelim."
 flavor_kbo.15.b: "Ekonomimiz bu ticaretten büyük ölçüde faydalanacak."
 kbo_pop_promotion_more_potent_tt: "Özel [ShowCabinetActionName('kbo_pop_promote_action')] [cabinet|e] eylemine erişim kazanırız"
 flavor_kbo.16.title: "Azalai ve Taghlamt"
 flavor_kbo.16.desc: "Batı ve Orta Afrika'ya devenin getirilmesinden sonra birçok tüccar, yüzyıllar boyunca Azalai veya Taghlamt gibi rotaları kullanarak ticaret yapıp kâr elde etmek için zorlu ortamlardan geçmeyi kendilerine görev edinmiştir. Amenokal olarak bilinen bu güçlü kişiler, çölde vahadan vahaya ulaşımı denetleyip seyahat ederek uzak yerleri birbirine bağlar ve [ShowGoodsName('salt')] ticareti yapardı. Bu pazarlarda kalıp veya taş hâlinde olan tuzlar; yiyecek, sığır ve diğer önemli emtialar karşılığında satılırdı. Güçlü kişilere böylesine ayrıcalıklı bir denetleme mevkisinin verilip verilmemesi hassas bir mevzudur ve bu konuyu en güvenilir danışmanlarımızın ele alması gerekir."
 flavor_kbo.16.a: "Her kervanın Amenokalı kendi ticaretini yönetsin."
 flavor_kbo.16.b: "Bu yetki, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'ne aittir!"
 flavor_kbo.17.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde $sharia$"
 flavor_kbo.17.desc: "Yüce ulusumuz, [ShowReligionAdjective('sunni')] İslam'ın en eski ve en hızlı benimseyenlerinden biri olmuştur. Gerçek inanç amacıyla oluşturduğumuz iman ve durmak bilmeyen bir enerjiyle dini değerlerimizi güçlendirip halkımıza karışan kâfirlerden korumak için elimizden geleni yaptık ancak inancımızın henüz tutunamamış bir yönü $sharia$tır. Yönetimimizin verimliliğini ve halkımız üzerindeki etkisini belirleyebilecek dini kanunlar bütünü. Danışmanlarımızın çoğu $sharia$ı uygulamaktan yana olsa da diğerleri din ve yönetimin iç içe geçmesine karşın bizi uyarıyor."
 flavor_kbo.17.a: "Bizim için en mantıklı adımlardan biri $sharia$!"
 flavor_kbo.17.b: "Mevcut durumu koruyalım."
