l_turkish:
 flavor_byz.1.title: "Venedik'in Yağmalanması ve Yıkılışı"
 flavor_byz.1.desc: "[ROOT.GetCountry.GetAdjective] orduları, Haçlıların tarihte kalan ihanetinin öcünü almak için bir zamanların görkemli kenti [ShowLocationName('venice')] iline girdiğinde kimseye acımadı. İmparatorluk generallerinin görevi başından beri belliydi: Tüm soylu ailelerinin varlıklarına ve ünvanlarına el konulacak, tüm dünyanın arzuladığı kentten çalınan hazineler geri alınacaktı.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordularının Sular Şehri'ne girme zamanı geldiğinde olaylar kimsenin tahmin edemeyeceği kadar korkunç bir hâl aldı. Yıllar süren savaşlar kalpleri katılaştırır. Komutanlar kentin yanışını görmeyi beklerken [ROOT.GetCountry.GetAdjectiveWithNoTooltip] askerler günlerce kiliseleri, sarayları ve hatta Venedik cephaneliğini yağmalayıp yakıp yıktı."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Yağmaya son verin!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Venedik Yağması"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Bizans yönetimine geçen Venedik şehrinde yaşanan yağma ve yıkım kalıcı bir iz bıraktı."
 flavor_byz.2.title: "Atina Geri Alındı!"
 flavor_byz.2.desc: "[ShowLocationName('athens')], Dördüncü Haçlı Seferi'nde Latinlere kaybedilene kadar yüzyıllarca [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kültürünün ve sanatının merkezi oldu. Son zamanlara kadar çeşitli batılı ailelerin yönettiği bağımsız bir düklüğün başkentiydi. Bu dönem artık kapandı ve [ShowLocationNameWithNoTooltip('athens')] 1204'ten bu yana ilk kez [ROOT.GetCountry.GetLongName] topraklarına katıldı."
 flavor_byz.2.a: "Ve daima bizim olacak!"
 flavor_byz.3.title: "İzmit Geri Alındı!"
 flavor_byz.3.desc: "Türklerin [ShowLocationName('izmit')] adını verdiği Nikomedia, 1337'de [ShowCultureName('turkish_culture')] güçlerine yenik düşene kadar bin yılı aşkın süre Küçük Asya kıyılarında önemli bir [ROOT.GetCountry.GetAdjective] şehri oldu. Geri alınması bize Küçük Asya'ya yeniden açılmak için mükemmel bir fırsat sunuyor."
 flavor_byz.3.a: "Öyle de yapacağız!"
 flavor_byz.4.title: "Antakya Geri Alındı!"
 flavor_byz.4.desc: "1084'te [ShowCultureName('turkish_culture')] beyliklerinin eline geçen [ShowLocationName('antioch')], [ShowReligionGroupName('christian')] dininin beşiği olarak biliniyor. Artık eski günlerindeki gibi büyük bir şehir olmasa da kutsal şehir olarak önemini korumaya devam ediyor."
 flavor_byz.4.a: "Deus vult!"
 flavor_byz.5.title: "Kudüs Geri Alındı!"
 flavor_byz.5.desc: "634'te Araplara kaybedilen [ShowLocationName('jerusalem')], bir zamanlar İmparatorluğun [ShowReligionGroupAdjective('christian')] inancının merkeziydi. Yeniden ele geçirilmesi tüm [ShowReligionGroupAdjectiveWithNoTooltip('christian')] halkların moralini yükseltecek."
 flavor_byz.5.a: "Deus vult!"
 flavor_byz.6.title: "Roma Geri Alındı!"
 flavor_byz.6.desc: "[ShowLocationName('rome')], İmparatorluğa her zaman doğrudan bağlı olmasa da Papa III. Leo'nun [GetCharacter('fra_charlemagne').GetName] Hazretleri'ne Kutsal Roma İmparatoru olarak taç giydirmesiyle [ROOT.GetCountry.GetAdjective] ile tüm bağlarını koparmış oldu. Şehir çok yıpranmış olsa da kontrolünü tekrardan ele geçirmiş olmamız bize hâlâ büyük saygınlık getiriyor."
 flavor_byz.6.a: "Tarihimizin başladığı yer Roma, artık yeniden elimizde."
 flavor_byz.7.title: "Roma Ortodoksluğu Tesis Edildi!"
 flavor_byz.7.desc: "[ShowLocationName('rome')] halkı yeniden [ShowReligionAdjective('orthodox')] inancını benimserken geriye kalan az sayıdaki Papalık yanlısı gizleniyor. Bu durum, Büyük Bölünme'yi bitirmeyip derinleştirse de Doğu Ortodoks Kilisesine dinî otorite mücadelesinde üstünlük sağlıyor."
 flavor_byz.7.a: "Alın size, pis bölücüler!"
 flavor_byz.8.title: "Türkleri Anadolu'dan kovduk!"
 flavor_byz.8.desc: "[GetCountry('TUR').GetName] kuvvetleri bir zamanlar güçlerinin merkezi olan [ShowRegionName('anatolia_region')] topraklarından çıkarıldı. [ShowRegionNameWithNoTooltip('anatolia_region')] kontrol altına alındığına göre artık geleceğimiz de güvende!"
 flavor_byz.8.a: "Anka kuşu küllerinden doğuyor!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')] bölgesinde sahip olduğumuz [towns_and_cities|e], [ShowModifier('repopulation_of_anatolia_modifier')] [Concept('modifier', 'Etkeninden')|e] #Y 10#! yıl boyunca faydalanır."
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin Batı Gezisi"
 flavor_byz.9.desc: "[GetCountry('TUR').GetName] güçleri uzun zamandır başkentimizi tehdit ediyor ve [target_province.GetName] şehrimiz doğrudan tehlike altında. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], Doğu ve Batı Kiliseleri arasındaki ayrılığa rağmen [GetCountry('TUR').GetAdjectiveWithNoTooltip] saldırılarını durdurmak için gereken parayı toplamak üzere doğudaki [ShowReligionGroupAdjective('christian')] kardeşlerimize diplomatik bir heyet göndermeyi önerdi.\n\nBu girişim faydalı olabilir ancak itibarımızı zedeleyip bizi güçsüz gösterecek."
 flavor_byz.9.a: "Gerekli hazırlıklar yapılsın."
 flavor_byz.9.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], kaynak sağlamak için Batı Avrupa saraylarını dolaşacak ancak bu girişim zayıflık işareti olarak görülüp uluslararası saygınlığımızı zedeleyebilir."
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], ordularımızı toparlamak için burada kalmalı."
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] Davamıza Bağışta Bulundu"
 flavor_byz.10.desc: "[ShowReligionGroupAdjective('christian')] hükümdarların cömertliği meyvesini verdi. [GetCountry('TUR').GetName] ülkesine karşı savaşımıza destek için önemli miktarda para bağışlanmasıyla [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin diplomatik çabaları başarıya ulaştı."
 flavor_byz.10.a: "Zenginliğimiz yerine geldi."
 flavor_byz.11.title: "Girit Sanat Okulu"
 flavor_byz.11.desc: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] sanatını ve ikonografisini yaymak konusunda Girit sanat okulu benzersiz bir başarı gösterdi. [target_artist.GetName] gibi ustaların rehberliğinde yetenekli öğrencileri kendine çeken okul, zamanla bir kültür ve sanat merkezine dönüşecek."
 flavor_byz.11.a: "Saraya getirilsin."
 flavor_byz.11.b: "Efsanemizi yurt dışında yazmaya devam etsin!"
 flavor_byz.11.c: "Bunu karşılayamayız."
 flavor_byz.12.title: "El Greco"
 flavor_byz.12.desc: "#italic El Greco#! olarak bilinen [target_artist.GetName], sanatın sürekli değişen dünyasında derin izler bıraktı. Eserleri erken barok tarzının tam karşısında yer alsa da yaratımın öznel yanı yerine hayal gücü ve sezgiyi ön plana çıkararak kendine özgü yeni bir alan yarattı ve [ShowContinentName('europe')] saraylarındaki sanat dünyasını derinden etkiledi."
 flavor_byz.12.a: "Tabloları duvarlarımızı süsleyecek."
 flavor_byz.12.c: "Bunu karşılayamayız."
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip], #italic ressam#! olarak ortaya çıkacak"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip], #italic heykeltıraş#! olarak ortaya çıkacak"
 flavor_byz.13.title: "Harika Bir Öğrenme Merkezi"
 flavor_byz.13.desc: "Halkımız zorluklarla boğuşsa da sanatımız ve kültürümüz canlılığını ve saygınlığını koruyor. Sanatsal nüfuzumuzu ve gelişimimizi en iyi [target_location.GetName] ili gösteriyor. [ShowInstitutionName('renaissance')] hareketinin gelişip yayılması için bir sıçrama noktası olan il, sanat ve düşünce okullarını bağrına basıp geliştirerek felsefe ve [ROOT.GetCountry.GetAdjective] anlatımın parlak bir dönemini yaşıyor."
 flavor_byz.13.a: "Genişlemeye yatırım yapalım."
 flavor_byz.13.b: "Zenginlik [target_province.GetNameWithNoTooltip] vilayetinin dört bir yanına yayılsın!"
 flavor_byz.13.c: "Paramızı başka bir yere harcasak daha iyi olur."
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Teklifi"
 flavor_byz.14.desc: "Donanmamız uzun süredir ihmal edildi. Bir zamanlar gücümüzün simgesi olan donanma artık herkesin dalga geçtiği bir konuya dönüştü. Topraklarımıza göz diken pervasız komşularımız denizlerdeki egemenliğimize karşı çıkıyor ve limanlarımıza saldırmaktan çekinmiyor. Bu zor günlerde [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin temsilcileri ilgi çekici bir öneriyle geldi. Donanma kuvvetlerinin komutasını almak isterken masraflarını da üstlenmeyi teklif ediyorlar..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Onlara güvenemeyiz!"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], donanma konularında bir daha yardım teklif etmez."
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip] ve Donanma Islahatları"
 flavor_byz.15.desc: "Donanmamızın daha güçlü olduğu günler geride kaldı. Son dönemdeki karışıklıklar hazineyi boşalttı ve her alanda kesintiler ve eksiklikler baş gösterdi. Yine de [target_character2.GetName] önderliğinde danışmanlarımız eski deniz gücümüzün bir kısmını geri kazanmak için bir plan yaptı!"
 flavor_byz.15.a: "Hayati bir ıslahat."
 flavor_byz.15.b: "Paramızı başka yere harcasak daha iyi olur."
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Genç [target_character.GetName] tarafından yayınlanan #italic Hexabiblos#! adlı eser, [ROOT.GetCountry.GetFlavorRank] olan ülkemizin hukukçuları ve bürokratları arasında hızla yayıldı. Bu çalışma, [ROOT.GetCountry.GetAdjective] hukuk kararlarının çoğunu bir araya getirip karşılaştırarak tek bir kitapta topladı ve adaletin düzgün işlemesi için çok değerli bir kaynak oluşturdu.\n\nBu yetenekli hukukçuyu gösterdiği özenin karşılığı olarak sarayımıza davet etmeli miyiz?"
 flavor_byz.16.a: "Davet gönderilsin."
 flavor_byz.16.b: "Daha fazla avukata ihtiyacımız yok."
 flavor_byz.17.title: "Melek Sesli [john_koukouzelis.GetNameWithNoTooltip]"
 flavor_byz.17.desc: "Büyük [john_koukouzelis.GetName], ölümüyle [ROOT.GetCountry.GetLongName] bazilikalarını yasa boğdu. Çoğu kişi sesinin gidişine ağlarken bilginler besteci ellerinin ardından gözyaşı döküyor.\n\nMeryem Ana'nın görüldüğüne dair anlatılar dilden dile yayılırken sarayımızda umut yeşeriyor. Dindarlığı ve ona atfedilen mucizeler yerel rahiplerin kendisinin aziz ilan edilmesini istemesine neden oluyor."
 flavor_byz.17.a: "Patrik'le konuşalım!"
 flavor_byz.17.b: "Artık bu konular umurumuzda değil."
 flavor_byz.18.title: "[GetCountry('BYZ').GetNameWithNoTooltip] Düştü"
 flavor_byz.18.desc: "[GetCountry('BYZ').GetName] ülkesinin çöküşü [ShowCultureName('greek_culture')] dünyasını temelinden sarstı. Aylar süren kuşatmanın ardından [target_location.GetName] şehri [target_country.GetName] ülkesinin eline geçti. [target_country.GetAdjectiveWithNoTooltip] orduları şehre girip yağmaladı ve dünyanın dört bir yanındaki [ShowCultureNameWithNoTooltip('greek_culture')] halkının yüreğinde derin yaralar açtı. Anka kuşunun bir daha yeniden doğmamak üzere küllendiği bu günlerde özellikle [target_location2.GetName] ilindeki halkımız büyük üzüntü içinde."
 flavor_byz.18.a: "Mor Anka artık yok."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Tüm [ShowCultureName('greek_culture')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_byz.19.title: "[ShowAreaNameWithNoTooltip('morea_area')] Savunması"
 flavor_byz.19.desc: "Dördüncü Haçlı Seferi sırasında [ShowLocationName('constantinople')] düşünce İmparatorluğumuz parçalandı ve [ShowAreaName('morea_area')] toprakları Frankların eline geçti. Bölgede hâlâ dolaşan paralı askerlerin yönetimimize karşı çıkması, Frankların nüfuzunun sürdüğünü gösteriyor."
 flavor_byz.19.a: "[ShowAreaNameWithNoTooltip('morea_area')] halkını dış tehditlerden korumalıyız."
 flavor_byz.20.title: "Romalıların Evrensel Yargıçlarının Islahatı"
 flavor_byz.20.desc: "Yüksek mahkememiz yakın zamanda ıslahatlar geçirdi ancak ortaya çıkan bir skandal herkesi sarstı. Dört yargıçtan üçü rüşvet alıp ulusun çıkarlarını hiçe sayarak kendi menfaatlerini gözetmekle suçlanıyor. Bu haberi duyan [target_character.GetName], Yüksek Mahkeme'deki yolsuzluğun kökünü kazımaya ant içti."
 flavor_byz.20.historical_info: "II. Andronikos Paleologos 13. yüzyılın sonunda Romalıların Evrensel Yargıçları kurumunu kurdu ancak bazı yargıçlar görevlerini kötüye kullandı. III. Andronikos Paleologos'un 1337'de başlattığı soruşturmada dört yargıçtan üçü suçlu bulundu kurum kısmen yeniden düzenlendi."
 flavor_byz.20.a: "Sistemdeki yozlaşma yok edilmeli."
 flavor_byz.20.b: "Mevcut sistem gayet iyi."
 flavor_byz.21.title: "Akritik Şarkılar"
 flavor_byz.21.desc: "[GetCountry('BYZ').GetName], ilk yıllarında #italic Akritai#! adı verilen sınır muhafızlarıyla [ShowRegionName('anatolia_region')] bölgesini [ShowCultureGroupName('arabian_group')] akınlarına karşı savundu. Bu kahramanlık dönemi, #italic Digenes Akritas#! gibi [ShowCultureName('greek_culture')] edebiyatına damga vuran şiirlerin ve kahramanların doğmasına vesile oldu."
 flavor_byz.21.historical_info: "Bu şiirler Modern Yunan Edebiyatının temel taşları sayılır ve bazıları zamanla Yunan milliyetçiliğinin sembolü hâline gelmiştir. Bu şiirlerin en ünlüsü, hem Yunan hem Arap kanı taşıyan sınır muhafızı Digenes Akritas'ın öyküsüdür. Bizans İmparatorluğunu Araplara karşı savunan kahraman, öykülerde ejderha gibi efsanevi yaratıkları da alt eder."
 flavor_byz.21.a: "Bu şiirleri tüm dünya duysun."
 flavor_byz.22.title: "Armouris'in Şarkısı"
 flavor_byz.22.desc: "Kahramanlık destanlarının en görkemlilerinden biri de #italic Armouris Armouropoulos#!'un hikâyesidir. Kahraman \"bir gün bir gece\" boyunca tek başına koca bir Sarazen ordusuna karşı savaşır. Sonunda atından düşse de atını çalan kişiyi Suriye'ye kadar kovalar ve hırsızlığının bedeli olarak iki kolunu birden keser. 11. yüzyılda yazılan destanın büyük kısmı kaybolmuş olsa da yeniden yazmaya çalışabiliriz."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Denemeye değer."
 flavor_byz.22.b: "Eski sanat eserlerimizi lekelemeyeceğiz."
 flavor_byz.23.title: "Mermerleşmiş Hükümdarın Öyküsü"
 flavor_byz.23.desc: "[ShowLocationName('constantinople')] artık [ShowCultureGroupName('greek_group')] halkının elinden çıkmış olsa da pek çok kişi son hükümdarın ölmediğine inanıyor. Söylenceye göre melekler ona yol göstermiş ve batan güneşin ışığında [ShowBuildingTypeName('theodosian_walls')] altında mermere dönüşmüş. Bu anlatılanların gerçek olup olmadığını bugün kimse bilmiyor ama bazen efsaneler gerçekleri değiştirebilir."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip], bundan böyle Mermer Hükümdar olarak bilinecek."
 flavor_byz.23.historical_info: "Mermer İmparator efsanesi birçok kültürde yaşamaya devam ediyor. Yunanlar için XI. Konstantinos Paleologos, Bizans İmparatorluğu'nun en büyük imparatorlarından biriydi. Rivayet odur ki 1453'teki Konstantinopolis kuşatmasında ölmedi ve bir gün geri dönüp imparatorluğunu yeniden kuracak."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Bazen [target_character.GetName] gibi kişilerin bile tarihi değiştirilebilir..."
 flavor_byz.24.title: "Stavraton"
 flavor_byz.24.desc: "Eski para birimimiz #italic İperpiron#! hem iç hem de dış ticarette önemini kaybederken [target_character.GetName], yeni bir para birimi #italic Stavraton#!'un basılmasını önerdi.\n\n#italic Venedik Dükası#!'ndan esinlenen bu para reformu, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin diğer Avrupa ülkeleriyle ticaretini kolaylaştıracak ancak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yeni bir para birimine alışmasını gerektirecek."
 flavor_byz.24.a: "Yeni sikkeyi basalım."
 flavor_byz.24.b: "[GetCountry('VEN').GetNameWithNoTooltip] ekonomimizi etkileyemeyecek."
 flavor_byz.24.historical_info: "İmparator V. Ioannes Paleologos 1367 yılında altın iperpiron'un yerini alması için Yunanca \"Haç\" kelimesinden gelen Stavraton adında yeni bir sikke çıkardı. Bu gümüş sikke Bizans İmparatorluğu'nun sonuna kadar tedavülde kaldı."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına geldi. [ROOT.GetCountry.GetName] ülkesinin Helenizm çağına dönmesini savunuyor. Saygın bir kişi olmasına rağmen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi düşüncelerine şiddetle karşı çıkıyor."
 flavor_byz.25.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda kalmasına izin verelim."
 flavor_byz.25.b: "Zındıkça öğretilerine son vermeliyiz!"
 flavor_byz.25.historical_info: "Gemistos Plethon, Bizans'ın en ünlü bilginlerinden biriydi. Batı Avrupa'da Yunan biliminin yeniden canlanması için çaba gösterdi ve çoğu Helenizm'in yeniden doğuşuna odaklanan ve Bizans hukukunu reddeden pek çok eser kaleme aldı."
 while_remains_chance_to_revive_hellenism_tt: "#italic [target_artist.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda kaldığı sürece [ShowReligionName('hellenism_religion')] inancını canlandırmaya çalışabilir.#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip] İlinin [ShowCultureNameWithNoTooltip('greek_culture')] Halkı"
 flavor_byz.26.desc: "Ordularımız [ShowAreaName('west_anatolia_area')] bölgesine çıkarma yapıp limanları geri alırken [target_location.GetName], bu limanlar arasında en değerlisi olarak görülüyor. Bir zamanlar [ShowCultureName('turkish_culture')] ve [ROOT.GetCountry.GetAdjective] halkları arasında çekişme konusu olan liman artık yeniden bizim. [target_character.GetName], şehri kalıcı olarak elimizde tutmayı planlıyor ve bunun için [ShowRegionName('anatolia_region')] bölgesindeki konumunu güçlendirmeye başladı."
 flavor_byz.26.a: "[ShowAreaNameWithNoTooltip('west_anatolia_area')] içindeki ana limanımız olacak."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "[Concept('pops', 'Toplumların')|e] #G %20#!'si [ShowCultureName('greek_culture')] olacak"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "Tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_byz.27.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Rönesansının Düşüşü"
 flavor_byz.27.desc: "Geçmişte, [target_character.GetDynasty.GetName] Rönesansı döneminde pek çok büyük sanatçı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelirken son yıllarda bir düşüş yaşanıyor ve önemli isimler artık başka sarayları tercih ediyor. [target_character.GetName], belki de bu düşüşü durdurmak için kaynak ayırmalı."
 flavor_byz.27.historical_info: "Paleologos hanedanı Konstantinopolis'i geri aldığında şehri yenileme seferberliği başlattı. Bu hareket Bizans sanatının son parlak dönemini başlattı. Sanat anlayışı, sanatçıların eserlerini imzalaması gibi birçok Bizans geleneğinden uzaklaşarak sonradan Girit Sanat Okulunu etkileyecek olan Paleologos tarzına doğru evrildi."
 flavor_byz.27.a: "Kimseyi himayemize alacak paramız yok."
 flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının güçlenmesi gerekiyor!"
 flavor_byz.28.title: "[ShowAreaNameWithNoTooltip('morea_area')] İçinde Bir [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_byz.28.desc: "[target_character.GetName], [ShowRegionName('balkan_region')] bölgesindeki gerilememiz karşısında ulusumuzun bekasını sağlayacak bir çözüm buldu. [target_location.GetName] ilini yeni başkent yapıp [ShowAreaName('morea_area')] bölgesini tahkim ederek hiçbir yabancı gücün ağır kayıplar vermeden bizi işgal edemeyeceğini garanti altına alabiliriz."
 flavor_byz.28.a: "[target_character.GetNameWithNoTooltip], belki de doğru söylüyordur."
 flavor_byz.28.b: "[target_location2.GetNameWithNoTooltip] ilini terk etmenin bize bir faydası olmaz."
 flavor_byz.29.title: "Katholikon Mouseion"
 flavor_byz.29.desc: "[target_location.GetName], [target_character.GetDynasty.GetName] Hanedanı'nın merkezi olduğu için [target_character.GetName] Aziz Yahya Manastırında yeni bir kurum kurmayı planlıyor. Bu yapı için çok kaynak gerekecek ve devletimizin sipariş etmesi gereken pek çok eser olacak."
 flavor_byz.29.a: "[target_character.GetNameWithNoTooltip] fiyata bakmayacaktır."
 flavor_byz.29.b: "Çok pahalıya patlar."
 flavor_byz.29.historical_info: "Katholikon Mouseion hakkında çok bilgi olmasa da 14. yüzyılın başında Konstantinopolis'te kurulduğu biliniyor. Aziz Yahya Manastırı'ndaki bu kurum, kütüphanesini Yunan dili ve kültürünü öğrenmek isteyen İtalyanları ağırlamak için kullandı."
 flavor_byz.30.title: "[target_country.GetNameWithNoTooltip] İle Antlaşma"
 flavor_byz.30.desc: "[target_country.GetReligion.GetName] inancı [ShowContinentName('europe')] içerisinde yükselirken eski düşmanlarımız olan [ShowReligionAdjective('catholic')] dünyası, sonunda bizim yüzyıllar önce yaşadıklarımızı yaşıyor. Bu reformun başını [target_country.GetName] çekiyor. Onlarla iyi ilişkiler kurarsak belki de [target_country2.GetName] ülkesine geçmişte vermek istediğimiz zararı şimdi verebiliriz."
 flavor_byz.30.a: "[target_country.GetNameWithNoTooltip] ile müttefik olacağız."
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip] ülkesinin meseleleri bizi ilgilendirmez."
 flavor_byz.31.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Ordusunun Islahatı"
 flavor_byz.31.desc: "Geçmişte Thema sistemi ve bu sistemin sağladığı askerî güçle üstünlük kuran ordumuz, artan zenginlik ve ülkelerin merkezîleşmesiyle değişime uğradı ve askerlik tam zamanlı bir meslek hâline geldi. [target_character.GetName], konseyiyle birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine daha az bağımlı olacak yeni bir ordu düzeni oluşturmak için gece gündüz çalışıyor."
 flavor_byz.31.a: "Ordu [target_character.GetNameWithNoTooltip] Hazretleri'ne hizmet etmeli."
 flavor_byz.31.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin rolünü alamayız."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "İçerisinde [ShowBuildingTypeName('thema_headquarters')] bulunan [Concept('locations', 'İllerdeki')|e] tüm [ShowPopTypeName('nobles')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip] Yükselişi"
 flavor_byz.32.desc: "[ROOT.GetCountry.GetAdjective] tarihinin bu dönemi ulusun küçük bir dirilişi olarak görülse de sorunsuz bir dönem değildi. Yıkıcı bir iç savaştan yeni çıkmışken bile yeni hizipler oluşmaya devam ediyor. Bu hiziplerden biri, [target_character2.GetName], yani #italic Megas Domestikos#!'un bayrağı altında toplanıyor. Bu gelişmenin nereye varacağını zaman gösterecek."
 flavor_byz.32.a: "Saray entrikası büyüyor."
 flavor_byz.33.title: "Roma İmparatorluğu mu?"
 flavor_byz.33.desc: "Kendimizi sürekli [ShowLocationName('rome')] mirasçıları olarak görsek de bu ünvanı korumakta zorlanıyoruz. Belki de artık geçmişin şanını bir kenara bırakıp bizi geleceğe taşıyacak yeni bir kimlik bulmanın zamanı gelmiştir."
 flavor_byz.33.a: "Artık Romalı değiliz. Bir [ShowCultureNameWithNoTooltip('greek_culture')] ulusu olarak hükmedelim."
 flavor_byz.33.b: "Mirasımızı asla terk etmeyeceğiz."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "[Concept('primary_culture', 'Ana Kültüre')|e] veya bir [Concept('accepted_culture', 'Kabul Gören Kültüre')|e] dâhil her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] Surlarından Taştı"
 flavor_byz.34.desc: "[target_location.GetName], bitmeyen savaşlar yüzünden yüzyıllardır yıkık dökük durumda. [ROOT.GetCountry.GetAdjective] hazinesi sonunda toparlandığına göre artık [target_location.GetRank.GetName] onarılarak yeni bir çağa giriş yapabilir."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] yeniden güçlenecek."
 flavor_byz.34.b: "Tüm paramızı sadece bir [target_location.GetRank.GetNameWithNoTooltip] için harcamamalıyız."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "[ShowCabinetActionName('aid_constantinople')] Kabine Eyleminin Kilidini Açar."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "[ShowBuildingTypeName('galata')] kolonisi [GetCountry('GEN').GetAdjective] etkisini [target_location.GetName] ilinde güçlendirdi ve aynı zamanda [ROOT.GetCountry.GetName] ülkesini savunmakta kararlı bazı kişilerin de gelmesini sağladı. Bu kişilerden birisi de [target_character.GetName] Hazretleri'ne hizmet etmeye istekli [target_character2.GetName] adında [GetCountry('GEN').GetAdjectiveWithNoTooltip] bir paralı asker."
 flavor_byz.35.a: "[ROOT.GetCountry.GetFlavorRank] bekası için onu istihdam edelim."
 flavor_byz.35.b: "[GetCountry('GEN').GetAdjectiveWithNoTooltip] yöneticilerine güvenmek mi? Asla!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Geri Alındı!"
 flavor_byz.36.desc: "Ordularımız sonunda eski [ShowRegionName('anatolia_region')] vilayetini ele geçirdi. Şehirler kontrolümüz altına alınıp düşmanlarımız kovulduğuna göre bu zaferi artık kutlayabiliriz."
 flavor_byz.36.a: "Çok yaşa [ShowRegionName('anatolia_region')]."
 flavor_byz.37.title: "[ShowRegionNameWithNoTooltip('italy_region')] Çıkarması"
 flavor_byz.37.desc: "[ShowRegionName('italy_region')] eskiden [ROOT.GetCountry.GetAdjective] toprağıydı ama Lombardlar ve Normanlar bölgeyi ele geçirince buradaki tüm varlığımızı kaybettik. [target_location.GetName] içerisinde yeniden bir üs kurduk, belki burayı sağlamlaştırıp ilerideki seferler için kullanabiliriz."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip] tahkim edilecek!"
 flavor_byz.37.b: "Para israfından başak bir şey değil."
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "[ShowRegionName('balkan_region')] içerisinde gücümüz azalırken [target_country.GetLongName] ülkesi tehlikeli bir duruma düştü. Bu yüzden [target_character.GetName], [target_country.GetFlavorRank] makamının varlığını sürdürebilmesi için bir plan geliştirdi. [ShowLocationName('corinth')] ilinde [ShowBuildingTypeName('hexamilion_wall')] inşa edip [ShowAreaName('morea_area')] bölgesini güçlendirirsek belki bir umut ışığı doğabilir."
 flavor_byz.38.a: "[ShowAreaNameWithNoTooltip('morea_area')] alanının güvenliği en büyük önceliğimiz."
 flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] çok pahalı."
 flavor_byz.38.historical_info: "XI. Konstantin Morea'yı yönetirken imparatorluğun dikkatini bölgenin dağlarına çevirdi. İmparatorluğun ancak Hexamilion Surlarını güçlendirip oradaki şehirleri geliştirerek hayatta kalabileceğine inanıyordu. Osmanlı, topraklarına saldırıp kırsalı yakıp yıkınca plan başarısız oldu."
 flavor_byz.39.title: "[target_location.GetNameWithNoTooltip] Topraklarında Yeni Bir Başkent mi?"
 flavor_byz.39.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ShowAreaName('morea_area')] bölgesine taşındığından beri [target_location.GetName], resmî olmasa da [target_country.GetAdjective] başkenti oldu. Belki de [target_character.GetName] Hazretleri'nin [target_location2.GetName] şehrini geride bırakıp bu yeni merkezi kabullenmesinin vakti gelmiştir."
 flavor_byz.39.a: "Belki de [ShowAreaNameWithNoTooltip('morea_area')] daha kolay savunulabilir."
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip] ilini terk etmek büyük hata olur. Bunun yerine ili güçlendirelim."
 flavor_byz.39.c: "Ne [target_location2.GetNameWithNoTooltip] ilini terk ederiz ne de ili güçlendiririz."
 flavor_byz.40.title: "Nomon Syngraphe"
 flavor_byz.40.desc: "[target_character.GetName] öldükten sonra pek çok kişi eşyalarını karıştırmaya başladı. Bu kişilerden birisi [target_character2.GetName], #italic Nomoi#! adlı bir el yazması buldu. [ShowReligionAdjective('zoroastrian')] öğretilerinden ve Platon'dan esinlenen bu eser farklı konuları ele alıyor ve hepsi Helenistik geleneklere dönüş fikrini savunuyor."
 flavor_byz.40.a: "Sanat eseri, zındıkça olsa da sanat eseridir."
 flavor_byz.40.b: "Bu yazıları baştan inceleyip daha da güzel yapalım."
 flavor_byz.40.c: "Yok olsun! Ateşlerde yansın!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "[target_country.GetName] ülkesinin tarihiyle ilgilenen tarihçilerin sayısı arttıkça [target_artist.GetName] gibi bazı tarihçiler [target_character.GetDynasty.GetName] ailesi hakkında bir tarih kitabı yazmayı düşünüyor. Böylece gelecek kuşaklar [target_character.GetName] Hazretleri'nin ve ailesinin başarılarını öğrenebilecek."
 flavor_byz.41.a: "Tarih yazmasına izin veriyoruz."
 flavor_byz.41.b: "Çalışmalarına yardım edebiliriz."
 flavor_byz.42.title.a: "Mavrokordat Ailesinin Yükselişi"
 flavor_byz.42.title.b: "Büyük Dragoman"
 flavor_byz.42.desc: "[target_location.GetName] ilinde doğan [target_artist.GetName] çok küçük yaşlardan beri batı tıbbını ve felsefesini öğreniyor. Birçok üniversitede okudu, derin bir bilgiye sahip ve birçok dil konuşabiliyor. Böylesine donanımlı bir filozof [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çok şey katabilir."
 flavor_byz.42.historical_info: "Mikonos'ta doğan Aleksandros Mavrokordatos, Türk yönetimi döneminde yaşamış Yunan bir doktordu. Bologna Üniversitesi başta olmak üzere eğitimini batıda aldıktan sonra #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#! gibi önemli eserler yazdı. Daha sonra Sultan IV. Mehmed'in hizmetine girdi ve 1699'da Karlofça Antlaşması görüşmelerine yardımcı oldu. Osmanlı sarayında güç kazanarak ailesinin Boğdan'ı yönetmesini sağladı."
 flavor_byz.42.a: "[target_artist.GetNameWithNoTooltip], [target_location2.GetNameWithNoTooltip] iline davet edilsin."
 flavor_byz.42.b: "[target_country.GetNameWithNoTooltip] için harika bir diplomat olur."
 flavor_byz.42.c: "Maaşı bize çok gelir."
 flavor_byz.43.title: "Heptan Okulunun Kuruluşu"
 flavor_byz.43.desc: "Girit Okulu'nun faaliyet gösterdiği ve batı sanatının [ShowContinentName('europe')] içerisinde etkisini hissettirdiği yıllarda [ShowCultureName('greek_culture')] halkı da bu yeni sanat anlayışını benimsemeye başladı. Özellikle [ShowLocationName('corfu')] bu yeni sanatçıların merkezi hâline geldi. [ShowProvinceDefinitionName('ionian_islands_province')] vilayetinde yeni bir okul kurmanın tam zamanı olabilir."
 flavor_byz.43.a: "Bu sanat okulunu kuralım."
 flavor_byz.43.b: "Daha fazla sanatçıya ihtiyacımız yok."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip] tüm çabasını bu işe harcasın."
 flavor_byz.43.d: "Eski Girit okulundan devam edelim."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_location.GetName] ilinde bir [ShowCultureName('greek_culture')] vatandaşı olarak dünyaya gelen [target_artist.GetName], [ShowProvinceDefinitionName('ionian_islands_province')] vilayetinde ün kazanmaya başladı. Sanatında [GetCountry('BYZ').GetAdjective] ve [GetCountry('VEN').GetAdjective] tarzlarını birleştiren #italic Maniera Greca#! üslubunu kullanıyor."
 flavor_byz.44.a: "Himayemize alalım ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edelim."
 flavor_byz.44.b: "Daha fazla sanatçıya ihtiyacımız yok."
 flavor_byz.45.title: "Prónoia Sistemi Islahatı"
 flavor_byz.45.desc: "[ShowPolicyName('pronoia_system')] geçmişte işimizi görmüş olsa da idare makamları artık sadece feodal ünvanlara dönüştü ve bu yüzden her vilayetin valisi [target_character.GetName] tarafından atanmak yerine babadan oğula geçen bir makam hâline geldi. [target_character.GetNameWithNoTooltip] bu düzeni değiştirerek [ROOT.GetCountry.GetAdjective] vilayetleri üzerindeki kontrolü yeniden sağlamayı planlıyor."
 flavor_byz.45.a: "Bu eski sistemi kaldıralım."
 flavor_byz.45.b: "Sistemin içinde boşluklar olsa da ıslahat yapmanın bize bir faydası yok."
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] Askerî Yardım Teklif Ediyor"
 flavor_byz.46.desc: "[target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] Hazretleri'ni ve izlediği politikaları destekleme kararı aldı. Bu destek sayesinde devlet düzeninde yapacağımız değişiklikler kolaylaşacak."
 flavor_byz.46.a: "Yardımları, kara ordularımıza büyük katkıda bulunacak."
 flavor_byz.46.b: "Donanmaya yardım etseler daha iyi olur."
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], Orduya Karşı Komplo Kurdu"
 flavor_byz_47_desc_common: "Ordumuz sınırlarımızı korumaya devam ederken [ROOT.GetCountry.GetGovernment.GetCourtTitle], bazı subay ve generalleri [ROOT.GetCountry.GetFlavorRank] için tehlike olarak görmeye başladı. Bu subayların [target_character.GetName] Hazretleri'ni tahttan indirip [ROOT.GetCountry.GetGovernment.GetCourtTitle] gücünü ortadan kaldırmak istediği konuşuluyor. Bu tehlike karşısında şu politikayı izlememizi öneriyorlar:"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quantity')]."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quality')]."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('land')]."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('naval')]."
 flavor_byz.47.a: "Sayı temelli bir ordu sayesinde daha büyük topraklara hükmedebiliriz."
 flavor_byz.47.b: "Orduya daha çok asker göndermek yerine var olan askerleri eğitelim."
 flavor_byz.47.c: "Kara subaylarımız daha da güçlendirilmeli."
 flavor_byz.47.d: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarını korumamız için denizlerini de korumamız gerekiyor."
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], toplumumuzu değişikliğe zorlamamızı istiyor."
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] Bürokrasi Yardımı Teklif Ediyor"
 flavor_byz.48.desc: "Son yıllarda idaremiz zayıfladı. Bu durumu düzeltmek için [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] Hazretleri'ne [ROOT.GetCountry.GetName] ülkesinin idari yapısını güçlendirecek yeni yasalar hazırlama konusunda destek vermeye karar verdi."
 flavor_byz.48.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] Bürokrasisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını güçlendirecek."
 flavor_byz.48.b: "Toplumumuz altınla yönetilecek."
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetGovernment.GetAdjective|U] Bürokrasisine Karşı Komplo Kurdu"
 flavor_byz_49_desc_common: "İdaremiz son dönemde sorunsuz işlese de [ROOT.GetCountry.GetGovernment.GetCourtTitle], bazı makamlardaki kişilerin kendi çıkarlarına ters düştüğünü düşünüyor. Bu nedenle bize baskı yaparak"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('aristocracy')] politikasını izlememizi istiyorlar."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('plutocracy')] politikasını izlememizi istiyorlar."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('outward')] politikasını izlememizi istiyorlar."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('inward')] politikasını izlememizi istiyorlar."
 flavor_byz.49.a: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')] kulağa daha iyi geliyor."
 flavor_byz.49.b: "Plütokratik değerlere sahip bir ulus olacağız."
 flavor_byz.49.c: "İdaremiz Dışa Dönük olmalı."
 flavor_byz.49.d: "[ShowSocietyDirectionNameWithNoTooltip('inward')] olmak, güvenliğimizi sağlayacaktır."
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] Ticaret Yardımı Teklif Ediyor"
 flavor_byz.50.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], ekonomik konularda bizi destekleme kararı aldı. [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine uygulamak istediği her politikayı hayata geçirmek için yardım teklif ettiler."
 flavor_byz.50.a: "Bu zenginliği korumak için [ShowSocietyDirectionNameWithNoTooltip('mercantilism')] düşünceleri teşvik etmeliyiz."
 flavor_byz.50.b: "Pazarlarımıza herkes gelebilir."
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresini Terk Etti"
 flavor_byz_51_desc_common: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini desteklemek için verimli bir sistem planlamak yerine gücümüzü azaltmaya karar verdi ve ulusumuzun"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('free_trade')] yönünde ilerlemesi için bizi zorluyorlar."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('mercantilism')] yönünde ilerlemesi için bizi zorluyorlar."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('capital_economy')] yönünde ilerlemesi için bizi zorluyorlar."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('traditional_economy')] yönünde ilerlemesi için bizi zorluyorlar."
 flavor_byz.51.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ShowSocietyDirectionNameWithNoTooltip('free_trade')] atılımları yapması kötü bir fikir değil."
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] limanlarının korunması adına faydalı olacaktır."
 flavor_byz.51.c: "[ShowSocietyDirectionNameWithNoTooltip('capital_economy')], keselerimizi dolduracaktır."
