 flavor_byz.1502.desc: "[target_character.GetName] oldukça uzun süredir sanatsal ve kültürel girişimlerimizi varlığıyla taçlandırıyor. Hukuk bilimi alanındaki öğretileri ve akademik çalışmaları rakip tanımıyor. Fikirleriyse [ShowInstitutionName('renaissance')] Dönemi'ne kendi alanlarında yön verecek pek çok öğrencinin ilgisini çekiyor.\n\nNe yazık ki son zamanlarda gerçek inancı hakkında daha açık konuşmaya başladı. [ShowReligionName('hellenism_religion')] inancına mensup olduğunu öğrenmek [ROOT.GetCountry.GetCapital.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini derinden sarstı. Böylesi bir zındıklığın hem geleneklerimizi hem de tüm [ROOT.GetCountry.GetFlavorRank] istikrarını tehlikeye attığını düşünüyorlar."
