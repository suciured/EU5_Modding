 flavor_byz.1100.title: "İsihazm"
 flavor_byz.1100.desc: "Teolojik meseleler halkımızın ruhunda her daim derin izler bırakmıştır. [ShowReligionAdjective('orthodox')] inancının öncüsü olan bir ulus olarak kutsal arayışlarımızda inançlarımızın haklılığını defalarca kanıtladık.\n\n[target_character.GetName], yakın zamanda [target_location.GetName] ilindeki manastırlarda dinî kurallara aykırı bazı uygulamalar tespit etti. [target_character.GetShortNameWithNoTooltip], hazırladığı raporda keşişlerin neredeyse zındıklığa varan uygulamalarını ortaya koydu. Bu uygulamalar tanrısal özün doğası ve uygulanışı üzerine tartışmalardan içe dönük ibadete kadar uzanıyor.\n\n[target_character.GetShortNameWithNoTooltip], toplum düzenini bozmak amacıyla İsihazm öğretilerine karşı çıkan yazılar yazıyor. Danışmanlarımız bu meseleyi çözüme kavuşturamazsak halk arasında huzursuzluk hatta açık bir ayaklanma çıkabileceği konusunda endişeli."
 flavor_byz.1100.a: "Zararsız bir tartışma sadece."
 flavor_byz.1100.b: "Küstahlıklarına hoşgörü göstermeyeceğiz."
 flavor_byz.1100.c: "[target_character.GetShortNameWithNoTooltip], hükümdarımız o kelleni sarayında sergilemek istiyor!"
