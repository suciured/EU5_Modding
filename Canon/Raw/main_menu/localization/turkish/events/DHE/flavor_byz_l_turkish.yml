 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "[GetCountry('TUR').GetName] ülkesinin husumetli tavrı [ROOT.GetCountry.GetFlavorRank] düzenini sağlamlaştırma gayretlerimizi sekteye uğratıyor. Neyse ki zorba komşumuzun hükümdarı [orhan_scope.GetName], hükümdarımızın güzeller güzeli kızı [theodora_scope.GetName] ile evlenme arzusu besliyor.\n\n[theodora_scope.GetShortNameWithNoTooltip] ile [orhan_scope.GetShortNameWithNoTooltip] arasında gerçekleşecek bir evlilik sayesinde düşmanlıklarına son verecek sağlam bir ittifak kurabiliriz."
 flavor_byz.1200.historical_info: "1341-1347 Bizans İç Savaşı esnasında İmparator VI. İoannis Kantakuzenos'un kızı Theodora Kantakuzini iki devlet arasındaki ittifakı pekiştirmek amacıyla Türk Beyi Orhan Gazi ile nikâhlandı. Bu evlilik, Osmanlı Beyliği'nin taraf değiştirip İoannis'in can düşmanı olan Naip İmparatoriçe Savoyalı Anna'nın yanında yer almasını engelledi."
 flavor_byz.1200.a: "Mektup gönderilsin."
 flavor_byz.1200.b: "Barış karşılığı [theodora_scope.GetShortNameWithNoTooltip] Hazretleri'ni vermeyeceğiz."
