 flavor_byz_1300_historical_info_shared: "Bizans yönetiminin Konstantinopolis için benimsediği temel politika şehrin sokaklarını canlandırmak için kapılarını sürekli açık tutmak oldu. Kara Veba salgını Konstantinopolis'i kasıp kavurduğunda şehir ağır kayıplar verdi ve sayısız ev sahipsiz kaldı. İmparatorlar şehri canlandırmak için her yolu denedi ancak başarılı olamadı. Şehrin nüfusu 1453'teki fethine kadar sürekli azaldı."
