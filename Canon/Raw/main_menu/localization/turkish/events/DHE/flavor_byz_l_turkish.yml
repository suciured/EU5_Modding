 flavor_byz.1101.desc: "Teoloji tartışmaları tarih boyunca ağır sonuçlara ve baskılara yol açtı. [target_character.GetName], buna bir örnek oldu. #italic İsihazm#! karşıtı görüşleri kendisi ile [target_character3.GetName] arasında derin bir uçurum yarattı. Sonucunda [target_character3.GetName] sürgüne gönderildi ve sarayımıza sığınmak zorunda kaldı."
