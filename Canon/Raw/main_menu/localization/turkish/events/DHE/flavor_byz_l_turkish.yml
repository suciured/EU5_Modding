 flavor_byz.1102.title: "Çağlar Boyu Tartışma"
 flavor_byz.1102.desc: "\"[ShowReligionAdjective('orthodox')] inancı için sonun başlangıcı mı?\" \"Tam bir facia\" gibi endişeli sözler [target_character2.GetName] ile [target_character.GetName] arasındaki çekişmeyi anlatan en yaygın ifadeler. Biri İsihazm öğretilerinin koyu bir savunucusuyken diğeri bu öğretileri yok etmek için gece gündüz çalışıyor. Birbirlerine hakaretler yağdırırken aynı anda tanrıya yakaran bu ikili, [target_location.GetName] ilindeki [ShowReligionAdjectiveWithNoTooltip('orthodox')] inancına mensupları bir uçurumun kenarına sürükledi. Bu öfke bir isyana dönüşmeden acilen harekete geçmeliyiz!"
