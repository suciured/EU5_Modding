 flavor_byz.1000.desc: "[cannon_maker.GetCulture.GetName] kökenli bir demir ustası ve mühendis olan [cannon_maker.GetName] saraya geldi. Şimdiye kadar görülmemiş büyüklükte bir top yapabileceğini söyledi. Tek istediği metal ve para desteği olsa da önde gelen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi mensupları, istediği maaşın loncaları rahatsız edeceğini söyleyerek bizi uyarıyor."
