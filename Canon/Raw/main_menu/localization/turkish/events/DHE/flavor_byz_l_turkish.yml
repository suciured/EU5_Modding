 flavor_byz.1503.desc: "[GetCountry('TUR').GetLongName] ülkesinin hızlı yükselişi [ShowRegionName('anatolia_region')] bölgesindeki güç dengelerini alt üst etti. Yayılmacı tutumları her taraftan düşman edinmelerine neden oldu. [GetCountry('TUR').GetAdjective] tehdidine karşı yıllardır direnen [target_character2.GetName] bunlardan biri. Onunla ilişkilerimizi güçlendirmek ve ortak bir cephe oluşturmak bilgece bir davranış olabilir. Aksi takdirde [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName] ülkesinin yayılmacı emellerine boyun eğmiş olacağız."
 flavor_byz.1503.historical_info: "Batı Anadolu topraklarında kurulu bir Türk beyliği olan Aydınoğulları, 14. yüzyıl boyunca Bizans İmparatorluğu'yla samimi ancak bir o kadar da karmaşık ilişkiler sürdürdü. İlk olarak topraklarını genişletirlerken Bizanslılarla kimi zaman ittifak kurdular kimi zamansa onlara karşı çeşitli çatışmalarda yer aldılar. Aydınoğulları hükümdarları yeri geldiğinde iş birliği yaparak Bizans ordularına paralı askerler sağladı, hatta diğer Türk beyliklerine ve giderek büyüyen Osmanlı İmparatorluğu'na karşı birer müttefik oldu. Ne var ki söz konusu iş birlikleri çoğunlukla fırsatçılık ve pragmatizm temelleri üzerine kuruluydu. Tabii her iki taraf da komşu bir düşmanı alt etmek için diğerinin askerî kuvvetinden faydalanıyordu."
 flavor_byz.1503.a: "Dostane ilişkilerimizi korumalıyız."
 flavor_byz.1503.b: "Küçük lordların işleriyle ilgilenmiyoruz."
