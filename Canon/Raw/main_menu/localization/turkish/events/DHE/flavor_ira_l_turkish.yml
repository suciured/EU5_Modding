 flavor_ira.1020.title: "[target_country.GetNameWithNoTooltip] Ülkesine Karşı [root_country.GetAdjectiveWithNoTooltip] Seferi"
 flavor_ira.1020.desc: "[root_character.GetName] ile [target_character.GetName] arasındaki ilişkiler her zamankinden daha kötü bir hâlde. Dinî farklılıklar, sınırlarla ilgili tartışmalar ve aralarındaki rekabet [target_country.GetName] ile [root_country.GetName] arasında büyük bir gerginliğe sebep oluyor. Şimdiden [target_country.GetAdjectiveWithNoTooltip] topraklarına karşı bir sefer planı yapılmaya başlandı bile."
 flavor_ira.1020.historical_info: "Kadınlar tarafından yönetilmiş bir Sultan olan III. Murad, 1578 yılından itibaren iki sene boyunca Acemistan ile savaşıp imparatorluğu ciddi bir şekilde zorlamış ve vatandaşların ağır vergilerle boğuşmasına sebep olmuştur. Acemistan; Azerbaycan'ı, Tiflis'i ve Hemedan'ı Osmanlılara bırakmak zorunda kaldığı için savaş boşuna yapılmadı denebilir."
 flavor_ira.1020.a: "Savaşın Ateşini Körükleyin!"
 flavor_ira.1020.b: "Statükoyu koruyun..."
 flavor_ira.1020.c: "Uzlaşmaya çalışalım."
 flavor_ira.1021.a: "Türklere bir ders verin!"
 flavor_ira.1021.b: "[root_country.GetAdjectiveWithNoTooltip] tehdidini önemsemeyin."
 flavor_ira.1021.c: "Diplomatik bir çözüm bulalım."
 flavor_ira.1100.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] Birimi"
 flavor_ira.1100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] tarafından sağlanan siyasi gücün artması ve onlar ile [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasındaki artan çatışmalar sebebiyle [target_character.GetName], [ROOT.GetCountry.GetName] ordusunda yeni bir branş kurdu: [ShowUnitDefinitionName('a_ghilman')]. Sınır bölgelerimizden köle olarak alınan bu askerler, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde hüküm süren aristokrasinin içinde \"Üçüncü Kuvvet\" olarak hizmet ediyorlar."
 flavor_ira.1100.a: "Bu, [ROOT.GetCountry.GetFlavorRank] için istikrar sağlayacaktır."
 flavor_ira.1101.title: "Aristokratik Bölünme"
 flavor_ira.1101.desc: "[target_country.GetName] aristokrasisinin diğerlerinden bir farkı yok. Bu da toprak sahibi olan ve devletin savaş meselelerine adanmış toplum üyelerinden oluşuyor. Tarihteki tüm soylu aileler gibi bizim aristokrasimiz de [target_country.GetGovernment.GetRulerTitle] otoritesini baltalayarak devlet nüfuzunu genişletmeye çalışır.\n\n[origin_character.GetName] iktidar mücadelesini öngörecek kadar bilge ve ileri görüşlüydü. Bu yüzden de [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] birimini kurdu. Şimdi [target_character.GetName] Hazretleri'nin başarılı yönetimi altında tüm grupların siyasi gücü ortadan kaldırıldı. Ne [target_country.GetGovernment.GetEstateName('nobles_estate')] zümresi ne de [target_country.Custom('GetQizilbashEstateName')] zümresi [ROOT.GetCountry.GetGovernment.GetRulerTitle] üzerinde isteklerini dayatacak kadar askerî liderin desteğine sahip."
 flavor_ira.1101.a: "Böl ve yönet."
 flavor_ira.1101.b: "Şimdilik nüfuzlarının birazına ihtiyacımız olabilir."
 flavor_ira.1200.title: "[ShowReligionNameWithNoTooltip('shia')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ira.1200.desc: "[ShowRegionName('persia_region')] bölgesi, yabancı istilacılar bu topraklara girdiğinden beri bölünmüş durumdaydı. [target_ruler.GetName] son​ derece popüler bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olsa da dayanıklı bir devlet yalnızca kişilerin sadakati üzerine inşa edilmemeli. İleriye dönük hedefimiz, halkımızı komşularımızdan farklı ortak bir dinî kimlik aracılığıyla birleştirmek olmalı.\n\nŞu anda halkımızın tamamı kendini [ShowReligionAdjective('shia')] olarak tanımlamasa da [ROOT.GetCountry.GetName] içindeki [ShowReligionGroupName('muslim')] halkın İmam figürünü onurlandırması gibi [ShowReligionNameWithNoTooltip('shia')] geleneklerini uyguladığı birçok durum var. Halkımızın tamamının [ShowReligionNameWithNoTooltip('shia')] dinine uymasını sağlayarak zamana karşı duracak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kimliği oluşturabiliriz."
 flavor_ira.1200.a: "Halkımız inançları sayesinde birleşecek."
 flavor_ira.1200.b: "Çeşitlilik de güç kazandırır."
 flavor_ira.1201.title: "[ShowReligionAdjectiveWithNoTooltip('sunni')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin İnancı"
 flavor_ira.1201.desc: "[ROOT.GetCountry.GetName] ülkesindeki çoğu [ShowReligionGroupName('muslim')], [ShowReligionName('shia')] inancına meyilli olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinde her zaman [ShowReligionAdjective('sunni')] inancı baskın olmuştur. Bazıları için bu değişim şüphe uyandıracak kadar kolay olsa da diğerlerine göre bu değişim devletimizin yeni yöntemlerine uymuyor."
 flavor_ira.1201.a: "Din değiştirenler ödüllendirilsin."
 flavor_ira.1201.b: "Din değiştirmeyenler cezalandırılsın."
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')] Beyin Göçü"
 flavor_ira.1202.desc: "[ShowRegionName('persia_region')] bölgesinde veya başka bir yerde güçlü bir [ShowReligionAdjective('shia')] devleti olalı yüzyıllar geçti. [ROOT.GetCountry.GetFlavorRank] doğduğunda [ShowReligionNameWithNoTooltip('shia')] inancına olan bağlılığımız sayesinde [ShowReligionGroupName('muslim')] dünyasının dört bir yanından [ShowReligionAdjectiveWithNoTooltip('shia')] teologlar, din adamları ve eğitimli insanlar sınırlarımıza akın etmeye başladı.\n\nBu gayet iyi bir haber çünkü topraklarımızda yetersiz sayıda [ShowReligionAdjectiveWithNoTooltip('shia')] avukat, din adamı ve memur var ancak olayların bu şekilde gelişmesi birçok [ShowReligionGroupNameWithNoTooltip('muslim')] hükümdarın devletimiz tarafından tehdit altında hissetmelerine sebep oldu."
 flavor_ira.1202.a: "Kardeşlerimizi buyur edin."
 flavor_ira.1202.a.tt: "Tanıdığımız her [ShowReligionAdjective('shia')] [country|e] veya [Concept('dominant_religion', 'Baskın Dini')|e] [ShowReligionAdjectiveWithNoTooltip('shia')] olan [location|e] bize karşı [ShowBiasValue('opinion_irritated')|-=0] [opinion|e] kaybeder"
 flavor_ira.1202.b: "Herkesi kabul edemeyiz"
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "Gerçekten [ROOT.GetCountry.GetAdjective] bir ulus inşa edeceksek ona layık bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] başkent oluşturmalıyız. [target_location.GetName] ili [ShowRegionName('persia_region')] topraklarının kalbinde yer alan eski bir [target_location.GetRank.GetName]. Hedeflerimize oldukça uygun bir yer.\n\nTopraklarımızın dört bir yanından toplanan yetenekli mimarlar, bu eski [target_location.GetRank.GetNameWithNoTooltip] topraklarını gücümüze yakışır bir sembol hâline dönüştürmeye hazır ancak bu, hem maliyetli hem de zaman alıcı bir süreç olacak."
 flavor_ira.1300.a: "İşe koyulun!"
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], bu ülkenin başkentidir."
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip] İsfahan"
 flavor_ira.1301.desc: "[target_location.GetName] içindeki yeni [ROOT.GetCountry.GetGovernment.GetAdjective] merkezi yapımı nihayet tamamlandı. Artık dünyanın en büyük şehirlerinden biri karşımızda duruyor. Çarbağ Caddesi'nden başlayıp büyük Nakş-i Cihan Meydanı'nı da kurarak [ROOT.GetCountry.GetFlavorRank] içindeki hükûmet kurumlarını tek bir yerde topladık.\n\nAnıtsal Mescid-i Şah Camisi, [ROOT.GetCountry.GetGovernment.GetAdjective] Pazarı ve Ali Kapu Sarayı'nın olduğu ve topraklarımızın her yerinden gelen tüccarların tezgahlarıyla dolu olan bu devasa [target_location.GetNameWithNoTooltip] Meydanı, [ROOT.GetCountry.GetFlavorRank] içinde başlı başına bir dünyadır. Şehrin yeniden yapılanma süreci tamamlanırken ihtiyaç yüzünden pek çok yeni inşaat tekniği ortaya çıktı. Zanaatkârlar ve mimarlar ticari hayatlarını daha önce mümkün olabileceği düşünülmemiş bir seviyeye taşıdılar."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Düşmanımın Düşmanı"
 flavor_ira.1400.desc: "[shared_rival.GetName] ile aramızdaki rekabet tahmin ettiğimizden çok daha sıkıntılı geçiyor. Eşit güçte olduğumuz ve savaş meydanında birbirimizi alt etme fırsatına sahip olamadığımız için böylesine pahalıya mal olan durumlardan kaçınmak için farklı yollara başvurmamız öneriliyor. Neyse ki birçok danışmanımız, düşmanlarımızın [ShowContinentName('europe')] kıtasında göz koydukları topraklar sebebiyle oradaki hükümdarlar arasında hiç sevilmediğini söyledi. Bu ülkeler arasında en güçlüsü [target_country.GetName] ve onlar da bizim gibi [shared_rival.GetAdjectiveWithNoTooltip] işgalcilerinden nefret ediyor. Kendilerine bir temsilci ve biraz hediye gönderip ortak düşmanımızı yok etmek için bir ittifak kurmayı teklif etmeliyiz."
 flavor_ira.1400.a: "Bir diplomatik heyet gönderelim."
 flavor_ira.1400.b: "Düşmanlarımızın çaresine kendi başımıza bakabiliriz."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "[shared_rival.GetName] ile ortak rekabetimizden ötürü [target_country2.GetName] ülkesinden gönderilen diplomatik heyet, bizimle daha sıkı bir bağlantı kurma umuduyla [target_country.GetCapital.GetName] topraklarına ulaştı. [target_country2.GetNameWithNoTooltip] ülkesine has hediyeler getirerek, ortak rakibimizle yaşanan çatışmalar konusunda daha etkili bir iş birliği yapabileceğimizi umuyorlar. Kabul edersek rakibimiz [shared_rival.GetNameWithNoTooltip] kontrol altında tutulabilir. Aynı zamanda rakibimizin ordularının odak noktası olmaktan korkmadan başka bir bölgeye yayılmayı deneyebiliriz."
 flavor_ira.1401.a: "İttifak kurmayı kabul edelim."
 flavor_ira.1401.b: "[target_country2.GetAdjectiveWithNoTooltip] başkentini ziyaret ederek ilişkilerimizi güçlendirelim."
 flavor_ira.1401.c: "Böyle bir ittifaka ihtiyacımız yok."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "[target_country.GetName] ülkesine gönderilen heyet son derece başarılı oldu. [target_character.GetName], ilişkilerimizi güçlendirme hevesiyle [ROOT.GetCountry.GetCapital.GetName] başkentine bir heyet gönderdi. Ülkenin, [target_country.GetCapital.GetName] topraklarından daha farklı bir kültüre sahip olmasına hayran kalmışlar. [target_character2.GetName] ile yapılan konuşmalardan sonra [target_country.GetName], [shared_rival.GetName] ile gireceğimiz her türlü çatışmada bize yardımcı olmaya hazır."
 flavor_ira.1402.a: "Bu zaferi birlikte kazanacağız!"
