l_turkish:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip] Reformları"
 flavor_ira.1.desc: "[target_character.GetName], [ShowRegionName('persia_region')] bölgesinin birleştiricisi olarak yeteneğini kanıtladı ancak [ShowCultureName('mongolian_culture')] halkının bölgeyi fethetmesi bir [GetInternationalOrganizationType('ilkhanate').GetName] oluşmasıyla sonuçlandı. Diğer yabancı işgalciler ise zamana meydan okuyan bir [target_country.GetFlavorRank] için [target_country.GetLongName] ülkesinde önemli reformlar yapılması gerektiğini gösteriyor."
 flavor_ira.1.a: "Şehirleri yeniden inşa etmeye odaklanalım."
 flavor_ira.1.b: "Ordunun acilen reforma ihtiyacı var."
 flavor_ira.1.c: "Devletin kanunlarını yeniden düzenleyin."
 flavor_ira.1.d: "Bunları karşılayamayız."
 flavor_ira.1.historical_info: "1501 ile 1524 yılları arasında Acemistan $rank_kingdom_persian_ruler_male$ı olan I. İsmail, Acemistan'ın Safevî Hanedanlığı'nın kurucusudur. Büyük bir fatih ve birleştirici olarak bilinmekle birlikte Acemistan'ın bir imparatorluk olarak yükselmesini sağlayan birçok reform getirmiştir. Timur ve Türkmen kabilelerinin hâkimiyetindeyken büyük acılar çekmiş olan halkıysa İsmail'in reformlarının çoğunu memnuniyetle karşılamıştır."
 abbas_the_great: "Büyük Abbas"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip] Yönetimi"
 flavor_ira.2.desc: "[target_country.GetLongName] ülkesi [target_character.GetName] ve onun rehberliğinde gelişiyor. Hükûmet neredeyse sorunsuz yönetiliyor. [target_country.GetAdjectiveWithNoTooltip] halkı zengin bir hayat yaşıyor ve [target_country.GetCulture.GetName] kültürü gelişiyor."
 flavor_ira.2.a: "Çok yaşa [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"
 flavor_ira.2.historical_info: "Safevî Hanedanlığı'nın $rank_empire_persian_ruler_male$ı $abbas_the_great$'ın 1587'den 1629'a kadar olan hükümdarlığı devletin zirvesiydi. Disiplinli bir daimî ordu geliştirdi, Özbekleri ezdi ve Osmanlılardan intikamını aldı. 1598 yılında $isfahan$ı yeni başkenti olarak seçti. Sanatın, özellikle de mimarinin destekçisi olarak şehri dünyanın en güzel İslami anıtlarından bazılarıyla süsledi. Çok sayıda cami, okul, köprü ve büyük bir pazar inşa ettirdi. Hükümdarlığı sırasında Acem zanaatkârlar ve sanatçılar ince ipek, kumaş, porselen, metal işçiliği, hat sanatı, minyatür ve halı dokumada ustalaşmışlardır."
 flavor_ira.3.title: "Dışarıdan Gelen Danışman"
 flavor_ira.3.desc: "Uzaklardan gelen iki gezgin [root_country.GetGovernment.GetCourtTitle] makamına ulaştı. Kendilerini [first_sibling.GetDynasty.GetName] [root_country.Custom('GetSiblings')] olarak tanıtıp [ShowContinentName('europe')] kıtasındaki teknolojik gelişmelerden haberler getirdiler. İkinci kardeş [second_sibling.GetName], konaklamak yerine sadece [root_country.GetName] ve [target_country.GetName] arasında ticaret yapmak istediğini, ilk kardeş [first_sibling.GetName] ise altın karşılığında hizmetini sunarak bize destek olmak istediğini belirtiyor."
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$ $abbas_the_great$, Batı Avrupalıların savaş becerilerine hayrandı. Bu yüzden memnuniyetle Hristiyan misyonerleri ülkesine kabul etti, hatta kendisi din değiştirecekmiş gibi de davrandı. $rank_kingdom_persian_ruler_male$, en sonunda Anthony ve Robert Sherley isimli iki İngiliz'den yardımını alarak Pers ordusunu ve donanmasını yenileyebildi. Bu değişimin etkilerini görmeleri uzun sürmedi. Abbas, Bahreyn'i Portekizlilerden almış ve onların Hürmüz'deki üslerini yağmalamıştır."
 flavor_ira.3.a: "[first_sibling.GetCulture.GetNameWithNoTooltip] danışman tutulsun."
 flavor_ira.3.b: "Yerel danışmanlara güvenin."
 flavor_ira.4.title: "Siyasi Karışıklık"
 flavor_ira.4.desc: "[great_ruler.GetName] yönetimi altındaki [target_country.Custom('GetQizilbashEstateName')] halkı onun gözetiminde bastırılmış ve [target_country.GetName] ülkesinin düşmanlarına karşı bir silah hâline getirilmişlerdi ancak [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle] yönetimini [target_character.GetName] ele alarak kabileler arasındaki çatışmaların büyümesine bir kez daha olanak tanıdı."
 flavor_ira.4.historical_info: "Safevî gücü, Akkoyunluları yenmiş Küçük Asya'daki $qizilbash$ kabilesine dayanıyordu ancak klanlar, $rank_kingdom_persian_ruler_male$ kontrolü için birbirleriyle rekabet içindeydi. $abbas_the_great$ sayesinde kontrol altında tutulsalar da onun vefat etmesiyle Acemistan bir kez daha iç savaşa boğuldu. Nihayetinde güçleri azalmış olsa da 18. yüzyılda yerlerini Afganistan ve Pakistan savaş beyleri aldı."
 flavor_ira.4.a: "Klanların savaşmasına izin verin."
 flavor_ira.4.b: "İşler kötü hâle gelmeden önce klanları kontrol altına almalıyız."
 flavor_ira.4.b.tt: "Tüm [ShowUnitDefinitionName('a_discovery_qizilbash')] birimleri #R dağıtılır#!"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip] Ülkesinin Minyatürü"
 flavor_ira.5.desc: "[target_country.GetCulture.GetName] sanatında insan figürünü çizme yasağı asla edebiyatın dinle ilgilenmeyen taraflarına kadar ulaşamadı. Uzun süredir [target_country.GetCulture.GetNameWithNoTooltip] [target_country.GetGovernment.GetEstateName('nobles_estate')] zümresi eşsiz ve oldukça pahalı minyatürler içeren süslü el yazmaları yaptırıyor. [target_country.GetLongName] ülkesinin yeniden doğuşuyla minyatür sanatı büyüyor. Ustaların eserleri sadece yerel alıcıların ilgisini çekmekle kalmayıp tüm [ShowReligionGroupAdjective('muslim')] dünyasına ihraç ediliyor."
 flavor_ira.5.a: "Sanatçılarımızı bu resimlerden daha fazla yapmaları için teşvik etmeliyiz."
 flavor_ira.5.a.tt: "En iyi #Y 3#! [ShowArtistTypeName('painter')] [ShowWorkOfArtTypeName('miniature_painting')] [work_of_art|e] üzerinde çalışmaya başlar"
 flavor_ira.5.b: "Güzel çizimler."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "[target_character.GetName], [target_country.Custom('GetQizilbashEstateName')] kökenli ancak [target_country.GetFlavorRank] bürokrasisine katıldı. [target_country.GetName] onun yardımı sayesinde gelişebilir ama diğer çoğu personel gibi istihdam için biraz altın gerek."
 flavor_ira.6.a: "Kabinede iyi hizmet edecek."
 flavor_ira.6.b: "[target_character.GetHerHim] için paramız yok."
 flavor_ira.7.title: "Tarîh-i Âlemârâ-yı [target_ruler.GetNameWithNoTooltip]"
 flavor_ira.7.desc: "[target_country.GetGovernment.GetAdjective] bürokrasisinde bir ömür geçirdikten sonra [target_character.GetName], devlet tarihimizle ilgili büyük bir kroniği tamamladı. [target_country.GetFlavorRank] ülkesinin kurulmasından itibaren [target_character.GetLastName], [target_ruler.GetName] başta olmak üzere her hükümdarın kendi döneminde yaptıklarının üzerinde duruyor. Daha yakın dönemleri anlatan kısımlar ise [target_character.GetLastNameWithNoTooltip] tarafından [target_country.Custom('GetSeatOfPower')] süresince verdiği hizmette edindiği zengin deneyiminden esinleniyor."
 flavor_ira.7.a: "Ne kadar da harika bir anlatı!"
 flavor_ira.8.title: "An-Najaf al-Ashraf"
 flavor_ira.8.desc: "[target_location.GetName] ilinin merkezi ve dünyanın en kutsal şehirlerinden biri olan An-Najaf al-Ashraf'ın koruyucuları olduğumuz için çok şanslıyız. Burası İmam Ali'nin kabristanı. Son yıllarda [ShowSubContinentName('middle_east')] krizi esnasında [GetCountry('JAL').GetLongName] ülkesindeki ve diğer muhalif eyaletlerdeki şehir ve mabetler bir nebze ihmal edildi. Bu durumu düzeltmekse bizim görevimiz."
 flavor_ira.8.a: "Najaf'ı ve mabetlerini güzelleştirmek için elimizden geleni yapmalıyız."
 flavor_ira.8.b: "İsraf yapmadan Najaf'ı koruyalım."
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip] Nüfuzu"
 flavor_ira.9.desc: "Büyük $ADU_f$ Sultanlarından [GetCountry('CHI').GetName] ülkesinin Göksel İmparatorlarına kadar esinlenen [target_country.GetCulture.GetName] kültürü birçok farklı dile ve medeniyete ilham vererek dünya tarihinde iz bırakmıştır. [target_country.GetLongName] ülkesinin yükselişiyle sanatın ve kültürün merkezi olmanın vakti bir kez daha geldi. Geleceğin insanları [target_country.GetCulture.GetLanguage.GetName] ülkesini konuşacak!"
 flavor_ira.9.a: "[target_country.GetNameWithNoTooltip] ülkesinin görkemi onun kültürüdür."
 flavor_ira.10.title: "Müşa'şa'ların Yükselişi"
 flavor_ira.10.desc: "[target_character.GetCulture.GetName] Teolog [target_character.GetName] etrafında toplanan Binyılcı mezhep, [target_location.GetArea.GetName] halkı arasında hızla müritler topluyor. İmam Ali'nin ve Mehdi'nin temsilcisi olduğunu savunuyor ancak [target_ruler.GetName] etrafındaki birçok kişi böyle iddiaların zındıkça olduğunu düşünüyor.\n\nMezhep, mürit ve maddi destek kazanmaya devam ederken [target_character.GetLastNameWithNoTooltip|U] Hazretleri'nin veya haleflerinin [ROOT.GetCountry.GetName] siyasetinde önemli bir etken olup olmayacağı henüz bilinmiyor."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "[target_location.GetArea.GetName] içindeki her [location|e] #Y 10 yıl#! boyunca [ShowModifier('ira_mushashaiya')] etkenini kazanır ve birçok [Concept('pops', 'Toplum')|e] [ShowReligionName('shia')] dinine geçer"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip], ondan çok şey öğrenebilir."
 flavor_ira.10.c: "O belli ki bir zındık, öldürün."
 flavor_ira.10.c.tt: "[target_location.GetArea.GetName] içindeki her [ShowReligionAdjective('shia')] [location|e] #Y 5 yıl#! boyunca [ShowModifier('ira_mushashaiya')] etkenini kazanır"
 flavor_ira.11.title: "Safevî Yükselişi"
 flavor_ira.11.desc: "Kuzeybatı [ShowRegionName('persia_region')] bölgesindeki zengin Mutasavvıf Safevî mezhebi büyük ölçüde çileci bir mezhepten askerî bir tarikata dönüşmeye başladı. Mezhebin fikirleri Ṣāfī ad-Dīn Isḥāq Ardabīlī tarafından kurulmasından bu yana çok değişti. [ShowReligionAdjective('sunni')] kökenlerine rağmen [ShowReligionName('shia')] dinine benzemeye başladılar. Artık doktrinleri daha da ileri giderek mezhebin liderlerini yüce varlıklar olarak görüyor. İnananlarınsa neredeyse militandan farkı kalmadı."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Öğretilerini hafifletmeliler."
 flavor_ira.11.b.tt: "[dominant_religion|e] [ShowReligionName('shia')] olmayan her [owned|e] [location|e] #Y 10 yıl#! boyunca [ShowModifier('ira_safawiya')] kazanır"
 flavor_ira.12.title: "$qizilbash$ İsyanı"
 flavor_ira.12.desc: "Dindar bir [ShowCultureName('farsi_culture')] devletinin kuruluşu topraklarımızdaki [ROOT.GetCountry.Custom('GetQizilbashEstateName')] zümresini coşkulandırıyor. Hükûmet yetkilileriyle ufak çaplı çatışmalar giderek artıyor. Kontrol altına alınmazlarsa bu bir ayaklanmaya dönüşebilir."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "Ülkemizdeki tüm [ShowCultureName('farsi_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ira.12.b: "Onları kontrol altında tutabiliriz."
 flavor_ira.13.title: "[target_country.GetLongNameWithNoTooltip] İçindeki [target_culture.GetNameWithNoTooltip] Halkı"
 flavor_ira.13.desc: "Fetih her zaman yeni insanları aramıza katar. Kafkasya'nın onurlu savaşçıları olan [target_culture.GetName] halkı adına, [target_character.GetName] sayesinde bozguna uğradılar. Ayrılıkçı unsurlar çeşitli yollarla bastırılırken [target_character.GetNameWithNoTooltip] ve danışmanları böyle bir nüfus için neler yapabileceğini düşünüyor. [target_country.Custom('GetQizilbashEstateName')] zümresindekilerin çoğu yönetimimizde kâfirlere ihtiyacımız olmadığını söylüyor ancak bayrağımız altında uyumlu bir şekilde gelişmelerine izin vermek kesinlikle faziletli bir karar, ziraatımızı artırmak için de güzel bir yol."
 flavor_ira.13.historical_info: "Ermeniler ve Acemler birbirleriyle hep etkileşim hâlindedir. Hatta Selçuklular, Acemistan'a birçok köle ve tüccar getirmişti ancak 1604-1605 Osmanlı-Safevî savaşı esnasında Büyük Abbas'ın gerçekleştirdiği #italic Büyük Sürgün#!, yüz binlerce Ermeni'nin Acemistan'a sürülmesine sebep olmuştu. Birçok Ermeni şehri yağmalanmış ve yerle bir edilmişti. Sürgün edilen nüfusun çoğu yolda ölmüştü. Acemistan'da başlangıçta iyi muamele görüp gelişmelerine izin verilmişti ancak daha sonra ayrımcılığa maruz kalıp İslam'ı kabul etmeye zorlanmışlardı. Boşaltılmış bölgelere farklı Türk ve Kürt kabileleri yerleşerek bölgenin demografisini büyük ölçüde değiştirdi."
 flavor_ira.13.a: "Topluluğumuza uyum sağlamalarına izin verin!"
 flavor_ira.13.a.tt: "[ShowRegionName('caucasus_region')] bölgesindeki en kalabalık #Y 5#! ilimizdeki [ShowCultureName('armenian_culture')] [Concept('people', 'Halkının')|e] #Y %40#!'ı [target_location.GetName] iline taşınır"
 flavor_ira.13.b: "Üstün sınıfımızı zayıflatamayız."
 flavor_ira.14.title: "[ShowCultureNameWithNoTooltip('turkmen_culture')] Askerler, Sancağın Altında Toplanıyor"
 flavor_ira.14.desc: "[ROOT.GetCountry.GetFlavorRank], [ShowCultureName('turkmen_culture')] topraklarının birçoğunu eline geçirdikten sonra savaşçılarının çoğu, çorak kırsallarda dolaşıp seyyar tüccarları ve çiftçileri yağmalayıp rahatsız etti. Kalpleri eski efendilerine duydukları inançla ve sadakatle dolu olan amaçsız insanlar artık kendilerinden daha hızlı değişen ve onları geride bırakmış bir dünyada amaçlarından yoksunlar. Bu insanlara sancağımızı yükseltip inancımızın tohumlarını onların kalplerine ekmeliyiz. Ovalardaki bu savaş görmüş insanları çağırıp ordularımızı yüceliğe taşımalarına izin verelim!"
 flavor_ira.14.a: "Atları hazırlayın, şafak zamanı gidiyoruz!"
 flavor_ira.14.b: "Onlar sadece ayaktakımı!"
 flavor_ira.15.title: "Yeni At"
 flavor_ira.15.desc: "Dünyanın en iyi atları arasında yıllardır süren melezlemeler sonunda sonuç verdi! [ROOT.GetCountry.GetGovernment.GetAdjective] yetiştiricilerimiz ordularımıza zafer kazandırmak ve tarih kitaplarında yer edinmemiz için en iyi savaş atını yetiştirmek uğruna [ShowContinentName('europe')], [ShowContinentName('africa')], [ShowRegionName('arabia_region')] ve hatta $china$'den atlar getirdi. [ROOT.GetCountry.GetGovernment.GetAdjective] hizmetkârlarımız sürecin tamamlanmak üzere olduğunu ve sonucun ordularımızda kullanılan süvari atlarına göre çok daha iyi bir gelişme olacağını [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına açık bir şekilde iletiyor."
 flavor_ira.15.a: "En iyi atlar bizim olacak!"
 flavor_ira.15.b: "Daha fazla at sahibi olmaya odaklanmalıyız."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Seçici At Yetiştiriciliği"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Yoğun At Yetiştiriciliği"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Onun görkemli tahta çıkışından hemen sonra [target_ruler.GetName], yüzyıllar önce büyük Hakim Ebul-Kasım Firdevsî Tusi tarafından yazılmış eski destansı şiir $shahnameh$ye olan hayranlığını açıkça belirtti. Bu kitap, [ShowRegionName('persia_region')] saraylarında övgüyle karşılandı. Şimdiyse [target_ruler.GetShortNameWithNoTooltip], görkemli yönetimini ve [ROOT.GetCountry.GetLongName] tarihini anlatacak eş değer bir destana sahip olma isteğini dile getiriyor.\n\nBu yüzden bu işe uygun en yetenekli yazarı bulmak için çalışmalar yapıldı. [target_character.GetName] ise bu iş için biçilmiş kaftan olduğunu herkese gösterdi."
 flavor_ira.16.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] kültürünün ve güzel sanatının zirvesi!"
 flavor_ira.17.title: "[target_country.GetNameWithNoTooltip] Ülkesinden Mavili ve Beyazlı [ShowGoodsNameWithNoTooltip('porcelain')] Hediyeler"
 flavor_ira.17.desc: "Başarı zenginlik getirir ve zenginlik genellikle prestij, meşruiyet ve güç ile birlikte gelir. Bu yüzden maceraperest tüccarlarımızın çoğu [target_country.GetLongName] ülkesinin efsanevi saraylarına gidip birçok garip, yabancı ancak nefes kesici güzellikteki tekstil ürünleri ve malzemelerle pazarlarımıza geri döndü. Bunlar arasındaki mavi ve beyaz [ShowGoodsName('porcelain')], [target_character.GetName] tarafından [root_character.GetName] için kişisel bir hediye olarak ayrılmış. Bu [ShowGoodsNameWithNoTooltip('porcelain')] kesinlikle mezarlarımızı ve saraylarımızı süsleyerek bize meşruiyet ve itibar kazandıracak!"
 flavor_ira.17.a: "[root_country.GetGovernment.GetRulerTitle] Hazretleri'ne layık bir malzeme"
 flavor_ira.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Halıları"
 flavor_ira.18.desc: "Artan halı üretimimiz ve tekstil tekelimiz sayesinde ipek, kumaş, boya talebi ve arzı bizim elimizde. Ekonomik nüfuzumuzdan büyük ölçüde faydalanmak için birçok seçeneğimiz var. Bu yüzden elimizden gelenin en iyisini yapalım."
 flavor_ira.18.a: "Üretimde tekel olduğumuzdan emin olun."
 flavor_ira.18.b: "Ticaretlerinden elde ettikleri satış miktarını artırın."
 flavor_ira.18.c: "Mevcut halı satış oranımız yeterince iyi."
 flavor_ira.19.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Arkebüzünün Yükselişi"
 flavor_ira.19.desc: "Seferlerimiz esnasında savaş kuralları defalarca kez değişti. Atalarımız savaşlarını at sırtında kılıç ve yay taşıyarak yürütürdü ancak barutun keşfedilmesi, düşmanlarımızı yok etme şeklimizi yeniden tanımladı. Birliklerimiz daha yeni icat edilmiş bir barut silahı olan arkebüzü benimsemekle kalmayıp onu kültürel geleneklerine ve günlük hayatlarına dâhil etti. Bunun sonucunda piyadelerimiz ve süvarilerimiz savaş alanında ün kazandı."
 flavor_ira.19.a: "Arkebüz kullanma becerimiz eşsizdir!"
 flavor_ira.19.a.tt: "Her [ShowUnitDefinitionName('a_tofangchi')] [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] [experience|e] kazanır."
 flavor_ira.19.b: "Geleneklerimizi terk edemeyiz!"
 flavor_ira.20.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Aslanı"
 flavor_ira.20.desc: "[ROOT.GetCountry.GetLongName]: [ShowContinentName('europe')] topraklarından $india$'ın kalbine kadar uzanan bir imparatorluk. Birçok zorlu ve güçlü düşman karşımıza çıktı ancak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kararlılığını sürdürdü. Askerlerimiz hattı tutarken süvarilerimiz, düşmanlarımızı yandan çevreleyip yok etti. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bürokratlar geniş alanları bütünleştirirken [ROOT.GetCountry.GetCulture.GetName] zanaatkârlar ve sanatçılar ulusumuzun başarılarını sürdürüyor.\n\nKesinlikle bizden önceki veya sonraki hiçbir imparatorluk, [ROOT.GetCountry.GetLongNameWithNoTooltip] kadar büyük bir iz bırakamaz ve hiçbir hükümdar [target_ruler.GetName] Hazretleri kadar yüce olamaz."
 flavor_ira.20.a: "[ROOT.GetCountry.GetNameWithNoTooltip] şerefine!"
 flavor_ira.21.title: "Dünyanın Arzuladığı Şehir"
 flavor_ira.21.desc: "[target_location.GetName]: Birçok rakibin başkenti [ROOT.GetCountry.GetAdjective] elinde. Antik Roma İmparatorluğu'ndan beri [target_location.GetNameWithNoTooltip] hem [ShowReligionGroupAdjective('christian')] hem de [ShowReligionGroupAdjective('muslim')] dünyası için stratejik ve kültürel öneme sahip bir şehir oldu.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızdaki bazıları [target_location.GetNameWithNoTooltip] ilinin Avrupa topraklarında \"İkinci Başkent\"imiz hâline getirilebileceğini savunurken diğerleri [target_location.GetNameWithNoTooltip] ilinin zenginliklerini [target_capital.GetName] şehrine taşımamızı öneriyor."
 flavor_ira.21.a: "[target_location.GetNameWithNoTooltip] ilini İkinci Başkentimiz yapalım."
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] için sadece bir vilayet daha olacak."
 flavor_ira.22.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')] Bütünleşmesi"
 flavor_ira.22.desc: "[ShowCultureGroupName('turkic_group')] halkını [ROOT.GetCountry.GetName] ülkesinde görmek alışılmadık şey değil. [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] zümresi [ShowCultureGroupNameWithNoTooltip('turkic_group')] halkından oluşur ve bu sebeple [ShowRegionName('anatolia_region')] bölgesine yerleşik kuzenleriyle akrabadırlar.\n\nYeni fethedilen vilayetlerimizdeki çoğu [ShowCultureGroupNameWithNoTooltip('turkic_group')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] zümresinin farklı gruplarına katılıp toplumumuza dâhil oldu. Toprakları her ne kadar [ROOT.GetCountry.GetFlavorRank] için sorun teşkil etmeyecek olsa da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] zümresinin nüfuzunun artması endişe verici."
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] ile daha sonra ilgilenebiliriz."
 flavor_ira.22.a.tt: "[Concept('dominant_culture', 'Baskın Kültürü')|e] [ShowCultureGroupName('turkic_group')] [culture_group] olan [Concept('owned', 'Sahip Olunan')|e] her [location|e] [ShowNamedValue('control_weak_penalty')|+=2%] [control|e] kaybeder"
 flavor_ira.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] zümresine katılmalarını yasaklayın."
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] İçindeki [ShowCultureNameWithNoTooltip('georgian_culture')] Köleler"
 flavor_ira.23.desc: "Fetih her zaman yeni insanları aramıza katar. [ShowCultureName('georgian_culture')], [ShowCultureName('armenian_culture')] halkı ve [ShowRegionName('caucasus_region')] bölgesinin onurlu savaşçıları [ROOT.GetCountry.GetFlavorRank] sayesinde bozguna uğradı. Artık bize diz çökecekler ancak [target_character.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı onların nüfusu hakkında ne yapılacağını düşünüyor.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresindekilerin çoğu yönetimimizde kâfirlere ihtiyacımız olmadığını söylüyor ancak onların bayrağımız altında uyumlu bir şekilde gelişmelerine izin vermenin ileriye yönelik liyakati ve değeri bulunuyor..."
 flavor_ira.23.a: "Yüce [ROOT.GetCountry.GetFlavorRank] içinde refaha kavuşacaklar!"
 flavor_ira.23.tt.common: "Her [ShowCultureName('georgian_culture')] veya [ShowCultureName('armenian_culture')] [Concept('culture', 'Kültürüne')|e] [Concept('owned', 'Sahip')|e] [pop|e]"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ #G %15#! [pop_satisfaction|e] kazanır"
 flavor_ira.23.b: "Asla [ROOT.GetCountry.GetAdjectiveWithNoTooltip] olmayacaklar!"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ #R -%10#! [pop_satisfaction|e] kaybeder"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "Özellikle bağlantılı olmasa da [target_location.GetRank.GetName] geçmiş çağlardan beri yerleşim yeri olarak kullanılıyor. [target_ruler.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki bazı isimler, onu benzeri görülmemiş bir şehrin gelişimi için en iyi yer olarak görüyor. Çabalarımızı bu amaca adarsak [target_location.GetArea.GetName] ilinin kalbinde gerçekten [ROOT.GetCountry.GetCulture.GetName] kültür ve bilim merkezi oluşturabiliriz."
 flavor_ira.24.historical_info: "Daha önceden de bir yerleşim yeri olmasına rağmen Aşaval, I. Muzafferî Sultanı I. Ahmed Şah'ın 1411 yılında başkentini oraya taşımasıyla önem kazanmaya başladı ve Ahmedabad şehri 1413 yılında kuruldu. Halefleri şehrin sokaklarına ağaçlar dikti, muhteşem binalarla süsledi, tüccarları ve zanaatkârları cömertçe desteklemişlerdi. Champaner 1484 yılında Gucarat Sultanlığı'nın başkenti olmasına rağmen Ahmedabad şehri; duvarlarıyla iyi korunmuş, bol meyve bahçeleriyle iyi beslenmiş, iyi planlanmış sokaklarıyla, meydanlarıyla ve evleriyle süslenmiştir. Eşsiz güzelliğinin yanı sıra şehir aynı zamanda iyi bilinen ve büyük bir cami olan Sarkhej Roza'ya da ev sahipliği yapmaktadır."
 flavor_ira.24.a: "Hepsini gölgede bırakacak bir şehir!"
 flavor_ira.24.b: "Sadece ücra bir yerden ibaret."
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')] Gelişimi"
 flavor_ira.25.desc: "[ShowUnitDefinitionName('a_discovery_qizilbash')] yıllardır hizmetimizde olup hem sadakatlerini hem de vahşiliklerini gösterdiler. Zamanla askerî alan da gelişiyor. Bu nedenle bu savaşçıların [ShowUnitDefinitionName('a_reformation_qizilbash')] birimine dönüşmesi kimseyi şaşırtmadı."
 flavor_ira.25.a: "Bize sayısız zafer getirsinler."
 flavor_ira.26.title: "$ira_clerical_aristocracy$ Yükselişte"
 flavor_ira.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri arasındaki yeni ittifak birçok toprak sahibinin, topraklarına el koyan [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine engel olmasını sağladı. Bunun için tek yapmaları gereken, mülklerini [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine bağışlayıp elde edilen gelirin bir kısmını almak. Bu uygulama [ROOT.GetCountry.GetName] ülkesine istikrar kazandırabilir ama aynı zamanda iki zümrenin birbirinin hakkını koruduğu anlamına geleceği için sonucunda [ROOT.GetCountry.GetFlavorRank] zayıflayabilir."
 flavor_ira.26.a: "Bu uygulamayı destekleyelim."
 flavor_ira.26.b: "Kurallarımızın çiğnenmesine izin veremeyiz."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetName], çalışan eksikliğinden dolayı [ROOT.GetCountry.GetGovernment.GetCabinetTitle] pozisyonunda ve orduda görev alabilecek birilerini arıyor. Şansımıza [target_character.GetName] adında bir kişi [ROOT.GetCountry.GetFlavorRank] topraklarında iş bulmak için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına başvurdu. Kendisi bir [ShowLocationName('isfahan')] yerlisi ve [ShowDynastyName('husayn_dynasty')] ailesinin mensubu olarak [ROOT.GetCountry.GetNameWithNoTooltip] içerisinde istikrarı sağlamamıza yardımcı olabilir."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] olarak hizmet etsin."
 flavor_ira.27.b: "Ordu komutanlığı için biçilmiş kaftan."
 flavor_ira.27.c: "Soylu ailelerin yardımına ihtiyacımız yok."
 flavor_ira.29.title: "[ShowLocationNameWithNoTooltip('qazvin')] Topraklarının Yeni Başkenti"
 flavor_ira.29.desc: "Başkentimiz [target_capital2.GetName], uzun süredir birçok düşmanımızın en büyük hedefi. [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_country.GetName] ile olası bir savaş hâlinde başkentimiz [target_capital2.GetRank.GetName] şehrini savunmanın çok zor olmasından korkuyor. Bu sebeple çok sayıda kişi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını [target_capital.GetName] iline taşımayı öneriyor.\n\n[target_character.GetName] için bu yalnızca stratejik bir hamle değil, aynı zamanda [ROOT.GetCountry.GetName] ülkesindeki bazı sadakatsiz aileleri dizginlemek için bir fırsat. Kendilerine rakiplerimize karşı koruma vadedersek ileride bize olan borçlarını ödemek için imtiyaz tanıyabilirler."
 flavor_ira.29.a: "Başkent taşınsın."
 flavor_ira.29.b: "Başkentin yeri [target_capital2.GetNameWithNoTooltip] olarak kalsın."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Tarihsel kayıtlar çoğu zaman mümkün olduğunca doğru şekilde kaydedilse de, bazen güvenilir olmayan bir şekilde oluşturulur. Bu tutarsızlıklar tarihçilerimizin bir kısmının [ROOT.GetCountry.GetName] ülkesinin tarihini yeniden yazmasına sebep olmuştur. Bu tarihçilerden birisi de yerel bir idareci olan [target_character.GetName]. Kendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına başvurarak bizden #italic $takmelat_al_akhbar$#! adlı bir tarihî kayıt yazmamızı istedi. Bu kayıt, [target_character2.GetName] Hazretleri'nin hükmünü ve tümüyle [target_character2.GetDynasty.GetName] Hanedanlığı'nı da içerecek."
 flavor_ira.30.a: "Kendisini maddi olarak destekleyelim."
 flavor_ira.30.b: "Buraya kadar tek başına yürüdüyse, buradan sonra da yardıma ihtiyacı olmaz."
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip] Askerî Islahatları"
 flavor_ira.31.desc: "Ordumuz geçmişte başarılı olsa da [target_character.GetName], ordumuzda organizasyon sorunlarından eğitim ve lojistik sorunlarına kadar birçok eksiklik olduğunu fark etmiş. Bunları çözebilmek için orduyla ilgili büyük ıslahatlar yapmak istiyor.\n\nOrdumuza daha çok sayıda köle alıp kuşatma ve kara savaşlarında daha fazla topçu kullanırsak, [ROOT.GetCountry.GetAdjective] ordusu düşmanlarına karşı daha sık başarı elde edebilir."
 flavor_ira.31.a: "Askerî altyapımız için geliştirmelere başlayacağız."
 flavor_ira.31.b: "Birliklerimizin kalitesini ve eğitimini geliştirmeye odaklanalım."
 flavor_ira.31.c: "Ordumuza daha fazla asker alma vakti geldi."
 ira_grant_prosperity_to_armory_building_locations: "#Y Ordu#! [Concept('buildings', 'Yapısına')|e] sahip her [location|e] [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "[target_location.GetName] topraklarındaki başkentimiz bize birçok fayda sağlamış olsa da [target_character.GetName], hem dinî hem de sanatsal dışavurumda bir eksiklik fark etti. Kendini, dinine bağlı bir [ROOT.GetCountry.GetReligion.GetAdjective] olarak göstermek istediğinden İmam Ebü'l-Hasan Âl-i Sani'nin oğlu için bir mezar yaptırmayı planlıyor. Mezarın yapımına başlamamız [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] vatandaşlarımınız çoğunu mutlu etse de böylesine pahalı bir projeyi [ROOT.GetCountry.GetName] karşılayamayabilir."
 flavor_ira.32.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] yolunda inancımızı gösterelim."
 flavor_ira.32.b: "Bu çok pahalı bir proje."
 flavor_ira.34.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Sanatının Zirvesi"
 flavor_ira.34.desc: "Sanat ve kültüre yapmış olduğumuz yatırımlar sayesinde halkın çoğu [target_character.GetDynasty.GetName] Hanedanlığı'nın [ROOT.GetCountry.GetName] topraklarında ortaya çıkan sanat eserlerinin öncüsü olduğunu düşünüyor. Bu tür akademik fırsatları yakından takip eden [target_character.GetName] bunu fark etmiş olsa gerek zira [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sanatının rönesansına yönelik bütçemizi olabildiğince artırmak istiyor."
 flavor_ira.34.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarındaki bütün sanatçıları finanse edelim."
 flavor_ira.34.b: "Paramızı boşa harcamayalım."
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip] Sikke Islahatları"
 flavor_ira.35.desc: "Artan enflasyon yüzünden içinde bulunduğumuz ekonomik durum yüzünden bastığımız paraların değeri [ROOT.GetCountry.GetFlavorRank] içinde çok değişiklik gösteriyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, kendileri için çok sayıda soruna yol açan para birimimizle ilgili ıslahatlar yapılmasını istiyor. [target_character.GetName], her zamanki çalışkanlığıyla bu sorun için farklı bir çözüm önerdi. Birleşik bir para birimi yerine [ROOT.GetCountry.GetFlavorRank] topraklarındaki her bir bölge için farklı bir para birimi oluşturmak istiyor. Bunun için biraz [ShowGoodsName('silver')] harcamamız gerekse de enflasyonu dengeleyebilir ve pazarlarımızda adil fiyatlar görmek isteyen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini memnun edebiliriz."
 flavor_ira.35.a: "Bu ilgi çekici bir fikir."
 flavor_ira.35.b: "Bırakalım sorun kendi kendine çözülsün."
 ira_currency_reforms: "Para Birimi Islahatları"
 flavor_ira.37.title: "[ShowCultureNameWithNoTooltip('armenian_culture')] Nüfuzu"
 flavor_ira.37.desc: "[ShowCultureName('armenian_culture')] halkı [ROOT.GetCountry.GetFlavorRank] topraklarında bir azınlık olabilir fakat [ROOT.GetCountry.GetName] ülkesi üzerindeki nüfuzlarını kimse inkâr edemez. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının desteğiyle [ROOT.GetCountry.GetFlavorRank] içinde yükselebilir ve çok sayıda yeni topluluklar kurabilirler. Bu nüfuzu kullanarak [target_character2.GetName] gibi kişileri [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına dâhil etmek istiyorlar. Bu durum azınlık grubunu mutlu etse de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı üyeleri bunu [ROOT.GetCountry.GetCulture.GetName] kültürüne bir hakaret olarak görebilir."
 flavor_ira.37.a: "Becerikli olan herkes [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına girebilir."
 flavor_ira.37.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümremizi aşağılamayacağız."
 ira_all_armenian_pops_gain_satisfaction: "Tüm [ShowCultureName('armenian_culture')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 ira_all_armenian_pops_lose_satisfaction: "Tüm [ShowCultureName('armenian_culture')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "[target_character.GetDynasty.GetName] ailesine layık bir sarayımızın olmaması [ROOT.GetCountry.GetName] üzerindeki hükmümüzü zedeledi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi zayıf olduğumuzu düşünürse darbe girişiminde bulunabilirler. Böylesine bir huzursuzluğu bastırmak için ordumuza başvurmak veya [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden yaptığımız iyiliklerin karşılığını istemek yerine bir saray inşa ederek zenginliğimizi göstermeliyiz. [target_character.GetName], bu anıtın temellerini [target_location.GetName] ilinde attı bile. Bu sayede [target_location.GetRank.GetName] ilini [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine uygun bir başkent hâline getirmek istiyor. Sarayın adının, Büyük Kapı anlamına gelen $ali_qapu_palace$ olması planlanıyor. Sarayın içindeyse çeşitli tablolar, bir müzik salonu ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına yaraşır lüks mallar olacak."
 flavor_ira.38.a: "Sarayı inşa edelim!"
 flavor_ira.38.b: "Bu proje çok pahalıya patlayabilir."
 flavor_ira.39.title: "Alkol Yasağı"
 flavor_ira.39.desc: "[ShowReligionGroupAdjective('muslim')] bir [ROOT.GetCountry.GetFlavorRank] olarak alkole karşı getirdiğimiz kurallara rağmen [ROOT.GetCountry.GetName] ülkesinde hâlâ [ShowGoodsName('beer')] ve [ShowGoodsName('wine')] gibi içecekler içilen çeşitli inançlar var. Bazıları içinse onları kötü bir günün veya bir facianın etkisinden uzaklaştıran bu tür içkiler, hayatın bir parçası hâline gelmiş. [ShowReligionGroupNameWithNoTooltip('muslim')] alkol tüketimini kesin surette yasaklıyor ve [target_character.GetName], bu durumun tamamen farkında. [ROOT.GetCountry.GetFlavorRank] halkının içki içmesini [ROOT.GetCountry.GetReligion.GetSinName] olarak gördüğü için alkol tüketimini tamamen yasaklamayı planlıyor. Böylesine bir kanun çok sayıda tartışmaya yol açabilir ve [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] zümremizin büyük bir kısmını mutsuz edebilir."
 flavor_ira.39.a: "Alkolü yasaklayalım."
 flavor_ira.39.b: "Alkol tüketme hakkına saygı duyalım."
 flavor_ira.40.title: "[ShowReligionNameWithNoTooltip('zoroastrian')] Sorunu"
 flavor_ira.40.desc: "[ShowReligionAdjective('zoroastrian')] inancına mensup olanlar [ShowRegionName('persia_region')] bölgesinin yerlisi olsa da [ROOT.GetCountry.GetReligion.GetAdjective] inancımız yüzyıllardır bu bölgede hüküm sürüyor ve âdetlerimiz de [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine yön veriyor. Buna rağmen halkın bir kısmı Peygamberimizin sözünden çıkıp [ShowReligionNameWithNoTooltip('zoroastrian')] dininin öğretilerini takip ediyor. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] zümresinin korumasına sahip olsalar da [target_character.GetName] onları dinlerini değiştirmeye zorlamak istiyor. Bu sadece [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin onlara hükmettiğini hatırlatmakla kalmayıp [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizi de memnun edecektir."
 flavor_ira.40.a: "[ShowReligionGroupNameWithNoTooltip('muslim')] âdetlerini öğrenecekler."
 flavor_ira.40.b: "[ShowReligionAdjectiveWithNoTooltip('zoroastrian')] halkının haklarını görmezden gelmeyeceğiz."
 ira_conversion_of_zoroastrians_tt: "[ShowReligionAdjective('zoroastrian')] [Concept('pops', 'Toplumlarımızın')|e] büyük bir kısmı [ROOT.GetCountry.GetReligion.GetName] dinine geçer ancak tüm [ShowReligionAdjective('zoroastrian')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 ira_satisfaction_for_zoroastrians_tt: "Tüm [ShowReligionAdjective('zoroastrian')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ira.41.title: "Farangi-Sazi Sanat Tarzı"
 flavor_ira.41.desc: "[ROOT.GetCountry.GetName] ülkesi ve içindeki sanatçılar art arda şaheserler yaratmış olsa da artık zirveye ulaştılar. Gelişmelerin gerisinde kalmak istemeyen [target_character2.GetName], [target_country.GetName] ülkesinin sanat tarzını taklit etmeyi planlıyor. Hem ülkedeki sanatçılar hem de [target_country.GetCulture.GetName] kültürü, şimdiden Farangi-Sazi sanat tarzını geliştirmeye başlayan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisini çekti. Bu durum [ROOT.GetCountry.GetCulture.GetName] kültürünü zedelemiş olsa da bu gelişmeye destek vermek yararımıza olabilir."
 flavor_ira.41.a: "Gelişime izin verelim."
 flavor_ira.41.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] âdetlerine zarar vermenin anlamı yok."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "Ailesi [ROOT.GetCountry.GetName] ülkesi içinde önemli bir yere sahip olan [ShowLocationName('qazvin')] doğumlu [target_character.GetName], yetenekli bir bürokrat. [ROOT.GetCountry.GetFlavorRank] makamındaki terfilerini ailesinin nüfuzu sayesinde almış olsa da vali olarak o kadar çok umut vadediyor ki [target_character2.GetName], onu [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] olarak terfi edip hizmetlerinden dolayı ödüllendirmek istiyor."
 flavor_ira.42.a: "Terfi edilip ödüllendirilsin."
 flavor_ira.42.b: "Uzun vadede sorun teşkil edebilir."
 flavor_ira.43.title: "Kutsal Şehir [ShowLocationNameWithNoTooltip('qom')]"
 flavor_ira.43.desc: "[target_location.GetRank.GetName] olan [target_location.GetName], [ShowReligionAdjective('shia')] inancına mensup olanlar için daima önemli bir yer olmuştur. Buna rağmen [ROOT.GetCountry.GetAdjective] halkı, özellikle de halkın [ROOT.GetCountry.GetFlavorRank] içinde başka bir bölgede ikamet eden kısmı, son zamanlarda burayı ihmal etmiş. [target_character.GetName], inancının bir göstergesi olarak [target_location.GetRank.GetNameWithNoTooltip] gelişimine yardımcı olup her türden kültür ve din için gittikçe büyüyen işlek bir konum hâline getirmek istiyor."
 flavor_ira.43.a: "İnşaata destek olalım."
 flavor_ira.43.b: "[target_location.GetRank.GetNameWithNoTooltip] kendi başına gelişsin."
 flavor_ira.44.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] Sanatının Yükselişi"
 flavor_ira.44.desc: "[ShowDynastyName('safavid_dynasty')] Hanedanı [ShowCultureName('kurdish_culture')] kökenli olsa da [ROOT.GetCountry.GetCulture.GetName] geleneklerine saygı duyduğunu kanıtlamış, hatta çoğu kişi tarafından sanatsever olarak görülmüştür. [ROOT.GetCountry.GetName] ülkesindeki sanat rönesansının en büyük destekçisi olarak, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın büyük bir kısmı ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi bağlılığımızı takdir ediyor, bu kültürel üstünlüğü sürdürmemizi istiyorlar. Geçmişte desteğimizi altın harcamak yerine doğal yollarla gösteriyorduk. Belki de dünyanın her bir köşesindeki bütün sanatçıların ülkemize akın etmesini sağlayacak büyük bir destek vermenin vakti gelmiştir."
 flavor_ira.44.a: "Bu amaç uğruna altın harcayalım."
 flavor_ira.44.b: "Sırf bu yüzden yabancıları ülkemize çekmek istemeyiz."
 flavor_ira.44.c: "Rönesans [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının her bir karışında filizlensin."
 flavor_ira.45.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] Kabileleri"
 flavor_ira.45.desc: "[ShowDynastyName('qajar_dynasty')] kabilelerinin [ROOT.GetCountry.GetName] toprakları boyunca göç etmesi, [ROOT.GetCountry.GetFlavorRank] içinde istikrarsızlığa sebep oldu. Buna rağmen kabilenin hükümdarları [target_character.GetName] ile [target_character2.GetName], yetenekli stratejistler ve yöneticiler olduklarını kanıtladı. [ROOT.GetCountry.GetFlavorRank] halkı tarafından rağbet görmeseler de onları mevcut hükûmetimizde tutup deneyimlerinden yararlanarak kabilelerinden fayda sağlayabiliriz."
 flavor_ira.45.historical_info: "Safevîlerin vârisi olan Kaçar ailesi ilk başlarda çoğunlukla İranlı şahlara destek olmuştur. Bölgede Ağa Muhammed Şah'ın yükselişi ve Safevî topraklarının bölünmesiyle birlikte Kaçar ailesi, meşruiyetlerine karşı gelen çok sayıda kabileyi fethederek kendilerini Şah ilan etmişlerdir. Ailenin hükümdarlığı, 1925 yılında gerçekleşen bir darbe sonucunda yerini Pehlevî Hanedanı'na bırakana kadar sürmüştür."
 flavor_ira.45.a: "Buyursunlar, [ROOT.GetCountry.GetNameWithNoTooltip] topraklarına gelsinler."
 flavor_ira.45.b: "Hepsini kovun gitsin!"
 ira_qajar_dynasty_may_claim_crown: "[legitimacy|e] ve [stability|e] sıkıntısı çekersek [ShowDynastyName('qajar_dynasty')] [Concept('dynasty', 'Hanedanı')|e] tahtımızı elimizden almaya çalışabilir."
 flavor_ira.46.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] Kabilelerinin İsyanı"
 flavor_ira.46.desc: "Geçmişte [ShowDynastyName('qajar_dynasty')] kabilelerini sıcak bir şekilde karşılamamıza rağmen [rebellion_ruler.GetName], [ROOT.GetCountry.GetName] içindeki anlaşmazlığı fark edip [current_ruler.GetName] yerine tahta geçmek için destek topladı. [rebellion_ruler.GetNameWithNoTooltip] bize karşı çıkmak için çoktan bir ordu topladı ve [ROOT.GetCountry.GetCapital.GetName] topraklarına doğru ilerliyor."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "[ROOT.GetCountry.GetFlavorRank] kargaşaya teslim olmayacak."
 flavor_ira.46.b: "Taklitçileri ezip geçeceğiz."
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] Taklitçileri"
 flavor_ira.47.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] Hanedanı'nın Yükselişi"
 flavor_ira.47.desc: "[ShowReligiousSchoolName('safavid_school')] tarikatı, [target_location.GetName] ilinde sağlam bir varlığa sahip. [target_character.GetName] liderliğinde [ShowReligionAdjective('shia')] dinine sadık olduklarını kanıtlayarak Onikicilik inancını etraflarındaki topraklarda yaymıştır. [ROOT.GetCountry.GetName] ülkesindeki varlıkları ve inançlarımıza olan yakınlıkları sebebiyle bir yuva olarak [target_area.GetName] alanını kendilerine verebiliriz. Tebaamız olarak işlevlerini sürdürecekler fakat bu şekilde onları ve sahip oldukları nüfuzu daha etkili bir şekilde kontrol edebiliriz."
 flavor_ira.47.a: "Topraklar [ShowDynastyNameWithNoTooltip('safavid_dynasty')] tarikatına tahsis edilsin."
 flavor_ira.47.a.tt: "[GetCountry('ABL').GetLongName], [target_area.GetName] içerisinde ve [target_character.GetName] hükümdarlığında [ShowSubjectTypeName('vassal')] olarak kurulur. Alanın sahipliğini ve oradaki yurt topraklarımızı onlara veririz."
 flavor_ira.47.b: "Topraklarımızı onlara verecek hâlimiz yok."
 flavor_ira.47.c: "[ShowReligiousSchoolNameWithNoTooltip('safavid_school')] gelenekleri ilgi çekici."
 flavor_ira.48.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde Militarizm"
 flavor_ira.48.desc: "Asıl amacımız [ROOT.GetCountry.GetReligion.GetAdjective] dinini yaymak olsa da son zamanlarda bunu yalnızca kelime sarf ederek başarmak çok zorlaştı. Bu sebebten ötürü [target_character.GetName], askerî güç kullanarak [ROOT.GetCountry.GetAdjective] toplumunu görevimizin devamını sağlayacak şekilde biçimlendirmek istiyor. $common_string_quran$'da yazılanları gerekçe olarak kullanarak halkı, bize karşı çıkan kâfirlere ve inançsızlara karşı toplamayı umuyor."
 flavor_ira.48.a: "Toplumumuzun askerîleşmesini teşvik edelim."
 flavor_ira.48.b: "Bunun yerine kendi içimize odaklanalım."
 flavor_ira.49.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] Halka Gösterilen Muamele"
 flavor_ira.49.desc: "[ROOT.GetCountry.GetName] içindeki [ShowReligionGroupAdjective('christian')] azınlıklar en başta vatandaşların bağnaz olması sebebiyle her zaman güçlük çekmiştir. Buna rağmen [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] zümresinin kendilerine sağladığı hakları kullanıp normalde erişemeyecekleri konumlara gelerek [ROOT.GetCountry.GetFlavorRank] içerisinde başarı elde etmişlerdir. Buna karşın [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi [target_character2.GetName] ile konuşarak [ShowReligionGroupAdjectiveWithNoTooltip('christian')] halkımızın [ROOT.GetCountry.GetReligion.GetName] dinine geçmesi için zorlanmasını istedi. Her ne kadar ilgi çekici dursa da böylesine bir yaptırım beraberinde bir direniş getirecektir."
 flavor_ira.49.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin isteğini yerine getirelim."
 flavor_ira.49.b: "Haklarına saygı duyalım."
 ira_convert_christian_people_tt: "[ShowReligionGroupAdjective('christian')] [Concept('pops', 'Toplumlarımızın')|e] büyük bir kısmı [ROOT.GetCountry.GetReligion.GetName] dinine geçer ancak tüm [ShowReligionGroupAdjectiveWithNoTooltip('christian')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 ira_happier_christians_tt: "Tüm [ShowReligionGroupAdjective('christian')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ira.50.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')] Hanedanı'nın Yükselişi"
 flavor_ira.50.desc: "[ShowRegionName('persia_region')] bölgesindeki nüfuzumuz dilediğimiz kadar büyük olmasa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bu durumu değiştirmek isteyen çok sayıda kişi var. [ShowDynastyName('safavid_dynasty')] Hanedanı'nın [ShowRegionName('persia_region')] bölgesi üzerindeki nüfuzunu artırmak için ordular kurmak isteyen [target_character.GetName] bu grubun bir parçası. Yetenekli bir askerî lider olduğu için çok sayıda insan, bu şekilde [ROOT.GetCountry.GetName] ülkesine şan kazandırabileceğini ve bölgenin hegemonunun [ROOT.GetCountry.GetFlavorRank] olmasını sağlayabileceğini düşünüyor."
 flavor_ira.50.a: "Ulusumuz zafer yolunda ilerlesin."
 flavor_ira.50.b: "İçsel sorunlara odaklanmak devletimiz için daha yararlı olacaktır."
 flavor_ira.51.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')] Sanatı"
 flavor_ira.51.desc: "[ShowDynastyName('qajar_dynasty')] kabileleri [ROOT.GetCountry.GetName] tahtını ele geçirdiklerinden beridir [ROOT.GetCountry.GetFlavorRank] içinde eski tarzlardan kurtularak yeni bir sanat dalgası oluşturmaya odaklanıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresini basit bir tebaa olmaktan öte, daha idealist bir sanat tarzı ile tasvir etmeye çalışıyorlar. Bu sebepten ötürü [target_character.GetName] ve [ShowDynastyNameWithNoTooltip('qajar_dynasty')] Hanedanı çok sayıda ressamın eserlerinde yer almıştır. Belki de bu sanatçıların [ROOT.GetCountry.GetFlavorRank] makamında hâkim olan yeni sanat tarzını ölümsüzleştirmelerine yardımcı olabiliriz."
 flavor_ira.51.a: "Bırakalım kültürümüzü kendi kendine etkilesin."
 flavor_ira.51.b: "Sanatçılar, sanatlarını bütün [ROOT.GetCountry.GetFlavorRank] için icra etsin."
 flavor_ira.51.c: "Sanatçılar, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına hizmet etsin."
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[root_country.GetAdjectiveWithNoTooltip] Rekabeti"
 flavor_ira.1000.desc: "Antik dönemlerde [GetCountry('BYZ').GetName] ve [GetCountry('ERA').GetName] İmparatorlukları [ShowSubContinentName('middle_east')] üzerinde hâkimiyet kurmak için defalarca birbirleriyle çatıştılar. Tarih kendini tekrar ediyor gibi görünüyor çünkü [root_country.GetLongName] ülkesindeki [root_character.GetName] ve [target_country.GetLongName] ülkesindeki [target_character.GetName] aynı coğrafi bölge için rekabet ediyor. İki eyaletimiz arasındaki ilişki gergin ve ordularımızın savaş meydanında karşılaşması an meselesi."
 flavor_ira.1000.historical_info: "Safevîler ile Osmanlılar, Safevî İmparatorluğu'nun kurulmasından beri rekabet içinde. Dinî çatışmalar, Orta Doğu'daki ticaret hâkimiyeti mücadelesi ve birbirlerine yönelik tehditler tarafların uzlaşamamasına yol açmıştı. İki Müslüman Barut İmparatorluğu 1514 yılındaki Çaldıran Savaşı'yla başlayarak birbirleriyle toplam 11 kez savaşmış ve bu savaşlar, 1821-1823 yılında Acemlerin galip gelmesiyle sonlanmıştır."
 flavor_ira.1000.a: "Bu rekabet, bizim mirasımız..."
 flavor_ira.1000.a.tt: "[target_country.GetName] ülkesini daha çok kızdıracak [events|e] yaratacağız."
 flavor_ira.1000.b: "...ama kaderimiz olmak zorunda değil."
 flavor_ira.1001.a: "Eninde sonunda bize diz çökecekler."
 flavor_ira.1010.title: "[target_location.GetNameWithNoTooltip] İlinde $qizilbash$ Ayaklanmaları"
 flavor_ira.1010.desc: "[ShowReligionName('shia')] dininin [ShowRegionName('persia_region')] bölgesinde yükselmesiyle komşumuz [target_country.GetLongName] ülkesinin [root_country.Custom('GetQizilbashEstateName')] zümresi kendilerini giderek daha zor koşullar altında buluyor gibi görünüyor. [target_country.GetAdjectiveWithNoTooltip] efendilerine karşı [target_location.GetName] ilini [ShowReligionName('sunni')] dininden kurtarmak için desteğimizi talep ediyorlar."
 flavor_ira.1010.historical_info: "Safevî tarikatının başındaki henüz genç yaşta olan İsmail, 1501 yılında Akkoyunlu boyunduruğunu bırakıp kendisini İran'ın $rank_kingdom_persian_ruler_male$ı ilan ettiğinden beri Kızılbaş zındıklığı Anadolu'da güçlendi. II. Bayezid'in saltanatının sonlarına doğru $qizilbash$lar, Osmanlı'nın Sünni rejiminin merkezîleşme çabalarına karşı ayaklandı. $rank_kingdom_persian_ruler_male$ İsmail tarafından desteklenen ve Bayezid'in oğulları arasındaki veraset mücadelesinden yararlanan asiler, Osmanlı tarihinin gidişatını değiştirmekle tehdit etti."
 flavor_ira.1010.a: "[target_country.GetCulture.GetNameWithNoTooltip] $qizilbash$ları destekleyin."
 flavor_ira.1010.b: "Onları kaderine terk edin"
 flavor_ira.1011.title: "[ShowReligionNameWithNoTooltip('shia')] $qizilbash$ İsyanı"
 flavor_ira.1011.desc: "[root_country.Custom('GetQizilbashEstateName')] zümresindeki [ShowReligionAdjective('shia')] zındıklar son zamanlarda [target_location.GetName] ilinde sorun çıkarıyor. [root_country.GetLongName] ülkesinin isyan çıkarmaları için onlara maddi destek gönderdiği anlaşılıyor. Bu asiler, [target_province.GetName] vilayetinde ve işgal ettikleri diğer topraklarda özerklik talep ediyor."
 qizilbash_uprising: "$qizilbash$ Ayaklanması"
 flavor_ira.1011.a: "Onların zındıklıklarına son verilsin!"
 flavor_ira.1011.a.tt: "[THIS.GetProvince.GetName] vilayetindeki her [ShowReligionName('shia')] [pop|e] [ShowReligionName('sunni')] dinine geçmeye zorlanacak. Bu süreçte nüfusun #Y %10#!'u #R kaybedilecek#!"
 flavor_ira.1011.b: "Onları bekleyebiliriz."
 flavor_ira.1011.c: "Talepleri kabul edilsin."
