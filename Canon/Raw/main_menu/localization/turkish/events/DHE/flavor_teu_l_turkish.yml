l_turkish:
 flavor_teu.1.title: "Prusya Konfederasyonu İsyanları"
 flavor_teu.1.desc: "Ne kadar çabalasak da Prusya Konfederasyonu'nun [ROOT.GetCountry.GetAdjective] yönetimini zayıflatma denemelerini bir türlü bastıramadık. Konfederasyon'a destek vereceğine söz veren şehirler, bir ordu toplayarak açık açık isyan başlattı. Şüphelendiğimiz gibi birçok üyenin Polonya'yla bağı var ve yaşanacak çatışmada Polonya'nın araya girmesini talep etmişler. Şehirler üzerindeki kontrolümüzü geri çekmediğimiz sürece Prusya'da kan dökülecekmiş gibi görünüyor."
 flavor_teu.1.a: "Tüm hainleri öldürelim!"
 prussian_confederation_support: "[ShowAreaName('prussia_area')] topraklarındaki tüm [ShowCultureName('prussian')] [ShowPopTypeName('nobles')] ve [ShowPopTypeName('burghers')], [prussian_confederation.GetName] saflarına geçecek"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName], [GetCountry('POL').GetAdjective] desteğini talep edecek"
 flavor_teu.1.b: "Kazanabileceğimiz bir savaş değil."
 prussian_confederation: "Prusya Konfederasyonu"
 flavor_teu.2.title: "Prusya Konfederasyonu Lehlerden Yardım İster"
 flavor_teu.2.desc: "Kendine [prussian_confederation.GetName] adını takmış bir organizasyon Töton yönetiminin adaletsizliğine karşı başkaldırdı! Bu organizasyonun üyelerine, savaş durumunda destek vereceğimizi söylemiştik. Bunun karşılığında Konfederasyon, zorba Şövalyeler sürgün edildikten sonra Prusya topraklarının yönetiminin Polonya'da olmasını onayladı. Bu anlaşmadan kazanacağımız çok şey var ama kan dökülmesine hazırlıklı olmalıyız."
 flavor_teu.2.a: "Tam destek arkalarındayız. Kılıçları kuşanın, savaşa gidiyoruz!"
 flavor_teu.2.b: "Bizi alakadar etmez."
 flavor_teu.3.title: "Kertenkele Birliği"
 flavor_teu.3.desc: "Duyduğumuza göre [ShowProvinceDefinitionName('chelmno_province')] vilayetindeki yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], \"Kertenkele Birliği\" olarak bilinen bir organizasyon kurmuş. Birliğin resmî amacı kanunsuzluğa karşı savaşmak ve çıkarlarını korumakmış. Bu cemiyet, özünde meşru gibi dursa da bazıları [GetCountry('POL').GetAdjective] sınırına yakın olmalarını ayrılıkçı hareket olmalarının üstü kapalı bir işareti olarak yorumluyor."
 flavor_teu.3.historical_info: "Latincesi #italic Societas Lacertarum#! olan Kertenkele Birliği, Chełmno arazisindeki Prusyalı şövalyeler tarafından 1397'de bir şövalye kardeşliği olarak kuruldu. Daha sonra 1410'daki Grunwald Muharebesi'nde kurucularından biri olan Nicholas von Renys, Chełmno alayının sancağını indirerek geri çekildiklerini duyurdu. Bu olaydan sonra Birliğin üyeleri hain olarak görülmeye başladı."
 flavor_teu.3.a: "Birlik varlığını sürdürsün."
 flavor_teu.3.b: "Bu birliğin işi iş değil!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Prusya'ya Saygısı"
 flavor_teu.4.desc: "[GetCountry('TEU').GetLongName] yenildiğinde Pomerelia tekrar yönetimimize geçti ve [ShowAreaName('prussia_area')] topraklarını da fethetmemizi sağladı. Çoğu yok olsa da [GetCountry('TEU').GetAdjectiveWithNoTooltip] Şövalyeleri hâlâ varlıklarını sürdürüyor ve bölgedeki çoğu kurum onların kontrollerinde.\n\nDoğu Prusya topraklarını bütünleştirmek zor olacak olsa da Birliğin var olan seçkin üyelerini sekülerleşmeye ve [pol_ruler.GetName] huzurunda bağlılık yemini etmeye zorlama teklifi geldi. Bunu yaparsak eski [GetCountry('TEU').GetName] toprakları doğrudan tahta bağlanan \"[ROOT.GetCountry.GetGovernment.GetAdjective|U] Prusyası\" ve Prusyalıların yönetimindeki \"Prusya Dükalığı\" olarak olarak bölünür."
 flavor_teu.4.historical_info: "Töton Şövalyeleri'ne karşı 1454 ila 1466 yıllarında verilen On Üç Yıl Savaşı sebebiyle Prusya, doğrudan Polonya Krallığı'na bağlı Kraliyet Prusyası ve bir vasal olarak birliğin parçası olmaya devam eden doğu vilayetlerinden oluşan \"Prusya Dükalığı\" olmak üzere ikiye ayrıldı. 1525'te Töton Şövalyeleri Devleti, Hochmeister'i Albert von Hohenzollern tarafından sekülerleştirildi ve \"Prusya Düklüğü\" olarak anılmaya başladı."
 flavor_teu.4.a: "Onları boyun eğmeye zorlayalım!"
 flavor_teu.4.b: "Statükoyu koruyalım."
 flavor_teu.5.title: "Haçlı Seferi Coşkusu"
 flavor_teu.5.desc: "[ROOT.GetCountry.GetAdjective] Şövalyeleri 1226'da [ShowAreaName('mazovia_area')] hükümdarı [GetCharacter('maz_konrad_i_piast').GetName] tarafından [ShowAreaName('prussia_area')] topraklarına davet edildi. Amaçları Baltık'taki Pagan Prusyalılara karşı Haçlı Seferliği yapmaktı. Bu cesur savaşçıların mirasını yaşatanlar olarak [ShowContinentName('europe')] sınırları içerisindeki son paganlara karşı Haçlı ideallerini [target_nation.GetLongName] topraklarında devam ettirmeliyiz!"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!"
 flavor_teu.5.b: "Hiç çatışmaya girmekle uğraşamayız."
 flavor_teu.6.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowReligionAdjectiveWithNoTooltip('romuva')] Paganları"
 flavor_teu.6.desc: "Alçak [ShowReligionAdjective('romuva')] paganlığına güven olmaz. Bu iğrenç kâfirler, inançlarına rağmen kendilerine sağladığımız nezaket ve hoşgörüye karşın [target_location.GetName] ilinde yeni bir ayaklanma başlattı. Birliklerimizi hemen harekete geçirmeyi gerektirecek kadar büyük bir ayaklanma olmasa da kutsal görevimizin önünde bir engel niteliği taşıdığı için yine de bastırılmalıdır. Bu düzensiz gruplar birleşerek daha büyük bir kalabalık oluşturursa, pagan vilayetleri üzerindeki [ROOT.GetCountry.GetAdjective] kontrolü tehlikeye girebilir."
 flavor_teu.6.a: "[target_location.GetProvince.GetNameWithNoTooltip] vilayetini denetlemesi için bir [ShowBuildingTypeNameWithNoTooltip('castle')] inşa edilsin."
 flavor_teu.6.b: "Bununla uğraşması için yerel #italic Komtur#! zorlansın."
 teuton_6_event_trigger_information: "Bu [event|e] şu nedenlerden tetiklenebilir:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "[target_location.GetNameWithNoTooltip] Şehir Kanunları"
 flavor_teu.7.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ili, [ROOT.GetCountry.GetLongName] ülkesinin ekonomik bel kemiği ve ana ticari limanıdır. [target_country.GetLongName] ile arasındaki derin bağlantılar sayesinde $lubeck$ Şehir Kanunlarından hâlâ yararlanabilen az sayıda ilden biridir. Bu da aynı zamanda [ROOT.GetCountry.GetGovernment.GetAdjective] metbu devletleriyle aralarında bir tartışma konusudur. Çatışmaya bir son vermek adına [ROOT.GetCountry.GetNameWithNoTooltip], mevcut düzenin bazı ayrıcalıklarını koruyacak şekilde [target_location.GetNameWithNoTooltip] ilinde [ShowEstatePrivilegeName('kulm_law')] düzeninin benimsenmesini kabul ediyor. Bu şekilde yerel konsey güçlenecek ve daha kapsamlı bir özerklik sahibi olacak. Bu çözüm sayesinde [target_location.GetRank.GetNameWithNoTooltip], [target_location.GetMarket.GetName] içinde ticari bir merkez olarak gelişecektir."
 flavor_teu.7.a: "Bu çözümü uygulamak için uğraşalım."
 flavor_teu.7.b: "Mevcut düzen korunsun."
 flavor_teu.8.title: "Ekonomik Çöküş"
 flavor_teu.8.desc: "Son zamanlar [ROOT.GetCountry.GetLongName] için oldukça zorlu geçti. Ekonomik bir çöküş [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin birçoğunun yoksullaşmasına neden oldu, [ROOT.GetCountry.GetNameWithNoTooltip] devletinin kasalarıysa korkutucu derecede hızlı boşalıyor. Bu durum şimdiden âdeta bir kâbusa döndü ve bunu düzeltmek için bir şeyler yapmazsak çok daha kötüleşebilir. Mevcut geri ödemelerimizi tamamlayabilmek için daha fazla borca batmaktan kaçınmak adına [ShowContinentName('europe')] genelinde sahip olduğumuz tüm mülklere yeni bir vergi getirebiliriz. Bu tür bir eylem tam olarak emsalsiz sayılmaz ancak alınan vergi miktarı eşi benzeri görülmemiş bir miktar olabilir. Bize getirisi olmayan bir [ShowBuildingTypeName('order_commandery')] ne işe yarar ki?"
 flavor_teu.8.a: "Yüksek bir miktar vergi alınsın."
 flavor_teu.8.b: "Daha makul bir vergi alınsın."
 flavor_teu.8.c: "Başka bir gelir kaynağı bulunsun."
 flavor_teu.11.title: "[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')] Düzenlemesi"
 flavor_teu.11.desc: "[ShowSituationName('black_death')] sayısız kasabayı harap edip, yerleşim yerlerini yıkıma sürükleyerek [ShowContinentName('europe')] kıtasını kasıp kavuruyor. [ROOT.GetCountry.GetLongName] topraklarındaki ekonomik etkisi korkunç olsa da, daha kötüsü Almanya'nın nüfusundaki düşüşün göç baskısını azaltması ve [ShowAreaName('prussia_area')] alanındaki nüfus artışını yavaşlatmasıdır. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarına göç edilmesi için daha fazla teşvik sunmazsak yakın zamanda Hristiyanlaştırma görevimizin önemli bir parçasını oluşturan göçmenler ortadan kalkacak."
 flavor_teu.11.a: "Göçmenlere daha fazla ayrıcalık verilsin."
 flavor_teu.11.b: "Bir şekilde çaresine bakacağız."
 flavor_teu.12.title: "[ShowGoodsNameWithNoTooltip('amber')] Tekeli"
 flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName] çok sayıda kaynak ve doğal zenginlik barındırmasına rağmen neredeyse hiçbiri [target_goods.GetName] kadar önem veya rağbet görmüyor. Bu sebepten ötürü [ROOT.GetCountry.GetFlavorRank], bu kaynağı [ROOT.GetCountry.GetGovernment.GetAdjective] yetkisi altında tutuyor ve gelecekte de değerli bir tekel olarak görmeye devam edecek. Öte yandan, bunun gibi himayecilik politikaları bu ticaretin parçası olmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini öfkelendirebilir. Zümre, bu kadar kıymetli bir kaynak ile ticaret yaparak önemli ölçüde fayda elde edebilir."
 flavor_teu.12.a: "Kaynağın üstündeki kontrolümüz artırılsın."
 flavor_teu.12.b: "Tekelimizi paylaşalım."
 flavor_teu.12.c: "Bunun yerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresine verilsin."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "[target_character.GetName] adında münzevi bir kadının görüleri sebebiyle [ROOT.GetCountry.GetFlavorRank] genelinde ünlendiğini duyduk. [target_character.GetShortNameWithNoTooltip], yaşamı boyunca birçok aydınlanma yaşamış ve bu da bütün [ROOT.GetCountry.GetLongName] ülkesinin dikkatini çekmiş. Çoğu kişi bu görülerin sahte olduğunu iddia ederken bazıları da gerçek olduğunu düşünüyor. Hatta cadılık suçundan kazığa bağlanıp yakılması gerektiğini düşünenler bile var.\n\n[target_character.GetNameWithNoTooltip] şu ana kadar bir cadı mahkemesinden kurtuldu bile. Ne var ki bu durum, düşmanlarının bir mahkeme daha talep etmesine engel olmadı."
 flavor_teu.13.a: "Bu görüler gerçekten de büyüleyici."
 flavor_teu.13.b: "Düşmanlarının çağrılarına kulak verilsin."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "Yüksek potansiyele sahip bir ruhban, [ROOT.GetCountry.GetFlavorRank] topraklarında adını duyurdu. Uzun süredir [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının bir parçası olduğu için yetenekli bir vakanüvis olarak tanınmakta. [target_work_of_art.GetCreationDate] tarihinde [target_work_of_art.GetCreator.GetName] tarafından ortaya çıkarılan [target_work_of_art.GetName] içerisindeki boşlukları doldurmak için bir çalışma üretilmesine yardımcı olabilir."
 flavor_teu.14.a: "Hizmetlerinden faydalanmalıyız!"
 flavor_teu.14.b: "Ona ihtiyacımız yok."
 teu_event_within_5_to_10_years: "[event|e], [target_character.GetName] Hazretleri'nin hâlâ hayatta olması şartıyla 5 ile 10 yıl arasında tetiklenir."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "[target_character.GetName], sonunda emeklerinin karşılığını aldı. 1360'lı yıllardan günümüze kadar [ROOT.GetCountry.GetLongName] tarihini detaylandıran [target_work_of_art.GetName] adındaki [ShowWorkOfArtTypeName('chronicle')] sonunda tamamlandı."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "[ROOT.GetCountry.GetFlavorRank] ve Grosschäffer"
 flavor_teu.16.desc: "Grosschäffer'ler, yurt dışındaki [ROOT.GetCountry.GetAdjective] ticari çıkarlarının yönetici grubudur. Çok sayıda sorumlulukları ve ayrıcalıkları vardır. Aynı zamanda [ShowLocationName('gdansk')] ve [ShowLocationName('konigsberg')] limanlarında sırasıyla [ShowGoodsName('wheat')] ve [ShowGoodsName('amber')] ticareti yapma hakkına sahiplerdir. Bu kadar geniş ayrıcalıklar ve kendilerine bahşedilen güç sebebiyle [ROOT.GetCountry.GetFlavorRank] tarafından tanınan ayrıcalıklara şiddetle karşı çıkan ve bu hakların geri alınmasını isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin hedef tahtası hâline gelmişlerdir. Buna rağmen [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, Grosschäffer'ler tarafından üretilen gelirden çok memnun ve bu gruba daha da fazla ayrıcalık tanınmasını istiyor."
 flavor_teu.16.a: "Tekelleri kaldırılsın."
 flavor_teu.16.b: "Bu kurumdan istifade edilsin."
 flavor_teu.16.c: "Mevcut durum korunsun."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetBirthLocation.GetName] doğumlu bir [target_character.GetArtistType.GetName] olan [target_character.GetName], [ShowLocationName('krakow')] şehrinde [ShowBuildingTypeName('university')] eğitimi görmüştür. Kendisi [ShowContinentName('europe')] genelinde birçok farklı siyasi figür için çalışmış ve hâlâ hizmetlerine devam ediyor. Belki de bu hizmetlerden bizim de yararlanma vaktimiz gelmiştir."
 flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip] himayemize alınsın."
 flavor_teu.17.b: "Buna harcayacak paramız yok."
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')] şunlara göre düzenlenir:\n#g +%10,0#! [ShowModifierTypeName('rural_migration_attraction')]\n#r -%10,0#! [ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')] şunlara göre düzenlenir:\n#r -%50,0#! [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "[ShowEstatePrivilegeName('kulm_law')] ayrıcalığını $flavor_teu.11.title$ [Concept('event', 'Olayı')|e] aracılığıyla yeniledi."
 kulm_law_not_revised_tooltip: "[ShowEstatePrivilegeName('kulm_law')] ayrıcalığını $flavor_teu.11.title$ [Concept('event', 'Olayı')|e] aracılığıyla yenilememeye karar verdi."
 flavor_teu.100.title: "Prusya Haçlı Seferi"
 flavor_teu.100.desc: "Yıllar önce, şanlı Baltık Haçlıları, Tanrı adına Prusya Haçlı Seferi'ne çıktılar. Birçok adam bu sefere katıldı. Bunlardan biri de [ROOT.GetCountry.GetAdjective] Tahtı'nın gururu olan [target.GetName] idi."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nKâfirler ve yoldan sapmış paganlar, kutsal öfkesinin önünde korku içinde kaçışırken kan döküldü, Prestij kazanıldı ve Onur savunuldu. O artık biricik yurduna, yüce [ROOT.GetCountry.GetFlavorRank] topraklarına geri döndü!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\n[ROOT.GetCountry.GetFlavorRank], şövalyeye epey güvendiyse de Tanrı'nın planları farklıydı. Acımasız ve alçak taktikleriyle lanet olası kâfirler görkemli şövalyeyi bu dünyadan ayırmayı başardı. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı ölümünün yasını tutuyor."
 flavor_teu.100.desc.fallback: "Efsaneye göre Prusya Haçlı Seferi'ne katılmak için [ROOT.GetCountry.GetAdjective] tahtı tarafından seçilmiş bir şövalye varmış.\n\nTabii tüm efsaneler gibi bu hikâye de iyi yazılmış bir peri masalından ibaret."
 flavor_teu.100.a: "Daha çok şövalyeye örnek olsun!"
 flavor_teu.100.b: "O vahşiler bunun hesabını verecek!"
 flavor_teu.100.c: "Harika hikâye ama."
 flavor_teu.101.title: "Bir Haçlı'nın Ölümü"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "Popüler Haçlı askeri [target.GetName], birkaç gündür yüksek ateşten mustarip. [ROOT.GetCountry.GetGovernment.GetRulerTitle], yurduna dönmesini öğütlediyse de Haçlı askeri zafer için kalmakta ısrar etti. Ne var ki nihayetinde Azrail'le tanışmaktan başka bir başarı sergilemedi."
 flavor_teu.101.desc.training_accident_death: "[ROOT.GetCountry.GetAdjective] kışlalarında büyük bir trajedi yaşandı. Talim vaktinde Haçlı askeri [target.GetName] hem kendinin hem de yaverin kabiliyetlerini geliştirmek amacıyla bir yaverle savaştı ama yaverin elindeki gerçek kılıçmış. Ne yazık ki yaver kılıcını çok yukarıya savurmuş ve [target.GetNameWithNoTooltip] kellesinden olmuş. Oracıkta ölüvermiş."
 flavor_teu.101.desc.river_drowning_death: "Şövalyelerimizin önemli karakteristiklerinden biri ağır zırhlarıdır. Birliklerimizi hemen hemen tüm darbelerden korumasına rağmen kötü tarafları da var. Bunlardan biri de kendini bize tekrar hatırlatan, suda kullanışlı olmamaları durumu. Bir şövalye suya düştüğünde metal zırhı ıslak bir mezara dönüşüyor.\n\nHaçlı askeri [target.GetName], bunu en kötü şekilde öğrenmek zorunda kalmış. O ve yoldaşı şövalyeler kâfir köylerine baskın düzenlemek için yola çıkmış. Yolculuğu sırasında atından düşmüş ve boğularak can vermiş."
 flavor_teu.101.desc.fallback: "Yabancı Haçlı askeri [target.GetName], bu sabah yatağında ölü bulunmuş. Önceki akşam oldukça canlı ve sağlıklı olduğu için kimse ölüm sebebini anlayamadı. Öldürüldüğüne dair bir iz de yok..."
 flavor_teu.101.a: "Huzur içinde yatsın."
 flavor_teu.101.b: "En azından yaverin kılıç kullanabildiğini öğrendik."
 flavor_teu.101.c: "Yazık ama sık karşılaşılan bir durum."
 flavor_teu.101.zzz: "Ona ne olduğunu bir Tanrı bilir."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Bunlar hiç hoş haberler değil"
 flavor_pol_teu.1.title: "1339 Kararı"
 flavor_pol_teu.1.desc: "1335'te [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle] huzurunda [GetCountry('TEU').GetName] aleyhine bir şikâyette bulunmuştuk. Yıllarca süren bekleyişin ardından [GetCountry('PAP').GetAdjectiveWithNoTooltip] komisyonu nihayet geldi ve müzakere süreci başladı. Beklediğimiz gibi yargıçlar, yasal şikâyetimizde haklı olduğumuz kanısına vararak [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] ve [ShowProvinceDefinitionName('stolp_province')] vilayetlerinin [GetCountry('TEU').GetNameWithNoTooltip] tarafından iade edilmesi gerektiğine karar verdiler."
 flavor_pol_teu.1.historical_info: "Hem 1319'da hem de 1335'te Polonya tarafları Papalık Mahkemesi'nde Töton Şövalyeleri'ne karşı şikâyette bulunarak \"Danzig Pomeranya\"nın Polonya'ya geri verilmesini talep etti. 1335 yılında yapılan şikâyet üzerine Papalık Devleti, Töton ihlalinin haksız olduğuna, toprakların geri verilmesi ve bir tazminatın ödenmesi gerektiğine karar verdi. Töton Şövalyeleri bu kararı temyize götürdü ama Papalık müzakeresinden sonra işgal ettikleri topraklar olan Bydgoszcz ve Dobrzyń'i geri vermek zorunda kaldılar."
 flavor_pol_teu.1.a: "Bir de adalet öldü derler..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Bir mahkeme kararı daha! Tıpkı 1319'daki gibi 1335'te de [pol_polish_side.GetName], sonucun bizi utandıracağı ve yeni fethettiğimiz toprakları geri vermeye zorlayacağı umuduyla Yüce Papa'ya bir şikâyette bulundu. [GetCountry('PAP').GetAdjective] komisyonu kesinlikle rüşvet almış olmalı çünkü [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] ve [ShowProvinceDefinitionName('stolp_province')] vilayetlerini [pol_polish_side.GetLongNameWithNoTooltip] ülkesine geri vermemiz gibi komik bir karara vardılar."
 flavor_pol_teu.2.a: "Yok daha neler! Acilen [GetCountry('PAP').GetGovernment.GetRulerTitle] huzurunda temyize gitmeliyiz."
 flavor_pol_teu.2.b: "Bir [GetCountry('PAP').GetAdjectiveWithNoTooltip] komisyonunun meşruiyetini sorgulayamayız."
 flavor_pol_teu.2.c: "Onlara hiçbir şey vermeyeceğiz!"
 flavor_pol_teu.3.title: "[pol_polish_side.GetNameWithNoTooltip] ve [pol_teutonic_side.GetNameWithNoTooltip] Arasında Gerginlik"
 flavor_pol_teu.3.desc: "[pol_polish_side.GetName] ve [pol_teutonic_side.GetName] arasındaki siyasi durum hiç olmadığı kadar gergin. [pol_teutonic_side.GetAdjectiveWithNoTooltip] Pomeranya'yı ele geçirdiğinde [pol_polish_side.GetAdjectiveWithNoTooltip] bu durumdan epey mutsuz oldu, sonrasında da Şövalyeler hakkında bazı şikâyetlerde bulundular.\n\nYakın zamanda komisyonumuz tarafından [pol_polish_side.GetNameWithNoTooltip] topraklarında yapılan bir araştırma [pol_teutonic_side.GetAdjectiveWithNoTooltip] tarafının büyük bir toprak parçasını [pol_polish_side.GetAdjectiveWithNoTooltip] yönetimine geri vermesi gerektiği kararıyla sonuçlandı. Bu karar da temyize gitti. Bu meseleyi dostane bir şekilde çözmeliyiz."
 flavor_pol_teu.3.a: "Orta yol bulalım."
 flavor_pol_teu.3.b: "Onlar Tanrı'nın kulları ve affedildiler."
 flavor_pol_teu.3.c: "Kararı okuyamıyor musunuz?"
 teu_supported_us: "Desteklendik"
 teu_supported_other_side: "Bizi Desteklemeyi Reddettiler"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip] Cevap Verdi"
 flavor_pol_teu.4.desc: "[pol_teutonic_side.GetAdjective] tarafından verilen cevap da pek soğuktu."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Elde ettikleri sonuçtan pek memnun olmadıkları için [GetCountry('PAP').GetAdjective] komisyonunun verdiği karara boyun eğmemenin iyi bir fikir olduğunu düşünerek Yüce Papa'yı temyizle uğraştırmaya karar verdiler. Ne büyük bir vakit kaybı."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Bununla birlikte baskı dayanamayacakları bir boyuta ulaştığı için taleplerimizi kabul etmek zorunda kaldılar ve topraklarımızı bize geri verdiler."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Taleplerimizi kabul etseler de sonuçları bizim için pek de yeterli olmadı. [GetCountry('PAP').GetName] araya girince şikâyetlerimizin birçoğu görmezden gelinerek yalnızca birkaç sınır bölgesinin geri verilmesi talep edildi. Yine de bizim için bir kazanç söz konusu."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Kendini beğenmiş şövalyeler Papa'nın kararlarının bile kendilerini bağlamadığına karar vermiş, açık açık komisyonun kararına karşı geliyorlar. Mesajları gayet net: Bu toprakları bize vermeyecekler. Elimizde kalan tek seçenek savaşa giderek kan dökmek. Bu savaşı kaybetmeleri için elimizden geleni ardımıza koymayacağız."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Gerçek niyetlerini kestiremediğimiz için tepkilerinden nasıl bir çıkarım yapmamız gerektiğini anlayamadık."
 flavor_pol_teu.4.a: "Yüce Papa'ya ihlallerini bildirelim."
 flavor_pol_teu.4.b: "İyi bir karar vermişler."
 flavor_pol_teu.4.c: "Bununla yetinelim."
 flavor_pol_teu.4.d: "Savaş alanında görüşeceğiz."
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] Övgü Aldı"
 flavor_pol_teu.5.desc: "Yüce Papa'ya temyize gitmemiz başarıyla sonuçlandı. Şanımız ve sunduğumuz kanıtlar sayesinde [the_pope.GetName], bizim haklı olduğumuza ve komisyonunun kararının yanlış olduğuna karar verdi. [pol_polish_side.GetAdjective] tarafına öfkelenen Papa, aldığımız toprakların [pol_teutonic_side.GetName] tarafına ait olduğunu vurguladı. Dahası [ShowReligionGroupName('christian')] dinini yaymaya bağlılığımız ve paganların doğru dini kabul etmesini sağladığımız için övgüye layık görüldük."
 flavor_pol_teu.5.a: "Haçlı Seferlerine devam edeceğiz!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Papalık Çözümü"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] Kınandı"
 flavor_pol_teu.6.desc: "[GetCountry('PAP').GetName] tarafından gönderilen son mektupta 1339 kararına uymadığımız için kınanıyoruz. [the_pope.GetName], diğer taraftan rüşvet aldığı kesin olan yargıçların kararına uymamız gerektiğine inanıyor. Çok yazık."
 flavor_pol_teu.6.a: "Yapacak bir şey yok."
 flavor_pol_teu.6.b: "Mektubu okumamış gibi yapalım."
 flavor_pol_teu.7.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] Kararından Duyulan Üzüntü"
 flavor_pol_teu.7.desc: "Yüce Papa bizi daha önce hiç bu kadar üzmemişti. Aylar önce bize gönderdiği yargıçları buldukları her kanıtı titizlikle inceleyerek bu soruna bir çözüm getirdi. Şimdiyse verdikleri karar [pol_teutonic_side.GetAdjective] temyize gidince bizzat [the_pope.GetName] tarafından iptal edilmiş. Hüsranımız büyük."
 flavor_pol_teu.7.a: "Yüce Papa hani güvenilirdi?"
 flavor_pol_teu.8.title: "Orta Yol"
 flavor_pol_teu.8.desc: "[GetCountry('PAP').GetLongName] temsilcisi nihayet döndü ve Yüce Papa'nın karşılaştığımız bu sorun üzerine verdiği son karara dair bilgi getirdi. Ne yazık ki kararı tam anlamıyla bizim lehimize değil ama aleyhimize olsa vereceği karardan daha hafif."
 flavor_pol_teu.8.a: "En azından Lehlerin başarıya ulaşmasından daha iyi."
 flavor_pol_teu.8.b: "Bir santim bile toprak vermeyeceğiz. Kim ne derse desin!"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] Kayıtsızlığı"
 flavor_teu.300.desc: "Geçtiğimiz yıllarda [GetCountry('POL').GetName] ile aramızdaki gerginlik gittikçe artıyor. İki taraf da aralarında bir savaş çıkmasının kaçınılmaz olduğunu düşünse de kimse çatışmayı başlatmaya yanaşmadı. [GetCountry('POL').GetNameWithNoTooltip] tarafından ne yapılmaya çalışıldığını net olarak kavradığından emin olan yüksek rütbeli subaylar [teu_ruler.GetName] karşı tarafa iki kınsız kılıç yollasın ve onları kışkırtsın istiyor."
 flavor_teu.300.historical_info: "Polonya, Büyük Savaş sırasında 1410'da gerçekleşen Grunwald Muharebesi'nde Töton Şövalyeleri'ne karşı en net zaferlerini kazandı. Lehlerin yakınlardaki ormanlarda dinlenerek diğer tarafı yormaya çalıştığı ve Töton Şövalyelerinin, Lehleri savaşa davet etmek için iki kınsız kılıç yollamasından sonra savaşa başladığı söylenir."
 flavor_teu.300.a: "Kılıçları yoksa biz verelim."
 flavor_teu.300.b: "Ne hâlleri varsa görsünler."
 flavor_teu.301.title: "İki Kınsız Kılıç"
 flavor_teu.301.desc: "[teu_from.GetLongName] temsilcisi geldi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] huzuruna çıkmak istediğini belirtti. Huzura çıktığındaysa [teu_ruler.GetName] tarafından yollanmış iki kınsız kılıcı [pol_ruler.GetName] önüne yerleştirdi. Sanki kendini beğenmiş suratlarını bu dünya üzerinden silmek için gerekli ekipman bizde yok! [teu_from.GetAdjectiveWithNoTooltip] [teu_from.GetGovernment.GetRulerTitle] savaş istiyorsa istediğini verelim."
 flavor_teu.301.a: "Ne alçakça bir hakaret."
 POL_after_next_war_is_won: "[teu_from.GetName] ile vereceğimiz savaşı kazandığımızda şunları elde edeceğiz:"
 flavor_teu.302.title: "Yeni Kraliyet Simgesi"
 flavor_teu.302.desc: "[GetCountry('TEU').GetName] tarafından bize yollanan iki kınsız kılıç sembolik bir anlam kazandı. [GetCountry('TEU').GetAdjectiveWithNoTooltip] kibrinin bir göstergesi olarak onlara karşı yaptığımız seferler bizim zaferlerimizin bir hatırası hâline geldi. [ROOT.GetCountry.GetGovernment.GetAdjective] kraliyet simgesi koleksiyonunun bir parçası oldular."
 flavor_teu.302.a: "Zaferimiz, döktüğümüz kana değdi."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "Baltık, ezelden beri korsanlığın yuvası olmuştur. [target_location.GetName] ilinin denizcileri ve balıkçıları arasında korsanlık ve suç yaşamını seçmeye çalışan birçok kişi var. Aralarında [target_character.GetName] ve onun sözde Likedeeler çetesi, denizlerimizde kara bayrak dalgalandırarak onlarla karşılaşacak kadar talihsiz olan herkesi soyarak zenginleşmeyi amaçlıyor. [ShowProvinceDefinitionName('gotland_province')] adası kendine \"Vitalienbrüder\" adını takıp tüm Baltık Denizi'ne korku salan bir grup korsan tarafından ele geçirildi ve grup, [ShowLocationName('visby')] ilini başkent olarak belirledi. Faaliyetleri sebebiyle bölgedeki ticaret azaldı. Korsanlık faaliyetleri süreklilik kazandığı için nihayetinde ticaretimiz tamamen sona erecek."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ adamıza iyice yerleşmeden onları defetmeliyiz."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker, 14. yüzyılın sonlarında Hansa Birliği gemilerine saldırmasıyla tanınan efsanevi bir Alman korsandı. Başlangıçta Mecklenburg Dükleri tarafından Kraliçe Margaret'a karşı paralı korsan olarak kiralanan ancak daha sonra işverenlerine karşı cephe alan Vitalienbrüder adlı korsan grubunun lideriydi. 1401'de Heligoland yakınlarında yakalandı, kendisi ve mürettebatı Hamburg'da idam edildi. Efsaneye göre bir anlaşma yaptı: Kafası kesildikten sonra önünden geçebildiği kişiler bağışlanacaktı. Söylentiye göre kafası kesildikten sonra birkaç mürettebatının önünden geçmeyi başarsa da cellat, anlaşmayı hiçe sayıp ona çelme takarak yere düşürdü. \"#italic Bir yudumda kadehi boşaltan#!\" anlamına gelen adı, ünlü içme yeteneğini yansıtıyordu."
 flavor_swe_teu.1.a: "[fief_offer_target.GetNameWithNoTooltip] belki bize yardım eder."
 flavor_swe_teu.1.b: "Onlarla kendimiz başa çıkarız. Biraz masraflı olur ama olsun."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Korsanların Gazabı"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName], [ShowAreaNameWithNoTooltip('baltic_area')] kıyılarında faaliyetlere başlar."
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ O korkunç korsanlara karşı harekete geçmemiz karşılığında [GetCountry('SWE').GetAdjective] adayı kendi yönetimimiz altına alma hakkını teklif etti."
 flavor_swe_teu.2.a: "Bu tımarı kabul edeceğiz."
 flavor_swe_teu.2.b: "Bu bizim sorunumuz değil."
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip] Cevabı"
 flavor_swe_teu.3.common_desc: "Bir temsilci [fief_offer_target.GetName] cevabını getirdi."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ [fief_offer_target.GetAdjectiveWithNoTooltip] seçkinleri, güçlerini [ShowProvinceDefinitionName('gotland_province')] Adası'na göndererek ortak düşmanımızla baş etmeye karar verdiler. Söz verdiğimiz gibi, buna bir itirazımız yok."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Ne yazık ki [pirate_nation.GetName] topraklarındaki korsanlarla mücadele etme teklifimizi reddetti. Görünüşe göre mevcut durumda elimiz ne kadar dolu olursa olsun bu sorunla kendimiz ilgileneceğiz."
 flavor_swe_teu.3.a: "Önceliklerimize odaklanalım!"
 flavor_swe_teu.3.b: "Kendimiz hallederiz."
 flavor_swe_teu.4.title: "Vitalienbrüder"
 flavor_swe_teu.4.desc: "[GetCountry('HSA').GetAdjective] ortaklarımız tarafından ihanete uğradığımız için birliğimiz daha alçak bir geçim kaynağı olan korsanlığa başvurmak durumunda kaldı. Faaliyet üssümüz olması için [ShowProvinceDefinitionName('gotland_province')] Adası'nı seçtik. Bu dünya bize karşıysa biz de tüm dünyaya karşıyız. Gemilerimiz ticaret gemilerini sarstıkça o kendini beğenmiş tüccarlar tir tir titreyecek."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Tartışmalı Ada"
 flavor_swe_teu.5.desc: "Baltık Denizi'nin merkezinde bulunan [ShowProvinceDefinitionName('gotland_province')] Adası, #italic Dominium Maris Baltici#! hedefine oluşmak isteyen her güç için önemli bir yer. Bu sebeple diğer yerel güçler de bu değerli adayı elimizden almak için plan yapıyordur muhtemelen. Kötü durumdaki deniz gücümüz sebebiyle adayı bu güçlü devletlerden birine vermek isteyebiliriz."
 flavor_swe_teu.5.a: "Adayı [first_offer.GetNameWithNoTooltip] ülkesine teklif edelim."
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] kesinlikle kabul eder."
 flavor_swe_teu.5.c: "Toprağımızı kimseye vermiyoruz."
 flavor_swe_teu.6.title: "Tüm Gözler [gutnish_province.GetNameWithNoTooltip] Adasında"
 flavor_swe_teu.6.desc: "[ShowProvinceDefinitionName('gotland_province')] Adası'na oldukça ilgi duyuyoruz. Baltık Denizi havzasındaki büyük güçlerden biri olduğumuz için ticaret yollarının kesişiminde ve denizin tam ortasında bulunan bu adaya sahip olmanın bize oldukça yararı dokunur. Bu denizlerin efendisi olmamızın ilk adımı olabilir. Ne yazık ki bu isteğe bir tek biz sahip değiliz ve adayı istiyorsak hızlı davranmalıyız."
 flavor_swe_teu.6.a: "Baltık bizim olacak."
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip] için Teklif"
 flavor_swe_teu.7.desc: "[gotland_province_owner.GetName] bize bir teklif sundu. Birkaç kilo altın karşılığında [ShowProvinceDefinitionName('gotland_province')] Adası'nın kontrolünü bize vermeye razılar. Adayı kılıçla alma imkânımız olsa da böyle barışçıl bir alışveriş bizi dünyanın gözünde alçalmaktan kurtarır ve kan akmasını engeller."
 flavor_swe_teu.7.a: "İyi bir alışveriş gibi duruyor."
 flavor_swe_teu.7.b: "Niye para verelim ki?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "[offer_nation.GetName] ülkesine yaptığımız diplomatik seyahatin sonuçlarını aldık. [gotland_province_owner.GetAdjective] Adası'nın barışçıl bir şekilde el değiştirmesi teklifine olumlu ve minnettar bir cevap vermelerini bekliyoruz."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Öyle de oldu [offer_nation.GetAdjectiveWithNoTooltip] isteklerimizi yerine getirmekten memnuniyet duydu ve ödemeyi tek seferde tamamladı."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Ne yazık ki yaşadığımız hayal kırıklığının haddi hesabı yok. Temsilcilerimiz aşağılanmış ve adayı bizden almak için [offer_nation.GetNameWithNoTooltip] tarafından duyulan hırstan emin olmuşlar."
 flavor_swe_teu.8.a: "Bu alışverişin bir barış ortamı filizlendireceğini umalım."
 flavor_swe_teu.8.b: "Tedbiri elden bırakmamalıyız."
 teu_rejected_sale: "Satış Talebi Reddedildi"
 flavor_dan_teu.1.title: "Aziz Yorgi Gecesi Ayaklanması"
 flavor_dan_teu.1.desc: "[ShowProvinceDefinitionName('estonia_province')] topraklarında sahip olduklarımızın başına bir felaket geldi. Bunca yıldır onlara gösterdiğimiz İsa'nın ışığından memnun olmayan yerli [ShowCultureName('estonian')] halkı, silahlı bir isyan başlattı. Sakin bir günde garnizonlarımıza ve kalelerimize ölümcül saldırılar yaptılar. Aralarından seçtikleri dört lidere de \"kral\" diye hitap etme cüretini gösteriyorlar. Üstüne üstlük şeytani bir \"intikam\" almak amacıyla da eski yöneticilerini ve bakım görevlilerini öfkeyle katlediyorlar. Böyle bir şeye tevazu gösteremeyiz. İsyanları bastırılmalı."
 flavor_dan_teu.1.historical_info: "1343'te Aziz Yorgi Gecesi'nde yerli Estonya halkı Danimarkalı metbularına ve onları yöneten çeşitli yabancı soylulara karşı ayaklandı. İsyanı yönetmek için kendi aralarından \"Dört Kral\" seçtiler. Bu krallar sonrasında tuzağa düşürülerek öldürüldü. İsyan, Danimarka sınırlarını aşarak Livonya Şövalyeleri'nin topraklarına ve Ösel Adalarına yayıldı."
 flavor_dan_teu.1.a: "Kahrolasıcalar!"
 TEU_st_georges_uprising: "[ShowProvinceDefinitionName('estonia_province')] vilayetinde[Concept('owned', 'Sahip Olunan')|e] her [ShowCultureName('estonian')] [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [estonian_uprising.GetName] saflarına katılır.\nToplumun #r %75,0#!'i [Concept('religion', 'Dinini')|e] [ShowReligionName('muinaisusko')] olarak değiştirir."
 estonian_uprising: "Aziz Yorgi Gecesi Ayaklanması"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Aziz Yorgi Gecesi Ayaklanması"
 flavor_dan_teu.2.title: "Estonyalı İsyancılar, Livonya'ya Saldırdı"
 flavor_dan_teu.2.attack: "Gördükleri her [ShowCultureName('german_baltic')] soylusunu katlediyorlar. Efendilerini ve İsa Mesih'i bu denli umursamamaları içler acısı. Öteki tarafta sonları kötü olacak."
 flavor_dan_teu.2.desc: "[TEU_denmark_from.GetAdjective] [ShowProvinceDefinitionName('estonia_province')] merkezli [ShowCultureName('estonian')] silahlı isyanı, [GetCountry('LIV').GetAdjective] tebaamıza doğru ilerlemeye başladı. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Onlara günlerini göstereceğiz."
 flavor_dan_teu.3.title: "Zalimlerin Kaderi"
 flavor_dan_teu.3.desc: "Silahlı bir birlik, [target_province.GetName] topraklarındaki bir muhalefet dalgasına son verdi. [ShowReligionAdjective('catholic')] inancına bağlılıkları sebebiyle anlık bir heyecanla galeyana gelen askerler dost düşman ayırt etmeden tüm [ShowCultureName('german_baltic')] halkını öldürmeye başladı."
 flavor_dan_teu.3.a: "Görmezden gelelim."
 flavor_dan_teu.3.b: "Bununla uğraşmanın vakti değil."
 flavor_dan_teu.4.title: "[target_province.GetNameWithNoTooltip] Vahşeti"
 flavor_dan_teu.4.desc: "[teu_rebellion_tag.GetName] saflarındaki piçler, [target_province.GetName] topraklarındaki masum [ShowCultureName('german_baltic')] halkının üzerine çullanıp herkesi öldürdü. Onları durdurmak için yapabileceğimiz hiçbir şey yoktu."
 flavor_dan_teu.4.a: "Günahlarının cezalarını cehennemde yanarak ödeyecekler."
 flavor_dan_teu.5.title: "İsyanımız"
 flavor_dan_teu.5.desc: "Aşağılık [ShowCultureName('german_baltic')] metbu devletler, çok uzun süredir bizim başımızda. Dinî inançlarımızı bastırarak çok uzun bir süre boyunca bizi yabancı tanrılara inanmaya zorladılar. Belki de onların bizim tanrılarımızla tanışma vakti gelmiştir. Önemli olan ne yapıp yapmadıkları değil, önemli olan prangalarından kurtulmamız."
 flavor_dan_teu.5.a: "Köle olmayacağız!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "[TEU_denmark_from.GetAdjective] [ShowProvinceDefinitionName('estonia_province')] merkezli [ShowCultureName('estonian')] silahlı isyanı, müttefiklerimize doğru ilerledi. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Seferberleri toplayalım!"
 flavor_dan_teu.7.title: "Çıkan Sorunlar"
 flavor_dan_teu.7.desc: "[ShowProvinceDefinitionName('estonia_province')] toprakları içerisinde sahip olduğumuz her şey bize sıkıntıdan başka bir şey getirmiyor. Başkentimizle arasında engin denizler olan bu topraklardaki kontrolümüz fazlasıyla değişken. Yerli [ShowCultureName('estonian')] halkı tarafından yapılan ve [teu_receives_estonia.GetName] topraklarındaki komşularımıza da sıçrayan sürpriz saldırı sebebiyle belki de komşumuzla aramızı düzeltmeye ve hâlihazırda [teu_receives_estonia.GetNameWithNoTooltip] etki alanı içinde bulunan bu ili satmaya çalışmak daha iyi bir seçenektir."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ [the_deciding_nation.GetName] topraklarındaki karar mercileriyle konuşalım."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ [the_deciding_nation.GetNameWithNoTooltip] topraklarındaki karar mercileriyle konuşalım."
 flavor_dan_teu.7.historical_info: "1343'teki Aziz Yorgi Gecesi Ayaklanması'nın ardından Estonya'daki Danimarka Genel Valisi ve diğer hükûmet yetkilileri Alman yanlısı vasallar tarafından esir alındı. Vilayetin büyük bir kısmı Töton kontrolüne geçti. Topraklarının savunulamayacağını fark eden Danimarka Kralı, Estonya'yı 19 bin Köln markına Şövalyelere satmaya karar verdi."
 flavor_dan_teu.7.a: "Vilayeti satalım."
 flavor_dan_teu.7.b: "Huzursuzluğun çaresine bakalım."
 teu_if_teutons_accept: "[the_deciding_nation.GetName] kabul ederse:"
 flavor_dan_teu.8.title: "Estonya'nın Satışı"
 flavor_dan_teu.8.desc: "[ShowProvinceDefinitionName('estonia_province')] İsyanı sebebiyle [TEU_denmark_from.GetAdjective], bize [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')] sınırları içerisindeki topraklarını teklif ediyor. Teklifi kabul edersek bu topraklar da etki alanımıza girecek ve [TEU_denmark_from.GetAdjectiveWithNoTooltip] bu meseleden elini eteğini çekecek. Böylelikle hainlerle tek başımıza ilgileneceğiz."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Tekliflerini kabul edeceğiz."
 flavor_dan_teu.8.b: "Biz de bu sorunlarla uğraşmak istemiyoruz!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "[ShowProvinceDefinitionName('estonia_province')] üzerindeki haklarımıza dair yaptığımız cömert teklif için nihayet bir cevap aldık."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Haberler harika, [the_deciding_nation.GetName] teklifimizi kabul ederek hain dolu bu topraklarla uğraşma yükünü sırtımızdan aldı."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Haberler kötü, [the_deciding_nation.GetName] teklifimizi reddederek bizi hem bu isyanı tek başımıza bastırmak hem de sonrasında yaşanacak huzursuzluğa katlanmak zorunda bıraktı. Belki de yeteri kadar çabalarsak burasını entegre etmeyi başarabiliriz."
 flavor_dan_teu.9.a: "Ne güzel!"
 flavor_dan_teu.9.b: "Lanet olsun."
 teu_successful_dealings: "Başarılı Alışveriş"
