l_turkish:
 flavor_geo.1.title: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')] Halkının Sürgünü"
 flavor_geo.1.desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName] liderlerine karşı silahlanıp on binlerce [ShowCultureGroupName('mongolian_group')] askerini topraklarımızdan def etmemizin üzerinden on koca yıl geçti. Yolsuzluğa fazlasıyla aşina olan, baskınlar düzenleyerek insanlarımızı sömüren bu atlı beyler, halkımızın dizginlerini ellerinde tutmak için [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle yakın bir iş birliği içindeydi. [target_character1.GetName], [target_character2.GetName] Hazretleri'nin ölümünü bahane ederek halkımızı zincirlerinden kurtardı. Sonrasında sınırlarımız içindeki yabancı askerlerin çıkartılmasını talep etti ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında dönek veya söz sahibi olduğunu düşündüğü kimseleri katletti. Bugün, bu olayın onuncu yıl dönümü olduğundan kutlamalar düzenleniyor."
 flavor_geo.1.a: "Şenlikler [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının dört bir yanına yayılacak!"
 flavor_geo.1.b: "Bu fırsatı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuz sahibi üyelerini ayıklamak için kullan."
 every_location_target_province_30_prosperity_tt: "[target_province.GetName] içinde sahip olunan her [location|e] [ShowNamedValue('prosperity_extreme_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_geo.2.title: "Batıyla Ticaret"
 flavor_geo.2.desc: "Geleceğimizi güvence altına almak adına, varlık sahibi Batılılarla diplomatik ve ticari ilişkiler kurmayı değerlendirmek bilgece olacaktır. Yönettiğimiz [ROOT.GetCountry.GetFlavorRank] güçlü olsa da etrafımız bize düşman kâfirlerle çevrili. Batı'yla dostane ilişkiler kurmak aramızdaki bağları güçlendirecek. Böylece bir zamanlar kudretiyle tanınan [GetUniqueInternationalOrganization('ilkhanate').GetName] parçalanırken ülkemizin konumu güvende olacak."
 flavor_geo.2.a: "[target_country1.GetNameWithNoTooltip] ile ticaret yapacağız."
 flavor_geo.2.b: "Yüzümüzü [target_country2.GetNameWithNoTooltip] ülkesine çevirelim."
 flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip] bizi paraya boğacak."
 flavor_geo.2.d: "Hiçbirine ihtiyacımız yok."
 flavor_geo.3.title: "[GetCountry('GEO').GetNameWithNoTooltip] Temsilcileri"
 flavor_geo.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza beyaz ve kırmızı renklerde gösterişli kıyafetler giyen oldukça tuhaf bir misafir grubu geldi. Görünüşe bakılırsa [target_character.GetName] adına hareket eden bu diplomatik temsilciler ülkelerimiz arasında samimi ilişkiler kurup diplomatik ilişkileri yürütmeleri karşılığında [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremizin [target_location.GetName] topraklarına girişini müzakere etmeye gelmişler."
 flavor_geo.3.a: "Güzel bir teklif."
 flavor_geo.3.b: "Teklifleri ilgimizi çekmiyor."
 trade_in_caucasus_key: "[ShowRegionNameWithNoTooltip('caucasus_region')] Bölgesinde Ticaret"
 flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle] ile Yazışmalar"
 flavor_geo.4.desc: "İçinde bulunduğumuza benzer tehlikeli zamanlarda mevkidaşlarımızla sağlam dostluklar kurmak genel olarak bilgece bir davranış olacaktır. En zorlu zamanlarda ise ortak çıkarlar uğruna dinler arasında dahi köprü oluşturmak önem arz eder. Bu amaç doğrultusunda, [target_country2.GetLongName] [target_country2.GetGovernment.GetRulerTitle] ile iletişime geçmenin sağduyulu bir hareket olacağı ileri sürüldü. Güçlü ve varlıklı topraklara sahip kasabaları pek çok [ShowReligionGroupAdjective('christian')] haneye ev sahipliği yapıyor. İttifak kurmayı vaat edip aramızdaki ilişkileri dostane tutacağımızın sözünü verirsek onlara daha iyi davranılmasını sağlayabiliriz."
 flavor_geo.4.a: "Bir mektup yollayalım."
 flavor_geo.4.b: "Yapacak daha önemli işlerimiz var."
 flavor_geo.4.historical_info: "Gürcistan Kralı V. George ve Fransa Kralı VI. Philip yıllar boyunca yazışmalarını sürdürerek tarih boyunca samimi bir ilişki yürütmüşlerdir. Gürcistan Kralı V. George bir mektubunda, Kudüs'teki Kutsal Toprakların özgürlüğüne kavuşturulması gibi asil bir amaç doğrultusunda VI. Philip ile güçlerini birleştirmek istediğini belirtir. Kendisi bu amaç uğruna 30.000 askerini seferber etmeyi teklif ederek kararlılığını Fransa kralına göstermiş oldu."
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle] Makamından Bir Mektup Geldi"
 flavor_geo.5.desc: "[target_character.GetName] Hazretleri'nin [target_country.GetGovernment.GetCourtTitle] makamından bir diplomat geldi. [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] mektubunda topraklarımızda yaşayan [ShowReligionGroupAdjective('christian')] azınlıkların himayesi ve komşularımızdan gelebilecek tehditler karşısında sınırlarımızın korunması için iki ülke arasında iş birliği yapılmasının gerekli olduğunu vurguluyor."
 flavor_geo.5.a: "[target_character.GetShortNameWithNoTooltip] söylediği her şeyde haklı."
 flavor_geo.5.b: "Böylesine alçakça faaliyetler bizi ilgilendirmez."
 every_christian_pop_gains_25_satisfaction_tt: "[GetCountry('MAM').GetName] içindeki her [ShowReligionGroupAdjective('christian')] [pop|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_geo.5.historical_info: "Gürcistan Kralı V. George, Bahrî Memlûkler'deki mevkidaşıyla yazışmalarda bulunarak Memlûk Sultanlığıyla ilişkisini diri tuttu. Bu diplomatik girişim sayesinde Filistin topraklarındaki bazı Gürcü manastırlar, Gürcü Ortodoks Kilisesi'nin nüfuzu altına girdi. Yazışmalar, Gürcü hacıların Kutsal Topraklara serbestçe seyahat edebilmesini de sağladı."
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip] Ülkesinin Cevabı"
 flavor_geo.6.desc.a: "[target_country2.GetAdjective] [target_country2.GetGovernment.GetCourtTitle] adına verilen olumlu yanıt bizleri sevindirdi. Halklarımızın ortak çıkarının önemini vurgulayan [target_character2.GetName] bizimle bir ittifak kurmak istiyor!"
 flavor_geo.6.desc.b: "Karşılıklı çıkar sağlayabileceğimiz bir ittifak kurmak için gösterdiğimiz en iyi ve en içten çabalarımıza rağmen [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle] halklarımız arasında yakın ilişkiler kurmamaya karar verdi."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "[target_country2.GetLongNameWithNoTooltip] Seferi"
 flavor_geo.7.desc: "Doğu komşumuz olan [target_country2.GetName] uzun zamandır başımıza bela oluyor. Kâfir inançlarını ve bariz düşmanlıklarını gerekçe göstererek büyük bir sefer düzenlemek ve onları haritadan kalıcı olarak silmek akıllıca olur. Ordular hazır bekliyor. Danışmanlar ise savaş planları yapmaya başladı bile."
 flavor_geo.7.a: "Savaş ilan edelim."
 flavor_geo.7.b: "Açıktan savaş başlatma riskini alamayız."
 flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip] İçin Mektuplar"
 flavor_geo.8.desc: "Batının uzak topraklarında yürekli şövalyeleriyle ve göz alabildiğine uzanan zenginlikleriyle güçlü bir [target_country2.GetGovernment.GetCourtTitle] makamı bulunuyor. Aramızdaki mesafe uzak olsa da ortak bir amaç güdüyoruz.\n\nKâfirlerin eline tekrar düşen [target_location.GetName] ilinin korunması bizim kadar onlar için de çok önemli. Konseyimizin pek çok üyesi [target_country2.GetLongName] ile aramızda iletişim başlatılmasını ve kutsal mücadelemiz için destek talep edilmesini istedi."
 flavor_geo.8.a: "Bir mektup yollayarak destek isteyelim."
 flavor_geo.8.b: "Buna ayıracak vaktimiz yok!"
 flavor_geo.9.title: "Doğudaki [ShowReligionGroupNameWithNoTooltip('christian')] Halk"
 flavor_geo.9.desc: "Bugün beklenmedik bir grup geldi! [ShowRegionName('caucasus_region')] bölgesindeki [ShowReligionGroupAdjective('christian')] [target_country.GetFlavorRank] elçileri olduklarını iddia ediyorlar. Bir zamanlar taşıdığımız ve [target_location.GetName] topraklarında yükselen gösterişli haçlarla mühürlenmiş bir mektup sundular.\n\nMektupta, Kutsal Topraklarda bir yer edinmenin hayati önemi vurgulanıyor ve karşılığında davalarında destek talep ediliyordu."
 flavor_geo.9.a: "Davalarına parayla destek olacağız!"
 flavor_geo.9.b: "Onlara şövalyelerimiz yardım edecek!"
 flavor_geo.9.c: "Boş vaatlere ayıracak vaktimiz yok."
 up_to_x_commoners_will_migrate_tt: "[Concept('capital', 'Başkentimiz')|e] [province_definition|e] içindeki bazı [ShowPopTypeName('peasants')] [target_country.GetName] topraklarına göç edecek"
 flavor_geo.10.title: "[target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetRulerTitle] Tarafından Cevap"
 flavor_geo.10.desc: "Diplomatlarımız uzun ve zorluklarla dolu bir yolculuğun ardından [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle] tarafından verilen yanıtla birlikte Batı'dan geri döndüler. Destekleri hiç şüphesiz yurt dışındaki askerî girişimlerimize yardımcı olacak.\n\nMühür kırıldığında ve mektup açığa çıktığında odaya sessizlik ve tedirginlik hâkim oldu."
 flavor_geo.10.a: "Yaşasın! Yardım etmeyi kabul ettiler!"
 flavor_geo.10.b: "Bizi reddetme cüretini nasıl gösterirler!"
 flavor_geo.11.title: "Güçlü Bir Komşu"
 flavor_geo.11.desc: "Bağımsızlığımızı korumak için gösterdiğimiz tüm çabalar, askerî başarılarımız ve yabancı askerlerin topraklarımızdan çıkarılması komşu güçleri zenginliğimize göz dikmekten vazgeçirmeye yetmedi. Bunu en son deneyen, [target_country2.GetLongName] sancağının himayesi altında özerkliğimizi korumamız karşılığında ufak bir haraç talep eden [target_character2.GetName] oldu."
 flavor_geo.11.a: "Gülü seven dikenine katlanır."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] bizden hiçbir şey alamayacak!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "İyi niyetlerinin ve diplomatik ilişkilerimizin bir göstergesi olarak komşumuz [target_country.GetLongName], topraklarına nüfuz eden otoritemizin gücünü tanıyarak etki alanımıza girmeyi ve yüksek miktarda haraç ödemeyi kabul etti!"
 flavor_geo.12.desc.b: "[target_country.GetLongName] bir kez daha istilaya karşı inatla direniyor. Onlardan hiç kuşkusuz daha güçlü ve kudretli olduğumuzu sonunda fark etmek yerine bir kere daha diz çökmeyi reddettiler ve otoritemize karşı ayaklandılar."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Diz çökecekler."
 flavor_geo.13.title: "[ShowProvinceDefinitionNameWithNoTooltip('imereti_province')] Genelinde Düzen"
 flavor_geo.13.desc: "Topraklarımızın sınırları bölgenin en geçit vermez ve haşmetli dağ sıralarını kapsıyor, ayrıca halkımızın çoğu bu devlerin yamaçlarında ve en derin yarıklarında yaşıyor. Buna karşın başkentimize olan uzaklıklarına bel bağlayarak isyankârlıktan farkı olmayan bir özerklik yoluna girdiler. Topluluklarına yatırım yaparsak özerkliklerini azaltabilir ve onları kendimize dâhil edebiliriz."
 flavor_geo.13.a: "Otoritemizi tanımak zorundalar."
 flavor_geo.13.b: "Mevcut anlaşmamızı bozmayalım."
 flavor_geo.14.title: "Elegir Darphanesi"
 flavor_geo.14.desc: "Para, güç ve nüfuz demektir. Etki alanımızı genişlettikçe ve Doğu'da daha fazla toprak edindikçe tahkimatları ve orduları idame etmek için paraya olan ihtiyacımız da giderek arttı. [target_location.GetName] ilinde yeni bir değerli metal yatağı keşfedildi. Danışmanlarımız bu değerli keşfe daha çok yatırım yaparak çıkarttığımız maden miktarını azami seviyeye taşımak için birkaç plan hazırladı."
 flavor_geo.14.historical_info: "Elegir darphanesi coğrafi konum açısından büyük ölçüde tartışmalara gebe olsa da milattan sonra 740 gibi erken bir tarihte faaliyete başladığı için pek çok büyük ulusun mihenk taşı kabul edilir. Çobanoğulları'nın Transkafkasya'daki hâkimiyeti sırasında Celayirid sikkesi de burada basıldı."
 flavor_geo.14.a: "Şu sikkelerin güzelliğine bakın yahu!"
 flavor_geo.14.b: "Açgözlülük yapmak yerine yerel halka yardım edelim."
 flavor_geo.15.title: "[target_location.GetNameWithNoTooltip] Surları"
 flavor_geo.15.desc: "[target_location.GetName] konumu açısından hayati öneme sahip. Bir dağ geçidinin hemen girişinde uzanan birkaç adet derme çatma tahkimat, onları inşa eden yerel halka iyi hizmet etti. Buna karşın ülkemiz büyüdüğünden ve güneybatı sınırlarımız genişlediğinden dolayı başkentimize giden yolu korumak için tahkimatlarımızın sayısını da artırmak doğru bir hareket olur."
 flavor_geo.15.a: "Tahkimatlara bütçe ayrılsın!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[target_location1.GetNameWithNoTooltip] İlindeki [ShowReligionAdjectiveWithNoTooltip('catholic')] Nüfus"
 flavor_geo.16.desc: "Sınırlarımızın birbirine uzaklığına rağmen [target_country.GetLongName] ve [target_character2.GetName] ile iletişimi sürdürdük. Diplomatik mübadele sırasında [target_location1.GetName] içinde bir [ShowBuildingTypeName('missionary_building')] kurulmasını kabul ettik. [GetCharacter('geo_giovanni_da_firenze').GetName] 1330 yılında [ShowLocationName('tblisi')] piskoposu olarak atandığından bu yana [target_character1.GetName] Hazretleri'nin [ShowReligionName('catholic')] inancını benimsemesi yönündeki baskılar himayemiz altındakilerin itirazlarına rağmen giderek arttı."
 flavor_geo.16.a: "Samimi ilişkilerimizi sürdürelim."
 flavor_geo.16.b: "Bu sefer çizmeyi aştılar!"
 flavor_geo.16.c: "Belki de söylediklerinde haklılık payı vardır?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "[Concept('diplomatic_range', 'Diplomatik Menzilimiz')|e] içerisinde tanıdığımız tüm [ShowReligionAdjectiveWithNoTooltip('catholic')] [Concept('country', 'Ülkelerin')|e] bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] azalır"
 flavor_geo.17.title: "[target_country.GetLongNameWithNoTooltip] Ülkesinden Gelen Ulak"
 flavor_geo.17.desc_common: "[target_location1.GetName] içinde bir [ShowBuildingTypeName('missionary_building')] kurduğumuzdan beri [target_character.GetName] ile sağlıklı bir ilişki sürdürmeyi başardık."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Geçtiğimiz yıllarda, [target_country.GetLongName] bölgesindeki mülklerimizin yıkılmasıyla birlikte ilişkilerimizde hazin bir gerileme yaşandı."
 flavor_geo.17.a: "Bu, resmen delilik!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ [target_character1.GetShortNameWithNoTooltip] gerçek inancı kucaklamayı, [ShowReligionName('catholic')] inancının ışığını [ShowRegionNameWithNoTooltip('caucasus_region')] bölgesine yaymayı kabul etti. Bu, kaderin bir cilvesi olsa gerek."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')] Yayılıyor"
 flavor_geo.19.desc: "Halkımızın bir kısmı ülkemize getirilen [ShowReligionName('catholic')] inancına kucak açtı. Saflarına her geçen gün daha fazla kişi katılıyor. Bu yeni inancın sınırlarımız içinde yayılmasına dair son gelişmeyse [target_character.GetName] Hazretleri'nin vaftiz edilmesi oldu. Bazı kesimler, [ShowReligionNameWithNoTooltip('catholic')] inancının benimsenerek Batı ile daha sıkı bağlar kurulmasını destekliyor. Buna karşın birçok kişiyse inancımızı ve geleneklerimizi terk edeceğimizden korkuyor."
 flavor_geo.19.a: "Buna bir son vermek gerek!"
 flavor_geo.19.b: "Daha fazla vazife talep edelim."
 flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip] İçindeki [ShowReligionNameWithNoTooltip('catholic')] İnancı"
 flavor_geo.20.desc: "[target_character.GetName] Hazretleri'nin vaftiz edilmesinden bu yana [target_country.GetAdjective] [target_country.GetGovernment.GetCourtTitle] içindeki nüfuz sahibi pek çok kişi ülkelerinin resmî olarak [ShowReligionName('catholic')] inancına geçmesi için çaba gösterdi. Daha etkili ve hızlı olabilmek adına bazı önemli bölgelerde birkaç yeni [ShowBuildingTypeName('missionary_building')] kurulması için bütçe ayırmamızı veya davalarına ortak olmamızı talep ediyorlar."
 flavor_geo.20.a: "Bu çabalarına finansman sağlayacağız."
 flavor_geo.20.b: "Bir ittifak kuralım."
 flavor_geo.20.c: "Yardım etmek zorunda değiliz."
 flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip] ile Yazışmalar"
 flavor_geo.21.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], [ShowReligionName('catholic')] inancını benimseme yolundaki çabalarımıza destek olmak adına cömert bir adım atarak değerli yardımlarını sunuyor."
 flavor_geo.21.a: "Böylece yeni [ShowReligionAdjectiveWithNoTooltip('catholic')] vazifelerinde yer alabiliriz!"
 flavor_geo.21.b: "Aramızda bir ittifak kurmayı teklif ediyor!"
 flavor_geo.21.c: "Bize manevi açıdan desteklerini sundu."
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Yeniden Yapılandırılması"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi çok uzun zamandır [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin servetini hor görüp üyelerinin haklarını çiğniyor. Sinirli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi üyeleri ve inanç sahibi nüfuzlu isimler, [target_location.GetName] ilinde [target_character.GetName] Hazretleri'nin karşısına çıkıp [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin herkesi açgözlülüklerine kurban etmesinden önce güçlerinin kontrol altına alınması için talepte bulundu!"
 flavor_geo.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tarafından sunulan tavsiyeyi dikkate alalım."
 flavor_geo.22.b: "Bazı sınırlamalar getirelim."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "[GetCurrentYear] Güneş Tutulması"
 flavor_geo.23.desc: "Hayret uyandıran bir doğa olayı gözlemlendi! Güneş koyu, kızıl bir gölgeyle kaplandı ve beş kez karanlığa gömülerek hafızalarda iz bırakan bir manzara oluşturdu! Gün geceye dönerken halkımızın arasında batıl inançların etkisi altındaki insanlar yeniden canlanmayla, kehanetlerle, ilahi varlıklarla ve karanlık bir çağla ilgili hususlardan bahsediyorlar."
 flavor_geo.23.a: "Tanrı bize sırtını döndü!"
 flavor_geo.23.b: "İlginç bir astronomik olay."
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip] Hazretleri'nin Talepleri"
 flavor_geo.24.desc: "Büyük bir fatih ve engin topraklara sahip bir lord, kendi devlet erkânı üyeleri aracılığıyla bize akıl almaz bir teklif sundu! Delice kahkahalar eşliğinde talep ettikleri arasında [target_character1.GetName] ve tüm [ROOT.GetCountry.GetGovernment.GetAdjective] Hanedanı'nın [target_religion.GetName] inancını benimsemesi de yer alıyor. Aksi takdirde kudretli [target_country2.GetFlavorRank] ülkesinin gazabını üzerimize çekeceğimizi söylüyor..."
 flavor_geo.24.a: "Ne yazık ki halkımızın iyiliği için kabul etmeliyiz."
 flavor_geo.24.b: "İnancımıza ihanet etmeyeceğiz!"
 flavor_geo.24.historical_info: "14. yüzyılın sonlarında Gürcistan Krallığı, Timur tehlikesiyle karşı karşıya kalmıştı. Korkunç fatih istilalarıyla bölgeyi kargaşaya sürüklemişti. Timur'un kuvvetleri Gürcistan topraklarını kasıp kavururken yerel yöneticiler İslam dinine geçip daha fazla tahribatı önlemek ve yıkımın sürmesine izin vermek arasında zorlu bir tercih yapmak zorunda kaldı. Haftalar süren müzakereler, pazarlıklar ve gideren artan baskıların ardından Gürcistan yetkilileri yalnızca görünüşte din değiştirmeyi ve Timur'un gücü zayıfladığında maskelerinden kurtulmayı uygun gördüler."
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip] Ülkesinin Din Değişimi"
 flavor_geo.25.desc: "Asil fatihimizin teması sayesinde farklı bölgelerin topraklarını geçerken [target_country1.GetLongName] ülkesinden haberler aldık. Görünüşe bakılırsa ilişkilerimizi denetlemekle görevli Yerel Şef [target_character1.GetName] Hazretleri'nden [target_religion.GetName] inancını benimsemesini talep etmiş."
 flavor_geo.25.a: "Mektup küstah bir dille yazılmış, onları yerle bir edeceğiz!"
 flavor_geo.25.b: "Mektupta talebimizi kesin olarak reddettiklerini belirtiyorlar. Şimdilik onları kendi hâllerine bırakalım."
 flavor_geo.25.c: "Mektupta [target_character1.GetShortNameWithNoTooltip] Hazretleri'nin din değiştireceğine dair resmî bir bildiri bulunuyor."
 flavor_geo.26.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Dinî Kimliği"
 flavor_geo.26.desc: "Yakın zaman önce [GetCountry('TIM').GetAdjective] inancının [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına zorla kabul ettirilmesi nüfusumuzun büyük bir kesimi arasında belli ki hoş karşılanmadı. [ROOT.GetCountry.GetReligion.GetAdjective] inançlarımız, savaş tehdidine maruz kalsak dahi yabancı etkilerle bu kadar kolay değiştirilemez. Çoğu kişi [target_character.GetName] Hazretleri'nin din değiştirmekten vazgeçip gerçek inancı savunmak için hazırlanması gerektiğini öne sürüyor."
 flavor_geo.26.a: "Bir kurnazlık yaptık, amacımıza da ulaştık."
 flavor_geo.26.b: "Olan olmuş."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "Yakın zamanlarda önemli bir şahsın adı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyelerinin dillerinden düşmüyor. [target_location.GetName] bölgesinde toprak sahibi olmayan önemsiz bir soylu aileye mensup [target_character2.GetName] çok küçük yaştan itibaren askerlik kariyerine odaklanmış ve elde ettiği başarılarla adını şimdiden duyurmaya başlamış. Böylesi bir yeteneği kendimize çekmek hiç şüphesiz askerî becerilerimizi geliştirecek. Ayrıca yerinde taktikleri de gelecek çatışmalarda epey faydalı olacak."
 flavor_geo.27.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına davet edelim, yeteneklerinden faydalanacağız."
 flavor_geo.27.b: "Görgüsüz ve önemsiz soyluların tavsiyesini almaya ihtiyacımız yok."
 flavor_geo.27.historical_info: "Gürcistan'ı Osmanlılar ve Safevîler gibi güçlerin istilalarına karşı savunmasıyla tanınan Georgi Saakadze, 17. yüzyılın başlarında önde gelen bir Gürcü askerî liderdi. Seçkin bir aileden gelen Saakadze en başta Kartli Krallığı'nda bir komutan olarak görev yaptı. Özellikle 1625 yılında, Safevîlere karşı çok önemli bir zafer kazandığı Tsitsamuri Muharebesi sırasında gösterdiği stratejik dehasıyla ün kazandı. Kariyerine askerî zaferler kadar siyasi karışıklıklar da damgasını vurdu. Bunların arasında Gürcistan'ın hükümdarlık sarayıyla anlaşmazlıkları da yer alıyordu."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "Önemsiz bir soylu ailesinin çocuğu olarak doğan [target_character2.GetName] küçüklüğünden beridir meraklılığıyla ve müthiş zekâsıyla dikkat çekiyor. Çocukluğunu doğduğu [target_location.GetRank.GetName] [target_location.GetName] topraklarında, ailesinin kütüphanesindeki kitapların sayfalarını karıştırarak geçirdi. Daha sonra [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında yaşamaya başladığında ise [ROOT.GetCountry.GetGovernment.GetAdjective] kütüphanesinde edinebileceği tüm bilgileri hızla tüketti. Daha çok erken yaşlarda yazmaya zaman ayırmaya başlamış ve umut vaat eden bazı metinler çıkarmıştı. Yetiştirilirse hiç şüphesiz en iyi yazarlarımızdan biri hâline gelecek."
 flavor_geo.28.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde yakınımızda tutalım."
 flavor_geo.28.b: "Taşralı bal kabağı; geldiği yere geri dönsün."
 flavor_geo.28.historical_info: "Seçkin bir Gürcü âlim, diplomat ve yazar olan Sulhan-Saba Orbeliani, Gürcü edebiyatına ve eğitimine katkılarıyla tanınıyor. Nüfuzlu Orbeliani ailesine mensup olan Sulhan-Saba, #italic Saba'nın Hayatı#! ve Ezop Masalları gibi klasik eserleri Gürcü diline tercüme ederek Gürcü edebiyat geleneğini büyük ölçüde zenginleştirmesiyle tanınıyor. Eğitim ve diplomasi alanında gösterdiği çabalar, siyasi istikrarsızlık ve dış tehditler karşısında Gürcü kültürünün teşvik edilmesi ve korunmasında çok önemli bir rol oynadı. Orbeliani'nin Gürcistan entelektüel ve kültürel rönesansının gelişimi üzerindeki etkileri yadsınamaz."
