 flavor_nov.110.title: "Tysiatskii, [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] Üzerinde Vergi Uygulanmasını Talep Ediyor"
 flavor_nov.110.desc: "Mevcut Tysiatskii, çoğunlukla [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümreleri arasında bir güç mücadelesi olarak görülen bir adım atarak [our_ruler.GetName] Hazretleri'nden Veche'nin de desteğiyle birlikte [ShowEstatePrivilegeName('novgorod_ivans_hundred')] için daha katı vergiler getirmesini istedi. [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] üyeleri, hâlihazırda birliğe katılmak için hem çok yüksek bir giriş ücreti ödemek hem de Tysiatskii makamının sahibine hediyeler vermek zorundalar. Buna karşın mevcut Tysiatskii, bu ücretlerin bir kısmının makamın kendisine yönlendirilmesini talep etti. Bazı [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] üyeleri, bunu Tysiatskii'nin yalnızca kendi nüfuzunu artırmak için attığı bir adım olarak değerlendiriyor."
 flavor_nov.110.a: "Tysiatskii'nin [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] için fazladan ücret alınması talebi yerine getirilsin."
 flavor_nov.110.b: "Tysiatskii'nin talepleri reddedilsin."
 flavor_nov.111.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarının Etki Alanının Artırılması"
 flavor_nov.111.desc: "[ShowLocationName('novgorod')], Veche'nin kalbi niteliğinde olsa da dış bölgelerdeki kasabalar ve yerleşim yerleri üzerindeki etkisini korumasının genellikle çok zor olduğu açık. Geçmişte iktidardaki [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu bölgelerin özerkliğini bir nebze de olsa korumasına izin vermiş olsa da [our_ruler.GetName] daha farklı bir yol izlemeyi tercih etti. [ROOT.GetCountry.GetName] bu özerk bölgeleri doğrudan kendi etkisi altına alabilirse [ShowGovernmentTypeName('republic')], gelecekte karşılaşacağı her türlü tehdide direnebilecek bir konuma gelecektir."
 flavor_nov.111.a: "Bu dış bölgelerin özerkliği azaltılmalı."
 flavor_nov.111.b: "Dış bölgelerin kendi kendilerini yönetmesine izin verilmeli."
 flavor_nov.112.title: "Novgorodka'nın Basımı"
 flavor_nov.112.desc: "[ROOT.GetCountry.GetName], tarihi boyunca bir ticaret aracı olarak birçok farklı para birimini kullanmaya devam etmiştir. Bu uygulama sayesinde [ROOT.GetCountry.GetNameWithNoTooltip] tüccarları diğer Baltık uluslarından gelen malların ticaretinde belli bir esneklik sağlamayı başarmıştır. Devlete özgü bir para birimi oluşturmak isteyen [our_ruler.GetName] ise ilk Novgorodka paralarının basımını başlattı. Kendisi, bu para biriminin sınırlarımızın ötesinde bile [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin bir sembolü hâline gelmesini umuyor. Buna karşın bazı tüccarlar, bu yeni para biriminin [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının yabancı paralar için sağladığı esneklik itibarını zedeleyebileceğini düşünüyor."
 flavor_nov.112.a: "Novgorodka parası basılsın!"
 flavor_nov.112.b: "Ticaret için farklı para birimlerinin kullanımına devam edilsin."
 flavor_nov.113.title: "Barutlu Silahların Tanıtılması"
 flavor_nov.113.desc: "Bir süredir [ShowLocationName('novgorod')] sokaklarında yeni bir silah türü hakkında söylentiler dolansa da doğudan gelen tüccarlar bu silahları ticaret amacıyla topraklarımıza getirdi. Bu silahların işleyişini düşman prensliklerden önce anlamak isteyen [our_ruler.GetName], rakiplerimize karşı sahip olduğu avantajı korumak için Veche'nin bu silahları daha sonra kendimiz de üretmek üzere temin etmesini istedi."
 flavor_nov.113.a: "Bu yeni silahlar üzerinde uzmanlaşmaya çalışalım."
 flavor_nov.113.b: "Diğer ticari meseleler [ROOT.GetCountry.GetNameWithNoTooltip] için daha önemli bir odak noktası."
 flavor_nov.114.title: "[ShowGoodsNameWithNoTooltip('beeswax')] ve [ShowGoodsNameWithNoTooltip('fur')] Ticaretinde [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Tekeli"
 flavor_nov.114.desc: "Tüccarlarımız uzun bir süredir [ShowGoodsName('beeswax')] ve [ShowGoodsName('fur')] tedariğinde önemli bir etkiye sahip olsa da son dönemlerde [ROOT.GetCountry.GetName] içindeki çeşitli tüccar birlikleri bu kaynaklar üzerindeki kontrollerini artırmayı başardı. Bunu [ROOT.GetCountry.GetNameWithNoTooltip] için maddi fayda olarak gören [our_ruler.GetName] ve diğer Veche üyeleri, öngörülebilir gelecekte bu mallar üstündeki tekelimizi korumak adına [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine fazladan ayrıcalıklar tanıdı."
 flavor_nov.114.a: "Fırsatımız varken bu ticari tekelden faydalanmamız lazım."
