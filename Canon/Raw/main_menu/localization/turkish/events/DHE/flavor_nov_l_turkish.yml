l_turkish:
 flavor_nov.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İç Savaşı"
 flavor_nov.1.desc: "14. yüzyılda [ROOT.GetCountry.GetName], Moskova'ya karşı uzun süren bir egemenlik mücadelesi başlattı. Cumhuriyetin liderleri arasında yaşanan tartışmalar, [GetCountry('MOS').GetAdjective] ülkesinin giderek artan gücü karşısında zayıfladı. [ROOT.GetCountry.GetNameWithNoTooltip] 1456 ve 1470 yıllarında meydana gelen [GetCountry('MOS').GetAdjectiveWithNoTooltip] istilalarının ardından [GetCountry('MOS').GetNameWithNoTooltip] ülkesinin vasalı hâline gelmiş olsa da özerkliğini korumuştu. 1478 yılında ise Moskova'nın tam kontrolü altına girerek özgürlüğünü yitirdi. [ROOT.GetCountry.GetNameWithNoTooltip], 1703 yılında Sankt-Peterburg kurulana kadar ticari konumunu korudu."
 flavor_nov.1.a: "Tüccar Fraksiyonu Destekle"
 flavor_nov.1.b: "Soylu Fraksiyonu Destekle"
 STATIC_MODIFIER_NAME_civil_war_looming: "İç Savaş Tehdidi"
 STATIC_MODIFIER_DESC_civil_war_looming: "Cumhuriyet liderleri arasında yaşanan tartışmalar kırılma noktasına geldi."
 flavor_nov.2.title: "Bolotovo Antlaşması"
 flavor_nov.2.desc: "[ROOT.GetCountry.GetName] ülkesinin [pskov_country.GetName] üzerindeki otoritesi en iyimser tabirle yıllardır yoruma açık bir konumda. [pskov_country.GetNameWithNoTooltip] devleti yıllar içinde idari kararlarını ve dış politikalarını çoğu alanda [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinden bağımsız hâle getirdi. 1329 yılında ise [pskov_country.GetNameWithNoTooltip] bağımsızlığını fiilen kazandı. Bolotovo Antlaşması'yla durum kesinlik kazanacak [pskov_country.GetNameWithNoTooltip] mevcut hâliyle tanınacak."
 flavor_nov.2.a: "Bağımsızlıkları resmîleştirilsin."
 nov_acknowledged_our_independence: "Bağımsızlık Tanındı"
 flavor_nov.2.b: "[pskov_country.GetNameWithNoTooltip] üzerindeki otoritemizi yeniden tesis etmenin vakti geldi."
 flavor_nov.2.b.tt: "[pskov_country.GetName] kontrol altına alınmaya çalışılır.\n#italic Devletlerimiz arasında #R Savaş#! çıkabilir!#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] Bağımsızlığımıza Karşı Tehdit Oluşturuyor!"
 flavor_nov.3.desc: "[ROOT.GetCountry.GetFlavorRank], hukuken [overlord_country.GetLongName] ülkesinin tabi devleti. Buna karşın [overlord_country.GetAdjectiveWithNoTooltip] ülkesinin [ROOT.GetCountry.GetNameWithNoTooltip] üzerindeki otoritesi en iyimser tabirle yüzeysel. Devletimiz hukuken bağımsız.\n\nBolotovo Antlaşması, bağımsızlığımızı teyit edecek ve bize [overlord_country.GetNameWithNoTooltip] ülkesinden ayrı bir gelecek sunacaktı ancak antlaşma imzalanmadı. Yerine [overlord_country.GetNameWithNoTooltip] hükûmeti ülkemiz üzerindeki [overlord_country.GetAdjectiveWithNoTooltip] otoritesinin yeniden tesis edilmesi için valiler gönderdi."
 flavor_nov.3.a: "Geleceğimiz [overlord_country.GetNameWithNoTooltip] ülkesinin geleceğine bağlı."
 nov_acknowledged_our_authority: "Otoritemiz Kabul Edildi"
 flavor_nov.3.b: "Asla bir metbu devlete boyun eğmeyeceğiz!"
 flavor_nov.3.b.tt: "#italic [target_overlord_country.GetName] bağımsızlık vermezse #R 30#! gün içinde savaş başlar.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] Otoritemizi Kabul Ediyor"
 flavor_nov.4.desc: "[pskov_country.GetName] ülkesinden güzel haberler sarayımıza ulaştı! [pskov_country.GetGovernment.GetRulerTitle], [pskov_country.GetNameWithNoTooltip] üzerindeki hâkimiyetimizi tanıdı ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] üstüne bağlılık yemini etti. [pskov_country.GetNameWithNoTooltip] ülkesinin ileride yönetimimizden ayrılıp bağımsızlığını ilan edeceği yönünde kaygılanmamıza gerek kalmadı."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip], Bağımsızlık Savaşı İlan Etti!"
 flavor_nov.5.desc: "Sarayımıza [pskov_country.GetName] ülkesinden gelen vahim haberler ulaştı! Aşağılık köpekler [ROOT.GetCountry.GetName] ülkesinin küçük [pskov_country.GetFlavorRank] üzerindeki meşru ve haklı hâkimiyetini tanımayı reddedip bize karşı bağımsızlık savaşı ilan etti! [pskov_country.GetNameWithNoTooltip] ülkesinin bağımsızlığını kazanmasını izlemek istemiyorsak devletimizi savaşa hazırlamalıyız!"
 flavor_nov.5.a: "Silahlarınızı kuşanın!"
 flavor_nov.5.b: "Onlarla savaşmaya değmez."
 flavor_nov.6.title: "Dvina Topraklarında Kriz"
 flavor_nov.6.desc: "Dvina Nehri boyunca uzanan bölge, Dvina Toprakları olarak adlandırılır. Bjarmaland olarak da bilinen bölge, [ROOT.GetCountry.GetName] ülkesine [ShowGoodsName('fur')] sağlayan temel bölgelerden biridir. Bu kürk diyarı, uzun yıllardır [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesine zenginlik katmış ve istikrar sağlamıştır.\n\nDvina Topraklarının [dvina_crisis_target.GetNameWithNoTooltip] tarafından ele geçirilmesi durumları büyük ölçüde kötüleştirdi. Devlet hazinesi günbegün eriyor. Devletimizin yoksulluğa yenik düşmesi an meselesi!"
 flavor_nov.6.a: "Dvina Topraklarını geri almalıyız!"
 flavor_nov.6.a.tt: "[dvina_crisis_cause.GetName] ülkesinden Dvina Toprakları talep edilir.\n#italic Devletlerimiz arasında #R Savaş#! çıkabilir!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Dvina Topraklarında Kriz - [GetCountry('NOV').GetNameWithNoTooltip] toprakların iade edilmesini talep ediyor"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName], Dvina Nehri boyunca uzanan, Bjarmaland olarak da bilinen ve bölge ülkelerine [ShowGoodsName('fur')] sağlayan Dvina Topraklarının iade edilmesini talep etti. Bu topraklar, büyük bir zenginlik kaynağı olmasına rağmen taleplerini kabul etmezsek savaş çıkabilir."
 flavor_nov.7.a: "Topraklar iade edilsin."
 flavor_nov.7.a.tt: "#R [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] ve [ShowProvinceDefinitionName('kholmogory_province')] içinde sahip olunan her bölge, [dvina_crisis_target.GetName] tarafına iade edilir.#!\n#italic Bu eylemin gerçekleşmesi 7 gün sürer.#!"
 nov_returned_the_dvina_lands: "Dvina Toprakları İade Edildi"
 flavor_nov.7.b: "Bizim olana sahip çıkacağız."
 flavor_nov.7.b.tt: "Dvina Toprakları bizim tarafımızda kalır.\n#italic Bunun sonucunda [dvina_crisis_target.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetNameWithNoTooltip] arasında #R Savaş#! çıkabilir!#!"
 flavor_nov.8.title: "Dvina Topraklarında Kriz - [dvina_crisis_cause.GetNameWithNoTooltip] Boyun Eğdi"
 flavor_nov.8.desc: "Savaş tehdidimiz işeş yaradı. Zengin Dvina Topraklarını ülkemize geri kazandırmayı başardık."
 flavor_nov.8.a: "Ekonomimiz kurtuldu!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName]; [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] ve [ShowProvinceDefinitionName('kholmogory_province')] içinde sahip olduğu her bölgeyi tarafımıza iade eder.#!"
 flavor_nov.9.title: "Dvina Topraklarında Kriz - İddialarımız Reddedildi"
 flavor_nov.9.desc: "Savaş tehdidimiz, Dvina Topraklarının iade edilmesi için [dvina_crisis_cause.GetName] üzerinde yeterli baskıyı oluşturamadı. Şimdi ne yapacağımıza karar vermeliyiz."
 flavor_nov.9.a: "Silahlarınızı kuşanın!"
 flavor_nov.9.b: "Bu meselenin peşini bırakacağız."
 flavor_nov.10.title: "Niebur'un Barışı"
 flavor_nov.10.desc: "Tüccarlarımıza göre Baltık ticareti üzerindeki rekabet, sonucu olmayan bir oyundan farksız. Bu durumdan ötürü de [GetCountry('HSA').GetLongName] ile ilişkilerimiz geçmişten bugüne hep gergin seyretti. Tabii son zamanlarda [ShowLocationName('lubeck')] Belediye Başkanı Johann Niebur liderliğinde en nüfuzlu temsilcilerinden bazıları ülkelerimiz arasında yakın ilişkiler sağlanmasını istediklerini dile getiriyorlar. Ortak bağlarımızı güçlendirmek ve antrepolarımız arasındaki ticareti geliştirmek istiyorlar."
 flavor_nov.10.a: "Tanrı huzurunda anlaşmayı kabul edeceğiz!"
 nov_novgorodian_hanseatic_friendship: "Novgorod-Hansa Dostluğu"
 flavor_nov.10.b: "Ambargo uygulamak çıkarlarımıza daha fazla hizmet ediyor."
 flavor_nov.12.title: "Dönüşüm Kilisesi"
 flavor_nov.12.desc: "[ShowLocationName('novgorod')] içindeki Ilyna Sokağı'nda yer alan Kurtarıcı'nın Dönüşümü Kilisesi en kutsal sembollerimizden biri olan #italic Meryem Ana İkonu#!'na ev sahipliği yapıyor. 1170 yılında Suzdallılar önderliğindeki dört Prenslik ordusu şehri kuşattığında bu sembol şehri kurtararak bir mucize gerçekleştirmişti. Şehrin [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bu kutsal sembole layık olan yeni bir tapınak inşa edilmesini istiyor."
 flavor_nov.12.a: "Kutsal sembol için yeni bir kilise inşa edilsin!"
 flavor_nov.12.b: "Mevcut kilise yeterli."
 flavor_nov.13.title: "Strigolniki Mezhebi"
 flavor_nov.13.desc: "[ShowReligionName('strigolniki')], [ShowLocationName('pskov')] şehrinden sürgün edildikten sonra kovuşturmadan kaçmak için [ShowLocationName('novgorod')] şehrine gelen Diyakoz [deacon_karp.GetName] takipçilerine verilen isimdir. Öğretileri dinî hiyerarşiyi ve manastırcılık geleneğini inkâr ediyor, her rahibin belirli bir seviyeye kadar yozlaşmış olduğu görüşünü savunuyor ve vaazlar ile ayinlerin rahip olmayan kimseler tarafından yürütülmesini talep ediyor.\n\nÖğretileri [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin alt kesimleri ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi genelinde yaygınlaştı. Dinî yetkililer artık bir yanıt vermemizi bekliyorlar."
 flavor_nov.13.a: "Zındıklar!"
 flavor_nov.13.a.tt: "[ShowReligionName('orthodox')] ülkeler [root_country.GetName] ülkesine karşı [ShowBiasValue('nov_opposes_strigolniki')|+=0] [opinion|E] kazanır."
 nov_opposes_strigolniki: "Strigolniki Karşıtı"
 lots_of_strigolniki: "Birçok [pop|e] artık [ShowReligionName('strigolniki')] inancına mensup."
 flavor_nov.13.b: "Hristiyan kardeşlerimize karşı hoşgörülü davranalım."
 flavor_nov.13.b.tt: "[ShowReligionName('orthodox')] ülkeler [root_country.GetName] ülkesine karşı [ShowBiasValue('nov_tolerates_strigolniki')|+=0] [opinion|E] kazanır."
 nov_tolerates_strigolniki: "Strigolniki Hoşgörüsü"
 flavor_nov.14.title: "Yahudileştiriciler Zındıklığı"
 flavor_nov.14.desc: "Kutsal Üçleme'yi ve İsa Mesih'in kutsallığını inkâr eden, inanç ve kurtuluş meselelerinde her bireyin söz sahibi olmasını talep ederek rahiplerin ve keşişlerin statüsünü hiçe sayan Skhariya adında bir kimsenin öğretileri doğrultusunda yeni bir mezhep ortaya çıktı. Bu düşünceleri nedeniyle Skhariya \"Yahudi\" ve taraftarları da Yahudileştiriciler olarak anılıyor.\n\nBu inanışlar giderek daha da yaygınlaşmaya başladı. Artık bir yanıt vermemiz lazım."
 skhariya_sect_rebels: "Skhariya Mezhebi"
 flavor_nov.14.a: "Onlara engel olmalıyız!"
 flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')] komşu illerde #Y yavaş#! bir şekilde yayılır."
 skhariya_sect_rebels_massive_support: "[ShowRegionName('russian_region')] içinde sahip olduğumuz tüm illerdeki [ShowReligionAdjective('strigolniki')] üyeleri [skhariya_sect_rebels.GetName] mezhebine katılır."
 nov_opposes_skhariya_sect: "Skhariya Mezhebine Karşı Çıkıldı"
 flavor_nov.14.b: "Şimdilik hoşgörüyle yaklaşalım."
 flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')] komşu illerde #Y hızlı#! bir şekilde yayılır."
 skhariya_sect_rebels_soothed: "[ShowRegionName('russian_region')] içinde sahip olduğumuz tüm illerdeki [ShowReligionAdjective('strigolniki')] üyeleri yatışır."
 nov_tolerates_skhariya_sect: "Skhariya Mezhebine Hoşgörüyle Yaklaşıldı"
 flavor_nov.15.title: "[GetCurrentYear] Karelya İsyanı"
 flavor_nov.15.desc: "[GetCountry('SWE').GetName] ülkesi [ShowLocationName('vyborg')] bölgesinde toprak edindi. Sonrasındaysa bu toprakları tahkim edip bölge üzerindeki nüfuzunu güçlendirmeye koyuldu. Bu girişimleri, Neva Nehri boyunca kurulu [ROOT.GetCountry.GetAdjective] karakollarıyla çatışmasına neden olunca Karelya toprakları [GetCountry('SWE').GetName] ve [ROOT.GetCountry.GetName] arasında meydana gelen savaşın merkezi hâline geldi. Bu savaş, 1323 yılında Nöteborg Antlaşması ile sonlandı.\n\nBuna karşın görünüşe göre son zamanlarda [GetCountry('SWE').GetGovernment.GetRuler.GetName] Karelya halkını bize karşı ayaklanmaları ve ülkemizi zayıflatmaları için kışkırtıyor."
 karelian_independence_fighter: "Karelya Bağımsızlık Savaşçıları"
 flavor_nov.15.a: "Zorlu günler kapıda."
 flavor_nov.15.a.tt: "#R [karelian_independence_fighter.GetName] [sweden_country.GetName] tarafından desteklenebilir.#!"
 flavor_nov.15.b: "Halklarıyla bir araya gelmelerine izin verelim."
 nov_granted_karelian_independence: "Halkımıza Bağımsızlık Tanındı"
 flavor_nov.16.title: "[GetCurrentYear] Karelya İsyanı - İsveç'in Desteği"
 flavor_nov.16.desc: "Ülkemiz [ShowLocationName('vyborg')] bölgesinde toprak edindi. Sonrasında bu toprakları, tahkim edip bölge üzerindeki nüfuzunu güçlendirmeye koyuldu. Bu girişimler, Neva Nehri boyunca kurulu [GetCountry('NOV').GetAdjective] karakollarıyla çatışmamıza neden olunca Karelya toprakları [GetCountry('NOV').GetName] ve [ROOT.GetCountry.GetName] arasında meydana gelen savaşın merkezi hâline geldi. Bu savaş, 1323 yılında Nöteborg Antlaşması ile sonlandı.\n\nSon zamanlardaysa Karelya halkını onlara karşı ayaklanıp ülkeyi zayıflatmaları yönünde destekleme fırsatı elimize geçti."
 flavor_nov.16.a: "Bu fırsatı değerlendirmeliyiz!"
 flavor_nov.16.a.tt: "[novgorod_country.GetName] ülkesine karşı [karelian_independence_fighter.GetName] desteklenir.\n#R Bunun sonucunda devletlerimiz arasındaki gerilim artabilir.#!"
 flavor_nov.16.b: "Bundan bir kazancımız yok."
 flavor_nov.17.title: "[GetCurrentYear] Karelya İsyanı"
 flavor_nov.17.desc: "[GetCountry('SWE').GetAdjective] Karelya İsyanı'nı fiilen destekliyor. Onlara ne yanıt vereceğiz?"
 flavor_nov.17.a: "Karelya İsyanını yatıştırmalıyız."
 flavor_nov.17.b: "Hainler! Bu bir Savaş Sebebi!"
 flavor_nov.18.title: "[GetCurrentYear] Karelya İsyanı"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] gerginliği artırdı. Karelya İsyanı'na gösterdiğimiz desteğin bize karşı bir Savaş Sebebi teşkil ettiğini iddia ediyorlar."
 flavor_nov.18.a: "Yazık."
 flavor_nov.19.title: "[GetCurrentYear] Karelya İsyanı"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] gerginliği hafifletti. Karelya İsyanı'na gösterdiğimiz desteğe karşı çıkmamaya karar verdi."
 flavor_nov.19.a: "Hah! Korkaklar."
 flavor_nov.20.title: "Yetenekli İkonograf Hami Arıyor"
 flavor_nov.20.desc: "Ülkemizde dinî sanatlara yüzyıllardır destek sunulması yetenekli ikonografların işsiz kalmadığı bir ortamın oluşmasına önayak oldu. Bu alanda kendinden söz ettiren en son yetenekse [SCOPE.sCharacter('novgorodian_iconographer').GetName]."
 flavor_nov.20.a: "Rabbimiz, Meryem Ana ve tüm Azizler razı olsun!"
 flavor_nov.21.title: "[GetCountry('MOS').GetNameWithNoTooltip] ve [GetCountry('NOV').GetNameWithNoTooltip] Arasında Artan Gerginlik"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName] ülkesinden [GetCountry('MOS').GetGovernment.GetRulerTitle] Hazretleri uzun süredir [ROOT.GetCountry.GetLongName] üzerinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanıyla hüküm sürmeye çalışıyor. Ülkelerimiz arasındaki husumet de dolayısıyla giderek büyüyor.\n\nGerilim artık kırılma noktasına geldi. Artık ülkelerimizden sadece biri varlığını sürdürebilir."
 flavor_nov.21.a: "Bu topraklar ikimiz için fazla!"
 flavor_nov.22.title: "[GetCountry('LIT').GetNameWithNoTooltip] ile İttifak"
 flavor_nov.22.desc: "[GetCountry('MOS').GetName] ile aramızdaki düşmanlığın giderek büyümesi komşularımız arasından müttefik edinmeyi mantıklı bir seçenek hâline getirdi. [GetCountry('MOS').GetAdjective] nüfuzuna [marfa_boretskaya.GetName] adında cesur bir kadın meydan okuyor. Kocası Posadnik Isaac Boretsky, hayatını onlara karşı savaşırken kaybetti. [marfa_boretskaya.GetShortNameWithNoTooltip] kısa süre önce [GetCountry('LIT').GetName] ile aramızda bir ittifak kurulması gerektiğini öne sürdü. Düşmanlarımızla yüzleşmek için elimizdeki en iyi seçenek onlar olabilir."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] mantıklı sözler sarf ediyor. İttifak kurulsun!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] devletimiz adına ittifak kurmak için [GetCountry('LIT').GetName] ülkesine hareket eder."
 flavor_nov.22.b: "Dış kuvvetlerin desteğine ihtiyacımız yok."
 flavor_nov.23.title: "[GetCountry('NOV').GetNameWithNoTooltip] ile İttifak"
 flavor_nov.23.desc: "[GetCountry('NOV').GetName], [GetCountry('MOS').GetName] ile arasındaki düşmanlığın büyümesi nedeniyle yeni müttefikler aramaya başladı. [marfa_boretskaya.GetName] adında cesur bir kadından aldıkları cesaretle sarayımıza gelen temsilciler, ülkelerini destekleyip onlarla ortaklık kurmamız için bizi ikna etmeye çalışıyorlar."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] doğruyu söylüyor!"
 flavor_nov.23.b: "Rus halklar arasındaki meseleler bizi ilgilendirmez."
 nov_refused_alliance_with_novgorod: "[GetCountry('NOV').GetName] ile İttifak Reddedildi"
 nov_accepted_alliance_with_novgorod: "[GetCountry('NOV').GetName] ile İttifak Kabul Edildi"
 nov_refused_alliance_with_us: "Bizimle ittifak kurmayı reddettiler."
 nov_accepted_alliance_with_us: "Bizimle ittifak kurmayı kabul ettiler."
 flavor_nov.24.title: "[GetCountry('LIT').GetNameWithNoTooltip] ile İttifak"
 flavor_nov.24.desc: "[GetCountry('LIT').GetName] topraklarına giden temsilcileriniz iyi haberler getirdi. [GetCountry('LIT').GetNameWithNoTooltip] bizimle müttefik olmaya karar verdi!"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip] en başından beri haklıydı!"
 flavor_nov.25.title: "[GetCountry('LIT').GetNameWithNoTooltip] ile İttifak"
 flavor_nov.25.desc: "[GetCountry('LIT').GetName] topraklarına giden temsilcileriniz kara haberler getirdi. [GetCountry('LIT').GetNameWithNoTooltip] bizimle müttefik olmayı reddetti!"
 flavor_nov.25.a: "Bu kadına neden güvendik ki?"
 flavor_nov.26.title: "[novgorod_city.GetNameWithNoTooltip] Katliamı"
 flavor_nov.26.desc: "[novgorod_city.GetName], düşmanın eline geçti. Buna rağmen şehir halkı hatırı sayılır bir direniş sergiliyor. İstilacılar, halkımızın kararlığı karşısında \"düzeni sağlamak\" adı altında ağıza alınmayacak eylemler gerçekleştirdiler.\n\nAskerler ve paralı askerler şehre girdi, yerel nüfusu bir araya toplayıp masum halkı katletti."
 flavor_nov.26.a: "Bunun bedelini ödeyecekler."
 nov_massacred_our_people: "Halkımız Katledildi"
 flavor_nov.28.title: "[target_location.GetNameWithNoTooltip] İlinin Kuruluşu"
 flavor_nov.28.desc: "Beyaz Deniz'deki Dvina Nehri ağzı son yıllarda kuzey topraklarında bir ticaret merkezine dönüştü. Gezgin tüccarlar genellikle Baş Melek Mikâil'e adanmış manastırda kalıyor ve anlaşmalarını da oraya yapıyorlardı. Buna Karşın yakın zamanlarda bölgede ticaretin daha da büyümesine olanak sağlayacak birtakım altyapı geliştirmeleri talep etmeye başladılar. Bazı danışmanlarımız bölgeye bir liman kasabası kurulması fikrini öne sürdü. Kasabaya manastırdan esinlenilerek [target_location.GetName] adı verilmesi kararlaştırıldı."
 flavor_nov.28.a: "Yeni bir kasaba için harika bir yer!"
 flavor_nov.28.b: "Buna değmez."
 flavor_nov.30.title: "Aziz Sofya Katedrali"
 flavor_nov.30.desc: "[ShowLocationName('novgorod')] ilinde [house_of_holy_wisdom_art.GetName] adıyla da tanınan Ayasofya Katedrali hem [ROOT.GetCountry.GetFlavorRank] için bir dinî merkez hem de şehrin ve hatta bölgemiz içindeki toprakların mülkiyetinin bir sembolü. Tabii yıllar içinde zamanın yıpratıcı etkisine maruz kaldığından dolayı renovasyona ihtiyaç duymaya başladı. Binanın yenilenmesi amacıyla yapacağımız yatırım hiç şüphesiz [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini epey hoşnut edecek."
 flavor_nov.30.a: "Renovasyon çalışmaları desteklensin."
 flavor_nov.30.b: "Bunu karşılayamayız."
 flavor_nov.31.title: "[GetCountry('MOS').GetAdjectiveWithNoTooltip] Tehdidi Yaklaşıyor!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetName] [GetCountry('MOS').GetGovernment.GetRuler.GetName] Hazretleri üzerimizde otorite kurmayı amaçlıyor. [GetCountry('MOS').GetGovernment.GetRulerTitle] Hazretleri'ni [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçsek bile bağımsızlığımızı elden bırakmayacağız. Konseyimizin kararlarına boyun eğmek zorundalar.\n\nDevletimizin temellerinin sarsılmasını istemiyorsak bu tehdide karşı kendimizi savunmalıyız."
 flavor_nov.31.a: "Silahlarınızı kuşanın!"
 flavor_nov.32.title: "Yıkıcı Yazhelbitsy Antlaşması"
 flavor_nov.32.desc: "[GetCountry('MOS').GetName] ve [GetCountry('NOV').GetName] Prenslikleri arasında yıllardır süregelen düşmanlık, en iyi koşullar altında olmasa bile bizim açımızdan sona ermek üzere. [GetCountry('MOS').GetAdjective] tehdidi her zamankinden daha yakın. Zira erkenden imzaladıkları antlaşmalarla mücadelemizde zafer kazandıklarını belli ettiler. Gelecekte de bizi küçük düşürmeyi ve hareketlerimizi kısıtlamayı amaçlıyorlar."
 flavor_nov.32.a: "Bunlar gerçekten de kötü alametler."
 flavor_nov.33.title: "Posadnichestvo Islahatı"
 flavor_nov.33.desc: "Posadnik makamı [ShowLocationName('novgorod')] şehrinde nüfuzlu bir makamdır. Gücün tekelleşmesini önlemek adına [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensupları arasında makama birden fazla kişinin atanarak birbirlerini kontrol altında tutması yönünde bir fikir birliği oluşmaya başladı."
 flavor_nov.33.a: "Harika fikir!"
 flavor_nov.33.b: "Islahatlar gerekli değil."
 flavor_nov.34.title: "Lordlar Konseyi"
 flavor_nov.34.desc: "[ShowLocationName('novgorod')] şehrinin lordları zaman içinde iyice [ROOT.GetCountry.GetFlavorRank] ülkesinin karar alma mercisine dönüşmeye başladı. Siyasi tartışmaların yürütüleceği Lordlar Konseyi olarak adlandırdıkları bir kurum oluşturdular. Veche sisteminin aksine Posadnik ile Tysiatskii makamlarına ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin diğer üyelerine daha fazla yetki sağlayan konsey, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümrelerinin nüfuzunu da sınırlayacak."
 flavor_nov.34.a: "Ülkemizi Lordlar Konseyi yönetecek!"
 flavor_nov.34.b: "Lordlara daha fazla güç vermemeliyiz!"
 flavor_nov.35.title: "[target_location.GetNameWithNoTooltip] Manastırının Kuruluşu"
 flavor_nov.35.desc: "Kuzey topraklarında, Onega Körfezi'nde sayısız kaynağın yanı sıra tuz açısından zengin olmasıyla tanınan Solovetsy Adaları bulunur. Kısa bir süre önce Herman ve Savvatiy isimli iki keşiş bu ücra mekânda bir manastır kurdular. Zosima isimli başka bir keşiş ise dinî himaye talebiyle huzurumuza çıktı.\n\nBaşpapaz veya başrahip olarak Zosima'yı destekler ve gelişimine mali katkıda bulunursak manastır Beyaz Deniz'in önemli dinî merkezlerinden biri hâline gelebilir."
 flavor_nov.35.a: "Manastır desteklensin!"
 flavor_nov.35.b: "Bu keşişler pek cesurlar!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "[ShowPolicyName('russkaya_pravda_policy')] politikası, [target_country.GetLongName] ülkesinin kuruluşundan beri yönetimimizin bir parçası olmuştur. Kanun çoğu yönüyle geçerliliğini korusa da yönetim biçimi ve koşullar değiştikçe bazı kısımları daha az uygulanabilir hâle geldi. Devletin yeni kanunu olacak [ShowPolicyName('novgorod_judicial_charter_policy')] politikasını hazırlamanın vakti geldi."
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')] uygulansın."
 flavor_nov.36.b: "Eski hukuk sistemi hâlen gayet iyi işliyor."
 #Pskov flavor event
 flavor_psk.1.title: "Yeni [ROOT.GetCountry.GetNameWithNoTooltip] Hükûmeti?"
 flavor_psk.1.desc: "[overlord_country.GetLongName] yönetimine karşı bağımsızlığımızı kazanmamızla birlikte yeni bir hükûmet sorusu gündeme geldi. [overlord_country.GetNameWithNoTooltip] yönetimi altında [ROOT.GetCountry.GetNameWithNoTooltip], [ShowGovernmentReformName('veche_republic')] hükûmetinin sunduğu refahı ve zenginliği ilk elden deneyimledi. Devletimizde [ROOT.GetCountry.GetNameWithNoTooltip] halkını parlak bir geleceğe taşımak için Veche sisteminin benimsenmesi gerektiği konuşuluyor."
 flavor_psk.1.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Cumhuriyeti olarak yeniden yapılanacağız!"
 flavor_psk.1.b: "Mevcut sistemimiz yeterince iyi durumda."
 #Additional Novgorod Events
 flavor_nov.100.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] Tüccar Birliği"
 flavor_nov.100.desc: "En önemli ticaret merkezlerinden biri olan [ROOT.GetCountry.GetName], birçok güçlü tüccar birliğinin evi hâline geldi. [ShowGoodsName('beeswax')] ticareti üstünde sıkı bir kontrol sahibi olan [ShowEstatePrivilegeName('novgorod_ivans_hundred')], bunların arasında en nüfuzlu birliklerden biri. Nüfuzlarını daha da artırmak isteyen yüksek rütbeli birlik yetkilileri daha fazla destek elde etmeyi umarak [our_ruler.GetName] ve Veche'den yardım istedi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden kimileri, [our_ruler.GetNameWithNoTooltip] Hazretleri'ni sessizce uyararak [ROOT.GetCountry.GetNameWithNoTooltip] ticareti üstünde çok fazla etkiye sahip olabilecekleri için birliği daha da güçlendirmemesini önerdi."
 flavor_nov.100.a: "Onlara Veche üzerinden daha fazla destek sunulsun."
 flavor_nov.100.b: "Bunun yerine [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] izole edilsin."
 empower_ivan_hundred_privilege: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] 25 yıl boyunca şunları kazanır:\n#R -%5,00#! [ShowModifierTypeName('global_crown_estate_power')] ve #G +%20,00#! [ShowModifierTypeName('global_merchant_capacity_modifier')]"
