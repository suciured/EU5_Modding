 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')], [ShowGoodsNameWithNoTooltip('beeswax')] Tekeli İstiyor"
 flavor_nov.101.desc: "Veche'den gelen fazladan destek sonrası, [ShowEstatePrivilegeName('novgorod_ivans_hundred')] bulundukları yüksek konumun tadını çıkarmaya başladılar. Girişimleri için daha fazla destek almak isteyen birlik, Novgorod'daki [ShowGoodsName('beeswax')] üretiminin tekeline sahip olmayı talep etti. Birliğin ticaret üzerindeki etkisi zaten hep yüksek olmuştur ancak tekel almaları bu malın üstünde mutlak kontrol elde etmelerini sağlayacaktır."
 flavor_nov.101.a: "Talepleri karşılansın ve [ShowGoodsNameWithNoTooltip('beeswax')] ticaretinde daha etkili olmalarına izin verilsin."
 flavor_nov.101.b: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] daha fazla güçlenmemeli."
 ivan_hundred_beeswax: "Bal Mumu Ticaretinde Yüksek Nüfuz"
 ivan_hundred_beeswax_increase: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] 25 yıl boyunca şunları kazanır:\n#G +%10,00#! [ShowModifierTypeName('trade_efficiency')] ve #G +%25,00#! [ShowModifierTypeName('global_beeswax_output_modifier')]"
 ivan_hundred_beeswax_increase_requirement: "$flavor_nov.101.title$ [Concept('dynamic_historical_event', 'Dinamik Tarihî Olayından')|e] şu bonus kazanılabilir:"
 flavor_nov.102.title: "Peterhof'un [hansa_country.GetAdjectiveWithNoTooltip] Kontor'u"
 flavor_nov.102.desc: "[hansa_country.GetName] ile [ROOT.GetCountry.GetName] tüccarları arasındaki ilişki Baltık ticareti yüzünden hep gergin olmuştur. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Veche, [hansa_country.GetNameWithNoTooltip] ülkesinin [ShowLocationName('neva')] içinde bir Kontor bulundurmasına daima izin vermiştir. Son zamanlardaysa Kontor bir tartışma konusu hâline gelmiş durumda. [ROOT.GetCountry.GetNameWithNoTooltip] içinden çeşitli tüccar birlikleri, [hansa_country.GetAdjectiveWithNoTooltip] tüccarların ticaret üzerinde çok yüksek bir etkisi olmasından şikâyetçi. Kontor'un artan nüfuzunu dengeleyerek [ROOT.GetCountry.GetAdjectiveWithNoTooltip] çıkarlarını korumak adına bazı Veche üyeleri [ShowLocationNameWithNoTooltip('neva')] ilindeki Peterhof Kontoru'nun yönetimine el koymamızı önerdi. Böyle bir girişimde bulunmak şüphesiz ki [hansa_country.GetNameWithNoTooltip] ülkesini öfkelendirecektir."
 flavor_nov.102.a: "Peterhof Kontoru'nun kontrolünü ele geçirmeye çalışalım."
 flavor_nov.102.b: "[hansa_country.GetNameWithNoTooltip] ile barış içinde yaşamayı hedefleyelim."
 flavor_nov.103.title: "Peterhof'un Ele Geçirilmesi Fayda Sağlıyor"
 flavor_nov.103.desc: "[hansa_country.GetName] ile ilişkilerimiz zaten gerginken Peterhof Kontoru'nun kontrolünü ele almak riskli bir adım olsa da şu ana kadar aldığımız riske değen sonuçlar elde ettik. [ROOT.GetCountry.GetAdjective] tüccarlar [ShowLocationName('neva')] ilinde yeniden ticaret avantajı elde ederken [hansa_country.GetAdjectiveWithNoTooltip] nüfuzu önemli ölçüde zayıfladı. Kontor hâlâ aktif durumda fakat daha önceden [hansa_country.GetNameWithNoTooltip] tarafında olan tüccarlar artık [ROOT.GetCountry.GetNameWithNoTooltip] yararına olan ticari faaliyetlerde bulunmaya başladı."
 flavor_nov.103.a: "Peterhof'un ele geçirilmesi aldığımız riske değdi."
 flavor_nov.104.title: "Uşkuynik Korsanlarına Mali Destek"
 flavor_nov.104.desc: "Uşkuynikler, [ROOT.GetCountry.GetName] genelinde yüzyıllardır etkin olsalar da çoğunlukla ticari rakiplerini hedef almaları karşılığında [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bazı aileler tarafından korunan bir haydut grubu olarak kalmışlardır. Yakın zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi de bu korsanları finanse etmeye başladı. Çeşitli prensliklerin yükselişiyle birlikte birçok kişi [ROOT.GetCountry.GetNameWithNoTooltip] için ticari tehdit oluşturan herkesin korsanlığa maruz kalması adına [our_ruler.GetName] ve Veche'ye, Uşkuyniklerin kullanımını onaylamasını önerdi."
 flavor_nov.104.a: "Uşkuynik girişimlerine Veche'nin mali destek vermesi kabul edilsin."
 flavor_nov.104.b: "Diğer prenslikleri öfkelendirmeye değmez."
 enable_ushkuiniks_advance: "[ShowAdvanceName('ushkuiniks')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_nov.105.title: "Uşkuynikleri Dağıtmak İçin Artan Girişimler"
 flavor_nov.105.desc: "Uşkuynikler geçtiğimiz yüzyıllarda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden çeşitli ailelere ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden bazı loncalara gayet iyi hizmet etmiş olsalar da son yıllarda [ShowRegionName('russian_region')] genelinde siyasi bir engel hâline geldiler. Uşkuyniklerin tekrar eden saldırganlıkları sorun yaratmaya başladı. Korsanların çoğu asıl hedeflerinin çok ötesine giden eylemlerde bulunarak nüfuz artırmaktan çok yıkıma neden oluyor. Uşkuynikler artık dışlanan bir teşkilat hâline geldi. Bazı Veche üyeleri [ROOT.GetCountry.GetName] ülkesinin imajını iyileştirmek için [our_ruler.GetName] Hazretleri'nden teşkilatın dağıtılmasını emretmesini talep etti."
 flavor_nov.105.a: "Uşkuynikleri dağıtmaktan başka çaremiz yok."
 flavor_nov.105.b: "Uşkuynikler bize çok iyi hizmet etti, bu eylemleri zamanla unutulup gider."
 ushkuiniks_greatly_weakened_tt: "[ShowAdvanceName('ushkuiniks')], [ROOT.GetCountry.GetLongName] desteğini kaybedecekler ancak [ShowRegionName('russian_region')] boyunca daha küçük parçalar hâlinde varlıklarını sürdürecekler."
 flavor_nov.106.title: "Posadnik'in Genişlemesinin Devamı"
 flavor_nov.106.desc: "Posadniçestva'yı genişletmek isteyen [target_character.GetName], makamın tek bir kişinin kontrolü altında olmaktan çıkmasını sağlamış olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı üyeleri yapılan ıslahatların yeterli olmadığını düşünüyor. Makamı genişleterek üç katına çıkarmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, #italic Stepenny Posadnik#! adı verilen yeni bir mevki kurulmasını talep etti. Bu sayede Veche içinde seçimle başa geçilen bir mevki daha olacak. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin bir kısmı bu durumun yalnızca [ROOT.GetCountry.GetName] topraklarında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden aileleri daha da güçlendirmeye yaramasından korkuyor."
 flavor_nov.106.a: "Posadnikler üç katı genişletilsin!"
 flavor_nov.106.b: "İlk [target_character.GetLastNameWithNoTooltip] ıslahatlarının dışına çıkılmasın."
 nov_expanded_posadnik: "Posadnik Daha Fazla Genişletildi"
 nov_expanded_posadnik_risk: "Posadnik'in daha fazla genişletilmesi gelecekte bu makam içindeki yozlaşmayı artırabilir."
 flavor_nov.107.title: "Ele Geçirilen Posadnik Makamı"
 flavor_nov.107.desc: "Geçmişte Posadnik'e yapılan ıslahatlar, makamın kontrolünün tek bir kişinin elinde olmasını engelleme amacıyla yapılmış olsa da bunun tam tersi bir etki yaratarak makamların çoğunlukla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin en güçlü aileleri tarafından kontrol altına alınmasına sebep oldu. Seçim yoluyla elde edilen bir mevki olmasına rağmen bu makamlar, uzun süredir [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden aynı ailenin üyeleri tarafından yönetiliyor.\n\nPosadnik'i ele geçirilmiş bir mevki olarak gören [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücünü azaltmak adına eski ıslahatların feshedilmesini talep etti. Makamlar üstünde uygulanacak böyle bir değişikliğin, beraberinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine mensup ailelerin gazabını da getireceği kesin."
 flavor_nov.107.a: "Makamların varlığını sürdürmesine izin vermek zorundayız."
 flavor_nov.107.b: "Bazı Posadnik makamları zorla feshedilerek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücü kısıtlansın."
 flavor_nov.108.title: "Posadnikliğin Feshedilmesi"
 flavor_nov.108.desc: "Geçtiğimiz yüzyılda büyük değişiklikler geçirmiş olsa da Posadniklik makamı yozlaşmış bir makam hâline geldi. Dışarıdan bakınca seçim yoluyla erişilen bir makam olarak görünse de aslında [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi tarafından doğrudan miras yoluyla alınan bir makama dönüştü. [ROOT.GetCountry.GetName] nüfuzunu önemli ölçüde geliştiren [our_ruler.GetName], büyüyen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] devletinde idari bir yük olarak gördüğü bu makamların feshedilmesi için Veche'den destek talep etti. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi hâlâ güçlü bir yapı olsa da [our_ruler.GetNameWithNoTooltip] Hazretleri'nin Veche üzerindeki etkisi sayesinde güçleri önemli ölçüde azaldı."
 flavor_nov.108.a: "Sonunda bu yozlaşmış makamlardan kurtulma vakti geldi."
 flavor_nov.108.b: "Posadniklik korunmalı, makamın hâlâ belli yararları var."
 flavor_nov.109.title: "Eski Tysiatskii"
 flavor_nov.109.desc: "[ShowEstatePrivilegeName('tysiatskii_privilege')], [ROOT.GetCountry.GetName] içinde seçimle erişilen bir makam olarak kalmış olsa da çoğunlukla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sıkı kontrolünde olmuştur. Seçilen Tysiatskiilerin çoğu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine mensup ailelerden gelen kişilerdir. Son zamanlardaysa makamdan emekli olan Tysiatskii yetkilileri bile bir sonraki seçimi büyük ölçüde etkileyebilecek konumlara gelerek, yerlerine geçmeleri için çoğu zaman oğullarını desteklemeye başladılar. #italic Eski Tysiatskii#! olarak bilinen bu şahıslar, Veche içinde hafife alınmaması gereken bir güç hâline geldiler."
 flavor_nov.109.a: "Nüfuzlarını kullanmanın bir yolunu bulmaya çalışalım."
 flavor_nov.109.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin, bu makam üstündeki etkisi zayıflatılmalı."
