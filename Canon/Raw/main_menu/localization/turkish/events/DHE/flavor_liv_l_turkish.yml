 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının gücü durmaksızın azalıyor. Buna mukabil [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve onlara tabi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuzu hiç olmadığı kadar güçlü. Hâl böyleyken, önceleri nahoş kabul edilen bir öneri mevcut krizin giderilmesi için makul bir çözüm hâline geldi. [target_government_reform.GetName] adı verilen hükûmet ıslahatı [ROOT.GetCountry.GetName] ülkesini ve tabi devletlerini bir konfederasyon çatısı altında birleştirerek toprak sahibi piskoposlara ve diğer vasal kimselere çok sayıda yetki bahşedecek. Böylece söz konusu kişiler [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamı üzerinde daha büyük güce sahip olacaklar."
 flavor_liv.1.historical_info: "1435 yılındaki Ukmerge Muharebesi’nden sonra Livonya Tarikatı’nın liderliği savaşta uğradıkları ağır kayıplar nedeniyle yok olmuştu. Kısa bir süre sonra aynı yılın 4 Aralık gününde bir antlaşma imzalanıp bu antlaşma sayesinde Livonya Konfederasyonu kurulmuş ve çeşitli piskoposlara ve diğer vasallara birçok ayrıcalık bahşedilmişti."
 flavor_liv.1.a: "Baskılara boyun eğelim."
 flavor_liv.1.b: "Yönetecek başka [ROOT.GetCountry.GetFlavorRank] bulsunlar."
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "[target_character.GetName] isimli, pek çok meziyetiyle tanınan bir ruhban hakkında duyumlar aldık. Kendisi [target_character.GetBirthLocation.GetName] doğumlu ve [target_character.GetCulture.GetName] kökenli bir [target_character.GetArtistType.GetName]. Her gün verdiği vaazların yanı sıra [ShowAreaName('baltic_area')] bölgesinin tarihine dair bir [ShowWorkOfArtTypeName('chronicle')] oluşturabilecek beceriye sahip olduğu söyleniyor."
 flavor_liv.2.a: "[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')] yaptırılsın."
 flavor_liv.2.b: "Hizmetlerine ihtiyacımız yok."
 flavor_liv.3.title: "$chronica_provinz_lyfflandt$ Tamamlandı"
 flavor_liv.3.desc: "[target_character.GetName] tarafından kaleme alınan [ShowWorkOfArtTypeName('chronicle')] nihayet basıldı. [target_work_of_art.GetName] adlı eser [ShowAreaName('baltic_area')] topraklarının tarihini [GetCountry('LIV').GetLongName] ülkesinin yükselişinden başlayarak günümüze, [ROOT.GetCountry.GetName] ülkesinin gözetimi altındaki mevcut durumuna kadar ele alıyor. Bununla birlikte eserin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimi konusunda pek de tarafsız olduğu söylenemez. Aksine, gerek meşruiyetimize gerekse söz konusu toprakları elinde bulunduran [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin iyi niyetine gölge düşürüyor."
 flavor_liv.3.a: "Bu tür eleştiriler kabul edilemez."
 flavor_liv.3.b: "Derhâl sürgün edilsin ve eseri yasaklansın!"
