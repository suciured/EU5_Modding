l_turkish:
 flavor_hun_ser.1000.title: "[target_location.GetNameWithNoTooltip] Teklifi"
 flavor_hun_ser.1000.desc: "[target_location.GetName], yüzyıllar boyunca birçok kez el değiştirdi. Birçok ülke zaman zaman bu stratejik öneme sahip [target_location.GetRank.GetName] ilini kontrol etti. Bu da onların Tuna çevresindeki geniş bölge üzerindeki kontrollerini sıkılaştırmalarına olanak tanıdı. [ROOT.GetCountry.GetAdjective] ülkesinin [target_location.GetNameWithNoTooltip] üzerindeki kontrolü [target_location.GetRank.GetNameWithNoTooltip] ilinin [target_country.GetName] tarafından ele geçirilmesiyle 1319 yılında sona erdi. Onlarla ittifak kurduğumuz için belki [target_country.GetNameWithNoTooltip] ülkesine [target_location.GetNameWithNoTooltip] ilini altın karşılığı almak için teklif gönderebiliriz. Birçok insan [target_location.GetNameWithNoTooltip] ilini geri almak için bir pazarlık yapma ihtimali olmasını umuyor çünkü onu bir müttefike devretmek, [target_country.GetNameWithNoTooltip] ülkesinin güvenliğini tehlikeye atmayacak."
 flavor_hun_ser.1000.a: "Kaybedecek bir şeyimiz yok."
 flavor_hun_ser.1000.b: "Bunu yapmayalım."
 flavor_hun_ser.1000.a.tt: "[target_country.GetNameWithNoTooltip] ülkesine altın karşılığında [target_location.GetNameWithNoTooltip] ilini almak için teklif göndereceğiz. Kabul ederlerse şunlar olacak:"
 flavor_hun_ser.1001.title: "[target_location.GetNameWithNoTooltip] Teklifi"
 flavor_hun_ser.1001.desc: "[from_country.GetAdjective] müttefiklerimizden gelen ilginç bir teklif, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ulaştı. [from_country.GetNameWithNoTooltip] ülkesi, [target_location.GetName] [target_location.GetRank.GetName] ilinin ve çevresindeki alanın [from_country.GetNameWithNoTooltip] ülkesine geri verilmesini istiyor çünkü 1319 yılından önce [target_location.GetRank.GetNameWithNoTooltip] ili onlara ait olduğu için kendilerini hâlâ gerçek sahipleri olarak görüyorlar. [target_location.GetRank.GetNameWithNoTooltip] ilini bir müttefike devretmenin ulusumuzun güvenliğini tehlikeye atmayacağını savunuyorlar."
 flavor_hun_ser.1001.a: "Güzel bir fikir gibi görünüyor."
 flavor_hun_ser.1001.b: "Söz konusu bile olamaz!"
 flavor_hun_ser.1001.a.tt: "[target_location.GetNameWithNoTooltip] ilinin kontrolünü [from_country.GetNameWithNoTooltip] ülkesine vereceğiz."
 flavor_hun_ser_response_common: "Altın karşılığında [target_location.GetName] ilini verme teklifimize gelen cevap, [ROOT.GetCountry.GetCapital.GetName] şehrindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ulaştı."
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip] Ülkesi [target_location.GetNameWithNoTooltip] İlini Geri Vermeyi Kabul Ediyor"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ [target_country.GetAdjective] müttefikimiz neyse ki teklifimizi kabul etti. Böylece [target_location.GetNameWithNoTooltip], bir kez daha [ROOT.GetCountry.GetAdjective] kontrolü altında."
 flavor_hun_ser.1002.a: "Harika!"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip] Ülkesi [target_location.GetNameWithNoTooltip] İlini Geri Vermeyi Reddediyor"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ [target_country.GetAdjective] müttefikimiz ne yazık ki teklifimizi reddetti. Bu yüzden [target_location.GetNameWithNoTooltip] hâlâ onların kontrolü altında."
 flavor_hun_ser.1003.a: "En azından denedik..."
 flavor_hun_ser.1003.b: "[target_location.GetNameWithNoTooltip] ilini zorla alacağız!"
