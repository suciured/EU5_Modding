l_turkish:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 flavor_dan_skane_war.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremizin en saygın üyelerinden [target_character.GetName], [ROOT.GetCountry.GetName] ülkesi üzerindeki [GetCountry('SWE').GetAdjective] hâkimiyetine karşı komplo kurarken yakalandı. [target_ruler.GetName] Hazretleri'nin devlet işlerimizi sık sık ihmal edip [GetCountry('SWE').GetCulture.GetNameWithNoTooltip] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] zümresini kayırması nedeniyle metbu devletimize karşı duyduğu hoşnutsuzlukta haklılık payı var. [GetCountry('DAN').GetName] ülkesindeki son gelişmeler ışığında [GetCountry('DAN').GetAdjectiveWithNoTooltip] devletine bağlılığımızı yeniden ilan etmek faydalı olabilir."
 flavor_dan_skane_war.1.a: "[GetCountry('DAN').GetNameWithNoTooltip] ülkesine sürgün edilsin."
 flavor_dan_skane_war.1.b: "İsyanı desteklensin."
 flavor_dan_skane_war.1.b.tt: "Ülkemizin [GetCountry('DAN').GetName] tarafından ilhak edilmesine sebep olabilir"
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] Hizmetlerini Sunuyor"
 flavor_dan_skane_war.2.desc: "[GetCountry('SKE').GetName] ülkesinden gelen [target_character.GetName], [ShowAreaName('skaneland_area')] bölgesi üzerinde [ROOT.GetCountry.GetAdjective] hâkimiyetinin yeniden kurulması hareketinin lideri oldu. Kendisi sarayımızda bulunursa [GetCountry('SKE').GetAdjective] [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] zümresinin ılımlı [ShowCultureName('danish')] üyeleriyle iletişim kurmamızı sağlayabilir."
 flavor_dan_skane_war.2.a: "Hoş gelsin!"
 flavor_dan_skane_war.2.a.tt: "Zamanı geldiğinde [GetCountry('SKE').GetAdjectiveWithNoTooltip] desteğini alabileceğiz"
 flavor_dan_skane_war.2.b: "Yardıma ihtiyacımız yok."
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip] Yuvaya Geri Döndü"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetName] ülkesinin [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] zümresi sonunda aklını başına topladı ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni meşru hükümdarları olarak seçti. Bu durum, [GetCountry('SWE').GetLongName] ülkesini öfkelendirecek olsa da taç giyme törenini reddetmek için pek bir sebebimiz yok."
 flavor_dan_skane_war.3.a: "Şan dolu bir gün!"
 flavor_dan_skane_war.3.b: "O tacın bir değeri yok."
 flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip], [GetCountry('DAN').GetNameWithNoTooltip] Ülkesine Katıldı"
 flavor_dan_skane_war.4.desc: "[GetCountry('SKE').GetName] ülkesinin hain [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] zümresi, [ShowAreaName('skaneland_area')] bölgesindeki hâkimiyetimizi sona erdirmek için [GetCountry('DAN').GetName] ülkesiyle gizli anlaşma yaptı. Hızlı davranmazsak bölge sonsuza dek bizden kopabilir."
 flavor_dan_skane_war.4.a: "Bu ne rezalet!"
 flavor_dan_skane_war.5.title: "[GetCountry('SKE').GetNameWithNoTooltip] Üzerindeki Metbu Devletlik Hakkını Satın Alma Teklifi"
 flavor_dan_skane_war.5.desc: "[GetCountry('SKE').GetName] ülkesinde açık isyanlar nadir görülse de [target_character.GetName] isyanından bu yana [GetCountry('SKE').GetName] ile [GetCountry('SWE').GetName] arasındaki gerilim dinmedi.\n\n[ShowRegionName('scandinavian_region')] topraklarında kan dökülmesini engellemek ve barışı sağlamak için bölgeyi [GetCountry('SWE').GetNameWithNoTooltip] ülkesinden geri satın almayı teklif etmeliyiz."
 flavor_dan_skane_war.5.a: "Teklif yapılsın."
 flavor_dan_skane_war.5.a.tt: "[GetCountry('SKE').GetNameWithNoTooltip] ülkesinin ödemesi olarak 6 aylık gelirimizi ödemeyi teklif edeceğiz. [GetCountry('SWE').GetNameWithNoTooltip] bunu kabul ederse [GetCountry('SKE').GetNameWithNoTooltip] bizim vasalımız olacak"
 flavor_dan_skane_war.5.b: "Bunun artık bize bir faydası olmaz."
 flavor_dan_skane_war.6.title: "[GetCountry('DAN').GetNameWithNoTooltip], [GetCountry('SKE').GetNameWithNoTooltip] Üzerindeki Metbu Devletlik Hakkını Satın Almayı Teklif Etti"
 flavor_dan_skane_war.6.desc: "[GetCountry('DAN').GetName], bize [GetCountry('SKE').GetName] üzerindeki metbu devletlik hakkını satın alma teklifinde bulundu. Teklifi kabul etmek bize iyi değerlendirilebilecek büyük bir altın akışı sağlayacak ancak [ShowLocationName('oresund')] üzerindeki doğrudan kontrolümüzü kaybetmemize neden olacak."
 flavor_dan_skane_war.6.a: "Kabul ediyoruz!"
 flavor_dan_skane_war.6.b: "Teklif reddedilsin."
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip] Teklifimizi Kabul Etti"
 flavor_dan_skane_war.7.desc: "[GetCountry('SWE').GetName], [GetCountry('SKE').GetName] üzerindeki hâkimiyet haklarını satın alma teklifimizi kabul etti. Bazı resmî işlemler hâlâ devam ediyor olsa da anlaşma onaylandı ve şimdiden yürürlüğe girdi."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
