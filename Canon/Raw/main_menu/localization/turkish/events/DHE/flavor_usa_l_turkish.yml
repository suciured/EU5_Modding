 flavor_usa.1.title: "Temsilcilerin Toplantısı"
 flavor_usa.1.desc: "Ülkemizin [ROOT.GetCountry.GetGovernment.GetParliament.GetName] temsilcileri, günün önemli meselelerini tartışmak üzere toplandılar. En acil çözülmesi gereken meselelerden biriyse yerel otoritenin mi destekleneceği yoksa merkezî bir devlet yönünde mi adım atılacağı. Çoğu kişi ademimerkeziyetçiliği tercih etse de temsilcilerin çoğunluğundan güçlü bir destek alıyoruz ve onları daha merkeziyetçi bir yapıyı desteklemeye ikna etmemiz muhtemel görünüyor."
 flavor_usa.1.a: "Odağımızı yerel özerkliği sağlamaya yöneltmeliyiz."
 flavor_usa.1.b: "Merkeziyetçiliği destekleyelim."
 flavor_usa.2.title: "Konfederasyonun Maddeleri"
 flavor_usa.2.desc: "Egemen uluslar tarafından kurulmuş olan [ROOT.GetCountry.GetLongName] ülkesi, hem iç istikrar hem de dış ilişkiler için ülkemize yasal bir sistem sunacak bir belge onayladı."
 flavor_usa.2.a: "Maddeleri onaylayın."
 flavor_usa.3.title: "Kuzeybatı Bildirisi"
 flavor_usa.3.desc: "Kuzeybatı Bildirisi'yle meydana gelmiş Mississippi Nehri, [ShowAreaName('great_lakes_sea_zones_area')] ve Ohio Nehri arasındaki bölgeler, bir süredir ülkemizin hudutlarında yer alıyor. Bu bölgelerin başkentimizden mi ya da [ROOT.GetCountry.GetName] içindeki yeni eyaletlerden mı yönetileceğiyse hâlâ belirsizliğini koruyor. Bu meseleyi artık karara bağlamalıyız ki bu topraklarda istikrarlı bir yönetim başlasın."
 flavor_usa.3.a: "İki ayrı eyalet olacaklar."
 flavor_usa.3.a.tt: "Kuzeybatı Bildirisi'ndeki her [location|e] [ShowNamedValue('development_weak_bonus')|+=] [development|e] kazanır ve [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 flavor_usa.3.b: "Söz konusu vilayetlere otoritemizi uygulayalım."
 flavor_usa.3.b.tt: "Kuzeybatı Bildirisi'ndeki her [location|e] [ShowNamedValue('development_weak_penalty')|+=] [development|e] kaybeder ve [ShowNamedValue('control_mild_bonus')|+=2%] [control|e] kazanır."
 flavor_usa.4.title: "Bağımsızlık Bildirisi"
 flavor_usa.4.desc: "Ülkemizde özellikle daha önce bağımsızlığımızı savunan birçok kişi [ROOT.GetCountry.GetLongName] ülkesinin meşru bir ulus olarak kabul edilmesi için resmî bir bağımsızlık bildirgesi yayımlanmasını talep ediyor. Söylediklerine göre Bağımsızlık Bildirgesi olmadan [ShowContinentName('europe')] ülkelerinin gözünde resmî bir hükûmete karşı ayaklanmış isyancılar olarak görülecekmişiz. Kendimizi meşru bir ulus hâline getirmek için uluslararası tanınırlık kazanmalı ve yabancı müttefiklerin desteğini almalıyız."
 flavor_usa.4.a: "Bağımsızlık Bildirisi'ni imzalayalım."
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] hizmeti altında yaptığı çalışmalarıyla tanınmış birisi oldu. Ulusal birlik için yürüttüğü kampanyalar, ülkemizin birçok yönden istikrarlı olmasını sağladı ve bağımsızlığımızı sağlamlaştırdı. Onun bitmek bilmeyen bu çabası ve enerjisi olmasaydı [ROOT.GetCountry.GetLongName] hâlâ yabancı liderlerin hükmü altında olabilirdi."
 flavor_usa.5.a: "Bize hizmet etmeye devam edecek."
 flavor_usa.6.title: "[ShowGoodsNameWithNoTooltip('fur')] Ticareti"
 flavor_usa.6.desc: "[ShowSubContinentName('north_america')] bölgesinin geniş toprakları kaliteli [ShowGoodsName('fur')] üretimiyle meşhur bir yer. [ShowContinentName('europe')] kıtasında giderek artan taleple birlikte ekonomimizi, sürekli kâr sağlamak adına [ShowGoodsNameWithNoTooltip('fur')] edinmeye ve ticaretine yeniden odaklamalıyız."
 flavor_usa.6.a: "Avcılara yatırım yapalım."
 flavor_usa.6.a.tt: "Bu, ülkemizdeki tüm [ShowGoodsNameWithNoTooltip('fur')] ihracatını iyileştirir."
 flavor_usa.6.b: "Başka bir yere odaklanmalıyız."
 flavor_usa.7.title: "Yerlilerin Asimilasyonu"
 flavor_usa.7.desc: "Hak iddia ettiğimiz topraklarda aynı zamanda hukuki statüleri belirsiz bir şekilde yaşamak zorunda bırakılmış çok sayıda yerli bulunuyor. Hükûmetimizdeki bazı üyeler, bu insanların [ROOT.GetCountry.GetCulture.GetName] kültürüne daha iyi uyum sağlamaları için bir asimilasyon politikası önerdi."
 flavor_usa.7.a: "[ShowPolicyNameWithNoTooltip('native_integration')] politikasını uygulayalım."
 flavor_usa.7.b: "Onlara dokunmayın."
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Eskiden halkımızı eğitmek için yabancı ülkelere bel bağlamak zorundaydık. Nitekim son zamanlardaki değişimlerle birlikte bu durum artık kabul edilemez bir hâle geldi. Halkımızı eğitecek ve [ROOT.GetCountry.GetName] ülkesinin kültürel dokusunu geliştirecek bir kuruma ihtiyacımız var."
 flavor_usa.8.a: "Kurumu destekleyelim."
 flavor_usa.8.b: "Boş ver gitsin."
 flavor_usa.9.title: "Adil Olmayan Vergilendirme"
 flavor_usa.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi üzerine koyduğumuz ağır vergiler, [unrest_location.GetName] ilinde huzursuzluğa yol açtı. Bu adaletsizlikten yalnızca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi değil, aynı zamanda [unrest_location.GetProvince.GetName] vilayeti halkının büyük bir kısmı da rahatsız durumda. Endişelerini giderecek bir çözüm bulamazsak bu durum daha büyük bir soruna dönüşebilir."
 flavor_usa.9.a: "Vergilerden ne anlar ki bunlar?"
 flavor_usa.9.a.tt: "[unrest_location.GetProvince.GetName] vilayetindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve tüm iller [ShowNamedValue('control_weak_bonus')|+=2%] [control|e] kazanır."
 flavor_usa.9.b: "Onlara daha fazla özerklik verin."
 flavor_usa.9.b.tt: "[unrest_location.GetProvince.GetName] vilayetindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır ve tüm iller [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip] Posta Yolu"
 flavor_usa.10.desc: "[ROOT.GetCountry.GetName] ülkemizin taşrasını şehir merkezlerine bağlayan yollarımız pek iyi bir durumda olmadığından ulaşım ağımıza yatırım yapılması yönünde birçok kez talep geldi. Daha iyi yollar yalnızca halkımızın yararına olmakla kalmaz, aynı zamanda ordumuzun olası bir dış saldırıya karşı daha hızlı tepki vermesini de sağlar. Bundan dolayı bu yatırıma öncelik vermek akıllıca olur."
 flavor_usa.10.a: "Bunu yönetim halletmeli."
 flavor_usa.10.b: "Sadece zaman kaybı olur."
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Etkileyici. Hadi destek olalım!"
 flavor_usa.12.title: "Büyük [target_location.GetNameWithNoTooltip] Yangını"
 flavor_usa.12.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ateşe verildi!\n\nAlevler hâlâ evden eve sıçramaya devam ederken [target_location.GetNameWithNoTooltip] ilinden bazı temsilciler şimdiden [target_location.GetRank.GetNameWithNoTooltip] için bir yardım ve yeniden inşa planı oluşturdu. Bu plan, pahalı bir girişim olacak fakat değerli bir toprak parçası için uzun vadede iyi bir yatırım olabilir."
 flavor_usa.12.a.tt: "[target_location.GetName], [Concept('prosperity', 'Refahını')|e] ve [Concept('pops', 'Toplumlarını')|e] kaybedecek. Ayrıca bazı [buildings|e] yangından dolayı hasar görecek"
 flavor_usa.12.a: "Büyük planı uygulayın!"
 flavor_usa.12.b.tt: "[target_location.GetName]; [Concept('prosperity', 'Refahını')|e], [Concept('pops', 'Toplumlarını')|e] ve [Concept('development', 'Gelişimini')|e] kaybedecek. Ayrıca bazı [buildings|e] yangından hasar görecek"
 flavor_usa.12.b: "Sadece ne gerekiyorsa onu yapalım!"
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip] ve [target_character_2.GetNameWithNoTooltip] Seferleri"
 flavor_usa.13.desc: "[target_character.GetName] ve yakın dostu [target_character_2.GetName], [ROOT.GetCountry.GetAdjective] halkının [ShowSubContinent('north_america')] alt kıtasının batı kısmını geçip kıta boyunca en doğrudan ve kullanılabilir su yolunu bulmayı amaçlayan bir keşif gezisi öneriyor. Küçük bir gönüllü grubuyla birlikte bu ikili kıtayı geçip Missouri Nehri'ni keşfedecek ve ticaret amacıyla kullanılabilecek kıtayı boydan boya aşabilen bir su yolu olup olmadığını araştıracaklar."
 flavor_usa.13.a: "Seferlerine bütçe sağlayalım."
 flavor_usa.13.b: "Daha çok hazırlanmaları gerekli."
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Böyle bir kurumun [target_location.GetName] içerisinde kurulması, [ROOT.GetCountry.GetName] ülkesinin yabancı güçler için sabit para birimine sahip güvenilir bir ticaret ortağı olarak görülmesinin ilk adımı olabilir."
 flavor_usa.14.desc: "Ekonomik belirsizlikle mücadele etmek ve hazinemizi istikrarlı hâle getirmek amacıyla [ShowBuildingTypeName('usa_national_bank')] yapısının kurulması önerildi. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')] yapısını kuralım."
 flavor_usa.14.b: "Kulağa pahalı bir hamle gibi geliyor."
 flavor_usa.15.title: "[ShowModifierWithNoTooltip('cotton_gin')] İcadı"
 flavor_usa.15.desc: "Şu anda [ShowGoodsName('cotton')] liflerini kozalarından hızlı ve kolay bir şekilde ayıran yeni bir makine geliştiriliyor. Bu makine, [ShowGoodsNameWithNoTooltip('cotton')] üretimimizi önemli ölçüde artırabilir. Makine, küçük tel kancalara sahip ahşap bir makaradan oluşuyor. Bu kancalar, [ShowGoodsNameWithNoTooltip('cotton')] liflerini bir ağdan geçirerek kozaları bitkinin geri kalanından ayırıyor; fırçalarsa sıkışmaları önlemek için gevşemiş pamuk tiftiklerini temizliyor."
 flavor_usa.15.a: "Bu makineye ihtiyacımız var!"
 flavor_usa.15.a.tt: "[ShowGoodsNameWithNoTooltip('cotton')] [Concept('raw_material', 'Ham Maddesinin')|e] bulunduğu her [Concept('location', 'İl')|e] [ShowModifier('cotton_gin')] elde eder."
 flavor_usa.15.b: "Eski yöntemler daha iyi."
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Maalesef hükûmetimizin elinde bir darphane bulunmaması nedeniyle paramız yabancı güçlerin belirlediği standartların gerisinde kaldı. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')] yapısını kuralım."
 flavor_usa.16.b: "Daha sonra hallederiz."
 flavor_usa.17.title: "Yerlilerle Yaşanılan Gerginlik"
 flavor_usa.17.desc: "[ROOT.GetCountry.GetAdjective] yerleşimcilerin [ShowContinentName('america')] kıtasında yavaş ama istikrarlı bir şekilde genişlemesi, bu toprakların yerli halkıyla yeni çatışmalara neden oldu. Evleri olarak gördükleri bu topraklarda barınmamız, pek çok yerli grubun birleşerek bize karşı bir direniş örgütlemelerine yol açtı."
 flavor_usa.17.a: "Galip olan biz olacağız!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]."
 flavor_usa.18.desc: "Yüksek vergilerimiz ve kötü mali durumumuz [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasında bir isyana neden oldu. Etkileyici bir çiftçi olan [target_character.GetName], merkezî hükûmetin vergilendirmesine karşı çıkıyor ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin özerkliğini korumak istiyor. Bu durumu dikkatli bir şekilde ele almazsak nüfuzu yayılıp geniş çaplı bir huzursuzluğa yol açabilir."
 flavor_usa.18.a: "Düzelteceğiz."
 shays_rebellion: "Shays İsyanı"
 flavor_usa.19.title: "Ordunun Geleceği"
 flavor_usa.19.desc: "Artık [ShowContinentName('america')] kıtasında kendi kaderimizi kendimiz belirlediğimize göre ordumuzun yapısını ve asker alım biçimini belirlemeliyiz. [ShowPolicyName('elite_training_policy')] ve [ShowPolicyName('levee_en_masse_policy')] hakkında şiddetli tartışmalar yaşanıyor olsa da yakın gelecekte nasıl bir orduya sahip olmak istediğimize karar verme zamanı geldi de çattı."
 flavor_usa.19.a: "[ShowPolicyNameWithNoTooltip('elite_training_policy')] uygulansın."
 flavor_usa.19.b: "[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')] uygulamasına güveneceğiz."
 flavor_usa.20.title: "İnsanlar Donutlarıyla Mutlu"
 flavor_usa.20.desc: "Eskiden halkın sık sık şikâyet ettiği konulardan biri donut kıtlığıydı. Neyse ki artık bolluk içindeki lüks zamanlarda yaşıyoruz ve tüm [ROOT.GetCountry.GetAdjective] vatandaşları donut'larını istedikleri gibi tüketebiliyorlar."
 flavor_usa.20.a: "Leziz mi leziz donut'lar!"
 flavor_usa.1000.title: "Anayasa Kongresi"
 flavor_usa.1000.desc: "Zaman geçtikçe [GetInternationalOrganizationType('colonial_federation').GetName] idaremizde bazı kusurlar ortaya çıktı. [target_io.GetName] lideri olarak tüm üyeleri bir araya toplayıp gerekli ıslahatları tartışabiliriz. Islahat yapmak zorlu bir süreç ve sonucu [target_io.GetNameWithNoTooltip] bünyesindeki her üyenin hoşuna gitmeyebilir. Tabii mevcut sorunların büyümesine izin vermekse gelecekte daha büyük sıkıntılara yol açabilir."
 flavor_usa.1000.a: "Temsilcileri çağıralım."
 flavor_usa.100.b: "Mevcut yönetimimizle ilgili hiçbir problem yok."
 flavor_usa.1001.title: "Hukuk Reformu"
 flavor_usa.1001.desc: "Tüm temsilcilerin [ROOT.GetCountry.GetCapital.GetName] şehrinde toplanmasıyla nihayet günün önemli meselelerini tartışmaya başlayabiliriz. İlk olarak [target_io.GetName] içerisinde bulunan her bir üyenin kanunnamelerini ve kanunlarını konuşmalıyız. Her üye kendi kanunlarını kendisi mi oluşturmalı yoksa hepsine hükmedecek merkezî bir otorite mi kurulmalı?"
 flavor_usa.1001.a: "Yerel yetkililere daha fazla hak tanıyacağız."
 flavor_usa.1001.b: "Merkezî yönetim gücünü göstermeli."
 flavor_usa.1002.title: "Köle Ticareti"
 flavor_usa.1002.desc: "Hukuk meselelerinin çözülmesinin ardından temsilcilerin küçük bir kısmı şimdi de kölelik meselesini gündeme taşıyor. Bu uygulamanın insanlık dışı olduğunu söyleseler de [target_io.GetName] üyelerinin birçoğu plantasyonlarında [ShowPopTypeName('slaves')] ve sağladıkları iş gücüne büyük ölçüde bağımlı durumda. Bu uygulamanın tüm üyelere yasaklanmasıysa istikrarımızı fazlasıyla etkileyebilir, bazı eyaletlerle ilişkilerimize büyük zarar verebilir ve Anayasa Kongresi'nden çekilmelerine yol açabilir."
 flavor_usa.1002.a: "Her üye kendisi için karar versin."
 flavor_usa.1002.b: "Herkes için yasaklayalım."
 flavor_usa.1002.b.tt: "Ülkemizdeki tüm [ShowPopTypeName('peasants')] zümresine ve eskiden [ShowPopTypeName('slaves')] zümresine mensup [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_usa.1003.title: "Azledilebilir Cezalar"
 flavor_usa.1003.desc: "Kölelik meselesi üzerinden Kongreyi bir arada tutmayı başardıktan sonra artık hangi [ShowLawName('legal_code_law')] sistemini benimsememiz gerektiği tartışmalarına geçebiliriz. Sadece [target_io.GetName] içindeki tüm eyaletlerin aynı [ShowLawNameWithNoTooltip('legal_code_law')] sistemini takip etmesi gerektiği değil, aynı zamanda da bu kanunnamenin hangi hukuk sistemine göre yapacağımızı da belirlememiz gerekiyor."
 flavor_usa.1003.a: "[ShowPolicyNameWithNoTooltip('civil_law_policy')] sistemini uygulayalım."
 flavor_usa.1003.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')] sistemini tercih ederiz."
 flavor_usa.1003.c: "Kanunumuz [ShowPolicyNameWithNoTooltip('traditional_law_policy')] sistemi olmalı."
 flavor_usa.1003.d: "Bunu herkese dikte etmemize gerek yok."
