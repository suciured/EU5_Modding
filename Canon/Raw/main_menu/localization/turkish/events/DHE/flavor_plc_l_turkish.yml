 flavor_plc.1003.title: "[target_location.GetNameWithNoTooltip] Birliği"
 flavor_plc.1003.desc: "Rutenya [target_religion.GetAdjective] Kilisesi'ni [ROOT.GetCountry.GetReligion.GetAdjective] Kilisesi'yle birleştirme çabalarımız sonunda meyvesini verdi. Bugün [target_location.GetName] Antlaşması nihayet imzalanıyor ve [target_io.GetName] liderliğimiz altında kuruluyor. Yolculuğumuz kolay değildi zira bazı piskoposlar birleşme olasılığına sıcak bakmıyorlardı. Sadece yerel olarak değil, aynı zamanda diğer [target_religion.GetAdjectiveWithNoTooltip] uluslardan da bu denli güçlü bir direnişle karşılaşmış olmamız çok üzücü."
 flavor_plc.1003.historical_info: "Jeremias'ın hayal kırıklığına neden olan ziyareti Lehistan-Litvanya Birliği'nde Ortodoks ve Katolik Kiliselerinin yeniden birleştirilmesi girişimlerine hayat verdi. Sonunda Kiev Metropolitliği'nden birkaç piskopos da Papalık Otoritesine boyun eğdi ve böylece Rutenya Birlik Kilisesi oluşturuldu. Uniat Kilisesi'nin Doğu kilise ayinlerini sürdürmesine izin verildi ancak resmî olarak Roma'nın otoritesi altında faaliyet gösteriyordu. Kilisenin kurulması 1596 yılında Brest Birliği'nin imzalanmasıyla tamamlandı."
