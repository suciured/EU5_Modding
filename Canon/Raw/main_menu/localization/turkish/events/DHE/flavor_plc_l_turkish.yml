 flavor_plc.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, yıllar içinde kendilerine tanınan çeşitli ayrıcalıklarla birlikte devlet yönetimi üzerinde neredeyse mutlak otoriteye sahip olduğu gerçekten eşsiz bir hükûmetin oluşmasına yol açtı. Aristokrasi, onaylamadığı yasaları [ShowEstatePrivilegeName('liberum_veto')] ile iptal etme hakkına sahip. Dahası [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ShowEstatePrivilegeName('privilege_of_koszyce')] nedeniyle onlardan özgürce vergi de alamıyor. [ShowEstatePrivilegeName('nihil_novi')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle bağlantılı herhangi bir yasayı rızaları olmadan oluşturmayı yasakladığı için kısıtlamalar da uygulanamıyor. Bu ayrıcalıklar ve daha fazlası tahta geçen her yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından taç giyme töreni sırasında [ShowEstatePrivilegeName('pacta_conventa')] aracılığıyla tekrar teyit ediliyor."
