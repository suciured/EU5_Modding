 flavor_plc.1000.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine birçok ayrıcalık tanındığı ancak bunların bazılarının zümrenin [target_religion.GetAdjective] mensuplarına tanınmadığı bilinen bir gerçek. Bu durum, kadim ayrıcalıklarının ihlal edildiğini düşünen [target_religion.GetAdjectiveWithNoTooltip] için son derece sıkıntı verici. Bundan yola çıkarak çeşitli ayrıcalıkların kendilerine de tanınması yönünde bir talepte bulundular. Bu talepte bulunmaları elbette şaşırtıcı değil. Tuhaf olan, farklı mezheplere mensup olmalarına rağmen dinî ayrılıkları bir kenara bırakarak mevkidaşlarına desteklerini sunan [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi."
