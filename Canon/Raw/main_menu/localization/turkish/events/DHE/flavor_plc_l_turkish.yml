 flavor_plc.2004.title: "[ShowLocationNameWithNoTooltip('vilnius')] Antlaşması"
 flavor_plc.2004.desc: "[ShowAreaName('baltic_area')] bölgesinin geleceği belirsiz. Bölgenin hâkimiyeti üzerine halihazırda savaşlar verilmiş olmasına rağmen söz konusu topraklar üzerinde kimin nüfuzunun hâkim kalacağı meselesi hâlen tartışmaya açık. Bu topraklar üzerinde daha çok savaşlar verileceği aşikâr. Gerçekleşen mücadeleler hâkimiyetimizi zayıflatmış olmasına karşın nihayetinde [ShowProvinceDefinitionName('courland_province')] ve [ShowProvinceDefinitionName('semigalia_province')] bölgelerinin güneybatı toprakları üzerindeki hâkimiyetimizi pekiştirmeyi başardık. Belki de orada yeni bir vasal edinmeliyiz."
 flavor_plc.2004.historical_info: "#italic Vilnius Antlaşması'nın#! imzalanmasıyla birlikte Livonya zümreleri Lehistan-Litvanya Birliği'ne resmen boyun eğdi. Karşılığında Livonya halkına dinî özgürlük, ayrıcalık güvencesi ve #italic Indigenat#!, yani yabancı soylulara soylu statüsü tanınacak. Dahası, antlaşmanın bir parçası olarak Daugava Nehri'nin güneyinde kalan Livonya toprakları, son Livonya Ustası Gotthard Ketler tarafından yönetilen yeni kurulmuş özerk Kurlandiya ve Semigalya Düklüğü altında birleştirildi. Nehrin kuzeyinde kalan diğer Livonya toprakları doğrudan Litvanya hükmüne bağlı Livonya Düklüğü'ne dönüştürüldü."
