 flavor_plc.1.title: "Kutsal Ruh Tarikatı"
 flavor_plc.1.desc: "Aziz Michael Tarikatı'nın uğradığı prestij kaybından sonra [GetCountry('FRA').GetLongName] ülkesinde yeni bir kutsal tarikata ihtiyaç duyuldu. Yeni tarikat ana vatanında öncelikli bir konuma yükselerek itibar kazanacak, [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin en güçlü hükümdarlarından ve soylularından bazılarını bünyesine katarak şöhret ve nüfuz elde edecek.\n\nKutsal Ruh Tarikatı adıyla anılacak tarikat sekiz dinî üye, dört makam ve yüz şövalyeden oluşacak. Tarikata üye olacak kişilerin oldukça katı dinî ve hukuki gereklilikleri yerine getirmesi talep edilecek. Böylesine yüce bir tarikata sunacağımız destek son derece faydalı olacaktır."
 flavor_plc.1.a: "Tarikat kurulsun."
 flavor_plc.1.b: "Ne bir nişana ne de debdebeli ünvanlara ihtiyacımız var!"
 flavor_plc.1.historical_info: "Lehistan tahtında bulunduğu dönemde Fransa Kralı III. Henry tarafından kurulan Kutsal Ruh Tarikatı 31 Aralık 1578 tarihinde faaliyete geçti. Tarikatın hedefi Aziz Michael Tarikatı'nın Fransız Din Savaşları sırasında kaybettiği prestiji geri kazanmasıydı. Tarikatın kurulmasına 1353 yılında Anjou'lu Louis tarafından kurulan ve III. Henri'nin Venedik'te rastladığı daha eski bir tarikat ilham kaynağı olmuştu. Kutsal Ruh'a adanan yeni tarikata üyelik yüksek rütbeli prenslere ve soylulara münhasırdı. Tarikat artık Kraliyetin düşük rütbeli hizmetkârlarına yönelik Aziz Michael Tarikatı ile iki kademeli bir sistem oluşturuyordu. Bu girişim III. Henri'nin hem Lehistan hem de Fransa Kralı olarak Hamsin Yortusu'nda tahta çıkışını kutlamayı amaçlamış ve 14. yüzyılda kurulan tarihî Düğüm Tarikatı'nı tekrar canlandırmıştı."
 flavor_plc.2.title: "Donanma Komisyonu"
 flavor_plc.2.desc: "Bir [ROOT.GetCountry.GetFlavorRank] olarak önceliğimiz hiçbir zaman denizler olmadı. Tarihimizin büyük bir bölümünde kıyı bölgelerimiz ya devlet topraklarımızın uzak uçlarında kalmış ya da doğrudan yabancı bir güç tarafından kontrol edilmiştir. Bununla birlikte değişen zamana ayak uydurmamız gerektiğinin de farkındayız. Giderek artan olanaklarımız ve [ShowAreaName('eastern_baltic_sea')] üzerindeki emellerimiz bir savaş filosu oluşturma zamanımızın geldiğini gösteriyor."
 flavor_plc.2.historical_info: "Donanma Komisyonu veya #italic Komisja Morska#! 24 Mart 1568 tarihinde Kral II. Zygmunt August tarafından kurulmuştu. Danzig merkezli kurum Lehistan'ın ilk Amiralliğiydi. Amacı paralı korsanlardan oluşan bir filoyu yönetip denizci saflarında disiplini sağlamak ve donanmaları komuta etmekti. Amirallik, 1572 yılına kadar varlığını sürdürebilmişti ancak nispeten kısa ömürlü olmasına karşın kurumun temelini atan fikirler hayatta kalmıştı. Bu fikirler; 1626 yılında \"Kraliyet Gemileri Komisyonu\" veya diğer adıyla #italic Komisja Okrętów Królewskich#! kurumunun oluşturulmasına ilham kaynağı olmuştu."
 flavor_plc.2.a: "Komisyon kurulsun."
 flavor_plc.2.b: "Yerine karadaki birliklerimizi ıslah edelim."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Bir Donanmanın Başlangıcı"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Yakın zaman önce [plc_arend_dickmann_scope.GetCulture.GetName] bir tüccar donanmamıza katıldı ve yetenekleriyle diğer denizcilerin arasından sıyrıldı. Rütbeleri birer birer atlaması donanma komisyonunun da dikkatinden kaçmadı ve [plc_arend_dickmann_scope.GetNameWithNoTooltip] isimli denizcinin amiral mevkisine atanması söz konusu oldu."
 flavor_plc.3.a: "[plc_arend_dickmann_scope.GetNameWithNoTooltip] amiralimiz olmalı!"
 flavor_plc.3.b: "[plc_arend_dickmann_scope.GetHerHim] sıradan bir denizci olarak kalsın."
 flavor_plc.4.title: "Sarmatizm"
 flavor_plc.4.desc: "Son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında oldukça tuhaf bir bağlantı ilgi toplamaya başladı. İlk olarak 15. yüzyılda [GetCharacter('jan_dlugosz').GetName] tarafından ortaya atılan bir iddiaya göre [ROOT.GetCountry.GetAdjective] halkı kökenlerinin [ShowRegionName('steppes_region')] bölgesindeki eski Sarmatlara dayandığı öne sürülüyor. Bu [ShowPolicyName('plc_sarmatism')] teorisi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin çıkarlarıyla da örtüşüyor. Öyle ki aralarından pek çoğu söz konusu düşünceyi benimseyip kimliklerinin bir parçası hâline getirdi bile."
 flavor_plc.4.a: "Büyüleyici!"
 flavor_plc.4.b: "İlginç bir teoriden ibaret."
 flavor_plc.5.title: "Perşembe Yemekleri"
 flavor_plc.5.desc: "[ROOT.GetCountry.GetName] ülkesinde [ShowInstitutionName('enlightenment')] meyvelerini verdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] hiyerarşi sisteminde yüksek rütbeli bir [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyesinin talebi üzerine [ROOT.GetCountry.GetGovernment.GetRulerTitle] birdenbire [ROOT.GetCountry.GetGovernment.GetAdjective] sarayında toplantılar düzenlemeye karar verdi. [GetCountry('FRA').GetAdjective] salonlarının çevresinde şekillenen bu olaylar da tahmin edilebileceği üzere sıradan olaylar değillerdi."
 flavor_plc.5.historical_info: "Perşembe Yemekleri 1770 ila 1784 yıllarında Lehistanlı entelektüeller ve Kral Stanislaw August Poniatowski arasında kraliyet yerleşkelerinde gerçekleşen toplantıları ifade ederdi. Katılımcılar arasında tanınmış felsefeciler, yazarlar ve siyasetçiler yer alıyor, toplantılar esnasında edebiyat ve idealler tartışılıyordu."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Komşu güçlerden ilham alan [target_character.GetName] kendi askerî tarikatını oluşturarak [ShowContinentName('europe')] topraklarında hüküm süren diğer büyük güçlerle eşit düzeye yükselmek ve saray mensuplarını uygun şekilde ödüllendirmek için bir öneri ileri sürdü. Böyle bir tarikatın kurulması hem parasal hem siyasi açıdan maliyetli olacaktır. Her soylunun eşit olması gerektiği ilkesini savunan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, söz konusu idealleri çiğnediğini düşündükleri bu tarikata yabancılaşacaktır."
 flavor_plc.6.historical_info: "Beyaz Kartal Nişanı 1 Kasım 1705 yıllında Lehistan-Litvanya Birliği'nin Güçlü Kralı II. Augustus tarafından oluşturulmuştur. Kuruluşunda Fransa'nın Kutsal Ruh Tarikatı'ndan ve Rusya'nın Aziz Andreas Nişanı'ndan ilham alınmıştır. İlk başlarda yalnızca belirli bir azınlığa tanınan bir nişan olmasına karşın August'un halefi III. August söz konusu nişanı üç yüz defa bahşetmiştir."
 flavor_plc.6.a: "Yeni tarikat oluşturulsun!"
 flavor_plc.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini öfkelendirmeyi göze alamayız."
 flavor_plc.7.title: "Soylu Okulları"
 flavor_plc.7.desc: "[root_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup ünlü üyelerden bazıları [target_capital.GetName] şehrinde çoğu #italic Collegium Nobilium#! veya Soylular Okulu olarak adlandırılan okullarla üniversiteler kurdular. Adından da anlaşılacağı üzere söz konusu okullar [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin oğullarını eğitmeye odaklanıyor."
 flavor_plc.7.a: "Böyle bir girişimi tabii ki destekleyeceğiz."
 flavor_plc.7.b: "Kendilerini daha da zenginleştirmek istedikleri belli."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Kusursuz Soylu Eğitimi"
 flavor_plc.8.title: "Ulusal Eğitim Komisyonu"
 flavor_plc.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamına [ShowModifier('plc_polish_commission')] kurulması için bir öneri sunuldu. Komisyon [ROOT.GetCountry.GetLongName] ülkesinin öğretim sistemini ve bağlantılı diğer meseleleri yönetecek bir denetim organı olarak faaliyet gösterecek. Öneriye gerek [ROOT.GetCountry.GetGovernment.GetRulerTitle] gerekse [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup tanınmış pek çok üye büyük destek göstermiş olsa da [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ağırlıklı olarak çekimser kaldı."
 flavor_plc.8.historical_info: "Ulusal Eğitim Komisyonu veya #italic Komisja Edukacji Narodowej#! 14 Ekim 1773 tarihinde kurulmuştu. Kurumun amacı, Cizvitler Tarikatının dağılmasının ardından Lehistan-Litvanya Birliği'nin eğitim sisteminin yönetilmesiydi. Kurum hem Cizvit Tarikatının geride bıraktığı okulları devraldı hem de yeni bir müfredat oluşturarak eğitimin daha geniş kitlelere yayılmasını sağladı."
 flavor_plc.8.a: "Komisyon kurulsun."
 flavor_plc.8.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamını sinirlendirmek istemeyiz."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Ulusal Eğitim Komisyonu"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "Pek de nüfuz sahibi olmayan soylu bir aileden gelen [target_character.GetName] isimli genç bir asker adını dünyada duyurma amacıyla bir paralı asker olmaya karar verdi. Küçük bir kuvvet toplayarak yeni [lisowczycy_scope.GetName] paralı asker birliğini oluşturdu. Muhtemelen [target_character.GetNameWithNoTooltip] birliklerimize doğrudan katılsaydı daha iyi olurdu fakat bu durumda hızlı davranıp düşmanlarımızdan önce hizmetlerinden faydalanmamız akıllıca olabilir."
 flavor_plc.9.a: "Her silaha ihtiyacımız var."
 flavor_plc.9.b: "Vakti değil."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup bir üye yakın zaman önce [ROOT.GetCountry.GetFlavorRank] içinde epey ünlendi. [target_character.GetName] isimli bu şahıs hem siyaset sahnesinde hem de [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamında önde gelen isimlerden biri hâline geldi. Daha da önemlisi [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] toplantıları sırasında verdiği öğütler ve vaazlarıyla tanınmaya başladı."
 flavor_plc.10.a: "Vaazlarını can kulağıyla dinlemeliyiz."
 flavor_plc.10.b: "Görmezden gelelim."
 every_non_catholic_pop_loses_satisfaction: "[skarga_religion.GetAdjective] [Concept('religion', 'Dinine')|e] mensup olmayan her [pop|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ordumuzun yıldızı parlayan askerleri [target_character.GetName] tarafından edinilen başarılara hayranlıkla bakıyor. Kimileri başta [target_character.GetShortNameWithNoTooltip] ve askerî uzmanlığına şüpheyle yaklaşmış olsa da en son mücadele ettiği çarpışma herkesin fikrini kesin olarak değiştirmiş gibi görünüyor. Şimdi ise tüm çevrelerde [target_character.GetNameWithNoTooltip] için #italic hetman#! rütbesi uygun görülüyor."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "Çok hırslı; [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin otoritesini sarsabilir."
 flavor_plc.12.title: "Załuski Kütüphanesi"
 flavor_plc.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin üyeleri başkentimiz [target_location.GetName] ilinde görkemli bir [ShowBuildingTypeName('library')] yaptırmaya karar verdi. Sıradan bir yapı olmaktan ziyade hem yerli sanatçılar hem de yabancı yazarlar tarafından da kaleme alınan sayısız edebî esere ev sahipliği yapması planlanıyor. Belki [ShowBuildingTypeNameWithNoTooltip('library')] için fazladan kaynak sağlamak yararımıza olabilir."
 flavor_plc.12.a: "Ulusal kütüphanemiz hâline getirilsin!"
 flavor_plc.12.b: "Yapılması desteklensin."
 flavor_plc.12.c: "Yerine soyluların yaşamları iyileştirilsin."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Załuski Kütüphanesi"
 flavor_plc.13.title: "Şövalye Okulu"
 flavor_plc.13.desc: "Yakın zaman önce [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamı [target_location.GetName] ilinde kurulacak yeni bir okulun taslağını onayladı. Yapının inşaatı beklendiği gibi ilerliyor ancak kısa süre önce, çoğu kurumda olduğu gibi bu yapının da seçkinlere mi yönelik olacağı yoksa meseleye meritokratik bir açıdan mı yaklaşmamızın daha uygun olduğu sorusu gündeme geldi."
 flavor_plc.13.a: "Yalnızca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi kabul edilsin."
 flavor_plc.13.b: "Herkese açık olsun."
 flavor_plc.13.c: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] kurumuna gerekenden fazla ilgi göstermemek lazım."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Subay Okulu"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Herkese Subay Okulu"
 flavor_plc.14.title: "[ShowLocationNameWithNoTooltip('hadiach')] Antlaşması"
 flavor_plc.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresinin ezici nüfuzu ve isyan tehdidi göz önünde bulundurulduğunda kimi zamanlarda içinde bulunduğumuz koşullara göre davranışlarımızı belirlememiz makul olabilir. Bununla birlikte son zamanlarda bunu yapmamız, [ShowReligionAdjective('orthodox')] [ShowCultureName('ruthenian')] halkını [ROOT.GetCountry.GetName] ülkesine üçüncü [ROOT.GetCountry.GetFlavorRank] üyesi olarak dâhil edilmesi önerileri nedeniyle biraz imkânsız hâle geldi. Bu girişimleriyle söz konusu ülkeyi teoride bize eşit statüye, pratikteyse devletin üstün gücü hâline getirecekler."
 flavor_plc.14.a: "Bu acımasız teklifi imzalayalım."
 flavor_plc.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresiyle pazarlık yapmayacağız."
 every_cossack_pop: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresine mensup her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 plc_name_will_change: "Adımız $PLC_ruthenian$ olarak değişir."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "[target_character.GetName] önderliğindeki bir grup [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin sözüm ona aşırılıklarına karşı tarihî ayrıcalıklarını savunmak adına bir #italic konfederacja#! çatısı altında bir araya geldi. [target_rebel.GetName] tarafından öne sürülen talepleri yerine getirmememiz hâlinde bir silahlı isyanla karşı karşıya kalabiliriz."
 flavor_plc.15.historical_info: "#italic Konfederacja#! bir Lehistan-Litvanya zümresi tarafından ayrıcalıklarını savunmak ve taleplerini kabul ettirmek için kraliyete karşı oluşturduğu bir birlikti. Kraliyete karşı işlenen bu ihanet #italic ius resistendi#!, yani hükûmetin aşırılıklarına direnme hakkı temelinde meşrulaştırılmıştı."
 flavor_plc.15.a: "Onlarla savaş meydanında hesaplaşacağız."
 flavor_plc.15.b: "Taleplerini yerine getirelim."
 plc_confederation_rebelname: "Konfederasyon"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip] ve Rokosz"
 flavor_plc.16.desc: "[target_character.GetName] önderliğinde birleşen hain [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] taleplerini reddettiğimiz gerekçesiyle açık isyan başlattılar. O değersiz [target_rebel.GetName] [ROOT.GetCountry.GetGovernment.GetAdjective] kuvvetlerinin askerî kudretine karşı koyamayacak."
 flavor_plc.16.historical_info: "Lehistan-Litvanya #italic rokosz#! isyanı Szlachta tarafından gerek ayrıcalıklarını savunmak gerekse Kral'ın mutlak aşırılıklarını sınırlamak için başlatılan bir ayaklanmaydı."
 flavor_plc.16.a: "Kahrolası hainler!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Sorunlarımız tüm komşularımıza, [Concept('rivals', 'Rakiplerimize')|e] ve [Concept('enemies', 'Düşmanlarımıza')|e] bildirildi."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "[target_character.GetName] önderliğinde birleşen hain [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] asil ve adil yönetimimize karşı ayaklanmaya karar verdi. [ShowCultureName('crimean')] Tatarlarının desteğini alarak bağımsızlıklarını kazanmayı veya en azından ayrıcalıklarının genişletilmesini ve sayılarının artırılmasını amaçlıyorlar."
 flavor_plc.17.historical_info: "Khmelnytsky Ayaklanması, Lehistan-Litvanya Birliği'nde patlak veren sayısız kozak ayaklanmalarından biri olmasına karşın aralarında en başarılı olanıydı. Ayaklanma, 25 Ocak 1648 tarihinde Zaporijya Siçi'ndeki kraliyet muhafızlarına yapılan saldırıyla başladı ve toplam 9 yıl sürdü. Bohdan Khmelnytsky'nin ölümünün ardından isyan sona erince Siç, Lehistan-Litvanya Birliği ile müzakerelere başladı. Görüşmeler Hadyaç Antlaşması'nın imzalanmasıyla tamamlandı."
 flavor_plc.17.a: "Hainlere hiçbir fırsat tanımayacağız."
 plc_chmielnicki_uprising: "Khmelnytsky Ayaklanması"
 flavor_plc.18.title: "[target_location.GetNameWithNoTooltip] Topraklarında Yeni Bir Başkent mi?"
 flavor_plc.18.desc: "[ROOT.GetCountry.GetLongName] ülkesinin kurulması güç merkezini az da olsa kaydırdı. Ülkelerin birleşmesiyle birlikte [target_location.GetName] ili, [ROOT.GetCountry.GetFlavorRank] makamımız içindeki önde gelen illerden biri hâline geldi. Belki de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] koltuğunu oraya taşımak akıllıca bir hamle olur.\n\n[target_location.GetNameWithNoTooltip], yeni bütünleştirilmiş topraklarımız ile mevcut başkentimiz [current_capital.GetName] çevresindeki merkezimizin arasında kalan avantajlı bir coğrafi konumda olduğu için danışmanlarımızın birçoğu bu düşünceyi destekliyor."
 flavor_plc.18.historical_info: "Polonya Krallığı var olduğu sürece Kraków devlet şehri olmuştur. Monark toprakları buradan yönetmiş ve saray burada bulunmuştur. Bununla birlikte, Litvanya ile oluşturduğumuz Şahsi Birlik sonrasında durumlar değişmeye, Varşova ön plana çıkmaya başladı. 1569 yılında Varşova'nın Sejm toplantılarının yapılacağı şehir olmasına karar verildi ve 4 yıl sonra kraliyet seçimlerinin de burada gerçekleştirileceği kararlaştırıldı. O tarihten bu yana Varşova, taç giyme törenlerinin yapıldığı Kraków'dan daha mühim bir konumda kaldı."
 flavor_plc.18.a: "Geldiğimiz konum bunu gerektiriyor!"
 flavor_plc.18.b: "Neden [current_capital.GetNameWithNoTooltip] topraklarının zenginliğini kaybedelim ki?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Başkent Değişikliği"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin zayıflığını sezen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] akla gelebilecek en hileli yöntemlerle yeni ayrıcalıklar kazanmaya giriştiler. Onlara olan bağımlılığımızın farkına vararak [ShowEstatePrivilegeName('liberum_veto')] ayrıcalığını elde etme umuduyla [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne şantaj yapmaya karar verdiler."
 flavor_plc.19.a: "Ayrıcalığı tanıyalım."
