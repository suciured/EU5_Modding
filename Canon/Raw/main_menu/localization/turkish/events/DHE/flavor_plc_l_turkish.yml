 flavor_plc.2000.title: "Güçler Kıskacı"
 flavor_plc.2000.desc: "Devletimiz bizden güçlü uluslarla çevrili. Ülke içi hizipleşmeyle ve büyük bir krizle karşı karşıya kalan [ROOT.GetCountry.GetName] halkının bir kısmı toprakların merkezîleştirilmesini talep ederken, çoğunlukla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup temsilcilerden oluşan diğer bir kesimse eski ayrıcalıklarını korumanın peşinde, üstüne üstlük [other_country.GetName] ile de ittifak hâlinde."
 flavor_plc.2000.historical_info: "Livonya Savaşı 1558'den 1583'e kadar süren, Rusya Çarlığı ve Lehistan-Litvanya, İsveç ve Danimarka ülkelerinden oluşan bir koalisyon arasında meydana gelen bir çatışmaydı. Patlak vermesine sebep olan olay Rusya'nın Livonya'ya karışması olmuştu. 25 yıl boyunca Livonya topraklarını ele geçirmeye çalıştılar ancak sonunda koalisyon kuvvetleri galip geldi ve #italic Terra Mariana#! toprakları bölündü. Danimarka, Ösel'i; İsveç, Estonya'yı ve Lehistan-Litvanya, Kurlandiya ve Semigalya Düklüğü'nün Livonya topraklarında kalan kısmını aldı."
