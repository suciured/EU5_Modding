 flavor_plc.1001.title: "Patrik Ziyareti"
 flavor_plc.1001.desc: "Yakın zaman önce [ShowLocationName('constantinople')] Patriği [target_religion.GetAdjectiveWithNoTooltip] Kilisesi'ne kaynak toplamak için [target_religion.GetAdjective] Metropoliti [leader_of_the_kyiv_patriarchate.GetName] Hazretleri'ni ziyaret etti. Ziyareti sırasında yerel inançlıların taleplerini dinler gibi yaptı, Kilisenin içinde bulunduğu krizle ilgili yardım taleplerini görmezden geldi.\n\nBu durumdan ötürü iki kiliseyi bir birlik altında birleştirmek için adımlar atabiliriz."
 flavor_plc.1001.historical_info: "1588 yılında Konstantinopolis Patriği II. Jeremias, Patriklik hazinesini güçlendirip siyasi gücünü pekiştirmek için kaynak toplama amacıyla Rus topraklarına ziyarette bulundu. Seyahati sırasında Moskova'ya Otosefal Patrikhane statüsü verdi. Rutenya'ya yaptığı ziyaret sırasında Kiev Metropoliti Onisifor'u görevden aldı ve ruhbanlar arasında çok eşlilik konusunda uyarıda bulundu. Diğer yandan bu eylemleri, Jeremias'ın Rutenya halkı arasında dindarlığın giderek azalması meselesiyle mücadele etmek için yeterince çaba göstermediğini düşünen Rutenya piskoposlarını yatıştırmaya yetmedi."
 flavor_plc.1001.a: "[leader_of_the_kyiv_patriarchate.GetAdjective] Metropolitine birlik teklifi edelim."
 flavor_plc.1001.b: "[target_religion.GetAdjectiveWithNoTooltip] halkı [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] inancına yöneltmeye çalışalım."
