 flavor_plc.1002.desc: "Bazı [target_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyeleri iki kiliseyi birleştirme çabalarımıza destek vermiyor. Hatta birçoğu [GetCountry('PAP').GetLongName] ve [target_religion.GetAdjectiveWithNoTooltip] Kilisesi arasında bir bağlantı kurma görevimize karşı fiilen mücadele ediyor. Bu \"ayrılıkçı\" hareketin yayılmasını durdurduk ancak görüşlerimize karşı duruş sergileyen piskoposlar tarafından yönetilen piskoposlukların birliğimize katılmayacağı açıkça belli oldu."
