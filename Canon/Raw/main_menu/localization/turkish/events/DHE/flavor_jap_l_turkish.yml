 flavor_jap.1.title: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')] Kanunu"
 flavor_jap.1.desc: "[ShowPolicyName('sakoku_enabled')] Kanunu aracılığıyla kendimizi dünyadan soyutlama kararımız şimdiye kadar nüfus üzerinde kontrolümüzü sağlamayı kolaylaştırdı ancak yeni fikirler ve icatlar konusunda kendimizi engellediğimiz apaçık ortada. Etrafımızdaki dünya küreselleşmeye başladıkça komşularımızın diğer uluslarla olan irtibatından istifade ettiğini görüyoruz, biz ise zorlanıyoruz. Belki de politikamızı yeniden düşünmenin zamanı gelmiştir."
 flavor_jap.1.a: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')] Kanunu'nu sürdürelim."
 flavor_jap.1.b: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')] Kanunu'ndan vazgeçelim."
 flavor_jap.2.title: "Rangaku"
 flavor_jap.2.desc: "[target_country.GetAdjective] tüccarları bir süredir [target_location.GetName] ilindeki Dejima Adası'nda bulunuyor. Halkımızla yerleşim yeri arasındaki irtibatımızsa sıkı bir şekilde kontrol ediliyor. Buna rağmen iki kültürümüz de bir şekilde etkileşime giriyor. [target_country.GetAdjectiveWithNoTooltip] halkı; özellikle tıp, bilim, üretim ve mekanik mühendislik konularında bizim bilmediğimiz şeyleri biliyor gibi. Hatta bazı zengin vatandaşlarımız, yerel doktorlar yerine yerleşim yerindeki [target_country.GetAdjectiveWithNoTooltip] cerrahına gitmeyi tercih ediyor.\n\nVilayetlerimizi onlara biraz daha açma riskini alabilirsek Batı'daki bu ziyaretçilerle olan etkileşimlerimizden birçok şey öğrenebileceğimiz aşikâr."
 flavor_jap.2.a: "Vilayetlerimizi [target_country.GetAdjectiveWithNoTooltip] bilgilerine açalım."
 flavor_jap.2.a.tt: "[ShowGovernmentReformName('jap_rangaku')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_jap.2.b: "Vilayetlerimizi kapalı tutalım."
 flavor_jap.3.title: "Harap Olmuş Batı Gemisi"
 flavor_jap.3.desc: "Uzun ve meşakkatli bir yolculuğun ardından bir gemi, mürettebatının #italic Macellan Boğazı#! adını verdiği yerden geçerek [target_location.GetName] kıyılarına ulaştı. Görünüşe göre beş gemili bir gruptan geriye kalan tek gemi #italic De Liefde#!. Yüz kişiden fazla olan mürettebattan geriye hastalıktan ölmekte üzere olan 24 insandan başkası kalmamış. Bu insanların da sadece 10 tanesi ayakta durabiliyor.\n\nGeminin Batı'ya özgü ilginç eşyalardan ve askerî teçhizattan oluşan kargosunun durumuysa mürettebatına kıyasla çok daha iyi bir durumda. Kargonun içeriği oldukça değerli olmalı. Dahası, kazazedelerden biri olan [target_character.GetName] adındaki rotacı, \"kralımızın\" huzuruna çıkmakta ısrar ediyor."
 flavor_jap.3.historical_info: "William Adams, Japonya'ya ulaşan ilk İngiliz'di. İspanya ile savaş sırasında Sör Francis Drake'in emrinde görev aldıktan sonra Felemenk Doğu Hindistan Şirketi'ne katıldı. Sefer esnasında Macellan Boğazı'ndan geçerek birçok zorluğun ardından Japonya'ya ulaşmayı başardı. Adams ve Üçüncü Kaptan Jan Joosten, Tokugawa İeyasu'ya gönderildi ve ona hizmet ettiler. İkisi de yüksek bir samuray rütbesi olan hatamoto olarak adlandırıldı ve ikili kılıç taşımalarına izin verildi. Adams, Miura Anjin adını aldı ve Miura toprakları ona bahşedildi. İlk Batı tarzı Japon gemilerinin inşasını yönetti ve Japonya ile Avrupa arasında çeşitli ticari ve diplomatik görevler yürüttü."
 flavor_jap.3.a: "Yabancılara yardım edelim."
 flavor_jap.3.b: "Hiçbir şey yapmayalım."
 flavor_jap.3.c: "Gelsin bakalım."
 flavor_jap.3.c.tt: "[target_country.GetName], [target_character.GetName] hakkında ne yapılacağına karar verir."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "O, olağanüstü bir kişi."
 flavor_jap.4.b: "Onu, [GetCountry('JAP').GetGovernment.GetAdjective] [GetCountry('JAP').GetGovernment.GetCourtTitle] makamına gönderin."
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Onun istediği gibi [target_country.GetLongName] görevini yerine getirdi ve [target_character.GetName] bize ulaştırıldı. Artık onun dünya ve deniz hakkında engin bilgilere sahip olağanüstü bir birey olduğunun farkındayız. Şüphesiz ki onu kanatlarımız altına alırsak bize büyük hizmette bulunacaktır."
 flavor_jap.5.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza iyi hizmet edecek."
 flavor_jap.5.b: "İlginç ama ona ihtiyacımız yok."
 flavor_jap.6.title: "Kirishitan"
 flavor_jap.6.desc: "Ülkemize kabul ettiğimiz tüccarlar varlıklarını giderek daha da artırdılar. Yanlarında kendi devletleri tarafından desteklenen [ShowReligionAdjective('catholic')] misyonerler getirdiler ve yerel halkın din değiştirmesi için [ShowReligionGroupName('christian')] yaymaya başladılar. Bu Cizvitler, Fransiskenler ve Dominikanlar durdurulmazsa [ShowReligionName('shinto')] dini için önemli bir tehdit oluşturabilirler."
 flavor_jap.6.a: "Misyonerleri durdurun!"
 flavor_jap.6.a.tt: "Birçok [Concept('pops', 'Toplumumuz')|e] [ShowReligionName('catholic')] inancına geçer ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')] [pop_satisfaction|e] kaybeder."
 flavor_jap.6.b: "İnançlarını yaymalarına izin verin."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Feodal lordlar görevlerinde başarısız oldular ve sorumluluklarını bildiklerinden emin olma vakti geldi. [ShowLawName('jap_buke_shohatto')] veya \"Savaşçı Evleri için Çeşitli Kanunlar\", samurayların sorumluluklarını ve davranışlarını göstermek için tasarlanmış bir dizi ferman biçiminde buna bir cevaptır. İdeal bir samurayın nasıl olması gerektiğine dair davranış kuralları olarak görülür. Dolayısıyla biz onları zorlamasak da samuraylar bu kurallara uymak isteyeceklerdir."
 flavor_jap.7.a: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')] [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip] genelinde uygulansın."
 flavor_jap.7.b: "Yasa hakiki kurallardan ziyade kılavuz ilkelerden oluşuyor."
 flavor_jap.7.c: "Göz ardı edelim."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName], [ShowLawName('jap_buke_shohatto')] veya \"Savaşçı Evleri için Çeşitli Kanunlar\" adlı bir dizi fermanı yayınladı. Samurayların nasıl davranması gerektiği ve sorumluluklarının ne olması gerektiğiyle ilgili notların olduğu bir dizi fermandır. İçerisinde savaşçı sınıfının katılması gereken dövüş sanatlarını ve kaçınması gereken aktiviteleri sıralar. Ayrıca $daimyo$nun düzgün davranışı için yönergeler sağlar ve ülkede neyin izin verilip neyin verilmediğini belirler."
 flavor_jap.8.a: "Bunlar sadece bir yönerge."
 flavor_jap.9.title: "Gokaidō"
 flavor_jap.9.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] üzerindeki kontrolümüzü artırmak için başkentimizi dış vilayetlere bağlayan beş merkezî yol üzerindeki hareketi kontrol etmeliyiz. Beş Yol veya Gokaidō üzerinde en çok kullanılan yollar boyunca gezginlerin dinlenebileceği ve malzeme satın alabileceği konaklama noktaları kurulmalı."
 flavor_jap.9.historical_info: "Gokaidō, Edo döneminde Japonya'nın önemli şehirlerini ve bölgelerini birbirine bağlayan beş büyük ana yoldu. Bu yollar ticaret, iletişim ve insanların ulaşımında önemli bir rol oynadı. Gokaidō altyapısı bu dönemde Japonya'nın ekonomik ve kültürel gelişimine önemli katkıda bulundu."
 flavor_jap.9.a: "Gokaidō'yu oluşturun."
 flavor_jap.9.b: "Buna gerek yok."
 flavor_jap.10.title: "Kyōhō Reformları"
 flavor_jap.10.desc: "[ROOT.GetCountry.GetLongName] ülkesini mali açıdan rahatlatmayı amaçlayan \"Kyōhō Reformları\" isimli ekonomik politikalar [target_character.GetName] huzuruna sunuldu. Konfüçyüs ilkeleri hükûmetimizin içine işlemiş durumda sayılır. Bu ilkeler, paranın insanı kirlettiğini savunduğundan dolayı reform sürecini engelleyecekse bazılarını kaldırmak gerekecek. Reformlar, daha fazla kontrol ve vergilendirme sağlayıp tutumluluğu vurgulayacak tüccar loncalarının kurulmasını içeriyor."
 flavor_jap.10.a: "Ticaretle ilgili bir ıslahat yapmalıyız."
 flavor_jap.10.b: "Ordunun ıslahatlara ihtiyacı var."
 flavor_jap.10.c: "Her zamanki gibi ekonomik ıslahatlar yapalım."
 flavor_jap.11.title: "Genroku"
 flavor_jap.11.desc: "Bizim için yeni bir Altın Çağ başlıyor. [ROOT.GetCountry.GetLongName] yıllardır barış içinde yaşadığından dolayı ekonomik istikrara kavuştuk. Sanat ve mimari gelişiyor, refah ülke genelinde yayılıyor, en zeki âlimlerimiz teknoloji ve felsefede birçok atılım gerçekleştiriyor."
 flavor_jap.11.a: "Bizim çağımız başlıyor!"
 flavor_jap.12.title: "Kokugaku"
 flavor_jap.12.desc: "[ShowCultureGroupName('chinese_group')], Konfüçyüsçü ve [ShowReligionGroupAdjective('buddhist')] metinlerin literatürdeki baskınlığı [ShowCultureGroupName('japanese_group')] eserlerinde düşüşe yol açtı. Birkaç âlim, Konfüçyüsçü düşünürlerin baskıcı ahlakçılığını eleştirerek yabancı düşünce ve davranış tarzları artmadan önce [ShowCultureGroupNameWithNoTooltip('japanese_group')] kültürünü yeniden kurmaya çalışıyor. Erken [ShowCultureGroupNameWithNoTooltip('japanese_group')] klasiklerini de araştırmaya başladılar. Kendilerini Kokugaku veya \"Ulusal Çalışma\" düşünürleri olarak adlandırıyorlar."
 flavor_jap.12.a: "Bu düşünürleri memnuniyetle destekleyeceğiz."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Yağmacılar ve korsanlar, ticaret yollarını yağmalayarak para kazanırlar zira bu yolun dürüst bir ticaret erbabı olmaktan daha kârlı olduğunu düşünürler. Onların faaliyetlerini kısıtlamak için [target_kor.GetName] ülkesinden gelen elçiler, ayrıcalıklı ticaret hakları sağlayacak bir antlaşma imzalamayı teklif etti. Antlaşmayı imzalayarak limanlarını tüccarlarımıza açacaklar ancak bölgedeki korsanlarla savaşmalarına yardım etmemiz gerekecek."
 flavor_jap.13.historical_info: "Gyehae Antlaşması olarak da bilinen Kakitsu Antlaşması, 1443 yılında Kore'nin Joseon Hanedanlığı ile Tsushima'nın Sō klanından Sō Sadamori arasında imzalandı. Antlaşma, Kore kuvvetlerinin Tsushima'da gelişen ve Kore Yarımadası etrafındaki ticareti sürekli tehdit eden korsanlığı durdurmak amacıyla orayı işgal etmesi sonucu gerçekleşti. Sō Sadamori, Kore ile ticaret yapmayı sağlayacak belirli miktarda gemi oluşturulması için antlaşma teklif etti. Böylece Sō klanının bu ticaretin tekeline sahip olmasını sağladı."
 flavor_jap.13.a: "Antlaşmayı imzalayalım."
 flavor_jap.13.b: "Bu antlaşma bize fayda sağlamıyor."
 kakitsu_treaty: "Kakitsu Antlaşması"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Olarak İlan Edilmesi"
 flavor_jap.101.desc: "[go_daigo.GetName], makamından devrildiğinden beri [our_ruler.GetName] Hazretleri [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına geçiş yapıp [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nı Kamakura hükümdarlığının vârisi hâline getirmek istiyor. [go_daigo.GetNameWithNoTooltip], [ShowLocationName('yoshino')] taraflarına kaçmış olsa da [go_daigo.GetNameWithNoTooltip] yerine [koumyou.GetName] tahta çıkarıldı ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] hâkimiyetiyle lideri [our_ruler.GetNameWithNoTooltip] Hazretleri'ne onay verdi. Çoğu klan [our_ruler.GetNameWithNoTooltip] Hazretleri'ni desteklese de halk arasındaki fısıldaşmalara göre bazılarının tahtta görmek istediği kişi hâlâ [go_daigo.GetNameWithNoTooltip]."
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip], bu yeni çağda [ShowRegionNameWithNoTooltip('japan_region')] topraklarına yol gösterecek!"
 flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip] Ataması"
 flavor_jap.102.desc: "[kou_no_moronao.GetName], [ShowRegionName('japan_region')] bölgesinin [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın istikrarına katkı sağlamak ve [GetCountry('STC').GetName] ülkesinin gücünü daha da azaltmak için uygun kişiler arayan [our_ruler.GetName] tarafından #italic Shitsuji#! olarak atandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] zümresinin yandaşları [our_ruler.GetNameWithNoTooltip] Hazretleri'ni desteklese de diğerleri [kou_no_moronao.GetNameWithNoTooltip] hakkındaki hoşnutsuzluklarını daha sessiz bir şekilde açıklamış. Kendisinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının iç siyasetindeki güç yapısını bozmasından korkuyorlarmış."
 flavor_jap.102.a: "Shitsuji makamı ona verilsin!"
 flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip] yetkilendirilmesin."
 flavor_jap.102.b_tt: "Siyasi çekişmenin önüne geçmek için Shitsuji makamı boş bırakılsın."
