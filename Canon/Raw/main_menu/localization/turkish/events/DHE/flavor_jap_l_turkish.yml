 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip] Suikast Girişimine Uğradı"
 flavor_jap.103.desc: "[kou_no_moronao.GetName] Shitsuji olarak atandığı zaman, onun [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının yapısını bozmasından korkan bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları bu durumdan hiç memnun değildi. Zaman geçtikçe bu korkuların yersiz olmadığı anlaşıldı. [ROOT.GetCountry.GetCapital.GetName] şehrinden aldığımız haberlere göre [kou_no_moronao.GetNameWithNoTooltip] geçen gece bir suikast girişimine maruz kalmış!\n\nÜstelik olayın faili [ask_tadayoshi.GetName] çıktı. Kendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] siyasetindeki en büyük [kou_no_moronao.GetShortNameWithNoTooltip] karşıtı, onun en azılı rakibi."
 flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından alınsın!"
 flavor_jap.103.b: "[ask_tadayoshi.GetNameWithNoTooltip] şimdilik bağışlansın."
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip] görevden alınsın, yerine Shitsuji olarak [ask_tadayoshi.GetNameWithNoTooltip] atansın."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip], [GetCountry('STC').GetLongNameWithNoTooltip] Topraklarına Kaçtı"
 flavor_jap.104.desc: "[ask_tadayoshi.GetName], [kou_no_moronao.GetName] Hazretleri'ne düzenlediği suikast girişimi sebebiyle [our_ruler.GetName] tarafından [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinden sürgün edilmesine rağmen siyasi müttefikleriyle ilişkilerini sürdürüyor. [ask_tadayoshi.GetNameWithNoTooltip], [our_ruler.GetNameWithNoTooltip] Hazretleri'nin hükmünün devam etmesinden son derece hoşnutsuz. Şimdiyse yandaşlarıyla birlikte [stc_ruler.GetName] için destek göstermek üzere [ROOT.GetCountry.GetCapital.GetName] şehrinden [GetCountry('STC').GetLongName] ülkesine kaçtı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki görevlilerimizin çoğu, sahip olduğu gücün farkında oldukları için [our_ruler.GetNameWithNoTooltip] Hazretleri'ne [ask_tadayoshi.GetNameWithNoTooltip] karşısında fevri davranmamasını ve [GetCountry('STC').GetLongNameWithNoTooltip] karşısında yaptığımız hamlelerde dikkatli olmasını tavsiye etti."
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip] kaçtığı için [GetCountry('STC').GetLongNameWithNoTooltip] karşısında temkinli olmalıyız."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName], destekçilerinin çoğunu destek amacıyla [GetCountry('STC').GetLongName] topraklarına götürecek."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip] Geldi"
 flavor_jap.105.desc: "Kaçak [ask_tadayoshi.GetName], şaşırtıcı bir hamle yaparak [our_ruler.GetName] Hazretleri'ne bağlılık yemini etmek için [ROOT.GetCountry.GetLongName] topraklarına geldi. [ask_tadayoshi.GetNameWithNoTooltip], [GetCountry('JAP').GetGovernment.GetCourtTitle] makamını yöneten [jap_ruler.GetName] kendisini hayal kırıklığına uğrattığı için [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesini tekrardan Krizantem Tahtı'nın hâkimi yapmak istiyor."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] gelecekte çok önemli bir rol oynayacak."
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip], [GetCountry('STC').GetLongNameWithNoTooltip] Topraklarına Kaçtı"
 flavor_jap.106.desc: "[ROOT.GetCountry.GetCapital.GetName] şehrine berbat bir haber geldi. Nüfuzlu klanlardan biri olan [ymn_ruler.GetName] idaresindeki [ymn_clan.GetName], [GetCountry('STC').GetLongName] ülkesine kaçmış. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının çoğu mensubu [ymn_clan.GetAdjectiveWithNoTooltip] kuvvetlerinin karşılık vermesinden korkarak [ymn_clan.GetNameWithNoTooltip] klanına karşı erken bir saldırı başlatmayı önerdi. Bu sayede [GetCountry('STC').GetLongNameWithNoTooltip] ülkesinin [ymn_clan.GetNameWithNoTooltip] desteğiyle güçlenmesinin önüne geçerek klanın planlarını bozmak istiyorlar."
 flavor_jap.106.a: "[ymn_clan.GetLongNameWithNoTooltip] klanına karşı temkinli olmalıyız."
 flavor_jap.106.b: "Onları çabucak ezmek için harekete geçelim!"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName], artık [GetCountry('STC').GetCapital.GetNameWithNoTooltip] içerisinde [GetCountry('STC').GetLongName] tarafını destekleyecek."
 flavor_jap.107.title: "Teslimiyet İçin Uzlaşma"
 flavor_jap.107.desc: "[ShowRegionName('japan_region')] bölgesindeki [ShowSpecialStatusName('shugo_daimyo')] grubunun en güçlülerinden [GetCountry('OUC').GetName] ve [GetCountry('YMN').GetName], bazen müzakere yapması zor klanlar olabiliyor. Bu iki klan sıklıkla nüfuzlarını kullanarak [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] taleplerinin gerçekleşmesine engel oluyor. Öte yandan, klanları bürokrasiyle daha iyi bütünleştirmek isteyen [our_ruler.GetName], [GetCountry('OUC').GetNameWithNoTooltip] ve [GetCountry('YMN').GetNameWithNoTooltip] klanlarına özerklik teklif etti. [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] grubu tamamen boyun eğerse, iki klanın da egemenlik alanına hiçbir şekilde müdahale edilmeyecek. Yapılan müzakereler umut vadetse de bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları, uzun vadede klanları fazla cesaretlendirmekten çekinerek [our_ruler.GetNameWithNoTooltip] Hazretleri'ne anlaşmadan çekilmesini tavsiye etti."
 flavor_jap.107.a: "[GetCountry('OUC').GetNameWithNoTooltip] ve [GetCountry('YMN').GetNameWithNoTooltip] ile yapılan uzlaşmayı kabul edelim."
 flavor_jap.107.b: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] bizden özel bir ayrıcalık istiyorsa daha çok bekler!"
 flavor_jap.110.title: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] ve Bürokrasinin Bütünleşmesi"
 flavor_jap.110.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hâkimiyeti ile [ShowSpecialStatusName('shugo_daimyo')] otonomisi arasındaki farkı kapatmak isteyen [our_ruler.GetName], [ShowRegionName('japan_region')] bölgesinin güçlü klanlarını [ROOT.GetCountry.GetFlavorRank] bürokrasisiyle bütünleştirmek için zemin hazırlamaya başladı. [our_ruler.GetName] bu ıslahatlar sayesinde baskın klanların [ROOT.GetCountry.GetFlavorRank] egemenliğine sadık kalmasını umuyor ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] hükümdarlığına önemli katkılar sağlayanları ödüllendirmek istiyor."
 flavor_jap.110.a: "Sayemizde [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], [ROOT.GetCountry.GetFlavorRank] bürokrasisine katılacak."
 flavor_jap.110.b: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] sadakatini korumak için fazladan çaba gösterelim."
 flavor_jap.111.title: "Kanrei Konseyi Sistemi"
 flavor_jap.111.desc: "[ROOT.GetCountry.GetFlavorRank] bürokrasisini güçlendiren ilk ıslahatlardan biri de yeni Kanrei Konseyi'nin kuruluşudur. [our_ruler.GetName], bu yeni sistem sayesinde [ROOT.GetCountry.GetFlavorRank] ile klanlar arasındaki bağlantıları ve ilişkileri iyileştirerek [ShowRegionName('japan_region')] yönetiminde güçlü [ShowSpecialStatusName('shugo_daimyo')] üyelerinin de bir sesi olacağını umuyor."
 flavor_jap.111.a: "Bu konsey, [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] üzerindeki [ROOT.GetCountry.GetGovernment.GetRulerTitle] otoritesini güçlendirecek."
 flavor_jap.112.title: "Güçlü Klanların Kanrei Konseyi'ne Katılması"
 flavor_jap.112.desc: "Yeni kurulan Kanrei Konseyi'nin ilk çekirdek üyelerini oluşturmak isteyen [our_ruler.GetName], istikrarlı bir gelecek adına güçlü siyasi ilişkiler kurmak için [ShowRegionName('japan_region')] topraklarındaki en güçlü klanlara yöneldi. [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] ve [GetCountry('HTK').GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından ilk üst düzey üyeler olmaları için önerildi."
 flavor_jap.112.a: "Yeni çağın başlangıcını onlar getirsin!"
 flavor_jap.112.b: "İleride fazla güçlenmemeleri için otoritelerini biraz kısıtlayalım."
 flavor_jap.113.title: "Shukurō Kaigi Genişlemesi"
 flavor_jap.113.desc: "Kanrei Konseyi kurulduğu zaman konseye üç güçlü klan atanmış olsa da bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları [our_ruler.GetName] Hazretleri'ne konseyi genişletmesini önerdi. Shukurō Kaigi'ye (İhtiyarlar Heyeti) daha zayıf birkaç klan atanarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki diğer [ShowSpecialStatusName('shugo_daimyo')] gruplarının söz hakkı artırılmakla birlikte hüküm süren en yüksek rütbeli [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] kontrol altında tutulabilir."
 flavor_jap.113.a: "Shukurō Kaigi'ye zayıf klanlar kabul edilsin."
 flavor_jap.113.b: "Bu klanları daha fazla güçlendirme riskini alamayız."
 flavor_jap.114.title: "Samuray-Dokoro"
 flavor_jap.114.desc: "[ShowRegionName('japan_region')] bölgesinde işlenen suç sayısının artmasıyla [our_ruler.GetName], #italic Samuray-Dokoro#!'yu sağlamlaştırmak ve [ROOT.GetCountry.GetLongName] topraklarında daha güçlü bir konuma getirmek için harekete geçti. [ShowRegionNameWithNoTooltip('japan_region')] bölgesinde ceza adaletinin en önde gelen makamı olan [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri [GetCountry('IMG').GetName] tarafını savunurken, diğerleri bu pozisyon için en doğru adayın [replacement_clan.GetName] olduğunu düşünüyor."
 flavor_jap.114.a: "Bu makama [GetCountry('IMG').GetLongNameWithNoTooltip] getirilsin."
 flavor_jap.114.b: "Makam üstünde daha fazla otorite elde etmek için [replacement_clan.GetNameWithNoTooltip] kullanılsın."
 flavor_jap.115.title: "Kanrei Konseyi, Üyeler Arasında Yakınlık Sağlıyor"
 flavor_jap.115.desc: "Kanrei Konseyi klanlar arasındaki rekabetin yuvası olsa da aynı zamanda klanlar arasındaki yakınlığı güçlendiren bir yer hâline geldi. Bu yakınlık [ROOT.GetCountry.GetGovernment.GetAdjective] yönetiminin sağlamlaşmasını sağladı ve bu sayede birçok klan [our_ruler.GetName] Hazretleri'ne mutlak sadakatini ifade etti."
 flavor_jap.115.a: "Konsey, bürokrasinin en etkili araçlarından biri olduğunu gösterdi."
 flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip] İle Memnuniyetsizlik"
 flavor_jap.120.desc: "[GetCountry('SBA').GetLongName] tarafının Kanrei Konseyi'ne atanmasının [ROOT.GetCountry.GetFlavorRank] ile [GetCountry('SBA').GetNameWithNoTooltip] arasındaki ilişkileri artırması gerekiyordu. Buna karşın [sba_ruler.GetName], [our_ruler.GetName] Hazretleri'nin yönetiminden memnun kalmadığı için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde [our_ruler.GetNameWithNoTooltip] Hazretleri'ne gitgide daha çok karşı gelmeye başladı.\n\n[GetCountry('SBA').GetNameWithNoTooltip] tarafını cezalandırmak isteyen [our_ruler.GetNameWithNoTooltip], [sba_ruler.GetNameWithNoTooltip] karşısında bir koalisyon kurup onu makamından etmek için [ShowRegionName('japan_region')] bölgesinin her köşesine temsilci heyetleri gönderdi. Diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarıysa bunun [ROOT.GetCountry.GetFlavorRank] topraklarındaki istikrarı bozmasından endişeleniyor."
 flavor_jap.120.a: "Böylesine bir saygısızlığı kabul edemeyiz, başka bir [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] bulunsun!"
 flavor_jap.120.b: "Bu saygısızlığı şimdilik görmezden gelelim."
 summoning_of_shugo_lords: "[our_ruler.GetName] Hazretleri'nin isteği üzerine [GetCountry('SBA').GetLongName] karşısındaki mücadelemizde bize yardımcı olmak için birkaç [ShowSpecialStatusName('shugo_daimyo')] gelecek."
 flavor_jap.121.title: "[GetCountry('SBA').GetNameWithNoTooltip] Karşısında Şugo Koalisyonu"
 flavor_jap.121.desc: "[our_ruler.GetName] Hazretleri'nin isteği üzerine, [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] ve [summoned_shugo_three.GetName] klanları [GetCountry('SBA').GetNameWithNoTooltip] tarafını ezmek için kurulan koalisyona yardımcı olmayı teklif etti. [our_ruler.GetNameWithNoTooltip] önemli siyasi yarar sağlama sözü verse de bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları, sorunun [ROOT.GetCountry.GetFlavorRank] tarafından bizzat halledilmesini istedi zira ödüllendirilen klanlar, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile ilişkilerinden sonuna kadar faydalanmak isteyebilir."
 flavor_jap.121.a: "Alçak [GetCountry('SBA').GetNameWithNoTooltip] ne olursa olsun diz çökmeli."
 flavor_jap.121.b: "Bu sorunu kendi başımıza çözelim."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName] ve [summoned_shugo_three.GetName] [ShowNamedValue('prestige_extreme_bonus')|+] [prestige|e] kazanacak ve [GetCountry('SBA').GetName] karşısında yanımızda [Concept('war', 'Savaşacak')|e]"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] ve Kanrei Konseyi"
 flavor_jap.122.desc: "[GetCountry('SBA').GetName] alt edildi ve Kanrei Konseyi'nde sahip oldukları güç de son buldu. Oluşan güç açığını doldurmak isteyen [chosen_kanrei_leader.GetName], konseyin içindeki en kıdemli klan olarak hizmet etmek istiyor. Diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarıysa bu güç boşluğunu konseyin dışından seçilmiş ve daha önce bu tür bir hırsı olmayan yeni bir klanın doldurması gerektiğini düşünüyor."
 flavor_jap.122.a: "Şimdilik [chosen_kanrei_leader.GetNameWithNoTooltip] liderlik etsin."
 flavor_jap.122.b: "[GetCountry('SBA').GetNameWithNoTooltip] yerine [new_major_kanrei_member.GetNameWithNoTooltip] konseye katılsın."
 flavor_jap.123.title: "Cezalandırıcı Otoritenin Yükselişi"
 flavor_jap.123.desc: "[GetCountry('SBA').GetName] ortadan kalkınca [ShowRegionName('japan_region')] bölgesi boyunca dalgalanmalar ortaya çıktı. [ROOT.GetCountry.GetFlavorRank] ise böylece tebaada karışıklığa sebep olan her türlü sorunu cezalandırıcı tedbirler kullanarak çözmeye hazır olduğunu gösterdi. Önceki klanlar çizgiyi aşmış olsa da şimdiye kadar [ROOT.GetCountry.GetFlavorRank] tarafından bir yaptırım uygulanmasını beklemiyordu.\n\nYeni ortaya çıkan cezalandırıcı hava [ShowSpecialStatusName('shugo_daimyo')] grubunun bazı üyelerinin hırsını azaltsa da, [our_ruler.GetName] Hazretleri'ne olan güveni de zedeledi."
 flavor_jap.123.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')], [our_ruler.GetNameWithNoTooltip] Hazretleri'nin otoritesine saygı duymayı öğrenecek."
 flavor_jap.130.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] Yönetiminin Meşrulaştırılması"
 flavor_jap.130.desc: "Yeni [ROOT.GetCountry.GetFlavorRank], [old_ashikaga_ruler.GetName] tarafından kurulmuş olsa da [ShowDynastyName('yamato_dynasty')] ailesine karşı tavırları yüzünden [ShowRegionName('japan_region')] bölgesinin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin çoğu tarafından gayrimeşru görülüyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın yönetimini meşrulaştırmak isteyen [kanrei_council_leader.GetName], [our_ruler.GetName] Hazretleri'ni bu antik rütbe sistemine katılması için teşvik etmeye çalışıyor. [our_ruler.GetNameWithNoTooltip], imparatorluk geleneklerinin yapı taşlarından biri olan bu sürece saygı gösterirse seçkinler arasındaki meşruiyeti güçlenebilir."
 flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip] tarafından sunulan tavsiyeye uyulsun."
 flavor_jap.130.b: "Antik rütbe sistemine katılmayı reddedelim."
 flavor_jap.131.title: "Yarım Vergi Fermanı"
 flavor_jap.131.desc: "İmparatorluk sarayı ile [ROOT.GetCountry.GetLongName] arasındaki ilişkiyi güçlendirmek isteyen [our_ruler.GetName], #italic Hanzei#! fermanını resmen onayladı. Bu ferman, [ShowSpecialStatusName('shugo_daimyo')] grubunun imparatorluk topraklarına el koymasını yasaklayıp, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yerel baskınları çözmek için [ROOT.GetCountry.GetGovernment.GetAdjective] temsilcilerinden aldığı yardıma oranla bir yarım vergi ödemesini zorunlu tutuyor. Yeni atanan [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] bu fermandan muaf tutuldu."
 flavor_jap.131.a: "Bu ferman, [ShowRegionNameWithNoTooltip('japan_region')] bölgesinin tamamına fayda sağlayacak!"
 flavor_jap.131.b: "İmparatorluk topraklarının bir kısmına el koyulmasına izin verilsin."
 flavor_jap.132.title: "Kyūshū Tandai"
 flavor_jap.132.desc: "[ShowRegionName('japan_region')] bölgesinde [ROOT.GetCountry.GetGovernment.GetAdjective] yönetimi altındaki sıkıntılı bölgelerden biri olan [ShowAreaName('saikaidou_area')], [GetCountry('STC').GetAdjective] desteği için çok önemli bir yer hâline geldi. Bölgeyi baskılamak isteyen [our_ruler.GetName], [ShowAreaNameWithNoTooltip('saikaidou_area')] için yeni, sadık bir Tandai atanmasını istedi. Buna karşın bazıları da daha etkili bir yönetici olmasını umarak, [ROOT.GetCountry.GetGovernment.GetAdjective] davasına sadık yerel bir klanın seçilmesini önerdi."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] Kyūshū Tandai olarak hizmet versin."
 flavor_jap.132.b: "Onun yerine yerel [kyushu_clan_tandai.GetLongNameWithNoTooltip] görevlendirilsin."
 flavor_jap.133.title: "Gobanshū'nun Gelişimi"
 flavor_jap.133.desc: "[our_ruler.GetName], [ShowSpecialStatusName('shugo_daimyo')] içinde artan itaatsizliği bastırmak adına yeni bir şogunluk ordusunun temelini atmak için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından yardım istedi. [our_ruler.GetNameWithNoTooltip] yeni ordunun sadakatini güvence altına almak için ordunun doğrudan [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne hesap vermesini emretti. Bununla birlikte komuta etme hakkını yalnızca [ROOT.GetCountry.GetFlavorRank] yönetimine mutlak sadakat gösteren [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] üyeleriyle sınırladı."
 flavor_jap.133.a: "Kimse [ROOT.GetCountry.GetFlavorRank] topraklarının kudretine karşı gelmeye cüret edemeyecek!"
 flavor_jap.133.b: "Daha çok seferberliğe dayalı bir orduya önem verelim."
 flavor_jap.134.title: "Zorunlu İkamet"
 flavor_jap.134.desc: "[ShowRegionName('japan_region')] bölgesini merkezîleştirmek isteyen [our_ruler.GetName], Kanrei Konseyi'nde görev alan [ShowSpecialStatusName('shugo_daimyo')] üyelerinin [ROOT.GetCountry.GetCapital.GetName] şehrinde ikamet etmesini zorunlu kılan bir ferman çıkardı. Bazı [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] üyelerinin bu fermandan hoşnut olmayacağı kesin ancak [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] grubu [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinde kalmaya zorlanırsa [our_ruler.GetNameWithNoTooltip] gözetiminde olacakları için [ROOT.GetCountry.GetFlavorRank] yönetimine karşı kurdukları planlar sarsılabilir."
 flavor_jap.134.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] grubu [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içinde ikamet etmeye zorlansın."
 flavor_jap.134.b: "Bu politikayı uygulamaktan vazgeçelim."
 flavor_jap.135.title: "[tki_country.GetNameWithNoTooltip] Topraklarının Zayıflatılması"
 flavor_jap.135.desc: "[tki_country.GetName], başından beri [ShowRegionName('japan_region')] bölgesinin güçlü klanlarından biri olsa da son zamanlarda [tki_ruler.GetName] yönetiminde önemli ölçüde büyüdüğü için [ROOT.GetCountry.GetGovernment.GetCourtTitle] artık emellerini görmezden gelemiyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle], [tki_country.GetNameWithNoTooltip] topraklarının küçük kollara ayrılmasını talep etti. Bunun üzerine [our_ruler.GetName], [tki_ruler.GetNameWithNoTooltip] karşısında doğrudan harekete geçerek bu başkaldırı yüzünden onu cezalandırmaya karar verdi."
 flavor_jap.135.a: "[tki_country.GetNameWithNoTooltip] kontrol altına alınmalı!"
 flavor_jap.135.b: "Bu konunun peşini bırakalım."
 flavor_jap.136.title: "Meitoku Ayaklanması"
 flavor_jap.136.desc: "[GetCountry('YMN').GetName] ile [ROOT.GetCountry.GetFlavorRank] arasındaki ilişki son zamanlarda istikrarını korumuş olsa da [ymn_ruler.GetName], yönetimi altındaki imparatorluk topraklarına aniden el koyarak bu ilişkiyi çöküşün eşiğine getirdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının, el koyulan toprakların iade edilmesi talebini reddetmeleriyse bardağı taşıran son damla oldu. [our_ruler.GetName], bu klanı saygısız hareketlerinden ötürü yerle bir etmek için yardım arıyor."
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip] artık imparatorluk topraklarına el koyamayacak!"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip] güçlü bir klan, onlarla çatışmaktan kaçınalım."
 flavor_jap.137.title: "Sakaya-Dosō Vergilendirmesi"
 flavor_jap.137.desc: "[ROOT.GetCountry.GetFlavorRank] için fazladan gelir elde etmek isteyen [our_ruler.GetName], [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] dâhilindeki her Sakaya-Dosō'dan (borç verenler) yeni bir vergi alınmasını önerdi. Sakaya-Dosō geçmişte bir gelir kaynağı olarak kullanılsa da yakın zamanda [ROOT.GetCountry.GetCapital.GetName] şehrinin genişlemesiyle birlikte [ROOT.GetCountry.GetCapital.GetRank.GetName] içindeki Sakaya-Dosō grubu fazlasıyla zenginleşti. Bununla birlikte mevcut vergilendirme politikaları sayesinde servetlerinin büyük bir kısmını ellerinde tutmayı da başardılar."
 flavor_jap.137.a: "Borç verenler vergilendirilsin!"
 flavor_jap.137.b: "Borç verenleri kızdırmayı göze alamayız."
 flavor_jap.138.title: "[chi_nation.GetNameWithNoTooltip] İle Kötüleşen İlişkiler"
 flavor_jap.138.desc: "[ROOT.GetCountry.GetName] ile [chi_nation.GetName] arasındaki ticaret bir zamanlar çok canlı olsa da son zamanlarda bu iki devlet çalkantılı dönemlerden geçmeye başladı. [chi_nation.GetNameWithNoTooltip] ile arasını düzeltmek isteyen [our_ruler.GetName], yeni bir heyet kurmak için [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarından yardım istedi ancak [chi_ruler.GetName] hakkındaki memnuniyetsizliğini de dile getirmekten çekinmedi."
 flavor_jap.138.a: "Devletlerimiz arasındaki ilişkiyi onaralım."
 flavor_jap.138.b: "[chi_nation.GetNameWithNoTooltip] ulusunun sorunları bizi ilgilendirmiyor."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "[ShowRegionName('japan_region')] boyunca [ROOT.GetCountry.GetFlavorRank] egemenliğinin temeli büyük ölçüde sağlamlaştırıldığı için [our_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetAdjective] kudretinin ve ihtişamının göstergesi olarak yeni bir saray inşa etmeye karar verdi. [our_ruler.GetNameWithNoTooltip], [ShowWorkOfArtName('hana_no_gosho_palace')] adı verilen sarayın yüzyıllar boyunca [ROOT.GetCountry.GetGovernment.GetAdjective] gücünün ve prestijinin kaynağı olmasını umuyor."
 flavor_jap.140.a: "Büyüleyici bir saray!"
 flavor_jap.141.title: "[ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')] İnşası"
 flavor_jap.141.desc: "[our_ruler.GetName], politik gücünü ve [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesini kullanarak bir Saionji ailesinden almış olduğu arazinin üstüne altınla bezeli yeni bir yapı inşa ettirmeye başladı.\n\n[our_ruler.GetNameWithNoTooltip] yapıyı altınla süsleyerek ölüme karşı olumsuz düşünceleri ortadan kaldırmayı ve [ROOT.GetCountry.GetFlavorRank] görkemini yansıtmayı umuyor."
 flavor_jap.141.a: "Bu tapınak ihtişamımızın bir sembolü olacak!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde karışıklığa neden olan ve [kitabatake_chikafusa.GetName] tarafından özenle yazılan kronik sona erdi. [stc_ruler.GetName] dönemine kadar tüm imparatorları belgeleyen bu kronik, [ShowRegionName('japan_region')] bölgesini kasıp kavurdu. Hatta bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri eserle ilgili şikâyetlerini dile getirmeye başladı. [GetCountry('NTC').GetLongName] çıkarılıp onun yerine [GetCountry('STC').GetName] topraklarından [stc_ruler.GetNameWithNoTooltip] takip edildiği için eserin [ntc_ruler.GetName] Hazretleri'nin meşruiyetinin sorgulanmasına yol açacağı söyleniyor."
 flavor_jap.142.a: "Çok sakıncalı bir kronik."
 flavor_jap.143.title: "[ShowLocationNameWithNoTooltip('ashikaga_loc')] Gakkō'nun Uyanışı"
 flavor_jap.143.desc: "[ShowLocationName('ashikaga_loc')] Gakkō, yüzyıllar boyunca önde gelen bir akademi olarak hizmet verse de son zamanlarda yenilik yapma konusunda büyük bir düşüş yaşadı. Buna rağmen [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bu okulun sanatını beğenen çok sayıda destekçi bulunuyor. Bunların çoğu, devletten gelen yardımın bu köklü okulu yeniden canlandıracağını umarak [our_ruler.GetName] Hazretleri'nin okulun gelişimini koruma altına almasını istemiş."
 flavor_jap.143.a: "Bu önemli akademiyi yeniden canlandıralım!"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip] Topraklarımıza Geldi"
 flavor_jap.144.desc: "Geçtiğimiz yıllarda #italic Nanban#! tüccarlarının kıyılarımıza daha sık uğraması hem yerel [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] hem de [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki figürlerin arasında tartışmalara yol açtı. Yakın zamanda [arrival_location.GetName] bölgesinde ortaya çıkan birisi, [our_ruler.GetName] Hazretleri'nin dikkatini çekti. Nanban tüccarları tarafından [jesuit_francis_xavier.GetName] olarak bilinen din adamı, [ShowRegionName('japan_region')] boyunca [ShowReligionName('catholic')] öğretilerini yaymayı umuyor."
 flavor_jap.144.a: "Burada kalmasına izin verilsin."
 flavor_jap.144.b: "Halkımızın dinini değiştirmek isteyen herkes tutuklansın."
 flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')] Tapınağı"
 flavor_jap.145.desc: "[ShowReligionGroupAdjective('buddhist')] keşişlerin büyük bir destekçisi olan [our_ruler.GetName], [ShowLocationName('kyoto')] içinde [ShowWorkOfArtName('shokoku_ji')] isimli yeni bir [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] tapınağının inşası için bütçe ayırdı. Bunu keşişlere bir armağan olarak gören [our_ruler.GetNameWithNoTooltip], tapınağın zaman içinde büyük ziyafetlere ev sahipliği yapmasını ve [ROOT.GetCountry.GetGovernment.GetAdjective] bürokrasisi içindeki herkesin buluşma noktası olmasını umuyor."
 flavor_jap.145.a: "Harika bir tapınak!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[ShowWorkOfArtName('shokoku_ji')] keşişlerinden biri olan [target_character.GetName], #italic Suiboku#! mürekkep boyama sanatıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinin dikkatini çekmeye başladı. [target_character.GetNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')] içerisinde geçirdiği süre boyunca [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarını etkileyen çok sayıda inanılmaz resim çizmiş olsa da herkesin açık ara farkla bir favorisi var; [ShowWorkOfArtName('catfish_with_a_gourd')]."
 flavor_jap.146.a: "Suiboku sanatında yetenekli bir isim."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "[ShowWorkOfArtName('shokoku_ji')] bünyesinde geçirdiği süre boyunca [josetsu.GetName] hocalığında #italic Suiboku#! sanatını derinlemesine öğrenen [target_character.GetName], hızla yükselerek [ROOT.GetCountry.GetCapital.GetName] şehrinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] sanatının sorumlusu hâline geldi. [ROOT.GetCountry.GetFlavorRank] için verdiği hizmet süresince çizdiği tablolar arasından hiçbiri [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında [ShowWorkOfArtName('reading_in_a_bamboo_grove')] kadar beğeni toplamamıştır."
 flavor_jap.147.a: "İnanılmaz bir ressam!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Ustası [tensho_shubun.GetName] ve [josetsu.GetName] gibi sanatçıların izinden giden [target_character.GetName], çağımızın önemli ressamlarından olduğunu gösterdi. [ShowCultureGroupName('japanese_group')] ve [ShowCultureGroupName('chinese_group')] mürekkep sanatlarının tarzını birleştirerek oluşturduğu tarzı, [ShowRegionName('japan_region')] boyunca şöhret kazandı. Çizdiği sayısız tablo arasından [ShowWorkOfArtName('jap_winter_landscape')], farklı tarzları birleştirme yeteneğinin en iyi örneklerinden biri."
 flavor_jap.148.a: "Namlı bir şahsiyet!"
 flavor_jap.150.title: "Kanō Okulu'nun Kuruluşu"
 flavor_jap.150.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] baş ressamı olarak hizmet verdiği süre boyunca çeşitli Zen ve #italic Suiboku#! resim tarzlarının önde gelen destekçisi olmuştur. Baş ressam olarak görevlendirilmesi [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinde kimileri tarafından eleştiri almış olsa da çalışmaları sayesinde [our_ruler.GetName] Hazretleri'nin yakın bir arkadaşı hâline gelmiştir.\n\nBir sanat okulu açmak isteyen [target_character.GetNameWithNoTooltip], bu yeni tarzı büyütebilmek için [our_ruler.GetNameWithNoTooltip] Hazretleri'nden [ROOT.GetCountry.GetGovernment.GetAdjective] bütçesi ayırmasını istedi."
 flavor_jap.150.a: "Çok iyi bir teklif!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip] için ilave bütçe ayrılsın."
 flavor_jap.150.c: "[target_character.GetNameWithNoTooltip] için bütçe ayrılmasın."
 flavor_jap.151.title: "Nō Tiyatrosu'na Destek"
 flavor_jap.151.desc: "Geçmişte pek çok farklı tiyatro çeşidi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisini çekmiş olsa da hiçbiri Nō kadar kalıcı bir etki bırakmamıştır. [our_ruler.GetName], seleflerine kıyasla bu sanata çok daha fazla ilgi duyuyor ve bunu [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki aristokrat sanatlarla birleştirmeyi amaçlıyor. Nō sanatına destek olmaları için diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarından da yardım istiyor."
 flavor_jap.151.a: "Nō sanatları desteklensin."
 flavor_jap.151.b: "[ROOT.GetCountry.GetGovernment.GetAdjective] gücünü göstermek için farklı yollara başvurulsun."
 flavor_jap.152.title: "Shoin-Zukuri Mimarisinin Gelişimi"
 flavor_jap.152.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dönemini Kamakura döneminden ayırmak isteyen [our_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] dönemini yansıtacak yeni bir mimari tarz için gereken zemini hazırladı. Önceki yapı tarzlarından farklı olarak bu yapının özünde #italic Shoin-Zukiri#! tarzının kare direkleri ve tatami kilimleri yer alıyor.\n\n[ROOT.GetCountry.GetCapital.GetName] şehrindeki sarayı yeni tasarımlara uygun olarak yenilemek isteyen [our_ruler.GetNameWithNoTooltip], zamanla tüm [ShowRegionNameWithNoTooltip('japan_region')] bölgesinin yeni Shoin-Zukuri mimarisini benimseyeceğini umuyor."
 flavor_jap.152.a: "Değişim çağında yaşıyoruz."
 flavor_jap.153.title: "[ShowGoodsNameWithNoTooltip('tea')] Seremonisi"
 flavor_jap.153.desc: "[ShowGoodsName('tea')] kültürü her zaman [ShowCultureGroupName('japanese_group')] geleneklerinin temel bir parçası olarak yerini korumuştur. [target_character.GetName] ise bu kültürün yöntemlerinde çığır açarak [our_ruler.GetName] ve diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarının dikkatini çekti. #italic Çay seremonisini#! kullanılan gereçlerden uygulanan işlemlere kadar her yönüyle baştan yaratan [target_character.GetNameWithNoTooltip], yeni yöntemleriyle [ShowRegionName('japan_region')] bölgesinde hızla yayılan bir şöhret kazandı."
 flavor_jap.153.a: "Bu yöntemler resmî olarak benimsensin."
 flavor_jap.153.b: "Böylesine dikkat dağınıklıklarına hiç gerek yok."
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')] Shoshidai"
 flavor_jap.154.desc: "Bürokrasiyi daha da güçlendirmeyi hedefleyen [our_ruler.GetName], bölgesel valilerin sorumlu olduğu eski Tandai makamının evrimi olan #italic [ShowLocationName('kyoto')] Shoshidai#! makamının temellerini attı. Bu genişletilmiş makamın sahibi, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kişisel temsilcisi olarak hizmet verecek ve doğrudan onun yönetimi doğrultusunda çalışacak."
 flavor_jap.154.a: "Makam kurulsun!"
 flavor_jap.154.b: "Bu yalnızca kaynak israfı olur."
 flavor_jap.155.title: "Hatamoto'nun Kurumsallaştırılması"
 flavor_jap.155.desc: "Gokenin ile arasına bir çizgi çekmek isteyen [our_ruler.GetName], en sadık takipçilerini Hatomoto sınıfına dâhil ederek kurumsallaştırmak için gereken zemini hazırladı. İşlevsel olarak geçtiğimiz yüzyıllardaki Gokenin sınıfına benzer olsa da Hatamoto sınıfının mensupları [our_ruler.GetNameWithNoTooltip] ile kişisel bir görüşme talep edebilir. Bu ayrıcalık, bundan önce çok az sayıda kişiye verilirdi."
 flavor_jap.155.a: "Hatamoto kurumsallaştırılsın."
 flavor_jap.155.b: "Gokenin ve Hatomoto arasında denge sağlansın."
 flavor_jap.156.title: "Dejima Adasının Yapımı"
 flavor_jap.156.desc: "Yabancı topraklardan gelen Nanban tüccarlarının artmasıyla birlikte pek çok [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu [our_ruler.GetName] Hazretleri'nden [ShowLocationName('nishisonogi')] içinde özel bir liman yapılması için temel atmasını istedi. Ana yerleşim yerinden ayrı bir ada olarak kurulacak olan \"Dejima\", Nanban tüccarlarıyla ticaret yapmak isteyen herkes için özel bir ticaret merkezi olacak."
 flavor_jap.156.a: "Ada yapılsın."
 flavor_jap.156.b: "Ada limanı yapılsın ve orada yapılan ticaretin kısıtlamaları gevşetilsin."
 flavor_jap.160.title: "Yoshiwara Mahallesinin Kuruluşu"
 flavor_jap.160.desc: "[ShowLocationName('toshima_kanto')] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin bazı yönlerini izole etmek isteyen [our_ruler.GetName], [ShowLocationNameWithNoTooltip('toshima_kanto')] içerisinde Yoshiwara adlı yeni bir mahalle kurulmasını emretti. Bu mahalle içinde zengin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi lüks içinde yaşamakla kalmayıp kendilerini yerleşim yerinin kalanından ayırabilecek."
 flavor_jap.160.a: "Mahalle kurulsun!"
 flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')] yeni bir mahalleye muhtaç değil."
 flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto"
 flavor_jap.161.desc: "[ShowDynastyName('yamato_dynasty')] ailesinin gücünü daha da kısıtlamak isteyen [our_ruler.GetName], [ymt_ruler.GetName] Hazretleri'nin otoritesini ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] üzerindeki nüfuzunu kısıtlamak adına yeni kanunlar çıkardı. Bu yeni kanun uyarınca [ROOT.GetCountry.GetFlavorRank], [ymt_ruler.GetNameWithNoTooltip] için bilime ve şiire adanmış bir hayatı teşvik edecek."
 flavor_jap.161.a: "İmparatorluk ailesini kısıtlayacak kanunlar çıkarılsın."
 flavor_jap.161.b: "İmparatorluk ailesi zayıflatılmasın."
 flavor_jap.162.title: "[ShowLocationNameWithNoTooltip('osaka')] Kalesi'nin Yapımı"
 flavor_jap.162.desc: "[ShowRegionName('japan_region')] topraklarındaki büyük kaleleri gölgede bırakmak isteyen [our_ruler.GetName], [ShowLocationName('osaka')] Kalesi'nin inşa çalışmalarını başlattı. Beş ana kuleye sahip olacak ve etrafında güçlendirilmiş bir hendek bulunduracak [ShowLocationNameWithNoTooltip('osaka')], hiç şüphesiz [ShowRegionNameWithNoTooltip('japan_region')] bölgesinin en müstahkem yapılarından biri ve [our_ruler.GetNameWithNoTooltip] Hazretleri'nin egemenliğinin önemli bir simgesi olacaktır."
 flavor_jap.162.a: "Kale inşa edilsin!"
 flavor_jap.162.b: "Bu çok pahalıya patlar."
 flavor_jap.162.a.tt: "[ROOT.GetCountry.GetName] tarafından [ShowAdvanceName('bastion_advance')] kilidi açılmışsa ve [ShowLocationName('osaka')] içinde çoktan bir [ShowBuildingTypeName('castle')] inşa edilmişse, bunun yerine bir [ShowBuildingTypeName('bastion')] inşa edilir."
 flavor_jap.163.title: "Kinchū Narabini Kuge Shohatto'nun Kurumsallaştırılması"
 flavor_jap.163.desc: "[our_ruler.GetName] Hazretleri'nin gücünü daha da kısıtlamak isteyen [jap_ruler.GetName], #italic Kinchū Narabini Kuge Shohatto#! kanununu çıkardı. Yeni kanun uyarınca [our_ruler.GetNameWithNoTooltip] Hazretleri'nin otoritesi büyük ölçüde kısıtlanıyor ve [jap_ruler.GetNameWithNoTooltip] aynı zamanda [our_ruler.GetNameWithNoTooltip] Hazretleri'ne hayatını bilime ve şiire adamasını tavsiye ediyor."
 flavor_jap.163.a: "Korkunç bir kısıtlama!"
 flavor_jap.170.title: "Kansei Islahatları"
 flavor_jap.170.desc: "[ShowRegionName('japan_region')] bölgesinde istikrarsızlık ve kıtlık içinde geçen onlarca yıldan sonra pek çok [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu, [our_ruler.GetName] Hazretleri'ne çok sıkı önlemler almasını tavsiye etti.\n\n[ROOT.GetCountry.GetFlavorRank] karşısındaki çok sayıda sorunu çözüme kavuşturmak için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının birçok üyesi Kansei ıslahatlarının hazırlanmasına katkıda bulundu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından önerilen eylemlerin bazıları ticareti kısıtlayarak yabancı devletlerle ilişkimizi zedelese de [ShowRegionNameWithNoTooltip('japan_region')] bölgesinin tarımsal temelini canlandırmak için gereken zemini oluşturabilir."
 flavor_jap.170.a: "Islahatlar gerçekleştirilsin!"
 flavor_jap.170.b: "Islahatlar yasaklansın."
 flavor_jap.180.title: "Shitsuji Makamı"
 flavor_jap.180.desc: "[GetCountry('JAP').GetGovernment.GetCourtTitle] içinden seçkin bireyler arayan [jap_ruler.GetName], prestijli #italic Shitsuji#! makamını [our_ruler.GetName] Hazretleri'ne teklif etti. Eğer [our_ruler.GetNameWithNoTooltip] teklifi kabul ederse, [GetUniqueInternationalOrganization('japanese_shogunate').GetName] içinde büyük bir siyasi etkiye sahip olan bu makam sayesinde [ShowRegionName('japan_region')] bölgesinde kayda değer bir nüfuz sahibi olabilir."
 flavor_jap.180.a: "Shitsuji makamı kabul edilsin!"
 flavor_jap.180.b: "Makam teklifi reddedilsin."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] Atamayı Reddetti"
 flavor_jap.181.desc: "Çok güçlü bir mevki olmasına rağmen [kou_no_moronao.GetNameWithNoTooltip], [our_ruler.GetName] Hazretleri'nin #italic Shitsuji#! makamı için yaptığı teklifi reddetti.\n\n[our_ruler.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki fraksiyonlardan birini güçlendirmek istemiyor. Bu sebeple [ROOT.GetCountry.GetGovernment.GetCourtTitle] siyasetinden etkilenmeyeceğini umarak [target_character.GetName] adında daha düşük rütbeli bir yetkiliyi atadı."
 flavor_jap.181.a: "Umalım da yeni yetkilimiz görevini dürüstlükle yerine getirsin."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] Atamayı Kabul Etti"
 flavor_jap.182.desc: "[kou_no_moronao.GetName], Shitsuji makamı için yaptığımız teklifi resmî olarak kabul etmek ve nüfuzunu kullanarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı güçlendirmek için [ROOT.GetCountry.GetCapital.GetName] şehrine vardı."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] iyi bir Shitsuji olacak."
