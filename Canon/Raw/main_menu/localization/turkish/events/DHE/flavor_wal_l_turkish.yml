l_turkish:
 flavor_wal.1.title: "Kazıklı Voyvoda"
 flavor_wal.1.desc: "Eflak hâkimiyetindeki zayıflığı hisseden ve Prenslik'te hak iddia eden Kazıklı Voyvoda yıllar süren Osmanlı esaretinin ardından bir orduyla birlikte geri döndü. II. Vlad'ın oğlu Kazıklı Voyvoda, kana susamışlığıyla ve zalim bir mizaca sahip olmasıyla tanınıyor. Kendisine müzakere için gönderilen elçileri korkunç bir şekilde kazığa oturtmasıyla geldiğini herkese haber verdi. İnsanları kazığa oturtması, hükmüne karşı gelecek olanlara büyük bir vahşet uygulayacağının apaçık bir göstergesiydi."
 flavor_wal.1.a: "Türklere hiçbir şey borçlu değiliz! Bırakın kazıklarda can çekişsinler!"
 flavor_wal.1.b: "Sultan'dan özür dileyelim."
