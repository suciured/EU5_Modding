l_turkish:
 flavor_kor.1.title: "Moğol Yönetimi"
 flavor_kor.1.desc: "Vahşet dolu 1231 yılında Moğollar, [ROOT.GetCountry.GetAdjective] halkıyla 39 yıl sürecek mücadelelerine başladılar. Yıllar ilerledikçe [ROOT.GetCountry.GetNameWithNoTooltip] kaynakları ve insan gücü artık işgalcilere karşı koyamayıp değerli [ROOT.GetCountry.GetFlavorRank] yenik düşerek [GetCountry('CHI').GetLongName] Hanedanlığı'nın vasalı hâline geldi.\n\nO zamandan beri [GetCountry('MGE').GetAdjective] aristokratları hükûmetimizin kilit mevkilerinde sıkça görülmeye başlandı. Devlet politikalarına yön verip devletimizde [ShowGovernmentReformName('son_in_law_rule')] uyguluyorlar.\n\nGelgelelim, hiçbir imparatorluk sonsuza dek hüküm süremez. Bu yüzden de zaman [GetCountry('CHI').GetNameWithNoTooltip] ülkesini sınıyor. Kaçınılmaz çöküş yakın olsa da içimizdeki kuklacılardan kurtulmadığımız sürece [GetCountry('MGE').GetAdjectiveWithNoTooltip] zincirlerinden asla gerçek anlamda kurtulamayacağız."
 flavor_kor.1.a: "Barbarca yönetimlerinden kurtulacağız!"
 kor_hostile_attitude: "Ortak Düşman Tutum"
 flavor_kor.1.b: "Moğolların rehberliği olmadan ne yapacağız?"
 kor_friendly_attitude: "Ortak Olumlu Tutum"
 flavor_kor.1.a.at: "#R [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi içinde [ShowCultureName('mongolian_culture')] [character|e] olduğu müddetçe sarayımızda hükûmetimizi sınırlayan ve kaynak kayıplarına yol açan [events|e] sürekli tetiklenecek.#!"
 flavor_kor.1.a.tt: "[GetCountry('CHI').GetName] karşısında düşmanca bir tutum sergileriz ve birbirimiz hakkındaki görüşümüz [ShowBiasValue('kor_hostile_attitude')|0] azalır. Ülkedeki tüm [ShowCultureName('mongolian_culture')] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [characters|e] çıkarırsak [ShowGovernmentReformName('son_in_law_rule')] kaldırılabilecek"
 flavor_kor.1.b.tt: "[GetCountry('CHI').GetName] yanlısı bir tutum sergileriz ve birbirimiz hakkındaki görüşümüz [ShowBiasValue('kor_friendly_attitude')|0] artar. [ShowCultureName('mongolian_culture')] [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin taleplerini yerine getirirsek devletlerimiz arasındaki bağ güçlenecek"
 flavor_kor.1.a.TIP: "[character_interactions|e] [ShowCharacterInteractionName('banish_character')], [GetCountry('CHI').GetNameWithNoTooltip] destekçilerini kaldırmak için kullanılabilir."
 flavor_kor.2.title: "Moğol Aristokratlarının Talepleri"
 flavor_kor.2.desc: "Önemli mevkiler ile devlet kaynakları [ShowCultureName('mongolian_culture')] aristokratlar tarafından işgal edilmiş ve onların insafına kalmış durumda."
 flavor_kor.2.desc.demand: "Devletimizde [target_country.GetName] adına konuşan [target_character.GetName], efendileri adına yeni bir talep beyan etti."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle] Hazretleri'nin hedeflerini desteklemek amacıyla altın birikimimiz için bir talepte bulunuldu."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip], en değerli eserlerimize göz dikti. Kendi prestijlerini artırmak için onları istiyorlar."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip] sarayında diplomatlarımıza ihtiyaçları var."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Zümreler, [target_country.GetNameWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] Hazretleri hizmetine girecek. Elbette böyle bir eylem sadık kastlarımızı fazlasıyla üzecek."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Bu küçük düşürücü istek, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin [target_country.GetCapital.GetName] şehrine giderek [target_country.GetGovernment.GetRuler.GetName] önünde eğilmesini talep ediyor."
 flavor_kor.2.a: "[target_country.GetGovernment.GetRulerTitle] nasıl isterse."
 flavor_kor.2.b: "Moğollara boyun eğmeyeceğiz!"
 flavor_kor.3.title: "Yeni [ShowCultureNameWithNoTooltip('mongolian_culture')] Aristokrat Geldi"
 flavor_kor.3.desc: "[target_country.GetName] sarayı soylularından biri olan [mongol_aristocrat.GetName] tarafından denetlenmemiz için hükûmetimizin [ROOT.GetCountry.GetCapital.GetName] şehrine gönderildi."
 flavor_kor.3.a: "Onu sarayımızda ağırlayalım."
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle] tarafından gönderilen daha fazla casusa ihtiyacımız yok."
 flavor_kor.4.title: "Moğol Zincirleri Kırıldı"
 flavor_kor.4.desc: "[ROOT.GetCountry.GetName] üzerindeki [ShowCultureName('mongolian_culture')] yönetimi altında geçen bir asrın ardından ulusumuz sonunda özgür! Bozkırların fatihleri artık [ROOT.GetCountry.GetAdjectiveWithNoTooltip] politikasında söz sahibi değil, kültürümüz ve hükûmetimiz bir kez daha gelişiyor!\n\nElbette Çin'in durumu hâlâ tartışma konusu. [target_character.GetName] Hazretleri'nin bizi hangi yola sokacağını zaman gösterecek ancak şimdilik egemenliğin ve özgürlüğün tadını çıkarabiliriz!"
 flavor_kor.4.a: "Çok yaşa [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_kor.5.title: "Moğollarla Bağımız Güçlendi"
 flavor_kor.5.desc: "[target_country.GetAdjective] tahtına olan bağlılığımız ile desteğimiz hem [ShowCultureName('mongolian_culture')] hükümdarlarının hem de halkının güvenini ve cömertliğini kazanmamızı sağladı. [ROOT.GetCountry.GetName] ile [target_country.GetNameWithNoTooltip] kaderleri açısından iyi veya kötü birbirine bağlı."
 flavor_kor.5.a: "Sadakatimizin karşılığını alalım."
 kor_upgrade_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')] geliştirilerek birçok ceza kaldırılıp yeni faydalar kazanılacak."
 has_upgraded_son_in_law: "$flavor_kor.5.title$ [Concept('event', 'Olayı')|e] ile [ShowGovernmentReformName('son_in_law_rule')] geliştirildi."
 not_has_upgraded_son_in_law: "$flavor_kor.5.title$ [Concept('event', 'Olayı')|e] ile [ShowGovernmentReformName('son_in_law_rule')] GELİŞTİRİLMEDİ."
 flavor_kor.6.title: "[target_country.GetNameWithNoTooltip] Ülkesinden [target_character.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[from_country.GetName] ülkesinin çocuğu olan [target_character.GetName], [target_country.GetName] üzerinde güç sahibi oldu. [from_country.GetAdjectiveWithNoTooltip] vatanına olan bağı sayesinde [from_country.GetFlavorRank] refahına sarsılmaz bir şekilde bağlı. Ona soyunu hatırlatmak ve Göksel İmparatorluk'tan büyük bir hediye istemek için eşsiz bir fırsatımız var."
 flavor_kor.6.historical_info: "Haengju (modern Goyang), Goryeo'da doğmuş Gi ailesinden Leydi Gi, Yuan İmparatoru Togon Temür'ün cariyesi oldu. Karşılaştığı itirazlara rağmen güzelliği ve yetenekleriyle onu büyüledi. Saray politikasında dikkatli adımlar atarak nüfuzunu güçlendirdi ve Togon Temür yönetimden çekildiğinde oğlunun veliaht statüsünü güvence altına aldı. Eylemleri Goryeo ve Yuan arasında gerginliğe neden oldu. Özellikle de oğlunun halef olması teklifiyle tartışmaya yol açtı ve Goryeo'nun istikrarını tehlikeye attı.\n\nGüç mücadelesi şiddetlendikçe Goryeo Kralı Gongmin, Yuan ile bağlarını koparıp İmparatoriçe Gi'nin karşılık vermesine sebep oldu. Yuan'daki iç çekişmeler sayesinde baş imparatoriçe statüsüne yükselse de hanedanlığı 1368 yılında çöktüğünde kaçmak zorunda kaldı. Böylece o da Yuan'ın kaderini paylaştı. Büyük İmparatoriçe olarak kısa bir süre geçirmiş olmasına rağmen İmparatoriçe Gi'nin nerede olduğu Togon Temür'ün ölümünden sonra bir gizem hâline gelerek tarihî kayıtlardan kayboldu."
 flavor_kor.6.a: "Talepte bulunalım!"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle] desteğine ihtiyacımız yok."
 flavor_kor.7.title: "[from_country.GetNameWithNoTooltip] Ülkesinin Talebi"
 flavor_kor.7.desc: "[target_character.GetName], [target_country.GetName] üzerinde otorite sağladı ancak hâlâ büyük [target_country.GetFlavorRank] vilayetimize bağlı bir [from_country.GetFlavorRank] olan [from_country.GetName] ülkesinin çocuğu. Bu yüzden [from_country.GetAdjectiveWithNoTooltip] topraklarına olan bağı, [target_country.GetNameWithNoTooltip] içindeki yeni konumuna rağmen hâlâ güçlü.\n\n[from_country.GetGovernment.GetRuler.GetName], [from_country.GetNameWithNoTooltip] ülkesini destekleyecek bir hediye talebinde bulundu."
 flavor_kor.7.a: "Altın, [from_country.GetNameWithNoTooltip] için yeterli."
 flavor_kor.7.a.tt: "[from_country.GetName], [gold|e] alacak"
 flavor_kor.7.b: "Değerli eserlerimizi hediye edelim."
 flavor_kor.7.b.tt: "[from_country.GetName], [prestige|e] kazanacak"
 flavor_kor.7.zzz: "Hediyeye ihtiyaçları yok."
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle] Hazretleri'nden Hediye"
 flavor_kor.8.desc: "Nazik [target_country.GetGovernment.GetRulerTitle] [target_country.GetGovernment.GetRulerOrRegent.GetShortName], iyi dileklerini yolladı!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Bir sandık dolusu altın sarayımıza geldi. Bu sayede [from_country.GetName] hazinesi yıllarca boş kalmayacak."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ Çin'in göbeğinden gelen değerli ve etkileyici eserler sarayımıza ulaştı. Sahip olduğumuz bu prestij simgesi, itibarımızı kesinlikle iyileştirecektir."
 flavor_kor.8.a: "[from_country.GetNameWithNoTooltip] ülkesinin çocuğu [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] çok yaşa!"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle] Reddetti!"
 flavor_kor.9.desc: "[target_country.GetCapital.GetName] haberleri sarayımıza sonunda ulaştı. [target_country.GetGovernment.GetRuler.GetName], ana vatanına herhangi bir hediye veya destek göndermek istemediğini ve [from_country.GetAdjective] bağlarını tamamen kestiğini belirtti."
 flavor_kor.9.a: "Ne utanç verici bir ihanet..."
 flavor_kor.10.title: "Uzun Zamandır Beklenen Fırsat"
 flavor_kor.10.desc: "Şans bir kez daha bizden yana! Generallerimizden biri, gizli irtibatları ve dalavereleri aracılığıyla [GetCountry('SSG').GetAdjective] sarayı içinde müttefik sağlamayı başardığını bildirdi.\n\n[GetCountry('CHI').GetName] bürokratlarının müdahale etme şansı olmadan bizden çalınan toprakları geri almak için kuzey topraklarına hızlı ve belirleyici bir saldırı yapmanın vakti geldi."
 flavor_kor.10.a: "Orduları çağıralım!"
 flavor_kor.10.b: "Hayır, sebepsiz yere saldırmayacağız."
 flavor_kor.11.title: "Kuzey Yeniden Fethedildi"
 flavor_kor.11.desc: "Sonunda! Uzun yıllar süren küçük düşürülmenin ardından kuzeydeki [ShowProvinceDefinitionName('hwaju_province')] vilayeti, [GetCountry('KOR').GetName] sancağı altına geri döndü ve [GetCountry('SSG').GetName] ülkesinin hain işgalcileriyle başa çıkıldı.\n\nKutlama ve eğlence vakti. Halkımız, kahramanlarını görüp onlarla tanışabilsin diye başkentimizde güçlü ordumuza muhteşem bir geçit töreni düzenlendi."
 flavor_kor.11.a: "Harika!"
 flavor_kor.12.title: "Kara Barut Tarifi"
 flavor_kor.12.desc: "#italic Güüüm#!! Tüm saray, [choe_scope.GetName] tarafından yapılan patlayıcı gösterisinden etkilendi. [target_country.GetAdjective] korsanların sürekli baskınlarından ve [GetCountry('CHI').GetAdjective] diplomatlarının havai fişek gösterilerinden ilham almış zeki bir adam. Ordumuzun imkânlarını geliştirmeyi ve Kara Barut tarifini keşfetmeyi kendisine görev edindi.\n\nBirçok gözlem ve denemenin sonunda çabaları karşılığını buldu. Kara Barutu ham maddelerden üretme yeteneğine sahip olduğunu gösterip [GetCountry('CHI').GetNameWithNoTooltip] içinde en iyi saklanan sırlardan birini [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimize verdi."
 flavor_kor.12.a: "Harika, araştırması için ödenek sağlayalım ve atölye inşa edelim."
 flavor_kor.12.b: "[GetCountry('CHI').GetNameWithNoTooltip] ülkesinin güvenine ihanet edemeyiz, onu sürgün edelim."
 flavor_kor.13.title: "Konfüçyüsçülüğün Yayılması"
 flavor_kor.13.desc: "[ShowReligionName('mahayana')], yüzyıllardır [ROOT.GetCountry.GetName] içinde devletin dinî ve ahlaki pusulası oldu. [ShowReligionGroupName('buddhist')] statüsü ve nüfuzu bir din olmaktan çok daha öte. Öyle ki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyelerinin [ROOT.GetCountry.GetFlavorRank] içinde büyük nüfuz, güç ve toprak kazandığı bir teşkilat hâline geldi.\n\n[ROOT.GetCountry.GetNameWithNoTooltip], Moğol istilasına uğradıktan sonra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin önemli konumu, eski soylularımız tarafından değiştirilerek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi hâline geldi ancak bu yeni zümrenin yükselişiyle birlikte eski Çin edebiyatına ve Konfüçyüs'ün öğretilerine olan ilgi arttı. Ülkemizde Konfüçyüsçü fikirler yayıldıkça inanç sistemimiz ve dini törenlerimiz büyük bir gelişim gösterebilir."
 flavor_kor.13.a: "Durumun nasıl gelişeceğini gözlemleyelim."
 flavor_kor.13.a.tt: "#Y Konfüçyüsçülük#! ile alakalı daha fazla [events|e] yaşanabilir"
 flavor_kor.14.title: "Neo-Konfüçyüsçülüğün Yükselişi"
 flavor_kor.14.desc: "[ROOT.GetCountry.GetLongName] ülkesinin siyasi istikrarı, Neo-Konfüçyüsçüler olarak bilinen yeni bir grubun ortaya çıkmasıyla bozuldu. Bu grubun üyeleriyse ülkeyi yöneten muhafazakâr [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bir parçası olmayan kırsal kesimden gelen âlimler. Başarılarıysa onların [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından hükümette kullanılmasını teşvik eden bir nitelik ancak ıslahatçı fikirleri ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] kuruluşuyla toprak ve mevkiler için girdikleri rekabet, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] siyasetindeki farklı gruplar arasında daha sık çatışma çıkmasına yol açtı."
 flavor_kor.14.a: "Zor zamanlar bizi bekliyor."
 flavor_kor.14.a.tt: "Şunların kilidini açar:\n - #Y $age_2_renaissance$#! için [ShowAdvanceName('confucian_academy_advance')] [Concept('advances', 'Geliştirmeleri')|e]\n - [ShowEstatePrivilegeName('petty_bureaucracy')] ve [ShowEstatePrivilegeName('scholar_officials')] için [Concept('estate_privileges', 'Zümre Ayrıcalıkları')|e]\n - [ShowLawName('bureaucracy_law')] [Concept('law', 'Kanunu')|e] için [ShowLawName('imperial_examination_law')] [Concept('policy', 'Politikası')|e]"
 has_neo_confucianism_tt: "#Y Neo-Konfüçyüsçülüğün Yükselişi#! [event|e] yaşandı"
 flavor_kor.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Darbesi"
 flavor_kor.15.desc: "[ROOT.GetCountry.GetName] halkının, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni reddedip hem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin hem de [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin ilgisini toplamış [target_character.GetName] adındaki generali istemesiyle [old_ruler.GetName] rejiminden duyulan memnuniyetsizlik gün yüzüne çıktı.\n\nBugünse [target_character.GetShortNameWithNoTooltip] ordusuyla birlikte [old_ruler.GetShortNameWithNoTooltip] Hazretleri'ne karşı bir darbe başlattı."
 flavor_kor.15.a: "Eski hanedanın sonu geldi."
 flavor_kor.15.b: "Bu hainin kazanmasına izin veremeyiz!"
 flavor_kor.15.b.tt: "#Y %75#!'ten fazla Yerel Kültürel Birliğe sahip [location|e] içindeki her [ShowPopTypeName('nobles')] etkilenir:"
 joseon_pretender: "Yi'nin Taklitçi Ordusu"
 joseon_pretender_scope: "Yi'nin Taklitçi Ordusu"
 flavor_kor.16.title: "Gyeongguk Daejon"
 flavor_kor.16.desc: "[ROOT.GetCountry.GetName] kanunları, #italic Gyeongje Yukjeon#!, #italic Yönetimin Altı Yasası#! içinde yer alır. Kanunları ve kanunnameleri hâlâ bugünün ulusal meselelerinde uygulanabilir olsa da geçerliliğini yitirmeye başlıyor. Kitabın yeni bir derlemesini çıkarmak, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkının iyiliği için eski kanunların bazılarını yenilemek, bunları gözden geçirmek ve kaldırmak devlete büyük fayda sağlayacak. Âlimler ve bürokratlar, #italic Gyeongguk Daejon#!'u, yani #italic Millî Yasa#!'yı oluşturmak için hazır ancak bu süreç maliyetli olacak ve bizim yatırımımızı gerektirecek."
 flavor_kor.16.a: "Derlemeye yatırım yapalım."
 flavor_kor.16.b: "Bunu karşılayamayız."
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ [ROOT.GetCountry.GetAdjective] bürokrasisine yıllar boyunca yön vermiş eski Üç Daire Sistemi'nin yerine geçer ancak böyle bir ıslahatın yapılması için hükûmetin hem maddi hem de idari faaliyette bulunması gerekiyor."
 flavor_kor.17.a: "Bürokratlarımıza ihtiyaçları olan kaynakları sağlayalım."
 flavor_kor.17.b: "Bunu karşılayamayız."
 flavor_kor.18.title: "Kutlu Ordu"
 flavor_kor.18.desc: "[target_location.GetProvince.GetName] halkı [target_war.GetName] nedeniyle oluşan tahribata karşılık olarak #italic $flavor_kor.18.title$#! altında birlik olmaya karar verdi. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] üyelerinden oluşan milis kuvveti vatanlarını savunmak uğruna canlarını feda etmeye hazır. Avam kamarasının her defasında tüm ulusla omuz omuza durmak için hazır olması takdire şayan. [ROOT.GetCountry.GetName] fedakârlıklarını unutmayacak."
 flavor_kor.18.a: "Her biri birer kahraman."
 flavor_kor.18.b: "Bu kadarına da gerek yok."
 flavor_kor.19.title: "[ShowGoodsNameWithNoTooltip('cotton')] Tohumu Hırsızlığı"
 flavor_kor.19.desc: "[target_country.GetName] ülkesine gönderilen diplomatik heyetin bir parçası olan temsilcimiz [target_character.GetName] kısa süre önce temsilcilik görevini tamamlayarak geri döndü. Görevi tamamlayabilmiş olması bile takdire şayan. Ne var ki asıl övgülerimizi [ROOT.GetCountry.GetName] iklimine daha uygun olan yeni bir [ShowGoodsName('cotton')] türünü ithal ederek hak etti. Üstelik [target_character.GetNameWithNoTooltip|U] yaşadığı [target_location.GetName] şehrinde tohumları ekmeye başladı bile. Söz konusu tohumları ülke geneline yaymayı bir değerlendirsek güzel olur."
 flavor_kor.19.a: "Yetiştirilsin."
 flavor_kor.19.b: "Diplomat derhâl yakalansın!"
 flavor_kor.20.title: "Fraksiyonlar Arası Çekişme"
 flavor_kor.20.desc: "[ROOT.GetCountry.GetLongName] için yeni bir yön çizmenin vakti geldi. [new_ruler.GetName] hükmü sırasında hangi fraksiyonu destekleyecek?"
 flavor_kor.20.common_introduction: "Mevcut hâliyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde iktidar için mücadele eden iki fraksiyon bulunuyor"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$, [ShowModifier('kor_support_sarim_modifier')] ve [ShowModifier('kor_support_hungu_modifier')]. İlki Neokonfüçyüsçülüğü hararetle destekleyen Ortodoks âlimlerden oluşuyor. Diğer birlik ise [ROOT.GetCountry.GetGovernment.GetAdjective] iktidarının güçlendirilmesine destek veriyor."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$, [ShowModifier('kor_support_gwan_hak_modifier')] ve [ShowModifier('kor_support_jeol_eui_modifier')]. İlki etkili bir bürokrasiye sahip olan yenilikçilik odaklı köklü âlimlerden oluşuyor. Ayrıca [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] arasındaki uyumun da sadık destekçileri. Diğer fraksiyon ise mevcut düzenden yana ve hiç şüphesiz [ShowSocietyDirectionName('traditionalist')] bir birlik."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "Tarafımız belli."
 flavor_kor.20.b: "Seçimimizi çoktan yaptık!"
 kor_until_ruler_death: "başka bir Kore Fraksiyonu'nun seçilmesine kalan süre"
 kor_faction_name_sarim: "Sarim"
 kor_faction_name_hungu: "Hungu"
 kor_faction_name_jeol_eui: "Jeol-Eui"
 kor_faction_name_gwan_hak: "Gwan-Hak"
 flavor_kor.21.title: "$kor_faction_name_jeol_eui$ ve $kor_faction_name_gwan_hak$ Fraksiyonlarının Kuruluşu"
 flavor_kor.21.desc: "Son zamanlarda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bünyesinde gerçekleşen değişiklikler bürokratların farklı ideolojik çizgilere yönelmesine ve birbirinden fazlasıyla farklı iki fraksiyonun oluşmasına neden oldu. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Göz önünde bulunduracağız."
 flavor_kor.22.title: "$kor_faction_name_sarim$ ve $kor_faction_name_hungu$ Fraksiyonlarının Kuruluşu"
 flavor_kor.22.desc: "Son olaylar, [ShowModifier('kor_support_gwan_hak_modifier')] fraksiyonunun dağılmasına neden oldu. Çoğu üyesi $kor_faction_name_gwan_hak$ ilkelerini [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından temsil edilen otoriteye ağırlık vererek benimseyen [ShowModifier('kor_support_hungu_modifier')] fraksiyonunu oluşturdu. Geri kalan $kor_faction_name_hungu$ üyeleri ise belli başlı değişiklikler geçirerek [ShowModifier('kor_support_sarim_modifier')] fraksiyonuna dönüşen [ShowModifier('kor_support_jeol_eui_modifier')] fraksiyonuna katılmak üzere ayrıldı."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "Güneydeki Başkent"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] topraklarında eşi benzeri görülmemiş bir büyüme dönemine girdi. Durum böyle olunca bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri başkenti oraya taşımayı ve [target_location.GetRank.GetNameWithNoTooltip] adını $hanseong$ olarak değiştirmeyi önerdi. Bununla birlikte başkentimizin [current_capital.GetName] olarak kalmasının da faydaları olduğu unutmamalıyız."
 flavor_kor.23.a: "Kalıcı olarak Güneydeki Başkente taşınılsın."
 flavor_kor.23.b: "Başkentimiz [current_capital.GetNameWithNoTooltip] olarak kalsın."
 flavor_kor.24.title: "[target_country.GetNameWithNoTooltip] Seferi"
 flavor_kor.24.desc: "Balhae devletinin çöküşünden bu yana kuzeydeki eski [ShowCultureName('korean_culture')] topraklarının büyük bir kısmı [ShowCultureGroupName('mongolian_group')] ve [ShowCultureName('jurchen_culture')] kabileleri tarafından istila edildi. Zincirlerimizin kırılmasının ardından egemenliğimizi genişletme arzumuz yüzünden [target_province.GetName] vilayetindeki toprakları kuzeydeki dağ sırasına genişletmek istedik ancak bu arzumuz, aynı topraklar üzerinde bulunan [target_country.GetName] ile çatışmaya girmemize neden oldu."
 flavor_kor.24.a: "Belli ki onları sürmemiz gerek!"
 flavor_kor.24.b: "Böyle bir savaş [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresini perişan etmek dışında bir işe yaramayacak."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki önde gelen sanatçılarımızdan biri yakın zamanda yeni bir şiir daha yazdı. [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bulunduğu süre zarfında çok sayıda sanat eseri üretti. Çocukluğundan beri bir dâhi olduğu düşünülüyordu ama [target_character.GetWomanMan] statüsü toplumumuz içinde yükselmesine engel teşkil etti. Böylesi bir yeteneğin ziyan olmasına izin vermemeliyiz."
 flavor_kor.25.a: "Himayemizi teklif edelim."
 flavor_kor.25.b: "İlgi çekici ama paramızı harcamaya değecek kadar değil."
 flavor_kor.26.title: "Tek Tip Arazi Vergisi"
 flavor_kor.26.desc: "Zamanın gerisinde kalan vergi sistemimiz, durumdan orantısız bir şekilde etkilenen [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine zarar veriyor. Bunun önüne geçmek için [ShowGovernmentReformName('kor_daedongbeob')] ya da Tek Tip Arazi Vergisi adı altında, vergi rejimini geliştirecek ve devletin topladığı vergilerden daha fazla kazanç elde etmesini sağlayacak bir ıslahat önerildi. Böylece [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi vergi yükünden kurtulmak için topraklarını [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine satmak zorunda kalmayacak."
 flavor_kor.26.historical_info: "Kore ekonomisi 17. yüzyılda oldukça kötü bir durumdaydı. Bu durumu düzeltmek isteyen Baş Danıştay Üyesi Yi Won-ik vergi sisteminde daha önce göz ardı edilen ıslahatları kademeli olarak uygulamaya geçirdi. Hanelere uygulanan vergi, sürdürülebilir arazi üzerinde birleştirilmiş bir vergiyle değiştirildi. Mallar üzerindeki vergi sınırlandırılarak iş yapan köylüler ve toptancıların fazladan mal üretip satabilmesi sağlandı. Bu sayede köylülerin sırtındaki vergi yükü azaldı, devletin elde ettiği kâr arttı ve ticaret canlandı."
 flavor_kor.26.a: "Islahat uygulansın!"
 flavor_kor.26.b: "Konuyu ileri bir tarihte baştan gözden geçireceğiz."
 flavor_kor.27.title: " [ROOT.GetCountry.GetNameWithNoTooltip] Topraklarının Mali Geleceği"
 flavor_kor.27.desc: "Kabine üyelerimiz, [ROOT.GetCountry.GetName] toplumunun daha tarımsal bir düzene geçiş yaptığını düşünüyor. #italic Eunbyeong#! adı verilen gümüş vazolar artık geçmişte kaldı. Ekonomimizin çökmesini önlemek içinse mali ıslahatlar yapmamız gerekiyor. Mevcut durumda [ShowPolicyName('kor_chinese_currency')] ekonomik durumumuzu korumamıza yardımcı oluyor. Bu destekten daha sık faydalanabiliriz. Bunun yerine [ShowPolicyName('kor_metal_coinage')] biçiminde kendi paramızı da oluşturabiliriz. Tabii ticareti canlandırmak için [ShowPolicyName('kor_jeohwa')], yani kâğıt para da hazırlayabiliriz. Son olaraksa tüm bu önlemlerin başarısızlıkla sonuçlanması hâlinde [ShowPolicyName('kor_barter_economy')] politikasını da yürürlüğe sokabiliriz, sonuçta uygulanamayacak kadar kötü bir politika sayılmaz."
 flavor_kor.27.a: "Dümeni [ShowPolicyNameWithNoTooltip('kor_metal_coinage')] yönüne çevirelim."
 flavor_kor.27.b: "[ShowPolicyNameWithNoTooltip('kor_chinese_currency')] ithal etmek gerekli olabilir."
 flavor_kor.27.c: "[ShowPolicyNameWithNoTooltip('kor_jeohwa')] bastırılsın."
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U] ile ilerlemek çok da kötü sayılmaz."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetName] ve haleflerine yol göstermek adına en seçkin ve itibarlı [ROOT.GetCountry.GetFlavorRank] âlimlerini bir araya getiren [ShowModifier('kor_hall_of_worthies_modifier')] araştırma kurumunu kurmak istiyor. Uygun kaynaklar sağlanırsa bilim ve devlet idaresi alanlarında büyük adımlar atabiliriz."
 flavor_kor.28.a: "$flavor_kor.28.title$ kurulsun."
 flavor_kor.28.b: "Fazladan para harcamayacağız."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "$china$'in güçlü devletleri, Hakiki Kayıtlar adında önceki hanedanların tarihlerine dair detaylı kayıtlar oluşturup muhafaza ediyor. Böylesi eserlerin üretilmesi sayesinde gelecekteki [GetInternationalOrganization('middle_kingdom').GetName] hükümdarları, seleflerinin başarısızlıklarını ve başarılarını analiz edebiliyor. Biz de [ROOT.GetCountry.GetGovernment.GetRulerTitle] hâkimiyetine dair bilgileri muhafaza etmek için bir [ShowWorkOfArtTypeName('chronicle')] oluşturursak iyi olur. Gerçi komşularımızın aksine biz bunu düzenli aralıklarla güncelleyebiliriz."
 flavor_kor.29.a: "[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')] için bütçe verilsin."
 flavor_kor.29.b: "Daha fazla para harcamayı karşılayamayız."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] Attan Düşüyor"
 flavor_kor.30.desc: "Sıradan bir gündü. [target_character.GetName] avdaydı, atının üstündeydi. Her şey her zamanki gibi yolunda gidiyordu. Ta ki [ROOT.GetCountry.GetGovernment.GetAdjective] atı aniden tökezleyene ve [target_character.GetShortNameWithNoTooltip] Hazretleri'ni inanılmaz bir şekilde üstünden atana dek. Hükümdara elbette saray mensupları ve baş vakanüvis eşlik ediyordu. Bu olay ne kadar utanç verici olsa da [target_work_of_art.GetName] içine kaydedilmesi bir gelenekti. Gerçi [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu olayın kayda geçirilmemesini tercih ederdi."
 flavor_kor.30.a: "\"[target_character.GetNameWithNoTooltip] bu olayın kayda geçirilmemesini istedi.\""
 flavor_kor.30.b: "Vakanüvisin bunu yazmasına engel olalım!"
 flavor_kor.31.title: "Seonggyungwan"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')] için yeni öğrenciler gerekiyor. Hükûmet pozisyonlarımız için gereken görevlendirme kotasını doldurmak amacıyla başkentimiz [target_location.GetName] içinde yeni bir kurum kuralım. Burası, meritokrasinin parlayabileceği ve en iyilerin seçileceği bir yer olarak hizmet sunsun."
 flavor_kor.31.a: "Bu kurum kurulsun."
 flavor_kor.31.b: "Buna harcayacak paramız yok."
 flavor_kor.32.title: "Tehlikeli Bir Ayaklanma"
 flavor_kor.32.desc: "Generallerimizden biri olan [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin eylemleriyle hayal kırıklığına uğradığından dizginleri kendi eline alıp silahlanarak [ROOT.GetCountry.GetFlavorRank] karşıtı tehlikeli bir ayaklanma başlatmaya karar verdi! [target_country.GetLongName] şimdi [target_location.GetName] ilinde bize karşı silahlanmış durumda."
 flavor_kor.32.a: "Kahrolası hainler!"
 kor_mutiny: "[target_character.GetName], [target_country.GetName] ilinde ayaklanma başlattı."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "[ROOT.GetCountry.GetName] tarihinin erken dönemleri, bir gizem perdesinin ardında gizli ve bir şey yapmazsak halk gerçekleri öğrenemeyecek. [target_character.GetName] bu durumla savaşmak için [ShowRegionName('korea_region')] bölgesinin erken tarihine dair bilgileri elden geçirmeye başladı fakat bitirmesi için daha fazla bütçe gerekiyor. Ortaya çıkacak [ShowWorkOfArtTypeName('chronicle')], $tongguk_tonggam$ adını alacak."
 flavor_kor.33.a: "[target_character.GetShortNameWithNoTooltip] desteklensin."
 flavor_kor.33.b: "Başka konulara odaklanalım."
 flavor_kor.34.title: "Üç Limandaki Huzursuzluk"
 flavor_kor.34.desc: "[ShowCultureGroupName('japanese_group')] tüccarların, [ShowRegionName('korea_region')] güneyindeki birkaç limanda, özellikle de [target_location.GetName] ilindeki [target_location.GetRank.GetName] içinde sınırlı ticaret yapmasına izin veriyoruz. Biz bu kadar hayırsever davranmamıza rağmen yerel gezgin tüccarlar hâlâ minnet etmiyorlar ve vergi indirimlerinden çıkarıldıktan sonra silahlandılar. Neyse ki bu kanlı isyan, ordumuz tarafından bastırıldı ve[target_location.GetRank.GetNameWithNoTooltip] ilinde kontrolü geri kazandık. Ne var ki bu, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz için yeterli değil. İsyancılara karşı daha sert tedbirler alınmasını istiyorlar."
 flavor_kor.34.a: "[ShowCultureGroupNameWithNoTooltip('japanese_group')] gruplarla ticaret ayrıcalıklarını azalt."
 flavor_kor.34.b: "Gerilimi yatıştırmaya çalışalım."
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')] İsyanı"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda $kor_cloud_dream_of_nine$ adındaki bir [ShowWorkOfArtTypeName('novel')] yayılmaya başladı. [ShowAdvanceName('kor_hangeul_alphabet')] ile yazılmış bu roman, âlimlerimiz arasında pek meşhur oldu. Yazarı bilinmiyor fakat [target_character.GetName] olduğuna inanılıyor, [target_character.GetName] ise yazarlıkla ilgili her iddiayı reddetti. İyi yazılmış bir sanat eseri olduğu düşünülmesine rağmen bu alfabeyle bir fantastik roman yazılması pek hoş karşılanmaz."
 flavor_kor.35.a: "Gerçekten harika!"
 flavor_kor.35.b: "Utanç verici! Bu sınırların aşılmasına izin veremeyiz."
 flavor_kor.36.title: "Tercümanlar Bürosu"
 flavor_kor.36.desc: "Yaptığımız tüm kültürel asimilasyona rağmen [ROOT.GetCountry.GetCulture.GetLanguage.GetName] dili, komşularımız için yabancı bir dil olarak kalmaya devam ediyor. Karşılıklı anlaşmak mümkün olmadığından diğer devletlerle diplomasi epey zor, tüm görevlere de bu zorlukların üstesinden gelebilecek tercümanlar eşlik etmek zorunda. Bu öyle önemli bir konu ki [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, diplomasi ve haraç misyonlarına yardımcı olmaları için tercümanların eğitileceği profesyonel bir kuruma ihtiyacımız olduğuna karar verdi."
 flavor_kor.36.a: "[ShowModifierWithNoTooltip('kor_sayeogwon')] kurulsun."
 flavor_kor.36.b: "Onlar olmadan da başarırız."
 flavor_kor.37.title: "[ShowReligionGroupNameWithNoTooltip('buddhist')] Eleştirisi"
 flavor_kor.37.desc: "[ShowReligionGroupName('buddhist')] ile bağlantılı âlimlerimizden biri, yakın zamanda önemli bir inceleme yazdı. Bu inceleme, [ShowReligionGroupName('buddhist')] ilkelerine karşı pek çok farklı polemikçi tartışma öne sürüyor. \"Budizm Eleştirileri Seçkisi\" bir dönüm noktası oldu zira şimdi [ROOT.GetCountry.GetAdjective] topluluğunun, yavaş yavaş [target_international_organization.GetNameWithNoTooltip] inançlarına döndüğünden eminiz."
 flavor_kor.37.a: "İncelemeleri dünyanın dört bir yanına yayalım."
 flavor_kor.37.b: "Eseri kınayalım."
 KOR_increase_favor_of_confucianism: "[target_international_organization.GetName] oluşumuna ait $sect_favor$ [international_organization_variable|e] #g +%5,0#! artar."
 flavor_kor.38.title: "Prenslerin Çekişmesi"
 flavor_kor.38.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] makamının halefiyeti sallantıda. [target_character2.GetName], görünürde [ROOT.GetCountry.GetGovernment.GetHeirTitle] ünvanını korumayı sürdürse de [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki gerilim hâlâ yüksek. Zira birçok bakana göre [target_character.GetName], akrabasından çok daha hırslı. Henüz şiddet patlak vermese de önceden bir şey yapılmazsa bu ikilinin çatışacağı kesin."
 flavor_kor.38.a: "[target_character.GetShortNameWithNoTooltip] desteklensin."
 flavor_kor.38.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_character2.GetNameWithNoTooltip] desteklensin."
 flavor_kor.39.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] Hizmetinde"
 flavor_kor.39.desc: "Geçmiş asırların büyük kısmında [ROOT.GetCountry.GetName] selefleri, $china$'deki devletlerin boyunduruğunda yaşayıp çalıştılar. Bu normaldi zira [GetInternationalOrganization('middle_kingdom').GetName] elinde çok fazla kaynak barındırıyordu, açık düşmanlıksa iki tarafın da çıkarlarına zarar verirdi. Bu boyun eğme tavrı, iki taraf için de faydalıydı fakat aynı zamanda bizleri altta kaldığımız utanç verici bir konuma düşürmekteydi. Bu da [ShowCultureName('korean_culture')] kültürünün, [ShowCultureGroupName('chinese_group')] kültürüne benzemeye başlamasına sebep oldu."
 flavor_kor.39.a: "Politikayı içtenlikle kabul edelim."
 flavor_kor.39.b: "Artık $china$'in gölgesinde kalmayacağız."
 flavor_kor.40.title: "Özel Orduların Yasaklanması"
 flavor_kor.40.desc: "Büyük çoğunlukla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyelerinden oluşan [ROOT.GetCountry.GetName] askerleri şu anda özel ordu sahibi olup bu orduları yönetebiliyorlar. Bu da [ROOT.GetCountry.GetFlavorRank] için büyük risk oluşturuyor. Bu kişilere bu denli yetki verilmesi darbelere, iç savaşlara ve başka uyuşmazlıklara yol açabilir. Bu durum, [target_character.GetName] hükûmetinin liderlik ettiği [ShowSocietyDirectionName('centralization')] politikalarının da odak noktası. [ShowEstatePrivilegeName('noble_armies')] sona ermeli."
 flavor_kor.40.a: "Kısıtlamalarla devam edelim."
 flavor_kor.40.b: "Bunun durdurulması gerekiyor."
 flavor_kor.41.title: "[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')] Karşıtı Tepki"
 flavor_kor.41.desc: "[ShowAdvanceName('kor_hangeul_alphabet')] alfabesinin icadı, [ROOT.GetCountry.GetAdjective] köylüleri için çok faydalı oldu. [ROOT.GetCountry.GetNameWithNoTooltip] arasında #italic Hanja#! adıyla bilinen yabancı [ShowCultureGroupName('chinese_group')] alfabesinin aksine bu alfabeyi öğrenmek kolay, bu da [ROOT.GetCountry.GetFlavorRank] arasındaki okuryazarlık oranını artırıyor. Ne var ki bu temel yeteneklerin yayılması itiraz da gördü zira seçkinler, çoğunlukla da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bu yeni icada karşı çıkıyor."
 flavor_kor.41.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] göz ardı edilsin."
 flavor_kor.41.b: "Seçkinleri yatıştıralım."
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip] Hazretleri'nin Kuzey Seferi"
 flavor_kor.100.desc: "[korRuler.GetName], [ShowCultureName('jurchen_culture')] halkını cezalandırmak için kuzeye bir sefer başlatmayı planlıyor. Bunu gizli tutmak mümkün olmamakla birlikte hem ciddi hazırlıklar yapmamız hem de para gerekiyor. Eğitimi artırıp geliştirerek ve hisarlarımızı yükselterek Kore'nin savunmasını güçlendirmeyi planlıyor."
 flavor_kor.100.a: "Savaşa hazırlanalım."
 flavor_kor.101.title: "Birinci Literati Tasfiyesi"
 flavor_kor.101.desc: "Eski bir devlet tarihçisi olan Neo-Konfüçyüsçü [target_character.GetName], [GetCurrentYear] yılında Üçüncü Denetçi olarak görev yaparken hükûmet görevlilerini ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seçkinlerini eleştirmek için büyük çaba sarf etmeye istekli biri olduğunu kanıtladı. Birçok muhalif, onun yazdığı #italic Kral Seongjong Yıllığı#! taslağında ihanet sözleri içeren imalar bulduğunu iddia ediyor. Onun derhâl idam edilmesini istiyorlar. Ayrıca onu destekleyen Neo-Konfüçyüsçülerin ya sürgüne gönderilmesini ya da idam edilmesini talep ediyorlar."
 flavor_kor.101.a: "İdam edelim!"
 flavor_kor.101.b: "Bunun yerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini tasfiye edelim!"
 flavor_kor.101.c: "Siyasi dengeyi korumalıyız."
 flavor_kor.102.title: "İkinci Literati Tasfiyesi"
 flavor_kor.102.desc: "Devlet ziyafeti sırasında Tören Bakanı [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kıyafetine şarap döktü. Yoğun rekabetin olduğu ve kraliyet otoritesinin eleştirildiği bir dönemin ardından [target_character.GetNameWithNoTooltip] muhalifleri, olayı hükümdara karşı işlenmiş bir suç ve dolayısıyla ihanet olarak yorumladı. [target_character.GetNameWithNoTooltip] ve kendisinin müttefiklerinin çoğunun tasfiye edilmesini talep ediyorlar. Bu, hükûmeti kraliyet otoritesini sorgulayanlardan kurtarmak için harika bir fırsat gibi görünüyor."
 flavor_kor.102.a: "Bize karşı gelenlerin hepsini tasfiye edelim."
 flavor_kor.102.b: "Siyasi dengeyi korumalıyız."
 flavor_kor.103.title: "Üçüncü Literati Tasfiyesi"
 flavor_kor.103.desc: "Neo-Konfüçyüsçü bir ıslahatçı olan [jo_gwang_jo.GetName], hükûmeti Konfüçyüsçü ideallere göre şekillendirmeye çalışıyor ancak ıslahatlar konusunda her ne kadar başarılı olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin eski düzenine saldırdığında yaptıkları ters tepti. Zümrenin iktidardaki hâkimiyetini zayıflatıp hükûmet içinde Neo-Konfüçyüsçülerin üstünlüğünü güvence altına alması ve topraklarına el koyma önerisi zümreyi öfkelendirdi.\n\n[jo_gwang_jo.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi tarafından tahta çıkmayı planlayan bir hain olarak görülüyor. Islahatlarının yanlış yönlendirilip topluma ve devletin temellerine zarar vereceği savunuluyor. [jo_gwang_jo.GetNameWithNoTooltip] ise muhalefete rağmen ıslahatlara hızla devam etmenin tek doğru yol olduğunu iddia ediyor. Kimi desteklemeliyiz?"
 flavor_kor.103.a: "Neo-Konfüçyüsçüleri tasfiye edelim!"
 flavor_kor.103.b: "Islahat ne olursa olsun devam etmeli!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Son zamanlarda [yi_sun_sin.GetName] davası, ordumuzun üst kademelerinde oldukça ilgi gördü. Firar ve ihmalkârlıkla suçlanan [yi_sun_sin.GetLastNameWithNoTooltip], bir süredir hapiste ancak sık sık işkence görmesine rağmen suçunu kabul etmiyor.\n\nDahası, askerî konularda yetenekli ve hizmet geçmişine bakılırsa sınırlarımıza yapılan baskınları püskürtmede oldukça başarılı biri gibi görünüyor. [yi_sun_sin.GetLastNameWithNoTooltip] disipliniyle ve cesaretiyle nam salmış birisi; suçlamalar onun bu namıyla örtüşmüyor. Bu yüzden de tüm dava, onu suçlamak için kurulmuş bir kumpası andırıyor.\n\nSıradan bir askermişçesine rütbesinin piyadeliğe düşürülmesi konuşulsa da yeteneklerinin böylesine düşük bir mevkide boşa harcanmaması gerektiği kesin."
 flavor_kor.104.a: "Derhâl lider olarak görevine geri getirilmeli."
 flavor_kor.104.b: "Adalet sistemine karışmayalım."
 flavor_kor.200.title: "Komutan Şair"
 flavor_kor.200.desc: "Sarayda [ShowLocationName('gongju')] ilinden gelen zeki bir genç adam hakkında dedikodular yayılıyor. Cariyeler onun yetenekli bir askerî lider olduğunu ve yeteneğinin vilayet içinde önemsiz bir bürokratik mevkide heba edildiğini söylüyorlar.\n\nDoğrudan [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne hizmet etmesi için onu davet edelim mi?"
 flavor_kor.200.a: "Saraya davet edelim."
 flavor_kor.200.b: "Daha fazla genç zıpçıktıya ihtiyacımız yok."
 flavor_kor.201.title: "[ROOT.GetCountry.GetName] Tarihi"
 flavor_kor.201.desc: "[jong_seo.GetName], tahtın huzuruna bir teklifle çıktı. Yüce [ROOT.GetCountry.GetLongName] tarihimizi derlemek için bir grup âlim tutmak istiyor. Sözleri ilmî tutkuyla dolu. Böyle bir antlaşmanın sadece gelecek nesillere bir nimet olmakla kalmayıp prestijimizi artırmak için de bir fırsat olduğunu savunuyor."
 flavor_kor.201.a: "Araştırmasını destekleyelim."
 flavor_kor.201.b: "İşe yaramaz kitaplara altın harcamayacağız."
