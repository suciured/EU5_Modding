l_turkish:
 flavor_fra_dau.100.title: "Dofenlik Yasası"
 flavor_fra_dau.100.desc: "[target_country.GetLongName] yüzyıllar boyunca bağımsızlığını korumuş olsa da [GetInternationalOrganizationType('hre').GetName] ve [ShowRegionName('italy_region')] bölgesine yakınlığı nedeniyle [ROOT.GetCountry.GetLongName] ülkesi için hep büyük önem taşımıştır. Mevcut Hükümdar [scope_rule_dau.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına bir teklifte bulundu. [GetCharacter('dau_humbert_ii_sancerre').GetShortNameWithNoTooltip], 1333'te kardeşinin ölümüyle [target_country.GetNameWithNoTooltip] ülkesini miras yoluyla devraldığından beri [scope_rule_dau.GetShortNameWithNoTooltip] mali sorunlarla boğuşuyor. Bu sorunlar zamanla daha da kötüleşti. \n\nBaşlangıçta topraklarını ve ünvanlarını [GetCountry('PAP').GetLongName] devletine satmayı düşünen [ROOT.GetCountry.GetNameWithNoTooltip], taleplerinin karşılanması şartıyla satışı [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine yapmayı teklif etti. [target_country.GetNameWithNoTooltip] toprakları karşılığında bu bölgeler, vergilerden ve bazı devlet kararnamelerinden muaf tutulacak. $country_flavor_france_dauphin$ ünvanı da [ROOT.GetCountry.GetNameWithNoTooltip] hükümdarlarının sahip olduğu ünvanlar arasında özel ve benzersiz bir ünvan olarak kabul edilecek."
 flavor_fra_dau.100.a: "Teklifi kabul edilsin ve $country_flavor_france_dauphin$, ayrı bir [ROOT.GetCountry.GetGovernment.GetAdjective] ünvanı yapılsın."
 flavor_fra_dau.100.b: "Teklifi kabul edilsin ancak diğer [ROOT.GetCountry.GetGovernment.GetAdjective] ünvanlarıyla birleştirilsin."
 flavor_fra_dau.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ne olursa olsun onu bu durumdan kurtarmayacak."
 flavor_fra_dau.101.title: "Dofenlik Yasası"
 flavor_fra_dau.101.desc: "[GetCountry('DAU').GetName], [scope_rule_dau.GetName] yönetiminde bağımsızlığını korumayı başarsa da [scope_rule_dau.GetDynasty.GetName] ailesinden kalan borçlar sebebiyle [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetFlavorRank] makamını satmayı düşünmeye başladı. [scope_rule_dau.GetShortNameWithNoTooltip] başta [GetCountry('PAP').GetName] devletiyle anlaşmayı umuyordu ancak devlet ilgisini kaybedince görüşmeler sonuçsuz kaldı.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayı mensupları, [scope_rule_dau.GetShortNameWithNoTooltip] borçlarından kurtulabilsin diye [target_country.GetLongName] ülkesiyle anlaşma yolları aramamızı önerdi. [scope_rule_dau.GetShortNameWithNoTooltip] ünvanlarından ve yönetimden vazgeçecek olsa da [target_country.GetNameWithNoTooltip] ile yapılacak anlaşma, [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının özerkliğini koruyacak şekilde yazılacak."
 flavor_fra_dau.101.a: "Antlaşma, [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle] makamına teklif edilsin."
 flavor_fra_dau.101.b: "Bağımsızlığımızı asla satmayacağız!"
 #Tooltips
 dau_sale_of_viennois_tt: "[target_country.GetName] kabul ederse bir Şahsi Birlik içerisinde küçük ortak olacağız ve #G +1.000#! [gold|e] kazanırız."
 heirs_will_inherit_dauphin_title: "$country_flavor_france_dauphin$ Ünvanı [ROOT.GetCountry.GetName] veliahdına verilecek"
