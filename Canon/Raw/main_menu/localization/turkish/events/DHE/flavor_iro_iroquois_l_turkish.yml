l_turkish:
 flavor_iro.1.title: "Büyük Barışçı'nın Mirası"
 flavor_iro.1.desc: "Bir zamanlar bölünmüş bir halk olan [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu, önceden birbirine rakip olan kabileleri ailevi bir birlik içinde bir araya getiren Büyük Barışçı Deganavida'nın çabaları sayesinde birleşti. Konfederasyonun kuruluşundan bu yana [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] kabileleri birlik içinde kalıp bir arada yaşamayı sürdürseler de baskın bir kabilenin ortaya çıkıp liderlik rolünü üstlenmesinin gerektiğiyle ilgili fısıltılar artmaya başlamıştı. Nitekim böyle bir girişim, Deganavida'nın [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] Konfederasyonu'nu kurarken temel aldığı ilkelerin bizzat tehlikeye atılması riskini barındırıyor."
 flavor_iro.1.a: "Zaman değişiyor."
 may_unify_haudenosaunee_confederation: "[ShowCultureGroupName('haudenosaunee_group')] uluslarına karşı [ShowCountryInteractionName('form_closer_bond_iroquois')] ve [ShowCountryInteractionName('merge_tribe_iroquois')] etkileşimlerinin kilidini açar. [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] topraklarını birleştirmek, birleşmiş bir [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] Konfederasyonu oluşturmamıza olanak sağlar."
 flavor_iro.2.title: "Liderlik Hakkı"
 flavor_iro.2.desc: "[ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu her ne kadar iş birliği yapan bir kabile topluluğu olarak faaliyet göstermiş olsa da her kabile kendi özerkliğini ve savaş birliğini korumaya bırakıldı. Rakip kabilelerin büyüdüğünü fark eden [our_ruler.GetName] Hazretleri'nin etrafındaki bazı kişiler, Hazretleri'nin [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] topluluğuna bir lider olarak öncülük etmesi için bir sefer başlatmasını önerdiler.\n\nBazıları bunu Büyük Barışçı'nın Konfederasyon vizyonuna ihanet olarak görse de dış kabile tehditlerinden Konfederasyon'u korumak için güçlü bir lidere ihtiyaç duyulabilir."
 flavor_iro.2.a: "Diğer [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] uluslarını ikna etmek için bir sefere çıkalım."
 flavor_iro.2.b: "Konfederasyonun orijinal vizyonunu bozmasak daha iyi."
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip] Hazretleri'ne Kızgın Olan Kabile Şefleri"
 flavor_iro.3.desc: "Konfederasyon içindeki bazı kabile liderleri, [our_ruler.GetNameWithNoTooltip] Hazretleri'nin tek merkezli liderlik isteğini kabul etmiş olsa da diğerleri bunu Büyük Barışçı'nın vizyonuna ihanet olarak görerek sert bir şekilde karşı çıktılar. Bu kabile liderleri konfederasyona bağlı kalmaya devam etseler de tek bir lider etrafında birleşme girişimlerinin kolay olmayacağını açıkça sergilediler."
 flavor_iro.3.a: "Güvenlerini yeniden kazanmalıyız."
 flavor_iro.10.title: "Jigonsaseh Efsanesi"
 flavor_iro.10.desc: "Jigonsaseh'nin efsanesini gelecek nesillere aktaran [target_character.GetName], Ulusların Annesi'nin [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu'nun kuruluşuna yaptığı etkiden söz eder. Büyük Barışçı ile karşılaştığında Jigonsaseh, onun en önemli takipçilerinden biri olmuş, hem takipçilerinin sağlığını gözetmiş hem de kabileler arasında önemli bir ara buluculuk rolü üstlenmişti. Çabalarından dolayı da Büyük Barışçı onu onurlandırmak için kendisine #italic Ulusların Annesi#! ünvanını vermişti."
 flavor_iro.10.a: "Jigonsaseh şüphesiz ki konfederasyonumuzun anasıdır."
 flavor_iro.13.title: "Hiawatha Efsanesi"
 flavor_iro.13.desc: "[ROOT.GetCountry.GetCapital.GetName] topraklarında yerel bir festival düzenleyen [our_ruler.GetName], [target_character.GetName] Hazretleri'nden [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu'nun kurucu üyelerinden biri olan Hiawatha'nın hikâyesini anlatmasını istedi.\n\nHiawatha, Büyük Barışçı Deganawida ile karşılaşana kadar [ShowAreaName('haudenosaunee_area')] topraklarında dolaşan vahşi bir adamdı. Kulübelerinde yaptıkları toplantıdan sonra Büyük Barışçı Deganawida, bu vahşi adamı Büyük Barış Yasası'nın fikirlerini benimseye ikna etmişti. Artık Büyük Barışçı'nın vizyonunu hayata geçirmek isteyen Dekanavidah, vahşi adama \"Hiawatha\" adını vererek onu Büyük Barış Yasası'nın vaadini yaymak üzere dünyayı dolaşmaya göndermişti."
 flavor_iro.13.a: "Hiawatha, en önemli atalarımızdan biri."
 flavor_iro.15.title: "Tadodaho'nun Arındırılması"
 flavor_iro.15.desc: "Her ne kadar Jigonsaseh ve Hiawatha gibi konfederasyonun kurucularının efsaneleri, [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu'nun kuruluşunda büyük rol oynamış olsa da Tadodaho ile ilgili bölüm, Wampum kemerinde gösterildiği gibi bu efsanenin doruk noktası ve tamamlayıcı unsuru sayılır.\n\nKuruluşumuzun son kısmını anlatan [target_character.GetName], zalim Tadodaho'nun arındırılmasının önemini dile getirir. Büyük Barış Yasası'nın kurulma sürecindeki son büyük engel olan Tadodaho, daha önce Hiawatha'nın isteği olan kendi halkını Büyük Barış Yasası'nı benimsemeye ikna etme çabalarını reddetmiş ve hatta anlatıya göre korkunç büyüler kullanarak müzakere girişimlerinde bulunduğu için Hiawatha'nın kızlarını öldürmüştü. Hiawatha, kaçmasının ardından kısa süre içinde Büyük Barışçı ile geri dönmüş ve onunla birlikte tören ilahileri aracılığıyla Tadodaho'nun içindeki kötü ruhu yatıştırmıştı. Yaptığı zalimce eylemlere rağmen Deganawida, Tadodaho'yla kabilesine tören ateşinin muhafızları olma onurunu vermiş ve onların gelecekteki konfederasyonda etkili bir rol üstlenmesini sağlamıştı."
 flavor_iro.15.a: "Bir zamanlar bir zalim olsa bile Tadohado, bize herkesin kurtarılabileceğini gösteriyor."
 flavor_iro.20.title: "Büyük Barış Yasası'nı Yeniden Şekillendirmek"
 flavor_iro.20.desc: "Büyük Barışçı'nın ilk vizyonu, [ShowCultureGroupName('haudenosaunee_group')] topluluğunun hiçbir kabilenin diğerinden üstün olmadığı yardımsever bir konfederasyon şeklinde birleşmesini sağlamış olsa da zaman içinde değişim kaçınılmaz olmuştu.\n\nArtık konfederasyonun tartışmasız tek lideri olan [our_ruler.GetName], Büyük Barışçı'nın öğretilerini koruyacağına söz verdi ve artık bu beş ulusu ana liderleri olarak yönetecek."
 flavor_iro.20.a: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] Konfederasyonu liderliğimiz altında güçlenecek."
 flavor_iro.30.title: "Şef [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "[ROOT.GetCountry.GetAdjective] ülkesinin [ShowAreaName('pennsylvania_area')] bölgesine genişlemesi sürecinde kabile reisi [target_character.GetName], bölgenin yönetiminde kritik bir rol üstlendi. [ShowCultureName('carantouan_culture')] ve [ShowCultureName('atrakwaye_culture')] halklarıyla yürüttüğü müzakereler sayesinde [ShowAreaNameWithNoTooltip('pennsylvania_area')] bölgesindeki yerleşim yerlerimiz nispeten zarar görmemiş oldu. Kendisinin sağladığı bu katkı sebebiyle [our_ruler.GetName] Hazretleri'nin yakın çevresindeki bazı kişiler, [target_character.GetNameWithNoTooltip] isminin terfi ettirilmesini talep ediyorlar."
 flavor_iro.30.a: "Terfi ettirin!"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] bölgesi başka bir Şef tarafından daha iyi yönetilir."
 flavor_iro.31.title: "Yürüyüş Antlaşması"
 flavor_iro.31.desc: "[ShowAreaName('pennsylvania_area')] alanının önde gelen şefi olarak [target_character.GetName], hem yerel kabilelerle hem de [colonial_nation_target.GetAdjective] yerleşimcileriyle alakalı işlerde esas müzakereci olmuştu. Son zamanlarda ise [target_character.GetNameWithNoTooltip], [colonial_nation_target.GetNameWithNoTooltip] yerleşimcileriyle [ShowProvinceDefinitionName('delaware_province')] vilayetinin çevresindeki toprakların satışı için bir antlaşmaya girdi. [ROOT.GetCountry.GetName] ülkesinin [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')] vilayetinde toprağı olmamasına rağmen bölge üzerinde etkisini sürdürmeye devam ediyor. Bu satış, [colonial_nation_target.GetNameWithNoTooltip] yerleşimcileri üzerinde daha fazla nüfuz kazanmamıza yol açacak olsa da bölgedeki kabilelerle olan ilişkilerimizi zorlaştırabilir."
 flavor_iro.31.a: "Satışı onaylayalım."
 flavor_iro.31.b: "[target_character.GetNameWithNoTooltip] Hazretleri'nin teklifini reddedin."
 flavor_iro.32.title: "Misyonerlerin Gelişi"
 flavor_iro.32.desc: "Yakın yerlerde bulunan [colonial_nation_target.GetAdjective] yerleşimcilerle dostane ilişkiler kurma konusunda ün kazanmış olan [target_character.GetName], [ShowAreaName('pennsylvania_area')] topraklarına misyonerlerin kabul edilmesini onayladı. Bu kişiler barışçıl insanlar olmalarına rağmen [ROOT.GetCountry.GetName] ülkesi içindeki bazı yerel şefler, bu misyonerlerin yerel [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkının dinini değiştirebileceğine dair uyarılarda bulundu."
 flavor_iro.32.a: "[target_character.GetNameWithNoTooltip] Hazretleri'nin misyonerleri çağırmasına izin verelim."
 flavor_iro.32.b: "Misyonerlerin gelmesini engelleyin."
 flavor_iro.33.title: "Din Değiştiren [target_character.GetNameWithNoTooltip]"
 flavor_iro.33.desc: "[target_character.GetName], misyonerlerle yakın ilişkisini sürdürürken bazı şefler onun hızlıca [ShowReligionName('lutheran')] inancına geçişi karşısında şaşkınlık yaşadılar. [target_character.GetNameWithNoTooltip] sadakatini koruyor olsa da bu inancı benimsemesi [our_ruler.GetName] Hazretleri'nin yakın çevresinde tartışmalara yol açtı. Bazıları [target_character.GetShortNameWithNoTooltip] isminin görevini terk etmesine zorlanması gerektiğini önerdi."
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip], [ShowAreaNameWithNoTooltip('pennsylvania_area')] alanındaki çalışmalarına devam etmeli."
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip] görevinden çekilmeli."
 flavor_iro.40.title: "Güçlü Kabileler Arası Birliği"
 flavor_iro.40.desc: "Tek bir lider altında birleşmeye başlangıçta karşı çıkılmasına rağmen [ROOT.GetCountry.GetName] ülkesinin savaşçıları, kabile birliğinin yeniden ortaya çıktığını görmüşlerdi. Her bir savaş birliği konfederasyon için savaş zamanlarında birleşiyor olsa da barış zamanlarında savaş birliğinin konsolide edilmesi daha güçlü bağların oluşmasını sağlamıştı."
 flavor_iro.40.a: "Düşmanlarımız, tartışmasız bir şekilde birleşmemizden çekinmeli."
 flavor_iro.41.title: "Ateşli Silah Ticareti"
 flavor_iro.41.desc: "[neighbor_country.GetName] ülkesinin gelişi [ROOT.GetCountry.GetAdjective] halkının parçalanmasına yol açsa da [our_ruler.GetName] Hazretleri'nin barış çabaları sayesinde [ROOT.GetCountry.GetLongNameWithNoTooltip], [neighbor_country.GetNameWithNoTooltip] ülkesiyle samimi ilişkiler kurmayı başardı. Aralarındaki ticaret ilişkisiyle birlikte bu yabancı kişiler yanlarında çakmaklı tüfek olarak bilinen güçlü bir silah getirdiler. Şimdilik [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin savaşçılarının öğrenmeleri için bu silahtan sınırlı sayıda temin edilmiş olsa da [neighbor_country.GetAdjectiveWithNoTooltip] tüccarları gelecekte [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine daha fazla silah satmaya istekli görünüyorlar."
 flavor_iro.41.a: "Bu savaş silahlarını öğrenmemiz gerekiyor."
 flavor_iro.41.b: "Savaşları kazanmak için bu silahlara ihtiyacımız yok."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] Kabile Birliğimizden Etkilendi"
 flavor_iro.42.desc: "Yakınlarda bulunan bir [neighbor_country.GetAdjective] köyünden gelen [colonial_settler.GetName], [ROOT.GetCountry.GetAdjective] halkının gösterdiği birlik karşısındaki şaşkınlığını dile getirip bu birliğin sarsılmaz bir bağ gibi olduğunu söyledi. Denizlerin ötesinden gelen savaş hikâyeleriyle [our_ruler.GetName], [colonial_settler.GetNameWithNoTooltip] isimli yerleşimcinin kendi köyüne geri dönmesini ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin halkı gibi bir birlik olduklarında büyük başarılar elde edebileceklerinin mesajını yaymasını istedi."
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip] istediği zaman buraya dönebilir."
 flavor_iro.42.b: "[neighbor_country.GetAdjectiveWithNoTooltip] ülkesinin topraklarından gelen yerleşimcilerin topraklarımıza girmesine izin vermeyelim."
 flavor_iro.43.title: "Esirlerin Benimsenmesi"
 flavor_iro.43.desc: "Kısa bir süre önce [prisoner_origin_country.GetName] ülkesiyle savaşmamızın sonucunda birçok [prisoner_origin_country.GetAdjectiveWithNoTooltip] esir ele geçirdik. Esir olmalarına rağmen bazıları [prisoner_origin_country.GetAdjectiveWithNoTooltip] halkını [ROOT.GetCountry.GetAdjective] halkının kültürel kardeşleri olarak görüyor. Bazıları [our_ruler.GetName] Hazretleri'ni bu esirleri [ROOT.GetCountry.GetCapital.GetName] ülkesine kabul edip resmÎ olarak [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin vatandaşı olarak benimsemesini talep ederken diğerleriyse savaşın sonunda bu kişilerin geri verilmesi gerektiği konusunda [our_ruler.GetNameWithNoTooltip] Hazretleri'ni uyardı."
 flavor_iro.43.a: "Esirleri konfederasyonun üyeleri olarak kabul edelim."
 flavor_iro.43.b: "Savaşın bitiminde bu esirleri geri teslim etmeliyiz."
 flavor_iro.44.title: "Ortak Kardeşlik"
 flavor_iro.44.desc: "Bir zamanlar bölünmüş kabileler topluluğu olan beş ulus, Büyük Barışçı'nın Büyük Barış Yasası kampanyası altında birleşerek [ShowCultureGroupName('haudenosaunee_group')] adlı bir birlik oluşturdu. Kabileler arasında kalıcı bir barış ve yardımlaşma kurma umuduyla doğan bu birlik, farklı kültürel kökenlere rağmen her bir kabile arasında yakın bir kardeşlik bağı geliştirmiş oldu."
 flavor_iro.44.a: "Bir olduğumuzda karşımızda kimse duramaz."
 flavor_iro.45.title: "[ShowCultureNameWithNoTooltip('skarureh_culture')] Halkının Gelişi"
 flavor_iro.45.desc: "Kuruluşundan bu yana, [ROOT.GetCountry.GetAdjective] Konfederasyonu yalnızca beş ulustan oluşmuştu. Bu ulusların her biri Büyük Barışçı'nın Büyük Barış Yasası'nın vaatleriyle bir araya gelip kendi farklılıklarına rağmen ortak bir amaç uğruna birleşmişti. Yine de bu, beş kabilenin üyelerinin konfederasyon dışından bireyleri kabilelerine katmalarını engelleyemedi.\n\nAyrıca [ShowAreaName('north_carolina_area')] alanındaki ana vatanlarında zulme uğrayan [ShowCultureName('skarureh_culture')] halkının kalan üyeleri sınırlarımıza göç ettiler. [ShowCultureNameWithNoTooltip('skarureh_culture')] halkının yaşadıklarına dair hikâyeler karşısında derin üzüntü duyan [our_ruler.GetName], büyük konseyi [ShowCultureNameWithNoTooltip('skarureh_culture')] halkının altıncı ulus olarak aralarına katılmasına izin vermesi için toplanmaya çağırdı."
 flavor_iro.45.a: "[ShowCultureNameWithNoTooltip(‘skarureh_culture')] halkını konfederasyona kabul edelim."
 flavor_iro.45.b: "Beş ulus olarak kalmalıyız."
 flavor_iro.46.title: "[ShowAdvanceNameWithNoTooltip('three_sisters')] Sisteminin Faydaları"
 flavor_iro.46.desc: "[ShowCultureGroupName('haudenosaunee_group')] kabileleri tarafından uzun süredir uygulanan bir tarım yöntemi olan [ShowAdvanceName('three_sisters')] yöntemi, mısır, fasulye ve kabak olmak üzere üç üründen oluşur. Bu üç ürünün birlikte ekilmesiyle oluşan simbiyotik ilişki sayesinde her ürün verimli hasatlar verir.\n\nNitekim bu yıl, [ShowAdvanceNameWithNoTooltip('three_sisters')] yöntemi beklenenden daha fazla ürün verdi ve [our_ruler.GetName] Hazretleri'nin yakın çevresi, fazla verimin nasıl değerlendirileceği konusunda kararsız kaldı."
 flavor_iro.46.a: "Ekinleri kutlamak için [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinde büyük bir festival hazırlayalım."
 flavor_iro.46.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin köyleri arasında dağıtalım."
 flavor_iro.47.title: "Anaerkil Tarım"
 flavor_iro.47.desc: "[ROOT.GetCountry.GetName] ülkesinde çoğu erkek savaşla ilgilenirken [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin kadınları tarım ve çiftçilikle ilgili tüm işleri yürütür. Bu yüzden de [ShowAdvanceName('three_sisters')] yöntemini oluşturan bitkiler olan mısır, fasulye ve kabak, her \"abla\" bitki, kardeşinin büyümesine yardımcı olduğundan [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kadınlarının rolüyle özdeşleşmişti."
 flavor_iro.47.a: "[ROOT.GetCountry.AdjectiveWithNoTooltip] kadınları, konfederasyonun belkemiğini oluşturuyor."
 flavor_iro.50.title: "[ShowGoodsNameWithNoTooltip('fur')] Alışverişi"
 flavor_iro.50.desc: "[neighbor_country.GetName] ülkesiyle olan ticaretimiz sayesinde ateşli silahlar ve demir eşyalar gibi ürünler elde ederek [ROOT.GetCountry.GetAdjective] ülkesinin yaşamının bazı yönlerinde değişiklikler yaşanmasına yol açtık. Yine de son zamanlarda [neighbor_country.GetNameWithNoTooltip], [ShowGoodsName('fur')] ürününü değerli bir ticari ürün olarak görüp halkımızdan daha çok talep etmeye başladı.\n\nArtan [ShowGoodsNameWithNoTooltip('fur')] ihtiyacı sebebiyle avcılar, kunduz ve diğer hayvanların avlanmasında daha agresif davranmaya başladılar. Bununla birlikte [ROOT.GetCountry.GetNameWithNoTooltip] içindeki bazı kişiler, ürün talebinin artması devam ederse hayvan nüfusunun ciddi şekilde zarar görebileceği konusunda giderek daha fazla endişe duyuyor."
 flavor_iro.50.a: "Şimdilik [ShowGoodsNameWithNoTooltip('fur')] için avlanmalarına izin verelim."
 flavor_iro.50.b: "Kunduz avcılığını denetleyin, ekosisteme zarar verme riskini göze alamayız."
 flavor_iro.51.title: "Kunduz Savaşları"
 flavor_iro.51.desc: "Artan [ShowGoodsName('fur')] talebiyle birçok [ROOT.GetCountry.GetAdjective] avcı, kabilelerinin geleneksel sınırlarını aşarak yakındaki kabilelerin topraklarında avlanmaya başladı. Nitekim bu kabilelerden bazıları bunu topraklarına yapılan bir ihlal olarak görmüş ve son zamanlarda sınırlarına giren bazı avcıları da yaralamışlardı.\n\n[our_ruler.GetName], [ROOT.GetCountry.GetNameWithNoTooltip] kabilelerinin üyeleriyle avcıların [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin toprakları dışına çıkması sorununa çözüm bulmak amacıyla toplantılar yapmaya başladı. Bazı kabile üyeleri ise ticaretin [neighbor_colonial.GetName] ülkesiyle [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin halkına büyük fayda sağladığını belirterek komşularımızın topraklarını ele geçirerek av alanlarımızı genişletebileceğimizi belirtti. Öte yandan bazıları ise savaş yoluyla genişlemenin Büyük Barış Yasası'nın temel prensiplerinden birine karşı geldiğini söyledi."
 flavor_iro.51.a: "[ShowGoodsNameWithNoTooltip('fur')] talebi karşılanmalı, genişlemeye izin verelim."
 flavor_iro.51.b: "Büyük Barış Yasası'nın ideallerine ihanet etme riskini göze alamayız."
 enables_beaver_wars_cb: "[ShowGoodsName('fur')] sahibi kabile uluslarına karşı [ShowCasusBelliName('cb_beaver_wars')] [Concept('casus_belli', 'Savaş Sebebini')|e] aktif eder."
 flavor_iro.52.title: "Kunduz Nüfusunun Azalması"
 flavor_iro.52.desc: "Geçmişte [neighbor_colonial.GetName] ülkesiyle yapılan ticaret bize büyük fayda sağlamış olsa da ekosistemimize de zarar verdi. [ROOT.GetCountry.GetAdjective] ülkesinden birçok avcı, [neighbor_colonial.GetNameWithNoTooltip] ülkesiyle yaptığımız ticaretin temelini oluşturan, birincil kürk kaynağımız olan kunduzları bulmakta zorlanıyorlar. Kunduzların nüfusu giderek azalırken [neighbor_colonial.GetNameWithNoTooltip] ülkesiyle olan ticaretimiz durgunlaştı fakat bazı tüccarlar daha düşük kaliteli hayvanları avlayarak ticareti sürdürmeye çalışıyorlar."
 flavor_iro.52.a: "Bu çok büyük bir trajedi."
 disables_beaver_wars_cb: "[ShowCasusBelliName('cb_beaver_wars')] [Concept('casus_belli', 'Savaş Sebebini')|e] kaybeder."
 flavor_iro.60.title: "Büyük Konsey"
 flavor_iro.60.desc: "Büyük Barışçı Deganavida tarafından kurulan [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu, elli başkandan oluşan [ShowGovernmentReformName('iro_council_of_the_fifty')] konseyi tarafından yönetildi. Son zamanlarda [our_ruler.GetName] liderliğinde tek bir figür konfederasyon içinde büyük güç sahibi olsa da [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] konseyi [ROOT.GetCountry.GetName] ülkesinin yönetimine hâlâ etki etmeye devam ediyor."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip], [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] karşı uyum sağlamalı."
 flavor_iro.60.b: "Konseyin rehberliğine uymayın."
 flavor_iro.61.title: "Büyük Konsey ve [neighbor_country.GetAdjectiveWithNoTooltip] Diplomasisi"
 flavor_iro.61.desc: "[our_ruler.GetName] Hazretleri ve yakın çevresi [neighbor_country.GetName] ülkesiyle yakın ilişkiler sürdürürken [ShowGovernmentReformName('iro_council_of_the_fifty')] konseyi içinden bazıları [our_ruler.GetNameWithNoTooltip] Hazretleri'ni [neighbor_country.GetNameWithNoTooltip] ülkesiyle aşırı samimi olmaması konusunda uyardı. [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] konseyi Giderek daha fazla yayılan [neighbor_country.GetNameWithNoTooltip] ülkesinin yakında [ROOT.GetCountry.GetName] ülkesini dosttan çok düşman olarak görmeye başlayacağı endişesini taşıyor."
 flavor_iro.61.a: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] konseyinin uyarısını dikkate alın."
 flavor_iro.61.b: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] konseyinin uyarısını dikkate almayıp [neighbor_country.GetNameWithNoTooltip] ülkesiyle ilgilenmeye devam edin."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] [ShowLanguageNameWithNoTooltip('wendat_language')] Kabilelerine Yardım Ediyor"
 flavor_iro.62.desc: "[ROOT.GetCountry.GetName], kuruluşundan bu yana büyük ölçüde barışçıl bir konfederasyon olarak kalmış olsa da konfederasyon içindeki bazı kabilelerin savaş birlikleri komşu topraklara kendi başlarına seferler düzenledi. Bu savaş birliklerinden biri, [ShowLanguageName('wendat_language')] kabilelerinin [target_character.GetName] tarafından çakmaklı tüfekler elde ettiklerine dair bir rapor verdi. [ShowLanguageNameWithNoTooltip('wendat_language')] kabilesini en tehditkâr kabilelerden biri olarak gören savaş birliğinin üyeleri, [our_ruler.GetName] Hazretleri'ni olası saldırılara karşı hazırlamaya çağırdı."
 flavor_iro.62.a: "[ShowLanguageNameWithNoTooltip('wendat_language')] kabilelerine karşı daha fazla önlem almamız gerekecek."
 flavor_iro.63.title: "[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] Vilayetinin Yıkımı"
 flavor_iro.63.desc: "Bir zamanlar [ROOT.GetCountry.GetName] ülkesinin büyük rakiplerinden biri olarak bilinen [ShowCultureName('attignawantan_culture')] halkının yaşadığı bölge olan [ShowProvinceDefinitionName('wendake_province')] bölgesi artık bizim kontrolümüzde. [ShowCultureNameWithNoTooltip('attignawantan_culture')] kabileleri büyük ölçüde zayıflamış ve artık [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi için tehdit olmaktan çıkmış olsalar da bazı savaş birlikleri [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] bölgesi içindeki köyleri yakıp yıkmaya devam ediyor. Bu, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin savaşçılarının hafife alınmaması gerektiğine dair bir mesajı taşıyor. Kabilede bazıları bu eylemleri onaylarken [our_ruler.GetName] Hazretleri [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi artık [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] topraklarının hâkimi olduğuna göre bu toprakları esirgemenin en iyisi olacağını belirtti."
 flavor_iro.63.a: "Savaş birliklerinin [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] vilayetini yağmalamasına izin verin."
 flavor_iro.63.b: "Yağmalamaya hemen bir son verin! Bu topraklara ihtiyacımız var."
 flavor_iro.64.title: "[ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')] Vilayeti Boyunca Yerleşim Yerlerinin Çoğalması"
 flavor_iro.64.desc: "Çoğu [ROOT.GetCountry.GetAdjective] yerleşim yeri büyük ölçüde [ShowAreaName('haudenosaunee_area')] topraklarının iç bölgelerinde yer alsa da son keşifler [ShowProvinceDefinitionName('lake_ontario_province')] vilayeti boyunca yeni yerleşimlerin genişlemesini sağladı. Çoğunlukla [ShowCultureNameWithNoTooltip('kanienkehaka_culture')] halkı, [ShowCultureNameWithNoTooltip('gayogohono_culture')] halkı ve [ShowCultureNameWithNoTooltip('onondagega_culture')] halkının yerleşimcilerinden oluşan bu yeni kurulan yerleşim yerleri verimli köylere dönüşme potansiyeline sahip."
 flavor_iro.64.a: "Yeni yerleşim yerlerine izin verelim."
 flavor_iro.64.b: "İç kesimlerdeki nüfusu korumak için yeni yerleşim yerlerine izin vermeyelim."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip] ve Seferi"
 flavor_iro.65.desc: "[GetCountry('FRA').GetName] ülkesinden gelen [target_character.GetName], [ShowReligionName('catholic')] inancını yaymak ve [GetCountry('FRA').GetNameWithNoTooltip] ülkesiyle [ROOT.GetCountry.GetName] ülkesinin arasındaki ilişkileri geliştirmek umuduyla [ROOT.GetCountry.GetCapital.GetName] şehrine vardı. Geçmişte yaşanan düşmanlıklar [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin savaş birlikleriyle [GetCountry('FRA').GetAdjectiveWithNoTooltip] ülkesine mensup kâşifler arasında bazı çatışmaların çıkmasına yol açmıştı.\n\nBazıları ise [target_character.GetNameWithNoTooltip] Hazretleri'nin hoş karşılanmasına karşı çıkmakta olup barışçıl görevinin aslında bir aldatmaca olabileceğinden korkuyorlar."
 flavor_iro.65.a: "Cizvitlerin kalmalarına izin verelim."
 flavor_iro.65.b: "Cizvitlerin topraklarımız içinde vaaz vermesine izin vermeyin!"
 flavor_iro.66.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Ülkesinde Çiçek Hastalığı Salgını"
 flavor_iro.66.desc: "[target_character.GetName] başlangıçta şüpheyle karşılansa da, topraklarımızdaki hareketleri büyük ölçüde olaysız seyretti. Bazı şefler [ROOT.GetCountry.GetAdjective] halkının din değiştireceği konusunda duydukları endişeleri dile getirdi. Bununla birlikte [target_character.GetShortNameWithNoTooltip] barışçıl bir kişi olduğunu kanıtladı.\n\nFakat kurulan dostane ilişkiler, birçok [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kabile üyesinin çiçek hastalığına yakalanmasıyla kısa sürede bozuldu. [ROOT.GetCountry.GetCapital.GetName] şehrindeki hoşnutsuz nüfus öfkesini misyonerlik faaliyetlerine çevirdi ve [target_character.GetNameWithNoTooltip] ile takipçilerinin derhal topraklardan ayrılmasını talep etti."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] ve heyeti derhâl gitmeli."
 flavor_iro.66.b: "Belki de hastalığın devasını biliyordur, kalmasını isteyelim."
 flavor_iro.70.title: "Yeni bir Heyetin Kurulması"
 flavor_iro.70.desc: "[our_ruler.GetName] Hazretleri her ne kadar [ROOT.GetCountry.GetName] için işinin ehli bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olsa da Elliler Konseyindeki bazı kişiler tarafından [our_ruler.GetCulture.GetName] kabilesinin üyelerin kayırdığı gerekçesiyle eleştirildi. [our_ruler.GetNameWithNoTooltip] Hazretleri'nin yakın çevresindeki üyeler, konseydeki bu endişeleri yatıştırmak amacıyla diğer [ShowCultureGroupName('haudenosaunee_group')] kabilelerin üyelerinin de yer aldığı yeni bir heyet oluşturulmasını önerdi."
 flavor_iro.70.a: "Yeni üyeleri yakın çevreye hoş karşılayalım!"
 flavor_iro.70.b: "Genişletilmiş bir heyeti hoş karşılamayız."
