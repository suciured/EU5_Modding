l_turkish:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "Norveçli bir soylu ve şövalye olan Sigurd Jonsson eski bir drottsete, yani ülkeyi Kral adına yönetme hakkına haiz, ayrıca kendisi Norveç naibi. Eski Norveç kraliyet ailesinin soyundan geliyor ve 1440 ila 1445 yılları arasında Akershus Kalesi'nin komutanı olarak görev aldı. Sigurd Jonsson, Norveç'teki Hansa Birliği karşıtı politikaların önde gelen savunucularından biri."
 flavor_nor.1.a: "Topraklarımıza fayda sağlayabilir."
 flavor_nor.1.b: "Hansa Birliği'ni kızdırmak istemeyiz."
 hanseatic_conflict: "Hansa-İskandinav Çatışması"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "Ulusal Danışman Henrik Jensson'ın oğlu [niels.GetName] kısa süre önce Ingerd Ottesdatter ile evlenerek Austrått arazisi üzerindeki hakkını güçlendirdi. Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu ve Herjedalen topraklarında sahip olduğu mülklerle Norveç'in en varlıklı toprak sahibi hâline geldi. Kendisi Ulusal Danışman mevkisine de önerildi."
 flavor_nor.2.a: "Danışman olsun."
 flavor_nor.3.title: "Vardøhus Kalesi"
 flavor_nor.3.desc: "Finnmark eyaletine bağlı Vardø belediyesinin ilk tahkimatı olan Varghøya 1306 yılında inşa edildi. İki köşede burca sahip dikdörtgen şeklindeki tahkimat ise 1450 ila 1500 yılları arasında Østervågen içinde inşa edildi."
 flavor_nor.3.a: "Tahkimatı daha da güçlendirelim."
 flavor_nor.3.b: "Norveç topraklarının savunmalarını bir üst seviyeye taşıyalım."
 flavor_nor.3.c: "Hiçbir şey yapmayalım."
 flavor_nor.5.title: "Stratejik Bir Evlilik"
 flavor_nor.5.desc: "[GetCountry('SCO').GetName], 13. yüzyılda imzalanan Perth Antlaşması'ndan bu yana Hebridler üzerinde kontrol sahibi olma karşılığında [ROOT.GetCountry.GetLongName] ülkesine yıllık bir meblağ ödemekle yükümlü. Buna karşın yapılması gereken ödemeler epey gecikti. Bu durumdan dolayı da bazı gerginlikler yaşandı. Atalarımızın mirasına rağmen [ShowAreaName('scottish_highlands')] topraklarında gücümüzü sergileme becerimizin eski hâlinden eser yok. Üstelik başa çıkmamız gereken daha büyük sorunlarla boğuşuyoruz. Çatışmanın nihayetine kavuşturulması önerildi. [ShowLocationName('orkney')] Jarllığı rehin olarak İskoçlara devredilecek.\n\nÇoğu zaman Norveç tahtına giden yola önemli bir basamak olan [ShowLocationNameWithNoTooltip('orkney')], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bazen tahtı için bir basamak olarak kullanıldığından [ROOT.GetCountry.GetLongNameWithNoTooltip] içindeki en yüksek ünvanlardan biri olmaya devam etmekte. Küçük bir nüfuza sahip olmalarına rağmen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bu anlaşmaya temkinle yaklaşıyor."
 flavor_nor.5.historical_info: "1468 yılında Danimarka, Norveç ve İsveç topraklarına hükmeden yoksul Kral I. Christian, İskoçya Hükümdarı III. James'in tek kızı Margaret ile evlendi. Söz verdiği çeyizi temin edemeyince Orkney Adaları'nı kraliyet çeyizi yerine 50.000 florin karşılığında İskoçya Hükümdarı III. James'e rehin olarak bıraktı. Shetlands ise 8.000 florin karşılığında bırakıldı."
 flavor_nor.5.a: "Bu anlaşmazlığa bir son verelim."
 flavor_nor.5.a.tt: "#flavor [GetCountry('SCO').GetName] kabul ederse şunlar olur:#!"
 nor_gave_away_orkney: "Orkney Teslim Edildi"
 nor_strategic_marriage: "Stratejik Evlilik"
 flavor_nor.5.b: "Bu topraklar üzerindeki iddiamızdan asla vazgeçmeyeceğiz!"
 nor_taxation_conflict_over_hebrides: "Hebridler Gerginliği"
 flavor_nor.6.title: "Orkney Earllüğü"
 flavor_nor.6.desc: "İskoçya, 13. yüzyılda imzalanan Perth Antlaşması'ndan bu yana Norveç topraklarına dâhil olan Hebridler üzerinde kontrol sahibi olma karşılığında Norveç Krallığı'na yıllık bir meblağ ödemekle yükümlü. Buna karşın yapmaları gereken ödemeler epey gecikti. Bu durumdan dolayı da bazı gerginlikler yaşandı. [GetCountry('NOR').GetName] anlaşmazlığın nihayetine kavuşturulmasını önerdi."
 flavor_nor.6.a: "Anlaşma yapılsın!"
 flavor_nor.6.b: "Böylesi bir anlaşmazlığı kılıç kuşanarak sonlandırmayı yeğleriz."
 flavor_nor.8.title: "İskoçya Kabul Etti"
 flavor_nor.8.desc: "Norveç atalarından miras kalan Hebridler ve Kuzey İskoçya'nın diğer kesimleri üzerindeki hak iddialarımızdan vazgeçtik. İskoçlarla ilişkilerimiz hiç bu kadar iyi olmamıştı."
 flavor_nor.8.a: "Halledildi."
 flavor_nor.9.title: "İskoçya Reddetti"
 flavor_nor.9.desc: "İskoçlar, Hebridler ve Orkney Adaları üzerindeki hak iddialarını çözüme kavuşturmak için sunduğumuz anlaşma teklifimizi reddetti. Bu yüzden de aramızdaki tansiyon tekrar yükseldi."
 flavor_nor.9.a: "Asla teslim olmayacağız!"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "Kereste her zaman Norveç ekonomisi için en önemli ihracat mallarından biri olmuştur. Felemenk topraklarından gelen ticaret gemileri, Norveç kıyı şeridinde giderek daha sık görülmeye başlandı. Yüzyıllardır ekonomimizde söz sahibi olan Hansa Birliği tüccarlarının aksine Felemenkler, yerel işletmelerin işine karışmadan ve topraklarımızda geçerli kanunları çiğnemeden ticaret yapmaktan memnunlar.\nFelemenk tersanecilerin giderek artan kereste talebi sayesinde Norveç kereste endüstrisini Avrupa'nın en büyüğü hâline getirebilir. Denizci ve tersaneci halkımız Felemenk girişimcilerden çok şey öğrenebilir. Almanlara karşı onların yanında durmamız çıkarımıza olacaktır."
 flavor_nor.16.a: "Felemenklerin çağı başladı."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "[tordenskiold.GetName], cüretkâr saldırılarıyla ve büyük bir maharetle sergilediği manevralarıyla Norveç donanmasında adından istikbali parlak bir kaptan olarak söz ettirmeye başladı. Gemilerin boyutuyla birlikte koşullar ne olursa olsun çatışmaktan çekinmemesi hızla rütbe atlamasını sağladı. Bugün, açık denizlerde edindiği büyük başarılardan dolayı soylu ünvanı verilmek üzere [ROOT.GetCountry.GetGovernment.GetRuler.GetName] huzuruna çıkıyor."
 flavor_nor.21.a: "Bundan böyle Şimşek Kalkan anlamına gelen \"Tordenskiold\" olarak anılacak."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "Genç bir kaptanın oğlu olan [cort_adeler.GetName], 15 yaşında denize açılarak Norveç'i ardında bıraktı. Başarılı bir tüccar kaptan olarak kariyerini inşa etti. Ovalar bölgesinden Akdeniz'e ve hatta Hindistan'daki Coromandel Sahili'ne kadar adını duyurdu. Bunun yanı sıra savaş zamanlarında Felemenk, İngiliz, Venedik ve Türk donanmalarına karşı yapılan deniz çatışmalarında da kaptan olarak görev alan Adeler kendi nesli arasında pek az kişinin erişebileceği bir deneyime ve bağlantılara sahip. Çeşitli ticari girişimleri aracılığıyla hatırı sayılır bir servetin sahibi oldu. Zenginliğinin bir kısmını başta Norveç'in Skien adlı şehrinin hemen dışında geliştirmeye başladığı arazilere ve ülkesine yatırdı.\nAdeler gibi maharetli birinin devletimize büyük hizmetlerde bulunacağı kesin."
 flavor_nor.22.a: "Fevkalade bir adam!"
 flavor_nor.23.title: "Büyük Oslo Yangını"
 flavor_nor.23.desc: "Yangın üç gündür çoğu binası ahşaptan yapılma olan Oslo şehrini kasıp kavuruyor. Ülkenin başkentinde birkaç bina haricindeki tüm yapılar küle döndü. Oslo önceden de yangın görmüş olsa da karşı karşıya olduğumuz tahribat öylesine büyük ki yeniden inşa sırasında şehri tümüyle başka bir bölgeye taşımamız öneriliyor. Ayrıca tekrar ahşap kullanarak sıradaki felaketi beklemek yerine Akershus kalesi yakınlarında daha sağlam inşaat ve şehir planlama teknikleri kullanarak çağımıza yakışır bir başkent kurmamız teklif edildi.\nŞehri Akershus'un yakınında inşa etmek şehri çağımıza layık bir biçimde tahkim etmemize de olanak tanıyacak. Önceki hükümdarlar, istedikleri materyallerle ve tarzlarda bina inşa etme konusunda Oslo halkına engel olamadı. Dolayısıyla kapsamlı bir renovasyon oldukça pahalı olacaktır."
 flavor_nor.23.a: "Yeni bir şehir kurmalıyız!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Oslo'nun Yeniden İnşası"
 flavor_nor.23.b: "Giden gitti. Bırakalım da halkımız şehri istediği gibi yeniden inşa etsin."
 flavor_nor.24.title: "Felemenk-Norveç Bağları Güçleniyor"
 flavor_nor.24.desc: "Norveç'in Felemenk topraklarındaki zengin şehirlerin ekonomileriyle kurduğu kapsamlı ilişkiler zaman içinde tersanecilik sanayisinin giderek büyümesini sağladı. Norveç; Felemenk, Danimarkalı, İskoç, İngiliz ve İsveçli tüccarların yarattığı çok kültürlü denizcilik ortamı; kereste ticaretine büyük ölçüde bağımlı olan Norveç şehirlerinin daha önce hiç olmadığı kadar hızlı büyümesine yol açtı.\nFelemenk topraklarına göç eden genç Norveçlilerin sayısı da zaman içinde giderek arttı. Aralarından bazıları oraya yerleşti, diğerleri ise açık denizlere yelken açtı. Sayıları giderek artan Norveçli mültecilerle nihayetinde topraklarımıza geri dönenlerse ülkemizi gelişmekte olan küresel ekonomiye daha da derinlemesine dâhil ediyor."
 flavor_nor.24.a: "Geçmişimizi şekillendiren denizler geleceğimizi de tayin edecek."
