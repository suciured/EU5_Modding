l_turkish:
 flavor_chi_mon.1.title: "[target_location.GetNameWithNoTooltip] Zaferi"
 flavor_chi_mon.1.desc: "[ROOT.GetCountry.GetCapital.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına harika haberler ulaştı. [target_location.GetName] ilinde meydana gelen savaşı beklediğimiz gibi galibiyetle sonuçlandırdık. Bununla birlikte zaferimiz o denli kesindi ki [GetInternationalOrganizationType('middle_kingdom').GetName] ülkesinin lideri [captured_emperor.GetName] Hazretleri'ni yakalamayı başardık. Bu avantajdan faydalanmayı başarırsak [target_war.GetName] savaşını büyük tavizler kazanarak sonlandırabiliriz."
 flavor_chi_mon.1.a: "Avantajımızı kullanalım."
 flavor_chi_mon.1.b: "[captured_emperor.GetNameWithNoTooltip] karşılığında [target_country.GetNameWithNoTooltip] ülkesinden fidye isteyelim."
 mon_pushing_advantage: "[ShowModifier('chi_tumu_crisis_benefit')] etkeni [captured_emperor.GetName], [ROOT.GetCountry.GetName] ülkesinde hapiste ve hayatta olduğu sürece devam eder.\n[location_for_capture.GetName] ilini ele geçirirsek şu faydaları ediniriz:"
 mon_offer_ransom: "[captured_emperor.GetName] karşılığında [target_country.GetName] ülkesine [SCOPE.GetLocalVariable('ransom_value')|=+] değerinde fidye teklifi"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Yakalandı!"
 flavor_chi_mon.2.desc: "[target_location.GetName] ilinde meydana gelen savaşta kuvvetlerimiz büyük bir yenilgiye uğradı. Daha da kötüsü, değerli [ROOT.GetCountry.GetGovernment.GetRulerTitle] [captured_emperor.GetName] kuvvetleri bozguna uğratıldığı sırada yakalanarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını paniğe sürükledi. [GetInternationalOrganizationType('middle_kingdom').GetName] yönetimini kimin devralacağı belirsiz."
 flavor_chi_mon.2.a: "Mevcut durum korunsun."
 flavor_chi_mon.2.b: "[ROOT.GetCountry.GetFlavorRank], [captured_emperor.GetNameWithNoTooltip] Hazretleri'nin kardeşi tarafından yönetilebilir."
 flavor_chi_mon.2.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin çocuğu en ideali."
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip] elimizdeki en ideal seçenek."
 chi_recapture_emperor_tt: "[captured_emperor.GetName], [ShowPeaceTreatyTypeName('chi_recapture_emperor')] [Concept('peace_treaty', 'Barış Antlaşmasıyla')|e] geri alınmalı. [captured_emperor.GetName] esaret altında hayatını kaybederse şu cezaları alırız:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] Hapiste Hayatını Kaybetti"
 flavor_chi_mon.3.desc: "En değerli varlığımız, [target_country.GetName] ülkesinin eski hükümdarı [target.GetName] esaretimiz altında vefat etti. İhtişama açılan kapının anahtarı olan yüce bir insan hayata gözlerini yumdu."
 flavor_chi_mon.3.a: "Lanet olsun!"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip] Hazretleri'nin Ölümü"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName] büyük bir felaketle sarsıldı. Göksel Vesayeti haiz değerli hükümdarımız [target.GetName], bildirilenlere göre [target.GetOwner.GetAdjective] iblislerin elinde esaretteyken hayatını kaybetmiş. [target.GetShortNameWithNoTooltip] Hazretleri'nin özgürlüğüne kavuşup ülkesine döndüğü günleri görememesi çok acı."
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] böyle ölmeyi hak etmiyordu."
 flavor_chi_mon.5.title: "Fidye Teklifi"
 flavor_chi_mon.5.desc: "[capturing_country.GetName] ülkesindeki alçaklar beklenmedik bir fidye teklifi sundular. Yüklü bir miktar altın karşılığında değerli hükümdarımız [captured_emperor.GetName] Hazretleri'ni serbest bırakmayı ve tarafımıza sağ salim iade etmeyi teklif ediyorlar. Yaşamının paha biçilmez olduğunu düşündüğümüz hükümdarımızın kıymetini düşmanlarımızın bu kadar bilmemesinden de büyük memnuniyet duyduğumuzu itiraf etmeliyiz."
 flavor_chi_mon.5.a: "Teklifi kabul edelim."
 flavor_chi_mon.5.b: "Bizi oyuna getirmeye çalışıyorlar! Yanıt vermeyelim."
 flavor_chi_mon.6.title: "[target_location.GetNameWithNoTooltip] Ele Geçirildi"
 flavor_chi_mon.6.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ili nihayet kontrolümüze geçti. Maneviyatı kırılan garnizon [ROOT.GetCountry.GetAdjective] kuvvetlerinin saldırısı karşısında direnemedi ve hedefimiz üzerindeki kontrollerini tarafımıza devretti. Üstelik [target_character.GetName] hâlen esirimiz. Bu durum da [target_location.GetOwner.GetAdjective] ilinin [target_location.GetOwner.GetGovernment.GetCourtTitle] makamını paniğe sürüklüyor."
 flavor_chi_mon.6.a: "Bunlar tarih kitaplarında yer alacak."
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip] Geri Döndü"
 flavor_chi_mon.7.desc: "[ROOT.GetCountry.GetName] ülkesinin eski hükümdarı olan [target_emperor.GetName] nihayet [ROOT.GetCountry.GetFlavorRank] topraklarına geri döndü. [ROOT.GetCountry.GetCapital.GetName] halkı tarafından sıcak bir şekilde karşılansa da geri dönüşü herkesi memnun etmedi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı fraksiyonlara ayrıldı ve aralarından bazıları [target_emperor.GetNameWithNoTooltip] Hazretleri'nin tahttan çekilmesini istiyor."
 flavor_chi_mon.7.a: "Meşru hükümdar geri döndü."
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] yönetime geçmeli."
