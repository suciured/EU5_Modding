 flavor_azt.200.title: "Yeniden İnşa Edilen [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')] yıllardır [target_location.GetName] ilinde gururla yükseliyor. Tapınağın her yenilenişinde tanrıları hoşnut etmek için sunduğumuz yeni kurbanlarla birlikte ihtişamımız da artıyor. Refah içinde yaşamaya devam etmek istiyorsak örf ve takvimimize uygun olarak tapınağın bir kez daha genişletilmesi için şimdiden plan yapmalıyız."
 flavor_azt.200.a: "Genişleme başlasın!"
 flavor_azt.200.b: "Bunu karşılayamayız."
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin Taç Giyme Töreni"
 flavor_azt.210.desc: "Din adamları [ROOT.GetCountry.GetCapital.GetName] ilinin dört bir yanında ateşler yakarken ufuktaki ışık sönmeye başladı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], gösterişli giysiler, kraliyet sembolleri ve başlığıyla hükümdarlığının başlangıcında alacağı kutsamalar için hazırlanıyor.\n\nTörenlerin en mühim kısmı ele geçirilen savaşçıların kurban edilmesi. Tanrıların lütfunu kazanıp bereketli bir saltanat başlatmak için şehirdeki tüm sunaklarda kan akmalı."
 flavor_azt.210.a: "Kan aksın, refah dolu bir saltanat başlasın!"
 flavor_azt.210.b: "Kurbanları karşılayamayız."
 flavor_azt.210.c: "Tanrılara borcumuzu ödeyeceğiz."
 coronation_sacrifice_tt: "Esir düşmanları kurban etmek yerine tanrıları hoşnut etmek için soylularımızın kanını sunacağız. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sokakları soylu kanıyla kızıla boyanacak"
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip] Gazabı"
 flavor_azt.220.desc: "Hiç şüphe yok ki [target_lake.GetName], halkımıza hep şefkatle yaklaştı. Bize bolluk ve bereket sunup refah içinde yaşamamıza vesile oldu ancak tanrıların ne istediği bazen belirsizdir ve kimi zaman bize kâinattaki mütevazı yerimizi hatırlatmak isteyebilirler. Gölün tamamını etkileyen son büyük taşkınlar bunun bir göstergesi. Ne yazık ki halkımızdan pek çok kişi can verdi ve din adamlarımız bunun ilahi gazap ve ceza olduğunu söylüyor."
 flavor_azt.220.a: "Elementlerin merhametine kaldık."
 flavor_azt.220.b: "Yeniden yapım çabalarını finanse edelim."
 flavor_azt.230.title: "[target_location.GetNameWithNoTooltip] Tzompantlisi"
 flavor_azt.230.desc: "Düşmanlarımıza karşı kazandığımız zaferler ağır bedeller karşılığında geldi. Yıllardır topraklarımızı korumak ve halkımızın gelişip refah içinde yaşaması için savaştık. Tanrılar bize karşı lütufkâr davrandı. Bizim savaşçılarımızı korurken kurban etmemiz için bize bolca düşman savaşçısı verdi.\n\nBunun sonucunda düşmanlarımızın ve yayılmamızı engellemeye çalışanların kafataslarından #italic Tzompantli#! adı verilen muhteşem bir anıt diktik. Onların kafaları şimdi kafatası anıtımızı süslüyor ve bu durum bize karşı gelenleri bekleyen korkunç kaderi hatırlatıyor."
 flavor_azt.230.a: "Kimse hükmümüzü sorgulayamaz!"
 flavor_azt.230.b: "Düşmanlarımız kül olup gidecek."
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip] Yükselişi"
 flavor_azt.240.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda bolca yetenekli idareci ve keskin zekâlı lider bulunuyor ancak ailemizin bir üyesi olan [moctezuma_scope.GetName], dinî törenler sırasındaki ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayındaki olağanüstü başarılarıyla herkesi şaşırttı. Hocalarına göre gençliği boyunca halkımızın zengin kültür ve din gelenekleriyle iç içe büyümüş. Tarih, savaş sanatı ve yönetim konularında kapsamlı bir eğitim aldı.\n\nSon zamanlarda karmaşık takvimimiz ve dinî ritüellerimiz konusunda derin bir kavrayış göstererek olağanüstü yetenekli bir âlim olduğunu da kanıtladı. Dahası [moctezuma_scope.GetShortNameWithNoTooltip] Hazretleri'nin yetenekleri entelektüel uğraşlarla sınırlı değil zira savaş meydanında da hünerlerini sergilediğine şahit olduk."
 flavor_azt.240.a: "Saltanatı efsanelere konu olacak!"
 flavor_azt.240.b: "Onun da zamanı gelecek."
 flavor_azt.240.historical_info: "Montezuma'nın hükümdarlığı 1502 ila 1520 arasında aşağı yukarı 20 yıl sürdü. Görev süresince imparatorluğun ulaştığı en büyük toprak genişliğine şahit oldu fakat imparatorluğun düşüşü de bu sırada başladı. İktidarı merkezîleştirdi ve haraç taleplerini artırarak hem yerel lordlarla hem de meclislerle arasındaki geleneksel ilişkileri zedelediği için huzursuzluk yarattı. Hernán Cortés yönetimindeki İspanyol konkistadorlar 1519'da ülke topraklarına ulaştığında İmparator tereddüt etti. Belki de Cortés'in, Tanrı Quetzalcoatl'ın yeryüzündeki tezahürü olduğuna inandı. Montezuma er geç esir alındığı için Aztek otoritesi zayıfladı. Aztek direnişinin bitişi ve İspanyol fethinin başlangıcıyla hükümdarlığı sona erdi. Azteklerin son imparatoru Montezuma; söylentilere göre kuyruklu yıldızlar, yangınlar, ilginç figürler içeren ve imparatorluğunun çöküşüne delalet eden kâbuslar görüyormuş."
