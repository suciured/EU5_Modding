 #Events
 flavor_azt.70.title: "Büyük [ShowLocationNameWithNoTooltip('tenochtitlan')] Piramidi"
 flavor_azt.70.desc: "Atalarımızın [ShowLocationName('azcapotzalco')] ilindeki eski metbu devletlerinin boyunduruğundan kurtularak komşu şehir devletleri üzerinde hâkimiyet kurmasının üzerinden yıllar geçti. O günden bu yana halkımızın gücü büyük ölçüde arttı ve devletimiz artık Meksika Vadisi'ndeki stratejik noktaları kontrol ediyor. Ancak yönetimimiz altındaki şehir devletleri, kısa bir süre önce hepimizin eşit olduğunu hatırlamaya devam ediyor ve bu nedenle sadakatlerine ne kadar güvenebileceğimizden emin değiliz.\n\nHer hükümdarın Büyük [ShowLocationName('tenochtitlan')] Piramidi'nin yeni bir katını inşa etme görevi olduğu için bu durum tabi devletlerimizin sadakatini sınamak için mükemmel bir fırsat sunuyor. Projeye katkıda bulunan şehirler isyan etmeye fırsat bulamayacak ve katkı yapmayı reddedenler ise gerçek niyetlerini açık etmiş olacak ve hak ettikleri cezayı alacaklar."
 flavor_azt.70.a: "Herkes piramide katkıda bulunmalı!"
 flavor_azt.70.b: "Tabi devletlerimiz üstlerine düşeni yapsın."
 flavor_azt.70.c: "Bu projeyi belki başka bir zaman yaparız."
 subject_contribution_reason: "Tabi Devlet Katkısı"
 we_will_be_able_to_construct_the_building_later_tt: "Bu [Concept('building', 'Yapıyı')|e] daha sonra inşa edebiliriz."
 flavor_azt.70.historical_info: "Huēyi Teōcalli, Meksika adanmışlığının ve gücünün yüce bir sembolü olarak Tenochtitlan'ın merkezinde bulunur. 14. yüzyıl itibarıyla aşamalar hâlinde inşa edilmiştir ve iki merdivene sahiptir. Biri savaş tanrısı Huitzilopochtli, diğeri yağmur ve bereket tanrısı Tlaloc için olmak üzere iki tapınağa çıkarlar. Yakınlarda Rüzgâr Tanrısı Ehecatl adına bir mabet bulunur. Kozmik düzeni korumak için din adamlarının kurban sunup törenler yaptığı bu tapınak daha sonra şehrin kutsal kalbinin görkemli bir parçası hâline gelmiştir."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[ROOT.GetCountry.GetAdjective] Üçlü İttifakı'nın en büyük mimarı olan [target_character.GetName], devletimizin en önemli şahsiyetlerinden biridir. İttifakın ilk Cihuacoatl'ı, yani başbakanı olarak birçok Tlahtoāni'nin döneminde hizmet vermiştir. [target_character.GetNameWithNoTooltip], devletin neredeyse her alanında etkili bir rol oynamaktadır. Askerî seferleri planlamak, hazineyi yönetmek ve Tlahtoāni seferdeyken devlet işlerini yürütmek onun sorumluluğundadır.\n\nHer şeyden öte [target_character.GetNameWithNoTooltip], [ShowGodNameWithNoTooltip('huitzilopochtli_god')] inancının büyük bir savunucusudur. Tanrımıza ve onunla ilişkili savaş geleneklerine gereken saygının gösterilmesini sağlamak adına çok sayıda düzenleme yapmıştır."
 flavor_azt.80.a: "[ShowGodNameWithNoTooltip('huitzilopochtli_god')] koruyucu tanrımız olarak yüceltilsin."
 flavor_azt.80.b: "Panteonun [ShowGodNameWithNoTooltip('quetzalcoatl_god')] tarafından yönetilme vakti geldi."
 flavor_azt.80.c: "Yüzümüzü [ShowGodNameWithNoTooltip('tezcatlipoca_god')] tanrısına çevirelim."
 flavor_azt.80.historical_info: "Birçok imparatorun hükmü sırasında taht üzerinde muazzam bir nüfuz sahibi olan Tlacaelel, Aztek İmparatorluğu'nun önemli bir mimarıydı. Yüce rahip ve baş danışman olarak Huitzilopochtli'yi merkezine yerleştirdiği Aztek dinini yeniden şekillendirdi ve insan kurban etmeyi kutsal bir görev olarak âdet hâline getirdi. İstikrarlı bir esir akışı sağlamak için Çiçek Savaşları'nı başlattı ve Tenochtitlan'a daha birleşmiş, efsanevi bir kimlik oluşturabilmek adına eski tarihleri sildi. Hiç hükümdar olmamış olsa da vizyonu ile Aztek imparatorluk gücünün temellerini attı."
 flavor_azt.90.title: "Tek Tavşan Yılı Kıtlığı"
 flavor_azt.90.desc: "Zaman bir döngüdür ve olan her şey tekrarlanır. Tek tavşan yılı geldi ve beraberinde karlar, don ve ardından kuraklık getirecek.\n\nHava bu yıl bize iyi davranmayacak ve hâlihazırda korkunç bir kıtlık toplumumuzu zaten parçalıyor. Çaresiz insanlar hayatta kalan ailelerini besleyebilmek için çocuklarını köle olarak satarken bazıları [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden kendilerini hizmetlerinden azat etmesini ve başka yerlerde yeni bir hayat kurmalarına izin vermesini talep ediyor."
 flavor_azt.90.a: "İnsanların göç etmesine izin vermek zorundayız."
 flavor_azt.110.title: "Üçlü İttifakın Güç Dengesi"
 flavor_azt.110.desc: "[ROOT.GetCountry.GetAdjective] İmparatorluğu, birçok açıdan tek bir devlet gibi görünse de aslında [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] ve [ShowLocationNameWithNoTooltip('tenochtitlan')] yakınlarındaki [ShowLocationName('tlacopen')] adlı üç güçlü şehrin oluşturduğu bir ittifak. İttifakın kurulduğu dönemde, ilk iki şehir denk bir güce sahipti: [ShowLocationNameWithNoTooltip('tenochtitlan')] güçlü askerî kültürüyle öne çıkarken [ShowLocationNameWithNoTooltip('tetzcoco')] hukuk, mühendislik ve sanatın merkeziydi. İmparatorluğumuzun genişlemesiyle birlikte bu roller daha belirgin hâle geldi. [ShowLocationNameWithNoTooltip('tenochtitlan')], askerî üstünlüğü sayesinde zamanla diğer şehirlerden daha etkili bir konuma yükseldi ve günümüzde bağlı şeflerin çoğu, haraçlarını doğrudan [ShowLocationNameWithNoTooltip('tenochtitlan')] şehrine göndermeye başlamıştı."
 flavor_azt.110.a: "Gücü, [ShowLocationNameWithNoTooltip('tenochtitlan')] içerisinde merkezîleştirmeye devam edelim."
 flavor_azt.110.b: "[ShowLocationNameWithNoTooltip('tetzcoco')] ilini daha da güçlendirmeye çalışalım."
 flavor_azt.120.title: "Nezahualcoyōtl Yasal Islahatı"
 flavor_azt.120.desc: "Mezoamerika devletlerinde hukuki meseleler geleneksel olarak metbu devlet şehirlerinin kendi yargıçlarına bırakılırdı. Yine de [ROOT.GetCountry.GetName] devleti büyüdükçe bu durum, sınırlarımız içinde önemli farklılıklara yol açtı. Bu sebeple [ShowLocationName('tetzcoco')] Lideri Nezahualcoyōtl, her suç için kesin kurallar ve belirlenmiş cezalar içeren yeni bir kanun derlemesi hazırladı. Bu yeni kanunların tüm [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında uygulanmasını ve böylece daha birleşik bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hukuk sisteminin oluşturulmasını planlanıyor.\n\nYerel yargıçların bu yeni kanunları gerçekten uygulayacağından emin olmak için kanunların bir kısmı, görevlerini yasalara uygun şekilde yerine getirmeyen yargıçların cezalandırılması hakkında."
 flavor_azt.120.a: "Bu kanunları hemen hayata geçirelim!"
 flavor_azt.120.b: "Nesillerdir işleyen bir şeyle neden oynayalım ki?"
 flavor_azt.130.title: "Avrupalı Hastalıkları"
 flavor_azt.130.desc: "Avrupalıların gelişinden beri tuhaf ve ölümcül hastalıklar halkımız arasında hızla yayılıyor. Ateş ve kabarcıklarla hasta yatan insan sayısı arttıkça toplumumuz temellerinden sarsılıyor. İlahi gazabı üzerimize mi çektik acaba? Bu korkunç zamanlar toplumumuzu sararken halkımızı nasıl bir tehlike bekliyor?"
 flavor_azt.130.a: "Tanrılar bizi terk mi etti?"
 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Topraklarımızda yeni ve garip bir ateşli hastalık yayılmaya başladı. Bu hastalık, Avrupalıların gelişinden önce ya da sonra gördüğümüz her hastalıktan çok daha kötü. Ateş ve beraberinde gelen kanamalar sadece birkaç gün içinde ölüme yol açıyor ve hastalığın halkımız arasında hızla yayılması toplumumuzda büyük bir paniğe sebep oldu. Batıl inançlı olanlarımız tanrıların hoşnutsuzluğunun ve gazabının habercisi olduğunu söylüyor."
 flavor_azt.140.a: "Tanrılar bize merhamet etsin."
 flavor_azt.150.title: "Çiçek Hastalığı Salgını"
 flavor_azt.150.desc: "Avrupalıların gelişinden beri tuhaf ve ölümcül hastalıklar halkımız arasında hızla yayılıyor. Ateş ve kabarcıklarla hasta yatan insan sayısı arttıkça toplumumuz temellerinden sarsılıyor."
 flavor_azt.150.a: "Korkunç!"
 many_pops_will_perish_tt: "[Concept('locations', 'İllerimiz')|e] içerisindeki birçok [Concept('pops', 'Toplumumuz')|e] #R yitip gidecek#!."
 flavor_azt.160.title: "Yeni Bir Hanedan Kurmak"
 flavor_azt.160.desc: "Saraylarımızdaki pek çok kişi, soyumuzu bizden önce gelen [ShowCultureName('toltec_culture')] hükümdarlarının saltanatına bağlamaya çalıştı. Mimari başarıları ve [ShowLocationName('tenochtitlan')] yakınlarındaki başkentleri Tula'nın güzelliğiyle ünlü olan Toltekler, tarihte altın harflerle iz bıraktılar. Birçokları bu halkla meşru bir bağımız olduğunu ve onların adını güneşteki yerimizi talep etmek için bir basamak olarak kullanabileceğimizi öne sürdü."
 flavor_azt.160.a: "Büyük [ShowCultureNameWithNoTooltip('toltec_culture')] torunlarıyız!"
 flavor_azt.160.b: "Kendi tarihimizi şan ve fetihlerle dolu bir piramidin tepesine kendimiz yazalım."
 52_year_cycle_title: "Yeni Ateş Seramonisi"
 52_year_cycle_desc: "[GetCurrentYear] yılında [ROOT.GetCountry.GetCulture.GetName] halkı, kutsal Yeni Ateş törenini gerçekleştirmek adına büyük [target_location.GetName] şehrinin kalbinde bir araya geldi. Rahipler, kurban ateşini titizlikle hazırlarken beklenti doruk noktasına ulaştı. Güneş ufukta kaybolduğunda, sesler dindi ve kalplerimiz tek bir ritimde atmaya başladı. Karmaşık tüylü başlıklar ve canlı renklerdeki tören kıyafetleri giymiş din adamlarımız, kutsal aletlerini sürterek alevleri yaktığında, hava huşu ile doldu. Dünyamızın kaderinin bu kutsal eyleme bağlı olduğunu bilen şahitler nefeslerini tuttu.\n\nAlevler yükselerek halkımızın yüzlerini sıcak, turuncu bir parıltıya boyadı. Bu anda, inancımızla birleşiyor, geleneklerimizle bağlanıyor ve evrenle bütünleşiyoruz. Tören, kozmik düzeni koruma konusundaki ebedî görevimizi hatırlatırken karanlık çökmeye başlamış gökyüzüne karşı dans eden ateşi izliyor ve tanrılarımıza alçak gönüllülükle borcumuzu ödeyerek medeniyetimizin gelişmeye devam edeceğine dair güvence arıyoruz."
 52_year_cycle_a: "Kurbanları sıraya dizin, güneş yeniden doğacak!"
 52_year_cycle_b: "Mütevazı bir seremoni yeterli olacaktır."
 52_year_cycle_c: "Bin gölge güneşi saracak."
 52_year_cycle_d: "Refahımızı göstermek için bolca zenginlik sunalım!"
