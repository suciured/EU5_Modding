 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Görevi"
 flavor_hun.540.desc: "[target_character.GetName], [ShowAreaName('transylvania_area')] bölgesinin dinî ve entelektüel yapısında önemli bir figür. Şu anda [ShowCultureName('german_transylvanian')] nüfusu arasında [ShowReligionName('lutheran')] dininin yayılmasında büyük bir rol oynuyor. [ShowLocationName('fagaras')] şehrinde doğmuş olan [target_character.GetShortNameWithNoTooltip], Protestan Reformu fikirlerinden derinden etkilenmiş bir âlim, beşeriyetçi ve rahip bir insan. Almanya'da eğitim görmüş ve Reform coşkusuyla [ShowAreaNameWithNoTooltip('transylvania_area')] bölgesine [ShowReligionNameWithNoTooltip('lutheran')] ilkelerini yayma amacıyla geri döndü. [target_character.GetShortNameWithNoTooltip] Hazretleri'nin etkisi altında [ShowAreaNameWithNoTooltip('transylvania_area')] Saksonları, Protestan öğretilerini benimsemeye başlıyor. Etkileyici vaazları, bilimsel yazıları ve reform savunuculuğu, yerel toplumdaki birçok kişide yankı uyandırıp geleneksel [ShowReligionName('catholic')] dininden yavaş yavaş ama önemli ölçüde uzaklaşılmasına yol açtı."
 flavor_hun.540.a: "Öyle olsun."
 hungary_transylvanian_germans_convert: "Tüm [ShowCultureName('german_transylvanian')] [Concept('pops', 'Toplumların')|e] #Y %30#!'u [ShowReligionName('lutheran')] dinini benimser."
 flavor_hun.540.historical_info: "Honterus'un önderliğinde Saksonların Protestanlığa geçmesi Transilvanya'nın dinî ve kültürel kimliği üzerinde derin etkiler yaratmıştır. Honterus'un etkisi öylesine yayılmıştır ki Katolik kalan bazı küçük bölgeler dışında Transilvanya'da Saksonların yaşadığı yerlerin büyük bir kısmı Protestanlığı benimsemiştir."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] - Yeni Başkent"
 flavor_hun.550.desc: "[ShowAreaName('austria_area')] topraklarına doğru galip ilerleyişimizle ordularımız, [ShowLocationName('vienna')] İmparatorluk Şehrini ele geçirdi. Bölge ile [GetUniqueInternationalOrganization('hre').GetName] üzerinde hâkimiyet kurmak ve sıkı bir kontrol sağlamak için bazıları [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı şehre taşımamızı öneriyor. [ShowLocationNameWithNoTooltip('vienna')] şehrinin ele geçirilmesi gerçekten de dikkate değer bir başarı olsa da diğerleri bize hedeflerimizde dikkatli olmamız gerektiğini hatırlatıyor. [ROOT.GetCountry.GetCapital.GetName] uzun zamandır ulusumuzun kalbi olarak hizmet ediyor ve tarihî önemini terk etmek akıllıca olmaz."
 flavor_hun.550.a: "Harika fikir!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] bize iyi hizmet ediyor."
 flavor_hun.550.historical_info: "Matthias Corvinus, Avusturya üzerindeki hâkimiyetini güçlendirmek ve iktidarı merkezîleştirmek amacıyla nüfuzunu genişletip Kutsal Roma İmparatorluğu üzerindeki hükmünü sağlamlaştırmak için 1485 yılında Macar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını Viyana'ya taşıdı."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Yeni Macar Başkenti"
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "Tripartitum aynı zamanda #italic Opus Tripartitum#! olarak da bilinen [GetCountry('HUN').GetName] içinde derlenen önemli bir hukuk sistemidir. Tripartitum, toplumumuzun tüm sınıflarının ve zümrelerinin kanunu kapsayan bir kanunnamedir. Bu yasa kılavuzu önceden uygulamaya geçirilen örfi yasayı esas alarak [GetCountry('HUN').GetAdjectiveWithNoTooltip] yasasını güçlendirip kanunlaştırmayı amaçlar. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının yasal reform ve yönetim üzerine olan bağlılığını yansıtan bu yasanın derlenmesi büyük bir girişimdir. Nüfuzuna rağmen Tripartitum henüz ülke çapında resmî olarak tanınmamıştır."
 flavor_hun.560.a: "Uygulayın!"
 flavor_hun.560.b: "Böyle bir kanuna gerek yok."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName], hukukçu, İmparatorluk Kraliyet [ROOT.GetCountry.GetGovernment.GetCourtTitle] Konsey Üyesi ve Baş İmparatorluk Kraliyet Kütüphanecisi ünvanlarına sahip önemli bir insan. Aynı zamanda bir tarihçi ve [GetUniqueInternationalOrganization('hre').GetName] savunucusu.\n\nEtnolojiyi bilimsel bir disiplin olarak geliştirerek kapsamlı bir araştırma yürütmüştür. Çalışması birçok insanın onu pan[ShowCultureGroupName('slavic_group')] aktivizminin öncüsü olarak görmesine sebep olmuştur.\n\n[ROOT.GetCountry.GetName] ülkesinde doğmuş böylesine etkili bir kişinin yabancı bir güce hizmet ediyor olması çok üzücü. Belki de ona [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda yüksek bir mevki teklif etmeliyiz. Böylece yabancı çıkarları korumak yerine kendi vatanına hizmet edebilir."
 flavor_hun.570.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında ona bir yer ayarlayalım!"
 flavor_hun.570.b: "Mevcut görevini yapmasına izin verelim."
 flavor_hun.580.title: "Başkentin Tahliyesi"
 flavor_hun.580.desc: "Son [GetCountry('TUR').GetAdjective] genişlemesiyle başkentimiz [ROOT.GetCountry.GetCapital.GetName] oldukça savunmasız bir konumda. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] iyi korunuyor olsa da çevredeki arazi, şehrin düşman tarafından kuşatılması durumunda savunanlara hiçbir avantaj sağlamıyor. Birçok kişi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını [GetCountry('TUR').GetAdjectiveWithNoTooltip] düşman sınırından daha uzakta olan farklı bir şehre taşımayı öneriyor. Üstteki [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowLocationName('bratislava')] şehrinin kasabası en iyi seçenek gibi görünüyor."
 flavor_hun.580.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını [ShowLocationNameWithNoTooltip('bratislava')] şehrine taşıyın."
 flavor_hun.580.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrini terk edemeyiz!"
 flavor_hun.580.historical_info: "1526 yılındaki Mohaç Muharebesi'ndeki yıkıcı yenilginin ardından Macaristan'ın başkenti, günümüzde Bratislava olarak bilinen Pressburg kentine taşınmıştır ve şehir 250 yıldan fazla bir süre ulusun başkenti olarak hizmet etmiştir."
 flavor_hun.590.title: "Hussarların Kökeni"
 flavor_hun.590.desc: "[GetCountry('TUR').GetAdjective] ülkesinin [ShowRegionName('balkan_region')] bölgesine doğru genişlemesinden sonra yaşanan çalkantılı yıllarda birçok [ShowCultureName('serbian’)] mülteci [ROOT.GetCountry.GetLongName] içinde güvende olmak ve yeni fırsatlar bulmak için ana vatanlarından kaçtı. Bu sürgünler arasında topraklarından sürülmüş ama savaşçı ruhlarını kaybetmemiş tecrübeli savaşçılar da vardı. [GetCountry('HUN').GetNameWithNoTooltip] ülkesine yerleştikten sonra kendilerini farklı askerî birimler hâlinde düzenlemeye başladılar ve bu da güçlü Hussarların ortaya çıkmasını sağladı. Zırhları hafif ancak son derece hareketli olan bu birimler vurkaç saldırıları yapmakta, düşman kuvvetlerini rahatsız etmekte ve düşmanlara korku salmakta çok başarılıydı. Savaş alanındaki etkileri kısa sürede ortaya çıktı ve seçkin süvariler olarak ünleri her yere yayıldı."
 flavor_hun.590.a: "İşimize yarayacaklar."
 flavor_hun.590.b: "Onları kalıcı bir birim olarak düzenleyelim."
 flavor_hun.590.historical_info: "Mütevazı kökenlerden gelen Hussarlar, Macaristan'ın Kara Ordusunda ve Otuz Yıl Savaşı'nda görev alarak Orta Avrupa güçlerinin en tanınmış birimlerinden biri hâline geldi. Nihayetinde Polonya'ya yayıldı ve Kanatlı Hussarlar adıyla tarihin en ikonik ve güçlü süvarileri birliklerinden birini oluşturdular."
