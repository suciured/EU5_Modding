 flavor_hun.100.title: "[GetCurrentYear] Kongresi"
 flavor_hun.100.desc: "Varna Muharebesi'nde feci bir bozgun yaşandı, Kral Wladyslaw öldü ve Osmanlı karşısında büyük kayıplar verildi. Derken ülke dağılmaya yüz tuttu. Hünyadi Yanoş da bunun üzerine ülkeyi yeniden bir araya getirebilmek için bir kongre çağrısı yaptı zira halk arasında büyük kargaşa çıkmak üzere; ayrışmalar artık yönetilemez noktaya geldi."
 flavor_hun.100.a: "Naiplik görevine Hünyadi Yanoş getirilsin."
 flavor_hun.100.b: "Mevcut konsey devam ettirilsin."
 flavor_hun.100.c: "Hünyadi Yanoş yeni kralımız olmalı."
 flavor_hun.110.title: "Matyas Korvinus'un Islahatları"
 flavor_hun.110.desc: "Matyas Korvinus, kendi döneminde Macar devlet ve toplum yapısını önemli ölçüde değiştirmiş bir şahsiyettir. Kongreye düzenli olarak katılamayan yoksul üyelerin vergilerini birkaç yıl önceden göndermesini sağlayarak hem yüksek soylulara karşı önemli bir hamlede bulunmuş hem de kraliyetin gelirlerini çok büyük oranda artırmıştı. Ayrıca işleyen, düzenli bir vergi tahsilat sistemi kurması ve hazinenin idaresini her biri farklı işlerle meşgul olan uzmanlara bırakması da gelirin artmasını sağlayan diğer önemli icraatlarıydı."
 flavor_hun.110.a: "İdari ıslahatlara odaklanılsın."
 flavor_hun.110.b: "Sosyal ıslahatlara odaklanılsın."
 flavor_hun.120.title: "Academia Istropolitana"
 flavor_hun.120.desc: "Pressburg'daki Academia Istropolitana, Macaristan'ın ilk üniversitesiydi ve Kral Matyas Korvinus'un ricasıyla Papa II. Paul tarafından kurulmuştu. Galeotto Marzio ve Johann Vitez başta olmak üzere Avusturya'dan ve İtalya'dan pek çok tanınmış kişinin ders verdiği bu üniversite maalesef Matyas Korvinus'un ölümünün ardından kapandı."
 flavor_hun.120.a: "Bu bizim işimize gelir."
 flavor_hun.130.title: "Budin Matbaası"
 flavor_hun.130.desc: "Macaristan'ın matbaada basılan ilk kitabı 1473'te Chronica Hungarorum oldu. Kitapta ilk dönemlerden Kral Matyas'ın taç giydiği zamana kadar Macaristan tarihi anlatılıyordu. András Hess, kitabı yeni matbaasında basmıştı."
 flavor_hun.130.a: "Harika!"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Vampir"
 flavor_hun.140.desc: "Ülkemizdeki vampir efsanelerinin geçmişi nesiller öncesine dayanmaktadır. Son zamanlarda [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde [target_character.GetName] hakkında sıkıntılı dedikodular dönmeye başladı. Anlaşılan [target_character.GetName], böyle canavarların efsanelerinden kesinlikle büyülenmiş, hatta onlardan biri olduğunu iddia ediyormuş. Yüzlerce kişiyi öldürmek ve onlara işkence etmekle suçlandı. En iddialı dedikodulara inanacak olursak gençliğini korumak için bakirelerin kanında banyo yapıyormuş."
 flavor_hun.140.historical_info: "Soylu bir aileden gelen Stephen Báthory'nin yeğeni Elizabeth Báthory, zalimliklerle dolu kanlı bir hayat sürdü. Denilenlere göre bir vampir gibi yaşamaya çalışan Elizabeth, gençliğini korumak için 600'den fazla bakireyi öldürüp kanlarıyla banyo yaptı. Mahkemeye çıkarıldıktan sonra hapsedildi ve 1614'te öldü. Ne var ki bu dedikodularla iddiaların ne kadarının doğru olduğu, ne kadarınınsa siyasi niyetlerle söylendiği hâlâ tartışmaya açık."
 flavor_hun.140.a: "Bu zalimliğe bir son verilsin!"
 flavor_hun.140.b: "Köylülerin dedikodularından ibaret."
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip] İlerliyor"
 flavor_hun.150.desc: "[target_country.GetLongName] tarafından bozguna uğratılmamız büyük tepki topladı. Batıdaki Habsburgların gözünde [ROOT.GetCountry.GetFlavorRank] artık bir yük ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] düşmanlarımıza karşı yardımı [GetCountry('HAB').GetName] topraklarından beklemeye başladı. [GetCountry('HAB').GetNameWithNoTooltip], doğuda pek fazla dost sahibi olmasa da bu bölgeler daha ziyade [ShowAreaName('transylvania_area')] liderlerine bel bağlıyor gibi görünüyor. Düşmanlarımızın bu kadar güçlü olduğu bir dönemde [ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarının böylesine bölünmüş olması ne kötü."
 flavor_hun.150.a: "Hristiyanlığın düşmanlarına karşı birleşmeliyiz!"
 flavor_hun.160.title: "Macar Köylü İsyanı"
 flavor_hun.160.desc: "Osmanlı İmparatorluğu'na karşı bir Haçlı Seferi düzenleme planları feci biçimde geri tepti. Birlikleri toplayıp eğitme görevi Türklerle savaşma konusunda tecrübeli bir asker olan György Dózsa'ya verilmişti. Yalnız kendisi bağlılıkları hızla değişebilen bir paralı asker... Dózsa, ordusunu Macaristan'ın hiçbir hakkı olmayan en yoksul bölgelerinden toplamaya karar verdi.\nEline silah verilip az da olsa eğitilen bu köylü, öğrenci ve rahip takımı Türklerin üzerine yürümektense kendi efendilerine baş kaldırmayı tercih edince krallığımızın en büyük köylü isyanlarından biri başlamış oldu. Malikâneler yakılıp yıkılıyor, din adamları kazıklara oturtuluyor, devlet görevlileri türlü işkencelerle öldürülüyor."
 flavor_hun.160.a: "Asi pislikler!"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "Piskopos, Kardinal ve Kraliyet Konseyi Üyesi gibi farklı ünvanlara sahip olan Tamás Bakócz, krallığımıza hep iyi hizmetlerde bulundu. İyi bir eğitime ve nitelikli bir mesleki geçmişe sahip olan Bakócz, Macarlar için hem dış ilişkilerde hem de iç meselelerde baskın bir figür hâline geldi.\nBakócz, Viyana'daki Avusturya hükümdarlarıyla yakın ilişkiler kurulması gerektiğini düşünüyor zira Türklere karşı bize yalnızca onların yardım edebileceğine inanıyor. Bu, onun dış politikaya dair en önemli düşüncelerinden biri."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Tamás Bakócz'un Habsburg Yanlısı Politikaları"
 flavor_hun.180.title: "[GetCountry('BOH').GetNameWithNoTooltip] Katolikleri Bizden Yardım İstiyor"
 flavor_hun.180.desc: "[GetCountry('BOH').GetGovernment.GetRuler.GetName], [GetCountry('BOH').GetLongName] topraklarında zındık [ShowReligionAdjective('hussite')] nüfusuna açıkça iltimas geçmeye başlayınca bazı soylu [ShowReligionAdjective('catholic')] aileler ayaklandı. Von Rosenberg, Schwanberg, Sternberg ve Hasenburg gibi isimlerin de dâhil olduğu isyancılarda güçlü lider figürü bolca mevcut. Tanrı'nın yolundan gidiyor olsalar da [GetCountry('BOH').GetGovernment.GetRulerTitle] emrindeki kuvvetlere karşı kendi başlarına direnip direnemeyecekleri meçhul.\n\nYardıma muhtaç isyancılar, kurtuluş için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nden yardım istiyor. [ShowReligionAdjectiveWithNoTooltip('catholic')] [GetCountry('BOH').GetNameWithNoTooltip] [GetCountry('BOH').GetFlavorRank] topraklarını [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne teklif ediyorlar."
 flavor_hun.180.a: "Deus Vult!"
 hun_crowned_by_rebels: "İsyancıların Kraliyet Teklifi Kabul Edildi"
 flavor_hun.180.b: "[GetCountry('BOH').GetNameWithNoTooltip] karşısında yer alamayız."
 hun_refused_to_help_rebels: "Bohemya Katoliklerine Yardım Etmeyi Reddetti"
 flavor_hun.181.title: "[ShowLocationNameWithNoTooltip('olomouc')] Seçimleri"
 flavor_hun.181.desc: "Acilen yardıma ihtiyaç duyan [ShowReligionAdjective('catholic')] isyancılarımız, [GetCountry('HUN').GetName] topraklarındaki [GetCountry('HUN').GetGovernment.GetRulerTitle] Hazretleri'nden koruma istedi. [ShowReligionAdjectiveWithNoTooltip('catholic')] zümrelerin kendilerine [GetCountry('BOH').GetGovernment.GetRulerTitle] olarak seçtiği kişi de [GetCountry('HUN').GetGovernment.GetRuler.GetName] oldu. [GetCountry('HUN').GetAdjectiveWithNoTooltip] ordularının gelişini dört gözle bekliyorlar.\n\nGelgelelim, [ROOT.GetCountry.GetFlavorRank] yurdundaki topraklarda yaşayan zümreler hâlâ [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne sadıklar ve bu [ShowReligionAdjectiveWithNoTooltip('catholic')] davetsiz misafirlerin eylemlerini kınıyorlar."
 flavor_hun.181.a: "Hainler!"
 flavor_hun.190.title: "Yukarı Macaristan'da Eşkıyalık"
 flavor_hun.190.desc: "1430'larda ve 1440'larda Varna Haçlı Seferi, Hussit Savaşları ve Macaristan'da yaşanan iç çekişmeler derken oldukça meşgul olan becerikli paralı askerler, ortalık biraz yatışınca işsiz kaldı. Başka türlü para kazanmayı beceremeyen bu adamlar, eşkıyalık ve yağma yaparak geçimlerini sağlamaya karar verdiler. Hatta bazı durumlarda yerel soyluların da bu eşkıyalarla birlikte hareket ederek kendi güçlerini artırmaya çalıştıklarına bile şahit olduk.\nYerel güçlerimizin bu asileri zamanla bastıracağına hiç şüphe yok fakat bunun yerel ekonomi üzerinde önemli bir etkisi olacağı da kesin."
 flavor_hun.190.a: "Eşkıyaların başı ezilmeli!"
 flavor_hun.190.b: "Bu mesele yerel lordlara bırakılsın."
 flavor_hun_show_rebels_tt: "[ShowAreaName('slovakia_area')] içindeki [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [Concept('locations', 'İlimizden')|e] yaklaşık [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#! [pop|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 every_location_slovakia_loses_prosperity_tt: "[ShowAreaName('slovakia_area')] içinde sahip olunan her [location|e] [ShowNamedValue('prosperity_extreme_penalty')|+=2%] [prosperity|e] kaybeder."
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Ordusu"
 flavor_hun.200.desc: "Dört bir yanı güçlü komşularla çevrili olan [ROOT.GetCountry.GetLongName], doğal olarak güçlü bir orduya ihtiyaç duyuyor. Geçmişteki savaşlarda, soyluların maddi desteğiyle ordumuzun büyük bir bölümünü paralı askerlerle takviye edebilmiştik.\n\nAskerliği bir meslek olarak icra eden bu adamlar, yeni silahlara ve taktiklere uyum sağlama konusunda çok hızlılar ve genellikle çok az zorunlu askerin sahip olabileceği bir askerî eğitim seviyesine sahipler. Aralarında bize yıllarca hizmet etmiş olanlar var ancak bunlar, barış zamanında geçimini eşkıyalık yaparak sürdürüyor. Julius Caesar'dan etkilenen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ise kalıcı bir paralı asker kuvveti oluşturmayı düşünüyor. Düzenli gelire sahip olan askerler hiç kuşkusuz eşkıyalıktan uzak duracak ve böylece biz de eşsiz bir güce sahip olmuş olacağız. Tabii hazinemiz bunu destekleyebilirse..."
 flavor_hun.200.a: "Ordumuz pek seçkin bir güç olacak."
 flavor_hun.210.title: "Macaristan'ın Anahtarı"
 flavor_hun.210.desc: "Tuna ile Sava'nın kesişim noktasında yer alan [belgrade_localized.GetName], ideal bir savunma pozisyonuna sahip olsa da bu özelliğiyle ülkemizi güneyden işgale kalkışan her gücün ilk hedefi konumunda. Bu nedenle, önceki krallar Sırp Despotu Durad Brankovic'den [belgrade_localized.GetName] Banlığı'nı almıştı. Öte yandan, kalenin kendisi fena hâlde onarıma ve güçlendirmeye ihtiyaç duyuyor.\nMacar soyluları maalesef şu sıralar [belgrade_localized.GetName] kalesinin ya da krallığımıza ait herhangi bir sınır kalesinin onarımına destek olmaya pek gönüllü değil. [GetCountry('TUR').GetAdjective] tehdidinin farkında değiller. Onarımlara destek olmanın kendilerini zayıflatıp kraliyetin ihlallerine açık hâle getireceğini düşünüyorlar. [ROOT.GetCountry.GetGovernment.GetRulerTitle], savunma hattımızın ayakta kalabilmesi için harcanması gereken parayı doğrudan devlet hazinesinden karşılamak durumunda."
 flavor_hun.210.a: "Devlet hazinesinden daha fazla bütçe ayrılmalı."
 flavor_hun.210.b: "Mevcut tahkimatlarla idare edilmeli."
 flavor_hun.220.title: "Sırbistan'ın Düşüşü"
 flavor_hun.220.desc: "Sırbistan'ın düşmesiyle çok sayıda Sırp mülteci güneyden ülkemize giriş yapmaya başladı. Bizim topraklarımızda kendilerine yeni bir yuva arıyorlar. Birçoğu, [belgrade_localized.GetName] çevresine yerleşmeye başladı. Hâlihazırda korumamız altında yaşayan diğer hemşehrilerinin arasında yeni bir hayat kurmak istiyorlar."
 flavor_hun.220.a: "Herkese kapımız açık..."
 flavor_hun.230.title: "[debrecen_province.GetName] Sinodu"
 flavor_hun.230.desc: "Kalvinist düşünürler, dinî fikirlerini yaymaya başladıklarından beri krallığımızda büyük destek gördüler. Kalvinizm'in mutlak kader anlayışı, hem soylular arasında hem de avam tabakasında kabul gördü ve birçok vilayetimizde Reform okulları açılmaya başladı. İkinci Helvet İkrarı'nın tereddütle de olsa kabul edilişiyle birlikte [ROOT.GetCountry.GetAdjective] Reform kiliseleri diğer Reform kiliseleriyle birleşmeye de başladı.\nNe var ki her zaman kraliyet gücünün sıkı destekçileri olan Katolik din adamları, bu gelişmelere büyük bir şüpheyle yaklaşıyor. Kuvvetli görünse de Reform Kilisesi henüz oldukça yeni ve kırılgan bir kurum. Reform kiliselerinin büyümelerine izin verecek miyiz yoksa çok geç olmadan köklerini kazımalı mıyız?"
 flavor_hun.230.a: "Cizvitleri çağırmanın vakti gelmiş."
 hun_invited_jesuits: "Cizvitler Davet Edildi"
 flavor_hun.230.b: "Reform vakti geldi de geçiyor!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "Nádasdy ailesi, en eski ya da en nüfuzlu ailelerimizden biri olmasa da fazlasıyla hırslı olduklarını söylemek gerek. Eğitimini tamamladıktan sonra dünyanın birçok yerini gezip gören genç [target_character.GetName] devlet adamlığında, diplomatlıkta ve generallikte gelecek vadeden bir isim. Kısa süre içinde çeşitli Macar zümreleri arasında bir denge kurmayı başarmakla kalmayıp aynı zamanda ekonomiyi de güçlendirdi. Ayrıca ülkemizin savunmasına yardımcı olarak düşmanlarımıza karşı güvenilir müttefikler aradı."
 flavor_hun.240.a: "Böyle becerikli idarecilere ihtiyacımız var."
 flavor_hun.250.title: "Statuta Valachorum"
 flavor_hun.250.desc: "Osmanlı İmparatorluğu'nun ilerleyişi Güneydoğu Avrupa'nın politik coğrafyasını tamamen değiştirdi. Slavlar ve Rumenler birer birer evlerini terk ederek [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] topraklarımızın sınır bölgelerine yerleşmeye başladı ancak anavatanlarını geri kazanmak isteyen bu insanlardan iyi askerler ve gerilla savaşçıları çıkabilir. Dinî ve kültürel özgürlüklerini güvence altına alırsak hudutlarımızı idare etmek biraz zorlaşabilir ancak Osmanlı nefretinde birleşen bir halk çok işimize yarayabilir."
 flavor_hun.250.a: "Hakları güvence altına alınsın!"
 flavor_hun.250.b: "Olmaz. Kanunlar uygulanmalı, asayiş bozulmamalı."
 flavor_hun.260.title: "Rumen İsyanı"
 flavor_hun.260.desc: "Rumenler ya da diğer adıyla Ulahlar, yüzyıllardır Transilvanya topraklarımızın bir parçası olmalarına rağmen Transilvanya zümreleri arasında pek temsil edilmezler. Burası, hassas bir güç dengesi içinde yaşayan Sekeller, Transilvanya Saksonları ve Ulahlarla her daim karışık bir bölge olmuştur.\nYine de son zamanlarda Ulahlar temsil talebinde bulunmaya ve haklarını istemeye başladılar. Hatta bazıları [ROOT.GetCountry.GetAdjective] otoritesine karşı silahlanmaya bile başladı."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Hırvatistan Krallığı, 1102 yılından beri Macaristan'la birleşik durumda. Bu süreçte yerel monark otoritesi; Hırvat ordusunu ve parlamentosunu yönetmeleri için banlara vermişti. Yakın zamanda atanan Hırvatistan Banı [target_character.GetName], kraliyete müthiş hizmetlerde bulunmasının yanı sıra çok da iyi bir komutan çıktı. Hizmetleri sağ olsun, Varazdin Kontluğu makamı onun soyuna bırakıldı. Hatta Erdödy, düşmanlarımıza karşı elde ettiği zaferlerden sonra bizzat Papa tarafından tebrik edildi."
 flavor_hun.270.a: "Devlete böyle insanlar gerek."
 flavor_hun.280.title: "Matthias Dévay"
 flavor_hun.280.desc: "Luther'in 95 maddelik eleştirisini Wittenberg'deki kilisenin kapısına çakmasının üzerinden onlarca yıl geçti fakat Reform fikirleri hâlâ kıta genelinde yayılmaya devam ediyor.\nWittenberg'de Luther'in öğrenciliğini yapan Matthias Dévay, Reform görüşlerini [ROOT.GetCountry.GetName] topraklarında yaymayı kendine amaç edinmiş biri.\nDinî müessesemizin bazı mensuplarının bu duruma karşı çıkması gayet doğal elbette. Protestan etkisini azaltmak isteyen Erlau Piskoposu Tamás Szalaházy, Macaristan'ın Luther'i olmayı kafaya koymuş bu kişiyi hapse attırdı."
 flavor_hun.280.a: "Derhâl serbest bırakılsın!"
 flavor_hun.280.a.tt: "Ülkemizdeki birçok [ShowCultureName('hungarian')] [ShowReligionAdjective('catholic')] [pop|e], [ShowReligionAdjective('lutheran')] olur"
 flavor_hun.280.b: "Gayet uygun olmuş."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "Genç yaştan itibaren kapsamlı bir Rönesans eğitimi alan ve çalışmalarında hümanizmin yanı sıra çağımızın yeni fikirlerini de vurgulayan [target_artist.GetName], Macar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına engin bir bağlantı ağı ve büyük bir kütüphane sunabilir.\n\nİşe alınsın mı?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Daha fazla şarlatana ihtiyacımız yok."
 flavor_hun.300.title: "Yukarı Macaristan'ın Şehir Birlikleri"
 flavor_hun.300.desc: "Yukarı Macaristan'ın zengin maden yatakları, ekonomik çıkarlarımız için hayati önemde ve bu nedenle ülkemizde başka yerleşimlere tanımadığımız geniş özgürlükler buralara tanınabiliyor. \"Şehir havası özgürleştirir\" anlamına gelen Alman atasözü \"Stadtluft macht frei\", hem bizzat şehirler hem de toplumda yerini bulabilen kişiler için geçerli gerçekten. Avrupa genelinde yaşanan külçe tedarik sorunları sebebiyle bu şehir birlikleri artık çok daha zengin ve hiç olmadığı kadar öz güvenli.\nNe var ki soylularımızdan bazıları, onları fazla serbest bıraktığımızı düşünüyor ve en azından ülkemizin savunmasına katkı yapmalarını istememiz gerektiğini söylüyor."
 flavor_hun.300.a: "Onlar da herkes gibi katkı sunmalı!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Şehir Birliği Savunması"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Bu vilayetteki yerel madencilik sektörü şu anda büyük bir canlanma yaşıyor. Yerel şehir birlikleri de bundan faydalanma karşılığında ülkenin savunmasına katkı yapıyor."
 flavor_hun.300.b: "Ayrıcalıkları korunsun."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Hızla Gelişen Madencilik Sektörü"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Bu vilayetin madencilik toplulukları, onlara verilen özgürlükler sayesinde hızla büyüyor ve yerel ekonomi gelişiyor."
 flavor_hun.310.title: "Kuruçlar ve Haydutlar"
 flavor_hun.310.desc: "Savaşlar ve çatışmaların ardından çok sayıda insan eşkıyalığa ve gerilla savaşçılığına soyundu. Yoksullaşan ve hayal kırıklığına uğrayan bu insanlar, krallığımızda kaygısızca dolaşıp dururken eylemlerinin kime zarar verdiğini hiç düşünmüyor ancak bu eşkıyalar esas olarak yabancı ordular için sorun teşkil ediyor. Bu düzensizler sürüsü, yaptıklarını görmezden gelmemiz hâlinde ordumuz için önemli bir takviye bile olabilir."
 flavor_hun.310.a: "Bize herkes lazım."
 flavor_hun.310.b: "Bu başıboş serflere yüz verilmesin."
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip] ve Mutlak Yönetimi"
 flavor_hun.320.desc: "Mutlak yönetim ilkelerine sıkıca bağlı olan [karoly_ruler.GetName], kongreler düzenlemeyi reddedip idareyi merkezîleştiriyor. Böylece [ROOT.GetCountry.GetFlavorRank] üzerindeki otoritesini güçlendiriyor. Tabii kraliyetin otoritesi arttıkça [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] homurdanmaya başladı ancak bu sıkı komuta altında devletin verimliliği ve gücü dikkate değer biçimde artmış durumda."
 flavor_hun.320.a: "Devlet onundur, nasıl isterse öyle yönetir."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], gücünü paylaşmalı."
 flavor_hun.330.title: "[GetCurrentYear] Visegrad Kongresi"
 flavor_hun.330.desc: "[GetCountry('HUN').GetName] ile [GetCountry('POL').GetName] arasındaki ilişkiler 14. yüzyıl boyunca karmaşık ve biraz da çalkantılı geçti. İki ülkenin diplomatik bağlarını güçlendirmek amacıyla 1335'te Visegrad Kongresi toplandı. Kongrede çok önemli bir anlaşmaya varıldı. Bu anlaşmaya göre, [casimir_scope.GetName] ya da [karoly_ruler.GetName] erkek bir vâris bırakmadan ölürse diğeri ölen hükümdarın topraklarını devralacaktı. Şimdi bu tarihî anlaşmayı uygulamanın zamanı geldi."
 flavor_hun.330.a: "Anlaşmayı pekiştirmenin vaktidir."
 flavor_hun.330.a.at: "#Y [GetCountry('POL').GetName] tarafına bir teklifte bulunuruz. Kabul ederlerse şu etkiler meydana gelecek:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName] ile [GetCountry('POL').GetName] arasında imzalanan anlaşmaya göre iki ülkenin [heir_selection|e], [ShowHeirSelectionName('union_of_crowns_succession')] olarak değişir. [casimir_scope.GetName] ya da [karoly_ruler.GetName] bir vâris bırakmadan ölürse diğer [character|e], ölenin tahtını devralarak bir [union|e] oluşturur."
 flavor_hun.330.b: "Bu meselenin peşi bırakılsın."
 flavor_hun.331.title: "İkinci Visegrad Kongresi"
 flavor_hun.331.desc: "[GetCurrentYear] yılında toplanan İkinci Visegrad Kongresi, çok önemli bir diplomatik gelişmeye sahne olabilir. Kongrede [GetCountry('HUN').GetName] ile [GetCountry('POL').GetName] arasında 1335'te imzalanan anlaşmanın bağlayıcılığı pekiştirildi. [GetCountry('POL').GetNameWithNoTooltip] tarafının bu kongreyi kabul etmiş olması, yapılan veraset anlaşmasına karşılıklı duyulan bağlılığı gösteriyor. Böylece iki ulus da iyileşen diplomatik ilişkilerin faydasını görebilecek. Ayrıca ülkeler arasındaki dostluk bağları da geliştirilerek gerektiğinde kader birliği yapılabilecek."
 flavor_hun.331.a: "Verdiğimiz sözleri tutmalıyız."
 flavor_hun.331.a.tt: "Bu anlaşmayı kabul edersek şu etkiler meydana gelecek:"
 flavor_hun.331.b: "Geleceğimiz [GetCountry('HUN').GetAdjectiveWithNoTooltip] ellerine bağlı olmamalı."
 flavor_hun.331.b.tt: "Bu anlaşmayı reddedersek şu etkiler meydana gelecek:"
 flavor_hun.332.title: "[GetCurrentYear] Visegrad Kongresi"
 flavor_hun.332.desc: "[GetCountry('POL').GetName], İkinci Visegrad Kongresi'ni kabul ederek devletimize büyük bir sevinç yaşattı. Bu sayede iki ulus arasındaki tarihsel bağ iyice güçlenmiş oldu. Bu diplomatik jest; yalnızca [GetCountry('POL').GetNameWithNoTooltip] tarafının 1335 yılında imzalanan anlaşmaya olan bağlılığını göstermekle kalmıyor, iki devlet arasındaki birlik ve güven duygusunu da güçlendiriyor. Gelecekte birçok kez iş birliği yapacağımıza ve ortak sorumlulukların altına gireceğimize hiç şüphe yok."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "[GetCurrentYear] Visegrad Kongresi"
 flavor_hun.18.desc: "İkinci Visegrad Kongresinin [GetCountry('POL').GetName] tarafından kabul edilmediğine dair üzücü bir haber aldık. Bu ret, iki ulus arasında kurulan tarihî ittifaka gölge düşürüyor ve 1335 yılında kurulmuş miras antlaşmasının geleceği konusunda kaygılara yol açıyor. Ortak bir geleceğe ve karşılıklı desteğe olan iyimserlik azalıyor. [GetCountry('HUN').GetName], [GetCountry('POL').GetNameWithNoTooltip] ülkesinin aldığı kararın sonuçlarını düşünmeye başlıyor."
 flavor_hun.18.a: "Çok yazık..."
