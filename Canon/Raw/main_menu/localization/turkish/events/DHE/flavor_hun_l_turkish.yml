 flavor_hun.340.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Altını"
 flavor_hun.340.desc: "Yeni tahta çıkan [ruler_scope.GetName], ülkemizi dönüm noktasında buluyor. Selef [karoly_scope.GetName], altın ile gümüş ihracatını yasaklamış ve bu değerli metallere erişim iznini belirli kişilere vermiş.\n\nOnun vefatıyla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], yeni hükümdarımızın tavrını ölçerek altında ve gümüşte kısıtlama olmaksızın ticaret yapılabilmesini sağlamak için yasağın kaldırılması yönünde baskı yapıyor. Böyle bir hamle, pazarlardaki ticari etkimizi etkileyebilir ancak zümreleri memnun etme ve yeni ticaret fırsatları oluşturma ihtimali bu talebi cazip kılıyor."
 flavor_hun.340.a: "Yasaklamayı kaldırın."
 flavor_hun.340.b: "Yasaklamayı yenileyin."
 flavor_hun.350.title: "1222'nin Altın Boğası"
 flavor_hun.350.desc.a: "[ruler_scope.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak taç giymesiyle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gücünü sağlamlaştırma fırsatı görüyor. [karoly_ruler.GetName] Hazretleri'nin mutlak hükümdarının aksine [ruler_scope.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] üzerinde henüz bir otoriteye sahip değil ve bu yüzden sefil [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yönetimine karşı geliyor.\n\nEfsanevi [ShowEstatePrivilegeName('golden_bull_of_1222')] ayrıcalığını yeniden canlandırmak, devlete olan sadakatlerini bir kez daha güvence altına alabilir ancak bu onların mevkisini daha da güçlendirir."
 flavor_hun.350.desc.b: "[ruler_scope.GetShortName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak taç giymesini, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] güçlerini sağlamlaştırmak için bir fırsat olarak görüyor. Kendisinden önceki selef [karoly_ruler.GetName] gibi [ruler_scope.GetNameWithNoTooltip] Hazretleri de meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yönetimine karşı gelen sefil [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] üzerinde otorite kurmakta çok zorlanıyor.\n\nEfsanevi [ShowEstatePrivilegeName('golden_bull_of_1222')] ayrıcalığını yeniden canlandırmak, devlete olan sadakatlerini bir kez daha güvence altına alabilir ancak bu onların mevkisini daha da güçlendirir."
 flavor_hun.350.a: "Altın Boğa yenilensin."
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zamanla haddini bilecek."
 flavor_hun.350.historical_info: "Macaristan Kralı I. Louis, 1351 yılında Macar soylularının haklarını belirleyen 1222'nin Altın Boğası'nın çoğu hükmünü yeniden teyit eden bir Kongre toplamıştır. Erkek vârisi olmayan soyluların mülklerini serbestçe miras bırakma hakkını değiştirerek bir miras sistemi getirmiştir. Toprak sahiplerinin köylülerden \"dokuzda birini\" toplamasını gerektiren bir tedbir oluşturmuş ancak köylülerin serbestçe yer değiştirme hakkını korumuştur. Bu değişiklikler, Macar soylularını ve köylülerini şekillendirerek ülkenin değişen sosyal ve ekonomik yapısına katkıda bulunmuştur."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "[ShowCultureName('transylvanian')] nüfusu, [ROOT.GetCountry.GetFlavorRank] için vazgeçilmez bir unsur hâline geldi. Bir zamanlar [ShowCultureNameWithNoTooltip('transylvanian')] köylülerine yol gösteren geleneksel [ShowPolicyName('vlach_law_policy')], [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde nüfuzunu gitgide genişletti. Artık ülkemizdeki diğer kurulu yasal sistemlerle yarışabilir durumda. Bu kanunu resmî olarak benimsemek Rumence konuşan tebaamızın sadakatini kazandırabilir ancak seçkin sınıf olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], bu duruma öfkelenebilir."
 flavor_hun.360.a: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')] politikasını [ShowLawNameWithNoTooltip('legal_code_law')] kanunumuz olarak kurun."
 flavor_hun.360.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin sadakatsizliğini göze alamayız."
 transylvanian_independence_fighter: "Transilvanya Asileri"
 flavor_hun.360.b.tt: "Macaristan'daki her [ShowCultureName('transylvanian')] [ShowReligionAdjective('orthodox')] Köylü.\n- %90 Toplum Memnuniyeti kaybeder\n- $transylvanian_independence_fighter$ne katılır"
 flavor_hun.370.title: "Aziz George Tarikatı"
 flavor_hun.370.desc: "1326 yılında [karoly_scope.GetName] tarafından kurulan Aziz Yorgi Tarikatı, Orta Çağ şövalyeliğinin ideallerini temsil eden, Avrupa'nın en eski laik şövalyelik tarikatlarından biridir. Bu saygın tarikata üye olmak bir onur nişanı ve şövalyeliğe olan sarsılmaz bağlılığın kanıtıdır.\n\n[karoly_scope.GetNameWithNoTooltip] vefat edince Aziz Yorgi Tarikatı'nın kaderi an itibarıyla yeni gelecek [ruler_scope.GetName] Hazretleri'nin eline geçti. Bu tarikatı sürdürmek ve genişletmek, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile [ROOT.GetCountry.GetFlavorRank] prestijini artırabilir ancak maliyeti fazladır. Bunun yerine tarikatı lağvetmek hazinemizi daha önce yatırılan kaynaklarla yenileme fırsatı sunabilir."
 flavor_hun.370.a: "Tarikat genişletilmeli!"
 flavor_hun.370.b: "Tarikatı lağvedelim."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName], uzun zamandır [GetCountry('PAP').GetAdjective] otoritesiyle tartışmalı bir ilişki içinde. Papa Hazretleri'nin taleplerini bağımsız olarak yerine getirmesine izin veren [ShowGenericActionName('placitum_regium')] Fermanı'nı yürürlüğe koymasıyla gerginlik arttı. Bu durum, [ROOT.GetCountry.GetName] ile Kutsal Makam arasındaki ilişkilerin gerilmesine ve özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinde sorunlara yol açtı. Bugün Ruhban Sınıfı, [ruler_scope.GetNameWithNoTooltip] Hazretleri'nin tartışmalı #italic Placitum Regium#!'u yeniden gözden geçirmesi ve iki ülke arasında uzlaşmaya gidilmesi için bir araya geldi."
 flavor_hun.380.a: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] otoritesini kısıtlı tutmaya devam edin."
 flavor_hun.380.b: "Placitum Regium'u geri çekin."
 flavor_hun.380.historical_info: "Lüksemburglu Sigismund yönetimindeki Macaristan, 1404 yılında önemli bir ferman olan #italic Placitum Regium#!'u (Çek ve Macaristan tarihinde \"Placetum Regium\" olarak bilinir) çıkarmıştır. Bu ferman, Papalık [ROOT.GetCountry.GetGovernment.GetCourtTitle] Macaristan içerisindeki otoritesini kısıtlayarak yüce rahiplerin atanması ve ücretlendirilmesini denetlemek için kraliyet ayrıcalığını öne sürmüştür. Sigismund, Papalık haklarını geçersiz kılarak kraliyet iradesini kuvvetlendirmiştir ve Macar tacı ile Papalık otoritesi arasındaki güç dengesinde önemli bir değişime yol açmıştır."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName], savaş alanlarında potansiyeli henüz kullanılmamış, gelecek vaat eden bir asker. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [ROOT.GetCountry.GetName] devletine sadakat yemini ediyor. Birliklerimizle beraber savaşacak."
 flavor_hun.390.a: "Onun savaş alanındaki hünerlerini göreceğiz."
 flavor_hun.390.b: "Kabinemize büyük katkı sağlayacak gibi görünüyor."
 flavor_hun.390.historical_info: "Uzun süredir efsanevi bir figür olarak kabul edilen Miklós Toldi'nin varlığı yakın zamandaki bulgularla doğrulanmıştır. #italic Alispán#! (vikont), #italic várnagy#! (kale kumandanı) ve hatta Kral Charles Robert ve Kral Büyük Louis emrinde #italic főispán#! (kontluk kraliyet temsilcisi) olarak görev yapmıştır. \"Büyük\" Louis'nin İtalya seferlerinde paralı asker lideri olarak mirasını daha da sağlamlaştırmıştır hatta 1359 yılında Firenze'den aslan yavruları satın almıştır. Başarıları ve cesareti folklorda, özellikle de Nógrád ve Bihar'da kutlanmaya devam etmektedir."
 flavor_hun.400.title: "[location_scope.GetNameWithNoTooltip] Üniversitesi"
 flavor_hun.400.desc: "Üniversiteler akademik ilerleme ve entelektüel gelişim kurumlarıdır. Doğal olarak devletin teknolojik ilerlemesini artırmak için böyle bir bina inşa etmek avantajlıdır. [location_scope.GetName] bölgesinin [location_scope.GetRank.GetName] ili üniversite kurmak için harika bir konum."
 flavor_hun.400.a: "Üniversitenin yapımını finanse edin."
 flavor_hun.400.b: "Bunu karşılayamayız."
 flavor_hun.400.historical_info: "1367 yılında Orta Avrupa'nın en eski üniversitelerinden biri olarak kuruldu. Papa V. Urban'ın kutsaması ve Koppenbach Piskoposu William'ın nüfuzuyla öncelikli olarak Kilise hukuku ve Latince öğretimi için kurulmuş ve Macar öğrencilerini yurt dışında eğitim alma ihtiyacından kurtarmıştır. Kısa sürmesine rağmen üniversite, Galvano di Bologna ve Piskopos Bálint Alsáni gibi isimlerin rehberliğinde kayda değer katkılarda bulunmuş ve 14. yüzyılın sonlarında yavaş yavaş kaybolmaya başlamıştır. Modern Pécs Üniversitesi, entelektüel mirasını sürdürmektedir ve Orta Çağ geçmişinin bir kısmı üniversite tarihi sergisinde anılmaktadır."
 flavor_hun.410.title: "Ejderha Tarikatı"
 flavor_hun.410.desc: "[turkish_scope.GetAdjective] [turkish_scope.GetFlavorRank] sadece Balkanlar için değil, aynı zamanda genel olarak Hristiyanlık için de giderek artan bir tehdit oluşturuyor. Mevcut [ShowPolicyName('order_of_saint_george_policy')] Politikası birçok soylu savaşçıyı bir araya getirmiş olmasına rağmen vurgusu doğrudan #italic Tanrı'nın Kırbacı#!'na karşı koymak yerine şövalyeliğe yöneliktir.\n\n[ruler_scope.GetName], tarikatın üyelerini ve diğer ulusal liderleri [ShowPolicyName('order_of_the_dragon_policy')] politikasının kurulmasını görüşmek için bir araya getirdi: [turkish_scope.GetNameWithNoTooltip] zayıflatmaya ve bu zor zamanlarda Hristiyan Âlemini korumaya adanmış yeni bir #Y Ejderha Tarikatı#!."
 flavor_hun.410.a: "[ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')] zamanı geldi."
 flavor_hun.410.a.tt: "#Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! veya #Y $albanian_language$#! konuşan her [country|e], [ShowPolicyName('order_of_the_dragon_policy')] üyelerinin arasına katılabilir"
 flavor_hun.410.b: "[turkish_scope.GetAdjectiveWithNoTooltip] tehdidiyle kendi başımıza yüzleşebiliriz!"
 flavor_hun.410.historical_info: "Macaristan Kralı Lüksemburglu Sigismund, siyasi karmaşa ve hem iç hem de dış düşmanlardan gelen tehditler karşısında 12 Aralık 1408 yılında kraliçesi Barbara von Cilli ile birlikte Ejderha Tarikatı'nı kurmuştur. Aslen bir topluluk olarak tasarlanan tarikat, Aziz Yorgi'yi koruyucu aziz olarak benimsemiştir ve Macaristan Kralı I. Charles tarafından kurulan Aziz Yorgi Tarikatı'ndan ilham almıştır. Macar monarşisini, Katolik Kilisesi'ni ve Hristiyan Âlemini savunmakla görevlendirilen tarikat, soyluları ortak bir amaç için birleştirerek özellikle Osmanlılara karşı mücadelenin bir simgesi hâline gelmiştir. Kendi kuyruğunu ısıran ejderha ve kırmızı haç sembolleri ile tarikat; üyelerini krala, kraliçeye ve veliahtlarına sadakat yeminiyle bağlayıp sadık hizmetleri karşılığında kraliyet koruması, onur ve ayrıcalıklar sunan benzersiz bir kimlik oluşturmuştur."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[our_ruler.GetName], [founder_of_order_of_the_dragon.GetLongName] [ruler_scope.GetName] tarafından büyük bir tartışmaya davet edildi: [ShowPolicyName('order_of_the_dragon_policy')] Politikası'nın kuruluşu. Sözde amacı, büyüyen Türk tehdidine karşı birbirlerinin yanında duracak tarikat üyelerinden oluşan bir ağ kurmaktır."
 flavor_hun.411.a: "Tarikat geleceğimizi güvence altına alacak."
 flavor_hun.411.b: "[turkish_scope.GetNameWithNoTooltip] tehdidini kendimiz halledebiliriz."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip], Atlı Mızrak Dövüşü Turnuvasını Kazanıyor!"
 flavor_hun.420.title.fallback: "Atlı Mızrak Dövüşü Turnuvasının Sonu!"
 flavor_hun.420.desc: "Nihayet iki rakip yarışmacı arasındaki son atlı mızrak dövüşü: [first_tournament_participant.GetName] ile [second_tournament_participant.GetName], şan ve şöhret için mücadele ediyor! Gelgelelim, kader yalnızca ikisinden birinin yüzüne gülecek.\n\nBirkaç mızrak ve gösteri dövüşünden sonra nihai kazanan belirlendi! Yeni #italic [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] Şövalyesi#! [tournament_victor.GetNameWithNoTooltip] Hazretleri'ne şan olsun!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Favori dövüşçümüz kazandı."
 flavor_hun.420.b: "Çok yazık..."
 flavor_hun.420.b_tt: "Favori dövüşçümüz kaybetti."
 flavor_hun.420.c: "Ne güzel!"
 flavor_hun.420.c.tt: "Maçın sonucu belirsiz."
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Atlı Mızrak Dövüşü Turnuvası"
 flavor_hun.421.desc: "Avrupa'da mızrak dövüşünün popülerliği azalsa da [ruler_scope.GetName], şövalyelik geleneğini sürdürmekte kararlı. Turnuvayı bir onur simgesi olarak görüyor, hatta galip gelen katılımcılar için yeni ünvanlar bile takdim etti.\n\nBu geleneğe uymak için [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu yıl [GetEstateName('nobles_estate')] zümresinin en iyilerinin hükümdarın desteği için yarışabileceği büyük bir turnuva daha olacağını duyurdu. [first_tournament_participant.GetName] ve [second_tournament_participant.GetName] isimli iki yarışmacı turnuvada büyük ustalık sergiledi. Son dövüşleri başlamak üzere ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] sadece birini destekleyebilir."
 flavor_hun.421.a: "[first_tournament_participant.GetNameWithNoTooltip] adlı katılımcıyı destekle."
 flavor_hun.421.a.tt: "Desteklediğimiz taraf [first_tournament_participant.GetName]. Galip gelirse ilave [prestige|e] kazanacağız"
 flavor_hun.421.b: "[second_tournament_participant.GetNameWithNoTooltip] adlı katılımcıyı destekle."
 flavor_hun.421.b.tt: "Desteklediğimiz taraf [second_tournament_participant.GetName]. Galip gelirse ilave [prestige|e] kazanacağız"
 flavor_hun.422.title: "Turnuva Haracı"
 flavor_hun.422.desc: "Turnuva sona ermiş olsa da sonuçları [tournament_victor.GetName] ve [tournament_loser.GetName] için hissedilebiliyor.\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Turnuvadaki dövüşler sadece [ROOT.GetCharacter.GetNameWithNoTooltip] için merhametli olmakla kalmamış, oldukça da eğitici olmuş gibi görünüyor. Savaş bilgisi arttı, refleksleri gelişti ve her şeye rağmen kazanma arzusu yeni boyutlara ulaştı."
 flavor_hun.422.tournament_winning_character_small_gain: "Turnuva dövüşleri [ROOT.GetCharacter.GetNameWithNoTooltip] Hazretleri'nden yana, savaş becerileri gelişti. Becerileri ordularımızı zafere ulaştırsın!"
 flavor_hun.422.tournament_winning_character_small_loss: "Galip gelmesine rağmen dövüşlerin [ROOT.GetCharacter.GetNameWithNoTooltip] için bir bedeli olduğu aşikâr. Yarası ve ardından gelen enfeksiyon, çok fazla olmasa da savaş becerilerini ömür boyu kısıtlayacak."
 flavor_hun.422.tournament_winning_character_big_loss: "Galibiyet büyük bedellerle gelir. [ROOT.GetCharacter.GetNameWithNoTooltip] Hazretleri'nin üstün beceri gösterisine rağmen kaderin farklı planları vardı. Mızrak dövüşü sırasında kötü bir şekilde düştüğü için [ROOT.GetCharacter.GetNameWithNoTooltip], bacaklarından kalıcı bir hasar aldı ve savaşlar hayatından emekli olmak zorunda kaldı."
 flavor_hun.422.tournament_losing_character_big_gain: "Yenilmesine rağmen, [ROOT.GetCharacter.GetNameWithNoTooltip] kendisini şanslı sayabilir. Çoğu katılımcı yaralanmış veya hayatını kaybetmişken [ROOT.GetCharacter.GetNameWithNoTooltip] ufak bir çizik ve incinmiş bir gururla kurtuldu."
 flavor_hun.422.tournament_losing_character_small_gain: "Bir turnuvada yenilmek genellikle bedeninin hasar alacağı anlamına da gelir. Tüm çabalarına rağmen [ROOT.GetCharacter.GetNameWithNoTooltip], rakibinin darbelerine dayanamadı ve sonunda enfeksiyona dönüşen bir yara aldı. Şansına hastalık, hayatını bağışladı ama sonraki dövüşler, şövalyede daha büyük yorgunluğa yol açacak."
 flavor_hun.422.tournament_losing_character_small_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip] Hazretleri'nin beceri gösterisine rağmen kaderin farklı planları vardı. Mızrak dövüşü sırasında kötü bir şekilde düştüğü için [ROOT.GetCharacter.GetNameWithNoTooltip], bacaklarından kalıcı bir hasar aldı ve savaşlar hayatından emekli olmak zorunda kaldı."
 flavor_hun.422.tournament_losing_character_big_loss: "Turnuvaya katılmak, ölüm riski taşır. Ne yazık ki [ROOT.GetCharacter.GetNameWithNoTooltip] için turnuvayı kaybetmek sadece bir şövalye olarak gururuna indirilmiş ağır bir darbe değil, aynı zamanda hayatının da sonu oldu. Mızrak dövüşünde aldığı doğrudan darbe ile [ROOT.GetCharacter.GetNameWithNoTooltip] atından düştü ve hemen ardından ezilerek öldü."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip], bu uçarı aktiviteler sırasında eğlendi."
 flavor_hun.422.a: "Kaderin cilvesi böyle bir şey."
 flavor_hun.430.title: "Macaristan'ın Eğri Kutsal Tacı" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName], eski Kral III. Béla zamanından beri [ROOT.GetCountry.GetLongName] sınırları içinde en önemli kraliyet simgesi olmuştur. O zamandan beri tüm hükümdarları taçlandırmak için kullanılmıştır.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin taç giyme töreninin olduğu günde Kutsal Taç, metal sandığın üzerinde hasar almış görünüyor. Tacın tepesindeki haç bükülmüş ve eğri duruyor. Aşağılık bir hizmetkâr onu özensiz bir şekilde koymuş ve bu paha biçilmez sembolü tahrif etmiş olmalı."
 flavor_hun.430.a: "Taç onarılana kadar taç giyme törenini erteleyin."
 flavor_hun.430.b: "Kutlamayı geciktirin ve tacın görünümünü iyileştirin."
 flavor_hun.430.c: "Olduğu gibi bırakın. Bu, ilahi bir işaret."
 flavor_hun.430.d: "Suçluyu bulun! Onu ve taçtan şikayet eden herkesi kırbaçlayın!"
 flavor_hun.440.title: "Bozulmuş Gelenek"
 flavor_hun.440.desc: "Eski Kral III. Béla zamanından beri [scope_holy_crown_of_hungary.GetName], tüm kralları taçlandırmak için kullanıldı.\n\nBu gelenek bugün sona eriyor çünkü [ruler_scope.GetName], başında farklı bir taç ile [ROOT.GetCountry.GetName] ülkesine yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak geliyor.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi Kutsal Tacın eksikliğinden oldukça hoşnutsuz ve birçoğu, taç giyme töreninin taç olmadan meşru olmayacağını iddia ediyor."
 flavor_hun.440.a: "Ne pahasına olursa olsun onu geri almalıyız!"
 flavor_hun.450.title: "[ShowLocationNameWithNoTooltip('buda')] Kalesi Genişliyor"
 flavor_hun.450.desc: "Ulusumuzun nüfuzu ve gücü artmaya devam ederken [GetCountry('HUN').GetName] ülkesinin prestijine, zenginliğine ve ihtişamına yakışacak bir kraliyet yerleşkesine ihtiyaç duyuyoruz. [ShowLocationName('buda')] Kalesi, başkentimize bakan görkemli tepelerin üzerinde egemenliğimizin ve mirasımızın bir sembolü olarak duruyor. Gelgelelim ki mevcut yapısı Batılı güçlere ait birçok kraliyet sarayı ile kıyaslandığında sönük kalıyor ve artık ulusumuzun gücünü ve zenginliğini yansıtmaya uygun bir yerleşke değil. [ShowLocationNameWithNoTooltip('buda')] Kalesi'ni Batılı kraliyetlerin görkemli saraylarını bile gölgede bırakacak ihtişamlı bir kraliyet otorite merkezine dönüştürme çağrıları var."
 flavor_hun.450.a: "Harika fikir!"
 flavor_hun.450.b: "Çok pahalı olur."
 flavor_hun.460.title: "Aydınlık Kronik"
 flavor_hun.460.desc: "Gelecek nesiller için [ROOT.GetCountry.GetAdjective] tarihinin zengin dokusunu ve mirasımızı korumak gerektiğinin bilincindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle], yüzyıllardır süregelen tarihimizi yansıtacak yeni bir kronik hazırlatmayı düşünüyor. [ROOT.GetCountry.GetFlavorRank] içindeki en iyi tarihçiler ve sanatçılar tarafından yapılmış bu büyük sanat eseri [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tarihini şekillendiren en önemli olayları konu alan bir çizim başyapıtı olacak. Böyle bir kronik, geçmişimizin göstergesi olup kültürel kimliğimiz ve ulusal gururumuzu gösteren bir sembol olacaktır ancak böylesine anıtsal bir sanat eseri, mali desteğe de ihtiyaç duyuyor."
 flavor_hun.460.a: "Zengin tarihimizi anmalıyız."
 flavor_hun.460.b: "Daha önemli bir şeye yatırım yapmalıyız."
 flavor_hun.460.historical_info: "#italic Aydınlık Kronik#! 14. yüzyılda Macaristan Kralı I. Louis tarafından yaptırılmış Macar tarihinin önemli olaylarını belgeleyen bol resimli bir el yazmasıdır."
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "[ROOT.GetCountry.GetFlavorRank] içerisinde [ShowCultureName('slovak')] ve [ShowCultureName('german_carpathian')] toplulukları arasında uzun süredir devam eden dönüşümlü belediye başkanlığı ve şehir meclisinde eşit sayıda sandalye bulundurma konusunda bir çatışma çıktı. [ShowCultureNameWithNoTooltip('german_carpathian')] temsilcileri artan nüfuzlarıyla ve ekonomik güçleriyle cesaretlenerek bu eski gelenekleri göz ardı ediyor ve bu durum, [ShowCultureNameWithNoTooltip('slovak')] halkı arasında gerilim ve hoşnutsuzluğa yol açıyor. Bu hassas konudaki duruşumuzla ilgili bir karar vermeliyiz."
 flavor_hun.470.a: "[ShowCultureNameWithNoTooltip('slovak')] tarafını destekleyin."
 flavor_hun.470.b: "[ShowCultureNameWithNoTooltip('german_carpathian')] tarafını destekleyin."
 flavor_hun.470.c: "Bu işe karışmayacağız."
 support_slovak_side: "[ShowAreaName('slovakia_area')] bölgesindeki tüm [ShowCultureName('slovak')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 support_german_carpathian_side: "[ShowAreaName('slovakia_area')] bölgesindeki tüm [ShowCultureName('german_carpathian')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_hun.470.historical_info: "#italic Privilegium Pro Slavis#!, 1381 yılında Kral I. Louis tarafından çıkarılmış bir fermandır. Almanların eski geleneklere saygı göstermemesinden şikâyet eden Slovak toplumuna, dönüşümlü belediye başkanlığı ve şehir meclisinde eşit sayıda sandalye bulundurma hakkı gibi ayrıcalıklar tanımıştır. Bu ayrıcalıklar göz ardı veya ihlal edildiğinde sık sık çatışmalara yol açmıştır."
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] Soylu İsyanı"
 flavor_hun.480.desc: "[GetCountry('HAB').GetAdjective] toprakları üzerindeki dominyonumuzu sürdürmek, yerel halkın hak ve temsil taleplerinin üstüne boyun eğdirilmiş bir ulus olarak devlet meselelerinde söz sahibi olmadıkları gibi bir hisse kapılmaları da eklenince giderek zorlaşıyor. Bazıları krizin [GetCountry('HAB').GetAdjectiveWithNoTooltip] ülkesinin özerk yönetimini geri getirerek çözülebileceğini öne sürüyor. Böyle bir reform ve yetkilerin devredilmesi kesinlikle bizim tarafımızdan istenen bir sonuç olmasa da isyancılara teslim olmak hem utanç kaynağı hem de onursuzluk olurdu, şu anda karşı karşıya olduğumuz derin iç krizin çözülmesi gerekiyor."
 flavor_hun.480.a: "Kesinlikle söz konusu bile olamaz!"
 flavor_hun.480.b: "Taleplerini kabul etmeliyiz."
 austrian_nobles: "Avusturya Soylularının Ayaklanması"
 austrian_nobles_joining: "Tüm [ShowCultureName('danube_bavarian')] [pops|e], [austrian_nobles.GetName] tarafına katılacak"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] ülkesindeki Kara Orduda kilit bir komutan olup [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')], [ShowAreaName('bosnia_area')] Ban'ı, [ShowAreaName('transylvania_area')] Voyvodası ve Dağlık Bölgelerin kaptanı olarak görev yapmıştır. [target_character.GetLastNameWithNoTooltip] Hazretleri'nin savaş alanındaki becerileri ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine olan sadakati onu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordusunda öne çıkardı. [target_character.GetShortNameWithNoTooltip] Hazretleri, [ROOT.GetCountry.GetNameWithNoTooltip] ve [GetCountry('BOH').GetName] ülkesi için önemli bir rol oynamakla birlikte [ShowRegionName('balkan_region')] boyunca birçok savaşta da önemli rol oynamıştır. Kara Ordu, [target_character.GetLastNameWithNoTooltip] Hazretleri'nin olağanüstü liderliğinden faydalanıyor ve artık [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kahramanına yıllarca verdiği hizmetten dolayı hak ettiği bir mevki ve takdir sunarak onu ödüllendirme zamanı geldi."
 flavor_hun.490.a: "Ordularımıza bir kez daha liderlik etmeli!"
 flavor_hun.490.b: "Uzmanlığından başka bir yerde faydalanacağız."
 flavor_hun.490.historical_info: "Kara Ordunun tanınmış generali Balázs Magyar, Kral Matthias Corvinus'un askerî kuvvetlerinde önemli bir rol oynamıştır. Daimî bir paralı asker gücü olan Kara Ordu, Osmanlılara karşı önemli zaferler kazanarak Avusturya'nın büyük bir kısmını ve Bohemya Krallığı'nın yarısından fazlasını fethetmiştir. Magyar'ın liderliği ve stratejik katkıları bu başarılarda etkili olmuştur ve onu Macar askerî tarihinde kilit bir figür hâline getirmiştir."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName], bir süre [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza hizmet ederek ordularımız arasında efsanevi bir figür hâline geldi. Gazi, [ShowCultureName('turkish_culture')] halkına ve diğerlerine karşı birçok savaşa girip kazandı. [target_character.GetLastNameWithNoTooltip] olağanüstü askerî becerileri sayesinde kariyeri boyunca girdiği hiçbir savaşı kaybetmedi. Uzun süredir [ShowAreaName('slavonia_area')] ile [ShowAreaName('transylvania_area')] arasında uzanan geniş toprakların savunmasından sorumlu tek kişi kendisiydi. Üstüne üstlük birçok idari mevkide de bulundu. Askerî kariyeri yavaş yavaş sonuna yaklaşsa da [ROOT.GetCountry.GetFlavorRank] artık uzmanlığını başka bir yerde kullanma fırsatına sahip. Becerilerinden nasıl faydalanmalıyız?"
 flavor_hun.500.a: "Orduyu denetlesin."
 flavor_hun.500.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında mevki verilsin."
 flavor_hun.500.historical_info: "Kinizsi, Kral Matthias Corvinus'un Kara Ordusunun en yetenekli ve tanınmış generallerinden biridir. On beşinci yüzyılın sonlarında Osmanlı karşıtı seferler sırasında gösterdiği olağanüstü liderliğiyle kalıcı bir etki bıraktı. Kinizsi, 1479 Ekmek Otlak Muharebesi'nde Ali Bey'in kendisininkinden 3 kat büyük ordusuna karşı galip geldi. Bu büyük zafer, Türklerin bir daha Macaristan'a saldırmaya cesaret edememesini sağlamıştır."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "[ShowInstitutionName('renaissance')] kıtaya yangın ateşi gibi saçılıp ilmî ve kültürel yeniden doğuşun alevlerini körüklerken [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza getirdiği olasılıklarla çalkalanıyor. Âlimler, sanatçılar ve düşünürler [ShowContinentName('europe')] içine yayılmış olan yeni fikir dalgalarından ilham alarak şehirlerimizde toplanmaya başlıyor. Bir öneri sunuldu. [ROOT.GetCountry.GetCapital.GetName] içinde büyük bir kütüphane kurmak, her yerden âlimlerin ilgisini çekebilir. Böylece [GetCountry('HUN').GetName], [ShowInstitutionNameWithNoTooltip('renaissance')] için önemli bir yer hâline gelir ancak böyle iddialı bir projeyi finanse etmek pahalıya patlar. [ShowBuildingTypeName('bibliotheca_corviniana')] binasına yatırım yapmalı mıyız?"
 flavor_hun.510.a: "Harika!"
 flavor_hun.510.b: "Bunu karşılayamayız."
 flavor_hun.510.historical_info: "Rönesans Kralı lakaplı Matthias Corvinus, sanat ve bilim destekçisiydi. Hükümdarlığı sırasında Macaristan, İtalya dışında Rönesans'ı benimseyen ilk ülke olmuştur ve açtırdığı Bibliotheca Corviniana, Macaristan'daki kültürel canlanmaya yaptığı en büyük katkılardan biridir. Bir bilim merkezi hâline gelmiştir ve ülke içindeki bilgi dağıtımında büyük bir rol oynamıştır. Kıtanın dört bir yanından gelen âlimler, kütüphanede toplanarak Rönesans'ın entelektüel canlılığına katkıda bulunmuştur. Kütüphane, Rönesans'ın Macaristan'daki entelektüel coşkusunun sembolü olmakla birlikte ayrıca ilmin ve yeniliğin himayesi olmuştur."
 flavor_hun.520.title: "Bran Kalesi"
 flavor_hun.520.desc: "Karpat Sıradağları bize doğal bir savunma hattı sağlasa da dağ geçitleri düşmanlarımızın ülkeye kolayca girmesine sebep olabilir. Yerel [ShowCultureName('german_transylvanian')] nüfusu [ShowLocationName('brasov')] içine ortak yatırımla kale inşa ederek dağ geçitlerinden birini korumayı öneriyor."
 flavor_hun.520.a: "Harika fikir!"
 flavor_hun.520.b: "Daha geniş çaplı savunma yöntemlerini güçlendirmek daha iyi olabilir."
 flavor_hun.520.c: "Yatırım yapacak gücümüz yok."
 flavor_hun.520.historical_info: "Bran Kalesi, 14. yüzyılda Kronstadt'ın Transilvanyalı Almanları tarafından stratejik dağ geçidini savunmak ve bölge üzerinde kontrol sağlamak amacıyla bir hisar olarak inşa edilmiştir."
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')] Ulusal Uyanışı"
 flavor_hun.530.desc: "Yukarı [GetCountry('HUN').GetName] hem [ShowCultureName('slovak')] halkına hem de alanın zengin madenlerinden faydalanmak isteyen birçok farklı gruplara ev sahipliği yaptı. Büyümekte olan panslavizm hareketinden ve [ShowInstitutionName('enlightenment')] ideallerinden ilham alan [ShowCultureNameWithNoTooltip('slovak')] entelektüelleri ve vizyonerleri, özel statü ile özerk yönetimi tercih eden birleşmiş bir [ShowCultureNameWithNoTooltip('slovak')] ulusunun hayallerini kuruyorlar. [ShowCultureNameWithNoTooltip('slovak')] dilini kanunlaştırmak ve düzenlemek için yorulmadan çalışıp farklı bir edebî geleneğin temellerini atıyorlar. Ulusal canlanma coşkusunu benimsemek, [ShowCultureNameWithNoTooltip('slovak')] halkı arasında birlik ve gurur duygusu uyandırabilecek olsa da onların özerklik taleplerini kabul etmek ülkemizin parçalanmasına yol açabilir."
 flavor_hun.530.a: "[ShowCultureNameWithNoTooltip('slovak')] ulusuna ayrıcalıklar sağlamanın zamanı geldi."
 flavor_hun.530.b: "Bu, tehlikeli bir örnek teşkil edebilir."
 flavor_hun.530.historical_info: "Slovak Ulusal Uyanışı, Slovak dilinin kanunlaştırılmasını ve çeşitli kültürel kurumların geliştirilmesini sağladı ancak hükûmetin ülkedeki azınlıklar aleyhine Macar dilini ve kimliğini teşvik etmeyi amaçlayan bir dizi baskıcı yasayla karşılık vermesi sebebiyle özerk yönetim hayali hiçbir zaman gerçekleşememiştir."
