l_turkish:
 flavor_oma.1.title: "Güç Çekişmesi"
 flavor_oma.1.desc: "[ROOT.GetCountry.GetName] içinde giderek büyüyen istikrarsızlığı fırsat bilen İmam, ulusa karşı bir oyun düzenlemeye karar verdi. Eski İmamlığı yeniden canlandırıp [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ve sıradan halk üzerindeki otoritesini yeniden tesis etmeyi umuyor."
 flavor_oma.1.historical_info: "Nabhani Hanedanı üç yüzyıl boyunca iktidarda kaldı. 15. yüzyılda seçilen İmam tarafından otoriteleri sorgulanmaya başladı. Bu mücadele, Nabhani Hanedanı ülke üzerindeki hâkimiyetini kaybedene kadar devam etti."
 flavor_oma.1.a: "İmam'a boyun eğilsin."
 flavor_oma.1.b: "Umman'da [ROOT.GetCountry.GetGovernment.GetRulerTitle] hüküm sürecek!"
 flavor_oma_portugal_historical_info: "15. yüzyılın sonlarına doğru Portekizli kâşifler, Ümit Burnu'nu geçerek Hindistan'a ulaşmanın yolunu keşfettiler. Deniz yollarını koruyup ticaret üzerindeki hâkimiyetlerini güvence altına almak için Umman topraklarını işgal ettiler ve Sahar ile Maskat şehirlerini neredeyse 150 yıl ellerinde tuttular."
 flavor_oma.2.title: "Portekizliler Geldi!"
 flavor_oma.2.desc: "[GetCountry('POR').GetName] ülkesinden tüccarlar kıyılarımıza yanaştılar ve [ShowLocationName('masqat')] şehrine yerleştiler. Baharat Ticareti üzerindeki hâkimiyetlerini pekiştirmek için şehir üzerindeki kontrollerini güçlendirmeyi umuyorlar."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Onlarla savaşacağız."
 mam_por_confronted: "Ticaret Çatışması"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Hint Ticaretinin Korunması"
 flavor_oma.3.desc: "$india$'daki pirinç ticaretinin hâkimiyeti için rekabet eden güçlere karşı tek şansımız donanmamızı konuşlandırabileceğimiz deniz karakolları kurmak. [target_country.GetName] halkının sahip olduğu bir [target_location.GetRank.GetName] olan [target_location.GetName] bu limanlardan biri. [target_location.GetRank.GetNameWithNoTooltip] topraklarını işgal edebiliriz. Böylesine mükemmel bir bölgeyi elde etmek için başka yollar da bulabiliriz tabii."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Daha fazla karakola ihtiyacımız var."
 flavor_oma.3.b: "Ticaret yapabilecekken neden işgal edelim?"
 flavor_oma.4.title: "[target_location.GetNameWithNoTooltip] Tersanecileri"
 flavor_oma.4.desc: "[target_location.GetName], uzun zamandan beri yabancı tüccarların ana ticaret merkeziydi. Zengin mahalleleri, malları için alıcı arayan tüccarların uğrak yeri hâline gelmişti. Eğer [target_character.GetName] planlarını hayata geçirebilirse bu [target_location.GetRank.GetName] gemilerimizi inşa edeceğimiz ve [ShowSubContinentName('indian_ocean_sub_continent')] alt kıtasına yelken açacak donanmamızı konuşlandıracağımız bir yer hâline gelecek."
 flavor_oma.4.historical_info: "Sur tarih boyunca büyük öneme sahip bir liman oldu. Gemiler, binlerce yıldır kanalda güvenle demir atıyor. Umman'ın ünlü dhovu tersaneleri de burada faaliyet gösteriyor. Ülke 17. yüzyılın ortalarında yeniden gemilere dayalı ticareti benimseyerek zenginleşti."
 flavor_oma.4.a: "Dhovlar, her yöne yelken açacak."
 flavor_oma.4.b: "Tüm kaynaklarımızı buna yatırmalıyız."
 flavor_oma.4.c: "İlgimizi gerektiren daha önemli işlerimiz var."
 flavor_oma.5.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')] Yöneticileri"
 flavor_oma.5.desc: "[ShowLocationName('kilwa_kisiwani')] topraklarını fethettik ve [ShowRegionName('swahili_coast_region')] üzerindeki hâkimiyetimizi güvence altına aldık. Artık bölge üzerindeki egemenliğimizi pekiştirebiliriz. Bunu başarmak için ilk adım [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı [target_location.GetRank.GetName] olan [target_location.GetName] iline taşımak."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] [ShowLocationNameWithNoTooltip('kilwa_kisiwani')] bölgesinde ikamet edecek."
 flavor_oma.5.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinden asla ayrılmayacağız!"
 flavor_oma_forts_historical_info: "Umman, Buhur Ticaretini korumak ve kervanların saldırıya uğramasını engellemek için ülke genelinde çok sayıda kale inşa edildi."
 flavor_oma.6.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_oma.6.desc: "[ShowGoodsName('incense')] üretimiyle tanınan [ShowLocationName('mirbat')] ilini malların [ShowContinentName('europe')] ve [ShowContinentName('asia')] kıtalarına doğru yelken açtığı [ShowRegionName('persia_region')] kıyısıyla birleştiren [target_location.GetRank.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] için hayati önem taşıyan bir durak noktası. Önceki hükümdarlar, [target_location.GetRank.GetNameWithNoTooltip] topraklarını tahkim etmeye çalıştılar. Bugün aynı sorumluluk [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına düşüyor."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "[target_location.GetRank.GetNameWithNoTooltip] genişletilsin ve bölge tahkim edilsin."
 flavor_oma.6.b: "Yalnızca [target_location.GetRank.GetNameWithNoTooltip] genişletilsin."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] fazladan desteğe ihtiyaç duymuyor."
 flavor_oma.7.title: "Buhur Ticaretinin Güçlendirilmesi"
 flavor_oma.7.desc: "[target_location.GetName] çiftçileri [ShowGoodsName('incense')] ticaretimizin işlemesini şimdiye kadar sağladılar. Dünyanın geri kalanı da yüksek kalite parfümlerimize ilgi duymaya başlayınca ürünlerimize olan talep giderek arttı. Bu ticarete daha fazla yatırım yaparsak kısa sürede büyük kâr elde edebiliriz."
 flavor_oma.7.a: "Parfümlerimiz dünyanın dört bir yanına yayılsın."
 flavor_oma.7.b: "Fazla pahalıya patlar."
 flavor_oma.8.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Filosunun Yükselişi"
 flavor_oma.8.desc: "Limanlarımızı yabancı güçlerin merhametine bırakmak istemiyorsak [ShowRegionName('indian_ocean_region')] ve umut vaat eden ticaret olanakları üzerinde rekabet eden ulusların arasına bizim de katılmamız gerekiyor. [target_location.GetName] içindeki [ShowBuildingTypeName('dock')] genişletilir ve [target_character2.GetName] bir armada oluşturma planları yapmak üzere gönderilirse denizlerimiz üzerinde hüküm sahibi olabiliriz."
 flavor_oma.8.a: "Yelkenler fora, cesur [ROOT.GetCountry.GetAdjectiveWithNoTooltip] denizciler!"
 flavor_oma.8.b: "Yerine [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordusu genişletilsin."
 flavor_oma_falaj_historical_info: "Farsça kökeniyle Kanat olarak da bilinen Kehriz, Orta Doğu'da ve Kuzey Afrika'da suyun yüzeye çıkarılmasını sağlayan bir yeraltı su kemeri sistemidir. Umman, suyun İzki'den Nizva'ya taşınması için bu sistemi kullanarak şehrin refaha kavuşmasını sağladı."
 flavor_oma.9.title: "[target_location.GetNameWithNoTooltip] İline Su Temini"
 flavor_oma.9.desc: "[target_location.GetName] ilinin su kaynakları yetersiz kalıyor. Kıyıdan uzakta kurulu şehrin halkına yardımcı olmak için eski yeraltı su kanallarımızı, yani [ShowBuildingTypeName('oma_falaj')] yapılarını genişletmek fena fikir değil."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Önceki su kanallarımız yetersiz kaldı. Genişletilsin."
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip] gayet iyi durumda."
 flavor_oma.10.title: "[target_location.GetNameWithNoTooltip] Üstünlüğü"
 flavor_oma.10.desc: "Geçtiğimiz yıllarda [target_location.GetRank.GetName] olan [target_location.GetName] giderek zenginleşti ve Buhur Ticaretindeki hayati önemini hâlen koruyor. Bu nedenle [target_character.GetName], [target_location.GetRank.GetNameWithNoTooltip] topraklarını [ROOT.GetCountry.GetName] ülkesinin incisine dönüştürmeyi planlıyor. Konut sayısı artırılıp [ShowBuildingTypeName('oma_nizwa_fort')] inşa edilirse hiçbir ulus [target_location.GetNameWithNoTooltip] iline tepeden bakamaz."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "[target_location.GetNameWithNoTooltip] daha da güçlendirilsin."
 flavor_oma.10.b: "Yalnızca [target_location.GetRank.GetNameWithNoTooltip] genişletilsin."
 flavor_oma.10.c: "Zaten gayet iyi bir [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.11.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')] Bölgesinde Göçmenler"
 flavor_oma.11.desc: "[ShowRegionName('swahili_coast_region')] üzerinde kontrol sahibi olma planlarımız [ShowAreaName('oman_area')] bölgesinden birçok kişinin [target_location.GetName] ve çevre topraklarına yerleşmeyi düşünmesine neden oldu. Belki de onlara izin vermeliyiz. Böylece oradaki halkı daha kolay yönetebiliriz."
 flavor_oma.11.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] yerleşimcileri [ShowRegionNameWithNoTooltip('swahili_coast_region')] bölgesine yönlendirelim."
 flavor_oma.11.b: "Uğraştığımıza değmez."
 flavor_oma.12.title: "Korsan Sahili"
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')] bölgesi paralı korsanların uğrak mekânı hâline geldi. $india$ topraklarından [ShowContinentName('europe')] ile [ShowContinentName('africa')] kıtalarına gönderilen sevkiyatlar servet elde etmek isteyen korsanlar tarafından yağmalanıyor. Onlarla savaşmayı deneyebiliriz veya bize hizmet etmeleri için davet edebiliriz."
 flavor_oma.12.a: "Bu korsanları limanlarımıza davet edelim."
 flavor_oma.12.b: "[ROOT.GetCountry.GetNameWithNoTooltip] korsan bayrağını dalgalandırsın!"
 flavor_oma.12.c: "Kıyılarımızda korsan kalmayacak."
 flavor_oma.13.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_oma.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremizin kıyıya ulaşmadan önceki son durak noktası [target_location.GetRank.GetName] olan [target_location.GetName] ili. Bölgedeki mevcut tahkimatlar, topraklardan geçen karavanları korumak için yetersiz. Belki [target_character.GetName], [target_location.GetRank.GetNameWithNoTooltip] iline daha fazla kaynak ayırsa daha iyi olur."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "Kale yeni bir liman kurulmasına yönelik çıkarlarımızı koruyacaktır."
 flavor_oma.13.b: "Kara sınırlarımızı güçlendirmeye öncelik tanıyalım."
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip] Güçlendirmesi"
 flavor_oma.14.desc: "[target_location.GetName] topraklarında ikamet eden eski rakiplerimizi gölgede bıraktık. [target_location.GetRank.GetName] tamamen kontrolümüz altında. Sıra bölgenin kaderini belirlemeye geldi. Eski şikâyetlerimiz bir yana, [ShowRegionName('persia_region')] ve körfezi içinde ticaret için hayati öneme sahip bir liman olduğunu unutmamamız lazım."
 flavor_oma.14.a: "Ada [ShowRegionNameWithNoTooltip('persia_region')] içinde ticaret için hayati öneme sahip."
 flavor_oma.14.b: "Onun yerine [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrini geliştirelim."
 flavor_oma.15.title: "Yeni Bir İmamlık"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName] ülkesinin istikrarı yeniden bozuldu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ile [target_character.GetName] güç mücadelesine tutuştu. [target_character2.GetName] ise [ShowGovernmentTypeName('theocracy')] yönetimini yeniden tesis etmeyi planlıyor. Belki [ROOT.GetCountry.GetName] dışına sürgün ederek ondan kurtulabiliriz. Diğer yandan böyle bir hamle hiç kuşkusuz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresini sinirlendirecektir."
 flavor_oma.15.a: "[target_character2.GetNameWithNoTooltip] yönetimini destekleyelim."
 flavor_oma.15.b: "[target_character.GetNameWithNoTooltip] Hazretleri'ne karşı komplo kurduğu için [target_character2.GetNameWithNoTooltip] sürgün edilsin."
 flavor_oma.16.title: "Kıyı İskânı"
 flavor_oma.16.desc: "Nüfusumuzun bir kısmı [target_location.GetName] gibi kıyıdan uzak yerlerde yaşıyor. Dolayısıyla denizler üzerindeki nüfuzumuzu genişletmemizin yegâne yolu halkımızı kıyılara yönlendirmekte yatıyor. Bu doğrultuda [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı gerekli planları yapmaya başladı bile."
 flavor_oma.16.a: "Kıyı bölgelerimizin nüfusunu artıralım."
 flavor_oma.16.b: "Asıl kıyıdan uzak yerlerin desteğe ihtiyacı var."
 flavor_oma.16.c: "Bunun için yeterli paramız yok."
 flavor_oma.17.title: "Kehriz Genişlemesi"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "[ShowBuildingTypeName('oma_falaj')] sistemini kullanarak [ShowLocationName('nizwa')] şehrine su temin etme çabalarımız başarıyla sonuçlandı. Bölgede yaşayan halkın büyük bir çoğunluğu yeni su kaynaklarından hoşnut ve refah içinde bir yaşam sürüyor. [target_character.GetName] diğer illeri de kapsamasını sağlamak için bu sistemi genişletme planları yapmaya başladı bile. Tabii bu planları hayata geçirmek maliyetli olacak."
 flavor_oma.17.a: "Değerli bir girişim."
 flavor_oma.17.b: "Sadece planlamasını yapmak bile bizi beş parasız bırakır."
 flavor_oma.18.title: "Denizaşırı Emeller"
 flavor_oma.18.desc: "Güçlü bir donanma oluşturduk ve kudretimizi yabancı güçlere kanıtladık. Şimdiyse [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamı dünyanın hangi bölgesini ele geçireceklerine dair planlar yapmaya koyuldu. Bazıları $india$'daki [ShowGoodsName('pepper')] akışını güvence altına almaları gerektiğini öne sürüyor. Diğerleriyse [ShowRegionName('swahili_coast_region')] topraklarının daha kolay kontrol edilebilir olduğunu savunuyor. Her koşulda [ROOT.GetCountry.GetName] ülkesi tarihe bir $rank_empire$ olarak yazılacak."
 flavor_oma.18.a: "Diğerleri gibi biz de güneşin altında hak ettiğimiz topraklara sahip olacağız."
