 flavor_sale_of_lusatia.1000.title: "[GetCountry('SOR').GetNameWithNoTooltip] Rehini"
 flavor_sale_of_lusatia.1000.desc: "[GetCharacter('bra_heinrich_ii_askanier').GetName] hayatını kaybettikten sonra miras yoluyla kazandığımız [GetCountry('SOR').GetLongName] ülkesinin gerek [target_ruler.GetName] gerekse [ROOT.GetCountry.GetCapital.GetName] şehrine dair hedefleri açısından pek de kıymetli olduğu söylenemez. Daha önceden [GetCountry('MEI').GetLongName] ülkesiyle bir anlaşmaya varmış ve [GetCountry('SOR').GetNameWithNoTooltip] üzerindeki hakları kendilerine rehin bırakmıştık. Genişleme arzusundaki yabancı güçlerin gözlerini [GetCountry('SOR').GetNameWithNoTooltip] topraklarına çevirdiği şu günlerde söz konusu anlaşmayı yenilesek ve dış saldırılara karşı savunmak zorunda kalmaktan ziyade para kazansak fena olmayabilir."
 flavor_sale_of_lusatia.1000.a: "[GetCountry('MEI').GetCapital.GetNameWithNoTooltip] ülkesine bir diplomat gönderelim!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] yüklü bir miktar para karşılığında [GetCountry('SOR').GetName] ülkesini satın alabilir. Bu durum [subject|e] ilişkisini 10 yıl süreyle onlara devreder. [target_ruler.GetName], [GetCountry('SOR').GetNameWithNoTooltip] ülkesinin [Concept('ruler', 'Hükümdarı')|e] olarak kalır."
 flavor_sale_of_lusatia.1000.b: "Geçici süreyle bile olsa o toprakları kaybedemeyiz."
 flavor_sale_of_lusatia.1000.historical_info: "1323 yılında imzalanan eski bir rehin anlaşması yenilenerek Lusatia Margravlığı 1353 yılında Meissen Margravlığı'na rehin verildi. Rehinin 10 yıl sürmesi kararlaştırılmıştı. Bu süre zarfında Wittelsbacher sembolik lider olarak kalacak ve Meissen, Lusatia'nın gelirine erişim sağlayacaktı."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName] ülkesi [GetCountry('SOR').GetName] üzerindeki rehini 10 yıl süreyle yenilemeyi teklif etti. Karşılığında yüklü bir miktar ödeme talep ediyorlar ancak kabul edersek [target_ruler_meissen.GetDynasty.GetName] Hanedanı'nın eski topraklarında daha fazla nüfuz kazanmak için harika bir fırsat elde etmiş olacağız."
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Bu topraklara ihtiyacımız yok."
 flavor_sale_of_lusatia.1100.title: "[GetCountry('SOR').GetNameWithNoTooltip] Meselesi"
 flavor_sale_of_lusatia.1100.desc_normal: "Rehin süresi sona erdiğine göre [GetCountry('SOR').GetLongName] toprakları yakında yeniden kontrolümüze girecek.\n\nBununla birlikte söz konusu toprakların bizim için pek de değerli olduğu söylenemez. Aksine, satarsak daha mühim meseleler için gerekli finansal desteği elde edebiliriz. Hatta dilersek doğrudan bu toprakları satabilir ve bu belalı yerlerden hepten kurtulabiliriz. Pek çok gücün [GetCountry('SOR').GetName] ülkesini satın almaya olumlu yaklaşacağına dair hiç kuşkumuz yok. [target_buyer.GetName] ile kurduğumuz iyi ilişkileri de göz ardı etmemek lazım. Amaçlarımız doğrultusunda güvenilir bir seçenek olarak gözümüzü kendisine çevirebiliriz."
 flavor_sale_of_lusatia.1100.desc_fallback: "[GetCountry('SOR').GetName] rehininin süresi sona erdi ancak ne yazık ki mülkiyeti artık o yabancı ahmakların elinde bulunmuyor. Bu toprakları geri almak için kullanabileceğimiz yasal yollar ise oldukça sınırlı."
 flavor_sale_of_lusatia.1100.a: "[target_buyer.GetNameWithNoTooltip] Hazretleri'ne teklif sunulsun."
 flavor_sale_of_lusatia.1100.b: "Artık topraklarımızı satmayacağız."
 flavor_sale_of_lusatia.1100.c: "Meşru topraklarımızı geri alacağız!"
 flavor_sale_of_lusatia.1100.d: "Anlık bir gaflet."
 flavor_sale_of_lusatia.1100.historical_info: "1353 Rehini'nin süresinin sona ermesinin ardından Otto von Wittelsbach, Lusatia Margravlığı'nın topraklarını ve Margrav ünvanını Bohemya Krallığı'na satmayı teklif etti. Önerisi kabul edilince Lusatia toprakları Bohemya bölgesine dâhil oldu. Böylece Yukarı ve Aşağı Lusatia yeniden tek bir hükümdar altında birleştirildi."
 flavor_sale_of_lusatia.1101.desc: "[GetCountry('MEI').GetName] ülkesinin [GetCountry('SOR').GetName] toprakları üzerindeki rehin hakkının sona ermesiyle birlikte [GetCountry('BRA').GetName], [GetCountry('SOR').GetLongNameWithNoTooltip] ülkesini tamamen satın almamız yönünde bir teklif sundu. Belirledikleri fiyat fazlasıyla yüksek ancak kârlı bir yatırım yapmak istiyorsak teklifi kabul etmeyi düşünebiliriz."
 flavor_sale_of_lusatia.1101.a: "Kabul ediyoruz!"
 flavor_sale_of_lusatia.1101.b: "Kötü bir yatırım olacağa benziyor."
 flavor_sale_of_lusatia.1102.title: "Teklif Reddedildi"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName] teklifimizi reddetti! Rehin anlaşmasında belirtildiği üzere [GetCountry('SOR').GetName] tekrar hükmümüz altına girecek ve bize vasal ücreti ödeyecek."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
