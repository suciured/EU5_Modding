l_turkish:
 flavor_lub.1.title: "[target_location.GetNameWithNoTooltip] Kapısı"
 flavor_lub.1.desc: "Topraklarımızdaki en iyi mühendisler, [target_location.GetName] içinde toplanarak değerli [target_location.GetRank.GetNameWithNoTooltip] için yeni bir kapı yapma fikrini öne sürüyorlar. Planları başkentimizin ana kapısı olacak bir [ShowBuildingTypeName('hsa_burgtor')] inşa etmek.\n\nYapıyı zarif mimari eserlerle de süsleyecekler. Mevcut tahkimatlarımızla birlikte stratejik konumu sayesinde muhafızların girişleri ve çıkışları kolayca takip etmesini ve ayarlamasını sağlayacak."
 flavor_lub.1.a: "Bunu finanse edelim!"
 flavor_lub.1.b: "Belki [target_country.GetNameWithNoTooltip] yapım masraflarını karşılayabilir."
 flavor_lub.1.c: "Böyle bir harcamayla uğraşamayız."
 flavor_lub.2.title: "[target_country2.GetNameWithNoTooltip] için Finansal Destek"
 flavor_lub.2.desc: "[target_country2.GetName] belediye sarayından gelen ulaklar yakın zamanda tüccarlarımıza ulaştı. Son mühendislik projelerini finanse ederek diplomatlarımız arasındaki iş birliğini derinleştirmemizi öneriyorlar. [target_location.GetRank.GetNameWithNoTooltip] için ana kapı olacak bir [ShowBuildingTypeName('hsa_burgtor')] inşa etmek istiyorlar. Tek ricalarıysa makul bir katkıda bulunmamız."
 flavor_lub.2.a: "Öyle olsun..."
 flavor_lub.2.b: "Bizi aptal yerine mi koyuyorlar?"
 opinion_financed_burgtor_modifier: "$hsa_burgtor$ Finanse Edildi"
 opinion_refused_to_finance_burgtor_modifier: "$hsa_burgtor$un Finanse Edilmesi Reddedildi"
 flavor_lub.3.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 flavor_lub.3.desc: "Mali yardım isteğimize tüccarların verdiği cevabı taşıyan mühürlü bir mektup ile birlikte [target_country.GetName] ülkesinden bir ulak geldi. Mektupta, ortak çıkarlarımız doğrultusunda halklarımızın iş birliğine devam etmesinden bahsediliyor. Yazışma, Cemiyet'in kararıyla bitiyor."
 flavor_lub.3.a: "...finanse edecekler!"
 flavor_lub.3.b: "...finanse etmemeye karar verdiler!"
