l_turkish:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')] İnancı Geri Dönüyor!"
 flavor_boh.1.desc: "Tüm çabalarımıza rağmen [ShowReligionAdjective('hussite')] ve [ShowReligionAdjective('catholic')] inancı mensupları arasında dinî barış sağlama girişimlerimiz başarısız oldu. [ShowReligionAdjectiveWithNoTooltip('hussite')] fraksiyonunun lideri [jiri_z_podebrad.GetName] bir ordu topladı ve [ShowLocationName('prague')] üzerine yürüyor. Kendisini [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] yapıp [GetCharacter('boh_jan_hus').GetLastName] takipçilerine dinî özgürlük vermeyi hedefliyor."
 flavor_boh.1.historical_info: "Kunštát ve Poděbrady Hükümdarı George, bir Bohemya soylusu ve Hussitlerin lideriydi. Kral Ladislaus hükümdarlığı sırasında Katolik inancı mensupları ve Hussitler arasında yaşanan gerginlikler nedeniyle bir ordu toplayarak başkente yürüdü ve Papa'ya hâlen sadık olan tüm soyluları bozguna uğrattı. 1451 yılında Kutsal Roma İmparatoru, III. Frederik tarafından Bohemya bölgesinin yönetimi kendisine verildi. 1458 yılında ise Papa'ya hâlen sadık olanlar dâhil tüm Bohemya zümreleri tarafından yeniden seçildi. Hükümdarlığı boyunca barış ve iş birliği yanlısı politikalar izlemiş olsa da Katolik rakipleri Macaristan Kralı Matyas Korvinus'un yardımıyla bir isyan düzenledi. Bu isyan neticesinde Bohemya işgal edilerek Katolik inancına geri döndürüldü."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] gerçekleri biliyordu."
 flavor_boh.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hussitlerle birlikte yürüsün, ulusumuz da arkalarından Roma'ya."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Hussit Yönetimi"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Hükümdarımız, [GetCharacter('boh_jan_hus').GetName] tarafından [ShowReligionAdjective('catholic')] Kilisesi'ne karşı kurulan [ShowReligionName('hussite')] dinî hareketini destekliyor. Hareket tebaamız arasında çok popüler olsa da Avrupa'daki diğer [ShowReligionGroupAdjective('christian')] hükümdarları bize düşman etti."
 flavor_boh.1.c: "Roma'ya sadık kalacağız!"
 boh_papal_reconciled: "Hussit Teslimiyeti"
 flavor_boh.2.title: "Zındık [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_boh.2.desc: "[target_character.GetName], [ShowReligionAdjective('hussite')] mezhebinin sadık bir müridi olduğu için [ShowReligionAdjective('catholic')] Kilisesi ile karşı karşıya geldi. Kendisinin merhametli olduğunu düşünen [GetCountry('PAP').GetGovernment.GetRulerTitle], [GetCharacter('boh_jan_hus').GetLastName] inancını reddetmemiz ve Roma'ya bağlılığımıza dönmemiz hâlinde Kilise ile tam bir uzlaşma ve hatta bazı tavizler öneriyor."
 flavor_boh.2.a: "Roma'ya boyun eğelim."
 flavor_boh.2.b: "İsa'ya sadık kalacağız!"
 flavor_boh.3.title: "Zelená Hora Konfederasyonu"
 flavor_boh.3.desc: "[target_character.GetName] Hazretleri'nin Kilise'nin [ShowReligionAdjective('hussite')] inancını bastırma konusundaki taleplerini reddetmesi, [ROOT.GetCountry.GetName] içerisindeki Papalık fraksiyonunu öfkelendirdi. Onu hem kendilerinin hem de Kilise'nin düşmanı bir zındık olarak görüyorlar. Zelená Hora'daki bir toplantıda [target_character.GetShortNameWithNoTooltip] Hazretleri'nin hükmetmeye uygun olmadığını ilan ettiler. [ShowAreaName('silesia_area')] bölgesindeki benzer düşünceli soylularla birlikte [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimize karşı açık bir isyana giriştiler."
 flavor_boh.3.a: "Onları ezip geçeceğiz!"
 flavor_boh.4.title: "Vladislav Salonu"
 flavor_boh.4.desc: "Harika mimarımız [target_character.GetName], son eseri [ShowWorkOfArtName('vladislav_hall')] ile kendini aştı. Mimarlığının şaheseri olan bu salon, [ShowLocationName('prague')] ilindeki en büyük sivil mekân niteliğinde. Ziyafetler, taç giyme törenleri ve sarayın diğer önemli etkinliklerinde değerlendirilebilir. Uzun olmakla kalmayıp tonozlu tavanının yüksekliğiyle de eşsiz bir büyüklüğe sahip olan yapı, atlı şövalyelerin yapının içerisinde turnuva düzenleyebilmesine bile olanak tanıyor."
 flavor_boh.4.a: "Muhteşem!"
 flavor_boh.4.historical_info: "1502 yılında Kral II. Vladislav hükümdarlığında Geç Dönem Gotik tarzına ait bir başyapıt olan Vladislav Salonu'nun inşası tamamlandı. Benedikt Rejt tarafından tasarlanan yapı, geniş iç mekânı ve kaburgalı tonozlarıyla Orta Çağ Dönemi mimarisini yansıtıyor. Aslen kraliyet törenleri, ziyafetler ve mızrak dövüşü turnuvaları için kullanılmış olsa da Habsburg döneminde parlamento buluşmalarına ve kraliyet seçimlerine de ev sahipliği yapmıştır. Geniş merdivenleri atlı şövalyelerin rahatça hareket edebilmesi amacıyla tasarlanmıştır."
 flavor_boh.6.title: "Brahe ve Kepler"
 flavor_boh.6.desc: "Çağımızın en büyük düşünürlerini çeken [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız bilimsel gelişmeler için bir merkez hâline geldi. Meşhur Danimarkalı Astronom [target_character.GetName], [ROOT.GetCountry.GetCapital.GetName] şehrine gelerek gökleri gözlemleme alanındaki benzersiz uzmanlığıyla diğer dehalar arasında yerini aldı. Teorilerini geliştirme uğraşı sırasındaysa analitik becerisi gökleri kavrayış biçimimizi değiştirecek parlak Matematikçi [target_character2.GetName] ile yolları kesişti. Bu iki dehanın iş birliği topraklarımıza prestij katacak ve bilgi birikimimizi artıracak olsa da çalışmaları geleneksel görüşlere meydan okuyor."
 flavor_boh.6.historical_info: "Ünlü Astronom Tycho Brahe yaşamının son döneminde Prag'a taşındı. Sonrasındaysa sarayın resmî astronomu oldu ve yeni bir rasathane inşa etti. Kendisine yardımcı olan Johannes Kepler, daha sonra Brahe'nin ölümünden sonra onun topladığı verileri kullanarak Gezegensel Hareket Yasalarını geliştirdi."
 flavor_boh.6.a: "Harika!"
 flavor_boh.6.b: "Gökyüzüne bakmaya bir son vermeliler!"
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] Gelenekleri"
 flavor_boh.7.desc: "[ShowReligionAdjective('hussite')] gelenekleri [ROOT.GetCountry.GetName] halkı arasında hâlâ hatırlanıyor. Luther'in tezleri yaygın olarak bilinir hâle geldikten sonra giderek daha fazla önemli kişi [ShowReligionAdjectiveWithNoTooltip('hussite')] yerine açıkça [ShowReligionAdjective('lutheran')] olduğunu ilan etmeye başladı. Ayrı bir [ShowReligionAdjectiveWithNoTooltip('hussite')] kimliğini korumaya mı devam edeceğimize yoksa daha geniş [ShowReligionAdjectiveWithNoTooltip('lutheran')] reformuna mı katılacağımıza karar vermeliyiz."
 flavor_boh.7.a: "[ShowReligionAdjectiveWithNoTooltip('hussite')] inancımızı korumaya devam edeceğiz."
 flavor_boh.7.b: "Reforma katılacağız. Luther ve [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip] adına!"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] İçerisinde Kış Kralı"
 flavor_boh.8.desc: "[ShowReligionAdjective('catholic')] ve [ShowReligionAdjective('lutheran')] nüfuslarımız arasındaki dinî gerilimler yeni bir olay olmasa da son zamanlarda endişe verici boyutlara ulaştı. Bazı [ShowReligionAdjectiveWithNoTooltip('lutheran')] soylular komşu ülkelerden benzer zındıkların desteğini almayı başardı ve hatta [target_character.GetName] Hazretleri'nin yerine [ROOT.GetCountry.GetName] ülkesine [ROOT.GetCountry.GetGovernment.GetRulerTitle] olacak bir aday bile seçtiler. Cüretleri sınır tanımıyor ancak dinî çatışmanın varlığını da inkâr edemeyiz. Ya [ShowReligionNameWithNoTooltip('lutheran')] inancını kabul edeceğiz ya da onlarla savaş meydanında karşılaşmaya hazır olacağız."
 flavor_boh.8.historical_info: "1608'de İmparatorluk vatandaşı olan Katolik ve Protestan kesimler arasındaki gerilim arttı. Protestanlar Brandenburg ve Hessen-Kassel'in desteklediği Pfalz Prensi Fredrik'in liderliğinde bir birlik kurdular. Katolikler de buna Katolik Cemiyeti'ni kurarak cevap verdiler. 1618'de Bohemya'daki Protestanlar isyan ederek Pfalz'lı Friedrich'i Bohemya kralı seçtiler. İmparator, kendisi de Bohemya kralı olduğu için bunu kabul edemezdi. Tecrübeli komutanı Tilly'yi birlikleriyle Bohemya'ya gönderdi ve Beyaz Dağ Muharebesi'nde Pfalz'lı Friedrich'in saltanatı sona erdi. Avusturya ve Güney Almanya'daki tüm Protestan direniş ezildi. Friedrich, Bohemya'dan kaçtı ve kısa süren saltanatı nedeniyle \"Kış Kralı\" olarak adlandırıldı."
 flavor_boh.8.a: "Kan dökmekten kaçınalım."
 flavor_boh.8.b: "Tanrı bizimledir!"
 boh_lutheran_king: "Tahtta Lüterci Kral"
 flavor_boh.9.title: "[GetCountry('BOH').GetNameWithNoTooltip] İçindeki [ShowReligionAdjectiveWithNoTooltip('hussite')] [GetCountry('BOH').GetGovernment.GetRulerTitle]"
 flavor_boh.9.desc: "[GetCountry('BOH').GetLongName] ülkesinde yeni bir [GetCountry('BOH').GetGovernment.GetRulerTitle] hüküm sürmeye başladı. Şeytanın ayarttığı aşikâr olan [target_character.GetName], tüm usullere açıkça meydan okuyarak zındık [ShowReligionAdjective('hussite')] inancını seçti. Kardinaller Kurulu bunu hem [ShowReligionNameWithNoTooltip('catholic')] inancına hem de bizzat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne hakaret olarak görüyor."
 flavor_boh.9.a: "[target_character.GetNameWithNoTooltip] ve hanesini kınamalıyız."
 boh_heretic_hussite: "Zındık Hussit"
 flavor_boh.9.b: "[GetCountry('BOH').GetNameWithNoTooltip] ile uzlaşmaya çalışmalıyız."
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip], [target_character.GetNameWithNoTooltip] Hazretleri'ni Kınıyor"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizi zındık [ShowReligionAdjective('hussite')] inancında ısrar etmesi sebebiyle kınadı."
 flavor_boh.10.a: "Halkımın yanındayım!"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip] Boyun Eğdi"
 flavor_boh.11.desc: "[GetCountry('PAP').GetLongName] ülkesinin yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin [ShowReligionAdjective('hussite')] hareketine açıkça bağlılığına rağmen kendisini kınamaktan imtina ettiği haberini aldık."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "Kilise İçindeki Anlaşmazlıklar"
 flavor_boh.13.desc: "[ShowLocationName('konstanz')] ilinde [ShowReligionAdjective('catholic')] inancı hakkında toplanacak konseye [target_character.GetName] Hazretleri'nin katılması ve Kilise içindeki anlaşmazlıklar hakkındaki görüşlerini sunması istendi. Kendisine can güvenliği sözü verildi."
 flavor_boh.13.a: "Bir problem yok gibi!"
 flavor_boh.14.title: "[ShowLocationNameWithNoTooltip('konstanz')] Konseyi"
 flavor_boh.14.desc: "[ShowLocationName('konstanz')] Konseyi'nin muhteşem toplantısında kader rüzgârları, dinî karmaşanın ağırlığını ve bir insanın kaderini beraberinde getirerek şiddetle esiyor. [GetCountry('BOH').GetAdjective] reformcu ve din özgürlüğünün savunucusu [target_character.GetName], hayatı pamuk ipliğine bağlı bir şekilde kudretli konseyin karşısında duruyor. [target_character.GetLastNameWithNoTooltip] Hazretleri'nin öğretileri, kutsal salonlarda yankılanarak [ShowReligionAdjective('catholic')] Kilisesi'nin otoritesine meydan okuyor ve reform talep ediyor. Takipçisi olan Hussitler, konsey onun kaderi hakkında müzakere ederken nefeslerini tutmuş izliyor."
 flavor_boh.14.a: "[target_character.GetNameWithNoTooltip] kazığa bağlanıp yakılsın."
 flavor_boh.14.b: "Zındık affedilsin."
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] Kazığa Bağlanıp Yakıldı"
 flavor_boh.15.desc: "Dinî mücadele tarihinde karanlık bir sayfa açılırken [ROOT.GetCountry.GetAdjective] reformcu [target_character.GetName] Hazretleri'nin hayatı, trajik bir şekilde son buldu. Muhalefetin alevleri inançlıları sararken [ShowReligionAdjective('catholic')] Kilisesi'nin kudretli güçleri [target_character.GetLastNameWithNoTooltip] öğretilerinin titreyen ışığını söndürmek için toplanıyor."
 flavor_boh.15.a: "Bizden birisi miydi?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] Serbest Bırakıldı"
 flavor_boh.16.desc: "Çarpıcı bir gelişmeyle adalet salonları çağlar boyunca yankılanacak bir bildiriyle çınlıyor. Bir zamanlar zındık olarak mahkûm edilen [ROOT.GetCountry.GetAdjective] reformcu [target_character.GetName] özgür bırakıldı. Artık [ShowReligionAdjective('catholic')] inancının düşmanı olarak görülmüyor ve bu yüzden öğretilerine yaymaya devam etmekte özgür."
 flavor_boh.16.a: "Bu, öğretilerin yayılmasına sebep olacaktır."
 flavor_boh.17.title: "Birinci [ShowLocationNameWithNoTooltip('visegrad')] Kongresi"
 flavor_boh.17.desc: "[ROOT.GetCountry.GetAdjective], [GetCountry('HUN').GetAdjective] ve [GetCountry('POL').GetAdjective] Hanedanlarının [GetCountry('HAB').GetAdjective] yayılması meselesini görüşmesinin üzerinden birkaç yıl geçti. Üç ülke arasında güçlü ilişkileri pekiştirmek için [ShowDynastyName('piast_dynasty')] tahtı üzerindeki hak iddiamızdan vazgeçmeyi seçtik.\n\nKarşılığında iyi niyet göstergesi olarak ticaret yolları üzerinde özel haklar aldık; [ShowAreaName('silesia_area')] bölgesi üzerindeki hâkimiyetimiz tanındı. Bu anlaşma, üç hanedan arasındaki ilişkileri canlandırdı, [ShowDynastyName('habsburg_dynasty')] ailesine karşı yürüttüğümüz nüfuz savaşında da önemli bir koz olma niteliği taşıyor."
 flavor_boh.17.a: "Bu anlaşmaya sadık kalmaya devam edeceğiz!"
 flavor_boh.17.b: "Başka planlarımız var."
 flavor_boh.18.title: "Staroměstská Radnice - Eski Belediye Binası"
 flavor_boh.18.desc: "Topraklarımızın idaresi çok sayıda yetenekli şansölye ve kabine üyesinin dikkatini gerektiren karmaşık bir mesele.\n\nHukuki işlemleri kolaylaştırmak ve [ROOT.GetCountry.GetFlavorRank] ülkesini yönetme kapasitemizi artırmak için [ROOT.GetCountry.GetGovernment.GetCabinetTitle] danışmanlarımızın birçoğu, varlıklı bir aileden büyük ve elit bir konak satın alınmasını ve buranın danışmanlarımızla zümre üyeleri arasında politikaların ve hükûmet icraatlarının müzakere edildiği bir toplantı yeri hâline getirilmesini önerdi."
 flavor_boh.18.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] makamımız için faydalı olur!"
 flavor_boh.18.b: "Statükoyu bozmamalıyız."
 flavor_boh.19.title: "Mahallelerin Vergi Hakları"
 flavor_boh.19.desc: "[ShowLocationName('prague')] ilinin kentsel sınırları genişledikçe Malá Strana gibi şehrin çeşitli semtlerinin idarecileri olan önemli şahsiyetler, kendi sınırları içinde yaşayan halktan vergi alma hakkı talep ettiler.\n\nBu hamle şüphesiz hazine nüfuzumuzun önemli bir kısmını [ShowEstateTypeName('nobles_estate')] zümresine aktaracaktır. Kararımızı ölçüp biçerek vermeliyiz."
 flavor_boh.19.a: "Öyle olsun, taleplerini yerine getirelim."
 flavor_boh.19.b: "Söz konusu bile olamaz!"
 flavor_boh.20.title: "[ShowLocationNameWithNoTooltip('prague')] Üniversitesi"
 flavor_boh.20.desc: "Dünyanın en aydın ve tahsilli milletleri arasında yer almak istiyorsak bilginin yayılması hayati bir önem taşıyor. Son dönemde akademik öğrenim, yeni bir üniversitenin canlı salonları ve hikmetin yayılması, elit kesimimizin en çok önem verdiği meseleler hâline geldi. Bu durum, gelecek neslin parlak zihinlerini barındırmak ve yetiştirmek için bir [ShowBuildingTypeName('university')] inşa etme taleplerini beraberinde getirdi."
 flavor_boh.20.a: "Harika bir fikir!"
 flavor_boh.20.b: "Pek de iyi bir fikir değil."
 flavor_boh.21.title: "Nové Město - Yeni Kasaba"
 flavor_boh.21.desc: "[target_character.GetName] Hazretleri'nin üstün idaresi ile halkımızın refah ve zenginliğinin bir kanıtı olarak [target_location.GetName] şehir meclisi, muhteşem başkentimizin yasal sınırları içinde yepyeni bir yerleşim yeri kurulmasını öneriyor. [target_location.GetNameWithNoTooltip] şehrinin konumunu bir metropole yükseltme gayretiyle birçok danışman, halkımızın şanını ve çalışkanlığını sergileyen yeni binalarla donatılmış yeni bir şehir merkezinin yerleşime açılması fikrini destekliyor."
 flavor_boh.21.a: "İnşa edilsin!"
 flavor_boh.21.b: "Paramız boşa gider."
 flavor_boh.22.title: "Birleşik Genel Meclis"
 flavor_boh.22.desc: "[GetUniqueInternationalOrganization('hre').GetName] teşkilatının başına geçtiğimizden beri imparatorluğun adli usulleriyle bizimkiler arasında belirgin bir fark olduğunu fark ettik. Hükmümüzü savunup meşrulaştırmaya çalıştıkça kültürel ve geleneksel farklılıklar sebebiyle bu uçurum daha da genişliyor.\n\n[target_character.GetName] Hazretleri'nin danışmanlarından çoğu, konumumuzu sağlamlaştırmak ve halkımızı imparatorluğa yakınlaştırmak gayesiyle birleşik bir genel meclis kurulmasını önerdi. Bu mecliste, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin üyeleri ile tüm imparatorluk prenslerinden önde gelenler bizimkilerle bir araya gelecek ve imtiyazlarına ilişkin mevcut Roma kanunlarının büyük bir kısmının onaylanmasını mümkün kılacak."
 flavor_boh.22.a: "Saltanatımızı meşru kılmak için önemli ve gerekli bir adım."
 flavor_boh.22.b: "İç ve dış politikaları birbirine karıştırmayalım."
 every_elector_25_opinion_tt: "Her Elektör hakkımızda [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] görüş kazanır."
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip] İli Mahkemesi"
 flavor_boh.23.desc: "Ülkemizin idaresi kolay bir iş değil. Yüzlerce mübaşir ve vali vergi toplama verimliliğimizi artırmak ve topraklarımızın sınır bölgeleri üzerindeki kontrolümüzü güçlendirmek için gece gündüz durmadan çalışıyor.\n\nSon zamanlarda [target_area.GetName] bölgesinin belediye başkanlarından, [target_capital.GetName] adına yönetimi devralacak bölgesel bir mahkeme kurulması yönünde bir talep aldık. Bu mahkemede, yerelden seçilecek bir vali tarafından temsil edilecek ve bölgesel bir yargıç tarafından denetlenecek 14 koltuk, bölgenin en önde gelen soylularına tahsis edilecek."
 flavor_boh.23.a: "Öyle olsun, talep onaylansın."
 flavor_boh.23.b: "Merkezî otoriteyi zayıflatmayı göze alamayız."
 boh_control_prosp_dev_moravia_tt: "[target_area.GetName] alanındaki tüm [locations|e] şu etkileri kazanır:\n#G %10#! Kontrol\n#G 1.00#! Gelişim\n#G %10#! Refah"
 boh_prosperity_capital_prov: "[target_capital.GetName] vilayetindeki her [location|e] şu etkiyi kazanır:\n#G %10#! Refah"
 flavor_boh.24.title: "Maiestas Carolina"
 flavor_boh.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyeleri asırlardır kendi yerel hâkimiyet alanları üzerinde neredeyse sınırsız bir yetki kullandı. Bu durum da onların çoğu zaman taç makamının otoritesine meydan okumasına yol açtı.\n\nBu yüzden de çok tehlikeli bir düşünce yapısı ve tehlikeli bir emsal ortaya çıktı. Saflarımızdaki birçok danışman, ülkemizin önde gelen soyluların yetkilerini kısıtlamayı amaçlayan bir dizi madde hazırlanmasını önerdi ancak bu istikrarımızı oldukça etkileyebilir."
 flavor_boh.24.a: "İşlemler devam etsin, bu ülkenin hâkimi biziz."
 flavor_boh.24.b: "Baştakileri rahatsız etmeyelim."
 flavor_boh.25.title: "Vyšší Brod'un Ustası"
 flavor_boh.25.desc: "En yetenekli sanatçılarımızdan [target_artist.GetName] son yıllarda oldukça ünlendi. Göz kamaştırıcı eserlerden oluşan bir koleksiyona sahip bu yetenekli ressam, büyük beğeni ve takdir topladı. Kendisini sarayımıza davet etmek hem kültürümüzün şan ve prestijine hem de güzel sanata olan ilgimize katkıda bulunacaktır."
 flavor_boh.25.a: "Sanatsal girişimlerimizin bir göstergesi!"
 flavor_boh.25.b: "Bu eserler şişirilmiş bir balondan fazlası değil."
 flavor_boh.26.title: "Aziz Wenceslas'ın Tacı"
 flavor_boh.26.desc: "Hanedanımız birçok zorlu dönemden geçti. İrademiz, şu anki üstün konumumuza ulaşmak için alt etmek zorunda kaldığımız engeller ve düşmanlarla güçlendi.\n\nÜstünlüğümüzü kutlamak ve göstermek için danışmanlarımız Aziz Wenceslas'a adanacak efsanevi ve görkemli bir taç yapılmasını düşünüyor. Altınla işlenmiş ve 90'dan fazla değerli taşla süslenmiş bu taç, güç ve zenginliğimizin kalıcı bir simgesi olacak!"
 flavor_boh.26.a: "Böylesine bir sembolün yapımının maddi tarafını biz karşılayalım!"
 flavor_boh.26.b: "Aziz Wenceslas'a olan bağlılığımız bir bağış yapmamızı gerektirir."
 flavor_boh.26.c: "Pahalı ıvır zıvırlara harcayacak paramız yok."
 wear_st_wenceslas_crown_tt: "Yeni tacı [target_character.GetName] giyer."
 flavor_boh.27.title: "Aziz Vitus Adına [ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 flavor_boh.27.desc: "10. yüzyılda inşa edilmiş Aziz Vitus'un adını taşıyan [ShowBuildingTypeName('cathedral')], gücümüzün ve inancımızın ayakta duran güzel bir sembolü. Bununla birlikte [target_location.GetName] ilinin görkemi büyüdükçe kutsal şeylere adadığımız anıtlarımız da artmalı. Mimari planlar hazırlanmış durumda ve bu büyük girişimi hayata geçirmeye karar verirsek işçileri göreve almaya da hazırız."
 flavor_boh.27.a: "Genişlemeye maddi destek verelim!"
 flavor_boh.27.b: "Bunu karşılayamayız."
 flavor_boh.27.historical_info: "Katedral, 930 yılında Bohemya Dükü I. Wenceslaus tarafından erken Romanesk tarzda bir rotunda olarak inşa edilmiştir. Zamanla artan Hristiyan cemaati ve daha büyük bir kiliseye duyulan ihtiyaç nedeniyle 1060 yılında Prens II. Spytihněv tarafından orijinal rotundanın güney apsisini de içine alan daha görkemli bir Romanesk bazilika yapılmıştır. Katedralin tasarımı, özellikle Hildesheim Manastır Kilisesi ve Speyer Katedrali'nden esinlenerek, Kutsal Roma İmparatorluğu'ndaki Romanesk mimariden ilham almıştır. Katedralin Gotik versiyonunun inşasına, Prag'ın bir başpiskoposluk merkezi hâline geldiği 1344 yılında başlanmıştır fakat 14. yüzyıldaki Hussit savaşları bu inşaatın durmasına neden olmuştur. Yüzyıllar boyunca inşaatı devam ettirme yönünde çeşitli girişimlerde bulunulmuş ancak ciddi çalışmalar 1844 yılına kadar başlamamış ve katedral ancak 1929 yılında tamamlanabilmiştir."
 flavor_boh.28.title: "Keyif Sıvısı"
 flavor_boh.28.desc: "[target_location.GetName] halkı uzun bir iş gününün ardından soğuk bir [ShowGoodsName('beer')] içmeyi sever. Öyle ki birçoğu evde kendi biralarını yapmaya başladı ve birahaneler hem kırsal hem de şehir çevrelerinde giderek daha fazla görülür oldu.\n\nYani şehirdeki herkesin kendi birasını yaptığı söylenebilir. Giderilecek bir susuzluk varsa kazanılacak bir para da vardır. Bu nedenle [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin önde gelen birçok üyesi yerel olarak üretilen biranın her yerde tanınması için düzenli bir bira üretim tesisi kurma önerisinde bulundu."
 flavor_boh.28.a: "Öyle olsun."
 flavor_boh.28.b: "Bırakın içkiyi, işinizin başına dönün!"
 flavor_boh.29.title: "Sıfırdan Yüze"
 flavor_boh.29.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden birçok kişi macera dolu bir hayatın, toplumsal merdivenleri tırmanmanın ve yoksulluktan zenginliğe ulaşmanın hayalini kuruyor. Halkımızın gelişip yükselmesini görmek istememize rağmen çiftçilikte dürüstlük, yiğitlik ve saygınlık var.\n\nYine de her köylü aynı değil. [target_capital_location.GetName] iline büyük askerî becerilere ve savaş konusunda büyük bir hünere sahip bir adamın haberi ulaştı. Hikâyesi sanki bir masalmış gibi. Doğrusu hangi kısımların efsane hangi kısımların gerçek olduğundan emin değiliz.\n\nBir demircinin oğlu olarak büyüyen [target_character.GetName], [target_location.GetName] yakınlarındaki köyü Stříbrná Skalice savaşın alevleriyle kavrulunca küçük yaşta kılıç kuşanmak zorunda kalmış. O zamandan beri büyük bir savaşçı olmak için çalışmış, barışçıl geçmişinden uzaklaşıp onu savaş ve macera dünyasına götüren bir yolculuğa çıkmış. [target_character.GetShortNameWithNoTooltip] bizimle görüşmek istiyor."
 flavor_boh.29.a: "İyi bir lider olacaktır!"
 flavor_boh.29.b: "Haddini bilmeyi unutmuş."
 flavor_boh.30.title: "[target_location.GetNameWithNoTooltip] İlinde [ShowGoodsNameWithNoTooltip('silver')] Bulundu"
 flavor_boh.30.desc: "[target_location.GetName] köylülerinin el değmemiş [ShowGoodsName('silver')|l] madenleri keşfettiğine dair bir haber aldık. Şans eseri bölge işletmeye çok uygun ve birçok tahmine göre madende büyük miktarda [ShowGoodsName('silver')|l] bulunuyor.\n\nBu girişim şüphesiz yerel halkın refahını artıracak ve [ShowGoodsNameWithNoTooltip('silver')|l] fırsatını değerlendirip servet elde etmek isteyen yeni yerleşimcileri kendine çekecektir."
 flavor_boh.30.a: "Öyle olsun, madencilik çalışmaları finanse edilsin."
 flavor_boh.30.b: "Kolayca toplanabilecek kısımlar toplanıp dağıtılsın ve statüko korunsun."
 flavor_boh.31.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Tacı"
 flavor_boh.31.desc: "Yeni [target_art.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin başında ve [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] ve [ShowAreaName('silesia_area')] bölgeleri kontrolümüz altında. [ROOT.GetCountry.GetLongName], Avrupa'da güçlü bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] olarak kendini sağlam bir şekilde konumlandırdı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimize topraklarımızı [target_art.GetNameWithNoTooltip] ile bağdaştırma ve bu toprakların [ROOT.GetCountry.GetLongNameWithNoTooltip] Tacı olarak anılması önerisi yapıldı."
 flavor_boh.31.a: "Bundan böyle [ROOT.GetCountry.GetNameWithNoTooltip] Yönetimi bizim."
 flavor_boh.31.b: "Ünvanımız mevcut hâliyle gayet iyi."
 crown_of_bohemia_tt: "İsmimizi #Y [GetCountry('BOH').GetNameWithNoTooltip] Tacı#! olarak değiştireceğiz"
 flavor_boh.32.title: "[GetCountry('LUX').GetNameWithNoTooltip] ve Kaderi"
 flavor_boh.32.desc: "[target_character.GetName] Hazretleri'nin hem [ROOT.GetCountry.GetName] ülkesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] hem de [GetCountry('LUX').GetName] ülkesinde [GetCountry('LUX').GetGovernment.GetRulerTitle] olarak taşıdığı sorumluluklar, [GetUniqueInternationalOrganization('hre').GetName] İmparatoru seçilmesiyle birlikte iyice arttı. Bürokrasiyi birleştirmek ve ünvanlarını yönetmeyi kolaylaştırmak için [GetCountry('LUX').GetLongNameWithNoTooltip] tacını [target_heir.GetName] Hazretleri'ne vermeyi düşünebilir.\n\nBu durumda [target_character.GetNameWithNoTooltip] Hazretleri'nin topraklarını yönetmesi daha kolay olacak olsa da toprakları küçülecek fakat yine de [target_character.GetDynasty.GetName] hanedanının kontrolü altında kalacak. Öte yandan hepsini kendi mülkü olarak tutmaya karar vermemiz hâlinde [target_character.GetShortNameWithNoTooltip] Hazretleri'nin elinde biriken ünvanlar nedeniyle tehditkâr olarak algılanabiliriz."
 flavor_boh.32.a: "Verin gitsin, verin hepsini gitsin."
 flavor_boh.32.b: "Hepsi bizim!"
 flavor_boh.33.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] Ülkesinin Satın Alınması"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName], uzun zamandır [GetUniqueInternationalOrganization('hre').GetName] teşkilatının çok nüfuzlu bir üyesi ve [target_bra_ruler.GetDynasty.GetName] Hanedanı'nın gücü İmparatorluk geneline yayılmış durumda. Artık [target_ruler.GetName] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olduğuna göre Elektörlerin koltuklarını güvence altına almamız bizim için faydalı olacaktır. Hâlihazırda [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak [GetCountry('BRA').GetLongNameWithNoTooltip] üzerinde de kontrolü ele geçirmek sadece Elektörlüğü güvence altına almakla kalmayıp [target_bra_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın gücünü de zayıflatacaktır.\n\nHırs ve güç açlığıyla yönetilen bir hanedan oldukları için onlara [GetCountry('BRA').GetNameWithNoTooltip] ünvanını [target_character.GetName] adına satın alma teklifinde bulunabilir ve karşılığında ne kadar istediklerini öğrenebiliriz."
 flavor_boh.33.a: "Teklif gönderilsin."
 flavor_boh.33.b: "Paramızı kullanabileceğimiz daha iyi yerler var."
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName] bizden satın alma teklifi alacak"
 flavor_boh.33.historical_info: "1373 yılında Bohemya Kralı ve Kutsal Roma İmparatoru IV. Charles, oğlu ve vârisi olan geleceğin kralı IV. Wenceslaus için Brandenburg Margravı'nı satın almayı başardı. Henüz çocuk olduğu için, onun adına yönetimi Charles üstlendi. Bu durum, imparatorluk tahtına seçilmeyi de garanti altına aldı fakat Lüksemburg Hanedanı'nın gücü, sonraki hükümdarların döneminde zayıfladı. IV. Charles'ın diğer oğlu Sigismund'un İmparator seçilme sırası geldiğinde Bohemya, seçimi güvence altına almak için Brandenburg'un kalıtsal yönetimini Hohenzollern Hanedanı'na vermeyi kabul etti."
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] Makamımızı Satın Almak İstiyor"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName], hükümdarları aynı zamanda [GetUniqueInternationalOrganization('hre').GetName] İmparatoru seçildikten sonra cesaret bulmuş görünüyor ve şimdi Elektörlükler üzerinde kontrol sağlamaya çalışıyor. Bu nedenle ülkemizi [target_character.GetName] adına satın almayı teklif ettiler.\n\nBu durum, [target_bra_ruler.GetDynasty.GetName] Hanedanı için önemli bir güç kaybına yol açacak olsa da karşılığında alacağımız para diğer topraklarımızın yararına kullanılabilir. Bununla birlikte [target_ruler.GetDynasty.GetName] Hanedanı tarafından yönetilmek ve [GetCountry('BOH').GetNameWithNoTooltip] koruması altında olmak da yararlı olabilir."
 flavor_boh.34.a: "Bir fiyat teklifi gönderin."
 flavor_boh.34.b: "Bizi satın alamazlar!"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName] bizden bir fiyat teklifi alacak"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip] Cevabı"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nAncak teklifi kabul edebilmemiz için uygun bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] ünvanımız yok."
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName], ülkelerinin satışı ve [ROOT.GetCountry.GetGovernment.GetHeirTitle] Hazretlerimizin onların [GetCountry('BRA').GetGovernment.GetRulerTitle] makamına getirilmesi için uygun gördükleri ödeme miktarını içeren yanıtlarını bize gönderdi."
 flavor_boh.35.a: "Kabul edilebilir bir teklif."
 flavor_boh.35.b: "Ne yazık ki kabul edemeyiz."
 flavor_boh.36.title: "[target_location.GetNameWithNoTooltip] İlinin Dört Maddesi"
 flavor_boh.36.desc: "Son birkaç yıl inancımızı savunmak için halkımızdan birçok kişiyi yitirdiğimiz zorlu bir dönemdi. Bir zamanlar ılımlı olan halkımız dünyaya karşı sert ve savunmacı bir tutum takındı. Ortalık sakinleşirken ve yaralılarımızı zaferimizi kutlamak ve ölülerimizi onurlandırmak için toplarken bir zamanlar inancımızı yok etmek isteyenlerle pazarlık masasına oturduk.\n\nBelki de [ShowReligionAdjective('catholic')] Kilisesi'nin kibrine ve bize karşı işledikleri çirkin kabahatlere karşı direnmemizi Tanrı istedi. Şimdi bu fırsatçılara karşı taleplerimizi dayatmaya mı devam edeceğimize yoksa ateşkes isteklerini reddedip inançlarının bozulmuşluğuna karşı ilerlemeye mi devam edeceğimize karar vermeliyiz."
 flavor_boh.36.a: "Bizim dönemimizde barış olacak."
 enable_4_articles_prague_reform: "[ShowGovernmentReformName('four_articles')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_boh.36.b: "Bu kadar konuşma yeter!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Bohemya Saldırısı"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Düşmanlarımız inancımızı yok edemediler ve barış yapmak istiyorlar. Şimdi saldırıya geçme ve onları kökünden kazıma vakti!"
 opinion_hussite_aggression_modifier: "Dört Madde Reddedildi"
 boh_widespread_condemnation_tt: "[ShowReligionAdjective('catholic')] ülkelerin hakkımızdaki görüşü [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] azalır."
 four_articles: "Dört Madde"
 four_articles_desc: "Devlet ve din liderlerimiz, inancımızı bastırmak için aciz bir çabayla ortaya çıkan Papalığın haçlı seferlerine karşı taleplerini bildirdi."
 flavor_boh.36.historical_info: "Prag'ın Dört Maddesi ya da Prag Maddeleri, 15. yüzyılda Basel Konseyi sırasında Bohemyalı reformcu [GetCharacter('boh_jan_hus').GetName] ve takipçilerinin öne sürdüğü taleplerdi. Bu maddeler, Protestan Reformu'nun öncüsü olan Hussit hareketi için önemli olacaktı. Maddeler Tanrı'nın sözünü özgürce vaaz etmeyi, ayinleri, Kilise'nin genel reformunu ve büyük günahkârların Kiliseden uzaklaştırılmasını içeriyordu."
 flavor_boh.37.title: "Kardeşlik Birliği"
 flavor_boh.37.desc: "Son yıllarda [ShowReligionAdjective('hussite')] ayinlerini uygularken inancımız ülkemizde kök salıp büyüdü ve yeni inançlara yol açtı. İnananlar, yoldan sapmış zındıkların lekesinden arınmış dinî törenlere akın ediyor.\n\nBu dindar ortamda giderek artan sayıda [ShowEstateTypeName('clergy_estate')] mensubu, [ShowReligionNameWithNoTooltip('hussite')] inancının aşırı bir yorumunu benimsedi. Bu yorum soyluların ve tüccarların Kilise temsilcisi olmasını reddediyor, ayinlerin sade ve gösterişsiz yapılmasını savunuyor ve havarilerden gelen yetkiyi tanımıyor."
 flavor_boh.37.a: "Vaazlarını versinler, söylediklerinde haklılar."
 flavor_boh.37.b: "Bu sözlerin toplumumuzda yayılmasına izin veremeyiz."
 unity_brethren_privilege: "Kardeşlik Birliği"
 unity_brethren_privilege_desc: "Vaaz ve ibadetin yalın güzelliğine odaklanan radikal [ShowReligionName('hussite')] hareketi, [ShowEstateTypeName('burghers_estate')] ve [ShowEstateTypeName('nobles_estate')] zümrelerinden güçlü kişileri dışlıyor, ana dil kullanımını ve ayin sırasında sade törenlerin yapılmasını destekliyor."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] İdam Edildi"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] İdam Edildi"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] Özgür Bırakıldı"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] Özgür Bırakıldı"
 flavor_boh.38.title: "[ShowLocationNameWithNoTooltip('prague')] Birleşmesi"
 flavor_boh.38.desc: "[ShowLocationName('prague')], yüzyıllardır [ROOT.GetCountry.GetAdjective] başkenti olarak hizmet veriyor. Bu rolünü şimdiye kadar başarıyla yerine getirmiş olsa da teknolojideki büyük gelişmeler ve sanayileşme, [target_location.GetRank.GetName] ilinin eski altyapısında sorunlar yaratmaya başladı. [target_location.GetRank.GetNameWithNoTooltip] olan ilin doğal büyümesini sürdürmesi ve ulusumuzun başkentine yaraşır bir şekilde kalması için tarihî [target_location.GetRank.GetNameWithNoTooltip] makamını oluşturan semtleri birleştirip [ShowLocationNameWithNoTooltip('prague')] ilinin genişlemesini sağlayacak kapsamlı bir altyapı planı yapmalıyız."
 flavor_boh.38.a: "[ShowLocationNameWithNoTooltip('prague')] ilinin yeniden yapılanmasına destek olmalıyız."
 flavor_boh.38.b: "Bunu karşılayamayız."
 flavor_boh.38.historical_info: "1784 yılında dört tarihî kraliyet kasabası Eski Kasaba, Yeni Kasaba, Malá Strana ve Hradčany birleşerek Prag şehrini oluşturdu."
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Birliği"
 flavor_boh.39.desc: "Tarihi boyunca küçük bir güç olan [ROOT.GetCountry.GetName] imparatorluk seviyesine yükseldi. Dünya sahnesinde büyük bir güç olarak geniş toprakları ve birçok ulusu yönetir duruma geldi. Böylesine bir devleti yönetmek sıkı bir yönetim gerektirir. [ROOT.GetCountry.GetFlavorRank] içindeki uluslar arasındaki ayrılıkçılık ve gerginlikler nedeniyle bazı kişiler yeni bir anayasa yapılmasını teklif etti. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin geleneksel sınırlarının ötesine bakıp daha büyük bir birlik kurmamız gerektiğini savunuyorlar. İmparatorluğumuz [ShowContinentName('europe')] içerisindeki geniş topraklarına yayılacak ve bizler dünyanın büyük güçleri arasındaki yerimizi alacağız."
 flavor_boh.39.a: "Yeni bir anayasa benimseyelim."
 flavor_boh.39.b: "Mevcut anayasa kalsın."
 flavor_boh.40.title: "[ShowLocationNameWithNoTooltip('kutna_hora')] Genişlemesi"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')], zengin [ShowGoodsName('silver')] madenleriyle ünlüdür ve uzun süredir [ROOT.GetCountry.GetAdjective] zenginliğinin kaynağı olmuştur. [ShowLocationNameWithNoTooltip('kutna_hora')] ilinin tarihî ve ekonomik değeri tartışılmaz zira zenginliği sayısız girişimi destekledi ve hazinelerimizi doldurdu. Şimdi gelecek nesillerin de bu zenginlikten yararlanabilmesi için bu ilin madencilik faaliyetlerini geliştirmeye yatırım yapma fırsatımız var."
 flavor_boh.40.a: "Genişlemeye yatırım yapılsın."
 flavor_boh.40.b: "Yatırım yapmaya değmez."
 flavor_boh.40.a.tt: "[ShowLocationNameWithNoTooltip('kutna_hora')] altyapısına yatırım yapmak maden çökmelerinin ve sellerin yaşanma şansını azaltır"
 flavor_boh.41.title: "[ShowLocationNameWithNoTooltip('kutna_hora')] Seli"
 flavor_boh.41.desc: "Son zamanlarda [ShowLocationName('kutna_hora')] içerisindeki [ShowGoodsName('silver')] madenlerini şiddetli su baskınları vuruyor. En zengin damarların bulunduğu ana maden ocakları sular altında kalınca yörenin yüzyıllık madencilik geleneği tehlikeye girdi. [ShowLocationNameWithNoTooltip('kutna_hora')] kurtarabileceklerini kurtarmak için bizden yardım istedi ancak çökmüş bir madende bu işe girişmek hem pahalı hem tehlikeli olacak."
 flavor_boh.41.a: "Kurtarabileceklerimizi kurtaralım."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "Kutná Hora, 16. ve 17. yüzyıllarda yaşadığı tahrip edici su baskınları nedeniyle madencilik faaliyetlerinde büyük bir düşüş yaşadı ve bu düşüşün etkilerinden hiçbir zaman tam olarak kurtulamadı."
 flavor_boh.42.title: "[GetCurrentYear] Pan-[ShowCultureGroupNameWithNoTooltip('slavic_group')] Kongresi"
 flavor_boh.42.desc: "Milliyetçilik düşüncesi [ShowContinentName('europe')] içerisinde tıpkı bir yangın gibi yayılırken [ShowCultureGroupName('slavic_group')] uluslarının temsilcileri tüm Slavlar arasındaki iş birliğini görüşmek için [ShowLocationName('prague')] şehrinde bir araya geldi. Pan-Slavizm, [ShowCultureGroupNameWithNoTooltip('slavic_group')] ulusları arasındaki ilişkiler ile [ShowCultureGroupNameWithNoTooltip('slavic_group')] folklorlerinin ve geleneklerinin gelişmesiyle ilgilenen etkili bir akım olmaya başladı. En aşırı destekçileri tüm Slavların tek bayrak altında birleşmesini bile istiyor. Bu akımın gördüğü yaygın destek nedeniyle gelecekte önemli bir rol oynayacağı kesin."
 flavor_boh.42.a: "Sláva rodu!"
 flavor_boh.42.historical_info: "Prag'da toplanan İlk Pan-Slav Kongresi, Slav ulusları arasındaki birliği güçlendirmek adına önemli bir adımdı. Bu kongre aynı zamanda mavi, beyaz ve kırmızı Pan-Slav bayrağının ve \"Hey, Slavlar\" marşının Pan-Slav simgeleri olarak benimsenmesini sağladı."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "Bir Kalikstinizm piskoposu ve evrensel eğitimin savunucusu olan [target_character.GetName], \"Ulusların Öğretmeni\" olarak adlandırılıyor. Yenilikçi eğitim yöntemleri ve eğitimi ıslah etme çabaları, toplumumuzu derinden etkilemiş durumda. Eğitim kuramları giderek daha fazla kabul görürken [ROOT.GetCountry.GetName] ülkesinin gelişimi için uzmanlığından yararlanma fırsatıyla karşı karşıyayız."
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında onun gibi birisini kullanabiliriz."
 flavor_boh.43.historical_info: "Modern eğitimin öncüsü olan ve Comenius olarak da bilinen Jan Amos Komenský, evrensel eğitim savunuculuğu ve ezbere dayalı öğrenme yerine anlamayı ve eleştirel düşünmeyi öne çıkaran ilerici öğretim yöntemleriyle önemli bir kişilikti."
 flavor_boh.44.title: "Altın Şehir [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.44.desc: "Göz kamaştırıcı başkentimiz [ShowLocationName('prague')], \"Altın Şehir\" ünvanını kazandı. [GetUniqueInternationalOrganization('hre').GetName] içerisindeki en büyük şehir olarak uzak diyarlardan insanları kendine çeken bir ışık oldu. Âlimler, tüccarlar ve zanaatkârlar capcanlı sokaklarımıza akın ediyor, muhteşem başkentimizin sürekli büyümesine ve zenginleşmesine katkıda bulunuyor. Yeteneğin ve zenginliğin bu ile akın etmesiyse [ShowLocationNameWithNoTooltip('prague')] ilini gerçek bir kültür ve güç merkezine dönüştürüyor."
 flavor_boh.44.a: "Muhteşem!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "Altın Şehir"
 flavor_boh.44.historical_info: "IV. Charles döneminde Prag, gelişerek önemli bir siyasi, kültürel ve ekonomik merkez hâline geldi. İmparatorun makamı olan Prag, Kutsal Roma İmparatorluğu'nun fiilî başkenti konumuna geldi ve şehir büyük bir büyüme ve gelişme süreci yaşadı. Onun yönetimi altında Charles Köprüsü, Yeni Kasaba ve Aziz Vitus Katedrali gibi önemli yapılar inşa edildi."
 flavor_boh.45.title: "Voynich El Yazmasının Keşfi"
 flavor_boh.45.desc: "[ShowLocationName('prague')] içindeki Charles Üniversitesi arşivlerini inceleyen rektör, oldukça garip bir el yazması keşfetti. Kitap, tuhaf çizimlerle ve bilinen hiçbir dile benzemeyen bir yazıyla dolu. Daha yakından incelendiğinde astrolojiden yemek tariflerine kadar pek çok farklı konuyu içerdiği fark edildi ancak hiçbir âlim bu kitabın anlamını çözemedi. Kitap, keşfinden bu yana büyük bir tartışmanın konusu oldu. Kimileri korunup derinlemesine incelenmesi gerektiğini savunurken kimileri bunun şeytani bir dilde yazılmış bir büyü kitabı olabileceğini öne sürüyor."
 flavor_boh.45.a: "Bu büyüleyici sanat eseri korunsun."
 flavor_boh.45.b: "Şu şeytan işi yok edilsin!"
 voynich_manuscript: "Voynich El Yazması"
 flavor_boh.45.historical_info: "Voynich El Yazması; bilinmeyen bir dilde ve alfabeyle Orta Çağ'da yazılmış, çizimlerle dolu esrarengiz bir kitaptır. Yıllarca süren incelemelere rağmen ne amaçla yazıldığı ve nereden geldiği hâlâ anlaşılamamıştır."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[ShowReligionAdjective('hussite')] hareketinin önde gelen isimlerinden [target_character.GetName], dinî karışıklıkların zirveye ulaştığı bu dönemde [ShowLocationName('prague')] Başpiskoposluğu görevini yürütmekte. Hem [ShowReligionAdjectiveWithNoTooltip('hussite')] davasına olan sarsılmaz bağlılığı hem de ılımlı ve radikal grupları uzlaştırma çabaları [ROOT.GetCountry.GetName] üzerinde kalıcı izler bıraktı. [target_character.GetLastNameWithNoTooltip], engin din bilgisi ve tartışmalardaki maharetiyle inancımızı yaymak için değerli bir araç olabilir."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Rokycana, Bohemya topraklarındaki dinî ve siyasi reformların mimarı olarak Çek Hussit hareketinde önemli bir rol oynadı. Hem bir lider hem de bir teolog olarak Hussit öğretilerini yaydı, farklı grupları tek çatı altında toplamaya çalıştı ve krallığın dinî yapısını baştan aşağı değiştirdi."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "Yayıncı, matbaacı ve çevirmen kimliğiyle [target_character.GetName], [ShowDialectName('czech_dialect')] edebiyatının gelişimine yön veren önemli bir isim oldu. [ShowDialectNameWithNoTooltip('czech_dialect')] dilini geliştirme ve edebiyatı halka ulaştırma çabaları, ulusumuzda okuryazarlığın büyük ölçüde artmasını sağladı. Artan nüfuzuyla birlikte deneyiminden [ROOT.GetCountry.GetFlavorRank] olan ülkemizin yararına faydalanma fırsatımız var."
 flavor_boh.47.a: "Kabiliyetlerinden kesinlikle faydalanacağız."
 flavor_boh.47.historical_info: "Jiří Melantrich z Aventina, geniş çaplı matbaacılık ve yayıncılık faaliyetleriyle Bohemya'nın kültürel ve entelektüel dünyasını şekillendirdi. Kültürel uyanış döneminde önemli edebî ve bilimsel eserleri basıp yayarak Çek dili ve edebiyatının korunmasına ve gelişmesine yardımcı oldu."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Melantrich'in Çabaları"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] ülkesinin Barok Dönemi'ndeki en önemli mimarlarından biridir. [ShowLocationName('prague')] ilindeki Aziz Nikolas Kilisesi ve Břevnov Manastırı gibi mimari şaheserleri, ülkemizin silüetinde kalıcı bir iz bıraktı. [target_character.GetLastNameWithNoTooltip] yenilikçi tasarımları ve ayrıntılara gösterdiği özenle giderek daha çok takdir topluyor. Kırka yakın mimari harikaya imza attığı göz önüne alırsak kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir göreve getirmek isabetli olacak."
 flavor_boh.48.a: "Hizmetlerini takdir ediyoruz."
 flavor_boh.48.historical_info: "Dientzenhofer'in Barok tarzı mimarisi, Prag'daki Nepomuklu Aziz John Hac Kilisesi ve Loreta Kilisesi gibi şaheserleriyle kalıcı bir etki bıraktı. Yenilikçi tasarımları ve ayrıntılara gösterdiği özen, krallığın mimari dokusunu ve kültürel mirasını önemli ölçüde şekillendirdi."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName], seçkin bir [ShowCultureName('czech')] filolog ve tarihçi olarak [ShowCultureNameWithNoTooltip('czech')] Ulusal Uyanışının önemli bir ismi olarak bilinir. [ShowInstitutionName('enlightenment')] ve ulus devlet düşüncesinden etkilenen [target_character.GetLastNameWithNoTooltip], [ShowCultureNameWithNoTooltip('czech')] dili, kültürü ve kimliğinin korunması ve canlandırılması için büyük bir tutkuyla çalışmaktadır.\n\nBilimsel çalışmaları ve [ShowCultureNameWithNoTooltip('czech')] mirasına adanmışlığı, [ShowCultureNameWithNoTooltip('czech')] halkı arasında yeni bir millî gurur ve birlik duygusu uyandırıyor ve bu kültürel uyanış, ülkemizin geleceğini önemli ölçüde değiştirebilecek kolektif bir bilinç oluşturuyor."
 flavor_boh.49.a: "Çabalarına destek olacağız!"
 flavor_boh.49.b: "Ona destek olmak ülkenin azınlıklarını öfkelendirebilir."
 flavor_boh.49.historical_info: "Josef Dobrovský, Çek dili ve kültürünün korunması ve canlandırılması için gösterdiği tutkulu çabalarıyla Çek Ulusal Uyanışında Çek halkı arasında yeniden millî kimlik ve gurur duygusunu ateşleyerek çok önemli bir rol oynadı. Bilimsel çalışmaları ve Çek mirasına olan bağlılığı, dönemin kültürel ve millî bilincini derinden etkiledi."
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Kristali"
 flavor_boh.50.desc: "Yüzyıllar boyunca [GetCountry('VEN').GetName] ülkesinin ürettiği [ShowGoodsName('glass')] mallar, cam sektörüne hâkim oldu ve küçük cam atölyeleri Murano adasındaki ustaları taklit etmekten öteye gidemedi. [ROOT.GetCountry.GetName] 12. yüzyıldan beri [ShowGoodsNameWithNoTooltip('glass')] üreten bir bölge olmasına rağmen yerli tebeşiri potasla birleştiren yeni bir yöntem sayesinde [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')] ustaları artık [GetCountry('VEN').GetAdjectiveWithNoTooltip] ülkesinin [ShowGoodsNameWithNoTooltip('glass')] üretimine meydan okuyabilecek düzeye geldi.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] kristalinin yeni türü hem daha dayanıklı ve parlak hem de [GetCountry('VEN').GetAdjectiveWithNoTooltip] tarzından belirgin şekilde farklı. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] üretimi kristal avizeler, cam takılar ve işlemeli [ShowGoodsNameWithNoTooltip('glass')] artık [ShowContinentName('europe')] saraylarında sıkça görülmeye başladı."
 flavor_boh.50.a: "Açık ve net... aynı bir kristal gibi."
 flavor_boh.50.a.tt: "İçerisinde [ShowBuildingTypeName('market_village')] veya [ShowBuildingTypeName('glassworks')] bulunan sahip olduğumuz her [location|e] #G %20,00#! [prosperity|e] kazanır."
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Mayalama Geleneği"
 flavor_boh.51.desc: "[ShowGoodsName('beer')], uzun zamandır topraklarımızın kültürel dokusunun ayrılmaz bir parçası olarak [ShowCultureName('czech')] halkının millî içkisi konumuna gelmiştir. [ROOT.GetCountry.GetGovernment.GetAdjective] saraylarındaki görkemli ziyafetlerden soyluların konaklarındaki toplantılara hatta sıradan halkın mütevazı evlerine kadar bu altın sıvı herkes tarafından sevilir. Manastırlar da bu saygın geleneğe katkıda bulunarak yüzyıllar içinde bira yapım tekniklerini mükemmelleştirmiş ve [ROOT.GetCountry.GetFlavorRank] içindeki en iyi biralardan birini üretmeye başlamıştır.\n\n[ShowCultureNameWithNoTooltip('czech')] bira yapım geleneği yüzyıllar öncesine dayanır, her nesil bu zanaatı geliştirip bilgisini sonraki kuşaklara aktarmıştır. Bu gelenek halkımızı birleştirmekle kalmayıp önemli bir ekonomik kazanç da sağlamaktadır."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "İçerisinde [ShowBuildingTypeName('brewery')], [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')] veya [ShowBuildingTypeName('brewery_mill')] bulunan sahip olduğumuz her il [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_boh.52.title: "[ShowLocationNameWithNoTooltip('vizovice')] İlinin Bataklık Canavarı"
 flavor_boh.52.desc: "[ShowLocationName('vizovice')] ili civarından [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ulaşan haberler, halk arasında yangın gibi yayılan korkunç bir hikâyeyi anlatıyor. Bataklıklarda yaşayan, köylüleri kaçırıp yiyen bir canavardan söz ediliyor. Bu efsane, bölgede büyük bir huzursuzluk ve panik yarattı. Kimi danışmanlar düzeni sağlamak için askerî birlik gönderip sözde canavarı avlamayı önerirken diğerleri bunun bir halk masalından ibaret olduğunu ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] kaynaklarının böyle saçmalıklara harcanmaması gerektiğini savunuyor."
 flavor_boh.52.a: "Bunu araştıracak bir ekibin masrafları karşılansın."
 flavor_boh.52.b: "İnsanlar bu kadar da batıl inançlı olmamalı."
