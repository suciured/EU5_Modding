l_turkish:
 flavor_mor_maghrebi_wars.1000.title: "Hırslı Kardeş"
 flavor_mor_maghrebi_wars.1000.desc: "Çok sevgili [old_ruler.GetName] hayatını kaybettikten sonra oğlu [new_ruler.GetName], [old_ruler.GetShortNameWithNoTooltip] Hazretleri'nin isteği doğrultusunda [GetCountry('TUN').GetName] tahtına çıktı.\n\nKardeşi [usurper_scope.GetName], yeni hükümdarın meşru yollarla edindiği konumu saygıyla kabul etmek yerine bir darbeyle iktidarı ele geçirdi. Ardından gaspçı [ShowEstateTypeName('nobles_estate')] zümresinin gözleri önünde kardeşini idam ettirerek meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle] için yeniden tahta çıkarılma ihtimalini ortadan kaldırdı.\n\nBu gaspçıyı ortadan kaldırmalarına yardımcı olması için yabancı bir ulusu ülkelerine davet etmek, eski hükümdarımıza sadık isimler için geriye kalan tek seçenek hâline geldi."
 flavor_mor_maghrebi_wars.1000.historical_info: "Hafsî Sultanı Ebû Yahya Ebû Bekir'in ölümünden sonra tüm kardeşlerinin suikastını emrederek taht üzerinde tek hak sahibi olan gaspçı Ebu Hafs Ömer'in taç giymesiyle birlikte saraya kargaşa hâkim oldu."
 flavor_mor_maghrebi_wars.1000.a: "[GetCountry('MOR').GetLongNameWithNoTooltip] davet edilsin"
 flavor_mor_maghrebi_wars.1000.b: "[ally_scope.GetNameWithNoTooltip] davet edilsin."
 flavor_mor_maghrebi_wars.1000.c: "[usurper_scope.GetNameWithNoTooltip] arkasında birleşilsin"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip] Halefiyeti"
 flavor_mor_maghrebi_wars.1001.p1: "[old_ruler.GetName] hayatını kaybettikten sonra [GetCountry('TUN').GetName] tahtına oğlu [new_ruler.GetName] geçmeliydi. Bu duruma rağmen [usurper_scope.GetName], [ShowEstateTypeName('nobles_estate')] zümresini dehşete düşüren bir hamleyle kardeşinin suikastını emrederek iktidarı ele geçirdi."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nHayatta kalan sadık isimler, gaspçıyı tahttan indirmelerine yardım etmemiz için bizi ülkelerine davet etti."
 flavor_mor_maghrebi_wars.1001.a: "Bu sorundan çıkar sağlayabiliriz."
 flavor_mor_maghrebi_wars.1001.b: "İttifakımızı tehlikeye atmayacağız."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Eski müttefikimiz [ally_scope.GetName], halkın [dead_ruler_scope.GetName] adını hâlâ unutmamış kesimini sevindirerek ilhak teklifini kabul etti ve bizi işgal etmek için birliklerini hazırlıyor."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]."
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Bilge müttefikimiz [ally_scope.GetName], halkın [dead_ruler_scope.GetName] adını hâlâ unutmamış kesimini üzerek ilhak teklifini reddetti."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Kaderi"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nHayatta kalan sadık isimler, gaspçıyı tahttan indirmelerine yardım etmemiz için bizi ülkelerine davet etti. Bilge hükümdarımız [ruler_scope.GetName] teklifi düşündükten sonra [ShowRegionName('maghreb_region')] bölgesindeki tüm toprakları birleştirip Muvahhidler Dönemi'nde olduğu gibi Sahra ticaretini kontrol etmenin kaderimizde yazdığını söyledi."
 flavor_mor_maghrebi_wars.1004.a: "Zafer bizim olacak."
 flavor_mor_maghrebi_wars.1004.b: "Hayır, kendi meselelerimizle ilgileneceğiz."
 flavor_mor_maghrebi_wars.1004.historical_info: "Merînî Hanedanı, Hafsî halefiyetinin kefiliydi. Tunus tahtına gaspçı Ebu Hafs Ömer çıkınca Merînî ordusu da onu indirmek için topraklarını işgal etti. Gaspçı yakalanıp idam edildikten sonra Merînî Sultanı Ebü'l Hasan, Tunus'un başkentine girip toprakları kendi bayrağı altında birleştirdi."
 flavor_mor_maghrebi_wars.1100.title: "[ShowRegionNameWithNoTooltip('maghreb_region')] Bölgesinin Yeni Hükümdarı"
 flavor_mor_maghrebi_wars.1100.desc: "Sonunda [ShowRegionName('maghreb_region')] bölgesinin topraklarını Muvahhid Hanedanı Dönemi'nde olduğu gibi birleştirdik. Sahra ticareti kontrolümüz altında ve bizimle birlikte tüm [religion_scope.GetAdjective] dünyasını yeni ve refah dolu bir dönem bekliyor."
 flavor_mor_maghrebi_wars.1100.a: "Mevkidaşlarımız tebriklerini sunuyor."
 flavor_mor_maghrebi_wars.1100.tt: "[Concept('diplomatic_range', 'Diplomatik Menzilimiz')|e] içerisindeki tüm [religion_scope.GetAdjectiveWithNoTooltip] ülkelerin bize olan görüşleri artar."
