l_turkish:
 flavor_tim_governor.1.title: "Hükümdarımızın Ölümü"
 flavor_tim_governor.1.desc: "Hükümdarımız vefat ettiğinden beri [target_area.GetName], [target_country.GetName] ülkesinin meşru yönetimi altında. Bu sebeple [target_character2.GetName], mevcut hükümdarla görüşerek [target_country.GetAdjectiveWithNoTooltip] kontrolüne iade edilmesini talep etti."
 flavor_tim_governor.1.a: "Valilik görevimizin sonuna geldik."
 flavor_tim_governor.1.b: "Belki süreyi uzatmak için pazarlık edebiliriz."
 flavor_tim_governor.2.title: "[prev_country.GetNameWithNoTooltip] Talepleri"
 flavor_tim_governor.2.desc: "[target_character3.GetName] vefat ettiğinden [prev_country.GetName] toprakları artık bize ait fakat [target_character2.GetName] bu toprakları kendi elinde tutmayı talep ediyor."
 flavor_tim_governor.2.a: "Umurumuzda değil."
 flavor_tim_governor.2.b: "Bunu yapabiliriz."
 tim_governor_maintain_governance_tt: "[prev_country.GetName], [target_area.GetName] kontrolünü elinde tutacak."
 flavor_tim_governor.3.title: "[target_country.GetNameWithNoTooltip] Desteği"
 flavor_tim_governor_3_desc_shared: "Son zamanlarda metbu devletimiz [target_country.GetName] tarafından destek eksiğimiz var. Bunu fark eden [target_character2.GetName], [target_character.GetName] Hazretleri'nden destek talep etmek istiyor. Altın veya asker istemek gibi seçeneklerimiz var."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ [target_character3.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza katılsın diye bir talepte de bulunabiliriz."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Savaşacak daha çok askere ihtiyacımız var."
 flavor_tim_governor.3.b: "Kasalarımız yeterince dolu değil."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza yakışır bir üye olur."
 flavor_tim_governor.3.d: "Hiçbir şey talep etmeye gerek yok."
 tim_governor_overlord_must_accept_tt: "Etkilerin gerçekleşmesi için [target_country.GetName] ülkesinin kabul etmesi gerekiyor"
 timurid_governor_no_demand_tt: "[target_country.GetName] ülkesine teklif gönderilmeyecek"
 flavor_tim_governor.4.title: "[prev_country.GetNameWithNoTooltip] Talebi"
 flavor_tim_governor.4.desc: "[prev_country.GetName] son zamanlarda zorlanıyor. Bizden destek rica ettiler. Destek verirsek bir süre ayakta durmalarını sağlayabiliriz."
 flavor_tim_governor.4.a: "Asker göndereceğiz."
 flavor_tim_governor.4.b: "İstedikleri altını alsınlar."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] onlara katılsın."
 flavor_tim_governor.4.d: "Bizim desteğimizi alamayacaklar."
 flavor_tim_governor.5.title: "Yeni İnsanlar [ROOT.GetCountry.GetGovernment.GetCourtTitle] Sarayına Akın Ediyor"
 flavor_tim_governor.5.desc: "Köklenmiş yönetimimiz sayesinde yeni insanlar girişimimizde bize katılmaya karar verdi. Aralarından biri olan [target_character.GetName], envaiçeşit hünere sahip bir [target_character.GetWomanMan]. [target_religion.GetAdjective] [target_culture.GetName] soyundan geliyor ve işimize yarayacak çeşitli becerileriyle övünüyor."
 flavor_tim_governor.5.a: "Görevlendirelim."
 flavor_tim_governor.5.b: "Bünyemizde iyi bir eğitmen olacaktır."
 flavor_tim_governor.5.c: "Hâlâ alınacak hıncımız var…"
 flavor_tim_governor.5.d: "İyi bir yoldaş."
 flavor_tim_governor.5.e: "Burada yerleri yok."
 flavor_tim_governor.6.title: "[target_area.GetNameWithNoTooltip] Gelişimi"
 flavor_tim_governor.6.desc: "[target_area.GetName] valiliğini üstlendiğinden beri [target_character.GetName], bölgeyi [target_country.GetName] ülkesinin gözdesi hâline getirmek için sıkı çalışıyor. Elindeki kısıtlı kaynakları kullanarak bolca deneyim edindi. Vatandaşlar başta becerilerinden şüphe etmiş olsa da artık onun tarafından yönetilmekten memnun."
 flavor_tim_governor.6.a: "Bu gelişimi ilerlettirelim."
 flavor_tim_governor.6.b: "Başarısından ders çıkarsın."
 timurid_governor_increase_development_in_area_tt: "[target_area.GetName] bölgesinde sahip olunan her [location|e] [ShowNamedValue('development_weak_bonus')|+=] [development|e] kazanır"
 flavor_tim_governor.7.title: "Ekonomik Politikalar [target_area.GetNameWithNoTooltip] Bölgesinde Ters Tepiyor"
 flavor_tim_governor.7.desc: "[target_character.GetName], [target_area.GetName] bölgesini iyileştirmeye çalışırken aksaklıklar yaşadı. [target_area.GetNameWithNoTooltip] bölgesinde uygulanan bazı ekonomik politikalar müesseselerin ve loncaların kapanmasına sebep olarak bir düşüşe yol açtı."
 flavor_tim_governor.7.a: "[ROOT.GetCountry.GetReligion.GetGodName] aşkına, bu hiç iyi değil."
 flavor_tim_governor.7.b: "Bu politikaları geri almalıyız."
 timurid_governor_decrease_development_in_area_tt: "[target_area.GetName] bölgesinde sahip olunan her [location|e] [ShowNamedValue('development_weak_penalty')|+=] [development|e] kaybeder"
 flavor_tim_governor.8.title: "Sınırda Yaşam"
 flavor_tim_governor.8.desc: "[target_area.GetName] sürgünümüzden beri oradaki insanlar katılaştı. Bir düşman akınına karşı her an hazırlıklı oldukları için [target_country.GetAdjective] [ROOT.GetCountry.GetFlavorRank] içinde ün kazandılar. [target_character.GetName] bunu fark etti ve [target_area.GetNameWithNoTooltip] bölgesini askerî bir valiliğe dönüştürerek bir gün [target_country.GetNameWithNoTooltip] ülkesinden intikam almak istiyor."
 flavor_tim_governor.8.a: "Daha sıkı eğitim görsünler."
 flavor_tim_governor.8.b: "Bu intikam arayışına değecek mi?"
 flavor_tim_governor.9.title: "Yeni [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "Hükümdarımızın vefatının ardından [target_country.GetName] artık yeni bir hükümdar tarafından yönetiliyor. Bu durum dengeleri pek bozmamış olsa da [target_country.GetNameWithNoTooltip] ülkesini ele geçirmek için yeni fırsatlar ortaya çıktı. Yalnızca [target_area.GetName] alanının kaynaklarını kullanmak riskli bir girişim olur fakat halkın sürgün edilmesi hâlâ akıllardan silinmedi. Buna karşın [target_character.GetNameWithNoTooltip] intikam için öyle yanıp tutuşuyor ki tüm [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] [target_country.GetFlavorRank] kontrolü altında olana kadar memnun olmayacak."
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip] ülkesine!"
 flavor_tim_governor.9.b: "Henüz vakti değil."
 flavor_tim_governor.10.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] İçerisinde Sürgün"
 flavor_tim_governor.10.desc: "[target_country.GetName] başkenti [target_country.GetCapital.GetName] içindeki son sürgünlerden dolayı [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza akın edildi. Bu sürgünlerden biriyse [target_character2.GetName]. [target_country.GetNameWithNoTooltip] öfkelenecek olsa da [target_character.GetName] kendisini görevlendirmek istiyor."
 flavor_tim_governor.10.a: "Bizi kovarlarsa [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki tüm sürgünleri alırız."
 flavor_tim_governor.10.b: "Birkaç imtiyaz uğruna [target_character2.GetNameWithNoTooltip] idam edilsin."
 flavor_tim_governor.11.title: "[target_area.GetNameWithNoTooltip] İçinde Etkili Yönetim"
 flavor_tim_governor.11.desc: "[target_character.GetName] ve [target_area.GetName] bölgesinde uyguladığı etkili politikalar sayesinde vilayet refaha erdi. [ROOT.GetCountry.GetCapital.GetName] sokakları artık çalışkan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mensupları ve memnun [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] mensupları ile doldu. Buna daha çok yatırım yapabilir veya şimdiki faydalarını kullanabiliriz."
 flavor_tim_governor.11.a: "Refah için daha çok yatırım yapalım."
 flavor_tim_governor.11.b: "Altın harcayacağımıza anın tadını çıkaralım."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "[target_area.GetName] bölgesinde sahip olunan her [location|e] [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e], [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır"
 flavor_tim_governor.12.title: "[target_area.GetNameWithNoTooltip] Bölgesinde Vali Politikaları Ters Tepiyor"
 flavor_tim_governor.12.desc: "[target_character.GetName] tarafından uygulanan yeni politikalar ters tepti. Umduğu refahı sağlamak yerine [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümrelerinin verimliliğinde bir düşüşe yol açtı. Henüz çok geç değil, [ROOT.GetCountry.GetName] içinde biraz dengeleri bozacak olsa da bazılarını geri alabiliriz."
 flavor_tim_governor.12.a: "Ektiğimizi biçeriz."
 flavor_tim_governor.12.b: "Hemen geri alalım."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "[target_area.GetName] içinde sahip olunan her [location|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e], [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_tim_governor.13.title: "[target_location.GetNameWithNoTooltip] Limanı Gelişimi"
 flavor_tim_governor.13.desc: "[target_character.GetName] valiliği [target_location.GetName] limanına refah getirdi. [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] metbu devletinin dört bir yanından akın eden tüccarlar [target_location.GetRank.GetName] ilinin limanını tüm [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank] içindeki en büyük liman hâline getirdi."
 flavor_tim_governor.13.a: "Refah içinde büyüsün."
 flavor_tim_governor.13.b: "Bu refahı kendimiz için kullanalım."
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip] Güçlendirmesi"
 flavor_tim_governor.14.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName] valiliğini üstlendiğinden beri [target_character.GetName] sıkı çalışıyor. [target_location.GetName] ilinde bir [ShowBuildingTypeName('castle')] yapmak için bütçeyi ve şablonları çoktan hazırladı ve şimdi inşa etmeye hazır. Bu fikri destekleyebiliriz ya da cepheyi güçlendirmek yerine ordularımızı destekleyebiliriz."
 flavor_tim_governor.14.a: "[ShowBuildingTypeNameWithNoTooltip('castle')] inşa edilsin."
 flavor_tim_governor.14.b: "Orduyu desteklemek daha iyi olabilir."
