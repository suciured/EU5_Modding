 flavor_ara.1.title: "Deniz Konsolosluğu"
 flavor_ara.1.desc: "Denizcilik ve ticari kanunu idare edecek olan yeni yarı yargısal organımızın adı Deniz Konsolosluğu'dur. Tüccarlarımıza ticari anlaşmazlıklarını kraliyet mahkemelerinin müdahalesi olmadan çözme hakkı tanır ve bunun karşılığında [GetCountry('ARA').GetLongName] finansal destek alır."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "[ShowLawName('maritime_law')] kapsamındaki [ShowPolicyName('ara_consulate_sea')] [Concept('policy', 'Politikasına')|e] erişebileceğiz"
 flavor_ara.2.title: "Deniz Konsolosluğu Kitabı"
 flavor_ara.2.desc: "#italic Llibre del Consolat de mar#! ya da en çok bilinen adıyla #italic Deniz Konsolosluğu Kitabı#!, denizle ilgili eski geleneklerin bir derlemesi ve savaş gemilerinin yönetilmesine dair kuralların bulunduğu bir kitaba verilen isim. Denizcilik yasalarının uygulanmasından sorumlu olan Deniz Konsoloslarının mahkemelerine rehberlik eden bir muhakeme usulü kanununu içerecek kitabın yeni baskısını finanse etmemiz öneriliyor."
 flavor_ara.2.a: "Kitap için fon sağlansın."
 flavor_ara.2.b: "Kitap görmezden gelinsin."
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "İtalyan şair, kilise hukukçusu, âlim, diplomat ve vakanüvis olan [target_character.GetName] şu anda [ROOT.GetCountry.GetName] hükümdarının himayesi altında kendini filoloji çalışmalarına adamıştır. Kurduğu Porticus Antoniana Akademisinde yetişecek birçok genç âlim mutlaka [ROOT.GetCountry.GetGovernment.GetRulerTitle] menfaatine yarayacaktır. Sahip olduğu bilgi birikimi sayesinde mükemmel bir danışman olabilir. Dolayısıyla [target_character.GetNameWithNoTooltip] yeni danışmanımız olarak göreve getirilirse faydalı sonuçlar elde edebiliriz."
 flavor_ara.3.a: "Pekâlâ, danışmanımız olsun."
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName], genç âlim [target_character2.GetName] ile [ROOT.GetCountry.GetName] hükümdarını tanıştıran ilk kişiydi. [GetCountry('ARA').GetGovernment.GetRulerTitle] [GetCountry('ARA').GetGovernment.GetRuler.GetName] tarafından görevlendirilen [target_character2.GetNameWithNoTooltip]; [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayından [ROOT.GetCountry.GetGovernment.GetRulerTitle] için özel dersler vermiş, siyasi danışmanlık, askerî kâtiplik ve şansölyelik yapmıştır fakat kendini her zaman bir âlim olarak görmüştür.\n\n\"Prenslerin Serbestliği\", \"Gaddarlık\" ve \"Muhteşemlik\" gibi konular hakkında yazmıştır, mimarinin ve büyük anıtların büyük bir hükümdarın işareti olduğunu savunmuştur. Modern hayatın gerçeklerini ve kişisel duyguların gerçekliğini yeterince klasik ve her daim halka özgü bir dille ifade etmiştir.\n\nUrania, çağın astronomi bilimini yansıtan, mitolojik bölümlerden oluşan yüksek bir temayla bezenmiş, altılı hece ölçüsünden faydalanan didaktik kompozisyonudur. Latince yazdığı #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#! ve #italic Baiae#! eserleri en özgün manzum kompozisyonlarıdır ve yine bu eserlerde tutkulu duygularını sıcak bir renklendirmeyle ve içtenlikle anlatarak kişisel konuları işlemiştir."
 flavor_ara.4.a: "Biz olmadan başaramazdı!"
 flavor_ara.4.b: "Onun başarısı halkın başarısıdır."
 flavor_ara.5.title: "Santa Maria de Sigena Manastırı"
 flavor_ara.5.desc: "Santa Maria de Sigena Manastırı, Aragon Hükümdarı II. Alfonso'nun eşi olan Kastilya Kraliçesi Sancha tarafından kurulmuş ve 1183 ila 1208 yılları arasında inşa edilmiştir. Bazı önemli Romanesk fresklere ev sahipliği yapan bu manastır yakın zamandan itibaren eski ihtişamını kaybetmeye başlamış olsa da hâlâ büyük bir manastır. Rahibeler bizden manastıra yardım etmemizi istiyorlar ve Sigena'nın Maestro'su olarak bilinen yerel bir sanatçı büyük bir sunak resmî yapmayı teklif etti."
 flavor_ara.5.a: "Manastıra fon sağlansın."
 flavor_ara.5.b: "Bu istek yok sayılsın."
 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName] topraklarındaki asilzadeler köylüleri toprağa bağlayan kuralları katı bir şekilde uygulamaya başladılar ve bu durum senyörlük haklarının daha katı bir şekilde uygulanmasıyla birleşince köylüler arasında huzursuzluğa yol açtı. En yoksul köylüler açıkça isyan etmeyi şiddetle desteklerken daha iyi durumda olanlar ıslahat yapılması ve senyörlük haklarının kötüye kullanılmasının sona erdirilmesi için bize başvurmayı tercih ediyor.\n\nSoylularla sürekli bir güç mücadelesi içinde olduğumuz için köylülerin desteğini kazanırsak mükemmel bir fırsat elde ederiz. Köylülere daha fazla özgürlük sağlayacak bir [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], başka bir deyişle bir köylü loncası veya ilkel bir ticaret birliği kurmalarına izin verilmesine ilişkin öneriler yapıldı."
 flavor_ara.6.a: "Köylülerin Sindicat Remença kurmasına izin verilsin."
 ara_sindicat_ara_remenca: "Sindicat Remença"
 ara_sindicat_ara_remenca_desc: "Sindicat Remença bir köylüler loncası veya ilkel bir ticaret birliğidir. İlk defa 1448'de Katalonya'da ortaya çıkmıştır."
 flavor_ara.6.b: "Köylüler görmezden gelinsin."
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "Meşhur bir Cizvit vaizi ve [ShowLocationName('tarragona')] Cizvit Okulunun rektörü olan [target_character.GetName], entelektüel zekâsı sebebiyle çokça takdir topladı. Etkileyici vaazlarıyla, ahlak ve siyaset konularındaki fikirleriyle tanınan [target_character.GetLastNameWithNoTooltip] hem [ROOT.GetCountry.GetName] sınırları içinde hem de dışında pek çok kişinin beğenisini kazandı. Dinî ilkeleri ve insan doğasıyla alakalı çalışmaları sayesinde hem bir Tanrı adamı hem de dünyevi bilginin üstadı olarak nam saldı.\n\nTabii görüşleri tartışmalara da yol açtı. Felsefi çalışmaları geleneksel düşünceye meydan okur nitelikte ve [GetUniqueInternationalOrganization('catholic_church').GetName] bünyesindeki bazı kişilerin eleştirilerinin hedefinde kaldı. Buna rağmen keskin zekâsıyla birlikte karmaşık toplumsal ve siyasi gerçeklikler arasında bağlantı kurma kabiliyeti onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarımızın arasına katıldığı takdirde oldukça değerli hizmetlerde bulunabilecek bir aday yapmaktadır."
 flavor_ara.7.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir makam teklif edilsin."
 flavor_ara.7.b: "Tartışmalara yol açan bir rahibe ihtiyacımız yok."
 flavor_ara.7.historical_info: "Baltasar Gracián Aragonlu bir Cizvit rahibi, filozof ve yazardı. 17. yüzyıl İspanyası'ndaki namı, derin felsefi sezgilerini dönemin kültürel ve siyasi nüanslarıyla harmanlama yeteneğinden kaynaklanıyordu. Bu onu hem çağdaşları arasında hem de Avrupa'daki gelecek nesil filozoflar arasında etkili bir figür hâline getirdi. Bazı eserleri tartışmalıydı ve Cizvit üstlerinin rızası olmadan yayımlandı. Eserlerinin niteliği nihayetinde Cizvit Okulu'ndaki kürsüsünden mahrum bırakılmasına ve Cizvitler tarafından ihraç edilmesine sebep oldu."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('el_criticon')] İsimli Eserini Tamamladı"
 flavor_ara.8.desc: "Hizmetimizdeki pek başarılı Cizvit âlimi [gracian.GetName], [ShowWorkOfArtName('el_criticon')] isimli şaheserini tamamladı. Bu büyük ahlaki destan onun dünya görüşünü özetler niteliktedir ve insanın doğasını, ahlak anlayışını ve hayatın zorluklarını zengin bir alegorik anlatımla yansıtmaktadır. Bu roman etkileyici görünse de tartışmalara da yol açmıştır. Romanın ilk bölümleri Cizvit üstlerinin onayı olmadan yayımlandığı için kendisi çokça eleştirildi ve cemiyetteki konumu tehlikeye girdi. [gracian.GetLastNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('el_criticon')] isimli eserinin tamamının yayımlanması ve daha geniş bir kitleye ulaşması için desteğimizi istiyor. İsteğini yerine getirirsek Cizvitler ile ilişkilerimizi olumsuz etkilenebilecek bile olsa sanatın ve aklın hamisi olarak mirasımız güçlenecektir."
 flavor_ara.8.a: "Bu eser takdire layıktır!"
 flavor_ara.8.b: "Bu eser fazlasıyla tartışmalı. Bunu destekleyemeyiz."
 flavor_ara.8.historical_info: "1651 ila 1657 yılları arasında üç bölüm hâlinde yayımlanan #italic El Criticón#! hem Gracián'ın en önemli eseri hem de İspanyol felsefi anlatısının doruk noktalarından biri. İnsan doğasının iki yönünü, dürtüselliği ve deneyimsizliği temsil eden Andrenio'nun hayatını anlatan alegorik ve hicivli bir eserdir. Gracián'ın yazım tarzı nükteleri, kelime oyunlarını ve yaratıcılık hünerini vurgulayan kavramcı yaklaşımıyla öne çıkar. #italic El Criticón#! insan hayatına dair karamsar ama umutlu bir bakış açısı sunarak okuyucuları erdem ve ebedî ün için çabalamaya teşvik etmektedir."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] teoloji, siyaset ve ahlak felsefesini harmanlayan eserleriyle büyük takdir toplamış ünlü bir Fransisken ilahiyatçı ve yazardır. #italic Lo Crestià#! gibi eserleri hayatı erdemli yaşamanın ve iyi yönetilen bir toplum inşa etmenin yollarına dair kapsamlı bir kılavuz niteliğindedir ve hem hükümdarların hem de halkın ilgisini çekmektedir. [target_character.GetLastNameWithNoTooltip] belagati ve faydacı bilgeliği sayesinde [ROOT.GetCountry.GetName] topraklarının dört bir yanındaki soylulara ve şehir önderlerine tavsiyelerde bulunması için davet edilmiştir. Belki de [target_ruler.GetName] onun danışmanlığından faydalanabilir."
 flavor_ara.9.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] daveti gönderilsin."
 flavor_ara.9.b: "Onun tavsiyelerine ihtiyacımız yok."
 flavor_ara.9.historical_info: "Eiximenis'in eserleri Aragon kralları I. Martin, IV. Pedro ve I. Juan'ın yanı sıra Papa XIII. Benedictus da dâhil olmak üzere dönemin birçok önemli figürü tarafından okunmuştur. Tabii eserlerinin etkisi sadece kâğıt üzerinde kalmamıştır. Avignon Papalığı'nda hayati bir rol oynamış, Kraliçe Maria de Luna'ya günah çıkarmalarında rahiplik etmiş ve döneminin dinî ve siyasi tartışmalarına katılmıştır."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] ustalıkla kaleme aldığı mısralarla halkımızın sevgisini ve takdirini kazanmış meşhur bir [ShowLocationName('valencia')] şairidir. [ShowDialectName('catalan_dialect')] edebiyat geleneğinin öncülerinden biri olarak aşk, ahlak ve insan duygusu temalarını benzersiz sanatsal doruklara taşır. [target_character.GetLastNameWithNoTooltip] şiir anlayışıyla saray geleneklerinin sınırlarını aşarak tüm toplumda yankı uyandıran kapsamlı tespitler ve felsefi yansımalar sunar. [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde böyle bir kişiyi barındırarak kültürel saygınlığımızı güçlendirip sanatsal gelişmeleri teşvik edebiliriz."
 flavor_ara.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarından biri olması için davet edilsin."
 flavor_ara.10.b: "Şiirdeki kabiliyeti insanlar için bir armağandır. [ShowLocationNameWithNoTooltip('valencia')] ilinde kalmasına izin verilsin."
 flavor_ara.10.c: "Böyle zevklerin maliyetini karşılayamayız."
 flavor_ara.10.historical_info: "Ausiàs March, Valensiya'nın Altın Yüzyılı olarak adlandırılan edebiyat döneminin en önemli şairlerinden biridir. O dönemlerde standart ozan dili olarak kabul gören Oksitanca yerine Valensiya dilini kullanan ilk şairler arasındadır. March'ın şiirleri kendisinden sonra gelen şairleri büyük ölçüde etkilemiştir ve aşk, ölüm, ahlak gibi temaları işlemesiyle tanınmaktadır."
 flavor_ara.11.title: "[target_art.GetNameWithNoTooltip] Restorasyonu"
 flavor_ara.11.desc: "[target_art.GetName] yüzlerce yıl boyunca önemli bir kültürel ve ruhani simge olarak ayakta kalmayı başarmış, Meryem Ana'ya bağlılığı temsil eden kutsal mekânlardan biri ve [ShowLocationName('zaragoza')] ilinin gururu olarak el üstünde tutulmuştur. Lakin geçen zamanın bedeli ağır oldu, binanın eskidiği ve çürüdüğü görülebiliyor. Bu olaylar ışığında renovasyonu için yapılan öneriler ivme kazandı. Bazıları eskiyen yapının yerine yeni ve Barok tarzı bir ibadethane inşa edilmesini tavsiye ediyor. [target_ruler.GetName] ise bu muazzam projenin saygın [ROOT.GetCountry.GetGovernment.GetAdjective] mimarı [target_character.GetName] tarafından yönetilmesini öneriyor."
 flavor_ara.11.a: "Bazilika ihtişamlı bir şekilde yeniden inşa edilsin!"
 flavor_ara.11.b: "Mütevazı bir renovasyon yapılsın."
 flavor_ara.11.c: "Böyle savurganlıkları karşılayamayız."
 flavor_ara.11.historical_info: "Basilica del Pilar'ın yeniden inşası 1681 yılında eskiyen bina yerine büyük bir Barok tarzı ibadethane yapılması için dönemin Aragon Genel Valisi Juan José de Austria'nın denetiminde başladı. Kraliyet mimarı Francisco Herrera önderliğindeki usta inşaatçılar tarafından tasarlanan bu proje önemli bir mimari ve kültürel girişimdi. Renovasyon çalışmalarıyla 1730'a kadar ibadethanenin uzunluğu 130 metreye ve genişliği 67 metreye yükseltildi."
 flavor_ara.12.title: "La Biga ve La Busca Kavgası"
 flavor_ara.12.desc: "[ShowLocationName('barcelona')] ilinin halkı onlarca yıldır iki fraksiyona bölünmüş hâlde. #italic Biga#! grubu kemikleşmiş şehirli oligarşiyi, #italic Busca#! grubuysa ekonomik ıslahatlar ve iktidara daha fazla erişim imkânı isteyen tüccarlardan ve zanaatkârlardan oluşan koalisyonu temsil ediyor. #italic Biga#! grubunda varlıklı toprak sahipleri ve soyluvari saygın vatandaşlar yer alır. Uzun zamandır şehrin idaresini kontrol ediyorlar ve kendi ayrıcalıklarını korurken değişim isteyenlerin seslerini bastırıyorlar. #italic Busca#! ise Akdeniz ticaretini saran ekonomik krizle başa çıkmak için korumacı politikaları, mali devalüasyonu ve yerel sanayinin koşullarının iyileştirilmesini destekliyor. #italic Busca#! grubu yönetimden uzaklaştırıldıkları için giderek sinirlendi ve [ROOT.GetCountry.GetGovernment.GetAdjective] yönetiminin duruma müdahale etmesini talep ediyor."
 flavor_ara.12.a: "Biga fraksiyonu desteklensin."
 flavor_ara.12.b: "Busca fraksiyonu desteklensin."
 flavor_ara.12.c: "Taraf seçilmesin."
 flavor_ara.13.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] Kronikçisi"
 flavor_ara.13.desc: "[target_ruler.GetName], sadece [ROOT.GetCountry.GetName] tarihini anlatmakla kalmayacak aynı zamanda mirasımızı gelecek nesiller için muhafaza edecek kapsamlı bir kronik yazılmasını emretti. Uzun süre düşünüp taşındıktan sonra [ROOT.GetCountry.GetGovernment.GetCourtTitle] yetkilileri bu vazife için en uygun kişinin [target_character.GetName] olduğuna karar getirdiler. [target_character.GetLastNameWithNoTooltip] belagat, [ShowLanguageName('latin_language')] ve [ShowLanguageName('greek_language')] eğitimi almış olmasına ilaveten [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')] ve [ShowDialectName('catalan_dialect')] dâhil birkaç modern dilde de uzman. Kariyerinin başlarında Barbastro Yargıçlığı ve Engizisyon müsteşarlığı gibi etkili makamlara gelmeyi başardı. Dolayısıyla söz konusu vazife için gereken deneyime ve uzmanlığa sahiptir."
 flavor_ara.13.a: "[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu olması için davet edilsin."
 flavor_ara.13.b: "Onun uzmanlığını karşılayamayız."
 flavor_ara.13.historical_info: "Zurita, 1548'de Aragon Krallığı'nın ilk resmî vakanüvis yazarı olarak atandı ve bu vazifesi sırasında #italic Anales de la Corona de Aragón#! isimli paha biçilemez eserini yazdı. Bu vakanüviste İslam döneminden Katolik Fernando'nun hükümdarlığına kadar olan Aragon tarihini anlattı. Efsaneler ve ikincil kaynaklar yerine arşiv belgelerine ve birincil kaynaklara öncelik vererek Orta Çağ'ın tarih yazımı geleneğinden uzaklaşan bir eser olmuştu. Zurita'nın yaklaşımı tarih çalışmaları için yeni bir standart oluşturmuş ve dolayısıyla onu İspanya'daki ilk modern tarihçi yapmıştı."
 flavor_ara.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Kroniği"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] yetkilileri [ROOT.GetCountry.GetName] tarihini muhafaza etmek ve kutlamak için bir kronik yazılmasını tartışmaya başladılar. Böyle bir çalışmayla Sobrarbe'nin efsanevi krallarından modern döneme kadar hükümdarlarımızın başarılarını gelecek nesillere aktarabiliriz. Meşhur âlim [target_character.GetName] bu vazife için önerilen adaylardan biri. Hem askerlik yapmış hem de sonrasında Sistersiyen keşişi olmuş olan [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mirasına bağlılığını kanıtlamıştır. Tarih bilgisi, nazım ve nesir kabiliyeti sayesinde ideal bir kronikçidir."
 flavor_ara.14.a: "Kronik üzerinde çalışması için [target_character.GetLastNameWithNoTooltip] görevlendirilsin."
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] böyle keyfî faaliyetlere zaman ayıramaz."
 flavor_ara.14.historical_info: "Gualberto Fabricio Vagad tarafından kaleme alınan ve 1499'da yayımlanan Aragon Kroniği hem yeni bir geleneğin temelini atmıştır hem de Aragonca basılan ilk krallık kroniklerinden biridir. 15. yüzyılın tarih yazımına ilişkin âdetleri yansıtır, kraliyet otoritesini ve milliyetçiliği öne çıkarırken monarşiyi ve krallığın başarılarını yüceltir. Daha eski ve genellikle güvenilmez olan kaynaklara dayanmasına rağmen Aragon kimliğinin ve tarih bilincinin şekillenmesindeki rolü elzemdir."
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip] Tüzükleri"
 flavor_ara.15.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetAdjective] Hanedanı'nın faaliyetlerini düzenlemek için yasa hükümleri oluşturmayı düşünüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] teşkilatının işleme şekli ve yetkililerin rolleri hakkında net kurallar koymayı amaçlıyor. [target_ruler.GetNameWithNoTooltip] ayrıca [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hükümdarlarının taç giyme töreni için de belirli prensipler koyarak takdis ile taçlandırma sürecini standartlaştırmayı ve monarşinin ritüellerinin hem tutarlı hem de son derece sembolik olmasını sağlamayı hedeflemektedir."
 flavor_ara.15.a: "İyi fikir."
 flavor_ara.15.b: "Buna gerek yok."
 flavor_ara.15.historical_info: "#italic Ordinacions de Pere el Cerimoniós#! 1344'te Aragon Kralı IV. Pedro tarafından kraliyet hanedanının işleyişini denetlemek için yürürlüğe konan kurallara verilen isimdi. Bu kurallar, saray yetkililerinin rollerini ve sorumluluklarını belirlemişti ve Aragon krallarının taç giyme törenlerine dair ayrıntılı talimatlar içeriyordu. Bu kurallardan hem saray idaresinde yasal kılavuz hem de monarşinin törenlerinde ritüel standardı olarak yararlanılmıştı."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Yüzyıllar boyunca [ShowEstatePrivilegeName('justicia_de_aragon')] makamı [ROOT.GetCountry.GetLongName] ile [ROOT.GetCountry.GetFlavorRank] zümreleri arasında önemli bir ara bulucu oldu. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kanunlarının ve ayrıcalıklarının muhafızlığını üstlenerek [ROOT.GetCountry.GetGovernment.GetAdjective] iktidarının, #italic fuero#! denilen kadim [ROOT.GetCountry.GetFlavorRank] kanunlarını ve ayrıcalıklarını ihlal etmemesini sağlamaktadır. Lakin zümreler artık bu makamın resmen hukuk sistemine dâhil edilerek bağımsızlığının sağlamlaştırılmasını savunuyor. Önerilerine göre [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')], [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sınıfınca atanmak yerine zümrelerce seçilen kalıcı ve geleneksel bir makam hâline getirilmeliymiş. Ayrıca [ROOT.GetCountry.GetGovernment.GetRulerTitle], makama seçimle gelen yetkiliyi azledememeli ve makamın işleyişine müdahale edememelidir."
 flavor_ara.16.a: "Talepleri kabul edilsin."
 flavor_ara.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin kontrolünde kalmalı!"
 flavor_ara.16.historical_info: "Justicia de Aragón yerel kanunların ve ayrıcalıkların ihlal edilmesini önleyip kraliyet otoritesine karşı dengeyi sağlamakla sorumlu 12. yüzyılda kurulmuş çok önemli bir tarihî makamdı. Bu makamın yerel kanunlarla çelişen kraliyet kararlarını veto etmek de dâhil olmak üzere kapsamlı yargı ve yürütme güçleri bulunuyordu. Ayrıca parlamentoya da başkanlık ediyor ve yeni hükümdarların yemin törenlerinde elzem bir rol oynuyordu. 13. yüzyıla gelindiğinde Justicia bağımsız ve tarafsız bir hakem kuruluna dönüştü. Foral kanunlarını yorumlama ve krallık otoritesinin yetkilerini aştığı durumlarda tebaanın özgürlüklerini savunma gücüne sahipti."
 flavor_ara.17.title: "Sadakat Yemininin Resmîleştirilmesi"
 flavor_ara.17.desc: "[ShowCultureName('aragonese')] Cortes'inde toplanan [ROOT.GetCountry.GetFlavorRank] zümreleri kadim haklarının ve ayrıcalıklarının resmen tanınmasını talep etmektedir. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ShowAreaName('aragon_area')] bölgesinin idaresinde uzun zamandır kullanılan #italic fuero#! isimli kadim kanunlara ve âdetlere uyacağına dair yemin etmelidir. Talepleri karşılanmadığı sürece [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine biat etmeyi reddedecekler. Beyanları olan #italic Y si no, no#! sözü kabaca \"Olmazsa olmaz\" şeklinde çevrilebilir. Eğer [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi onların haklarına hürmet etmezse onlar da otoritemizin hükümdarlık hakkını tanımayacaklar."
 flavor_ara.17.a: "Haklarını korumaya yemin edelim."
 flavor_ara.17.b: "Onların taleplerine kulak vermeyeceğiz!"
 flavor_ara.17.historical_info: "#italic \"Y si no, no\"#! sözü, Aragonlu zümrelerin hükümdarlarına karşı koşullu sadakatlerinin sembolü hâline gelmiştir. Kendi haklarının ve fueroların korunacağına dair kralın yemin etmesini talep ediyorlar. Kökleri #italic Privilegio de la Unión#! gibi geleneklere dayanan bu ilke, zümrelerin kraliyet otoritesini kısıtlayabilme ve mutlakiyetçiliğe karşı çıkabilme becerilerini gözler önüne sermektedir."
 flavor_ara.18.title: "[ShowAreaNameWithNoTooltip('aragon_area')] Tahrifleri"
 flavor_ara.18.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin iktidarı sağlamlaştırmaya ve [ROOT.GetCountry.GetFlavorRank] idaresini merkezîleştirmeye yönelik çabaları [ShowAreaName('aragon_area')] bölgesinde şiddetli bir muhalefetle karşılaştı. Bölgenin kadim ayrıcalıklarına ilaveten güçlü [ShowEstatePrivilegeName('justicia_de_aragon')] makamı, [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesinin yoluna büyük engeller koymuştur. Çok eskiye dayanan söz konusu gelenekler monarşiyi [ShowCultureName('aragonese')] özgürlüklerine saygı duymakla yükümlü yaparak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin krallığı tek bir merkezî otorite altında bütünleştirebilme kabiliyetini kısıtlamaktadır. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin danışmanları bu ilkel kurumların kaldırılmasını önermektedir."
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi tek egemen güçtür!"
 flavor_ara.18.a.tt: "[ShowAreaName('aragon_area')] alanında bulunan [ShowPopTypeName('nobles')] zümresine mensup [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_rebels.GetName] tarafına katılırlar"
 aragonese_loyalist_rebels: "Aragonlu Sadıklar"
 flavor_ara.18.b: "Fuerolara saygı duyulmalıdır."
 flavor_ara.18.historical_info: "Aragon Değişimleri 16. yüzyılın sonlarında İspanya'da kraliyet otoritesini merkezîleştirme girişimleri nedeniyle meydana gelen bir dizi politik anlaşmazlıktır. Aragon, kurumlarıyla bölgesel özerkliğini koruduğundan ve kralın gücünü kısıtladığından alınan önlemlere şiddetle karşı çıkmıştır. 1591'de kraliyet otoritesinin yerel idareye müdahale etmesiyle yaşanan gerilim silahlı isyana dönüşerek geniş çaplı kargaşaya sebep oldu ve çıkan isyan II. Felipe'nin kuvvetlerince bastırıldı. Yaşanan olaylar sonucunda Aragon'un geleneksel özerklik ayrıcalıkları büyük ölçüde azaltıldı."
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip] Hakkında Karar"
 flavor_ara.19.desc: "[ShowAreaName('aragon_area')] bölgesinin özerkliğini ve yerel kurumlarını kısıtlamayı başarmış olmamıza rağmen $flavor_ara.18.title$ sırasında [ShowEstatePrivilegeName('justicia_de_aragon')] ünvanıyla [ShowAreaNameWithNoTooltip('aragon_area')] bölgesinin geleneksel kanunlarının ve ayrıcalıklarının baş koruyucusu olan [target_character.GetName] gibi bize şiddetle karşı çıkan birçok kişi oldu. İsyanın önde gelenlerinden biriydi ve eylemlerimizin bölgenin özerkliğini baltalamaya yönelik yasa dışı bir girişim olduğunu savunuyordu. Neyse ki kuvvetlerimiz onu tutuklayabildi ve şimdi onun kaderi tamamen bizim ellerimizde."
 flavor_ara.19.a: "Bu, birliğin bedelidir."
 flavor_ara.19.a.tt: "[ShowAreaName('aragon_area')] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_ara.19.b: "Gerginliği azaltmak için bağışlansın."
 flavor_ara.19.b.tt: "[ShowAreaName('aragon_area')] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ara.19.historical_info: "Juan de Lanuza 1591'de, II. Felipe'nin hükümdarlığı sırasında kraliyetin iktidarı merkezîleştirme ve bölgenin kadim kanunları ile kurumlarını hükümsüz kılma girişimlerine karşı isyanın lideri oldu. Kraliyet kuvvetleri hızlı bir seferle isyanı bastırdı ve Lanuza'yı ele geçirdi. II. Felipe'nin emriyle yargılanmadan başı kesilmek suretiyle idam edildi. Lanuza'nın ölümü, kraliyetin mutlakiyetçiliğine karşı Aragon'un hukuk sistemini ve özerkliğini koruma çabalarının sonunu temsil etmektedir."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "[target_character.GetName], Akdeniz'in her yerinde tanınan bir şövalye ve âlimdir. Aziz Yuhanna Şövalyeleri üyesi olduğundan adı, askerî cesaret ve entelektüel aydınlanma ile anılmaktadır. [target_character.GetLastNameWithNoTooltip], askerî ve idari katkılarına ilaveten bilginin destekçisi olarak da anılmaktadır. Birçok klasik eserin [ShowDialectName('aragonese_dialect')] ve [ShowLanguageName('latin_language')] dillerine çevrilmesini sağlamıştır. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] eşrafının gözünde şövalyeliğin ve devlet adamlığının ideallerini barındıran eşsiz bir kişiliktir. Dolayısıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde hizmet etmek veya [ROOT.GetCountry.GetLongName] adına savaş alanında stratejik zekâsını kullanmak için ideal bir adaydır."
 flavor_ara.20.a: "Askerî ve diplomatik bilgisi işimize yarayacak."
 flavor_ara.20.c: "Kabiliyetleri Aziz Yuhanna Şövalyeleri için daha uygun."
 flavor_ara.20.historical_info: "Juan Fernández De Heredia, Hospitalye Şövalyeleri'nde Büyük Üstatlık yapmış meşhur bir İspanyol şövalye. Epila Muharebesi'nde Aragon Birliği'ne karşı Aragon Kralı IV. Pedro'yu destekleyerek hayati bir rol oynamıştır. Büyük Üstat olarak tarihî ve edebî eserlerin önemli koruyucularından biri olmuş, Aragonca çevirileri ve derlemeleri teşvik etmiştir."
 flavor_ara.21.title: "Germaniaların İsyanı"
 flavor_ara.21.desc: "[ShowAreaName('valencia_area')] bölgesindeki sınıflar arasındaki gerginlik isyana dönüştü. Ağır vergi yüklerinden, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yetkilerini kötüye kullanmasından ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin onları Berberi korsan baskınlarından koruyamamasından usanan, Germanialar adıyla bilinen yerel kardeşlikler silah kuşandı. Kendi topluluklarını korumak için başlattıkları bu hareket, daha geniş çaplı reformlar talep eden bir harekete dönüştü. [GetEstateNameWithNoTooltip('crown_estate')] sınıfı adına hareket ettiklerini söyleseler de [GetEstateNameWithNoTooltip('nobles_estate')] zümresine karşı saldırıları ve giderek artan radikallikleri yok sayılamaz."
 flavor_ara.21.a: "Onları görmezden gelelim."
 flavor_ara.21.a.tt: "[ShowAreaName('valencia_area')] alanında bulunan [ShowPopTypeName('burghers')] zümresine mensup [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_rebels.GetName] tarafına katılırlar."
 flavor_ara.21.b: "Sorunları kabul edilsin ve tazminat önerilsin."
 flavor_ara.21.c: "İsyan bastırılsın."
 germanies_revolt: "Germaniaların İsyanı"
 flavor_ara.21.historical_info: "Germaniaların İsyanı, Aragon Tacı bünyesindeki Valensiya Krallığı'nda V. Karl'a karşı zanaatkâr loncalarının önderliğinde gerçekleşen önemli bir ayaklanmaydı. Ekonomik zorluklar ve toplumsal çatışmalar nedeniyle feodal ve monarşik otoriteye muhalefet etme amacıyla meydana gelmişti. Zanaatkâr loncaları toprak sahibi asilzadelerin ekonomik üstünlüğünden, hükûmetin yozlaşmasından, kralın Almanya'ya gitmesiyle oluşan iktidar boşluğundan, Kraliyet Konseyi'nden ve yerel yetkililerden usanmıştı."
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "[target_artist.GetName] tarafından yazılan Valensiya şehrinde basılmış romantizm konulu bir şövalye romanı olan #italic Tirant lo Blanch#! eseri [GetCurrentYear] yılında yayımlanmıştır. [GetCountry('BYZ').GetName] ülkesini [GetCountry('TUR').GetAdjective] güçlerinden kurtaran Sör Tirant'ın maceralarını anlatır. Roman, [ShowCultureName('catalan')|U] edebiyatı çevrelerinde meşhurdur ve pek çokları tarafından beğenilir. Kitabın teması geleneksel şövalye hikâyelerinden uzaktır. Heyecan dolu bir aşk tasviriyle alaycılığı, insani duyguları ve gündelik yaşamın ayrıntılı betimlemelerini birleştirerek hayatın hem gerçekçi hem de acı bir tablosunu çizmektedir."
 flavor_ara.100.a: "Kültürümüz hakikaten ileri düzeydedir!"
 flavor_ara.101.title: "Katalan Atlası"
 flavor_ara.101.desc: "[GetCurrentYear] yılında hazırlanan #italic Katalan Atlası#! dönemin dünya haritalarının doruk noktası olarak kabul edilir. Mallorca kartografya okulu tarafından hazırlanan atlas altı parşömen yapraktan oluşur ve ahşap parçaların üzerinde yer almaktadır. Haritadaki kozmografik ve astronomik bilgiler Dünya'nın küresel şekline dikkat çeker ve denizcilere kılavuzluk yapar. Bilinen dünyayı şehir resimleri, politik bağlılıklar ve okyanus temsilleriyle tasvir eder. Haritanın doğu kısmı çeşitli seyyahlardan toplanan bilgilere dayanmaktayken batı kısmıysa portolan haritalarında bulunması gereken tüm bilgileri içermektedir."
 flavor_ara.101.a: "Bu okul ülkemizin millî hazinesidir."
 flavor_ara.102.title: "Poblet Manastırı'nın Kraliyet Panteonu"
 flavor_ara.102.desc: "Son zamanlarda hükümdarımız [target_character.GetName] mezar yerine karar vermeye çalışıyor. Ulusumuzdaki çeşitli manastırlar arasından [ShowWorkOfArtName('poblet_abbey')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin dikkatini çekti. Bu manastır, [target_location.GetName] ilinde bulunuyor ve Sistersiyen Tarikatı'na ait."
 flavor_ara.102.a: "Krallara ve soylulara layık bir panteon inşa edilsin."
 flavor_ara.102.b: "Soylular mutlu olmayacaktır ama paramızı daha iyi yerlere harcayabiliriz."
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip] Kroniği"
 flavor_ara.103.desc: "[target_character.GetName] nihayet babası [target_character2.GetName] dönemini ve kendi hükümdarlığını anlattığı kroniği tamamladı. Altı ana ve bir ek bölüme ayrılan eserin her bölümünde farklı konulardan bahsediliyor.\n\nBu kronik [GetCountry('ARA').GetGovernment.GetRulerTitle] tarafından alınan kararları meşrulaştırma amacıyla yazılmış ve yazarın kendi hükümdarlığı sırasında yaşanan birden fazla olayı da anlatıyor. Bu eserde ayrıca ülkemizin refaha giden doğru yolu bulmasına yardımcı olacak öğretilere de yer verilmiştir."
 flavor_ara.103.a: "Gücün krala teslim edilmesi gerektiğini öğrendik."
 flavor_ara.103.b: "Gücün paylaştırılması ülkemiz için en iyisidir."
 flavor_ara.104.title: "Barselona Kraliyet Tersanesi"
 flavor_ara.104.desc: "[port_location.GetName] ilindeki limanın yanında bulunan Kraliyet Tersanesi'ndeki işçilerin tembellik yaptığıyla ve iş bilmedikleriyle alakalı bazı söylentiler ortaya çıktı. 1241'de eski tersaneyi genişletmek için yapılan bu tersane, yıllar boyunca ülke hazinesinin büyük bir kısmının harcandığı yer oldu ve paramızın boşa harcanmasına izin veremeyiz.\n\nYayılan dedikodular sonucunda sarayda hissedilen huzursuzluğa dair haberlerin ardından tersane çalışanları kendilerine yöneltilen ithamların asılsız olduğunu kanıtlamak için gece gündüz çalışıp yeni gemileri teslim etmek için ter döküyorlar."
 flavor_ara.104.a: "Bu adamlar böyle dedikodulara konu olmayı hak etmiyorlar."
 flavor_ara.105.title: "Vicent Ferrer"
 flavor_ara.105.desc: "[target_location.GetName] ilinden, Dominikan Tarikatı'na mensup bir rahip ve vaiz olan [target_character.GetName] sarayımıza katıldı. Misyonerlik seyahatlerine çıkmış ve bir mantık bilimci olarak kendini geliştirmiş. Kendini ilahiyat çalışmalarına adamış, Dominikan Tarikatı'na katılmış ve felsefe öğretmenliğinin önde gelenlerinden biri olmuş. Olağanüstü vaizlik kabiliyetleri ve sahip olduğu iddia edilen dil yeteneği sayesinde insanların din değiştirmesini sağlaması kolaylaşmış. Birçok kişinin hayatını etkilemiş olmasına rağmen Yahudi topluluklarıyla ilişkisi tartışma konusu olmaya devam ediyor."
 flavor_ara.105.a: "Sarayımıza katılsın ve kutsal mesajı paylaşsın."
 flavor_ara.105.b: "Fikirleri bizim için biraz fazla müsamahasız."
 flavor_ara.105.a.tt: "Ülkemizde bulunan [ShowCultureName('sephardi')] halkından bazı kişiler bizim dinimize geçer ancak bu durum diğerlerini rahatsız edecektir."
 flavor_ara.106.title: "La Llotja de la Seda"
 flavor_ara.106.desc: "[target_location.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], şehri Akdeniz'deki [ShowGoodsNameWithNoTooltip('silk')] ürünleri ticareti için önemli bir merkez hâline getirme amacıyla [ShowGoodsName('silk')] ticaretine özel bir yapı inşa edilmesini talep ediyor. Bu iddialı proje, tüccarların ilgisini çekip nüfuz sahibi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin desteğini kazanarak [ShowLocationNameWithNoTooltip('valencia')] ilinin [ShowGoodsNameWithNoTooltip('silk')] ticaretindeki konumunu pekiştirme potansiyeline sahip."
 flavor_ara.106.a: "Bu herkes için iyi olacaktır."
 flavor_ara.106.b: "Paramızı daha iyi şeylere harcamalıyız."
 flavor_ara.107.title: "Montserrat'ın Kaderi"
 flavor_ara.107.desc: "Santa Maria de Ripoll, 888 yılında Kont \"Kıllı\" Wilfred tarafından kurulduğundan beri Katalonya'nın kültür merkezi olmuştur. Yüzlerce yıl boyunca yazı atölyesi Montecassino veya Saint-Denis'tekiler kadar önemli olmuştur lakin ihtişamlı günleri uzun zaman önce tarihe karışmıştır. Barselona ve Besalú Kontlarının aile mezarlığı olmasıyla manastırı güçlendiren bağışların gelmesini sağlamıştır.\n\nSon yıllarda Ripoll'ün yan kuruluşu olan Santa Maria de Montserrat, Ripoll'den bağımsız olmayı talep etmektedir. Bağımsızlık talebini desteklememiz durumunda Ripoll'ün kaderi kesinleşebilir ancak pek çok kişi bunun doğal bir süreç olup olmadığını merak ediyor."
 flavor_ara.107.a: "Montserrat bağımsız olmalı."
 flavor_ara.107.b: "Ripoll biraz parayla ihtişamına tekrar kavuşabilir."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Önceden Santa Maria de Ripoll'ün yan kuruluşu olan Santa Maria de Montserrat, ülkenin en önemli manastırlarından biri hâline geldi. Montserrat Bakiresi'ne tapınmak için bir hac yeri olmasıyla meşhur olan manastır kendi ihtiyaçlarına kıyasla küçük kalmaya başladı ve bu, içinde yaşayan rahiplerin cömert bir yardım eli bulmak için bize ulaşmasına sebep oldu.\n\nRahipler, manastırı önemli ölçüde genişletecek bir revakın yapımına başlamak istiyor."
 flavor_ara.108.a: "Montserrat'ı büyütmeye yardımcı olacağız."
 flavor_ara.108.b: "Bağımsızlık kazanmalarına destek olduk. Daha ne istiyorlar?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Santa Maria de Montserrat Manastırı'na giden görme engelli bir hacı, bir sevgi ifadesi olarak #italic La Moreneta#! (Küçük Kara) olarak adlandırılan Montserrat Bakiresi tarafından gözlerinin açıldığını iddia ediyor.\n\nYüzyıllar önce çoban çocukları tarafından bulunan küçük heykelin başta açık olan teni büyük olasılıkla mum dumanından karararak bu ismi almıştır."
 flavor_ara.109.a: "Bakireden gelen bu hediyeyi kutlayalım!"
 flavor_ara.109.b: "Neymiş, mucize miymiş?"
 flavor_ara.109.b.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin [pop_satisfaction|e] düşer."
 flavor_ara.110.title: "Palma Katedrali"
 flavor_ara.110.desc: "[target_character.GetName], Mayorka'yı fethettikten sonra eski bir caminin bulunduğu yere $palma_cathedral$ inşaatını başlattı. Görkemli ana salonu 44 metre uzunluğunda ve bu da Saint-Pierre de Beauvais Katedrali'nden sadece 4 metre daha kısa olduğu anlamına geliyor. Büyüleyici Katalan Gotik tarzının yanı sıra kuzeyden gelen etkileri de taşıyan ve 1229'da yapımına başlanan katedral kutsanmasına rağmen bazıları tarafından hâlâ bitirilmemiş olarak görülüyor."
 flavor_ara.110.a: "Bu kutsal çalışmaya devam etmek bizim görevimiz."
 flavor_ara.110.b: "Kilise halledebilir."
 flavor_ara.111.title: "Taç Giyme Töreni İkilemi"
 flavor_ara.111.desc: "[GetCharacter('ara_pere_ii_arago').GetName] Hazretleri'nin hüküm sürdüğü görkemli yıllardan bu yana her hükümdar, taç giyme töreni için #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#! olarak bilinen [ShowLocationName('zaragoza')] Katedrali'nde [GetCountry('PAP').GetLongName] tarafından kutsanmak istedi. Aragon Fuerosu yeminiyle yapılan muhteşem tören şehrin sokaklarını coşkuyla doldururdu. Şimdiyse yeni bir dönem başlıyor; [new_ruler.GetName] kıymetli gelenekleri korumak ya da daha cesur bir yol çizmek arasında seçim yapacak. Seçimi ne olursa olsun onu zorlu bir yolculuk bekliyor çünkü hüküm sürmeye başladığı anda tüm bu merhametsiz diyarın yükü omuzlarında olacak."
 flavor_ara.111.a: "[GetCountry('ARA').GetNameWithNoTooltip] kralı kimsenin iznini istemez."
 flavor_ara.111.b: "Yemin geleneği sürsün."
 flavor_ara.111.c: "Taç Giyme Töreni, hükümdar nerede isterse orada gerçekleşecek."
 flavor_ara.111.c.tt: "[GetCountry('ARA').GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi öfkelenir."
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip] Sorunu"
 flavor_ara.200.desc: "Vasalımız [GetCountry('MLL').GetLongName] kuruluşundan beri başımıza dert açıyor. Hükümdarları [majorca_ruler.GetName], asi ve saygısızca davranıyor. Tüccarları da [ShowCultureName('catalan')] çıkarlarını görmezden gelerek [GetCountry('GEN').GetAdjective] ve diğer Batı Akdeniz pazarlarıyla ticari anlaşmalar yapıyor. Emirlerimize karşı gelerek rakiplerimizle ve düşmanlarımızla diplomatik anlaşmalar imzalamaktaki ısrarları, durumu artık sürdürülemez bir hâle getirdi.\n\n[GetCountry('ARA').GetAdjective] yasalarına göre yasa dışı olmasına rağmen kendi paralarını basmaları nedeniyle [majorca_ruler.GetShortNameWithNoTooltip] Hazretleri'ni mahkemeye çıkarıp Barselona'ya geldiğinde tutuklayarak bu sorunu kalıcı olarak çözebiliriz."
 flavor_ara.200.a: "Planı harekete geçirilsin ve hükümdar Barselona'ya çağrılsın."
 flavor_ara.200.b: "Küçük adamların küçük entrikalarının bir önemi yok."
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U] Tiranlığı"
 flavor_ara.201.desc: "Zalim metbu devletimiz [GetCountry('ARA').GetGovernment.GetRuler.GetName], Roussillon'daki köklü para basma geleneğimizi kasten göz ardı ederek [majorca_ruler.GetName] Hazretleri'ni kendi paramızı bastığımız gerekçesiyle [GetCountry('ARA').GetAdjective] yasalarını çiğnemekle suçladı.\n\n[majorca_ruler.GetName] Hazretleri'nin savunmasını yapmak üzere [target_location.GetName] iline gelmesini talep ediyor ve emirlerini reddetmemiz durumunda bizi asi bir vasal ilan etmekle tehdit ediyorlar."
 flavor_ara.201.a: "Hiçbir yasayı çiğnemedik, korkacak bir şeyimiz yok."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] açgözlü olduğu kadar da güçsüz. Birazcık toprak vererek onu sakinleştirebiliriz."
 flavor_ara.201.c: "Bunun bir tuzak olduğu açık. Hazırlıklarımızı yapacağız ve kendimizi tirandan kurtaracağız."
 flavor_ara.202.title: "Tuzak Harekete Geçti"
 flavor_ara.202.desc: "[majorca_ruler.GetName], suçlarından ötürü mahkemeye çıkmak için [target_location.GetName] iline geldi ve muhafızlarımız onu göz altına aldı. Şimdi ne yapalım?"
 flavor_ara.202.a: "Suçlu olduğu açık. Daha fazla vakit harcamaya gerek yok, işini bitirin."
 flavor_ara.202.b: "Konuşmasına izin verin. Adil bir mahkeme olsun."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] beraat eder"
 flavor_ara.203.title: "Karşı Teklif"
 flavor_ara.203.desc: "[majorca_ruler.GetName] mahkemeye çıkmak üzere buraya gelmedi, onun yerine tadını çıkardığı haklarını satın almak için bir teklif gönderdi. [target_location.GetName] ilindeki varlıklarını sonsuza dek kraliyete aktarmayı teklif ediyor."
 flavor_ara.203.a: "Bunu şimdilik kabul edeceğiz."
 flavor_ara.204.title: "İntikam!"
 flavor_ara.204.desc: "Başımıza gelenlere bakın! Tiran [GetCountry('ARA').GetGovernment.GetRuler.GetName], sevgili [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] Hazretlerimizi öldürdü. Halk öfkeli ve savaş çağrısında bulunuyor."
 flavor_ara.204.a: "Silahlarınızı kuşanın! Tirana ölüm!"
 flavor_ara.204.b: "Durun! Henüz hazır değiliz."
 flavor_ara.210.title: "Kavgacı Kardeşler"
 flavor_ara.210.desc: "Hükümdarımız [aragon_ruler.GetName] ile kardeşi [ruler_brother.GetName] arasındaki ilişki uzun zamandır gergin seyretmekteydi ve [aragon_daugther.GetName] doğduğunda bu durum daha da kötüleşti.\n\n[ruler_brother.GetShortNameWithNoTooltip], [aragon_ruler.GetShortNameWithNoTooltip] tarafından, [GetCountry('ARA').GetLongName] vârisi olarak sahip olduğu tüm ayrıcalık ve yetkilerinden hemen mahrum bırakıldı. Buna karşılık [ruler_brother.GetShortNameWithNoTooltip], süratle [target_location.GetName] iline kaçarak müttefik toplamaya başladı ve bu müttefiklerine [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'nin kararı fazlasıyla aceleyle aldığını ve adalet yerine mantıksız bir nefretle hareket ettiğini iddia ediyor."
 flavor_ara.210.a: "O küçük sıçanı yakalayın! Daha fazla kişiyi fikirleriyle zehirlemeden onu [target_location.GetNameWithNoTooltip] ilinden sürün!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName], [target_location.GetName] ilinden sürülür"
 flavor_ara.210.b: "Saraya geri davet edilsin. Taht halefiyetini tartışacağız."
 flavor_ara.219.title: "Birlik Sona Erdi"
 flavor_ara.219.desc: "Birliklerin isyanı nihayet bitti. Orduları yenilip dağıtıldı, muhalif şehirler sakinleştirilip zapt edildi ve komplocular idam edildi.\n\n[aragon_ruler.GetName], hainlere karşı zafer kazandı ve [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] artık barış içinde. Şimdi nüfuz ve güç kullanarak elde ettikleri ayrıcalıklar konusunda ne yapacağımıza karar verme zamanı."
 flavor_ara.219.a: "Emrediyorum, ayrıcalıkları feshedilsin! O ayrıcalıkların her nüshası yok edilsin!"
 flavor_ara.219.b: "Bana zorla imzalatılan bir şeyi kabul edemem."
 flavor_ara.219.c: "Eski ayrıcalık yok edilsin!"
 flavor_ara.219.d: "Kimse [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretlerimizin gücünü sorgulayamaz."
