l_turkish:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[target_character.GetName], [ShowLocationName('padova')] ilinde yurt dışı eğitimini tamamlayıp [ROOT.GetCountry.GetName] topraklarına döner dönmez hemen saygıdeğer [target_ruler.GetName] Hazretleri'nin huzuruna çıktı. [ROOT.GetCountry.GetFlavorRank] için birçok hizmette bulunmaya söz verdi."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nAyrıca [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kızı [target_princess.GetName] ile yakınlaşmaya başlamasıyla evlilik ihtimali de gündemde."
 flavor_dan_corfitz_ulfeldt.1.a: "Bu devirde düğün yapmak mı? Çok iyi fikir."
 flavor_dan_corfitz_ulfeldt.1.b: "Gerçekten de yetenekli birisi."
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip] ve Artan Nüfuzu"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName], saraydaki tüm siyasi konularda ve işlerde nüfuzunu sürekli artırıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin güçlü üyeleriyle kurduğu bağlantılar artık rahatsızlık verici olmaktan çıkıp [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesi için bir tehdit hâline gelmeye başladı. Hırsını kontrol altına almazsak [ROOT.GetCountry.GetLongName] kurumlarının tüm kontrolünü ele geçireceğinden şüphemiz yok. Hatta [ROOT.GetCountry.GetGovernment.GetAdjective] ailesinin bazı üyelerine yönelik suikastlar planladığına dair iddialar da ortaya çıkmaya başladı."
 flavor_dan_corfitz_ulfeldt.2.a: "Onunla bir anlaşmaya varalım."
 flavor_dan_corfitz_ulfeldt.2.b: "Yeter artık! O bir [ROOT.GetCountry.GetNameWithNoTooltip] düşmanı!"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip], Bize Bir Servet Teklif Etti"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName], entrika ve suikast planları kurduğu ve ülkenin kontrolünü ele geçirmeye çalıştığı yönündeki suçlamalar nedeniyle memleketi [GetCountry('DAN').GetLongName] topraklarından kaçmak zorunda kaldı. Tabii kendisi bu suçlamaların tamamen yalan ve asılsız olduğunu iddia ediyor."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ Şimdi de iyi niyetini kanıtlamak için [target_ruler.GetName] Hazretleri'ne büyük miktarda para teklif etti.\n\nBu para muhtemelen [GetCountry('DAN').GetAdjectiveWithNoTooltip] hazinesinden çalınmış olsa da onlara karşı bir savaşı finanse etmek için işimize yarayabilir."
 flavor_dan_corfitz_ulfeldt.3.a: "Sürpriz dediğin böyle olur."
 flavor_dan_corfitz_ulfeldt.3.b: "Döneklerden para alamayız."
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip] ve Gizli Bilgileri"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\n[GetCountry('DAN').GetNameWithNoTooltip] ile savaşımız başladığından beri onun bölge hakkındaki bilgisi çok işimize yaradı. Verdiği bilgiler sayesinde [target_location.GetName] savunucularını hızlıca ele geçirip teslim aldık. Vereceği bilgiler savaşın seyrini değiştirebilir."
 flavor_dan_corfitz_ulfeldt.4.a: "Çok iyi!"
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] Başımıza Bela Olmaya Başladı"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName], [GetCountry('DAN').GetLongName] ülkesine karşı bize avantaj sağlamak konusunda çok faydalı oldu ancak giderek daha fazla sorun çıkarmaya başladı. Görünüşe göre [GetCountry('DAN').GetNameWithNoTooltip] ülkesindeki entrika suçlamaları sandığımız kadar asılsız değilmiş çünkü burada da aynı şeyi yapmaya çalıştığına dair kanıtlar ortaya çıktı. Kendi hâline bırakılırsa [ROOT.GetCountry.GetFlavorRank] makamını ele geçirmeye kalkışacağından şüphemiz yok."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] Teklifi"
 flavor_dan_corfitz_ulfeldt.6.desc: "[target_character.GetName], hem [GetCountry('DAN').GetName] hem de [origin_country.GetName] ülkelerinin kontrolünü ele geçirmeye çalıştığı yönündeki suçlamalar nedeniyle kaçmak zorunda kalıp sarayımıza geldi. Şimdi de bitmeyen intikam arzusuyla bize gelip [GetCountry('DAN').GetLongNameWithNoTooltip] ülkesinin yönetimini, kendisine yardım etmemiz karşılığında bize vermeyi teklif ediyor."
 flavor_dan_corfitz_ulfeldt.6.a: "Gerçekten de ilginç bir teklif."
 flavor_dan_corfitz_ulfeldt.6.b: "Bu yılana güven olmaz."
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip] ve Entrikaları Son Buldu"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] bir süredir hem içeriden hem dışarıdan ülkenin kontrolünü ele geçirmeye çalışarak başımıza bela oldu. Neyse ki [origin_country.GetLongName] ülkesinin sağduyulu hükümdarı [target_ruler.GetName], onun sözlerini dinlemeyi reddederek entrikalarına son verdi. Artık [target_character.GetShortNameWithNoTooltip] tüm otoritesini kaybetti ve yolun sonuna geldi."
 flavor_dan_corfitz_ulfeldt.7.a: "Bir sıçrarsın çekirge, iki sıçrarsın çekirge, üçüncüde ele geçersin çekirge."
