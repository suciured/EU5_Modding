l_turkish:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip] ve Başarıları"
 flavor_swi.1.desc: "Papa için [ShowCultureGroupName('swiss_group')] Muhafızların oluşturulmasında merkezî rol üstlenen [target_character.GetName] bize başka hususlarda da yardımcı olabilir. Kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza daha yakın tutmayı düşünüyorsak tabii ki. [target_character.GetNameWithNoTooltip], hükûmetimizle birlikte çalışarak itibarımızı güçlendirebilir ve önceden kapalı olan diplomatik kapıları açabilir."
 flavor_swi.1.a: "Ne harika bir insan!"
 flavor_swi.1.b: "Hiç de faydalı görünmüyor."
 flavor_swi.1.historical_info: "1499 yılından itibaren Sitten Piskoposu olarak hizmet veren Matthäus Schirner, Kutsal İttifak Savaşı sırasında İsviçre Konfederasyonu'nda Papa yanlısı politikaların benimsenmesini sağlayan başlıca isimlerdendi. Müdahalesi sayesinde Papa'ya kalıcı olarak İsviçreli birlikler sağlandı ve Bellinzona'nın Konfederasyona katılması sağlandı."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "Gayrimeştu bir ikincil soylu hanesine mensup bir gezgin hekim hakkında söylentiler [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ulaştı. Oldukça sıra dışı bir kimse olan [target_character.GetName] [ShowLocationName('schwyz')] İlinde doğdu ve çalışmalarını sürdürmek için seyahat etmeyi seçti. Çalışmalarını desteklemeyi seçersek hizmetlerinden kalıcı olarak yararlanabiliriz."
 flavor_swi.2.a: "Pratik mükemmelleştirir!"
 flavor_swi.2.b: "Onunki gibi davranışlar sergileyenlere burada yer yok."
 flavor_swi.2.historical_info: "Daha sonra ismini Paracelsus olarak değiştiren Theophrastus von Hohenheim yaşamının büyük bir bölümünü evrensel bilgi arayışında geçirmiş bir hekim ve filozoftu. 1527 ve 1528 yıllarını Basel şehrinde, Basel Üniversitesi'nde bir hekim ve öğretmen olarak hizmet vererek geçirdi. Derslerini alışılageldiği üzere Latince yerine Almanca dilinde vermesi ve bir mahkeme sırasında yargıçları aşağılaması sonucunda şehirden ayrılmak zorunda kaldı. Basel'den ayrıldıktan sonra çalışmalarını Nürnberg, Merano, Augsburg ve 1541 yılında cıva zehirlenmesi nedeniyle hayata gözlerini yumduğu Salzberg şehrinde sürdürdü."
 flavor_swi.100.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] ve Merkeziyetçilik"
 flavor_swi.100.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] aslen İsviçre Platosu ve Alplerdeki [ShowCultureGroupName('swiss_group')] kantonları arasında oluşturulmuş bir ittifaktı ancak zaman içinde büyük ölçüde kendi iç politikasına sahip ve dışarıya karşı birleşik bir cephe oluşturan, işleyen bir devlete dönüştü. Bugünden itibaren [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] artık dağınık bir birlik değil, [target_country.GetName] ülkesinden [target_character.GetName] Hazretleri tarafından yönetilen ve [GetCountry('SWI').GetLongName] adıyla anılan birleşik bir güç olacak."
 flavor_swi.100.a: "Müreffeh bir geleceğe!"
 sc_gain_cores_on_switzerland_proper_tt: "[ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ve [ShowAreaName('western_switzerland_area')] içindeki her ilde [core|e] kazanırız."
 sc_seize_subject_locations_tt: "Bu [Concept('areas', 'Alanlarda')|e] [Concept('subjects', 'Tabi Devletlerimizin')|e] sahip olduğu [GetUniqueInternationalOrganization('swiss_confederation').GetName] bünyesinde bulunmayan her [Concept('location', 'İli')|e] ele geçiririz."
 sc_unify_the_cantons_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] tek bir oluşum altında birleştirilir."
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Oylar verildi. [ShowCultureGroupName('swiss_group')] halkı sesini açık ve net bir biçimde duyurdu. [GetInternationalOrganizationType('swiss_confederation').GetName] [target_character.GetName] önderliğinde [GetCountry('SWI').GetName] ismiyle tek bir devlet altında birleştirilecek. Biz de bu oluşumun bir parçası olacağız."
 flavor_swi.101.a: "[GetCountry('SWI').GetFlavorRank] çok yaşa!"
 flavor_swi.101.b: "Kimseye diz çökmeyeceğiz!"
 sc_every_core_location_breaks_away_tt: "[target_country.GetName] ülkesinin [core|e] olan her il bizden ayrılır."
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] ve [ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "[ShowSituationName('reformation')] hareketi [ShowContinentName('europe')] topraklarında tıpkı bir yangın gibi yayılıyor. Bir zamanlar inanç bağlarıyla birbirine kenetlenmiş aileler, dostlar ve komşular artık karşı cephelerde yer alıyorlar. Dinî çatışmalar olağan hâle geldi, hatta [ShowCultureGroupName('swiss_group')] kantonları birbirine düşman kesilmişken [GetUniqueInternationalOrganization('swiss_confederation').GetName] bile bu felaketten nasibini aldı."
 flavor_swi.110.historical_info: "Reform hareketi Avrupa'nın diğer pek çok bölgesi gibi İsviçre'yi de ağır bir biçimde etkiledi. Çeşitli kantonlar öne sürülen fikirleri benimserken diğerleriyse Katolik yanlısı bir tutum sergiledi. Zwingli ve Calvin gibi reformcuların nüfuzu kantonlar arasında açılan uçurumu daha da derinleştirerek Birinci (1529) ve İkinci (1531) Kappel Savaşı'nın çıkmasına neden oldu."
 flavor_swi.110.a: "Belirsizlik kapıda."
 sc_block_votes_on_non_religious_policies_tt: "[ShowLawName('sc_religious_affairs')] dışında bir [law|e] teklifi yapılamaz."
 sc_religious_chaos_tt: "#R [ShowLawName('sc_religious_affairs')] için bir [policy|e] yürürlüğe konulmadığı sürece [ShowLawName('sc_internal_politics')] ve [ShowLawName('sc_war_politics')] sadece aynı [Concept('religion', 'Dine')|e] mensup üyeler için etkindir.#!"
 flavor_swi.111.title: "[target_location.GetNameWithNoTooltip] Savaşları"
 flavor_swi.111.desc: "[target_character.GetName] Hazretleri'nin giderek artan nüfuzu ve hoşgörüden yoksun [ShowPolicyName('sc_enforcing_religious_unity')] politikası sayesinde [GetUniqueInternationalOrganization('swiss_confederation').GetName] dinî ve siyasi huzursuzluk dönemine girdi. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "[ShowReligionAdjective('catholic')] ve [ShowReligionAdjective('lutheran')] üyeler birbirlerine düşmanca tavırlar sergiliyor. [target_location.GetName] içinde de benzer bir olay meydana geldi ve [target_location.GetNameWithNoTooltip] Savaşları olarak anılacak olayı tetikledi."
 flavor_swi.111.historical_info: "Kappel Savaşları, Kappel am Albis yakınlarında Katolik ve Protestan kantonları arasında meydana gelen iki silahlı çatışmaydı. 1529 yılında meydana gelen ilk savaş Huldrych Zwingli'nin giderek artan nüfuzu nedeniyle tetiklenmiş ve Hristiyan Birliği'nin kurulmasına yol açmıştı. 1531 yılında meydana gelen ikinci savaş ise Katoliklerin, Milano Dükalığı'na karşı verdikleri Musso Savaşı'nda Protestan kantonlarına yardım etmeye reddetmesi nedenliyle patlak vermişti. Katolikler ve Protestanlar arasındaki ilişkiler ancak 1847 yılında meydana gelen Sonderbund Savaşı'nın sonunda düzelecekti."
 flavor_swi.111.a: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] için zor zamanlar."
 sc_every_member_gains_force_convert_cb_tt: "Her üye diğer zındık üyelere karşı [ShowCasusBelliName('cb_heretic')] kazanır."
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] ve [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "[GetUniqueInternationalOrganization('hre').GetName] gibi [ShowContinentName('europe')] kıtasının da büyük bir kısmını derinden etkileyen dinî kargaşaların sona ermesiyle birlikte [GetUniqueInternationalOrganization('swiss_confederation').GetName] kantonları İmparatorlukla kurdukları zayıf ilişkilerini tekrar gözden geçiriyor. Konfederasyon üyeleri [ShowLawName('sc_relations_with_hre')] meselesinin tartışmaya tekrar açılmasını önerdi..."
 flavor_swi.120.historical_info: "İsviçre Konfederasyonu kurulduğu andan itibaren hukuken Kutsal Roma İmparatorluğu'nun bir parçası olmuştu. Fakat İsviçre kantonları zaman içinde daha fazla özerklik kazandı ve süreç içinde Kutsal Roma İmparatorluğu'nun bölgedeki nüfuzunu azalttı. Bunun sonucunda da 1499 yılında hukuken bağımsızlıklarını kazandılar. 1648 yılında imzalanan Vestfalya Antlaşması'nda İsviçre Konfederasyonu'nun bağımsızlığı tanındı ve İsviçre topraklarının artık İmparatorluğa dâhil olmadığı onaylandı."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] İmparatorluktan Ayrıldı!"
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] İmparatorluktan ayrıldı! Dinî barışa dair hoşnutsuzlukları ve İmparatorluk kurumlarıyla bağlarının giderek zayıflaması sonucunda [ShowCultureGroupName('swiss_group')] bir [GetUniqueInternationalOrganization('hre').GetName] üyesi olmanın artık menfaatlerine hizmet etmediğinde karar kıldı."
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "[ShowCultureGroupNameWithNoTooltip('swiss_group')] Birleşme Hareketi"
 flavor_swi.999.desc: "Yakın zaman önce [ShowContinentName('europe')] ve [ROOT.GetCountry.GetName] genelinde yaşanan gelişmeler [GetUniqueInternationalOrganization('swiss_confederation').GetName] topraklarında eşi benzeri görülmemiş bir hareketin başlamasına neden oldu. Çoğu [ShowCultureGroupName('swiss_group')] kültüründen olmayan devletin [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] ve [ShowAreaName('western_switzerland_area')] alanlarından sürülmesiyle birlikte halk [GetCountry('SWI').GetName] adında birleşmiş bir ulus devlet arzusunu dile getirdi."
 flavor_swi.999.historical_info: "Tarihsel olarak İsviçre Konfederasyonu birleşme hareketi hiçbir zaman gerçekleşmedi. Aslında İsviçre, 1798 yılında meydana gelen Fransız Devrim Savaşları sırasında Fransa tarafından işgal edilene kadar her zaman zayıf ittifaklarla birbirine bağlı, kendi kendini yöneten kantonlardan oluşuyordu. Savaşlar sırasında meydana gelen Helvetya Cumhuriyeti ve halefi Yeni İsviçre Konfederasyonu hâlâ kendi kendini yöneten kantonlar esasına sıkı sıkıya bağlı kalsa da dışarıdan bakıldığında cumhuriyetin diğer ulus-devletlerden pek bir farkı yoktu. 12 Eylül 1848 yılında federal anayasa hazırlandı ve İsviçre şehir devletler ittifakı yerini İsviçre devletine bıraktı."
 flavor_swi.999.a: "Halk konuştu!"
 flavor_swi_999_trigger_at: "Bir [GetUniqueInternationalOrganization('swiss_confederation').GetName] üyesine ait."
 sc_unification_movement_event_happens_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] için [ShowLawName('sc_unification')] [Concept('law', 'Kanununu')|e] etkinleştirir."
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip] Lonca Anayasası"
 flavor_swi.1000.desc: "1336 yılında [target_ruler.GetName] seçildiğinde [ShowLocationName('zurich')] Loncaları da önemli bir zafer kazanmış ve şehir konseyinde hak ettikleri nüfuzu elde etmiş oldular. Loncaların şehir konseyindeki haklarını güvence altına almak ve köklü seçkinlerin yönetimimiz üzerindeki boğucu etkilerini kırmak isteyen [target_ruler.GetNameWithNoTooltip] hemen yeni bir anayasayı yürürlüğe soktu."
 flavor_swi.1000.a: "Lonca Anayasası ülkemizin geleceğine yön verecek."
 flavor_swi.1000.b: "Loncaların konseyden çıkarılması lazım."
 flavor_swi.1000.historical_info: "1335 senesinde birkaç soylu aileyle birlikte tüccarlar, kuyumcular, ipek dokumacıları ve darphane müdürleri arasından sadece en zengin olanlar Zürih Kent Konseyi'ni kontrol ediyordu. 7 Haziran 1336'da Zürihli soylular ve lonca üyeleri tarafından yapılan darbe sonrasında Rudolf Brun, şehrin ilk belediye başkanı olarak seçildi. Hemen ardından Brun, Lonca Anayasası'nı yürürlüğe soktu. Bu sayede, eski seçkin tüccarlardan 13 tane ve daha önce dışarıda bırakılmış loncalardan 13 tane olmak üzere toplam 26 üyeden oluşan bir denge kurarak Kent Konseyi'ni yeniden şekillendirip düzenledi."
 flavor_swi.1001.title: "[ShowLocationNameWithNoTooltip('zurich')] Cinayet Gecesi"
 flavor_swi.1001.desc: "[ShowLocationName('zurich')]'in eski hükümdarları kutlu [target_ruler.GetName] Hazretleri'ni öldürmeye çalıştı!\n\nYakınlarda Zürih Gölü'yle bağlanan Rapperswil adında bir kasabaya kaçışlarından sonra intikamlarını ve [ShowLocationNameWithNoTooltip('zurich')]'e dönüşlerini planladılar. Neyse ki [target_ruler.GetNameWithNoTooltip], konseyde temsil edilme hakkı tanıdığı loncalar içinde ün sahibi olmayı sever. Özellikle kasap loncası hainlere karşı öyle bir şevkle seferber oldu ki kurdukları komplonun başarılı olma ihtimali yoktu."
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName] kanlı ticaretlerini eksik etmesin."
 flavor_swi.1001.historical_info: "1336'daki Loncalar Devriminden sonra 22 eski Konsey Üyesi, Zürih'ten kaçarak yakınlardaki Habsburg kontrolü altında olan Rapperswil kasabasına gittiler. Oradan Zürih'teki Rudolf Brun hükûmetini istikrarsızlaştırma çabalarına giriştiler. Bu çabaları, Zürih Cinayet Gecesi diye adlandırılan 24 Şubat 1350 akşamında neticelendi. Zürih içindeki sempatizanlar sayesinde şehre giren Komplocular, komplodan haberdar olan Brun ve loncalar tarafından güçlü bir direnişle karşılaştı. Kısa ama vahşet dolu bir çatışmadan sonra komplocular yenildi ve Loncalar Devrimi galip geldi."
 flavor_swi.1002.title: "Rapperswil'de Yağma"
 flavor_swi.1002.desc: "Loncalar Devrimimizden sonra Rapperswil'e kaçan komploculara tahammül ettik. Şimdiye kadar [ShowLocationName('zurich')] üzerindeki hükmümüzden memnun olduğumuz için yapmamız gereken bir şey yoktu. Lakin [target_ruler.GetName] Hazretleri'ne suikast girişiminde bulunarak gösterdikleri adi saldırganlık yüzünden belki de sorunu kaynağından yok etmeliyiz. Rapperswil [target_location.GetOwner.GetName] kontrolünde olduğu için çatışma büyüyebilir ve bize öfkelenebilirler."
 flavor_swi.1002.a: "Rapperswil bunun hesabını ödeyecek."
 swi_sacked_our_town: "Kasabamız Yağmalandı"
 flavor_swi.1002.b: "Bu çok riskli."
 flavor_swi.1002.historical_info: "Darbe girişimine karşılık Rudolf Brun, Zürih kaçkınlarını destekleyen Rapperswil kasabasına ilerledi. Rapperswil Kontu Johannes von Habsburg-Laufenburg'u korumak için kasaba teslim oldu ve Brun'un birlikleri tarafından mahvedildi. Brandenburg Margravı Ludwig von Wittelsbach ara buluculuğuyla sonunda barış sağlandı."
 flavor_swi.1003.title: "Kaçkınların Dönüşü"
 flavor_swi.1003.desc: "[target_ruler.GetName] ıslahatlarının başarısızlığı yüzünden Rapperswil kasabasına sığınan sürgünler [ShowLocationName('zurich')] konseyi üyeleri arasında önemli derecede destek kazandı. Bulutlu bir gecede şehre zorla girerek [target_ruler.GetNameWithNoTooltip] Hazretleri'ni uykusunda katlettiler. [target_ruler.GetNameWithNoTooltip] öldükten sonraysa sürgünler hem [ShowLocationNameWithNoTooltip('zurich')] hem de hükûmetimizi yönetsin diye [target_new_ruler.GetNameWithNoTooltip] Hazretleri'ni başa getirdiler."
 flavor_swi.1003.a: "Eski düzen sonunda tesis edildi."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "[ROOT.GetCountry.GetName] ülkesinin yerel rahipleri normalde piskoposumuz tarafından atanır fakat bazen yerliler bu öneriyi reddedip kendi favorilerini seçerler. Bu durum alışıldık olsa da bu atamaların arasında [target_character.GetName] ismi göze batıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi içinde doğan [target_character.GetNameWithNoTooltip], sade ama içten vaazları sayesinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümremiz tarafından saygı görüyor ve hızlıca ün kazanıyor."
 flavor_swi.1100.a: "Ne kadar da becerikli bir ilahiyatçı!"
 flavor_swi.1100.b: "Becerikli olsun olmasın, biz esas kurallara uymalıyız."
 flavor_swi.1100.historical_info: "Huldrych Zwingli, 1506'da Glarus Cemaati'ne yerel rahip olarak atandı. Glarus halkı, sadece cemaati maddi olarak sömürmek istediğinden şüphelendikleri Zürihli Henrich Göldi'nin atanmasını reddedip kendisini talep etti. Bölgenin köylülerinden bir ailede doğan Zwingli, cana yakın bir rahip olarak kendini gösterdi ve hızla ün kazandı."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip] Zındıklıkla Suçlanıyor"
 flavor_swi.1101.desc: "[target_character.GetName] tarafından verilen vaazlar son birkaç yılda değişti. Başlarda doktrinimize uygun vaazlar veriyordu ancak şimdiyse tamamen sapmış hâlde. Vaazlarında oruç ve cinsellikten kaçınma gibi âdetlerimizi günbegün daha fazla eleştirmeye başladı. Kendisini bu davranışları yüzünden karşımıza alırsak takipçileri fazlasıyla sinirlenebilir fakat inancımızın bütünlüğünü korumak istiyorsak bunu yapmamız gerek."
 flavor_swi.1101.a: "Adil bir münazara gerçekleştirmeliyiz."
 flavor_swi.1101.b: "Görevden alınsın!"
 flavor_swi.conversion.tt: "[ROOT.GetCountry.GetName] topraklarındaki bazı [Concept('pops', 'Toplumlarımız')|e] [ShowReligionName('lutheran')] inancına geçer."
 flavor_swi.1101.historical_info: "İsviçre'de vaaz vermeye başlamasından birkaç yıl sonra Huldrych Zwingli, Zürih Dominikan Tarikatı üyeleri tarafından zındıklıkla suçlandı. Bu ağır suçlamaları araştırmak için büyük Zürih konseyi 29 Ocak 1523'te bir münazara talep etti. İçlerinde meşhur Johann Faber de bulunan 600 ilahiyatçının karşısında Zwingli kendi görüşünü başarıyla savundu ve konsey tarafından münazaranın galibi ilan edildi."
 flavor_swi.1102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Münazarası"
 flavor_swi.1102.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin diğer üyeleri karşısında kendi görüşlerini güzelce savundu. [ROOT.GetCountry.GetReligion.GetAdjective] dinine mensup rakipleriyse tartışmayı yalnızca gelenek ve göreneklere dayanarak sürdürdüler. Hâliyle bu da yargıçlarımızı ikna edemedi."
 flavor_swi.1102.a: "[target_character.GetNameWithNoTooltip] için görkemli bir zafer!"
 flavor_swi.1102.b: "Bunu kabul edemeyiz!"
 flavor_swi.large_conversion.tt: "[ROOT.GetCountry.GetName] topraklarındaki birçok [Concept('pops', 'Toplumumuz')|e] [ShowReligionName('lutheran')] inancına geçer."
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip] Nüfuzu Yayılıyor"
 flavor_swi.1103.desc: "[target_character.GetName] ve ona katılan diğer vaizlerin süren etkisiyle birlikte artık [ROOT.GetCountry.GetName] ülkesinin çoğunluğu [ShowReligionAdjective('lutheran')] inancına mensup. Geniş çaplı nüfuzları yüzünden ülkenin inancını [ShowReligionNameWithNoTooltip('lutheran')] ilan etmekten başka şansımız yok."
 flavor_swi.1103.a: "Kaçınılmaz bir durum."
 flavor_swi.1104.title: "[target_character.GetNameWithNoTooltip] için [ShowReligionAdjectiveWithNoTooltip('lutheran')] Desteği"
 flavor_swi.1104.desc: "Halkımız [target_character.GetName] karşısındaki saldırgan tutumumuzdan haz etmedi. Eylemler düzenlediler ve ülkemizin kiliselerinde dinî görselleri ve heykelleri tahrip etmeye başladılar. Bu İkonoklastlar, [target_character.GetNameWithNoTooltip] salınsın ve tekrar vaaz verebilsin istiyor."
 flavor_swi.1104.a: "İsyanı bastıracağız!"
 flavor_swi.1104.b: "Talepleri kabul edilsin."
 zwingli_support_rebels: "Zwingli İkonoklast İsyanı"
 zwingli_support_rebels_joining: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarındaki tüm [ShowReligionAdjective('lutheran')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_zwingli_support_rebels.GetName] tarafına katılırlar."
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Halkımızın [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyelerinin eğitimi için düzgün bir kuruma ihtiyacı vardı. Neyse ki [ShowLocationName('milano')] içindeki [ShowCultureName('high_alemannic')] halkının ilahiyat eğitimi için ayrı bir kurum oluşturulması için bir anlaşma yapıldı."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Bu yapı var olduğu sürece [ShowCultureGroupName('swiss_group')] ülkelerinde yetenekli din adamları ortaya çıkacak."
 flavor_swi.1200.b: "Diğer seçenekleri değerlendirmeliyiz."
 flavor_swi.1200.historical_info: "Milano'da İsviçreli din adamlarının eğitimi, Milanolu Başpiskopos Carlo Borromeo ve Papa V. Pius'un 1568'deki girişimleriyle başladı. Daha sonra Papa XIII. Gregory tarafından Collegium Helveticum kuruldu. 75 katılımcının seçimi tamamen Katolik İsviçre Kantonları'nın elindeydi."
 flavor_swi.1201.title: "Bir [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')] Mezunu"
 flavor_swi.1201.desc: "Anlaşmamız kapsamında [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin yetenekli üyelerinden birkaçını [ShowBuildingTypeName('swi_collegium_helveticum')] bünyesinde okumak üzere gönderdik. Bunlardan bir tanesi okulu bitirdi ve bize hizmet etmek üzere geri döndü."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
