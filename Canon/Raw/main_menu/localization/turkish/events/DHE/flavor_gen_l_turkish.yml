l_turkish:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Tüccar Cumhuriyeti"
 flavor_gen.1.desc: "Guglielmo Boccanegra 1257'de darbeyle yönetime geldiğinden beri [ROOT.GetCountry.GetName] devletini bir #italic capitano del popolo#! yönetiyor. Bu makam, zamanla bir [ShowGovernmentReformName('diarchy_republic')] hâlini alarak [ShowDynastyName('spinola_dynasty')] ve [ShowDynastyName('doria_dynasty')] Hanedanlarına ülke üzerinde eşit yönetim fırsatı tanıdı.\n\nGelgelelim, #italic capitano del popolo#! her zaman tartışmalı bir makam olmuş ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkının çoğu tarafından otokratik bir yönetim olarak görülmüştür. [GetCurrentYear] yılında halk tarafından kabul gördüğü için Diarşi yönetiminin sonu gelmiş olabilir."
 flavor_gen.1.a: "Cumhuriyet bize yeni altın çağımızı yaşatsın!"
 flavor_gen.1.b: "Çalışan bir sistemi bırakamayız."
 flavor_gen.2.title: "Liber Gazerie"
 flavor_gen.2.desc: "[ROOT.GetCountry.GetName], [ROOT.GetCountry.GetName] topraklarına Gazaria, buradaki başkenteyse [ShowLocationName('kaffa')] adını veriyor. Ana karaya uzak bir mesafede bulunan Gazaria'nın komşusu da Moğollar ve Karadeniz steplerindeki Tatarlar, hâliyle akın tehlikesi her daim mevcut.\n\nGazaria yönetimi 1313'te Moğollardan alındıktan sonra yeniden kurulduysa da henüz #italic Liber Gazerie#! ile kanunlaştırılmış ve uygulamaya konulmuş değil."
 flavor_gen.2.a: "#italic Liber Gazerie#! kanunlaştırılsın."
 flavor_gen.2.a.tt: "Her [location|e] [ShowNamedValue('control_radical_bonus')|+=2%] [control|e] ve [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_gen.2.b: "Kanun işlerine ayıracak kaynağımız yok."
 flavor_gen.3.title: "[ShowLocationNameWithNoTooltip('constantinople')] Düştü"
 flavor_gen.3.desc: "[ShowLocationName('constantinople')], [GetCountry('TUR').GetLongName] egemenliğine geçince Karadeniz'den gelen [ROOT.GetCountry.GetAdjective] ticareti tehlikeye düşmüş oldu. [GetCountry('TUR').GetNameWithNoTooltip] denizin giriş yollarını kontrol altına aldıktan sonra İtalyan tüccarların ekonomik nüfuzu azalmaya başladı. Elde kalan son vilayetler de 1455'te kaybedildi."
 flavor_gen.3.a: "[GetCountry('TUR').GetNameWithNoTooltip] ile görüşülsün ve serbest giriş talep edilsin."
 flavor_gen.3.a.tt: "Bir mektup gönderilerek [Concept('sound_tolls', 'Geçiş Ücretlerinden')|e] muafiyet rica edilsin."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Ceneviz'in Talepleri"
 flavor_gen.4.desc: "Saraya [GetCountry('GEN').GetLongName] topraklarından bir elçi geldi. Boğazlarda özel ticaret ayrıcalıkları istiyorlar. Buna hakları olduğunu iddia ediyor ve bu teklifin bize de yarayacağını söylüyorlar."
 flavor_gen.4.a: "Bu kabul edilemez!"
 gen_trade_access_denied: "Boğazlarda özel ticaret ayrıcalıkları talebi reddedildi"
 flavor_gen.4.b: "Bu bir fırsat olabilir."
 flavor_gen.4.b.tt: "Boğazlarda [Concept('sound_tolls', 'Geçiş Ücretlerinden')|e] muaf olurlar."
 gen_trade_given: "Boğazlarda özel ticaret ayrıcalıkları sağlandı"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip] Talepleri Reddetti!"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName], Boğazlarda ayrıcalıklı ticaret yapma talebimizi reddetti. Siyasetten hiç anlamadığımızı söyleyip bize çok öfkelendiler. Hatta bize savaş açmaları gerektiğini düşünen [GetCountry('TUR').GetGovernment.GetRulerTitle] danışmanları bile vardı."
 flavor_gen.5.a: "Dua edin de bize savaş açmasınlar."
 flavor_gen.6.title: "Ayrıcalıklı Ticaret Hakkı Verildi!"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName], Karadeniz'deki tüccarlarımıza destek olabilmemiz için bize Boğazlarda ayrıcalıklı ticaret yapma hakkı verdi."
 flavor_gen.6.a: "Güzel haber!"
 flavor_gen.7.title: "Statuta Gazerie"
 flavor_gen.7.desc: "#italic Liber Gazerie#!, [ROOT.GetCountry.GetAdjective] egemenliğindeki Gazaria'da ticaret, mülkiyet hakları, ceza adaleti gibi konuları kapsıyor olsa da koloni yönetimini pek derinlemesine düzenlemiyor. Bu hukuki çerçeveye eklenecek #italic Statuta Gazerie#! ile Gazaria'da yönetim ve teşkilat endişeleri giderilebilir. Tabii bu yeni kanunların kabul edilip uygulanması için [ROOT.GetCountry.GetNameWithNoTooltip] tarafından mali bir yatırım yapılması şart."
 flavor_gen.7.a: "#italic Statuta Gazerie#! kabul edilip uygulansın."
 flavor_gen.7.b: "Maliyemiz bunu karşılayamaz."
 flavor_gen.8.title: "San Giorgio Bankası'nın İflası"
 flavor_gen.8.desc: "San Giorgio Bankası, 1407 yılında kurularak hissedarlarına borç vermeye ve tahvil senedi başta olmak üzere çeşitli hizmetlerde bulunmaya başlamıştı. Hatta 1437 yılına gelindiğinde darphanenin sorumluluğunu da üstlenmişti ancak devletin bitmeyen borç talepleri ve sermaye yetersizliği nedeniyle 1444'te iflas etti.\n\nNe yapmalıyız?"
 flavor_gen.8.a: "Banka kurtarılsın!"
 flavor_gen.8.b: "Bırakın iflas etsin."
 flavor_gen.9.title: "Guelfo-Ghibellino Kavgası"
 flavor_gen.9.desc: "Papa ile İmparator arasındaki ayrışmalar 11. yüzyılın sonlarında başlamış ve 1122'de sona erdiği varsayılmıştı fakat İtalya'da Guelfolar ile Ghibellinolar arasındaki çekişme yüzyıllarca daha devam etti. İki grup, şehir devletlerinin ihtilaflar yaşamasının ve İtalya'nın zayıf kalmasının en önemli sebeplerindendi. Guelfolar Papa'yı desteklerken Ghibellinolar imparatorun tarafındaydı. Guelfolar 15. yüzyılda ilgisini İtalya'ya kaydıran Fransızların tarafına geçti."
 flavor_gen.9.a: "Guelfolarla taraf olunsun."
 gen_pro_guelph: "Guelfolar Destekleniyor"
 gen_anti_ghibellines: "Ghibellino Karşıtı"
 flavor_gen.9.b: "Ghibellinolarla taraf olunsun."
 gen_pro_ghibellines: "Ghibellinolar Destekleniyor"
 gen_anti_guelph: "Guelfo Karşıtı"
 flavor_gen.10.title: "Amiral Andrea Doria"
 flavor_gen.10.desc: "Soyu eski \"de Auria\" ailesine kadar uzanan Andrea Doria, soylu ebeveynlerini erken yaşta kaybettikten sonra paralı askerliğe başladı ve önce Papa'ya, ardından Fransızlara hizmet etti. Ona namını kazandıran, donanma komutanı olarak Türkler ve barbar korsanlarla girdiği savaşlar oldu. Andrea Doria, aynı zamanda Fransızların ve imparatorluk kuvvetlerinin uzun yıllar süren işgalinin ardından [ROOT.GetCountry.GetLongName] için yükselişin mimarlarındandı."
 flavor_gen.10.a: "Donanmamızın başına geçsin!"
 flavor_gen.10.b: "Onun hizmetleri bize gerekmez."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria, Ceneviz Doçu olması için yapılan bütün teklifleri reddetti ama nihayetinde daimî denetçilik görevini kabul ederek cumhuriyetin konseylerinde önemli bir nüfuz elde etti. Cumhuriyete hizmetlerinden ötürü kendisine birçok saray tahsis edildi ve çeşitli ayrıcalıklar tanındı. Hatta Liberator et Pater Patriae, yani Kurtarıcı ve Vatanın Babası ünvanına bile sahip oldu."
 flavor_gen.11.a: "Ondan iyi [ROOT.GetCountry.GetGovernment.GetRulerTitle] olur!"
 flavor_gen.11.b: "Daimî denetçi olsun!"
 flavor_gen.12.title: "Ceneviz'in Kararı"
 flavor_gen.12.desc: "Ceneviz, Akdeniz'de küçük bir tüccar cumhuriyetiyken İtalya toprakları, gittikçe güçlenen Fransa'nın ve İspanya'nın büyük ilgisini çekmekteydi. Cenevizli meşhur Condottieri Andrea Doria, çeşitli savaşlarda önce Fransa'ya sonra da İspanya'ya hizmet etti.\n\nNe yapmalıyız?"
 flavor_gen.12.a: "Fransa'yla taraf olunsun."
 gen_andrea_doria_reform: "Andrea Doria'nın Mirası"
 flavor_gen.12.b: "İspanya'yla taraf olunsun."
 flavor_gen.13.title: "[ROOT.GetCountry.GetAdjective] Bankerlerinin Altın Çağı"
 flavor_gen.13.desc: "İspanyol kraliyetinin yabancı topraklardaki girişimlerinin çoğu [ROOT.GetCountry.GetAdjective] bankerleri tarafından finanse edilmişti. Bazı tarihçiler bu döneme \"[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Çağı\" der. Strada Nuova boyunca muhteşem sarayların inşa edildiği bu dönem maalesef kalıcı olamadı. Türklerin Sakız adasını alması, Doğu Akdeniz'deki [ROOT.GetCountry.GetAdjective] ticaret imparatorluğunu çöküşe sürükledi."
 flavor_gen.13.a: "Bu çağ hiç bitmeyecek!"
 flavor_gen.14.title: "Gazaria'nın Kaderi"
 flavor_gen.14.desc: "[ShowLocationName('constantinople')] düşünce Hristiyan dünyası da büyük bir şaşkınlığın içine düştü ancak bu fethin etkileri bununla sınırlı değil. [ROOT.GetCountry.GetAdjective] için Karadeniz'deki koloni planları da suya düştü. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Gazaria'sının kaderinde hiç kuşkusuz Türk tehdidine boyun eğmek var artık.\n\nArtık elde tutmamız için pek bir nedenin kalmadığı koloniyi San Giorgio Bankası'na verme fikri ortaya atıldı. Koloninin kaderi çoktan yazılmış gibi görünse de bankanın egemenliğinde bir hayatta kalma şansı olabilir."
 flavor_gen.14.a: "Gazaria bankaya devredilsin."
 flavor_gen.14.b: "Gazaria'yı kendimiz savunabiliriz ve savunacağız da!"
 flavor_gen.15.title: "Sakız ve Foça Maonası"
 flavor_gen.15.desc: "[ShowLocationName('chios')] ve [ShowLocationName('foca')], [GetCharacter('byz_andronikos_ii_palaiologos').GetName] 1329'da adayı [GetCountry('BYZ').GetName] egemenliğine geri alana dek [ROOT.GetCountry.GetAdjective] toprağıydı. Nüfuz sahibi yatırımcıların oluşturduğu Sakız ve Foça Maonası, [ShowLocationNameWithNoTooltip('chios')] adasını geri alıp [ShowLocationNameWithNoTooltip('foca')] bölgesindeki zengin şap madenlerini koruma altına almanın peşinde. Girişimleri için ilave mali yardımlara ihtiyaç duyuyorlar."
 flavor_gen.15.a: "Onlara her türlü para ve hak sağlansın."
 flavor_gen.15.b: "Kendi işlerini kendileri görsünler."
 flavor_gen.16.title: "Sakız'ın Yeniden Fethi"
 flavor_gen.16.desc: "[ShowLocationName('chios')] adası, 1304'ten 1329'daki çöküşüne kadar [ROOT.GetCountry.GetLongName] topraklarına tabi olan Sakız Lordluğu'na aitti. Zor zamanlar geçiren [GetCountry('BYZ').GetLongName], Zaccaria ailesi yerli Rum halkını kendine düşman edince adayı 1329'da bir kez daha ele geçirmişti. O günden sonra adanın temelli Bizans egemenliğinde kalacağı düşünülüyordu ki yeni bir iç savaş patlak verdi.\n\nYöneticiler kendi aralarında savaşa tutuşmuşken Sakız ve Foça Maonası'nın kurnaz üyeleri adayı Rumlardan geri almayı başardı. Ardından Sakız bir kez daha [ROOT.GetCountry.GetAdjectiveWithNoTooltip] egemenliğine girdi."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Sakız'ı bizden aldı."
 flavor_gen.16.b: "Rumları kızdırmayıp adayı geri verelim."
 gen_has_returned_chios_to_us: "Sakız'ı bize geri verdi."
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "[ShowProvinceDefinitionName('cismonte_province')] ve [ShowProvinceDefinitionName('pumonte_province')] vilayetlerinden oluşan Korsika, resmiyette [ROOT.GetCountry.GetLongName] egemenliğinde olsa da adanın yerel politikasına eskiden beri beş soylu klan yön veriyor. Bunlardan biri [arrigo_della_rocca.GetName] gibi birini yetiştiren Banda dei Fuori ailesi. Zamanında babasının başka çaresi kalmayınca Cenevizlilere esir düşen [arrigo_della_rocca.GetShortNameWithNoTooltip], [GetCountry('ARA').GetName] ordusuna katılıp paralı askerlikle geçinmeye başlamıştı.\n\nNihayetinde adaya geri döndü ve [GetCountry('ARA').GetAdjectiveWithNoTooltip] desteğini de arkasına alarak diğer soylu klanlar tarafından Korsika kontu seçildi. Bu durum, adadaki [ROOT.GetCountry.GetAdjectiveWithNoTooltip] otoritesini iyice sarstı."
 corsican_independence_fighter: "Korsikalı Özgürlük Savaşçıları"
 arrigo_della_rocca_support_nobles_joining: "[ShowProvinceDefinitionName('cismonte_province')] ve [ShowProvinceDefinitionName('pumonte_province')] vilayetlerindeki tüm [ShowCultureName('corsican')] [ShowPopTypeName('nobles')], [corsican_independence_fighter.GetName] için harekete geçer ve onlara katılır"
 flavor_gen.17.a: "Ona Korsika Maonası verilsin."
 flavor_gen.17.b: "Derhâl defedilsin!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "Korsika, [ROOT.GetCountry.GetLongName] için her zaman sıkıntılı bir yer olmuştur. Korsikalılar çok inatçı bir halk ve buldukları her fırsatta bizden bağımsızlıklarını kazanmaya çalışıyorlar.\n\nFeodal lordlara da diz çökmüyorlar. Yüzyıl Savaşları'nda [GetCountry('FRA').GetName] topraklarında çıkan köylü isyanlarının liderlerinden biri olan [sambucuccio_dalando.GetName], müttefikleriyle birlikte [rebel_location.GetName] bölgesinde [rebel_location.GetController.GetAdjective] karşıtı bir ayaklanma başlattı."
 anti_feudal_revolters: "Feodallik Karşıtı İsyancılar"
 flavor_gen.18.a: "İsyancılar, düşmanlarımızı püskürtsün."
 flavor_gen.18.b: "[sambucuccio_dalando.GetNameWithNoTooltip] bizim generalimiz olsun!"
 flavor_gen.19.title: "Bastia'nın Temeli"
 flavor_gen.19.desc: "Korsika adası pek kârlı bir yer çıkmayınca birçok [ROOT.GetCountry.GetAdjective] tüccarı ve yetkilisi adanın iç işlerine müdahale etmemeye başladı. Öte yandan, [ROOT.GetCountry.GetFlavorRank] topraklarında Korsika'dan yana hâlâ umudu olan tüccarlar da var. Korsika Maonası, adadaki kontrolünü güvenceye almak için [ShowLocationName('bastia')] ilini tahkim ettirdi. Ayrıca yakınlardaki bir kasabanın daha hızlı büyümesini sağlamak için çalışmalar yapmak niyetindeler fakat bunun için mali anlamda daha fazla desteğe ihtiyaçları olacak."
 flavor_gen.19.a: "Maona'ya gerekli destek verilsin."
 flavor_gen.19.b: "Kale yeterli değil miymiş?"
 flavor_gen.20.title: "Doria Hanesinden Bir Condottieri"
 flavor_gen.20.desc: "[ShowDynastyName('doria')] ailesi, [ROOT.GetCountry.GetName] topraklarından köklü ve varlıklı bir hanedir. Genellikle [ROOT.GetCountry.GetAdjectiveWithNoTooltip] siyasetine müdahil olmalarıyla bilinirler ancak namlarını esas olarak kiralık paralı asker ordularımızdaki [ShowUnitDefinitionName('a_genoese_crossbowmen')] birliklerine liderlik etmelerine borçlular.\n\nAskerî liderlerden biri olan [doria_commander.GetName], [merc_army.GetName] ordusuna önderlik etmek istediğini söylüyor."
 flavor_gen.20.a: "Birliklerimize komuta etmesine izin verilsin."
 flavor_gen.20.b: "Onun deneyiminden bütün ordularımız yararlanmalı."
 flavor_gen.21.title: "Ceneviz Kundaklı Yaylıları"
 flavor_gen.21.desc: "[ShowUnitDefinitionName('a_genoese_crossbowmen')], condottiere'ye hizmetlerinden dolayı savaş alanlarında epey bir nam saldı. Bu birimin gördüğü saygı, doğal olarak diğer devletlerin gözünde [ROOT.GetCountry.GetName] ordularının askerî becerilerini de farklı bir düzeye taşıdı."
 flavor_gen.21.a: "Çağımızın savaş alanları onlardan sorulacak."
 flavor_gen.21.b: "Kundaklı yaylılar, [ROOT.GetCountry.GetNameWithNoTooltip] için daha nice görkemli zaferler kazanacak!"
 flavor_gen.22.title: "Ticarette [ROOT.GetCountry.GetAdjective] Fırsatları"
 flavor_gen.22.desc: "[target_country.GetLongName] ile [target_country2.GetLongName] ülkeleri arasında büyük bir savaşın patlak vermesiyle hazinemiz için önemli bir fırsat doğdu. Taraflar savaş alanında birbirlerini yenmeye çalışırken her türlü insan gücünü arar hâle gelecekler.\n\nNeyse ki ölümcül [ShowUnitDefinitionName('a_genoese_crossbowmen')] bizim emrimizde. Savaşın seyrini kendi lehine değiştirmek isteyen taraf, nitelikli askerlerimiz için güzel bir ödeme yapacaktır."
 flavor_gen.22.a: "[target_country.GetNameWithNoTooltip] tarafı desteklensin."
 flavor_gen.22.a.tt: "[target_country.GetName] tarafına aylık gelirlerinin 1 yıllık tutarı karşılığında [ShowUnitDefinitionName('a_genoese_crossbowmen')] içinden 2.000 asker teklif edilir."
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip] tarafı kesenin ağzını açsın."
 flavor_gen.22.b.tt: "[target_country2.GetName] tarafına aylık gelirlerinin 1 yıllık tutarı karşılığında [ShowUnitDefinitionName('a_genoese_crossbowmen')] içinden 2.000 asker teklif edilir."
 gen_offered_crossbowmen: "Bize Kundaklı Yaylılar göndermeyi teklif etti"
 gen_offered_opponent_crossbowmen: "Düşmanımıza Kundaklı Yaylılar göndermeyi teklif etti"
 flavor_gen.22.c: "Bu iki gücü çok kızdırmamak gerek."
 flavor_gen.23.title: "[genoese_crossbowmen_seller.GetNameWithNoTooltip] Bir Teklifte Bulundu"
 flavor_gen.23.desc: "Düşmanlar amansız... [GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] topraklarının egemenliği üzerine başlayan bu savaş daha çok uzun sürecek, daha çok kan dökülecek. Bu mücadeleyi kaybedemeyiz!\n\n[the_enemy.GetAdjective] kuvvetlerine üstünlük kurmak için dışarıdan gelebilecek fırsatlara açık olmalıyız. Neyse ki böyle bir fırsat [genoese_crossbowmen_seller.GetAdjective] topraklarından geldi. Ellerindeki [ShowUnitDefinitionName('a_genoese_crossbowmen')] içerisinden 2.000 askeri [the_enemy.GetNameWithNoTooltip] karşısında savaşmak üzere bize satmayı teklif ediyorlar."
 flavor_gen.23.a: "Bu teklif değerlendirilsin!"
 gain_10_a_genoese_crossbowmen: "[genoese_crossbowmen_buyer.Capital.GetName] şehrinde [ShowUnitDefinitionName('a_genoese_crossbowmen')] içinden 2.000 asker elde et."
 flavor_gen.23.b: "Hazinemiz bunu karşılayamaz."
 flavor_gen.24.title: "[genoese_crossbowmen_buyer.GetAdjective] Topraklarından Gelen Yanıt"
 flavor_gen.24.desc.a: "[genoese_crossbowmen_buyer.GetName] topraklarından yeni haber var! [genoese_crossbowmen_buyer.GetAdjective] tarafı, akıllıca bir karar vererek cömert teklifimizi kabul etmiş.\n\n[ShowUnitDefinitionName('a_genoese_crossbowmen')], [genoese_crossbowmen_buyer.GetAdjective] sancağının altında savaşacak."
 flavor_gen.24.desc.b: "[genoese_crossbowmen_buyer.GetName] topraklarından yeni haber var! [genoese_crossbowmen_buyer.GetAdjective] tarafı ne yazık ki teklifimizi kabul etmemiş. Hazineleri darda olsa gerek... Belki de teklifimizi yeterince ilgi çekici bulmamışlardır.\n\nBu reddedilme haberi kundaklı yaylılarımızın itibarı adına pek hoş olmadı."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Bu ahmaklar zafer kazanmak istemiyor anlaşılan."
 flavor_gen.25.title: "Boğazlar Savaşı"
 flavor_gen.25.desc: "[ROOT.GetCountry.GetLongName] ile [GetCountry('VEN').GetLongName], 1256'dan bu yana Akdeniz hâkimiyeti için sürekli çekişme hâlinde.\n\nİki ülke arasındaki son savaş 1299'da sona ermişti ancak [GetCountry('VEN').GetAdjectiveWithNoTooltip] devletinin Karadeniz limanlarına erişimi zorlaşınca tarafların ilişkileri yine bozuldu. Her an bir savaş çıkabilir."
 flavor_gen.25.a: "Silahlar kuşanılsın!"
 flavor_gen.25.b: "Belki bu sefer barış ortamı korunabilir."
 flavor_gen.26.title: "Chioggia Savaşı"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName] ile [GetCountry('VEN').GetLongName] arasındaki çekişme uzun süredir devam ediyor ve Boğazlar meselesi hükümdarların anılarında hâlâ taze.\n\nİki tarafın Ege Denizi'nin kontrolü için her an yeni bir mücadeleye girişebileceği bu günlerde [ROOT.GetCountry.GetNameWithNoTooltip] liderlerinin aklında dolaşan yeni fikir, Adriyatik Denizi'ndeki [GetCountry('VEN').GetAdjectiveWithNoTooltip] varlığına saldırmak."
 flavor_gen.26.a: "Talih, cesurdan yanadır!"
 flavor_gen.26.b: "Bu anlaşmazlığın sürmesi fazla riskli olabilir."
 flavor_gen.27.title: "Kefe Kuşatması"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName], [GetCountry('GLH').GetLongName] rıza gösterince 1266'da Kırım'da yer edinmeye başladı. Yapılan antlaşma, iki tarafın da İpek Yolu'nu Akdeniz ticaret yollarına bağlayarak kârlı işler yapmalarına imkân tanıdı. [ShowLocationName('kaffa')] bu süreçte Karadeniz'in en önemli merkezi hâlini aldı.\n\nGelgelelim, [GetCountry('GLH').GetLongNameWithNoTooltip] topraklarındaki [GetCountry('GLH').GetGovernment.GetRulerTitle] ile [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tarafı arasında gerilim de hiç eksik olmuyor. Kefe kuşatılmış durumda ve yeni bir antlaşma talep ediliyor. Durum bu kez daha farklı ilerleyebilir tabii."
 flavor_gen.27.a: "Halkımız salgınlardan ve savaşlardan korunsun!"
 flavor_gen.27.a.tt: "Doğudan gelen hastalıklar, [target_location.GetRegion.GetSubContinent.GetContinent.GetName] bölgesine yayılabilir."
 flavor_gen.27.b: "Elimizde kıtlık ve ölümden başka bir seçenek yok gibi görünüyor."
 flavor_gen.28.title: "Monako Kayası"
 flavor_gen.28.desc: "Bir korsan cenneti olan Monako Kayası'nın hükmü, Kutsal Roma İmparatoru VI. Henry tarafından 1191 yılında [ROOT.GetCountry.GetLongName] yönetimine verildi. Burası daha sonra 1215 yılında [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ghibellino'ları tarafından tahkim edildi. Ardından [ShowLocationName('genoa')] şehrindeki iç çekişmeler sonucunda Francesco [ShowDynastyName('grimaldi_dynasty')] önderliğindeki bazı Guelfo'lar Monako Kayası'na sığınarak burayı ele geçirdi. Bu kaya, resmî olarak [ROOT.GetCountry.GetLongNameWithNoTooltip] egemenliğinde olsa da Grimaldi Hanedanı paralı denizcilere dönüşerek bağımsız hareket etmeye başladı ve arazilerini gittikçe büyüttü."
 flavor_gen.28.a: "Grimaldi'nin işlerine karışılmasın."
 flavor_gen.28.b: "O kaya bizimdir!"
 flavor_gen.29.title: "San Giorgio Bankası'nın Altın Yılı"
 flavor_gen.29.desc: "San Giorgio Bankası son zamanlarda oldukça kârlı işler yaparak [ROOT.GetCountry.GetLongName] topraklarına çok faydalı oldu."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "San Giorgio Bankası'nın Mali Sorunları"
 flavor_gen.30.desc: "San Giorgio Bankası son zamanlarda bazı mali sıkıntılar yaşadı ve [ROOT.GetCountry.GetLongName] artık bu kayıplarla yüzleşmek zorunda."
 flavor_gen.30.a: "Endişe verici..."
 flavor_gen.31.title: "Ceneviz Üniversitesi"
 flavor_gen.31.desc: "[ShowLocationName('genoa')] şehri, zenginliğin ve refahın buluşma noktası âdeta. Nüfusu çoğunlukla tüccarlardan oluşsa da şehir halkı eğitimin önemini de unutmuş değil. Burada hukuk, tıp ve sanat alanlarında eğitim veren okullar var.\n\nTüm bunlarla birlikte, Papa [GetCountry('PAP').GetGovernment.GetRuler.GetName] emir verince Ceneviz'de Teoloji Fakültesi de [GetCurrentYear] yılında resmen açılmış oldu."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Okul desteklensin."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Sıradan halktan biri olan, zamanında Korsika'dan sürülmüş [sampieru_corso.GetName], İtalyan Savaşları'nda #italic condottiero#! olarak başarılı işler yaptı ve büyük bir servet kazandı. Ardından servetini ve bağlantılarını kullanarak bir büyük gücün de desteğiyle [ROOT.GetCountry.GetLongName] güçlerini adadan çıkarmak için planlar yapmaya başladı."
 flavor_gen.32.a: "Kim bilir neler olacak?"
 flavor_gen.32.b: "Bırakın dönsün. Bu isyanı ciddi bir tehdide dönüşmeden ezip geçeriz."
 flavor_gen.33.title: "Korsika'nın Sıkıntıları"
 flavor_gen.33.desc: "Adaları soylu hanedanlarla Pisalıların, Cenevizlilerın, Aragonluların ve diğer güçlerin savaş alanından farksız olan Korsikalılar, uzun zamandır yabancı güçlerin hâkimiyetinde yaşıyor ancak son zamanlarda adada yeni fikirler peydah olmaya başladı; [luiggi_giafferi.GetName], Giacinto Paoli ve Giacinto'nun oğlu Pasquale başta olmak üzere bazı entelektüeller, Korsikalıların artık yabancıların zulmünden kurtulup adayı kendi yönetimlerine almaları gerektiğini söyleyerek devrim çağrısında bulunuyor."
 flavor_gen.33.a: "Her türlü kalkışmaya son verilsin."
 flavor_gen.33.b: "Onlara bağımsızlık verilsin."
 flavor_gen.34.title: "Korsika'nın Sıkıntıları"
 flavor_gen.34.desc: "Korsikalı devrimciler, ilk denemelerinin ardından [pasquale_paoli.GetName] önderliğinde yeniden birleşerek bir kez daha bağımsızlık mücadelesine giriştiler. İlk deneme başarısız olmuştu fakat bu sefer daha büyük bir halk desteğini arkalarına almış durumdalar."
 flavor_gen.34.a: "Devrimcilerin başı ezilsin!"
 flavor_gen.34.b: "Onlara bağımsızlık verilsin."
 flavor_gen.35.title: "Korsika'nın Sıkıntıları"
 flavor_gen.35.desc: "Korsikalı devrimciler, Pasquale Paoli'nin liderliğinde iyice güç kazanıp yayılmaya başladı. Korsika Halk Genel Meclisi tarafından yönetilecek bağımsız bir cumhuriyet kurma hedefindeler. Bu mecliste halkın seçtiği temsilciler üçer yıllık süreyle görev yapacakmış."
 flavor_gen.35.a: "Bu ada iyice sıkıntılı bir yer hâline gelmeye başladı."
 flavor_gen.35.b: "Onlara bağımsızlık verilsin."
 can_sell_corsica_via_diplo_action: "Korsika'yı başka bir güce satmamıza olanak tanıyacak bir diplomatik eylemin kilidini aç.\n\n#italic Sadece BİR KEZ kullanılabilir.#!"
 flavor_gen.36.title: "Korsika'nın Sıkıntıları"
 flavor_gen.36.desc: "Korsika'daki durum ülkemiz için artık tahammül edilemez bir noktaya geldi. Kazanamayacağımız bir savaşa kaynaklarımızı akıtıp duruyoruz. Kabinemizin pragmatik üyeleri kalıcı bir çözüm yolu önerisinde bulunarak adayı [corsica_buyer.GetName] tarafına satmayı ve bu sorundan ebediyen kurtulmayı teklif ettiler zira artık [ROOT.GetCountry.GetLongName] için farklı meselelere odaklanma zamanı geldi.\n\nŞansımız yaver gitti de [corsica_buyer.GetAdjectiveWithNoTooltip] yönetimi bu lanet adayı gerçekten satın aldı. [ShowCultureName('corsican')] devrimcilerle uğraşıp dursunlar şimdi."
 flavor_gen.36.a: "Uğurlar olsun!"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Sarayının İnşaatı"
 flavor_gen.37.desc: "[ROOT.GetCountry.GetLongName] topraklarında yakın zamanda meydana gelen rejim değişikliğinin ardından [ROOT.GetCountry.GetGovernment.GetRulerTitle] önderliğinde yürütülen yeni siyasi düzen başarılı oldu. Şimdiyse insanlar, bu yeni makamın itibarını tartışmaya başladı. [target_ruler.GetName] ve destekçileri, hükümdarın mesken ve ana makam olarak kullanacağı bir saray inşa etmenin büyük bir ilerleme olacağını ileri sürüyor. Muhaliflerse hükümdarın gücünü ve nüfuzunu kullanmada aşırıya kaçtığını düşünerek bu fikre karşı çıkıyor."
 flavor_gen.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] saraylarda oturmalı!"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], cumhuriyetin geleneklerinden üstün değildir!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[ShowLocationName('perugia')] ilinden ünlü İtalyan mimar [artist_character.GetName], Avrupa genelindeki büyük mimari projelerin inşaatı ve yeniden tasarımı gibi konularda önde gelen figürlerden biri hâlini aldı. Birçok etkileyici şahesere imza atan Alessi, klasik Roma unsurlarını yenilikçi mimari anlayışlarla birleştirebilen bir isim. Kendisi artık [ROOT.GetCountry.GetLongName] topraklarına hizmet etmek için işe alınabilir."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName], mimar babasının izinden giderek doğduğu [ShowLocationName('como')] ilinden [ShowLocationName('genoa')] iline taşındı. Tabii bu yeteneklerle babasından daha ünlü olacağına hiç şüphe yok. Canlı şekilleri, ayrıntılı süslemeleri ve şatafatlı ön cepheleriyle bilinen Bianco, mimariye getirdiği yeni bakış açısıyla şehir manzaralarını baştan aşağı değiştirme amacında."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "Daha önce Kapusenlik yaptığı için #italic Il Capuccino#! olarak da bilinen [artist_character.GetName], Ceneviz'in geleceği en parlak ressamlarından biri. Işık, gölge ve duygu yoğunluğu gibi konularda tam bir usta olan Strozzi'nin resimleri, yarattıkları drama ve gerçekçilik hissiyle dünyanın dört bir yanından insanları etkiliyor."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Vizyoner Ressam [artist_character.GetName], yaratıcılığın ve resim tekniğinin sınırlarını zorlayarak sanatın uç noktalarını yeniden keşfetme yolunda. Alışılmadık materyalleri, cesur fırça işçiliği ve yenilikçi baskı resim teknikleriyle bilinen Castiglione'nin eserleri, görenlerin ufkunu genişletiyor."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "Doğuştan yetenekli bir ressam olan [artist_character.GetName], ilahi konuları üstün bir güzellikle ve derin bir duygusallıkla tasvir etme becerisi sayesinde dinî sanat alanında önemli isimlerden biri hâline geldi. Castello'nun tabloları âdeta inancın ve bağlılığın birer simgesi oldu. Kendisi ayrıca muharebe sahnelerini ayrıntılı kompozisyonlarla çizme konusunda da çok maharetli."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "Geleneksel biçimlere meydan okuyan vizyoner bir ressam olan [artist_character.GetName], sanat camiasının önde gelen figürlerinden biri hâline geldi. Kendisi, gizemli ve yoğun kompozisyonlarıyla sanatın ifadesini baştan aşağı değiştiriyor."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "Kara Veba Yayılıyor!"
 flavor_gen.44.desc: "[ShowLocationName('kaffa')] kuşatması, halkın çok büyük acılar yaşamasına sebep oldu fakat şimdi anladık ki bu sadece başlangıçmış. Kuşatma güçleri, işleri hızlandırmak için vebalı cesetleri kullandı. [ShowLocationName('kaffa')] halkı cesetlerden olabildiğince hızlı bir şekilde kurtulduysa da hastalığın yayılmasına engel olamadı.\n\nKolonideki savaştan kaçan tebaamız nedeniyle maalesef [ShowSituationName('black_death')] evlerimizin içine kadar girmiş durumda!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] Misilleme Peşinde!"
 flavor_gen.45.desc: "Sürgündeki [sampieru_corso.GetName], yabancıların da desteğiyle gücünü topladıktan sonra ada genelinde bir isyan başlatarak Korsika'yı bizden koparma vaktinin geldiğine karar vermiş."
 flavor_gen.45.a: "Korsikalılar yine ayaklanıyor!"
 flavor_gen.45.a.tt: "[ShowProvinceDefinitionName('cismonte_province')] ve [ShowProvinceDefinitionName('pumonte_province')] vilayetlerindeki tüm [ShowCultureName('corsican')] nüfusu, [corsican_independence_fighter.GetName] için harekete geçer ve onlara katılır"
