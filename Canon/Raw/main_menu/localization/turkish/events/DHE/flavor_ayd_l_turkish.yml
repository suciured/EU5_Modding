 flavor_ayd.1.title: "Vahşi Gazi"
 flavor_ayd.1.desc: "Komşu Beyliklerimize karşı sert tutumu ve vahşi kişiliğiyle tanınan [target_character.GetName], kararlı bir gazi ve denizlerin ünlü korsanı olarak nam salmıştır. Emrinde güçlü bir filo ve sarsılmaz bir ordu olan [target_character.GetName], olağanüstü askerî yeteneği sayesinde halkımıza şüphesiz büyük zaferler kazandıracak. Savaş meydanlarında ve denizlerde gösterdiği üstün başarılarından ötürü düşmanlarımız bile kendisine \"Aslan\" lakabını taktı."
 flavor_ayd.1.a: "Sancaklarımızın önünde titresinler!"
 flavor_ayd.1.historical_info: "Umur Gazi, Anadolu'nun en tanınmış paralı korsanlarından biridir. Güçlü bir ordu ve donanma oluşturarak Ege'deki maceralarıyla efsanelere konu olmuştur. Paralı korsanlık faaliyetleri o kadar etkiliydi ki topraklarına karşı bir haçlı seferi düzenlenmesine sebep olmuştur. Askerî açıdan önemi o denli büyüktü ki Aslan lakaplı bu komutan, Bizans İmparatoru VI. İoannis Kantakuzenos'un yardım çağrısına karşılık vermiş ve 380 gemilik donanması ile 28.000 kişilik ordusuyla Bizans iç savaşında (1341-1347) belirleyici bir rol oynamıştır."
