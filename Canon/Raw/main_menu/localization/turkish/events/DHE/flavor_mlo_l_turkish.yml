l_turkish:
 flavor_mlo.1.title: "Ambrose Cumhuriyeti"
 flavor_mlo.1.desc.no_ally: "[ROOT.GetCountry.GetCapital.GetName] şehri, yetişkin bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] sahibi olmadığından [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ani ölümüyle kargaşaya sürüklendi. Nüfuzlu vatandaşlar, ülkemizin bir zamanlar sahip olduğu eski cumhuriyetin yeniden kurulabileceğine inanıyordu. [ShowLocationName('pavia')] içindeki hukuk okulu gibi bilimsel kuruluşlar, eski cumhuriyetin günlerini altın çağ olarak anlattı. Diğer İtalyan cumhuriyetlerinin refahını gören tüccarlar da böyle düşünüyordu.\n\nBöylece bir cumhuriyet ilan etme önerisi yapıldı ve tahtta hak sahibi olanlar şehirden kovulacaktı. Yeni cumhuriyet, 4. yüzyılda [ShowLocationNameWithNoTooltip('milano')] Piskoposu'nun adını alarak Altın Ambrose Cumhuriyeti olarak adlandırılacaktı."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nÖte yandan bizi kanatları altına alması ve yönetmesi için müttefikimiz olan başka bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] davet edebiliriz."
 flavor_mlo.1.a: "Aziz Ambrosius İçin!"
 flavor_mlo.1.b: "Cumhuriyet olmayacağız."
 mlo_against_ambrosian: "Aziz Ambrosius Cumhuriyeti Karşıtı"
 establish_union_with_target_country_tt: "Bu seçenek [ShowDisasterName('ambrosian_republic_disaster')] [Concept('disaster', 'Felaketini')|e] sona erdirerek [target_country.GetLongName] ile aramızda bir [union|e] oluşturur."
 flavor_mlo.2.title: "Milano İçinde Guelfo-Ghibellino Kavgası"
 flavor_mlo.2.desc: "Milano'da iç anlaşmazlık sürüyor. Halk, çeşitli fraksiyonlar arasında ciddi şekilde bölünmüş durumda. Guelfo aristokratlarının Ghibellino yerine seçilmesi Cumhuriyeti zayıflatıyor ve daha az demokratik hâle getiriyor ancak istikrara ihtiyaç var!"
 flavor_mlo.2.a: "Guelfolardan yana olalım."
 flavor_mlo.2.b: "Ghibellinolardan yana olalım."
 flavor_mlo.3.title: "Ospedale Maggiore"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin talebi üzerine ünlü Mimar Antonio Filarete, yeni Ca'Granda Hastanesi için planlar çizdi. Bu hastane tamamlandığında İtalya'daki ilk devlet hastanelerinden biri olacak. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin otoritesini tanımayan Annunciata halkına adanmış olan hastane, yeni ve şık bir Rönesans tarzıyla inşa edilecek."
 flavor_mlo.3.a: "İnşa edilsin!"
 flavor_mlo.4.title: "Lodi Antlaşması"
 flavor_mlo.4.desc: "Diplomatlarımız, Napoli, Floransa ve Venedik ile bir barış antlaşması yaptı! Milano ve Venedik arasındaki uzun süren çekişmeler bitti. İtalya'nın dört büyük devleti de dâhil olmak üzere Kuzey İtalya'da bir güç dengesi kuruldu. Bu, konumumuzu sağlamlaştırmamız için güvenlik sağlayacak."
 flavor_mlo.4.a: "Bizim dönemimizde barış olacak!"
 mlo_peace_of_lodi: "Lodi Antlaşması"
 flavor_mlo.4.b: "Emellerimize ket vuracak."
 flavor_mlo.5.title: "Lodi Antlaşması"
 flavor_mlo.5.desc: "Milanolular; Napoli, Floransa ve Venedik ile bir barış antlaşması yapmayı kabul etti! Milano ile Venedik arasındaki uzun süren çekişmeler bitti. İtalya'nın dört büyük devleti de dâhil olmak üzere Kuzey İtalya'da bir güç dengesi kuruldu. Bu sayede topraklarımız güvende olacak ve konumumuzu sağlamlaştırabileceğiz."
 flavor_mlo.5.a: "Bizim dönemimizde barış olacak!"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip] ve #italic $last_supper$#! Eseri"
 flavor_mlo.6.desc: "En canlı ve görkemli sanat eserlerimizin aslında gücümüzün ve dayanıklılığımızın birer sembolü olduğu doğru. İnsanoğlunun değeri tam da sanat ve kendini ifade etme yeteneğinde yatıyor. Kültürel ilerlememizi göstermenin ve prestijimizi sergilemenin en doğrudan yolu, muhteşem sanat eserleri yaratmak. Efsanevi bir sanatçı olan [target_artist.GetName] yakın bir zaman içinde bir sonraki büyük eseri #italic $last_supper$#! için finansman desteği aramaya başladı. Tam da aradığımız fırsat."
 flavor_mlo.6.a: "[target_artist.GetHerHim] desteklenmeli!"
 flavor_mlo.6.b: "Böyle bir finansman desteğini karşılayamayız."
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İlini Ziyaret Ediyor"
 flavor_mlo.9.desc: "En efsanevi ressamlardan biri olan gerçek bir Rönesans insanı varlığıyla sarayımıza şeref verdi. [target_artist.GetName], yetenekleriyle tanınıp inanılmaz bir ressam, mühendis, mimar olarak ünlendiği için her yerde ihtiyaç duyuluyor."
 flavor_mlo.9.a: "Leonardo'nun başımızın üstünde yeri var!"
 flavor_mlo.9.b: "Maaşını karşılayamayız."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katılır."
 flavor_mlo.10.title: "Moda Merkezi"
 flavor_mlo.10.desc: "[target_location.GetName] şehri, lüks mal imalatıyla Geç Orta Çağ'da bir moda merkezi hâline geldi. Öyle ki diğer ülkeler şehrin adını kaliteli malları tanımlamak için kullandı. 16. yüzyılın başlarında yirmi binden fazla işçi ipek endüstrisinde istihdam edildi. Bu işçiler, sarayı İtalya'nın en görkemlisi yapmak için uğraştı."
 flavor_mlo.10.a: "Ne güzel."
 flavor_mlo.11.title: "Kuzey İtalya'da Artan Güç"
 flavor_mlo.11.desc: "Bu yüzyılda [ROOT.GetCountry.GetName] kayda değer derecede ilerledi ve gelişti. Kuzey İtalya'da büyüyen bir şehir devleti olarak kendimizi kanıtlıyoruz. Şehrimizin önemli ticaret yolları üzerindeki stratejik konumu, refahına büyük bir katkıda bulunuyor. [ROOT.GetCountry.GetNameWithNoTooltip], Avrupa'nın her tarafından tüccarları ve zanaatkârları çeken bir ticaret merkezi hâline geldi.\n\nNüfusu hızla büyürken kentin silüeti, ihtişamın ve görkemin sembolik yapılarıyla birlikte etkileyici Gotik ve Rönesans mimarisinin inşasıyla süsleniyor. İktidardaki [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini bir yaratıcılık merkezine dönüştürerek kültürel ve sanatsal himayenin gelişmesinde çok önemli bir rol oynuyor.\n\nŞehrimizin artan zenginliği ve nüfuzu; bilim, teknoloji ve eğitim alanlarındaki gelişmeleri de destekleyerek [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini tarihin bu dinamik döneminde bir ilerleme odağı hâline getiriyor."
 flavor_mlo.11.a: "Merkezî gücümüze odaklanmalıyız."
 flavor_mlo.11.b: "Şehirlerimizin soylularına ulaşalım."
 flavor_mlo.12.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Ailesi"
 flavor_mlo.12.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin [ROOT.GetCountry.GetLongName] ülkesinin başı olarak hüküm sürdüğü dönemde siyasi durum önemli bir değişim sürecinden geçiyor. Hırsı ve siyasi zekâsıyla tanınan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri, birçoğu hükmümüze sadık olmayan aileler tarafından yönetilen bölünmüş şehirlerimizi gerçek anlamda birleştirmenin hayallerini kuruyor.\n\nUstaca bir diplomatik hamleyle gücü ele geçirmek için bölgedeki kontrolü sağlamlaştırmak ve [ROOT.GetCountry.GetFlavorRank] topraklarının bölünmüş şehir devletlerini birleştirmemiz gerek. Danışmanlarımızsa sabırlı olmamızı ve askerî fetihlerle birlikte stratejik ittifaklar yoluyla [ROOT.GetCountry.GetNameWithNoTooltip] topraklarını genişletme planları yapmamızı öneriyor.\n\nBu, etkili idari reformların uygulanmasını sağlayarak kültürel ve sanatsal gelişimi teşvik edecek bir ortam oluşturup [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini Rönesans kültürünün önemli bir merkezi hâline getirir ancak önce ailemizdeki taht sevdalılarını hizaya sokmamız gerekiyor."
 flavor_mlo.12.a: "Sabredelim. Bizim de zamanımız gelecek."
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], entrikacı ailesinin hemen üstesinden gelecek!"
 flavor_mlo.13.title: "Birleşmiş Bir Ülke"
 flavor_mlo.13.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin [GetCurrentYear] yılında [ROOT.GetCountry.GetNameWithNoToolTip] ülkesinin meşru hükümdarı olarak iktidara yükselmesi, [ROOT.GetCountry.GetName] ülkesinden [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ailesinin hüküm sürdüğü birbirinden uzak şehir devletlerinden oluşan birliğin daha merkezî bir oluşuma dönüşmesinin önemli bir örneğidir.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanına yükselişi, birleşik ve merkezî bir yönetim yapısına doğru bir değişim yaşandığını gösterir. Bu yükseliş, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] ailesinin [ROOT.GetCountry.GetNameWithNoTooltip] üzerindeki kontrolünü sağlamlaştırır. Ayrıca bu durum sonraki [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] hükümdarlarının da yolunu açacaktır."
 flavor_mlo.13.a: "[ShowGovernmentTypeNameWithNoTooltip('monarchy')] olma vaktimiz geldi!"
 flavor_mlo.13.c: "Daha merkezî bir otorite kurmanın vakti geldi."
 flavor_mlo.13.b: "Kaybolmaya yüz tutmuş ayrıcalıklarından bir süre daha faydalanabilirler."
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] #italic Cronica Universalis#!'i Tamamladı"
 flavor_mlo.14.desc: "İtalyan tarihçi ve vakanüvis [target_character.GetName], kayda değer bir tarih eseri olan #italic Cronica Universalis#!'i tamamladı. [GetCurrentYear] yılında tamamlanan, farklı çağlarda ve coğrafyalarda yaşanan olayların kapsamlı bir anlatımını sunan kronik, Orta Çağ tarihini anlamak için değerli bir kaynak.\n\n[target_character.GetNameWithNoTooltip] tarafından titizlikle yapılan araştırmalar ve ayrıntılara gösterilen özen, son çalışmasını oluşturan kapsamlı belgelerde ve kronolojide açıkça gözler önüne seriliyor. $cronica_universalis_desc$\n\n[target_character.GetNameWithNoTooltip] tarafından yapılan yayınların tarih ilmine katkısı, Orta Çağ dönemiyle ilgili tarih araştırmalarında kalıcı bir etki bırakarak siyasi ve kültürel nüfuzumuzu daha da artıracak."
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip] ili bilimsel yeniliğin merkezidir!"
 flavor_mlo.14.b: "Bu yayınlar bize beladan başka bir şey getirmeyecek."
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip] Kötü Durumda"
 flavor_mlo.15.desc: "Adalet için yanıp tutuşan [target_character.GetName], [ROOT.GetCountry.GetCapital.GetName] şehrinin saray odalarına dalarak [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile yüzleşip babasının katilleri hakkındaki gerçeği öğrenmek istedi.\n\nŞehrimiz kardeşler arasındaki suikast planlarına yabancı olmadığı için entrikalar ağında gölgeler hayal eden [target_character.GetNameWithNoTooltip], her ne amaçla olursa olsun değerli [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretlerimizin suikastta parmağı olduğuna inanmış görünüyor. Bu, kesinlikle saçma bir söylenti."
 flavor_mlo.15.a: "Güç yolunda her şey mübahtır [target_character.GetShortNameWithNoTooltip]."
 flavor_mlo.15.b: "Cinayet için diğer aile üyelerini araştırıp suçla."
 flavor_mlo.15.c: "Seni ortadan kaldıracak yöntemlerimiz var."
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] Sarayımıza Geliyor"
 flavor_mlo.16.desc: "Babasının intikamını almak isteyen [target_character.GetName], [ROOT.GetCountry.GetCapital.GetName] sarayına geldi. Planladığı bir teklifle askerî hünerlerini ve kaynaklarını [target_rival.GetName] topraklarını fethetmeye yardımcı olmak için sunuyor.\n\nAdalet arzusuyla dolu [target_character.GetNameWithNoTooltip], kararlılığıyla babasının canını alan hükümdara karşı kendisini güçlü bir müttefik olarak gösteriyor. Teklifi cevap beklerken gerginlik artıyor. Kan davasını güden bu insanın yardım teklifini kabul etmemiz [ROOT.GetCountry.GetName] ülkesinin tarihini değiştirecek bir ittifaka mı yol açacak?"
 flavor_mlo.16.a: "Onu paraya boğalım, mücadelesi artık bizim de mücadelemiz!"
 flavor_mlo.16.b: "Değerli bir fırsat ama dikkatli olalım."
 flavor_mlo.16.c: "Sarayından kaçanlarla müzakere etmeyiz!"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] Ordu Kuruyor"
 flavor_mlo.17.desc: "[ROOT.GetCountry.GetName] ülkesinin hareketli başkentinde [target_character.GetName], hırs ve macera tutkusuyla ünlü paralı asker bölüğü Compagnia di Santo Giorgio'yu kurdu. Kılıç kuşanıp dayanıklı zırhlar giymiş paralı askerler, [target_character.GetNameWithNoTooltip] emrinde zorlu maceralara atılmaya hazır bir şekilde toplanmışlar.\n\nBecerileriyle ve disiplinleriyle tanınan bu adamlar, her yerden cesur savaşçıları kendilerine çeken heybetli bir kuvvet hâline geldi. [target_character.GetNameWithNoTooltip], condottiero komutanı olarak bölüğünü bilinmeyene doğru sürerek Avrupa'nın savaş alanlarında şöhret, servet ve zafer kazanmayı amaçlıyor. [target_location.GetName] sokakları, bu yürekli paralı asker grubunun tehlikeli ve heyecan verici maceralarına başlayacak olmasının heyecanıyla yankılanıyor."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "İsteklerini yerine getirmekten bıktık, şu dilenciyi alın başımızdan!"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] Lombardiya'da Liber Gestorum'u Takdim Eder"
 flavor_mlo.18.desc: "Yetenekli bir vakanüvis olan [target_character.GetName], [GetCurrentYear] yılında Kuzey İtalya'nın zengin tarihini belgeleyen kapsamlı kronik #italic Lombardiya'da Liber Gestorum#!'u özenle tamamlayıp takdim etti. [ROOT.GetCountry.GetLongName] Hükümdarı [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin himayesindeki [target_character.GetNameWithNoTooltip], bölgeyi şekillendiren olayları, mücadeleleri ve zaferleri titizlikle kaydetti.\n\nSabırla ve ayrıntılara olan büyük dikkatiyle betimlediği tasvirleri geçmişi gözler önüne sererek okuyucuları büyülüyor ve Lombardiya'nın kolektif hafızasını koruyor. Eseri, tarihî anlatıların gücüne ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı'nın kalıcı mirasının bir kanıtı niteliğinde. [target_location.GetName] salonlarında [target_character.GetNameWithNoTooltip] tarafından takdim edilen bu eser, dinleyicileri büyüleyerek onlarda topraklarının tarihine ve kendi köklerine dair derin bir takdir duygusu uyandırıyor."
 flavor_mlo.18.a: "Koleksiyonumuza iyi bir katkıda bulunacak."
 flavor_mlo.18.b: "Satmak varken neden sergileyelim? En yüksek teklifi verene satalım!"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Köprüsü"
 flavor_mlo.19.desc: "Refah dolu [ROOT.GetCountry.GetLongName] içinde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [target_location.GetName] ilindeki [ShowBuildingTypeName('bridge_infrastructure')] inşasının hızla tamamlanmasını istiyor. Mal ile insan alışverişini kolaylaştıracağı ve bölgedeki ticaret yollarını geliştireceği için inşasının refah getireceğine kesin bir şekilde inanıyorlar.\n\nKöprü, tüccarlar ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] arasında somut bir bağlantıyı temsil ederek daha güçlü ilişkiler kuruyor ve ortak fayda sağlıyor. Her geçen gün beklentileri çoğalıyor ve köprünün tamamlanması için talepler artıyor."
 flavor_mlo.19.a: "Pekâlâ, inşaatı finanse edeceğiz."
 flavor_mlo.19.b: "Bunu karşılayamayız."
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılmış Arca di san Pietro Martire"
 flavor_mlo.20.desc: "Halkımızın Rönesans sanatlarında yeni zirvelere ulaştığı bir dönemde yetenekli Heykeltıraş [target_character.GetName], mütevazı bir taleple [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne geliyor. Vizyoner eseri Şehit Aziz Peter Mabedi'ni hayata geçirmek için maddi destek istiyor.\n\nSarsılmaz bir tutkuyla ve inançla [target_character.GetNameWithNoTooltip], şaheserini heyecanla anlatarak onu dinî bağlılığın bir sembolü ve [ROOT.GetCountry.GetName] ülkesinin kültürel zenginliğinin bir kanıtı olarak tasavvur ediyor. Tutkulu ve yetenekli [target_character.GetNameWithNoTooltip] tarafından etkilenen danışmanlarımız, projenin potansiyel önemini fark ederek maddi destek talebini onaylamamızı istiyorlar."
 flavor_mlo.20.a: "Para sorun değil..."
 flavor_mlo.20.b: "...ama sınırsız da değil."
 flavor_mlo.21.title: "[GetCurrentYear] Şehir Suyu Kanunları"
 flavor_mlo.21.desc: "[target_location.GetName], suyun harikaları üzerine kurulmuş bir şehirdir. Yüzyıllardır bu hayati kaynak, yalnızca vatandaşlarımızın temel ihtiyaçlarını ve temizliğini karşılamakla kalmayıp kâğıt imalathanelerinden kumaş atölyelerine ve kereste imalathanelerine kadar endüstrimizin büyümesinde de kilit bir rol oynamıştır.\n\nBu nedenle su kaynağımızın verimliliğini koruyup kanallarımızın bakımını sağlamak ve bu sıvı altının kesintisiz akışını güvence altına almak bizim için son derece önemli."
 flavor_mlo.21.a: "Böyle bir masrafı memnuniyetle üstleniriz."
 flavor_mlo.21.b: "Su yollarının bakımını zümreler yapabilir."
 flavor_mlo.21.c: "Bunu karşılayamayız."
 flavor_mlo.22.title: "[target_location.GetNameWithNoTooltip] Üniversitesi"
 flavor_mlo.22.desc: "[GetCurrentYear] yılında [target_location.GetName] Üniversitesi, topraklarımızda nam saldı. Son derece yetkin eğitmenleriyle ve bilim hakkında verdiği etkileyici dersleriyle övgü toplayarak prestijli bir konuma ulaştı.\n\nBilimi ilerletmek ve entelektüel emelleri teşvik etmek amacıyla danışmanlarımız ve varlıklı destekçilerimiz, eğitim yuvası olmaları için bu bilim tesislerini kurdu. Hem âlimler hem de öğrenciler, akademik mükemmelliğe ulaşmak ve entelektüel topluluğun bir parçası olmak vaadiyle [target_location.GetNameWithNoTooltip] iline akın ediyor.\n\nÜniversitenin temelleri atılıp binaları inşa edildi, dersler kurumun koridorlarında yankılanarak akademik ortamı güçlendiriyor. Eğitime verdiğimiz değer, üniversitenin öğrenim merkezi hâline gelmesini sağlayarak entelektüel tarihte kalıcı bir miras bırakıyor."
 flavor_mlo.22.a: "Ne harika bir kurum!"
 flavor_mlo.22.b: "Fazlasıyla desteklediğimizden emin olacağız!"
 flavor_mlo.22.c: "Bu, artık bizim önceliğimiz!"
 flavor_mlo.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Kumaş Endüstrisi"
 flavor_mlo.23.desc: "[GetCurrentYear] yılında [ROOT.GetCountry.GetName] sınırları içinde kumaş endüstrisi gelişiyor! İşçilikleriyle ünlü usta zanaatkârlar, kaliteli kumaşlar ile ipekler dokuyor. Kuzey İtalya'daki [target_location.GetName] gibi şehirler, tekstil üretiminin merkezleri olarak uzak ülkelerden tüccarları ve alıcıları kendilerine çekiyor.\n\nBu endüstri, bölgenin ekonomisinde önemli bir rol oynayarak zenginlik ve istihdam olanakları sağlıyor. Kuzey İtalya'da üretilen zarif tekstiller, büyük talep görüyor ve bölgeyi kumaş endüstrisinin önde gelen merkezi hâline getiriyor."
 flavor_mlo.23.a: "Bu kârlı girişime daha fazla yatırım yapalım!"
 flavor_mlo.23.b: "Bunu karşılayamayız."
 flavor_mlo.24.title: "[target_location.GetNameWithNoTooltip] Katedrali"
 flavor_mlo.24.desc: "[ShowBuildingTypeName('cathedral')] inşası tamamlandı! Becerikli zanaatkârlar ve mimarlar, bu görkemli katedrali inşa etmek için özenle çalıştı.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "Bu, üstün kültürümüzün bir kanıtı!"
 flavor_mlo.24.b: "Gereksiz harcamalar yapamayız."
 flavor_mlo.25.title: "En Büyük Usta Ressam"
 flavor_mlo.25.desc: "[GetCurrentYear] yılında ünlü sanatçı Giotto'nun vefatı sanat dünyasını sarstı. Usta ressamın ve mimarın ardında bıraktığı #italic Scrovegni Şapeli#! ile #italic İsa ve Meryem'in Hayatları#! gibi birçok eser gelecek nesillere ilham veriyor.\n\nDeğerli sanat eserlerinin satılması veya gelecek nesiller için saklanması konusunda danışmanlarımız henüz karar verebilmiş değil. Koleksiyoncuların ve hamilerin Giotto'nun sanatının muazzam değerini takdir etmesiyse çalışmalarını kıymetlendiriyor. Kararı ancak [target_character.GetName] verebilir. Giotto'nun sanat mirasının korunmasını dikkatlice düşünsek iyi olur."
 flavor_mlo.25.a: "Eserlerinden son bir kez daha kâr edelim."
 flavor_mlo.25.b: "Eserleri korunmalı!"
 flavor_mlo.26.title: "Büyüklük Emelleri"
 flavor_mlo.26.desc: "Hem yurt içinde hem de yurt dışında gücümüzü pekiştirmek için son yaptıklarımız sayesinde İtalya'daki tarihsel konumumuzla ilgili hayati bir dönüm noktasına geldik. Lombardiya Krallığı'nın emellerini takip edip Kuzey İtalya'yı kendi kontrolümüz altına alma fırsatına yüzyıllar sonra ilk kez sahip olduk.\n\nNe var ki danışmanlarımızın çoğu böylesine saldırgan hamlelerle ilerlemek yerine kaynaklarımızı ve vaktimizi iç meselelerimiz için harcayıp halkımızın iyiliğini düşünmemiz gerektiğini savunuyor. Adımlarımızı dikkatlice atmalı, tebaalarımızın ihtiyaçlarını ve isteklerini göz önünde bulundurmalıyız.\n\nYurt dışı emellerimiz ile ülkemizin refahı arasında bir denge kurmaya çalışırken danışmanlarımızla ve toplumumuzun önde gelen üyeleriyle istişarelerde bulunmalıyız. Böylece hem halkımızın hem de mirasımızın yararına olacak bilinçli kararlar alabiliriz."
 flavor_mlo.26.a: "Lombardiya bizimdir!"
 flavor_mlo.26.b: "Bunun yerine halkımızla ilgilenelim."
 flavor_mlo.27.title: "Gücün Meşrulaştırılması"
 flavor_mlo.27.desc: "[target_country.GetName] ülkesinin önemli soyluları, büyük [target_character.GetName] önderliğinde önemli bir teklifle geldiler. [target_country.GetNameWithNoTooltip] ülkesinin meşru taç sahibi olarak hanedanlarının tanınmasını talep ediyorlar.\n\nOnlarla böyle bir diplomatik etkileşime girersek prestij kazanacağız ve imparatorluk tacının sahibi olarak varlığımızı meşrulaştıracağız. Bu arada yarımadada yükselen güce karşı da dikkatli olmamız gerektiği aşikâr."
 flavor_mlo.27.a: "Öyle olsun, [target_character.GetNameWithNoTooltip], tacını alacak."
 flavor_mlo.27.b: "Onların iktidar emelleri bizim ellerimizle süslenmeyecek!"
 flavor_mlo.28.title: "İmparator Ünvanımızı Reddediyor"
 flavor_mlo.28.desc: "Vahim bir haber geldi. Yılan [target_character.GetName], [target_country.GetName] ülkesinde monarşiyle hüküm süren hanedanımızı tanımayı reddetti! Üstelik diplomatlarımızı zorla dışarı çıkararak uzun yolculuklarından sonra kalmalarına bile izin vermedi. Bu, bize ve adımıza karşı yapılmış büyük bir hakarettir, bunu asla unutmayacağız!"
 flavor_mlo.28.a: "İmparator kahrolsun, ünvanımızı kendimiz alacağız!"
 flavor_mlo.28.b: "Onu sinirlendirme riskini göze alamayız."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] [target_location.GetNameWithNoTooltip] İlini Ziyaret Ediyor"
 flavor_mlo.29.desc: "#Y Petrarca#! lakabıyla da tanınan ünlü Şair ve Âlim [target_character.GetName], İtalyan edebiyatına yaptığı olağanüstü katkılardan dolayı sıklıkla övülür. Sone nazım şeklinin gelişimi üzerinde büyük bir etkisi vardır. Ayrıca aşkla ve doğayla ilgili dile getirdiği edebî ifadelerse edebiyatı sonsuza dek değiştirmiştir.\nYeteneklerinin gelişeceğine ve eserlerinin daha fazla takdir göreceğine inandığı [target_location.GetName] sarayına taşınma isteğini de sık sık dile getirmiştir.\n\nPetrarca, sarsılmaz bir kararlılıkla [target_location.GetNameWithNoTooltip] ilinin canlı kültürel ortamıyla haşır neşir olmak istiyor. Diğer entelektüellerle iş birliği yapıp sanat vizyonunu genişletmeye çalışıyor. Zamansız yazılarıyla ve emelleriyle [target_character.GetNameWithNoTooltip], sanat arayışını ve yaratıcılığın doruk noktasını temsil eder."
 flavor_mlo.29.a: "Başımızın üstünde yeri var!"
 flavor_mlo.29.b: "Paramızı harcayacak başka planlarımız var."
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip] İlinin Metalürji Merkezleri"
 flavor_mlo.30.desc: "[GetCurrentYear] yılında Milano'daki metalürji endüstrisi önemli bir gelişim sürecinden geçiyor. Becerikli zanaatkârlar, metalleri çıkarmak ve rafine etmek için gelişmiş teknikler kullanıyor. Bunun sonucundaysa kaliteli demir üretimi artıyor. Şehir, büyüme fırsatları arayan işçileri ve girişimcileri kendine çekerek beklenmedik bir şekilde metalürji yeniliğinin merkezi hâline gelmeye başladı. \n\nMetal ürünlerine olan talep artıyor. Ana üretim odağımızı tahıldan demire değiştirerek [target_location.GetName] ilini büyük bir metal işleme merkezi hâline getirip getirmeyeceğimize karar vermeliyiz. Şehrin önde gelen tüccarları, bu dönemde [target_location.GetNameWithNoTooltip] içinde endüstrinin genişletilmesinin ekonomik refahı artıracağını ve zanaatkârlık, zırh ve silah üretiminde önde gelen bir merkez olarak itibarını sağlamlaştıracağını söylüyor."
 flavor_mlo.30.a: "Hem ordularımızın hem de işçilerimizin demire ihtiyacı var!"
 flavor_mlo.30.b: "Tahıl vazgeçemeyeceğimiz kadar kıymetli."
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] Özerklik Talebinde Bulunuyor"
 flavor_mlo.31.title.fallback: "Vilayet Özerklik Talebinde Bulunuyor"
 flavor_mlo.31.desc: "[GetCurrentYear] yılının en zor zamanlarında vilayetlerimizden biri olan [target_province.GetName] iç çatışmalarla boğuştuğumuz ve devletimiz zayıfladığı için kendilerine daha fazla özerklik vermemizi talep etti. Vergilerden ve tahtımıza olan yükümlülüklerden muaf tutulmak isteyerek kendilerine ait bir yönetime ve hukuk sistemine sahip olmak istiyorlar. Vilayet, bağımsızlık arayışında çeşitli zorluklar ve çatışmalar yaşıyor olsa da halkı, egemenliğini bizim yönetimimize karşı savunmaya kararlı.\n\nBu, topraklarımızın önde gelenlerinin ellerindeki hançeri sırtımıza saplamak için en zayıf anımızı beklediğinin bir kanıtı! Gelgelelim ki bu hakaret unutulmayacak. Bu asi unsurları kontrol altına almalıyız ve tacımızı savunmak için askerlerimizi seferber etmeliyiz!"
 flavor_mlo.31.a: "Muhalifleri bastırmalıyız."
 flavor_mlo.31.b: "Onları yatıştırmakta fayda var."
 flavor_mlo.31.c: "Bağımsızlık mı? Kırbaca ne dersin?"
 flavor_mlo.32.title: "Güçlü ve Kararlı İnsan"
 flavor_mlo.32.desc: "Yakın zamanda taktiksel zekâsıyla ve sarsılmaz sadakatiyle nam salan [target_character.GetName], paralı askerlere sözünü geçirebilen yetenekli bir komutan olarak herkese kendini gösterdi. Birliklerini büyük bir titizlikle korkusuzca yönettiği için savaş alanındaki varlığıyla çevresindekiler bu ismin ağırlığı altında eziliyor. Aldığı her zaferle itibarını artıran [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetName] sarayının dikkatini çekiyor. Şimdiyse sarayımızın nüfuz sahibi şahsiyetlerinin önünde durup karizmasıyla ve askerî dehasıyla onları etkileyerek siyaset ve güçten oluşan bu satranç oyununda hafızalarda kalıcı bir iz bırakıyor."
 flavor_mlo.32.a: "Sarayımıza katkıda bulunacak."
 flavor_mlo.32.b: "Zaten hırslı birçok askerimiz var."
 flavor_mlo.33.title: "Palazzo Ducale Yenileniyor"
 flavor_mlo.33.desc: "[GetCurrentYear] yılında [target_location.GetName] ilindeki Palazzo Ducale'nin şehrin zenginliğini ve sanatsal üstünlüğünü sergileyen büyük bir yenilemeden geçmesi planlanıyor. Başlangıçta saraydan ziyade bir tahkimat olan ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı'nın müstahkem konutu olarak hizmet veren bu binayı, adına layık bir saraya dönüştürmenin vakti geldi. Yetenekli zanaatkârlar, iç kısma canlılık katmak adına sarayın karmaşık fresklerini ve gösterişli heykellerini restore etmek için titiz planlar yapıyorlar. Mimarlar, yapısal iyileştirmeleri dikkatlice tasarlayıp uygulayarak binanın kesinlikle dayanıklı ve ihtişamlı olması amacıyla bir araya getirildi. Zanaatkârlar, salonları görkemli duvar halılarıyla ve zarif mobilyalarla süsleyerek kraliyet ailesine yakışır bir ortam oluşturacaklar. İstenilen yenileme projesinin, Palazzo Ducale'nin [target_location.GetNameWithNoTooltip] içinde kültürel ve mimari bir hazine olarak statüsünü pekiştirerek ziyaretçilerin hayranlığını ve takdirini kazanması planlanıyor."
 flavor_mlo.33.a: "Derhâl yapılsın!"
 flavor_mlo.33.b: "Bunu karşılayamayız."
 flavor_mlo.34.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılan Atlı Heykel"
 flavor_mlo.34.desc: "[target_character.GetName], danışmanlarımıza ilginç bir teklifle geldi. Bir hanedanın ihtişamının ve prestijinin, sadece geride bıraktığı sanatsal ve sosyal mirasıyla ölçüldüğünü düşünüyor. Bu yüzden varlığımızı sağlamlaştırıp hanedanımızın başını onurlandırmak adına [target_location.GetName] içinde #italic Atlı Heykel#! yapmayı öneriyor. [target_character.GetNameWithNoTooltip], tasarımını ve şehrimizin prestiji için taşıyacağı önemi tutkuyla anlatırken görkemli heykele ilişkin vizyonu sarayı büyülüyor.\n\nSarayımızın en güvenilir insanları, onun dehasını fark edip kalıcı bir miras bırakma fırsatını görerek teklifini kabul etmemizi ısrarla tavsiye ediyorlar. Proje yakında başlayabilir ve da Vinci, her ayrıntıyı titizlikle işleyerek heykelde sanatsal ihtişamı ve ülkemizin hükümranlığına duyulan saygıyı gösterebilir. [target_location.GetNameWithNoTooltip] halkı, bu muhteşem anıtın sonsuza dek güç ve hayranlığın simgesi olarak kalacağını bilerek tamamlanmasını sabırsızlıkla bekliyor."
 flavor_mlo.34.a: "Bu girişimi finanse edeceğiz."
 flavor_mlo.34.b: "Bunu karşılayamayız."
 flavor_mlo.35.title: "İmparator'un Yanıtı"
 flavor_mlo.35.desc: "[target_character.GetName] Hazretleri'nin hükümdarlık sarayından bir ulak geldi! Söylediğine göre Kutsal Roma İmparatorluğu, Milano tahtı talebimizi tanımaya karar verdi. Bu, devletimizin otoritesini sağlamlaştırıp İmparatorluk içindeki konumumuzu güçlendirdi.\n\nİmparator'un beyanı, hükümdarımızın saltanatına prestij ve değer katarak [ROOT.GetCountry.GetName] halkının sadakatini ve gururunu tazeledi. Bu resmî tanınma sayesinde öz güvenle yöneterek [target_location.GetName] ilini Kutsal Roma İmparatorluğu'nun önemli bir şehri hâline getirebiliriz."
 flavor_mlo.35.a: "Kendi tarihimizi yazalım!"
 flavor_mlo.36.title: "Palazzo Reale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "[target_location.GetName] Palazzosu, Orta Çağ mimarimizin görkemini yansıtan muhteşem bir yapı olup nesillerdir başkentimizin hükûmetine ev sahipliği yapıyor. Gerekli bütçe ayrıldığında yönetimdeki seçkin insanların gücünü ve servetini kanıtlar niteliğe ulaşacak. Karmaşık oymalarla ve müstahkem kulelerle süslenmiş yüksek taş duvarları, ona yaklaşan herkeste hayranlık ve saygı duygusu uyandıracak. Kutsal salonlarında kubbeli tavanlardan göz kamaştırıcı duvar halıları sarkarken kraliyet kıyafetleri giymiş soylular ise saray işleriyle meşgul olacaklar. Yemyeşil bir cennet gibi olan saray bahçeleri, şehrin hararetinden kaçış sağlayarak tefekkür ve dinlenme için bir sığınak görevi görecek. Bu, gerçekten de Palazzo Reale adına layık bir yapı."
 flavor_mlo.36.a: "Hanedanımızın görkemini sergileyecek!"
 flavor_mlo.36.b: "Bunu karşılayamayız."
 flavor_mlo.37.title: "[target_character.GetLastNameWithNoTooltip] için Evlilik Teklifi"
 flavor_mlo.37.desc: "[target_character.GetName] takdire şayan askerî başarılara sahip hırslı bir insan. Onun gibi birini ülkemizde barındırmak faydalı olabileceği kadar riskli de. Bize büyük zaferler kazandırabileceği gibi bir gün ülkeyi üstüne yapmamızı da isteyebilir.\n\nOnu şimdilik yatıştırmamız iyi olabilir. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin [target_spouse.GetDaughterSon] [target_spouse.GetName] ile evlenmesini sağlayarak onu hem memnun edip hem de kontrol altında tutabiliriz."
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip] ile [target_spouse.GetNameWithNoTooltip] evlenmeli."
 flavor_mlo.37.b: "Bize yakın olmasını istemiyoruz."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip], ileride [ROOT.GetCountry.GetName] ülkesini almak isteyecek"
 flavor_mlo.40.title: "[target_location.GetNameWithNoTooltip] ve [target_location2.GetNameWithNoTooltip] Bütünleşiyor"
 flavor_mlo.40.desc: "[target_character.GetDynasty.GetName] Hanedanlığı'nın güçlü pençesi tüm Kuzey [ShowRegionName('italy_region')] bölgesinde ve özellikle de [ShowAreaName('lombardy_area')] içinde hissediliyor. Hanedanlığın hegemonyası tartışmasız kabul ediliyor ve karşı çıkanların çoğu sonunda bize boyun eğiyor. Bu gelişmeden faydalanarak küçük [target_location.GetName] ve [target_location2.GetName] topluluklarını bünyemize dâhil edebiliriz."
 flavor_mlo.40.historical_info: "1347 ve 1348 yılları arasında genişlemeci Milano Sinyorluğu, iki komşu şehir olan Alessandria'yı ve Tortona'yı işgal edip topraklarına dâhil etti. Seferler, o dönemde Milano'nun lordlarından biri olan condottiero Luchino Visconti tarafından yönetildi."
 flavor_mlo.40.a: "Harekete geçelim."
 flavor_mlo.40.b: "Onları kendi hâllerine bırakalım."
 flavor_mlo.41.title: "#italic Navigliaccio#!"
 flavor_mlo.41.desc: "[ShowAreaName('lombardy_area')] içindeki en önemli iki şehir olan [target_location.GetName] ve [target_location2.GetName] yerleşim yerlerini birbirine bağlamak için yepyeni bir öneri var. Öneriye göre iki şehir arasında yol ile birlikte yapay bir kanal oluşturulacak. Böyle bir gelişme tüm vilayetin uyumuna oldukça katkı sağlayabilir."
 flavor_mlo.41.historical_info: "#italic Navigliaccio#!, Milano ile Pavia şehrini birbirine yakınlaştırmak ve Pavia'nın kuzeyindeki #italic Visconti Parkı#! için sulama sağlamak amacıyla inşa edilmiş bir kanaldı."
 flavor_mlo.41.a: "Planı uygulayalım."
 flavor_mlo.41.b: "Böyle bir işlem için harcayacak paramız yok."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Kanal Bağlantısı"
 flavor_mlo.42.title: "Visconti Parkı için Arazi Gerekiyor"
 flavor_mlo.42.desc: "[target_location.GetName] içindeki zümremiz istikrarlı bir şekilde gelişiyor. Mimarlar muhteşem bir iş çıkarıyor ve saray yıllar boyunca değer görecek gibi görünüyor ancak [target_ruler.GetName], bunu yetersiz buldu ve hiçbir [ROOT.GetCountry.GetGovernment.GetAdjective] ikametgâhının av bölgesi olmadan tamamlanamayacağını söyledi. Bu yüzden park yapılması için arazi edinmek istiyor ancak istediği arazi şehir sakinlerine ait."
 flavor_mlo.42.historical_info: "Visconti Parkı, Milano'nun Visconti Lordu'nun Pavia'daki zümresinin ihtişamını artırmak için edindiği bir araziydi. Av bölgesi için II. Galeazzo Visconti, yerel şehir sakinlerinin arazilerine el koymak zorunda kaldı. Bu durum geniş çaplı bir huzursuzluğa yol açtı. Arazilerine el konulan vatandaşlardan biri olan Bertolino de' Sisti, kaybettiği gelir nedeniyle Galeazzo'nun hayatına kastetmeye kalkıştı."
 flavor_mlo.42.a: "Araziyi vermeleri için zorlayalım."
 flavor_mlo.42.b: "Maliyeti ne olursa olsun satın alalım."
 flavor_mlo.42.c: "Gösteriş yapmaya ihtiyacımız yok!"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Kraliyet Parkı"
 flavor_mlo.43.title: "Suikast Girişimi"
 flavor_mlo.43.desc: "Şehir sakinlerinden arazi alma kararı [target_location.GetName] nüfusunu sinirlendirdi. Şehirdeki geçit töreninde kızgın bir vatandaş [target_ruler.GetName] Hazretleri'nin hayatına kastetmeye çalıştı. Hemen karşılık vermemiz gerekiyor."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Muhafızlara saldırmalarını söyleyelim."
 flavor_mlo.43.b: "Dikkatli olalım."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Rakiplerimizin hizmetinde olağanüstü bir condottiero olduğu haberi bize ulaştı. [mlo_dal_verme_scope.GetName] adındaki condottiero, ordumuza büyük bir fayda sağlayabilir. Ayrıca onu düşmanlarımızın elinden alırsak ordularını zayıflatabiliriz."
 flavor_mlo.44.historical_info: "Jacopo dal Verme, Veronalı dal Verme soylu ailesinden gelen bir İtalyan condottiero'dur. Birçok condottiero gibi farklı taraflar onu işe almış olsa da Milano Lordları II. Galeazzo ve Gian Galeazzo için yaptığı çalışmalarla öne çıkarak başkomutan olarak atanmıştır."
 flavor_mlo.44.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda ona ihtiyacımız var!"
 flavor_mlo.44.b: "Bize katılması önemli değil."
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "Olağanüstü bir yazar olan [mlo_bernardino_corio_scope.GetName], baş vakanüvisimiz olarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katılmak istiyor. Emellerini desteklersek harika şehrimizin tarihini kuruluşundan günümüze kadar anlatacak bir eser oluşturmayı amaçlıyor."
 flavor_mlo.45.a: "Bize katılsın."
 flavor_mlo.45.b: "Bunun için paramız yok."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "[target_character.GetName] için harcadığımız altınlar sonunda meyvesini verdi. Vaatleri ilk başta iddialı görünmüş olsa da ona olan güvencimiz gerçekten de büyük fayda sağladı. Eseri nihayet tamamlandı ve yaşadığı tarihi olaylarla sürekli olarak güncelleniyor."
 flavor_mlo.46.a: "Bu kroniğe destek sağlamaya devam edelim!"
 flavor_mlo.46.b: "Bunun yerine yeni bir saray inşa edelim."
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip] Sıkıntıda"
 flavor_mlo.47.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] tehlikede. Güçlü düşmanlar tarafından etrafı sarıldı ve bize veya daha yüksek teklifi verene onları satmayı düşünen metbu devletleri tarafından terk edildi. Güçsüz ve korumasız kalan [target_location.GetRank.GetName], ele geçirilmeyi bekliyor. Harekete geçelim."
 flavor_mlo.47.a: "Bu fırsatı değerlendirelim."
 flavor_mlo.47.b: "İç meselelere odaklanalım."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Diplomatik Oyunlar"
 flavor_mlo.48.title: "[target_dynasty.GetNameWithNoTooltip] Karşıtı Cemiyet"
 flavor_mlo.48.desc: "[target_dynasty.GetName] Hanedanlığı'nın [ShowRegionName('italy_region')] bölgesindeki kibirli hareketleri, herkesin dışlanmasına yol açtı ve rakiplerinin entrikalar planlamasına neden oldu. Yaptıkları son eylemler, bölgenin kuzeyindeki önemli hanedanlıkların ve devletlerin toplanıp onlara karşı bir koalisyon kurmasına yol açarak her şeyi daha da kötüye sürükledi. [ROOT.GetCountry.GetLongName], bu yükselmekte olan hegemonyayı yenmek isteyen devletlerden bir tanesi. Başka güçlü ülkelerle birlikte bu hanedanlığın genişlemesine engel olmaya çalışıyoruz ama henüz bir sonuca ulaşamadık. Çatışmalar şu anda kesilmiş olsa da savaşmaya devam etmeliyiz."
 flavor_mlo.48.historical_info: "14. yüzyılda Della Scala Hanedanlığı'nın genişlemesiyle onlara karşı bir koalisyon kuruldu. Bu \"Scaligeri Karşıtı\" cemiyete karşı çıkan çatışmalar, Veronalıların 1336 yılında Venedik Cumhuriyeti'ne karşı yaptığı eylemlerle başladı. Kuruluşundan kısa bir süre sonra birçok güçlü Kuzey İtalya hanedanı ona katıldı ve 3 yıl süren çatışmaların ardından Della Scala ailesinin sahip olduğu topraklar, yalnızca Verona ve Vicenza şehirleriyle sınırlı kaldı."
 flavor_mlo.48.a: "Onları zapt etmeliyiz."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Şu [Concept('countries', 'Ülkelerin')|e] en az #Y 2#!'si [target_dynasty.GetName] Hanedanı'na karşı cepheye katılırsa #R bir yıl içerisinde#! bir savaş çıkar."
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Onları zapt edeceğiz!"
 flavor_mlo.49.b: "Güçlü düşmanlara gücümüz yetmez."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Kabul edersek, #R önümüzdeki yıl#! içinde sıradaki savaşa katılırız."
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Kuzey [ShowRegionName('italy_region')] bölgesinde sahip olduğumuz topraklar bize karşı bir koalisyon kurulmasına yol açtı. Aptallar! Şimdiye kadar düzenledikleri seferler onlara çok az kazanç sağladı. Umalım da boylarının ölçüsünü almışlardır ve bir daha geri dönmezler. Geri dönerlerse onlara [target_dynasty.GetName] Hanedanlığı'nın gücünü göstermek için hiçbir harcamadan kaçınmayacağız."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Bırakın gelsinler!"
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Sarayı"
 flavor_mlo.51.desc: "Daha merkezî bir başkent tercih etmemiz ve [ShowAreaName('lombardy_area')] içinde birleşik bir devlet oluşturmamız, [milan_location.GetName] ile olan yakın bağlarımızı kopardı. [target_location.GetRank.GetName] olan [target_location.GetName] iline odaklanırken ona yakışır büyük bir konuta ihtiyacımız var. Bu yüzden [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerimiz, yeni bir dönemin başlangıcını simgelememiz adına saray inşa etmemizi öneriyor."
 flavor_mlo.51.historical_info: "1359 yılında Pavia'nın fethinden sonra Visconti, orada bir saray inşa etmek istedi. Bu yer, merkezî konumu ve Lombard Krallığı'nın başkenti olarak oynadığı rol nedeniyle seçildi. Bu saray, Milano hegemonyasının ve Krallığın manevi verasetinin simgesi olacaktı."
 flavor_mlo.51.a: "Bu gelişimi destekleyelim."
 flavor_mlo.51.b: "Gereksiz bir harcama."
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Kütüphanesi"
 flavor_mlo.52.desc: "[target_location.GetName] ilinin ve onu yöneten [target_character.GetDynasty.GetName] Hanedanlığı'nın prestijini artırmak adına #italic palazzo#! içinde oluşturulan kütüphanede, [ROOT.GetCountry.GetName] ülkesinin en güzel eserlerini derlemek için bir teklif sunuldu. Plan onaylandı ancak neye odaklanacağımıza karar vermeliyiz."
 flavor_mlo.52.a: "Bilgi depolamaya odaklanalım."
 flavor_mlo.52.b: "Görkemli günlerimizi korumaya odaklanalım."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Sanat Kütüphanesi"
 STATIC_MODIFIER_NAME_MLO_library_research: "Bilim Kütüphanesi"
 MLO_can_be_seized_and_must_be_protected: "Kütüphane, [target_location.GetName] ilini işgal eden herhangi bir ulusun eline geçer ve etkenleri kaldırır."
 flavor_mlo.53.title: "[target_location.GetNameWithNoTooltip] Kütüphanesi"
 flavor_mlo.53.desc: "[target_location.GetName] şehrine girip vilayetin kontrolünü ele geçirdikten sonra meşhur yerel saray ve hazinesi olarak görülen kütüphanesi elimize geçti. Sahipleriyle ilişkimizi daha da kötüleştirmemek için kütüphaneye dokunmamayı seçebiliriz ancak bunu yapmak bize başka bir fayda sağlamaz."
 flavor_mlo.53.a: "Yağmalayalım!"
 flavor_mlo.53.b: "Şehri yağmalamaya odaklanalım."
 flavor_mlo.54.title: "Kütüphanemiz Mahvoldu!"
 flavor_mlo.54.desc: "[library_ruiner.GetName] içindeki pislikler hazinemizin kutsallığını bozdu. Düşman bir ordudan böylesi eylemler beklendik olsa da bilimsel geleneklere yaptıkları hakareti affetmeyeceğiz."
 flavor_mlo.54.a: "Bunun hesabını verecekler!"
 flavor_mlo.55.title: "[target_dynasty.GetNameWithNoTooltip] Sonu"
 flavor_mlo.55.desc: "Taşlar yerini aldı ve [target_country_1.GetName] ülkesinden [target_country_2.GetLongName] ülkesine kadar silah arkadaşlarımız anında saldırmak için hazır. [target_location.GetName] ili, [target_character2.GetName] ve halkının kanlarıyla kırmızıya boyanacak!"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
