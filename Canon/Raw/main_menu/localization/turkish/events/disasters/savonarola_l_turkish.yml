 savonarola.1.title: "Zıpçıktı Vaiz"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nGelen öneriye göre Vaiz [GetCharacter('flo_savonarola').GetName] [ROOT.GetCountry.GetCapital.GetName] iline davet edilmeli. Şehirde bulunmasının bize oldukça faydalı olacağı söyleniyor. Söyledikleri kadar olmasa bile en azından sözlerinin kitleler üstündeki etkisinden faydalanabiliriz."
 savonarola.1.a: "Davet edilsin."
 savonarola.1.b: "Gönderilsin."
 savonarola.2.title: "Savonarola Vaazları"
 savonarola.2.desc: "İnançlarından güç alan [GetCharacter('flo_savonarola').GetName], vaazlarının hep arkasındadır. Sürekli şehir merkezinde inancını anlatır ve vaaz verdikçe etrafındaki kitle de büyümektedir. Bu büyüyen kitlenin tamamı destekçisi olmasa da konuşmalarının nüfuzu yadsınamaz.\n\nArtan destekle cesaret bulan [GetCharacter('flo_savonarola').GetName] daha cesur vaazlar vermeye başladı. Tövbe ve reform konularına ağırlık verirken Avrupa hükümdarlarına, kiliselerin suistimallerine ve yozlaşmışlığına yönelik eleştirilerini daha açık sözlü bir şekilde dile getiriyor."
 savonarola.2.a: "Vaaz versin."
 savonarola.2.b: "Engellensin."
 savonarola.3.title: "Piagnoni'nin Kuruluşu"
 savonarola.3.desc: "[GetCharacter('flo_savonarola').GetName] gün geçtikçe daha da nüfuz kazanıyor. Takipçileri de \"ağlayanlar\" ya da \"feryat edenler\" anlamına gelen Piagnoni adlı gruplarda toplanmaya başladı. Bu gruplar, onu bir gölge gibi takip ediyor, her sözünü can kulağıyla dinleyip âdeta kalplerine kazıyor.\n\nBu Piagnoni grupları kendi hâllerine bırakılırsa yakın gelecekte Savonarola için durdurulamaz bir destek dalgasına dönüşebilir."
 savonarola.3.a: "Görmezden gelinsin."
 savonarola.3.b: "Yasaklansınlar."
 savonarola.4.title: "Savonarola'nın Ünü Artıyor"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName], başlangıçta tahmin edilenden çok daha büyük bir figür hâline geldi. Çoğunlukla [ROOT.GetCountry.GetCapital.GetName] ilinde vaaz verse de mesajının yankıları ülke sınırlarını aşıp çok daha ötelere ulaşıyor. [target_location.GetName] halkı arasında giderek artan bir desteğe sahip olduğuna dair haberler geliyor. İnsanlar onun mesajını tartışmak için bir araya geliyor, hatta onu bizzat dinlemek için başkente akın ediyor.\n\nVaazlarının gücünü ve halk üzerindeki nüfuzunu göz ardı etmek artık imkânsız. Her geçen gün daha fazla insan mesajına açıkça destek veriyor. Bu gidişat devam ederse [GetCharacter('flo_savonarola').GetName], boğazımıza takılabilir."
 savonarola.4.a: "Zararsız birisi o."
 savonarola.4.b: "Başımıza bela olmaya başladı."
 savonarola.5.title: "Savonarola Dizginleri Ele Aldı"
 savonarola.5.desc: "[GetCharacter('flo_savonarola').GetName], her zamankinden daha nüfuzlu. Etrafında toplanan kalabalık her geçen gün artarken [ROOT.GetCountry.GetName] içerisindeki durum da giderek kötüleşiyor. Kilise ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] Hazretleri'ne yönelik eleştirilerinin dozajı gün geçtikçe artıyor. Kendisine \"Kilise Reformcusu\" ünvanını vermesiyle halk arasında [target_character.GetNameWithNoTooltip] Hazretleri'nin tahttan indirilip Tanrı'nın rehberliğinde [GetCharacter('flo_savonarola').GetNameWithNoTooltip] Hazretleri'nin yeni [ROOT.GetCountry.GetNameWithNoTooltip] hükümdarı olması yönünde sesler yükseliyor.\n\nİnanıyoruz ki becerikli [ROOT.GetCountry.GetGovernment.GetRulerTitle], ülkemizi bu çıkmazdan kurtarabilir ancak nüfusumuzun büyük bir kısmının değişim talebinde olduğunu görmezden gelemeyiz."
 savonarola.5.a: "Kontrolü ele geçirmesine izin verilsin."
 savonarola.5.b: "İdeolojisi iyi olabilir ama kendisinden hükümdar olmaz."
 savonarola.5.c: "Onunla işimiz bitti."
 savonarola.6.title: "Savonarola Kanunları"
 savonarola.6.desc: "Yakın zamanda [ROOT.GetCountry.GetLongName] hükümdarı olan [GetCharacter('flo_savonarola').GetName], vaaz verirken bahsettiği reformları hızlı hayata geçirmeye koyuldu. Yandaşlarıyla birlikte kurdukları siyasi parti, şu anda [ROOT.GetCountry.GetAdjectiveWithNoTooltip] siyasetine hâkim durumda ve reformları hiçbir muhalefetle karşılaşmadan uygulamaya konuluyor. Ahlaksızlığı ve aşırılıkları kınayan yeni yasa teklifleri art arda geliyor. Bundan sonra her türlü ahlak kuralını çiğnemek suç sayılacak. Şehri yüz kızartıcı davranışlardan ve kıyafetlerden arındırmak için sokak devriyeleri oluşturulacak.\n\nBu reformların uygulanması ulusumuzu Tanrı'nın gözbebeği hâline getirecek ancak halkımızın yaşam tarzında köklü değişiklikler yapması gerekiyor."
 savonarola.6.a: "Bu reformlar benimsensin."
 savonarola.6.b: "Bu reformlar biraz aşırıya kaçıyor."
 savonarola.7.title: "Savonarola Roma'ya Çağrıldı"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName], [ROOT.GetCountry.GetLongName] halkına yaptığı vaazlarla büyük bir etki yarattı ve ülke yönetimini ele geçirdiğinden beri toplumumuza pek çok yenilik getirdi. Başlangıçta Kutsal Makam, onun Kilise'ye yönelik eleştirilerinden rahatsızlık duysa da politikalarını desteklemeyi sürdürdü fakat [GetCountry('PAP').GetGovernment.GetRulerTitle] ile yaşadığı bitmek bilmeyen anlaşmazlıklar ve giderek artan aşırı tutuculuğu sebebiyle ilişkileri endişe verici bir noktaya geldi.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ne mektuplar göndererek birliğin bozulmasını engellemeye çalışmış olsa da bu girişimleri bir sonuç vermedi. Nihayetinde [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName], bu tartışmaya nokta koymak için onu Roma'ya davet etti."
 savonarola.7.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ne boyun eğilsin."
 savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] göz ardı edilsin."
 savonarola.8.title: "Savonarola'nın Kibir Ateşi"
 savonarola.8.desc: "\"Kibir ateşi\" Avrupa genelinde alışılmadık bir şey değildir. Aşırı tutucu rahipler, aşırılıkları ve ahlaksızlığı kınamak için her fırsatı değerlendirerek gösterişli şovlar yapmaktan çekinmiyor. Makyaj malzemelerinin, aynaların, elbiselerin ve insanları günaha teşvik edebilecek her şeyin yakılması, kibri lanetlemenin en göze çarpan yollarından biri. Bu eşyalar, sürekli olarak inancın arındırıcı ateşine kurban gitme tehlikesiyle karşı karşıya.\n\n[GetCharacter('flo_savonarola').GetName], bu furyaya katılarak [ROOT.GetCountry.GetName] halkını günahtan arındırmak için böyle bir ateş yakmaya karar verdi. [ROOT.GetCountry.GetCapital.GetName] meydanında herkese ibret olması için dev bir ateş yakılacak."
 savonarola.8.a: "Hepsi yakılsın!"
 savonarola.8.b: "Bu iş aşırıya kaçmaya başladı."
 savonarola.9.title: "Savonarola Aforoz Edildi"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName] ile [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] arasındaki anlaşmazlık artık dönülmez bir noktaya geldi. Savonarola'nın giderek artan aşırı tutuculuğu ve Kilise otoritesine yönelik bitmeyen saldırıları, Kutsal Makam'ı oldukça endişelendiriyor. [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin talepleri defalarca göz ardı edildi ve bununla birlikte Savonarola hakkında yapılan zındıklık ve sapkınlık suçlamaları birikip dağ oldu.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle] nihayetinde sert önlemler almaya karar vererek Savonarola'yı aforoz etti ve ona yardım edebilecek herkesi tehdit etti."
 savonarola.9.a: "Haksız olan o!"
 savonarola.10.title: "Ateş İmtihanı"
 savonarola.10.desc: "[GetCharacter('flo_savonarola').GetName], tutuculuğunu inanılmaz bir seviyeye çıkardı. Kilise'ye yönelik suçlamaları üstü kapalı saldırıların da ötesine geçerek doğrudan iftiraya dönüştü. Son zamanlardaysa giderek daha radikal açıklamalarda bulunarak zındıklık suçlamalarını çürütme peşinde. Mucizeler gerçekleştirebileceğine dair iddialarda bulunmaya bile başladı. Bu iddia edilen mucizeler gerçek olsaydı kuşkusuz Tanrı tarafından gönderildiğini kanıtlamış olurdu. Bu sözde mucizeleri kanıtlaması için kendisine ateşin içinden geçmesi konusunda meydan okundu. Gerçekten mucize gerçekleştirebiliyorsa ve Tanrı tarafından gönderilmişse ateş ona zarar veremeyeceği için alevlerin içinden yanmadan geçebilmeliydi.\n\nBu meydan okuma için belirlenen tarihte büyük bir kalabalık şehir merkezinde toplandı, herkes sonucun ne olacağını merakla bekliyordu. Havada beklenti ve gerginlik hâkimdi ancak zaman geçmesine rağmen gösteri başlamayınca kalabalığın tadı kaçtı. Nihayetinde aniden bastıran yağmur nedeniyle gösteri iptal edildi. İnsanlar, öfke içinde evlerine dönerken gösterinin gerçekleşmemesinden Savonarola'yı sorumlu tutuyorlardı."
 savonarola.10.a: "Bu adam belli ki bir zındık. Yakalansın ve idam edilsin."
 savonarola.10.b: "Yanmadığına göre Tanrı onun tarafında olmalı."
 savonarola.11.title: "Savonarola'nın Mirası"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName], tıpkı yaşarken olduğu gibi ölümüyle de ülkemizi derinden sarstı. Vaazlarını desteklesin veya desteklemesin, tüm [ROOT.GetCountry.GetLongName] halkı üzerinde iz bıraktığı inkâr edilemez. Hayatını kaybedince neden olduğu tüm çalkantılar da duruldu. Müritlerinin birçoğu hâlen aynı fikirleri telkin etmeyi sürdürse de merhum kadar kuvvetli bir değişim gücüne sahip değiller.\n\n[ROOT.GetCountry.GetFlavorRank], [GetCharacter('flo_savonarola').GetNameWithNoTooltip] tarafından başlatılan depreme göğüs gerdi ve eskisinden de güçlü bir şekilde tekrar ayağa kalktı."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] ülkemizi temelden sarstı. Tanrı'nın ona gösterdiği yol, şanlı ülkemize bereket getirdi. [ROOT.GetCountry.GetLongName], Tanrı'nın seçilmiş ülkesi olsun diye onun izinden gideceğiz.\n\nOnun rehberliğinde görkemli [ROOT.GetCountry.GetNameWithNoTooltip] ulusu yeryüzündeki cennetin ışığı, tüm ruhlar için bir kurtuluş feneri ve herkes için bir örnek olacak."
 savonarola.11.a: "[ROOT.GetCountry.GetFlavorRank] düzenini yeniden tesis edelim."
 savonarola.11.b: "Onun ilahi yolunu takip edeceğiz."
 savonarola.12.title: "Medici Ailesi Geri Döndü"
 savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName] idam edildikten sonra düzenin yeniden sağlanması için [ROOT.GetCountry.GetLongName] ülkesinin başına [GetCharacter('flo_piero_soderini').GetName] getirildi. Hükümranlığı şimdiye kadar oldukça başarılı geçmiş olsa da belli başlı sıkıntılar çekildiği de oldu. Halk arasında onun yönetiminden memnun olmayanlar da var. Bunlardan biri ise [ShowDynastyName('medici_dynasty')] ailesi. Bir zamanlar [ROOT.GetCountry.GetNameWithNoTooltip] hükûmetini yönetmiş en nüfuzlu ailelerden biri olan [ShowDynastyName('medici')] ailesi, kontrolü Savonarola ele geçirdikten sonra sürgün edilmişti.\n\nŞimdiyse [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip] yönetiminde düzen yeniden sağlandığı için [ROOT.GetCountry.GetFlavorRank] yönetimini geri alabilecekleri bir fırsatları olduğunu fark ettiler. Yönetimi ele geçirseler bile halk pek şikâyetçi olmayacak gibi."
 savonarola.12.a: "Geri gelsinler."
 savonarola.12.b: "Şu anki durumumuz iyi."
 savonarola.13.title: "Savonarola Geri Döndü"
 savonarola.13.desc: "[GetCharacter('flo_savonarola').GetName], [ROOT.GetCountry.GetName] ülkesinden sürgün edildiği için ondan kurtulduğumuzu sanmıştık ama görünüşe göre vaazlar vermeye devam ediyor. Hâlihazırda yaratmış olduğu kargaşayla yetinmeyen [GetCharacter('flo_savonarola').GetName], geri dönüp ülkemizde doktrinini yaymaya devam etmeye karar verdi. Etrafını saran kalabalığın [ROOT.GetCountry.GetCapital.GetName] merkezinde bir kez daha her sözünü can kulağıyla dinlediği görüldü."
 savonarola.13.a: "Lanet herif."
