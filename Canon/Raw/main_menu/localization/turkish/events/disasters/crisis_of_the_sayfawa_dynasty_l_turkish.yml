l_turkish:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Kötü günler kapımızda! Kaçınılmaz sonumuza hazırlanırken gökyüzü kızıl bulutlarla yarılmış, kuraklık ve kıtlık ülkemizi kıskacına almış durumda. Düşmanlarımız sayıca üstün olsa da hayatta kalma hırsımızı yenemezler. Ailelerimizi ve halkımızı bu yeni felaketten korumak için yüreklerimizi cesaretle doldurmak zorundayız.\n\nNe var ki sarayımızdaki birçok danışman, bu ateşli eylem çağrımıza karşı çıkıyor ve bunun yerine sözde barış adına elimizdeki verimsiz toprakların bir kısmından feragat etme fikrini destekliyor..."
 crisis_of_the_sayfawa_dynasty.1.a: "Savaşçıyız, savaşacağız!"
 crisis_of_the_sayfawa_dynasty.1.b: "Toprak parçaları için yok olmaya değmez..."
 crisis_of_the_sayfawa_dynasty.2.title: "Bir Taklitçinin Yükselişi"
 crisis_of_the_sayfawa_dynasty.2.desc: "Şüphesiz ki [ROOT.GetCountry.GetGovernment.GetAdjective] aileleri açgözlülüğe ve iktidar hırsıyla dolu. Ne yazık ki hükümdarımızın ailesi de bu genelleme dâhilinde bir istisna değil. [pretender_character_scope.GetName], tahtı ele geçirmek için birçok destekçisini bir araya getirdi. Bu çetin zamanlarda halkımızın karşısında zayıf görünmemeliyiz. En güvenilir generallerimiz ve danışmanlarımız, bizi bütünüyle yutmadan önce bu yılanları atmamızı ve ünvanlarını elimizden almamızı öneriyor.\n\nBu önerilerinde haklı olsalar da aramızdaki birçok kişi, yeni kral adayının ülkeye daha fazla istikrar ve meşruiyet getirebileceğini düşünüyor..."
 crisis_of_the_sayfawa_dynasty.2.a: "Lanet olsun size, hepiniz yılansınız!"
 crisis_of_the_sayfawa_dynasty.2.b: "Tahta veda etme zamanın geldi, [target_character.GetNameWithNoTooltip]."
 rival_branch_sayfawa: "Sayf Rakip Branşı"
 csd_every_pop_satisfaction_tt: "[target_province.GetName] ilindeki tüm toplumlar:\n[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder.\n[rival_branch_sayfawa_scope.GetName] tarafına katılır."
 crisis_of_the_sayfawa_dynasty.3.title: "Aile İçi Savaş"
 crisis_of_the_sayfawa_dynasty.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetAdjective] soyundan gelenlerin iktidar için didişip savaşması alışılmadık bir durum değil. Özellikle de bu çalkantılı dönemde soylu bir prensin kardeşine karşı silahlanması âdeta bir gelenek hâline geldi. [ROOT.GetCountry.GetGovernment.GetAdjective] adabına alenen yapılan bu saygısızlık, dünyanın geri kalanına bizleri kültürsüzmüşüz ve çöküşteymişiz gibi gösterdi.\n\nAilemizi hizaya sokmazsak bunun sonuçlarına katlanmak zorunda kalacağız. [ROOT.GetCountry.GetGovernment.GetAdjective] makamı eski ihtişamına kavuşmalı, kendisini önemsiz şikâyetlerden ve güç düşkünü soytarılardan arındırmalıdır."
 crisis_of_the_sayfawa_dynasty.3.a: "Onları hizaya sokmalıyız."
 crisis_of_the_sayfawa_dynasty.3.b: "Onlar ailemiz, atsan atılmaz satsan satılmaz..."
 crisis_of_the_sayfawa_dynasty.4.title: "Birlikten Güç Doğar"
 crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName] bölgemizi son birkaç yüzyıldır etkisi altına almış durumda. İnançları sayesinde ilahi yolları öğrendik ve hakiki inancı benimsemenin derin manevi güzelliğini idrak etmeye başladık. İçinde debelenip durduğumuz bu karmaşık dönemde, birçokları kurtuluş ve yükselişimizin temel direği olacağını düşündükleri inancımızda güç aramamız gerektiğini vurguluyor."
 crisis_of_the_sayfawa_dynasty.4.a: "İnancımız bizi gün yüzüne çıkaracak."
 crisis_of_the_sayfawa_dynasty.4.b: "Biz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine değil, halkımıza hizmet ederiz."
 crisis_of_the_sayfawa_dynasty.4.c: "Buna harcayacak paramız yok..."
 crisis_of_the_sayfawa_dynasty.5.title: "Bir Savaşçının Yükselişi"
 crisis_of_the_sayfawa_dynasty.5.desc: "Zor zamanlardan güçlü adamların doğduğu doğru mu? Öyle ya da böyle [kbo_strong_general_scope.GetName] adında genç ve umut vaat eden bir savaşçı adından söz ettirmeye başladı. Taht gaspçılarından şikâyetçi ve mızrağını düşmanlarımızın böğrüne saplamayı arzuluyor. Ülkemizin bağrından gelen kötülüklere, topraklarımızı ele geçirmek isteyenlere ve alçak düşmanlarımıza karşı onun arkasında birlik olacağız ve ona..."
 crisis_of_the_sayfawa_dynasty.5.a: "birliklerimizi ihtişamlı ve kanlı bir zafere götürmesi için şans tanıyacağız!"
 crisis_of_the_sayfawa_dynasty.5.b: "sancağımız altında bir asker olarak yakıp yıkması için şans tanıyacağız!"
 crisis_of_the_sayfawa_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Krizinin Sonu"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "Hasımlarımızın tüm sinsi çabalarına rağmen topraklarımızı gasp etme girişimlerine boyun eğmedik. alkımız zamanın acımasız sınavlarına metanetle göğüs gerdi ve galip geldi. Halkımıza zarar vermek isteyenlerden sonunda kurtulduğumuz için ülkemizin dört bir yanında coşkulu kutlamalar düzenleniyor. Refah ve huzur dolu yeni bir çağa adım atarken güneş parlak ışıklarıyla üzerimizi aydınlatsın. Zayıf düştüğümüz zamanlarda ülkemizden nemalanmaya kalkanlar, yeniden ayağa kalktığımızda dehşetle titresin."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Siyasi çekişme ve [ShowCultureName('bilala_culture')] baskınlarının halkımıza çektirdiği eziyet, başa çıkabileceğimizden de fazla olmaya başladı. $bilala_culture$ halkı topraklarımızın derinliklerine, hatta başkentimiz [ShowLocationName('njimi')] iline kadar ilerledi. O alan üstünde otoritemizi gösteremiyoruz ve bu yüzden taşınmak zorunda kaldık. Birçok kişi, halkımızın varlığını sürdürebilmesi için topraklarımızı feda etmemizi zayıflık olarak nitelendiriyor fakat bilmiyorlar ki biz gün kollayacağız ve iktidara dönüşümüzün planını yapacağız. Bu bir çöküş değil, birliklerimizi toplamak ve kaybettiğimiz toprakları ele geçirmeye hazırlanmak için yaptığımız bir stratejik geri çekilme."
 crisis_of_the_sayfawa_dynasty.6.a: "Zafer bizimdir!"
 crisis_of_the_sayfawa_dynasty.6.b: "Direneceğiz ve zamanla gücümüzü toparlayacağız..."
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$ Baskını"
 crisis_of_the_sayfawa_dynasty.7.desc: "[ShowCultureName('bilala_culture')] halkı uzun zamandır kanayan bir yaramız. Ülkemize düzenledikleri ardı arkası kesilmeyen baskınlar her geçen gün daha da artıyor ve halkımızın içindeki artan sayıları endişe verici boyutlara ulaşmaya başlıyor. [target_location.GetName] iline gerçekleştirdikleri son saldırı, bu istilacı halk arasında sınırlarımızın daha da derinliklerine sızma cesareti uyandırdı. Gidişat böyle devam ederse kontrol edilemeyecek bir hâl alacak."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Paralarını verelim gitsinler."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "#Y $bilala_culture$#! ve #Y $sao_culture$#! halklarına otonomi verilir."
 kbo_join_tt: "[kbo_strong_general_scope.GetNameWithNoTooltip] ordularımızı yöneterek hasımlarımıza kıyameti yaşatır."
 sao_and_bilala_reduced_control_tt: "İçerisinde [ShowCultureName('bilala_culture')] veya [ShowCultureName('sao_culture')] [Concept('pops', 'Toplumları')|e] olan her [location|e] [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybeder."
 had_csd_disaster_variable_tt: "Bu felaket daha önce yaşanmamıştır."
