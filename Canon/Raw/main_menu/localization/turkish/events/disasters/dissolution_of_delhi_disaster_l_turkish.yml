l_turkish:
 #Events
 dissolution_of_delhi.1.title: "[GetCountry('DLH').GetNameWithNoTooltip] Lağvedilişi"
 dissolution_of_delhi.1.desc: "Bir zamanlar büyük olan [ROOT.GetCountry.GetFlavorRank], geniş topraklarını koruma çabalarında başarısız oldu. Düşman komşularımızın entrikaları, otoritemizi baltalama ve saygın fetihlerimizi geri alma yönündeki ısrarlı girişimleri nihayet meyvesini verdi. Halk [target_character.GetName] Hazretleri'nin liderliğine olan inancını yitirdi. Bu durum isyanlara, kıtlıklara ve hatta bayrağımız altındaki yerleşimler arasında düşmanlıklara yol açtı. Durumumuz çok kötü. Danışmanlarımız, karşılaştığımız sayısız sorun için çözüm önerisi üretmekte zorlanıyor."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "Tüm [Concept('estates', 'Zümrelerimizin')|e] [Concept('estate_satisfaction', 'Memnuniyeti')|e] [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%] azalacak"
 dissolution_of_delhi.2.title: "Vilayet Meseleleri"
 dissolution_of_delhi.2.desc: "[target_location.GetName] halkı bayrağımızın bir zamanlar uyandırdığı otorite ve saygı duygusunu unuttu. Bölge yavaş yavaş ellerimizden kayıp giderken özerklik ve bağımsızlık konuşmaları her yerden duyuluyor. [target_location.GetNameWithNoTooltip] iline sahip olmanın en önemli yönleri, yerel vergilerin toplanması, askerlerin alınması ve malların toplanmasıdır. İdarecilerimizin, sadece kâğıt üzerinde olsa da bu topraklar üzerindeki kontrolü sürdürebilmeleri için acilen talimat ve yardıma ihtiyaçları var."
 dissolution_of_delhi.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [target_location.GetNameWithNoTooltip] ilini idare etmesine izin verilsin."
 dissolution_of_delhi.2.b: "Bu işin çaresine [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi baksın."
 dissolution_of_delhi.2.c: "Çaresine bakamıyorsak o toprakları hak etmiyoruz demektir!"
 dissolution_of_delhi.3.title: "Saray Fısıltıları"
 dissolution_of_delhi.3.desc: "Bir süredir en üst düzey danışmanlarımızın kulağına endişe verici fısıltılar geliyor. Önde gelen bazı kişilerin son idari kararlarımızdan memnun olmadığı ve onaylamadığı söylentileri giderek artıyor. Konuyu derinlemesine araştırıp gerçeği öğrenmemiz gerekiyor. Sarayımız ve çeşitli zümreler arasındaki diplomatik temsilcimize göre hükümranlığımızın bu kritik dönemecinde hiçbir zümreyi gücendirmemeye özen göstermeliyiz."
 dissolution_of_delhi.3.a: "Belki şöyle bir hediye gönderirsek rahatlarlar."
 dissolution_of_delhi.3.b: "Böyle bir şey bize yakışmaz!"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Şikâyetleri"
 dissolution_of_delhi.4.desc: "[target_province.GetName] ilinde yaşayan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bizden bir istekte bulundu. Elçilerine göre halk, düşük kaliteli gıda ve yetersiz beslenme sorunlarıyla boğuşuyor. Bölgede genel bir gıda kıtlığı yaşanmasa da mevcut yiyecek seçenekleri hem kalitesiz hem de çeşitlilikten yoksunmuş. Onları bir nebze bu konuda rahatlatabilirsek belki de yerel halkın gönlünü kazanabiliriz."
 dissolution_of_delhi.4.a: "[target_province2.GetNameWithNoTooltip] ilinden gıda aktarımı ayarlansın!"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 target_province_peasants_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 target_province_nobles_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 target_province_nobles_gain_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 target_province_peasants_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 dissolution_of_delhi.5.title: "Gücün Kötüye Kullanımı"
 dissolution_of_delhi.5.desc: "[ROOT.GetCountry.GetCapital.GetName] ilimize, [target_province.GetName] çevresindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin faaliyetleri hakkında haberler ulaştı. Görünüşe göre ülkemizin son zamanlarda yaşadığı zorluklar sebebiyle yerel meclislerini feshedip merkezî otoritemizi hiçe sayarak kendi kanunlarını koymuşlar. Danışmanlarımız, bize engel olmak isteyen diğer vilayetlere de emsal olması için yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini kılıçtan geçirmemizi tavsiye ediyor."
 dissolution_of_delhi.5.a: "Kelleleri kesile!"
 dissolution_of_delhi.5.b: "Onlara ihtiyacımız var."
 dissolution_of_delhi.6.title: "Para Birimi Değerini Kaybetti"
 dissolution_of_delhi.6.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki ticaret, her zaman ordumuzun ve bayrağımızın gücüyle desteklenen, birleşik ve standart bir para birimine dayanmaktaydı. Ne var ki otoritemiz zayıfladıkça ve saygınlığımız azaldıkça paramızın değeri de düşüyor. [ShowGoodsName('silver')], değerli taşlar ve resmî para basmak için gerekli malzemelerin eksikliği, halk arasında para kıtlığına ve genel bir hoşnutsuzluğa sebep oldu. Birçok yerleşim yeri, takas ile alışveriş yapmaya başlayıp kurduğumuz yasal düzeni tamamen görmezden gelmeye başladı."
 dissolution_of_delhi.6.a: "Mevcut durum korunsun."
 dissolution_of_delhi.6.b: "Takasla alışveriş yapılan pazarlar resmî idaremize dâhil edilsin!"
 dissolution_of_delhi.6.c: "Para birimini ıslah edin aptallar!"
 dissolution_of_delhi.7.title: "Küllerden Doğmak"
 dissolution_of_delhi.7.desc: "Halkımız zorluklara alışkındır. Yıllar boyu süregelen zorlukların ve iktidar dalgalanmalarının ardından vaktiyle ihtişamlı halkımızı her zamankinden güçlü bir şekilde yeniden ayağa kaldırdık. Zamana yenik düşmedik, galebe çaldık. Zamanında karşımızda duranlar pek yakında kudretli [ROOT.GetCountry.GetAdjective] ordusunun gazabını hissedecek. Adımız bir kez daha $india$'ı temellerinden sarsacak."
 dissolution_of_delhi.7.a: "Yeniden doğduk."
