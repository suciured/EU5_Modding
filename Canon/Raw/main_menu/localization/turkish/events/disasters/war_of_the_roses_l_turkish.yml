l_turkish:
 war_of_the_roses.1.title: "Güllerin Savaşı"
 war_of_the_roses.1.desc: "Plantagenet Hanedanı'nın iki alt kolu olan Lancaster ve York Hanedanları, İngiltere tahtının meşru vârisi olduklarını iddia ediyor. Ülke genelindeki çeşitli bölgelerde hanedan destekçileri arasında çatışmalar yaşanıyor.\n\nKırmızı gül ve beyaz gül olan arma sembolleri, artık Güllerin Savaşı olarak bilinen bu çatışmayla özdeşleşmiş durumda."
 war_of_the_roses.1.a: "Lancaster Hanedanı desteklensin."
 york_rebels_joining: "[ShowProvinceDefinitionName('north_riding_province')] içerisindeki tüm [pops|e] [york_rebel.GetName] saflarına katılır."
 war_of_the_roses.1.b: "York Hanedanı desteklensin."
 york_rebel_name: "York Taklitçileri"
 lancaster_rebel_name: "Lancaster Taklitçileri"
 lancaster_rebels_joining: "[ShowProvinceDefinitionName('lancashire_province')] içerisindeki tüm [pops|e] [lancaster_rebel.GetName] saflarına katılır."
 war_of_the_roses.2.title: "Kraliyet Desteği"
 war_of_the_roses.2.desc: "Güllerin Savaşı'nda kraliyete olan yerel destek, [target_pop.GetName] insanların sancağımız altında toplanmasıyla artmaya devam ediyor!"
 war_of_the_roses.2.a: "Güzel haber."
 wotr_support_for_pretenders: "Taklitçilere Destek İlanı"
 war_of_the_roses.3.title: "Lancaster Taklitçilerine Destek İlanı!"
 war_of_the_roses.3.desc: "[disloyal_target.GetName] soyluları uzun zamandır Güllerin Savaşı konusunda ikiye bölünmüştü. Lancaster Hanedanı'nı destekleyen fraksiyon üstün geldi ve asilere açıkça destek veriyor."
 war_of_the_roses.3.a: "Vahim haber."
 war_of_the_roses.4.title: "York Taklitçilerine Destek İlanı!"
 war_of_the_roses.4.desc: "[disloyal_target.GetName] soyluları uzun zamandır Güllerin Savaşı konusunda ikiye bölünmüştü. York Hanedanı'nı destekleyen fraksiyon üstün geldi ve asilere açıkça destek veriyor."
 war_of_the_roses.4.a: "Vahim haber."
 war_of_the_roses.5.title: "Huzursuz Soylular"
 war_of_the_roses.5.desc: "Soylular, Güllerin Savaşı boyunca kraliyetin yanında durdu, bunun karşılığındaysa cömertçe ödüllendirilmeyi bekliyorlardı. Görünüşe göre sadakatlerinin şu ana kadar yeterince takdir edilmediği fikrindeler."
 war_of_the_roses.5.a: "Bu hediyeler takdirimizi gösterecektir."
 war_of_the_roses.5.b: "Bu onların görevi!"
 war_of_the_roses.6.title: "İktidar Belirleyici"
 war_of_the_roses.6.desc: "Güçlü soylular ya [ShowDynastyName('york_dynasty')] Hanedanı'nı ya da [ShowDynastyName('lancaster_dynasty')] Hanedanı'nı destekleyerek Güllerin Savaşı'nda önemli bir rol oynuyor. [kingmaker.GetName] ise iktidar belirleyici rolüne soyunarak İngiltere'deki güç dengesini değiştirmeye çalışıyor."
 war_of_the_roses.6.a: "Pis hain!"
 war_of_the_roses.6.b: "O kraliyetin bir hizmetkârı!"
 war_of_the_roses.8.title: "Meşruiyet Şüphesi"
 war_of_the_roses.8.desc: "Komutanlarımız ve askerlerimiz bile mevcut hükümdarımızın meşruiyetini sorguluyor."
 war_of_the_roses.8.a: "Desteklerini sürdürmeleri için rüşvet verilsin."
 war_of_the_roses.8.b: "Beni sorgulamaya nasıl cüret ederler?"
 war_of_the_roses.9.title: "Kıtada Büyük İsyan Söylentileri"
 war_of_the_roses.9.desc: "Güllerin Savaşı sırasında ülkeden kaçmak zorunda kalanların çoğu kıtada sığınacak yer aramıştı. Yerel yetkililer silahlı bir ayaklanmanın an meselesi olabileceğini bildiriyor. Bunu engellemezsek orada isyana daha fazla destek sağlayabilecek bir üs kurabilirler."
 war_of_the_roses.9.a: "Yerel otoritelere destek için para gönderilsin."
 war_of_the_roses.9.b: "Paraya burada daha çok ihtiyacımız var."
 wotr_foreign_power_intervenes: "Yabancı Bir [country|e] Müdahale Ediyor"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName] [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] ilerleme kazanır."
 wotr_yor_rebels_will_progress: "[york_rebel.GetName] [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] ilerleme kazanır."
 war_of_the_roses.12.title: "Lancaster Hanedanı'na Destek"
 war_of_the_roses.12.desc: "İngiltere'de taht veraseti üzerine \"Güllerin Savaşı\" olarak bilinen bir iç savaş süregelmekte. Ayaklanan Lancaster Hanedanı ise dış destek arayışında; bizden asker talep etmek için elçi gönderdiler. Eğer tahtı ele geçirmeyi başarırlarsa yardımlarımızı unutmayacaklardır. Bu durum da İngiltere'yle ilişkilerimizi iyileştirecektir."
 war_of_the_roses.12.a: "Temsilî bir birlik gönderilsin."
 war_of_the_roses.12.b: "Biraz para gönderilsin."
 war_of_the_roses.12.c: "Asilere destek olmayacağız."
 war_of_the_roses.13.title: "York Hanedanı'na Destek"
 war_of_the_roses.13.desc: "İngiltere'de taht veraseti üzerine \"Güllerin Savaşı\" olarak bilinen bir iç savaş süregelmekte. Ayaklanan York Hanedanı ise dış destek arayışında; bizden asker talep etmek için elçi gönderdiler. Yardım elimizi uzatırsak güçlü ve birleşik bir İngiltere'nin bize savaş açmasını önleyebiliriz. İsyancılar tahta çıkmayı başarırsa yardımımızı unutmayacaklardır. Bu durum da İngiltere'yle ilişkilerimizi iyileştirecektir."
 war_of_the_roses.13.a: "Temsilî bir birlik gönderilsin."
 war_of_the_roses.13.b: "Biraz para gönderilsin."
 war_of_the_roses.13.c: "Asilere destek olmayacağız."
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip] Müdahale Etti!"
 war_of_the_roses.14.desc: "Asiler, isyanları için kendilerine yabancı ülkelerden bir destek bulmayı umdular, [from.GetLongName] ülkesinden destek bulmayı da başardılar!\n\nBu durum hiç işimize gelmese bile yine de kazanacağız!"
 war_of_the_roses.14.a: "Bu ne cüret?"
 wotr_support_for_pretender_deeepens: "Taklitçilere Destek Artıyor"
 war_of_the_roses.15.title: "[disloyal_target.GetNameWithNoTooltip] İçerisinde Lancaster Desteği Artıyor"
 war_of_the_roses.15.title.fallback: "Lancaster Desteği Artıyor!"
 war_of_the_roses.15.desc: "Tüm [disloyal_target.GetName] nüfusu [lancaster_rebel.GetName] tarafını desteklemeye karar verdi.\n\nKraliyet ordusunu büyütmemiz gerekiyor!"
 war_of_the_roses.15.a: "Vahim haber."
 war_of_the_roses.16.title: "[disloyal_target.GetNameWithNoTooltip] İçerisinde York Desteği Artıyor"
 war_of_the_roses.16.title.fallback: "York Desteği Artıyor!"
 war_of_the_roses.16.desc: "Tüm [disloyal_target.GetName] nüfusu [york_rebel.GetName] tarafını desteklemeye karar verdi.\n\nKraliyet ordusunu büyütmemiz gerekiyor!"
 war_of_the_roses.16.a: "Vahim haber."
 war_of_the_roses.17.title: "[target_siege.GetNameWithNoTooltip] Savunucuları"
 war_of_the_roses.17.desc: "Devam eden iç savaşın yıkıcı etkileri [ROOT.GetCountry.GetFlavorRank] ülkemize büyük zarar verdi. Tenha sokaklar, kıtlık ve tahribat, [target_siege.GetName] içindeki halkın bir parçası hâline geldi. Dikkatli müzakereler sonucu garnizon teklifimizi kabul etti. Yerel tahkimatı terk edip ordularımızın ele geçirmesi için boş bırakacaklar."
 war_of_the_roses.17.a: "Bir adım daha ileri."
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')] Çatışması"
 war_of_the_roses.18.desc: "Taklitçiler [ROOT.GetCountry.GetFlavorRank] içindeki sadakatsiz vilayetlerden destek toplayıp doğru zamanı kolluyorlardı. Artık [target_character.GetName] Hazretleri'nin meşruiyetini reddederek otoritemize açıkça isyan ediyor ve [target_dynasty.GetName] soyuna tehlike oluşturuyorlar."
 war_of_the_roses.18.a: "Ezin onları!"
 wotr_explain_action_tt: "[ShowDisasterName('war_of_the_roses')] sırasındaki [civil_war|e] aşamasında [ShowGenericActionName('wotr_bribe_garrison')] [disaster|e] [action|e] erişimi kazanacağız."
 war_of_the_roses.100.title: "Güllerin Savaşı'nın Sonu"
 war_of_the_roses.100.desc: "İngiliz tahtı için verilen silahlı çatışma [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hazretleri'nin rakiplerini alt etmesiyle sona erdi!"
 war_of_the_roses.100.a: "Düzen sonunda yeniden tesis edildi."
 war_of_the_roses.103.title: "[GetCountry('ENG').GetNameWithNoTooltip] ile İlişkiler İyileşti"
 war_of_the_roses.103.desc: "İngiltere'nin yeni hükümdarı [GetCountry('ENG').GetGovernment.GetRuler.GetName], Güllerin Savaşı sırasında yaptığımız yardımları unutmadı. Bu yüzden de ülkelerimiz arasındaki ilişkiler oldukça iyileşti."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Güllerin Savaşı Sırasında Destek"
 war_of_the_roses.104.title: "İngiltere'yle İlişkiler Kötüleşti"
 war_of_the_roses.104.desc: "Lancaster Hanedanı isyanının bastırılmasıyla [GetCountry('ENG').GetGovernment.GetRuler.GetName], dikkatini isyana destek olan iç ve dış düşmanlara çevirdi."
 war_of_the_roses.104.a: "Bu kötü oldu."
 eng_supported_rebels_during_war_of_the_roses: "Güllerin Savaşı Sırasında Asilere Destek Verdi"
 war_of_the_roses.104.b: "Neyse ki biz öyle bir şey yapmadık!"
 eng_didnt_support_rebels: "Güllerin Savaşı Sırasında Asilere Destek Vermedi"
 war_of_the_roses.105.title: "İngiltere'yle İlişkiler Kötüleşti"
 war_of_the_roses.105.desc: "York Hanedanı isyanının bastırılmasıyla [GetCountry('ENG').GetGovernment.GetRuler.GetName], dikkatini isyana destek olan iç ve dış düşmanlara çevirdi."
 war_of_the_roses.105.a: "Bu kötü oldu."
