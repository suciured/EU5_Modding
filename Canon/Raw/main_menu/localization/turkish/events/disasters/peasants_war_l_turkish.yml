 peasants_war.1.title: "Köylü Savaşı"
 peasants_war.1.desc: "Köylüler bir süredir ekonomik, dinî ve siyasi değişiklikler talep ediyordu. Hoşnutsuzlukları öyle bir noktaya ulaştı ki şiddetli ayaklanmalar günlük bir olay hâline geldi. Merkezî bir liderlikten yoksun olmalarına ve doğru düzgün silahları olmamasına rağmen köylüler, yine de otoriteye kafa tutmayı başardı. Protesto amacıyla hem dinî hem de diğer önemli binalar ateşe verilip yağmalandı."
 peasants_war.1.a: "Önümüzde kötü günler var."
 peasants_war.1.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] içerisindeki tüm [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')] ve [ShowPopTypeName('soldiers')], [target_rebel.GetName] tarafına katılır"
 peasants_war.2.title: "Köylü Protestoları"
 peasants_war.2.desc: "Ülkemizin dört bir yanında bölgesel isyanlar ve protestolar patlak veriyor. Öfkeden kudurmuş köylüler toplumsal ve siyasi düzende acil ıslahatlar istiyor. Ağır vergilerin yükü ve toprak sahiplerinin acımasızlığı onları sonunda isyan noktasına getirdi."
 peasants_war.2.a: "Serflik sağlansın."
 peasants_war.2.b: "Serflik kısıtlansın."
 peasants_war.3.title: "Dinî Ayaklanma"
 peasants_war.3.desc: "Reform fikirleri, ezilmiş köylü kesimi arasında geniş bir yankı buldu. Bu ilgi çoğunlukla toplumsal nedenlere dayanıyor. Birçoğu reforma kendilerini adarlarsa destek göreceklerine ve sıkıntılarının azalacağına inanıyordu ancak böyle olmadı. İsyan güç kazandıkça ve köylülerin elinden çıkan vahşet daha da yaygınlaştıkça reformcular \"katil köylülere\" karşı çıkmaya başladı."
 peasants_war.3.a: "Ezin onları!"
 peasants_war.3.b: "Kendi inançlarını seçebilirler."
 opinion_pope_religious_tolerance: "Dinî hoşgörün Papa'yı kızdırdı"
 peasants_war.5.title: "Ulusal Ademimerkeziyetçilik"
 peasants_war.5.desc: "Köylü Savaşı'nın ilk aşamalarında isyancılar, lordları ve şövalyeleri saf dışı bırakarak üstünlük sağladı. Zaten siyasi açıdan ademimerkeziyetçi olan ülkemizde küçük yerel ayaklanmalarla birlikte başlayan olaylar, vilayet sınırlarını aşarak ülkemizin büyük bir kısmını etkisi altına aldı."
 peasants_war.5.a: "Asileri ezip geçelim."
 peasants_war.5.b: "Bir çözüm bulmak için pazarlık etmeliyiz."
 peasants_war.6.title: "Köylü Savaşları'nın Sonu"
 peasants_war.6.desc: "Geçmiş yılların kargaşası nihayet sona ermiş görünüyor! Artık ıslahatlar için savaşan köylüler konusunda endişelenmemize gerek yok. Savaşma istekleri tükendi."
 peasants_war.6.a: "Düzen tesis edilsin."
