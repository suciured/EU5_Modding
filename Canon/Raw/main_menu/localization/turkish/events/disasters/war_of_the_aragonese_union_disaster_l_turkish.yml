l_turkish:
 war_of_the_aragonese_union_disaster.1.title: "Birlik Dirildi"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName], zehrini diğer soylulara da bulaştırmasın diye [target_location.GetName] ilinden sürülmüş, [ShowAreaName('catalonia_area')] alanına ve [ShowLocationName('zaragoza')] iline girişi yasaklanmıştı. Buna mukabil Kralımızın emirlerini tiye alarak işbirlikçilerini [ShowLocationNameWithNoTooltip('zaragoza')] şehri dışında toplanmaya çağırdı. Birlikte, [scope_alfons_iii.GetName] Hazretleri'ni küçük düşüren #italic Aragon Birliği#! isyanını tekrar canlandırdılar.\n\n[ruler_brother.GetNameWithNoTooltip] tarafından ortaya atılan yalanlar, [GetCountry('ARA').GetAdjective] soyluları ve şehirlerinin kraliyete karşı eski hoşnutsuzluklarıyla birleşti ve [ShowLocationNameWithNoTooltip('zaragoza')] genelinde hızla yayılan bir ateşin fitilini tutuşturdu."
 war_of_the_aragonese_union_disaster.1.a: "Asileri ve hainleri dinleyecek değiliz."
 war_of_the_aragonese_union_disaster.1.a.tt: "[ShowProvinceDefinitionName('zaragoza_province')] içerisindeki tüm [pops|e] [union_of_aragon.GetName] bünyesine katılır."
 war_of_the_aragonese_union_disaster.1.b: "Taleplerini dinleyelim. Belki de meseleyi barış yoluyla çözebiliriz."
 union_of_aragon_name: "Aragon Birliği"
 war_of_the_aragonese_union_disaster.2.title: "Eski Talepler"
 war_of_the_aragonese_union_disaster.2.desc: "#italic Aragon Birliği#!'nin liderleri, kralın davetini kabul ederek barış içinde saraya teşrif ettiler. Krallığın veraseti konusundaki tüm taleplerinden feragat ettiler. Tabii genişletilmiş haklar konusundaki isteklerinden hiçbir şekilde taviz vermeyeceklerini de kesin bir dille ifade ettiler. Çatışmanın sona ermesi ancak kalan taleplerinin kabulüyle mümkün olacak."
 war_of_the_aragonese_union_disaster.2.a: "Tacımıza ne cüretle böyle hakaret ederler? Götürün şunları gözümün önünden!"
 war_of_the_aragonese_union_disaster.2.b: "Bunun sona ermesi için başka bir yol yok. Taleplerini kabul ediyorum."
 war_of_the_aragonese_union_disaster.3.title.a: "Aşağılanmış [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "Birliklerin isyanı sona erdi. [aragon_ruler.GetName] Hazretleri, vasallarının aynı bayrak altında birleştiğinde bir [GetCountry('ARA').GetFlavorRank] olan ülkesinden daha güçlü olduklarını kabul etmek zorunda kaldı.\n\nYeni ayrıcalık, soyluların ve burjuvaların haklarını [GetCountry('ARA').GetFlavorRank] yönetiminin keyfî kararlarından koruyacak ve eşitlik ilişkilerini yazılı hâle getirecek."
 war_of_the_aragonese_union_disaster.3.title.b: "Silahlarınızı kuşanın!"
 war_of_the_aragonese_union_disaster.3.desc.b: "Diplomasi başarısız oldu. #italic Aragon Birliği#!'nin hainleri silahlanarak şehirlerinin ve kalelerinin kontrolünü ele geçiriyor ve yeminlerini bozup sadık tebaalarımızı öldürüyorlar. Geriye tek bir seçenek kaldı: Onlarla savaş meydanında karşılaşıp ihanetlerinin cezasını kılıçla vermek."
 war_of_the_aragonese_union_disaster.3.title.c: "Bilge [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "Diplomasi kazandı. Kurnaz hükümdarımız, tüm olasılıklara karşın hiçbir hakkından feragat etmeden #italic Aragon Birliği#! asileriyle başa çıkmayı ve iç savaşı önlemek için fraksiyonlar ve hak iddia edenler arasında denge kurmayı başardı."
 war_of_the_aragonese_union_disaster.3.a: "[GetCountry('ARA').GetFlavorRank] karanlık günlerden geçiyor."
 war_of_the_aragonese_union_disaster.3.b: "Çok yaşa [GetCountry('ARA').GetGovernment.GetRulerTitle]."
 war_of_the_aragonese_union_disaster.4.title: "Barış için Bir Şans"
 war_of_the_aragonese_union_disaster.4.desc: "#italic Aragon Birliği#!'nin isyancı güçlerinden bir elçi geldi. Durum daha da kötüleşmeden şikâyetlerini görüşmek istiyorlar. Tek şartları [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'nin kendilerini saraya davet etmesi ve görüşme süresince güvenliklerini sağlamayı kabul etmesi."
 war_of_the_aragonese_union_disaster.4.a: "Barış içinde gelsinler ve konuşsunlar."
 war_of_the_aragonese_union_disaster.4.b: "Bu adamı gözümün önünden alın. Hainlerle savaş meydanında görüşeceğiz."
 war_of_the_aragonese_union_disaster.4.b.tt: "Memnuniyetsizlik daha da artar"
 war_of_the_aragonese_union_disaster.5.title: "Birlik Büyüyor"
 war_of_the_aragonese_union_disaster.5.desc: "#italic Aragon Birliği#!, [ShowAreaName('aragon')] ve [ShowAreaName('valencia')] bölgelerinde etkisini artırmaya devam ediyor. Birlikçilerin suçlamaları, her şehir ve kasabanın geçmişindeki [GetCountry('ARA').GetFlavorRank] makamına karşı olan eski şikâyetleri ve kıskançlıkları ortaya çıkarıyor."
 war_of_the_aragonese_union_disaster.5.a: "Bir elçi gönderilsin. Liderleriyle görüşeceğiz."
 war_of_the_aragonese_union_disaster.5.b: "Yapacak daha önemli işlerimiz var."
 war_of_the_aragonese_union_disaster.6.title: "Aslanın İni"
 war_of_the_aragonese_union_disaster.6.desc: "#italic Aragon Birliği#!'nin liderleri, [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'ne bir elçi göndererek kadim başkent [ShowLocationName('zaragoza')] ilinde olağanüstü bir parlamento toplanmasını önerdi. Ortak sorunların çözülebileceğine ve uzlaşma sağlanabileceğine inandıklarını belirttiler ancak şehir fiilen isyancıların kontrolünde olduğu için görüşmeler başarısız olursa sonuçları çok ağır olabilir."
 war_of_the_aragonese_union_disaster.6.a: "[GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'ne karşı seslerini yükseltmeye cüret edemezler."
 war_of_the_aragonese_union_disaster.6.b: "Tuzak olduğu çok açık. O şehre gitmemek en iyisi."
 war_of_the_aragonese_union_disaster.7.title: "Tehditler Parlementosu"
 war_of_the_aragonese_union_disaster.7.desc: "Kadim [ShowLocationName('zaragoza')] şehrinin sokaklarında #italic Aragon Birliği#! güçleriyle [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'nin askerleri gergin bir ateşkes sürdürürken parlamentoda tam bir kaos yaşanıyor.\n\nTartışmaların başından beri üstünlüğü ele geçiren birlikçiler, [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'nden peş peşe yeni haklar ve ayrıcalıklar talep ediyor. Lordların çoğu silahlı olduğu için durum epey tehlikeli. Yeni bir [GetCountry('ARA').GetGovernment.GetRulerTitle] seçilmesi tehdidiyle karşı karşıyayız."
 war_of_the_aragonese_union_disaster.7.a: "Hayatımıza yönelik bu tehditlerin gölgesinde, bu adil olmayan ayrıcalığı onaylıyoruz."
 war_of_the_aragonese_union_disaster.7.b: "Ne fikrimiz değişecek ne de teslim olacağız."
 war_of_the_aragonese_union_disaster.7.c: "Muhafızlar, bizi bu tuzaktan çıkarmak için bir yol açın."
 war_of_the_aragonese_union_disaster.8.title: "Valensiya Yükseliyor"
 war_of_the_aragonese_union_disaster.8.desc: "İsyan alevleri Turia Nehri topraklarına sıçrayarak #italic Valensiya Birliği#!'ni tekrar canlandırdı. Taçlar arasındaki hak ve statü farklılıkları, [ShowAreaName('valencia')] bölgesi halkını istedikleri ayrıcalıkları elde etme umuduyla isyana katılmaya itiyor."
 war_of_the_aragonese_union_disaster.8.a: "Lanet olsun!"
