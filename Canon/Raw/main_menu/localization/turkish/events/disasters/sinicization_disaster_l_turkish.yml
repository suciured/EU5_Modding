l_turkish:
 reverse_key: "Yolumuzu değiştirelim."
 nonsense_key: "Saçmalık!"
 estate_intro_paragraph: "[target_emperor_scope.GetAdjective] yetkililerin ülkemizdeki güç odaklarıyla dost olmaması şaşırtıcı değil zira [ROOT.GetCountry.GetFlavorRank] topraklarımızı işgal etmiş yabancı güçler, hiçbir zaman statükoyla iyi ilişkiler içerisinde olmamıştır."
 continuation_key: "Bu nüfuza direnmeleri toplumumuzun istikrarını bozma riski teşkil ediyor."
 sinicization_disaster.1.title: "Güç Dengesi"
 sinicization_disaster.1.desc: "Halkımız ile [target_emperor_scope.GetLongName] tarafı arasında masum başlayan ilişki artık bağımsızlığımızı tehdit eder boyuta ulaştı. Onların artan gücü, bizim siyasi kontrolümüzü gölgede bırakma tehlikesi taşıyor. İç işlerimize yabancı müdahalesinin sınırlanması şart, yoksa büyük ejderhanın yeni tabi devleti hâline gelebiliriz."
 sinicization_disaster.1.a: "[target_emperor_scope.GetNameWithNoTooltip] Hazretleri'ne sadığız."
 sinicization_disaster.1.b: "Bağımsızlığımızı korumalıyız!"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! bu çalkantılı dönemde bize karşı anlayışlı olabilir."
 sinicization_disaster.2.title: "Yabancı Sevgisi"
 sinicization_disaster.2.desc: "Saray koridorlarında gizli bir sırrın fısıltıları dolaşıyor. Karanlık anlaşmalar ve nüfuz karşılığında verilen hediyelerden bahsediliyor. Söz konusu kişi, kabine üyemiz [target_character.GetName]. Kendisinin son zamanlardaki politik görüşleri, [target_emperor_scope.GetAdjectiveWithNoTooltip] temsilcilerin bakış açısıyla epey benzerlik gösteriyor."
 sinicization_disaster.2.a: "Şimdilik buna izin verelim."
 sinicization_disaster.2.b: "Sürgün edilsin."
 sinicization_disaster.2.c: "İdam edilsin!"
 sinicization_disaster.3.title: "[GetEstateNameWithNoTooltip('clergy_estate')] Zümresi [target_emperor_scope.GetAdjectiveWithNoTooltip] Nüfuzuna Direniyor"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi de bu örneğe uyuyor. $continuation_key$"
