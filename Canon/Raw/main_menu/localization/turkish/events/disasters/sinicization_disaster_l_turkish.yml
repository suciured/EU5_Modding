 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "Haraç Talebi"
 sinicization_disaster.7.desc: "[target_emperor_scope.GetLongName] temsilcileri, daha önce hiç olmadığı kadar cüretkâr bir haraç talebiyle kapımıza geldiler. Önceki anlaşmalarımızı hiçe sayarak [target_emperor_scope.GetAdjectiveWithNoTooltip] [target_emperor_scope.GetGovernment.GetCourtTitle] makamının ahlaksız davranışlarını daha fazla finanse etmemiz için akıl almaz isteklerle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı basıp karşımıza dikildiler. Bu başarısız diplomatik iletişimlerinde kırdıkları son pot ise bize saygı duymadıklarının açık bir göstergesi."
 sinicization_disaster.7.a: "Temsilciler camdan dışarı atılsın!"
 sinicization_disaster.7.b: "Peki, bu seferlik ödeyelim."
 sinicization_disaster.8.title: "Tehlikenin Ortasındaki Duruşumuz"
 sinicization_disaster.8.desc: "Çeşitli danışmanlar ve hatta saray mensupları mevcut durumla ilgili görüşlerini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda dile getirdi. Bazıları [target_emperor_scope.GetAdjective] komşularımızın topraklarımızdaki nüfuzunu destekliyorken diğerleriyse bunu bağımsızlığımıza karşı açık bir tehdit olarak görüyor."
 sinicization_disaster.8.a: "Şimdilik onlara direnmeye çalışalım."
 sinicization_disaster.8.b: "[target_emperor_scope.GetNameWithNoTooltip] Hazretleri'ne güveneceğiz."
 until_disaster_ends: "süregelen [disaster|e] bitene kadar"
 sinicization_disaster.100.title: "[target_emperor_scope.GetNameWithNoTooltip] ile İlişkilerimiz"
 sinicization_disaster.100.desc.a: "Büyük devletlerle ilişkiler kurmanın bir ayıyla yatağa girmek gibi olduğu söylenir. [target_emperor_scope.GetName] ile olan ilişkilerimiz ise bu sözü haksız çıkarıyor. Dost komşularımıza olan itimadımız, her iki halk için de yeni bir iş birliği ve ortak meselelerde güven çağı başlattı!"
 sinicization_disaster.100.desc.b: "Güzel ambalajlara sarılı göz alıcı hediyelere dikkat etmek gerekir. İç işlerimizde [target_emperor_scope.GetAdjective] nüfuzunu ortadan kaldırma çabalarımız, nihayet onların nüfuz alanından kurtulduğumuzu ilan etmemizle sonuçlandı."
 sinicization_disaster.100.desc.c: "Yüce ulusumuzun yükselişi ve görkemli çağımızın başlangıcı sırasında istikrarımıza zarar vermeye çalışan zavallı girişimlere tepeden bakıp gülüyoruz. [target_emperor_scope.GetAdjective] tarafının yetkililerinin toplumumuza sızma çabaları kahkahalarımızla sonuçlandı. Aslan, koyunların görüşlerini umursamaz."
 sinicization_disaster.100.desc.d: "Ne yazık ki [target_emperor_scope.GetLongName] ile karşılıklı hediyeleşmelerimiz ve iletişimimiz, onların iç işlerimize sızma yöntemiymiş. Para yardımlarını ve desteklerini toplumsal belleğimize kazımışlar. Görünüşe göre kandırıldık ve artık yeni metbu devletimize boyun eğmek zorundayız."
 sinicization_disaster.100.desc.e: "Artık $china$'in nüfuzuna maruz kalmayacağız. Gelecekte ne getirir bilinmez ancak çıkarlarımızı gözeterek halkımızı ve geleneklerimizi korumaya çalışacağız."
 sinicization_disaster.100.a: "Bunun sonu kesinlikle iyi olacaktır!"
 sinicization_disaster.100.b: "Boyun eğmeyeceğiz!"
 sinicization_disaster.100.c: "İki güç arasında ezilecek miyiz?"
 sinicization_disaster.100.d: "Zaten bir metbu devletimiz var."
 sinicization_disaster.100.e: "Bizi nüfuzları altına alma girişimleri oldukça komik."
 sinicization_disaster.100.f: "Onların büyük tarihlerinde bir dipnot hâline geldik."
 sinicization_disaster.100.g: "Bir felaketten daha alnımızın akıyla çıktık!"
 this_may_lead_to_war_tt: "Bu sonuç [target_emperor_scope.GetAdjectiveWithNoTooltip] Hazretleri'nin temsilcilerini öfkelendirecektir, bir savaşa sebep olabilir."
 make_us_tributary_tt: "[target_emperor_scope.GetLongNameWithNoTooltip] ülkesinin #Y Haraçgüzar#! [Concept('subject', 'Tabi Devleti')|e] oluruz."
 gains_cultural_bonuses_tt: "Bu sonuç [target_emperor_scope.GetCulture.GetName] kültürüne fayda sağlar"
 sinicization_disaster.101.title: "[target_sinicized_country.GetNameWithNoTooltip] Ülkesinden Gelen Haber"
 sinicization_disaster.101.desc: "[target_sinicized_country.GetName] sarayında görevli yetkililerimiz geri döndü ve yurt dışındaki meselelerle ilgili haberler getirdi. Onlara göre, son yıllarda [target_sinicized_country.GetLongNameWithNoTooltip] halkı üzerinde artan nüfuzumuz, onları çalkantılı bir döneme soktu. Bu durumsa sömürüye açık bir ortam yarattı."
 sinicization_disaster.101.a: "Boyun eğecekler!"
 sinicization_disaster.101.b: "Yanımıza hoş geldin, [target_sinicized_country.GetNameWithNoTooltip]!"
 sinicization_disaster.101.c: "Görünüşe göre kültürlerini etkileşmişiz."
 sinicization_disaster.101.d: "Büyüklüğümüz karşısında hiç şansları yoktu."
