l_turkish:
 ambrosian_republic.1.title: "İstikrarlı [ROOT.GetCountry.GetNameWithNoTooltip] Hükûmeti"
 ambrosian_republic.1.desc: "Altın Ambrose Cumhuriyeti sıkıntılar içinde kurulmuş olsa da nihayetinde istikrara kavuşmuştu. Böylesine çalkantılı zamanlarda ulusumuz âdeta ateşten bir gömlek giydi ve her zamankinden daha da güçlü bir şekilde yükseldi. Artık [ROOT.GetCountry.GetName], dört bir yanında barış, adalet ve özgürlüğün hüküm sürdüğü bir ülke."
 ambrosian_republic.1.b.desc: "[target_country.GetName] hükmünde tekrardan düzenin sağlanması sorunsuz bir şekilde gerçekleşmemiş olsa da sonunda huzur kazandı. Ne olursa olsun, geleceğimiz kıdemli ortağımızın altında güvende. Artık [ROOT.GetCountry.GetName], dört bir yanında barış, adalet ve özgürlüğün hüküm sürdüğü bir ülke."
 ambrosian_republic.1.a: "Aziz Ambrosius'a Şükürler Olsun!"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip] Halefiyeti"
 ambrosian_republic.2.desc: "[ROOT.GetCountry.GetName] tahtı boş kaldığı için [GetCountry('FRA').GetName] ülkesinin [GetCountry('FRA').GetGovernment.GetRulerTitle] Hazretleri ve [GetUniqueInternationalOrganization('hre').GetName] İmparatoru olan [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] ülkesindeki [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle], alenen tahta olan hak iddialarını tartışıyor. [GetCountry('FRA').GetAdjectiveWithNoTooltip] hak iddiası, eski [ShowDynastyName('visconti_dynasty')] Hanedanı'yla olan evlilik bağları üzerine. Bu iddia çok güçlü olmasa da [GetCountry('FRA').GetNameWithNoTooltip], uzun bir süredir [ShowRegionName('italy_region')] üzerinde emellere sahip ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] karşısında kayda değer bir güç yok. İmparator ise net bir vâris olmaması durumunda İmparatorluk Kanunu'na göre [ROOT.GetCountry.GetNameWithNoTooltip] tacının İmparator'a aktarılması gerektiğini öne sürüyor."
 ambrosian_republic.2.a: "Özgürlüğümüzü korumaya hazır olmalıyız."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName] siyasi bir kaos içerisinde. Tahtın bir sahibi yok ve daha yeni kurulmuş [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName], umutsuz bir şekilde düzeni sağlamaya çalışıyor. Bu, şu anda soyları tükenmiş [ShowDynastyName('visconti_dynasty')] ailesine evlilik bağımız olması üzerine kurulu hak iddiamızı dayatıp tahtı ele geçirmek için harika bir zaman."
 ambrosian_republic.3.a: "Taht bizimdir!"
 ambrosian_republic.3.b: "[GetCountry('MLO').GetNameWithNoTooltip] ülkesine bir ilgimiz yok."
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName] siyasi bir kaos içerisinde. Tahtın bir sahibi yok ve daha yeni kurulmuş [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName], umutsuz bir şekilde düzeni sağlamaya çalışıyor. İmparatorluk Kanunu'na göre taht, [GetCountry('MLO').GetNameWithNoTooltip] vârisi olmadığında İmparator'a geçmeli. Bu kanunu dayatmak ve [GetCountry('MLO').GetNameWithNoTooltip] ülkesini ele geçirmek istiyorsak hızlıca hareket etmeli ve sözde Altın Ambrose Cumhuriyeti'ni defetmeliyiz."
 ambrosian_republic.4.a: "Taht bizimdir!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "[target_character.GetLastNameWithNoTooltip] İçin Bir Teklif"
 ambrosian_republic.5.title.fallback: "Bir General İçin Teklif"
 ambrosian_republic.5.desc: "[target_character.GetName], günümüzün en büyük generallerinden biri ve önemli bir condottieri lideridir. Asileri bastırmak konusunda onunla anlaşmazlığa düşmüş olmamız çok üzücü. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetAdjective] halkı arasında popüler, tahtta hak iddiası bile var.\n\nDağılmış hükûmetin içindeki bir fraksiyon ona cömert bir teklif gönderdi. Teklife göre düşmanlarımızla olan tüm bağlarını koparıp bizim davamıza katılırsa [ROOT.GetCountry.GetNameWithNoTooltip], ona büyük bir toprak vermenin yanı sıra Kaptan ve Koruyucu ünvanlarını da verecek. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] için büyük bir değer olabilir ancak birçok kişi, kişisel hırslarının ülkemize olan sadakatinin önüne geçip geçmeyeceğini sorguluyor."
 ambrosian_republic.5.a: "Ordularımıza komutan olarak onu atamalıyız."
 ambrosian_republic.5.b: "Bir tiranın daha hüküm sürmesine izin veremeyiz!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] ie [ROOT.GetCountry.GetFlavorRank] Çatışmaları"
 ambrosian_republic.6.desc: "[target_character.GetName], [ROOT.GetCountry.GetLongName] içerisinde birçok rakibe sahip. [ROOT.GetCountry.GetFlavorRank] kurucuları arasındaki daha idealist ve âlim siyasetçiler onun tahtı ele geçirmek için komplo kurmasından şüpheleniyor. Daha pragmatik siyasetçiler ise onun halk nezdindeki popülerliğine haset besliyor.\n\nYakın zamanda [target_character.GetLastNameWithNoTooltip], onu askerî komuta zincirinden çıkarıp hükûmetteki görevinden uzaklaştırmayı planlayan bir komplonun varlığını öğrendi. Öfkeden çıldıran [target_character.GetLastNameWithNoTooltip], devlete bir ültimatom gönderdi: ya onun mutlak askerî hükmünü kabul edeceğiz ya da onunla bir kez daha savaş meydanında hesaplaşacağız."
 ambrosian_republic.6.a: "[target_character.GetLastNameWithNoTooltip] komutası altında askerî yönetim oluşturulsun."
 ambrosian_republic.6.b: "[target_character.GetLastNameWithNoTooltip] zorbalıklarına karşı direnelim. Özgürlük için savaşalım!"
 sforza_rebellion: "Sforza İsyanı"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip], bize karşı destek toplayıp ayaklanacak."
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] Tahtı Ele Geçirir"
 ambrosian_republic.7.desc: "[ROOT.GetCountry.GetFlavorRank], kendisini gerçek [ROOT.GetCountry.GetName] hükümdarı ilan eden [target_character.GetName] tarafından ihanete uğradı! Halk nezdindeki popülerliği ve hem ordu hem de devlet mekanizmaları üstündeki gücü sebebiyle onun hükmüne karşı gelmek umutsuz bir çaba olacaktır. Belki de monarşinin kurulmasını kabullenmeliyiz. Tabii özgürlük her şeye değer diyorsak başka..."
 ambrosian_republic.7.a: "Çok yaşa [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Kabul edilemez! Gerekirse onunla savaşırız."
 ambrosian_republic.7.c: "Asla! Kurucularımızın istediği gibi [ROOT.GetCountry.GetFlavorRank] yeniden kurulmalı."
