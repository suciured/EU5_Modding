l_turkish:
 horde_civil_war.1.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')] Veraset Krizi"
 horde_civil_war.1.desc: "[target_country.GetLongName], önceki hükümdarımızın ölümü sebebiyle hassas bir durumda. Yeni [target_country.Custom('GetRulerOrRegentTitle')], [target_country.GetAdjectiveWithNoTooltip] tahtını devralmış olabilir ancak savaşçılarının birliği ve desteğini alamadı. Bu nedenle sınırlarımız içerisinde bulunan bir savaş beyi olan [scope_pretender.GetName], taht için [target_character.GetName] Hazretleri'ne meydan okumak için kendisine sadık yandaşlar toplamaya başladı."
 horde_civil_war.1.a: "Kafasını kazığa oturtup bana getirin!"
 horde_civil_war.1.tt: "Hükümranlığımızdan memnun olmayan bazı [Concept('provinces', 'Vilayetlerimiz')|e], [scope_pretender.GetNameWithNoTooltip] tarafına katılır."
 horde_civil_war.2.title: "Yeni [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.2.desc: "[dead_ruler.GetName] Hazretleri'nin ani ölümüyle [target_country.GetLongName], kanlı bir veraset çatışmasına tanıklık ediyor."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Kanunlarımıza göre meşru vâris [target_ruler.GetName] olsa da [target_character.GetName], veraset karmaşasından faydalanarak tahtı ele geçirmeye çalışıyor. Ona karşı çıkmak [target_ruler.GetShortNameWithNoTooltip] Hazretleri'nin ölmesini engelleyebilecek olsa da bir iç savaşa da sebep olur."
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ [target_character.GetNameWithNoTooltip], [dead_ruler.GetShortName] Hazretleri'nin hükümranlığına karşıydı. Buna rağmen [target_country.GetFlavorRank] artık [target_country.GetGovernment.GetRulerTitle] [target_character.GetNameWithNoTooltip] Hazretleri'nin meşru hükümdarlığıyla yönetilecek.\n\nTahta çıkışı ise tartışmasız değil, zira [scope_pretender.GetName] savaşçılarını toplayarak [target_country.GetAdjectiveWithNoTooltip] tahtı üzerindeki hakkını almak istiyor."
 horde_civil_war.2.a: "Önce cesetlerimizi çiğnemesi lazım!"
 horde_civil_war.2.b: "Bozkır kanunları böyle işte."
 horde_civil_war.2.c: "Zorluklar devam ediyor."
 horde_civil_war.3.title: "Yeni Savaş Beyinin Yükselişi"
 horde_civil_war.3.desc: "Rakip [target.GetName] gününü gördü! Buna rağmen huzursuz savaşçılar yeni bir savaş beyinin altında toplandığı için hükümranlığımız hâlen tehditlerden arınmış değil. [scope_pretender.GetName], [target_country.GetAdjective] tahtı için savaşı sürdürmeye niyetli!"
 horde_civil_war.3.a: "Veraset krizleri hiçbir zaman kolayca sona ermez."
 horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle] Hazretleri'nin Zaferi!"
 horde_civil_war.4.desc: "Ezeli düşmanımız [target_character.GetName] karşısında verdiğimiz mücadele nihayet sona erdi. [target.GetName] tamamen ele geçirildi, böylece [target_country.GetLongName] galip geldi ve [target_ruler.GetName] Hazretleri'nin otoritesi yeniden tesis edildi! [target_character.GetShortNameWithNoTooltip] adalete teslim edildikten kısa bir süre sonra hak ettiği gibi kılıçtan geçirildi."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nBir savaş beyi yenilgiye uğratıldığında ne yazık ki bir başkası hemen onun yerini alıyor. [scope_pretender.GetName] dağılmış savaşçıları sancağı altında toplayıp bir kez daha [target_country.GetGovernment.GetRulerTitle] Hazretleri'ne meydan okuyor."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nTaklitçinin aldığı bu ağır yenilgiden sonra [target_country.GetAdjectiveWithNoTooltip] tahtını ele geçirme girişimleri sona ermiş gibi görünüyor. [target_country.GetName] yeniden istikrarlı."
 horde_civil_war.4.a: "Taht üzerinde hak iddia eden bir akbaba daha."
 horde_civil_war.4.b: "Otoritemiz neredeyse tamamen tesis edildi!"
 horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle] Hazretleri'nin Mağlubiyeti"
 horde_civil_war.5.desc: "[target_ruler.GetName] Hazretleri'nin tüm çabalarına rağmen savaşı [target_character.GetName] ile yorulmak bilmez savaşçıları kazandı. [target_country.GetLongName], görkemli günlerini geride bırakarak taklitçilerinin saldırılarına boyun eğdi. [target_country.GetAdjectiveWithNoTooltip] İç Savaşı, [target_country.GetGovernment.GetRulerTitle] için ağır bir yenilgi oldu."
 horde_civil_war.5.a: "Bu alçak taklitçi umarız ki gururunda boğulur."
 horde_civil_war.5.b: "[target_country.GetNameWithNoTooltip] ülkesinin sonu geldi."
 horde_civil_war.6.title: "[target_character.GetShortNameWithNoTooltip] Hükümranlığı"
 horde_civil_war.6.desc: "[target_character.GetName] Hazretleri'nin bozkırın yeni hükümdarı olmasıyla [target_country.GetLongName] artık eski düzenle yönetilmiyor. [target_character.GetName] eylemleriyle o kadar çok acıya ve kan dökülmesine sebep oldu ki diğer savaş beyleri, yeni hükümdar [target.GetGovernment.GetRulerTitle] Hazretleri'ne karşı bir darbe teşebbüsünde bulunabilir."
 horde_civil_war.6.a: "Bırakın gelsinler!"
 horde_civil_war.7.title: "[target_province.GetNameWithNoTooltip] Ayaklanması"
 horde_civil_war.7.title.generic: "Vilayet Ayaklanması"
 horde_civil_war.7.desc: "[target_ruler.GetName] ile sahtekâr [target_character.GetName] arasındaki çatışma [target_country.GetName] ülkesini merkezîleştirme çabalarını baltaladı. [target_province.GetName] savaşçıları, [target_country.GetGovernment.GetRulerTitle] Hazretleri'nden özerklik talep ediyor. [target_ruler.GetShortNameWithNoTooltip], bu talebi kabul etmezse isyan etmekle tehdit ediyorlar."
 horde_civil_war.7.a: "Kimseye boyun eğmeyeceğiz!"
 horde_civil_war.7.a.tt: "[target_province.GetName] vilayetindeki her [pop|e] [target_rebel.GetName] tarafına katılır."
 horde_civil_war.7.b: "Başka bir seçeneğimiz yok."
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip] Cinayeti"
 horde_civil_war.8.title.generic: "Siyasi Suikast"
 horde_civil_war.8.desc: "Bir anlık dikkatsizlik, bir anlık gaflet; sönüp giden bir yaşam ışığı. [target_character.GetName] tarafından atılan bir okla hayatını kaybeden [target_ruler.GetName], kaderiyle buluştu. Sıradan bir devlet için bu olay trajik olurdu ama [target_country.GetLongName] için böyle olaylar olağan hâle geldi."
 horde_civil_war.8.a: "Bozkır kanunları böyle işte."
 horde_civil_war.9.title: "Ticaretin Çöküşü"
 horde_civil_war.9.desc: "Normalde [target_country.GetFlavorRank] içerisindeki bozkırlar, [target_country.GetAdjective] tüccarlar ve iş ortakları için güvenli yollardır. [target_ruler.GetName] ve [target_character.GetName] arasındaki husumetin tırmanmasıyla kervanlar yağmacı asilerin hedefi hâline geldi. Doğal olarak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz bu durumdan rahatsız ve tazminat talep ediyor."
 horde_civil_war.9.a: "Kâr kayıpları karşılansın."
 horde_civil_war.9.b: "İstedikleri kadar talepte bulunsunlar."
 horde_civil_war.10.title: "Savaşçıların Sadakati"
 horde_civil_war.10.desc: "Süregelen kanlı iç savaşta birçok hain asker [target_character.GetName] saflarına katılarak sadakatsizliklerini gösterdi. Her haine karşılık bir [target_country.GetAdjective] evladı vardır. Hainlik etmeyenler [target_ruler.GetName] Hazretleri'ne ölüme kadar bağlılık yemini ederek yüce [target_country.GetGovernment.GetRulerTitle] Hazretleri'nden güç almak için [target_location.GetName] iline geldiler."
 horde_civil_war.10.a: "İlham verici bir konuşma yapılsın!"
 horde_civil_war.10.b: "Savaşarak onlara güç verelim!"
 horde_civil_war.10.c: "Savaşçıları muharebe planlarımıza dâhil edelim."
 horde_civil_war.1000.title: "Korunaksız Sınırlar"
 horde_civil_war.1000.desc: "Normal şartlarda [from_country.GetName] sınırları atlı keşif birliklerimiz tarafından düzenli olarak kontrol edilir. [target_character.GetName] ve hırsının sebep olduğu kargaşa sınır güvenliğimizi zayıflattı. Herhangi bir [ShowGovernmentTypeName('steppe_horde')] veya başka bir devletin bir anda topraklarımıza girmesi an meselesi."
 horde_civil_war.1000.a: "Devriyeler artırılsın!"
 horde_civil_war.1000.b: "Sınırımız olmadan yaşayalım."
 horde_civil_war.1000.b.tt: "Tüm komşu [countries|e] zayıf durumumuzdan haberdar olur."
 horde_civil_war.1001.title: "[from_country.GetNameWithNoTooltip] Zayıflığı"
 horde_civil_war.1001.desc: "Komşumuz [from_country.GetLongName], [ShowDisasterName('horde_civil_war')] ile cebelleşiyor. Bu durum [from_country.GetGovernment.GetRulerTitle] için ne kadar üzücü olsa da bizim için bulunmaz bir fırsat. Sınırlarında ne bir savunma ne de keşif devriyesi var. Toprakları âdeta bir bir yağmalanmak için bizi bekliyor... Belki de topyekûn bir istila başlatmamız için?"
 horde_civil_war.1001.a: "Şimdilik yağmalamakla yetinelim."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Bu etkiler, [from_country.GetName] ile sınır olan tüm [Concept('locations', 'İllere')|e] de uygulanır#!"
 horde_civil_war.1001.b: "Düşene bir tekme de biz vuralım!"
 horde_civil_war.1002.title: "[from_country.GetNameWithNoTooltip] İç Sıkıntıları"
 horde_civil_war.1002.desc: "[from_country.GetLongName] barbarları [ShowDisasterName('horde_civil_war')] ile cebelleşiyor. Bir zamanlar sürekli baskınlarıyla terör estirdikleri sınırlarımız nihayet huzura kavuşabilir. Bazı danışmanlarımız daha da fazlasını yapmamızı öneriyor. Onlara göre kalıcı barışı sağlamanın tek yolu bir daha ayağa kalkamayacakları şekilde [from_country.GetLongNameWithNoTooltip] ülkesini yok etmek."
 horde_civil_war.1002.a: "Haklılar. Savaşa hazırlanmalıyız!"
 horde_civil_war.1002.b: "Mevcut durumumuzda bunu karşılayamayız."
 horde_civil_war.1002.b.tt: "[from_country.GetName] ile sınırı olan her [Concept('location', 'İlimiz')|e] #Y 4 yıl#! boyunca [ShowModifier('recovering_from_raids')] kazanır. Bu da şu etkileri verir:\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')] Veraset Krizinin Sonu"
 horde_civil_war.100.desc.no_horde: "Ordaların eski kanunları artık tarihe karıştı! [target_ruler.GetName], [target_country.GetLongName] ülkesini kurarak birçok köklü [ShowGovernmentTypeName('steppe_horde')] geleneğini kaldırdı ve [target_country.GetGovernment.GetRulerTitle] olarak konumunu sağlamlaştırdı. Böylece göçebe dönemimizden kalma eski veraset krizi de çözüme kavuşturulmuş oldu."
 horde_civil_war.100.desc: "Nihayet iç çekişmeler ve iç savaşlar dönemi sona erdi. [target_ruler.GetName] hükümdarlığı altında [target_country.GetLongName], zamana meydan okuyabilecek istikrarlı bir ülkeye dönüştü."
 horde_civil_war.100.a: "Çok yaşa [target_country.GetGovernment.GetRulerTitle]!"
 horde_civil_war.100.a.tt: "[Concept('crown_power', 'Yönetim Gücümüze')|e] bağlı olarak şunu kazanırız:"
