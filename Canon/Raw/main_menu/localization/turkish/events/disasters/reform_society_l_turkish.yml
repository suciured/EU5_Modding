 reform_society.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Toplumu Islahatları"
 reform_society.1.desc: "Çok uzun zamandır diğer şehir devletlerindeki önemsiz yerel yöneticilerin kaprislerine boyun eğiyorduk. Bölgedeki artan nüfuzumuz ve iddialarımızı destekleyecek askerî gücümüzle yeni bir yönetim biçimine öncülük edeceğiz. Topraklarımızı tek bir bayrak altında birleştireceğiz, muhalefeti ve ademimerkeziyetçi hezeyanları da ortadan kaldıracağız."
 reform_society.1.a: "Başaracağız."
 has_completed_all_religious_focuses_tt: "Mümkün olan her [religious_focus|e] tamamlandı"
 reform_society.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçin Yeni Bir Çağ"
 reform_society.2.desc: "Düşmanlarımızdan ve hatta ülkemizdeki zümrelerin önde gelen isimlerinden gelen tepkilere rağmen ülkemizi merkezîleştirmeye yönelik ıslahatlarımız olağanüstü bir başarıya ulaştı. Bu başarımız kesinlikle eşi görülmemiş yeni bir kontrol ve otorite çağını beraberinde getirecektir. Ulusumuz eski gelenekleri bir kenara bırakıp yenilikçi yönetim biçimlerini benimsiyor. İleriye doğru giderken geleceğimiz yalnızca parlak olacak."
 reform_society.2.a: "Bizim çağımız başlıyor."
 reform_society.3.title: "İç Protestolar"
 reform_society.3.desc: "Ülkemiz içinde önde gelen pek çok kişi yakın zamanda yürürlüğe girmiş merkezileştirmeye ve yasalara yönelik reformları protesto ediyor. Otoritemize karşı isyandan başka bir şey çağrıştırmayan bu protestoları hedeflerimizi gerçekleştirmek için hayati önem taşıyan yasal düzenlemeleri geçirmek istiyorsak bastırmalıyız."
 reform_society.3.a: "Ne cüretle bizi tehdit ederler?"
 reform_society.3.b: "Pazarlık yaparak onları yatıştırabiliriz."
 reform_society.3.c: "Islahatlar hemen yapılacak!"
 annex_all_altepetls_tt: "[ShowGovernmentReformName('altepetl')] hükûmet türüne sahip tüm tabi devletlerimiz ilhak edilecek"
 reform_society.4.title: "Gece Göğünde Ateş"
 reform_society.4.desc: "Bir yılı aşkın süredir, her gece [target_location.GetName] göğünde parlak bir ateş beliriyor. Geniş tabanı giderek incelen ve sivri bir uçla son bulan şekliyle gökyüzünü âdeta alevlere boğuyor. Gök kubbeyi süsleyen bu fevkalade manzarayı kimileri alev almış bir mısır koçanına benzetirken, çoğu tarihçi ise bunun bir kuyruklu yıldız olduğunu tavzih ediyor. Bu kızıl gösterinin, köklü ıslahatlar tasavvur eden bir toplum sahnesinde gerçekleştiği de düşünüldüğünde, ilahi hoşnutsuzluğun bir sembolü olabileceği akıllara geliyor. İnsanlar gökyüzüne bakarken belirsizliğin ağırlığını üzerlerinde hissediyor; bu kozmik olayın yaklaşan bir değişimin habercisi mi yoksa evrenin başka bir işareti mi olduğunu merak ederek sohbetler ediyor ve gelecek hakkında hararetli tartışmalara girişiyor."
 reform_society.4.a: "Tanrıları öfkelendirdik mi?"
 reform_society.4.b: "Gökyüzüne bakmayın o zaman!"
 reform_society.4.c: "Tanrıların gönlünü almalıyız."
 reform_society.5.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Yıkımı"
 reform_society.5.desc: "Her şey bir fısıltıyla başladı, yaprakların hışırdamasıyla başkentimizin havası ağırlaştı, sanki tanrılar başparmaklarıyla üzerimize basıyormuş gibi. Bir zamanlar görkemli tapınaklar ve canlı pazarlarla süslenmiş, gelişen bir şehir olan [target_location.GetName], şimdiyse kendi kıyametine tanıklık ediyor. Gökyüzü bile yas tutar gibi kutsal metropolün üstüne yağıyor ve sokakları amansız bir selle dolduruyor.\n\nGök gürültüsü Huītzilōpōchtli'nin öfkeli sesi gibi gürlüyor, alevler Xiuhtēcuhtli'nin gazaplı ateşi gibi binaları yutuyor. Korkudan titreyen şehirlilerin ayaklarının altındaki toprak, sanki Tlaloc intikam istiyormuş gibi sarsılıyor. [target_location.GetNameWithNoTooltip] ilinin yıkımı sanki tanrılar tarafından üzerimize gönderilen korkunç bir lanet, bir zamanlar kudretli olan halkımızı yok eden nihai bir hüküm gibi üzerimize çöküyor."
 reform_society.5.a: "Yaşamak isteyen kaçsın!"
 reform_society.5.b: "Yıkımın getirdiği zorlukların biraz olsun hafifletebiliriz."
 reform_society.5.c: "İhtiram ve dindarlık bizi kurtaracak."
 reform_society.6.title: "Gün Işığında Büyük Yangın"
 reform_society.6.desc: "Tanrılara bağlılığımızı simgeleyen yüce Huītzilōpōchtli Tapınağı, [target_location.GetName] ilinin kalbinde heybetle göklere yükselir. Fakat mukadder bir günde tuhaf bir alamet, şehrin üzerine kasvet bulutlarını düşürdü. Gökyüzünü tutuşturan, gün ışığında dahi müthiş parıldayan bir ateşten çizgi batı göğünün ufkunda belirdi. Ateşten çizgi, ilahi bir dokunuşla yönlendirilmiş gibi üçe bölündü. Her bir parça, kontrol edilemez bir gücün kıvılcımlarını saçıyordu berisine. Bu gök olayına tanıklık eden halk dehşete kapıldı; Huītzilōpōchtli'nin uğursuz bir alamet göndermiş olmasından korktu.\n\nTapınağın kutsal ateşi müphem bir şekilde titriyor. Sokaklarda yayılan fısıltılar, kıyametin giderek yaklaştığını haber ediyor. Tapınağın alevlerini söndürme çabalarımız yetersiz kalıyor ve saygın tanrımızın tapınağı olağan dışı bir yangına yenik düşerek bizi yas içinde bırakıp güneş ve savaş tanrısının iradesini sorgulamamıza neden oluyor."
 reform_society.6.a: "Tanrılar ıslahatlarımızdan memnun değil mi?"
 reform_society.6.b: "Rahiplerin yorumlamalarına güveneceğiz."
 reform_society.6.c: "Tek yol ileri!"
 reform_society.7.title: "Karanlıkta Gözyaşları"
 reform_society.7.desc: "Ay ışığının altında hüzünlü bir ses yankılanarak [target_location.GetName] sokaklarında ürpertiye sebep oluyor. Her gece telaşlı bir kadın sesi karanlığı yarıyor. \"Çocuklarım, gitmeliyiz.\" ve \"Çocuklarım, nereye gideceksiniz?\" diyerek yalvarıyor. Bu ürkütücü sözler durmadan yankılanıyor, toplumumuzu değiştirme çabalarımıza karşı çıkan insanlar arasında korku ve şaşkınlık uyandırıyor, sanki tanrıların kendileri hoşnutsuzluklarını dile getiriyormuş gibi. Hem merak hem de korkuyla harekete geçen insanlar bu gizemli sesin mesajını çözmeye çalışıyor, daha önce hiç duymadıkları bu hayaletimsi varlığın gizemli kökenini anlamaya çabalıyor.\n\nGeceler ilerledikçe çığlıklar artıyor, giderek daha yoğun ve umutsuz bir hâl alıyor; insanları bunun ilahi bir mesaj olduğuna, kaçınılmaz bir kehanet olduğuna ikna ediyor. Kaderleri hayalet kadının çağrısıyla iç içe geçiyor, onları zor bir seçimle karşı karşıya bırakıyor. Hayalet kadının çağrısına uyup bilinmeze doğru yola çıkmak mı, yoksa yurtlarında kalıp gecenin karanlığında pusuya yatmış yaklaşan felaketle yüzleşmek mi?\n\nHer geçen gece gizemli çığlıklar daha da yükseliyor ve umutsuzlaşıyor. Artık insanlar bunun ilahi bir mesaj olduğuna ikna olmuş hâlde hayalet kadının uyarısına kulak vermeye başlıyorlar. İnsanlar, kaderlerinin onun ürkünç yakarışlarıyla iç içe geçtiğini anlıyor. Ufukta bir karar beliriyor: Onun sözlerine kulak verip bilinmeze doğru yola çıkmak mı, yoksa kalıp gecenin karanlığında gizlenen yaklaşan felaketi göze almak mı?"
 reform_society.7.a: "Kulaklarınızı kapatıp sese katlanın!"
 reform_society.7.b: "Mahvolduk!"
 reform_society.7.c: "Halkımız şehir efsanelerine kulak asmayacaktır!"
 reform_society.8.title: "Yıldızların Yansıması"
 reform_society.8.desc: "[target_location.GetName] çevresindeki bataklıklarda usta bir avcının ağına düşmüş, gökyüzünün kasvetli tonlarını andıran gri tüylerle bezeli tuhaf bir kuş takıldı. Bu olağan dışı kuşun en dikkat çekici yanıysa alnına yerleştirilmiş koyu renkte, aynaya benzeyen bir süstü. Avcılar cesaret edip bu sihirli aynaya baktıklarında yıldızları ve gökyüzünün sonsuz genişliğini görüp hayrete düştüler.\n\nBu esrarengiz keşfin derin anlamını fark eden avcılar, kuşu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne sundular. Hükümdar aynaya baktığında büyüleyici bir görüntü gözlerinin önünde belirdi. Devasa geyikleri andıran ihtişamlı yaratıkların sırtında bir savaşçı ordusu gördü, hem kafa karıştırıcı hem de büyüleyici bir manzaraydı bu. Bu mistik karşılaşmanın ardındaki anlamı çözmeye kararlı olan [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], kuşu ve aynasını yüce rahiplerin eline teslim ederek bu göksel bilmeceyi çözmelerini istedi.\n\nYüce rahipler sırayla aynaya baktılar ancak içten çabaları sadece hayal kırıklığı ve şaşkınlıkla sonuçlandı. Ne yazık ki ayna onlara hiçbir şey göstermedi, liderlerini büyüleyen göksel görüntüyü onlardan sakladı. Derin bilgeliklerine ve sarsılmaz bağlılıklarına rağmen yüce rahipler, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nin hayal gücünü ele geçiren bu bilmeceyi çözmekte veya ona bir tavsiyede bulunmakta yetersiz kaldılar. Bunu son zamanlarda halkımızı etkisi altına alan radikal ıslahatlara ilişkin kötü bir işaret olarak yorumladılar."
 reform_society.8.a: "İktidarımızın kontrolünü mü kaybettik?"
 reform_society.8.b: "Bu bir işaret olmalı."
 reform_society.8.c: "Kılıçlarınızı kuşanın!"
