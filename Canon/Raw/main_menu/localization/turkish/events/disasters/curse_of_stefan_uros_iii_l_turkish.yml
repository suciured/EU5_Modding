l_turkish:
 curse_of_stefan_uros_iii.1.title: "[GetCountry('SER').GetNameWithNoTooltip] Laneti"
 curse_of_stefan_uros_iii.1.desc: "Zor zamanlar bizi bekliyor! [GetCharacter('ser_stefan_decanski').GetName] laneti yüzünden ulusumuz, saray halkımız ve danışmanlarımız bir dönemin batışını ve yüce ülkemizin karanlığa gömülüşünü konuşuyor."
 curse_of_stefan_uros_iii.1.a: "Böyle bitemez."
 curse_of_stefan_uros_iii.2.title: "[GetCountry('SER').GetNameWithNoTooltip] için Yeni Bir Çağ"
 curse_of_stefan_uros_iii.2.desc: "Yüce ülkemizin topraklarının üzerinde mavi gök bir kez daha umudun neşesi ve yeni bir günün mutluluğuyla parlıyor. Yakın zamandaki sıkıntılarımız ve batıl inançlarımıza rağmen tüm engellerin üstesinden geldik. Halkımız hiç olmadığı kadar muzaffer ve dayanıklı!"
 curse_of_stefan_uros_iii.2.a: "Birlikte, daha güçlü bir şekilde, ileriye."
 curse_of_stefan_uros_iii.3.title: "Özerklik Talepleri"
 curse_of_stefan_uros_iii.3.desc: "Tökezleyen idaremizde son zamanlarda yaşanan değişiklikler sebebiyle birçok muhalif ses, sancağımızdan ayrılmak istediğini belirtti. En yeni temsil ve yerel özerklik talebinde bulunan [target_province.GetName] oldu. Otoritemizin zayıfladığı konuşulmaya başlanmış. Bu sebeple de ellerinde silahlarıyla gelip tuhaf taleplerde bulunarak özgürlük gibi yabancı bir kavramdan bahsettiler."
 curse_of_stefan_uros_iii.3.a: "İstediklerini alsınlar."
 curse_of_stefan_uros_iii.3.b: "Daha bilindik bir kavram olan kırbaçla tanışsınlar!"
 curse_of_stefan_uros_iii.4.title: "Ha Böyle Komşu Ha Akbaba"
 curse_of_stefan_uros_iii.4.desc: "[target_country.GetName] sarayındaki sinsi hainler, ilk zayıflığımızı gördükleri gibi, hiç zaman kaybetmeden topraklarımızı yiyip bitirmek için plan yapmaya başlamış. Güttükleri bu akbaba politikasına göz yummayacağız. Onlara [GetCountry('SER').GetLongName] ile boy ölçüşemeyeceklerini hatırlatsak iyi olur."
 curse_of_stefan_uros_iii.4.a: "Bırakalım denesinler!"
 curse_of_stefan_uros_iii.5.title: "Köylü Ayaklanması"
 curse_of_stefan_uros_iii.5.desc: "Bu çalkantılı zamanlarda zayıflayan otoritemiz topraklarımızın dört bir köşesindeki köylüleri finansal yardım ve destek talep etmeye yüreklendirmiş. [target_location.GetName] topraklarındaki köylü liderleri tüm ülkede yıkımlar ve sorunlar çıkabileceği tehdidiyle taleplerini iletti."
 curse_of_stefan_uros_iii.5.a: "Köylülerle müzakere etmeyeceğiz!"
 curse_of_stefan_uros_iii.5.b: "Orta yolu bulsak olmaz mı?"
 curse_of_stefan_uros_iii.6.title: "Vilayet Bağımsızlığını İlan Etti!"
 curse_of_stefan_uros_iii.6.desc: "[target_location.GetName] topraklarındaki gölgelerde gizlenen alçaklar, gölgelerinden çıkıp otoritemize karşı gelmeye cüret ettiler. Öyle bir cüret ki bu sahte otoritelerine dayanarak kendilerini tahtın boyunduruğundan ayırdıklarını ilan ettiler ve hatta bizim tahtımıza göz diktiler!"
 curse_of_stefan_uros_iii.6.a: "Onlardan arta kalanlarla çok iyi gübre yapılır!"
 curse_of_stefan_uros_iii.6.b: "Ne hâlleri varsa görsünler."
 people_of_target_province_will_declare_war_on_us_tt: "[target_province.GetNameWithNoTooltip] halkı bize [war|e] ilan eder!"
