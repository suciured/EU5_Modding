l_turkish:
 #Events
 succession_crisis.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Tacına Yapılan Kalkışma"
 succession_crisis.1.desc: "Yıllardır süregelen kötü yönetimimiz, sarayda dönen entrikalar ve istikrarsız bir idareye sahip olmamız, çöküşümüzün tohumlarını ekti! Alaca karanlıktaki gölgeler misali, [ROOT.GetCountry.GetGovernment.GetAdjective] hususunda kendilerine has arzuları olan birçok önemli kişi, taklitçi [scope_pretender.GetName], meşru [ROOT.GetCountry.GetLongName] hükümdarı olsun diye zavallıca bir girişimde bulundu."
 succession_crisis.1.a: "Kafasını kazığa oturtup bana getirin!"
 succession_crisis.1.tt: "Hükümranlığımızdan memnun olmayan bazı [Concept('provinces', 'Vilayetlerimiz')|e], [scope_pretender.GetNameWithNoTooltip] tarafına katılır."
 succession_crisis.2.title: "Yerel Muhalefet"
 succession_crisis.2.desc: "[target_ruler.GetName] hükümranlığı zaten pek iç açıcı değilken [target_province.GetName] gibi yerlerde durum daha da vahim bir hâl aldı. Saman çöpünden bile zayıf sığırlar, açlık ve yoksulluk, bir zamanlar görkemli olan bu vilayetin sokaklarını kasıp kavuruyor. Bu yüzden de köylüler silahlandı, doğrudan kraliyetten tazminat talep ediyor!"
 succession_crisis.2.a: "Kahrolası hainler!"
 succession_crisis.2.b: "Taleplerini kabul etmeliyiz."
 every_location_loses_sat_and_joins_rebel_tt: "[target_province.GetName] içerisinde sahip olunan her [location|e], [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [scope_pretender.GetName] isimli taklitçinin taht üzerindeki hak iddiasını destekler."
 succession_crisis.3.title: "Becerikli Bakan"
 succession_crisis.3.desc: "Hükümdarımız elinden gelenin en iyisini yapıyor olsa da işe yarayan politikaların çoğunu danışmanların önerdiği açık. [target_character.GetName] gibi kişiler, [ROOT.GetCountry.GetLongName] topraklarını bu zorlu dönemden çıkarmayı kendilerine görev edindiler."
 succession_crisis.3.a: "Çabaları, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresini güçlendirecektir!"
 succession_crisis.3.b: "[target_character.GetShortNameWithNoTooltip], vilayetlerimizde çalışmaya devam etsin."
 succession_crisis.4.title: "Yiğitlik İmtihanı"
 succession_crisis.4.desc: "İnsan gerçekten de doğasının ve yetiştiriliş tarzının bir ürünüdür. Bu sebeple sınırlarımızın ötesindeki son gelişmeler, halkımızı saran isyanlarla birlikte birçok zorluğa neden oldu. Umudumuz ise tükenmedi zira bu zor zamanlarda bize hizmet etmeye ve yardım etmeye hevesli, yetenekli yeni bir yüz ateşin içinden yükseliyor."
 succession_crisis.4.a: "Ona yönetimimizde bir görev verilsin."
 succession_crisis.4.b: "Askerî alanlarda daha iyi işler çıkaracaktır."
 succession_crisis.5.title: "Otoritemize Destek"
 succession_crisis.5.desc: "Merkezî otoritemizin vilayetlerimiz genelinde kalan itibarımızı baltalama çabalarına rağmen son politika değişikliklerimiz birçoğunun gözünden kaçmadı. Özellikle [target_province.GetName] vilayetinde halk, çağrılarını duyduğumuz ve kendileri ile ailelerine sahip çıktığımız için bize mektuplar göndererek teşekkür ediyor, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne olan bağlılıklarını ilan ediyorlar."
 succession_crisis.5.a: "Bize güvenmekte haklılar!"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], tahtın gerçek sahibidir!"
 every_location_gains_sat_and_loses_rebel_tt: "[target_province.GetName] içerisinde sahip olunan her il, [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır ve [target_character.GetName] tarafına verdiği desteği geri çeker."
 succession_crisis.6.title: "[target_country.GetNameWithNoTooltip] Ülkesine Talep"
 succession_crisis.6.desc: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowDisasterName('succession_crisis')] [ROOT.GetCountry.GetFlavorRank] topraklarını tehlikeye attığından dolayı [ROOT.GetCountry.GetLongName] çalkantılı bir dönemden geçiyor. Taklitçiler güçleniyor ve yakında [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ülkemizin kalbine saldırabilirler. Bu zor zamanlarda müttefikimiz [target_country.GetName] ülkesine bir elçi gönderip onlardan yardım isteyebiliriz. [ROOT.GetCountry.GetFlavorRank] ülkemiz yenilirse [target_character1.GetName] ile birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayı da mahvolacak."
 succession_crisis.6.a: "Düşük faizli borç iste."
 succession_crisis.6.b: "Karşılığında topraklarımızı teklif et."
 succession_crisis.6.c: "Yardıma muhtaç değiliz."
 if_they_accept_a_tt: "Kabul ederlerse şu gerçekleşecek:"
 sc_seek_foreign_aid_tt: "Seçilen [country|e], koşullu destek veya bir şey karşılığında ateşkes teklif edebilir"
 succession_crisis.7.title: "Yardım İste"
 succession_crisis.7.desc: "[target_character1.GetName] Hazretleri'nin gönderdiği bir temsilci topraklarımıza ulaştı. [target_country2.GetName] ülkesindeki [ShowDisasterName('succession_crisis')] için yardım talep ediyor. Çetin ve istikrarsız zamanlarda nüfuzlu komşularımızla güçlü ilişkiler kurup bunları sürdürmek çok mühim. [target_character1.GetShortNameWithNoTooltip] bu temsilci aracılığıyla ihtiyaçları olan yardımın koşullarını tarafımıza sunuyor."
 succession_crisis.7.a: "Teklifi imzala."
 succession_crisis.7.c: "Bunu kabul edemeyiz."
 succession_crisis.8.title: "Hanedan Tarihimizi Ele Almak"
 succession_crisis.8.desc: "[target_character2.GetName] gece gündüz çalışarak [target_dynasty.GetName] Hanedanı'nın en iyi zamanlarının anlatıldığı ihtişamlı bir hikâyeyle edebiyatta harikalar yarattı. İzzet, ihtişam ve sanatla dolu üstün kültürümüzün bir yansıması olan bu eser, tarihimizi akıllara kazıyacak ve [target_character1.GetName] karşıtı herkese rağmen geleceğimizi güvence altına alacak."
 succession_crisis.8.a: "Bunun iktidar üzerindeki hâkimiyetimizi güçlendireceğini umalım."
 scales_with_art_quality_tt: "Kazanılan [legitimacy|e], [target_characterGetNameWithNoTooltip] tarafından üretilen [work_of_art|e] kalitesine doğrudan bağlıdır."
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinden Destek"
 succession_crisis.9.desc: "Çöküşün kıyısında dolaşan [ROOT.GetCountry.GetFlavorRank] ülkemizde [succession_crisis_pretender_scope.GetName] hareketi ivme kazandı. Bir zamanlar tahtımıza destek veren [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, büyüyen isyanın teşkil ettiği riskleri dikkate almak zorunda kaldı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] arasından birçok kişi, topraklarının ve ayrıcalıklarının [ROOT.GetCountry.GetGovernment.GetAdjective] soyunun devamlılığına bağlı olduğunun farkında. Bu yüzden bir fraksiyon yardımımıza koştu. Kendi heyetleri ve sadık bayraktarlarıyla taklitçi güçlerine karşı destek sunuyorlar fakat karşılığında hükûmetimizde daha çok nüfuz sahibi olmayı bekliyorlar."
 succession_crisis.9.a: "Onlara ihtiyacımız var."
 succession_crisis.9.b: "Başımıza bir bela daha almayalım!"
 succession_crisis_9_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] zümresinin birçok üyesi $shared_conditional_support_key$"
 shared_conditional_support_key: "Taklitçiyi destekleyen [pops|e], [Concept('estate', 'Zümreleri')|e] için yeni bir [estate_privilege|e] karşılığında taraf değiştirecek"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinden Destek"
 succession_crisis.10.desc: "Halkımız [succession_crisis_pretender_scope.GetName] desteği konusunda kararsız fakat inananlar [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')] zümresinden rehberlik bekliyor. Bölünmüş bir [ROOT.GetCountry.GetFlavorRank] ülkesinin teşkil ettiği risklerin farkında olduklarından dolayı liderleri destek vermek için ortaya atıldı.\n\nYeni bir ayrıcalık karşılığında vaizleri taklitçiyi gaspçı ilan edecek ve halkı [target_character1.GetName] Hazretleri'ne destek olmaya çağıracak. [ROOT.GetCountry.GetFlavorRank] ülkesinin yalnızca inançla korunup toparlanabileceğini öne sürüyorlar."
 succession_crisis.10.a: "Başka ne seçeneğimiz var ki?"
 succession_crisis.10.b: "Bu kadar taviz veremeyiz!"
 succession_crisis_10_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] zümresinin birçok üyesi $shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresinden Destek"
 succession_crisis.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bıçaklarını bileyip [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ilahi düzeni vaaz ederken [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi daha faydacı bir yaklaşım izliyor. Bu krizi ticaret ve refaha bir tehdit olarak gördükleri için bir çözüm sunuyorlar.\n\nEn nüfuzlu ve asi üyelerinin söylediğine göre onları taraf değiştirmeye kolay bir şekilde ikna edebilirmişiz. [target_character1.GetName] yönetimindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde güçlü bir destek oluşturmak karşılığında yeni ayrıcalıklar talep ediyorlar. Çekici bir teklif fakat uzun vadede merkezî otoritemize zarar verebilir."
 succession_crisis.11.a: "Boyun eğeceğiz."
 succession_crisis.11.b: "Kim olduklarını unuttular galiba!"
 succession_crisis_11_tt: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] zümresinin birçok üyesi $shared_conditional_support_key$"
 succession_crisis.100.title: "Veliaht Krizinin Sonu"
 succession_crisis.100.desc.a: "[ROOT.GetCountry.GetLongName] genelindeki çatışma, yerini daha şiddetli bir iç savaşa bıraktı. Anneler, çocuklar ve masumlar, ateş ile kılıç sesleri tüm bölgeyi ele geçirirken sokaklarda dehşet çığlıkları atıyor."
 succession_crisis.100.desc.b: "İstikrarsız bir dönemin ardından eski hükümdarımızın vefat etmesi, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin tahta çıkmasına sebep oldu. Bu yeni dönemin iyisiyle kötüsüyle neler getireceğini yaşayıp göreceğiz."
 succession_crisis.100.desc.c: "Şükürler olsun ki ilahi güç bize lütufkâr elini uzattı. Tüm topraklarımızı iç savaşa sürükleme tehdidinde bulunan isyanın lideri öldü. Bu bir ilahi müdahale mi yoksa şans mı? İç işlerimizin kontrolünü öyle ya da böyle yeniden ele geçirmiş olsak da bunun ne kadar süreceği belli olmaz."
 succession_crisis.100.desc.d: "İç çatışmalar, isyanlar ve daha nice bela halkımızın başına yağdı. Hiçbirisi de dirliğimizi bozamadı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] rehberliğinde yüce [ROOT.GetCountry.GetLongName] topraklarını kıyametten kurtardık!"
 succession_crisis.100.a: "Sarayımızın önde gelen isimlerine güveneceğiz."
 succession_crisis.100.b: "Kendi başımızın çaresine bakarız!"
 succession_crisis.100.c: "Bu konuda hiç şüphemiz var mıydı ki?"
 based_on_our_crownpower_and_prestige_tt: "[Concept('crown_power', 'Yönetim Gücümüze')|e] ve [Concept('prestige', 'Prestijimize')|e] bağlı olarak şunu kazanırız:"
