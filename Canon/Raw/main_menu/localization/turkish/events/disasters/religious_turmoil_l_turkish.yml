l_turkish:
 religious_turmoil.1.title: "Dinî Sivil İtaatsizlik"
 religious_turmoil.1.desc: "Tüm ara buluculuk çabalarına rağmen ulusumuzun içerisindeki farklı dinî gruplar arasında düzenli olarak çatışmalar patlak vermeye devam ediyor. Durum gittikçe kötüleşiyor ve önlem alınmazsa yakında dinî bir iç savaşın içine sürükleneceğiz."
 religious_turmoil.1.a: "Huzurun gelmesi için zındıklar yok edilsin."
 religious_turmoil.1.b: "Daha hoşgörülü bir toplum yaratmak için çabalamalıyız."
 religious_turmoil.2.title: "Dinî Çalkantının Sonu"
 religious_turmoil.2.desc: "Ülkemiz dinî çalkantıların doğurduğu tehlikeli fraksiyonlardan tek parça hâlinde kurtuldu."
 religious_turmoil.2.a: "Tek İnanç!"
 religious_turmoil.3.title: "Artan Zındık Sayısı"
 religious_turmoil.3.desc: "Zındıklığı yok etmek için gösterilen tüm çabalara rağmen bazı vilayetlerimizde halk, inançlarına sıkıca bağlı ve hâlâ din değiştirmeye karşı direniyor."
 religious_turmoil.3.a: "Aykırılar sürgün edilsin."
 religious_turmoil.3.a.tt: "[ROOT.GetCountry.GetReligion.GetName] inancına mensup olmayan bazı [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 religious_turmoil.3.b: "Zındıkları gerçek inanca tabi kılmak için harcamalar artırılsın."
 religious_turmoil.4.title: "Zındık Boyunduruğu"
 religious_turmoil.4.desc: "Ülkemizin sapkınlara karşı uyguladığı sert baskı beklenen sonucu vermedi. Eylemlerimiz, düzeni yeniden tesis etmek ve ulusumuzu tek bir dinî inanç altında birleştirmek yerine halkı daha da kışkırtarak şiddeti ve acımasız eylemleri artırdı."
 religious_turmoil.4.a: "Zındıkları bastırmak için harcamalar artırılsın."
 religious_turmoil.4.b: "Onları görmezden gelelim."
 religious_turmoil.5.title: "Dinî Hoşgörüsüzlüğün Artışı"
 religious_turmoil.5.desc: "Toplumumuzu daha hoşgörülü hâle getirme çalışmalarına rağmen şiddet ve ayaklanmalar daha da artıyor. Gerginlik tırmanıyor ve her iki taraf da vahşet eylemleri gerçekleştiriyor. Bu durum dinî ayrılıkları derinleştirip ülkemizi içeriden parçalanma tehlikesiyle karşı karşıya bırakıyor."
 religious_turmoil.5.a: "Zındıklar bastırılmalı."
 religious_turmoil.5.b: "Onları gerçek inanca tabi kılmalıyız."
 religious_turmoil.6.title: "Boş Sözler"
 religious_turmoil.6.desc: "Hoşgörü fermanı kısa bir süre önce ilan edilmiş olsa da sadece kâğıt üzerinde kaldı. Fermandan sonra dinî azınlıklara karşı birçok şiddet olayları ve zulümler yaşandı. [ROOT.GetCountry.GetName] ise bu olayları görmezden geldi."
 religious_turmoil.6.a: "Vaktimizi başka şeylere harcayalım."
 religious_turmoil.6.b: "Yeni bir ferman yayınlansın."
