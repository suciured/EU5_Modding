l_turkish:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "[ROOT.GetCountry.GetLongName] içindeki son güç değişimleri, sorumluluğu üstlenmeye ve zümreleri yönetmeye hazır birçok yeni insan ortaya çıkardı. Böyle kişilerden biri de [target_location.GetName] ilinde sahip olduğu yargı yetkisi konularında sözü ve nüfuzu son zamanlarda artan [target_character.GetName].\n\nİnancından güç alan hırs ve kuvvetle donanmış olan bu kişi ve yandaşları, iyi ya da kötü halkımızın geleceğini şekillendirecek."
 english_civil_war.250.a: "İlginç."
 more_likely_to_fire_disaster_tt: "[ShowDisasterName('english_civil_war')] [Concept('disaster', 'Felaketinin')|e] tetiklenmesi #R daha olası#! olacak. [target_character.GetName] hayattayken tetiklenirse isyanı o yönetecek"
 english_civil_war.250.historical_info: "Oliver Cromwell, İngiliz İç Savaşı ve sonrasındaki cumhuriyet döneminde kilit bir figürdü. Adanmış bir Püriten olan Cromwell, Parlamenter kuvvetleri kesin zaferlere götürdü ve bu, Kral I. Charles'ın idam edilmesi ve Milletler Topluluğu'nun kurulmasıyla zirveye ulaştı. Lord Protektör olarak Cromwell, Püriten değerleri destekleyerek ve İngiltere, İskoçya ve İrlanda üzerindeki kontrolü pekiştirerek ülkeyi büyük bir otoriteyle yönetti. Özellikle İrlanda seferleri başta olmak üzere askerî seferleri, sertlikleri ve kalıcı etkileri ile meşhurdur."
 english_civil_war.251.title: "[english_civil_war_rebels_scope.GetNameWithNoTooltip] Yükselişi"
 english_civil_war.251.desc: "[target_character_1.GetName] ve [english_civil_war_rebels_scope.GetName] arasındaki gerilim doruk noktasına ulaştı. Merkezî otorite, vergilendirme ve dinî politikalar konusundaki hoşnutsuzluk, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki fraksiyonlar arasında saflaşmaya yol açarak açık bir isyana dönüştü.\n\n[target_character_2.GetName] destekçisi Parlamenter isyancılar, daha fazla nüfuz ve devlet ayrıcalıklarının kısıtlanması talepleriyle mevcut [ROOT.GetCountry.GetGovernment.GetAdjective] düzenine karşı silahlandı. Davaları da nüfuzlu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve hoşnutsuz kitleler arasında önemli bir destek kazandı. [ROOT.GetCountry.GetName] geleceği belirsiz durumda, ulus iç savaşın pençesine düştü."
 english_civil_war.251.a: "Asi pislikler!"
 provinces_will_align_with_rebels_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] içindeki birkaç [provinces|e], [english_civil_war_rebels_scope.GetName] tarafına geçecek"
 english_civil_war.251.historical_info: "İngiliz İç Savaşı (1642-1651), Kral I. Charles ve Parlamento arasında kraliyet otoritesi, vergilendirme ve dinî reformlar üzerine çatışmalardan kaynaklandı. Charles'ın otokratik yönetimi, usulleri göz ardı etmesi ve sevilmeyen politikaları dayatması, geniş çaplı hoşnutsuzluğu körükledi.\n\nSavaş, Kraliyet taraftarları (monarşi destekçileri) ile anayasal yönetimi savunan Parlamenterler arasında geçti. I. Charles'ın idam edilmesi, monarşinin kaldırılması ve Oliver Cromwell yönetiminde Milletler Topluluğu'nun kurulmasıyla sonuçlandı. Netice itibarıyla bu çatışma, İngiliz siyasi yapısını yeniden şekillendirerek monarşinin gücünü zayıflattı ve modern parlamenter demokrasinin temellerini attı lakin gerilimler 1660'ta monarşinin yeniden tesis edilmesine kadar devam etti."
 english_civil_war.252.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] Galibi Parlamenterler"
 english_civil_war.252.desc: "Yıllarca süren acı çatışmanın ardından [target_character.GetName] kuvvetleri galip geldi. Kraliyet orduları yenildi ve [ShowDisasterNameWithNoTooltip('english_civil_war')] sona erdi. Parlamenterlerin zaferi [ROOT.GetCountry.GetFlavorRank] içindeki güç dengesinde önemli bir değişimi işaret ediyor.\n\nEski statüko yıkıldı ve tabii ki [target_character.GetShortNameWithNoTooltip] güçlü rehberliği altında parlamenter yönetimin ve halkın iradesine dayalı yeni yönetim ilkeleri kuruluyor. [ROOT.GetCountry.GetFlavorRank], bu yeni düzen altında yeniden inşa etme ve kimliğini yeniden tanımlama zorluğuyla karşı karşıya. Devrimin yankıları [ROOT.GetCountry.GetName] topraklarının geleceğini şekillendiriyor."
 english_civil_war.252.a: "Çok ilginç haber!"
 english_civil_war.253.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] Galibi Kraliyetçiler"
 english_civil_war.253.desc: "[ROOT.GetCountry.GetFlavorRank] ve Parlamenterler arasındaki çatışma, [target_character.GetName] kuvvetlerinin kesin zaferiyle sonuçlandı. Sadık [ROOT.GetCountry.GetGovernment.GetAdjective] kuvvetleri asi haşereleri ezdi ve [target_character.GetShortNameWithNoTooltip] otoritesini [ROOT.GetCountry.GetFlavorRank] üzerinde yeniden tesis etti.\n\nİsyancıların yenilgisiyle meşruiyetimizi yeniden tesis ettik ve parlamenter yönetim ideallerini bastırdık. Şimdi kuvvetlerimiz kontrolü pekiştirip otoritemize karşı bu tür zorlukların bir daha asla ortaya çıkmamasını sağlamaya çalışırken iç savaşın yaralarını sarmalıyız."
 english_civil_war.253.a: "Çok yaşa [target_character.GetNameWithNoTooltip]!"
 english_civil_war.254.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] Patlak Verdi"
 english_civil_war.254.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] aşırılıklarından rahatsız olan ve otoritelerini vurgulamak için kararlı olan Parlamenter fraksiyonlar, resmen [target_character.GetName] Hazretleri'ne ve mevcut düzene karşı savaş ilân etti. Orduları seferber oldu. Kibir ve temsili yönetimden bahseden sancaklar altında ilerliyorlar.\n\nParlamenter kuvvetler ile kraliyet birlikleri arasındaki çatışmalar yakında [ROOT.GetCountry.GetFlavorRank] genelinde öfkeyle patlak verecek, her taraf [ROOT.GetCountry.GetName] geleceğini şekillendirmeye çalışacak. Ülke kargaşaya gömülmüş durumda ve bu mücadelenin sonucu [target_character.GetShortNameWithNoTooltip] Hazretleri'nin mutlak gücünü koruyup koruyamayacağını veya isyancıların yönetim vizyonunun galip gelip gelmeyeceğini belirleyecek."
 english_civil_war.254.a: "Parlamenterle saf tutalım!"
 english_civil_war.254.b: "Kraliyetçiler galip gelecek."
 english_civil_war.255.title: "Vilayet Parlamenterlere Katıldı"
 english_civil_war.255.desc: "[target_province.GetName] vilayetinde savaşın rüzgârları yön değiştirdi. Kraliyet politikalarından ve sert yönetimden rahatsız olan yerel liderler ve nüfuzlu aileler, açıkça Parlamenter davaya desteklerini ilan ettiler. Milis kuvvetleri oluşturuldu, tahkimatlar güçlendirildi ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sancakları artık şehir merkezlerinin ve kalelerin üzerinde dalgalanıyor. Kaynaklar ve insan gücü bakımından zengin olan bu stratejik bölge, isyancılar için kritik bir kale hâline geldi. Taç, bu meydan okumayı hızla bastırmalı yoksa büyüyen isyana daha fazla zemin kaybetme riskiyle karşı karşıya kalacak."
 english_civil_war.255.a: "Kahrolası hainler!"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "[target_province.GetName] içindeki hoşnutsuz [pops|e], [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve bir [civil_war|e] patlak verirse [english_civil_war_rebels_scope.GetName] tarafında olurlar."
 continue_playing_as_root_tt: "Bu [Concept('civil_war', 'İç Savaşa')|e] [ROOT.GetCountry.GetLongName] olarak gireceğiz"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "Ordunun kalitesini artırmaya yönelik bir teklif yakın zaman içerisinde bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumunda görüşülecek. Geleneksel olarak askerî komuta, çoğu askerî tecrübeden yoksun olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin üyelerine emanet edilmişti. [ShowParliamentIssueTypeName('new_model_army_pi')] teklifi, iç savaş süresince tecrübesiz [ROOT.GetCountry.GetGovernment.GetParliament.GetName] mensuplarının orduda veya donanmada komuta görevleri almasını yasaklayarak bu durumu düzeltmeye çalışıyor. Bunun yerine silahlı kuvvetler, tecrübeli ve yetenekli [target_character_2.GetName] liderliğinde Yeni Ordu Modeli olarak yeniden yapılandırılacak."
 english_civil_war.256.a: "Çok iyi fikir!"
 english_civil_war.256.b: "Şu anda olmaz."
 pi_will_be_available_for_10_years_tt: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] [parliament_issue|e], önümüzdeki #Y 10#! yıl boyunca etkin olacak"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] kaybolacak"
 english_civil_war.257.title: "Bir İsyan Başlıyor"
 english_civil_war.257.desc: "[ShowDisasterName('english_civil_war')] kaosu içinde [target_area.GetName], bizi [english_civil_war_rebels_scope.GetName] saflarına geçmekle tehdit ediyor. [ROOT.GetCountry.GetGovernment.GetAdjective] yönetimine karşı duyulan rahatsızlık artarak halkın isyancı davasının ardında toplanmasına yol açtı. Kasaba halkı ve yerel milisler, daha yüksek ücret ve daha az merkezî kontrol talep ederek kilit kaleleri ele geçirdi. Bölgenin kontrolü tehlike altında ve huzursuzluk alevlerinin daha da yayılması tehlikesi var."
 english_civil_war.257.a: "Bırakın isyan etsinler."
 english_civil_war.257.b: "Onlara biraz para dağıtalım."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "[target_area.GetNameWithNoTooltip] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [english_civil_war_rebels_scope.GetNameWithNoTooltip] tarafına destek verir."
 target_area_suffers_33_control_penalty_tt: "[target_area.GetNameWithNoTooltip] içindeki [Concept('locations', 'İllerimiz')|e] [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e] kaybeder."
 english_civil_war.258.title: "Tabi Devletlerimiz ve [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Kargaşanın ortasında bir zamanlar karşımızda diz çöken birçok tabi devletimizin mirasımızı yok etmek amacıyla ayaklanma fırsatı var. [ShowDisasterName('english_civil_war')] sürerken bizimle [target_subject.GetLongName] arasındaki gerilimler de artıyor. Liderleri dışarıdan sadık kalıyor gibi gösteriyor lakin [english_civil_war_rebels_scope.GetName] karşısındaki yaklaşan çatışmayı finanse etmek için [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından talep edilen ek vergilerden dolayı giderek daha fazla rahatsız oluyorlar.\n\nBazı danışmanlar [target_character_1.GetName] Hazretleri'ne orduyu desteklemek için ek vergiler çıkarmasını tavsiye ederken diğerleri fazla baskı yapmanın tabi devletimizi [english_civil_war_rebels_scope.GetNameWithNoTooltip] kollarına itebileceği konusunda uyarıyor. Ya savaş hazinesini güçlendirmeye ya da sadakati korumak için vergi yükünü hafifletmeye karar vermeliyiz."
 english_civil_war.258.a: "İlişkilerimizi bozmayı göze alamayız."
 english_civil_war.258.b: "Onlardan yüksek vergi almaya devam edelim."
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip] bu jestten memnun olacaktır"
 english_civil_war.259.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')] Sırasındaki İyi İlişkiler"
 english_civil_war.259.desc: "[target_overlord.GetName] halkı şu anda [ShowDisasterName('english_civil_war')] sebepli kargaşanın içinde. İlişkilerimiz arasındaki çatlakları önlemek için [target_character_1.GetName], devam eden sadakatimizi güvence altına almaya çalışıyor. Ağır vergilendirmenin getirdiği yükü ve bölgede artan huzursuzluğu kabul eden [target_overlord.GetAdjective] [target_overlord.GetGovernment.GetCourtTitle], vergi taleplerini gevşetmeye ve [ROOT.GetCountry.GetFlavorRank] makamımıza cömert bir hediye göndermeye karar verdi. Bu iyi niyet gösterisi, bu çalkantılı zamanlarda bağlılığımızı güçlendirmeyi ve davalarına sağlam desteğimizi sürdürmeyi amaçlıyor."
 english_civil_war.259.a: "Diplomasi satranca döndü."
 english_civil_war.260.title: "Diplomatik Baskı"
 english_civil_war.260.desc: "[target_overlord.GetLongName] içinde [ShowDisasterName('english_civil_war')] şiddetle devam ederken hâlihazırda ağır olan vergilendirmeleri maliyemizi harap etmeye devam ediyor. Danışmanlarından bazıları [ROOT.GetCountry.GetFlavorRank] makamımıza yönelik vergi yükünün hafifletilmesini tavsiye etmesine rağmen mevcut politikayı sürdürmeyi tercih ettiler.\n\nNe yazık ki yakarışlarımız hor görüldü. [target_character_1.GetName] sadece vergileri azaltmayı reddetmekle kalmadı, aynı zamanda endişelerimizi sadakatsiz homurdanma olarak nitelendirerek acı verici bir hakaret de savurdu. Bu kibir, hoşnutsuzluğu derinleştirdi ve sadakatimiz tükenmek üzere."
 english_civil_war.260.a: "Bunun sonu onlar için iyi olmayacak!"
 english_civil_war.261.title: "Asiler Nüfuz Kazandı"
 english_civil_war.261.desc: "Son isyanlar ve istikrarsızlık hissi, paniğin yayılmasına sebep oldu. Bu panik ortasında [english_civil_war_rebels_scope.GetName] bize ve mevcut düzene karşı silah kuşanmaya hevesli taze askerlerle saflarını güçlendirdi!"
 english_civil_war.261.a: "Lanet olsun o asilere!"
