l_turkish:
 decline_of_majapahit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Çöküşü"
 decline_of_majapahit.1.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] can çekişiyor. Bir zamanlar [ShowSubjectTypeName('vassal')] krallıklar ve [ShowSubjectTypeName('tributary')] devletlerden oluşan geniş bir ağın merkezinde yer alan [ROOT.GetCountry.GetNameWithNoTooltip] artık [ROOT.GetCountry.GetCapital.GetName] dışında pek az güce sahip. Tüccarlar [ShowReligionAdjective('sunni')] rakiplerimizi tercih etmeye ve dinleri de kuzey [ShowAreaName('java_area')] bölgesinde iyiden iyiye kök salmaya başladı. Daha da kötüsü, halefiyet meselesi üzerine yaşanan iç çekişmeler arda kalan [ROOT.GetCountry.GetFlavorRank] topraklarını içten parçalama tehdidi oluşturuyor."
 decline_of_majapahit.1.a: "Kara günler kapıda."
 maj_disaster_tt: "[ShowReligionGroupName('muslim')] inancının ülkemiz içinde yayılmasını durduramazsak din değiştiren [Concept('locations', 'İller')|e] $DEM$ olarak ayaklanabilir."
 decline_of_majapahit.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesine Sadakatsizlik"
 decline_of_majapahit.2.desc: "[maj_tributary_country.GetName] hükümdarları uzun süredir [ROOT.GetCountry.GetAdjective] hâkimiyetini hiçe sayıyordu. Sonunda çizgiyi aşarak başkaldırdılar; haraç vermeyi reddediyor ve elçilerimize saygısızlık ediyorlar."
 decline_of_majapahit.2.a: "Buna pişman olacaklar."
 decline_of_majapahit.2.b: "Sadakatlerini geri kazanmak için taviz verelim."
 decline_of_majapahit.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Üzerinde Gölgeler"
 decline_of_majapahit.3.desc: "[ROOT.GetCountry.GetLongName] yakın geçmişte [ShowRegionName('indonesia_region')] bölgesinin tek hegemonuydu. Ne yazık ki o görkemli günler mazide kaldı. Artık kara sularımızda bizden daha saygın çok sayıda devlet bulunuyor. Bu uluslardan biri de [target_country.GetLongName]. Üstelik bize gayriresmî bir şekilde meydan da okuyorlar."
 decline_of_majapahit.3.a: "Meşru bir intikam seferi düzenleyelim."
 decline_of_majapahit.3.b: "İç meselelerimize odaklanalım."
 decline_of_majapahit.4.title: "Yerel Hoşnutsuzluk"
 decline_of_majapahit.4.desc: "[target_province.GetName] vilayetinde [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi ayaklandı ve yerel Adipati'nin kuvvetleriyle çatışmaya başladı. Yerel garnizon isyanı kontrol altına almakta yetersiz kalınca vilayet kaosa sürüklendi."
 decline_of_majapahit.4.a: "Bekleyelim."
 decline_of_majapahit.4.b: "Altın teklif ederek asileri yatıştıralım."
 decline_of_majapahit.5.title: "Taklitçinin Taht Üzerindeki Hak İddiası"
 decline_of_majapahit.5.desc: "Halefiyet meselesi üzerine yaşanan iç çekişmeler [ROOT.GetCountry.GetName] topraklarında olağan hâle geldi. Bunun üzerine Prens [target_character.GetName] ordusunu topladı ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni devirmek için başkente yürümeye başladı."
 decline_of_majapahit.5.a: "Bu küstahı ezip geçeceğiz."
 maj_every_pop_in_capital_province: "[capital|e] [Concept('province', 'Vilayeti')|e] [ROOT.GetCountry.GetCapital.GetProvince.GetName] içindeki her [pop|e]:"
 decline_of_majapahit.6.title: "[target_religion.GetAdjectiveWithNoTooltip] Halkın [target_province.GetNameWithNoTooltip] Vilayetine Kaçışı"
 decline_of_majapahit.6.desc: "Yerleşik [target_religion.GetAdjective] düzeni [target_religion2.GetAdjective] tüccarların müdahalesiyle yavaş yavaş ortadan kalkıyor. [target_religion2.GetGroup.GetName] inancını benimseyen halkın sayısı her geçen gün artıyor. Öyle ki [ROOT.GetCountry.GetName] topraklarında [target_religion.GetNameWithNoTooltip] inancı eski baskın konumunu yitirmiş durumda. Bu süreç ise [ROOT.GetCountry.GetFlavorRank] ve sınırları dâhilinde yaşayan toplum üzerinde eşi benzeri görülmemiş bir etki yaratarak [target_religion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını derin bir kaygıya sürükledi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümrelerine mensup çoğu kimse, içinde yaşadığımız dönemin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetiminin sonu olacağını düşünerek [target_province.GetName] vilayetine kaçıyor."
 decline_of_majapahit.6.a: "İmparatorluk çöküyor mu?"
 decline_of_majapahit.7.title: "[target_location.GetNameWithNoTooltip] Mühtedilerinin Adipatisi"
 decline_of_majapahit.7.desc: "[target_location.GetName] valisi [ShowReligionName('sunni')] dinine geçmeye karar verdi. Böylesi bir ivedilikle aldığı bu kararın ardında yerel bir [ShowReligionGroupAdjective('muslim')] evliyanın gerçekleştirdiği bir mucizenin yattığına inanılıyor. Biz ise söz konusu kararın aslında [ShowReligionAdjectiveWithNoTooltip('sunni')] tüccarların teveccühüne mazhar olmak için atılmış zekice bir siyasi hamle olduğunu düşünüyoruz."
 decline_of_majapahit.7.a: "Valinin daha radikal kararlar almayacağını umalım."
 decline_of_majapahit.8.title: "Yardım Teklifi"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName] topraklarında durum epey vahim fakat görünen o ki umut henüz tükenmiş değil. Bir grup zengin [ShowReligionGroupAdjective('muslim')] tüccar [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin huzuruna bir teklifle çıktı. Kendilerine limanlarımızda ticaret ayrıcalıkları tanınması ve [ROOT.GetCountry.GetName] topraklarında özgürce ibadet etme güvencesi verilmesi karşılığında bize cömert bir ödeme yapmayı teklif ediyorlar. Bhattara Saptaprabhu, topraklarımızda süregelen istikrarsızlığın halkımızı [ROOT.GetCountry.GetAdjectiveWithNoTooltip] imparatorluğunun köklü geleneklerini hiçe sayarak tüccarların yabancı inancını benimsemeye itebileceği yönünde uyarıda bulunuyor. Gümüş sikkelerin parıltısı ise göz ardı etmesi güç bir karşı argüman ortaya koyuyor."
 decline_of_majapahit.8.a: "Yardımlarını seve seve kabul ederiz."
 decline_of_majapahit.8.b: "Kâfirlerden yardım almayacağız!"
 maj_muslim_aid_impact: "[ShowModifier('maj_muslim_aid')] sırasında \"$death_of_hayan_wuruk.6.title$\" [Concept('event', 'Olayı')|e] üç kat daha sık gerçekleşecek."
 decline_of_majapahit.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçin Yeni Bir Gün Doğuyor"
 decline_of_majapahit.100.desc: "Tüm zorluklara rağmen [ROOT.GetCountry.GetName] yıllar süren kargaşa ve gerileme dönemini geride bırakarak tekrar ayağa kalkmayı başardı. İstikrarlı bir [ROOT.GetCountry.GetGovernment.GetCourtTitle], sadık bir tebaa ve ortak [ROOT.GetCountry.GetReligion.GetAdjective] inancı kararlılığımızı pekiştirip [target_character.GetName] Hazretleri'nin yeminini unutmamamızı sağlıyor: Bir gün [ROOT.GetCountry.GetNameWithNoTooltip] tüm Nusantara'ya hükmedecek."
 decline_of_majapahit.100.a: "Uçurumun kıyısından döndük."
 decline_of_majapahit_timer_tt: "[ShowDisasterName('decline_of_majapahit')] [Concept('disaster', 'Felaketinin')|e] başlangıç tarihinden bu yana en az 10950 gün geçti. Geriye [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] gün kaldı."
 decline_of_majapahit.101.title: "$MTM$ Yükseliyor"
 decline_of_majapahit.101.desc: "[target_religion.GetAdjective] [ROOT.GetCountry.GetLongName] [ShowAreaName('java_area')] bölgesindeki topraklarını bile yönetemez hâlde olduğunu kanıtladı. Her yönden gelen baskılara din değiştirmenin sunduğu faydalar da eklenince [ROOT.GetCountry.GetAdjectiveWithNoTooltip] karar mercileri [ROOT.GetCountry.GetReligion.GetName] inancını benimsemeye karar verdi. Bu hamle [ShowDisasterName('decline_of_majapahit')] sürecinin sonlanmasına yardımcı olabilir ancak [ROOT.GetCountry.GetName] ülkesinin prestijine gölge düşüreceği şüphesiz."
 decline_of_majapahit.101.a: "Başka ne yapabilirdik ki?"
 decline_of_majapahit.102.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 decline_of_majapahit.102.desc: "Giderek özerkleşen [ShowReligionGroupAdjective('muslim')] topluluğu, [ROOT.GetCountry.GetAdjective] hükümdar ailesiyle uzaktan akraba olduğu söylenen [target_character.GetName] isimli dönek prensi şampiyonu belledi. [target_character.GetNameWithNoTooltip] hem [target_country.GetAdjective] [target_country.GetFlavorRank] topraklarının bağımsızlığını ilan etti hem de gözünü [ROOT.GetCountry.GetNameWithNoTooltip] tahtına dikti. Sayısız mücadeleden yorgun düşmüş hâlimizle, [target_country.GetNameWithNoTooltip] gücünü toplarken elimizden izlemekten başka pek bir şey gelmiyor."
 decline_of_majapahit.102.a: "Hainler! Onlarla savaş meydanında hesaplaşacağız!"
 decline_of_majapahit.102.b: "Bu toprakları yakında tekrar fethedeceğiz."
