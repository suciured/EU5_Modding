l_turkish:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "Hava, isyan fısıltıları yangın gibi yayılırken umutsuzlukla ağırlaşıyor. Bir zamanlar güçlü olan [ROOT.GetCountry.GetFlavorRank], zayıf liderlik ve başarısız hasatların ağırlığı altında sendeliyor. Cesaret bulan huzursuz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı karşısında komplolar kurarken aç ve çaresiz köylüler isyan ediyor. Yabancı güçler akbabalar gibi üstümüzde dolaşıyor ve kargaşadan faydalanmaya can atıyor. Gölgeler ülkenin üzerine çökerken halkın gücünü ve dayanıklılığını sınayacak çalkantılı bir dönem olan [ShowDisasterName('time_of_troubles')] başlıyor. Ulus ayakta kalabilecek mi, yoksa düzensizlik içinde yok olup gidecek mi?"
 time_of_troubles.1.historical_info: "Karışıklık Dönemi, 700 yıllık Rurik hanedanının son Çarı olan Fyodor İvanoviç'in 1598'deki ölümünden, Romanov hanedanından Mihail Fyodoroviç'in 1613'te tahta çıkışına kadar uzandı. Kıtlık, veba, halk huzursuzluğu ve sahte taht iddialarının ortaya çıkması, İsveç ve Polonya gibi komşu güçler müdahale fırsatı gördükçe ülkeyi on yıllık bir karmaşaya sürükledi."
 time_of_troubles.1.a: "Azmimiz bizi gün yüzüne çıkaracak."
 time_of_troubles.2.title: "Delilik"
 time_of_troubles.2.desc: "Son birkaç ay içinde, [target_character.GetShortName] tutarsız davranışları [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve bir bütün olarak [ROOT.GetCountry.GetFlavorRank] için giderek artan bir endişe kaynağı oldu. Küçük garipliklerle başlayan durum, danışmanları ve saray mensuplarını tedirgin eden öngörülemez ve genellikle yıkıcı eylemlere dönüştü.\n\nBazıları fısıldayarak aklını tamamen yitirdiğini söylüyor ve garip öfke patlamalarını, tuhaf kararlarını ve gerçeklikten kopuk görünmesini örnek gösteriyor. Şimdi ülkenin zor bir soruya cevap vermesi gerekiyor. Bu istikrarsızlık, yönetimin temellerini sarsmaya başlamadan ne kadar süre devam edebilir?"
 time_of_troubles.2.a: "[target_character.GetShortNameWithNoTooltip] gücünü elinde tutsun."
 time_of_troubles.2.b: "[target_character_2.GetShortNameWithNoTooltip] tarafında olan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine güvenelim!"
 time_of_troubles.3.title: "Yasaklı Yıllar"
 time_of_troubles.3.desc: "Büyük [ROOT.GetCountry.GetFlavorRank], büyük nüfuza sahip iç güçlerin sıkı kontrolü altında. Aramızda servetlerini artırmak isteyenler, [target_character.GetName] Hazretleri'nin politikalarını yönlendirmek amacıyla sürekli baskı yapıyor.\n\nSon zamanlardaysa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerinin güçlü üyelerinden oluşan bir grup ortaya çıkarak [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin haklarında benzeri görülmemiş bir kısıtlama talep etti. Gerekçeleri de mali sıkıntı döneminde toprak mülkiyetini düzene sokma ihtiyacı. Böyle bir önlem kesinlikle toplumumuzu derinden etkileyecek ve gelecek yıllarda [ROOT.GetCountry.GetFlavorRank] temellerini şekillendirecek."
 time_of_troubles.3.a: "Önlem onaylansın."
 time_of_troubles.3.b: "Bu halkımıza ihanet olur!"
 time_of_troubles.3.historical_info: "16. yüzyılda Rus köylülerinin serfleştirilmesi, devlet politikaları ve sosyoekonomik değişimlerle yavaş yavaş gerçekleşti. Başlangıçta köylüler, özellikle tarım mevsimi civarında çiftlikler arasında serbestçe hareket edebiliyordu ancak 1581'de IV. İvan, vergi gelirlerini düzene sokmak ve toprak sahipleri için iş gücü sağlamak amacıyla köylü hareketini geçici olarak kısıtlayan #italic Yasak Yılları#! (zapovednye leta) uygulamasını başlattı. Ne yazık ki zamanla bu önlemler kalıcı hâle geldi."
 time_of_troubles.4.title: "Kıtlık Yaklaşıyor"
 time_of_troubles.4.desc: "Son yıllar birçok [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] üzerinde korkunç etkiler yarattı. Haydutlar, salgınlar ve ekonomik istikrarsızlık ülkeyi kasıp kavuruyor. Başarısız hasatlar ve mevsim dışı hava koşulları [target_area.GetName] bölgesinde korkunç bir kıtlığa yol açtı. Danışmanlarımızın öngörülerine göre, bu felaketten dolayı çok sayıda insan ölecek ve yakında yaygın kıtlık baş gösterecek.\n\n[target_location.GetName] ilini de içeren [target_province.GetName] vilayetine umutsuz mülteciler akın ediyor, yerel kaynakları tüketiyor ve kargaşayı yayıyor. Felaketin boyutu ekonomik çöküşü derinleştiriyor ve huzursuzluğu artırıyor, böylece [ROOT.GetCountry.GetFlavorRank] genelinde isyanlar için verimli bir zemin oluşturuyor."
 time_of_troubles.4.a: "Onlara yardım etmeyeceğiz."
 time_of_troubles.4.b: "Gönderebileceğimiz ne varsa gönderelim!"
 pops_in_target_area_suffer_10_sat_tt: "[target_area.GetNameWithNoTooltip] içindeki [Concept('pops', 'Toplumlarımız')|e], [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 time_of_troubles.5.title: "Haydutların Dehşeti"
 time_of_troubles.5.desc: "Son kıtlıklar ve yıkıcı veba salgınları, ülkenin büyük bölümünü kaosa sürükleyerek tüm bölgeleri kaderlerine terk etti. [target_area.GetName] bölgesinde düzenin çöküşü, bölgeyi kanunsuz bir çorak araziye dönüştürdü.\n\nSilahlı haydut çeteleri artık kırsal kesimde serbestçe dolaşıyor, köyleri yağmalıyor, yolcuları pusuya düşürüyor ve zaten umutsuz olan yerel halkı dehşete düşürüyor. Otorite yokluğu, [ROOT.GetCountry.GetFlavorRank] topraklarının geri kalanı kendi kargaşasından kurtulmaya çalışırken halkı kurtuluş umudu olmadan kendi başının çaresine bakmaya mecbur bıraktı."
 time_of_troubles.5.a: "İstediklerini yapsınlar."
 time_of_troubles.5.b: "Yerel yetkililere yardım için para gönderilsin."
 time_of_troubles.5.c: "Belki liderlerine bir makam veya ünvan vererek vazgeçirebiliriz."
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "[target_area.GetNameWithNoTooltip] içinde sahip olunan her [location|e] [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybeder ve [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 every_location_in_area_mild_penalty_control_tt: "[target_area.GetNameWithNoTooltip] içindeki [Concept('location', 'İlimiz')|e] gönderilen yardım sebebiyle sadece [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bir makam karşılığında [target_character_2.GetShortName], büyük ölçüde [target_area.GetNameWithNoTooltip] bölgesindeki yasa dışı faaliyetlerine son verecek"
 time_of_troubles.6.title: "Sahte Veliaht"
 time_of_troubles.6.desc: "[target_character_2.GetShortName] adında biri ortaya çıktı ve sözde ölmüş olan [target_dead_heir.GetName] Hazretleri'nin küçük [target_character_2.GetSisterBrother]i olduğunu ve dolayısıyla [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] tahtının meşru vârisi olduğunu iddia ediyor. Bu [target_character_2.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] genelinde ve özellikle rakiplerimiz arasında hızla destekçiler topladı.\n\nSon aylarda [target_character_2.GetShortNameWithNoTooltip], yabancı ve yerli birliklerle birlikte [ROOT.GetCountry.GetNameWithNoTooltip] sınırını geçti. Görünüşe göre düşüşümüzü isteyenlerden güçlü bir destek alıyor."
 time_of_troubles.6.historical_info: "1604'te, Rusya'nın kaotik Karışıklık Dönemi sırasında, Korkunç İvan'ın uzun zaman önce ölen oğlu Dmitri olduğunu iddia eden gizemli bir kişi ortaya çıktı. Polonya soylularının ve Katolik Kilisesi'nin desteğini alan bu \"Düzmece Dmitri\", istikrar vaatleriyle Rusya'yı etkisi altına aldı. Kıtlık ve güç mücadeleleri ortasında düzen arayan birçok kişi ona inandı. Sonunda 1605'te çar olarak taçlandırıldı ancak saltanatı kısa sürdü. Yabancı destekçileri ve aşırı ıslahatları Moskova'nın ileri gelenlerini kendisinden uzaklaştırdı. Sadece bir yıl sonra, şiddetli bir darbe hayatına son verdi. Bununla birlikte Düzmece Dmitri efsanesi devam etti ve Rusya daha derin bir kargaşaya sürüklenirken daha fazla sahte hak iddia eden ortaya çıktı."
 time_of_troubles.6.a: "Bu hak iddiası resmen bize bir hakaret."
 fake_dmitry_pretender_rebels: "Sahte Taklitçi Asiler"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName], yurt dışından bize karşı yardım isteyebilir"
 time_of_troubles.7.title: "Yiyecek İsyanları"
 time_of_troubles.7.desc: "İklimin büyük değişimi ve yıllarca süren anormal donlar, bir zamanlar verimli olan tarlalarımızın çoğunu çorak topraklara dönüştürdü. Tarımsal üretime bağlı çiftçiler itibarlarını ve bir zamanlar sahip oldukları az miktardaki sosyal konumlarını neredeyse tamamen kaybettiler. Öfkeli kalabalıklar şimdi [target_area.GetName] genelindeki önemli yerleşim yerlerinde sokaklarda dolaşıyor, [target_character.GetName] yönetiminden duydukları hoşnutsuzluğu ifade ediyor ve açıkça isyan etmekle tehdit ediyor."
 time_of_troubles.7.a: "Kahrolası köylüler!"
 every_pop_in_area_loses_15_sat_tt: "[target_area.GetNameWithNoTooltip] içindeki [Concept('pops', 'Toplumlarımız')|e], [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 time_of_troubles.8.title: "Hlopko İsyanı"
 time_of_troubles.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin serfleştirilmesi, kıtlıklarla, salgınlarla ve kontrol edilemeyen haydutlukla birleşerek tüm [ROOT.GetCountry.GetFlavorRank] makamını istikrarsızlaştırmak ve ele geçirmekle tehdit eden büyük bir isyana dönüştü."
 time_of_troubles.8.a: "Lanet olsun!"
 time_of_troubles.8.historical_info: "1603 Hlopko İsyanı, Karışıklık Dönemi sırasında Rusya'da yaşanan bir köylü ayaklanmasıydı. Hlopko Kosolap önderliğindeki isyan, sert serfleştirme politikalarını ve ekonomik zorlukları protesto eden köylüleri, kaçak serfleri ve Kozakları içeriyordu. Çiftliklere saldırdılar, serfleri özgürleştirdiler ve soylu otoritesine meydan okudular."
 khlopko_rebellion: "Hlopko İsyanı"
 time_of_troubles.9.title: "Neden Olmasın?"
 time_of_troubles.9.desc: "[target_dynasty.GetName] hanedanından ve [target_character_2.GetName] Hazretleri'nin uzun zamandır kayıp kardeşi olduğunu iddia eden bir [target_character_3.GetWomanMan] [target_country.GetName] topraklarında ortaya çıktı ve [target_character.GetName] otoritesine meydan okudu. Yardımımızı isteyen elçiler gönderdi ve düşmanımıza ölümcül bir darbe vurmayı vadetti. Bu davayı desteklemek rakibimizi zayıflatabilir ancak [target_location.GetName] ilinden şiddetli bir tepkiye de sebep olabilir. Başarısı üzerine kumar oynamalı mıyız?"
 time_of_troubles.9.a: "Cömertçe yardım edelim!"
 time_of_troubles.9.b: "Evet, biraz para gönderebiliriz."
 time_of_troubles.9.c: "İsyancılarla görüşecek değiliz."
 tot_we_may_not_get_another_chance_tt: "Davasını desteklemek için başka bir şansımız olmayabilir"
 time_of_troubles.10.title: "[target_country.GetNameWithNoTooltip] Krizi"
 time_of_troubles.10.desc: "[ShowDisasterName('time_of_troubles')], [target_country.GetName] topraklarını sararak ordularını zayıflattı ve sınırlarını savunmasız bıraktı. Kaos [target_country.GetFlavorRank] içinde hüküm sürerken sınırımızdaki stratejik bir vilayet olan [target_province.GetName] savunmasız durumda. Şimdi hak iddialarımızı ileri sürerek [ROOT.GetCountry.GetFlavorRank] topraklarını genişletebilir ve konumumuzu güvence altına alabiliriz ancak düşman toparlandığında bize öfkeyle yanıt verebilir."
 time_of_troubles.10.a: "Krizlerin içinde büyük fırsatlar vardır!"
 time_of_troubles.11.title: "Hastalık Bir Vilayeti Daha Sardı"
 time_of_troubles.11.desc: "Ölümcül bir hastalık [target_province.GetName] vilayetini vurdu ve sayısız kişi öldü. [target_location.GetName] sokakları, hastaların feryatlarıyla ve yas tutan ailelerle doluyken yerel yetkililer salgını kontrol altında tutmakta zorlanıyor. Ticaret durdu, tarlalar bakımsız kaldı ve ölümlerin sayısı günden güne arttıkça korku halkın arasında yayıldı. Bir zamanlar gelişen vilayet, şimdi karalar bağlıyor ve salgın, hem insanların hayatlarını hem de ekonomiyi mahvetmekle tehdit ederken halk kraliyetten yardım bekliyor."
 time_of_troubles.11.a: "Bundan daha kötüsü olamaz artık."
 weak_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip] içindeki [Concept('locations', 'İllerimiz')|e] [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] [prosperity|e] kaybeder ve [province|e] içindeki [Concept('pops', 'Toplumlarımızın')|e] yaklaşık #Y %2#!'sini kaybederiz."
 mild_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip] içindeki [Concept('locations', 'İllerimiz')|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybederiz ve [province|e] içindeki [Concept('pops', 'Toplumlarımızın')|e] yaklaşık #Y %5#!'ini kaybederiz."
 strong_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip] içindeki [Concept('locations', 'İllerimiz')|e] [ShowNamedValue('prosperity_severe_penalty')|+=2%] [prosperity|e] kaybeder ve [province|e] içindeki [Concept('pops', 'Toplumlarımızın')|e] yaklaşık #Y %7,5#!'ini kaybederiz."
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip] Hayatını Kaybetti"
 time_of_troubles.12.desc: "[GetCurrentYear] yılının sakin bir gününde [ROOT.GetCountry.GetCapital.GetName] ilinde bir facia yaşandı. Büyük umutlar bağlanan veliaht [target_heir.GetName], ailesinin birçok ferdiyle beraber gizemli şartlar altında ölü bulundu. Resmî kayıtlara göre olay bir kazaydı ve bıçakla oynarken geçirdiği bir nöbet sonucu vefat etmişti lakin şüpheli ölüme dair söylentiler, çok hızlı bir şekilde her yere yayıldı. Çoğu kişi, güç ve nüfuzlarını artırmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin olayda parmağı olduğundan şüpheleniyor.\n\n[target_heir.GetShortNameWithNoTooltip] Hazretleri'nin kaybı, [ROOT.GetCountry.GetFlavorRank] üzerinde derin bir yara bıraktı. Bu ölüm, [ROOT.GetCountry.GetLongName] ülkesinin temellerini sarstı, [ROOT.GetCountry.GetGovernment.GetCourtTitle] karşısında güven kaybına yol açtı ve iktidarı ele geçirmeye can atan fraksiyonlar için cesaret kaynağı oldu. Bu yaşananlar, bir çocuğun hazin kaybı mıydı, yoksa hırslı bir naip tarafından titizlikle planlanmış bir hamle miydi? Gerçek belki hiçbir zaman ortaya çıkmayacak fakat sonuçları uzun yıllar boyunca hissedilecek."
 time_of_troubles.12.a: "Kötü bir gün."
 time_of_troubles.12.historical_info: "1591 yılında Korkunç İvan'ın son oğlu genç Dmitri, Uglich'te esrarengiz şartlar altında hayatını kaybetti. Olayın resmen kaza olduğu söylense de halk arasında bunun bir cinayet olduğuna ve muhtemelen Boris Godunov tarafından tertiplendiğine dair kuvvetli şüpheler vardı. Dmitri'nin ölümü Rusya'yı bir veliahtsız bıraktı ve hanedanlık kargaşasını körükledi. Çok geçmeden mucizevi şekilde hayatta kaldığını iddia eden düzmece Dmitriler ortaya çıktı ve halkın memnuniyetsizliğinden faydalandı. Bu sahtekârlar isyanları ateşledi ve yabancı müdahalelere kapı açtı. Böylece Rusya, kıtlıkla, siyasi çalkantılarla ve savaşlarla dolu Karışıklık Dönemi'ne sürüklendi. Dmitri'nin ölümü merkezî otoritenin çöküşünü simgeledi, güvensizliği derinleştirdi ve Romanovlar 1613'te düzeni sağlayana kadar ülkeyi parçalanmış hâlde bıraktı."
 time_of_troubles.13.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')] Sona Erdi"
 time_of_troubles.13.desc: "İstikrar ve huzur, nihayet [ROOT.GetCountry.GetLongName] ülkesine geri döndü. Böylece [ShowDisasterName('time_of_troubles')] olarak bilinen uzun ve çalkantılı dönem sona erdi. Ülkeyi ve halkını harap eden kıtlık, iç savaş ve siyasi kargaşa yılları, yerini yenilenen düzen ve umut duygusuna bıraktı. [target_character.GetName] liderliğinde, halkımız için yeni bir devir başlıyor."
 time_of_troubles.13.a: "Halkımız bir kez daha direncini gösterdi!"
 time_of_troubles.13.historical_info: "Karışıklık Dönemi'nin 1613'te sona ermesi, yıllarca süren kargaşanın ardından düzeni yeniden sağlayan Romanov hanedanının yükselişini getirdi. Mihail Romanov'un saltanatı merkezî otoriteyi yeniden kurdu, iç huzursuzlukları yatıştırdı ve ekonomiyi canlandırdı. Devlet, tarımı güçlendirmek için serfliği genişletti ve sınırlarını sağlamlaştırmak için topraklarını birleştirdi. Bu toparlanma dönemi, merkezîleşmiş ve otokratik bir yönetim için temel attı, Rusya'nın güçlü bir imparatorluğa dönüşmesinin önünü açtı. Romanovlar'ın tahta çıkışı bir dönüm noktası oldu, ulusun kimliğini şekillendirdi ve Doğu Avrupa ve ötesinde baskın bir güç olarak geleceğine zemin hazırladı."
