l_turkish:
 decline_of_empire.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Çöküşü"
 decline_of_empire.1.desc: "[ROOT.GetCountry.GetLongName] zayıflarken çatlaklar belirmeye başlıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] zayıf liderlik altında felç olmuş durumda, içi yolsuzluk ve kararsızlıkla dolu. [target_region.GetName] dâhil uzak vilayetler ihmalin altında ezilirken hoşnutsuzluk yurdun her yanına yayılıyor. İsyan fısıltıları sokaklarda yankılanıyor ve bir zamanlar kudretli olan [target_character.GetName] altındaki bürokrasi, kontrolü sürdürmekte zorlanıyor.\n\n[ROOT.GetCountry.GetFlavorRank] uçurumun eşiğinde sallanıyor. Halk huzursuzlaşıyor, kıtlık ve ekonomik gerileme öfkelerini körüklüyor ve hırslı rakipler zayıflığı görüyor. Düzen yeniden tesis edilmezse çöküş kaçınılmaz. Önümüzdeki yıllar dayanıklılığımızı hiç olmadığı kadar sınayacak. Kan ve emekle inşa edilen şey şimdi tamamen yıkımla karşı karşıya. Zaman bir kez daha [ROOT.GetCountry.GetFlavorRank] karşısında duruyor."
 decline_of_empire.1.a: "Yıldızlar da kayar, durmaz yerinde."
 during_decline_of_empire_explanation_tt: "Bu [disaster|e] sırasında [Concept('non_accepted_culture', 'Kabul Görmeyen Kültürden')|e] olan [pops|e] barındıran veya düşük [Concept('control', 'Kontrole')|e] sahip [provinces|e] bağımsızlık isteyebilir."
 decline_of_empire.2.title: "Çöküşün Sonu"
 decline_of_empire.2.desc: "Kriz ateşleri sönerken [ROOT.GetCountry.GetLongName] yeniden küllerinden doğuyor. Düzen yeniden sağlandı ve bir zamanlar [ROOT.GetCountry.GetFlavorRank] topraklarını parçalara ayırmakla tehdit eden çatlaklar onarıldı. İster kontrolü güçlendirerek isterse kültürel birliği kucaklayarak halkımızı saran kaosa boyun eğdirildi.\n\nİsyan fısıltıları sessizleşiyor, bir zamanlar huzursuz olan vilayetler tekrar düzene giriyor ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] otoritesini yeniden tesis ediyor. İzler kalsa da en kötüsü geçti. Fırtınayı başarıyla atlattık ve sakalımız kesildiyse de kolumuz yerinde duruyor."
 decline_of_empire.2.a: "Kötü günler geride kaldı!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[target_region.GetName] [Concept('region', 'Bölgesindeki')|e] [Concept('primary_culture', 'Ana Kültürden')|e] veya [Concept('accepted_culture', 'Kabul Gören Kültürden')|e] olan her [pop|e], [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 decline_of_empire.3.title: "Bağımsızlık Yangınları"
 decline_of_empire.3.desc: "[ROOT.GetCountry.GetLongName] ülkesini sarsan kargaşa nihayet kaçınılmaz sona sebep oldu. [target_country.GetName] özgürlüğüne kavuştu. İç çekişmelerle zayıflamış hâlde bölge üzerindeki kontrolümüz gevşedi ve yerel yöneticiler yönetimimizi üzerlerinden atmak için bu fırsatı değerlendirdi. Sancakları yüksekte dalgalanıyor, liderleri egemenlikten bahsediyor ve orduları yeni kazandıkları özgürlüğü savunmak için hazır bekliyor.\n\nŞimdi bir seçimle karşı karşıyayız. Ya kalan gücümüzü toplayıp bu isyanı bastıracak ve bizim olanı geri alacağız ya da kaybı kabul edip odağımızı içe yöneltip [ROOT.GetCountry.GetFlavorRank] topraklarının geri kalanının da aynı şeyi yapmasını önleyeceğiz."
 decline_of_empire.3.a: "Ezin onları!"
 decline_of_empire.3.b: "Şimdilik onlara özgürlük verilsin."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip], kansız bir şekilde bağımsızlık ilan edecek.\n[Concept('locations', 'İllerindeki')|e] [Concept('cores', 'Yurt Topraklarımızı')|e] #R kaybedeceğiz#!."
 decline_of_empire.4.desc: "Topraklarımızı saran kaosun ortasında [target_country.GetName] fırsatı değerlendirdi ve bağımsızlığını ilan etti. Zayıflamış otoritemiz sebebiyle asi vilayetleri bir arada tutamadık ve bu yüzden isyan yayıldı. Kuvvetleri kendi sancakları altında toplanıyor ve liderleri cesurca özerklik iddia ediyor, yönetimimizi terk ediyor.\n\nOnlara bağımsızlık tanıma meselesi mevcut durumumuz nedeniyle zor bir konu. Taleplerine boyun eğmek toprakları üzerindeki iddiamızın kaybolmasına neden olabilir lakin dikkatimizi başka yerlerdeki daha acil meselelere odaklamamızı da sağlayacaktır."
 decline_of_empire.4.a: "Kime hizmet ettiklerini unuttular galiba, silahlarınızı kuşanın!"
 decline_of_empire.4.b: "Uzaktaki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] pek de umurumuzda değil."
 decline_of_empire.5.title: "Ölen Bir İmparatorluk"
 decline_of_empire.5.desc: "Komşumuz [target_country.GetName], kriz ve gerileme nedeniyle felç olmuş durumda. [target_country.GetFlavorRank] isyan ve düzensizlik nedeniyle çöküyor. Orduları sayıca az, vilayetleri ellerinden kayıyor ve liderleri [target_country.GetGovernment.GetCourtTitle] makamını bir arada tutmakta zorlanıyor. Kuvvetleri bölünmüş ve dikkatleri başka yerdeyken nadir bir fırsatımız var. Hızlı bir sefer, onlar toparlanmadan önce kilit toprakları güvence altına alabilir. Lakin çok geç harekete geçersek pahalıya mal olacak bir savaşla karşılaşabiliriz."
 decline_of_empire.5.a: "Demir tavında dövülmeli!"
 decline_of_empire.5.b: "Şimdilik doğru zamanı bekleyeceğiz."
 decline_of_empire.6.title: "Halkın Talepleri"
 decline_of_empire.6.desc: "Kargaşanın ardından [target_culture.GetName] halkı daha fazla özerklik talepleriyle seslerini yükseltmeye başladı. [ROOT.GetCountry.GetFlavorRank] içini saran huzursuzluk, kendi işleri üzerinde daha fazla kontrol sahibi olma isteklerini körükledi ve merkezî yönetimimizden daha fazla bağımsızlık sağlayacak ıslahatlar talep ediyorlar.\n\nİsteklerini reddetmek tehlikeli olabilir! Hoşnutsuzluk artıyor ve isyan tohumları ekiliyor. Yakarışlarını görmezden gelirsek nüfusumuzun bir kısmını yabancılaştırma ve [ROOT.GetCountry.GetFlavorRank] genelinde daha fazla huzursuzluğu tetikleme riski taşıyoruz. Diğer yandan tavizler vermek gerginliği azaltabilir ve istikrarı koruyabilir ancak bu, kontrolümüzü zayıflatacaktır."
 decline_of_empire.6.a: "Onlara biraz özerklik verelim."
 decline_of_empire.6.b: "Kim olduklarını unuttular galiba!"
 explain_decline_of_empires_events.6_tt: "Bu [Concept('locations', 'İllerdeki')|e] [Concept('control', 'Kontrolümüzü')|e] düşürmek, kısa vadede genel kontrolümüze zarar verebilir. Bununla birlikte [target_culture.GetNameWithNoTooltip] [Concept('pops', 'Toplumlarımızın')|e] [Concept('pop_satisfaction', 'Toplum Memnuniyetinin')|e] artması uzun vadede [control|e] kazanmamıza yol açabilir"
 show_num_pops_affected_a_tt: "[target_culture.GetNameWithNoTooltip] [Concept('culture', 'Kültüründen')|e] yaklaşık [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pop|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 showcase_affected_locations_num_tt: "[target_culture.GetNameWithNoTooltip] kültüründen [pops|e] barındıran yaklaşık #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [location|e] [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 show_num_pops_affected_b_tt: "[target_culture.GetNameWithNoTooltip] [Concept('culture', 'Kültüründen')|e] yaklaşık [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pop|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
