 court_and_country.9.title: "Kavgacı [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı üyeleri soyluluğun yeni ideallerinden rahatsız olmaya başladı. [target_location.GetName] ilinde nüfuz ve güç kaybetmiş olsalar da hâlâ geniş arazileri ve derin cepleri ellerinde tuttuklarından ötürü büyük bir yerel nüfuza sahipler. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve maiyetindeki bakanların hizmetkârları olmak yerine saltanatın direği oldukları zamanlara hasret duyan bu kişiler giderek daha kavgacı ve inatçı hâle geldi.\n\nGörünüşe göre böyle bir grup da eski ayrıcalıklarını geri kazanıp [target_location.GetNameWithNoTooltip] ilindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının geleneklerini ve itibarını yeniden tesis etmek için bir komplo hazırlığında. Kırsal bölgelerdeki arazilerini üs olarak kullanarak iradelerini bize zorla kabul ettirmek için bir ordu topladılar."
 court_and_country.9.a: "Elimizde kılıçlarımızla onlarla görüşeceğiz."
 court_and_country.9.b: "Taleplerini yerine getirmeye çalışalım."
 every_supporter_pop_loses_5_satisfaction_tt: "Bir [Concept('rebellion', 'İsyana')|e] destek veren [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Cemiyeti Direniyor"
 court_and_country.10.desc: "Son yıllarda [target_rebel_pop.GetName] topluluğundan oluşan şehirler ve loncalar, artan vergilerin ve yükümlülüklerin ağırlığı altında mücadele etti. Büyüyen hoşnutsuzluğa rağmen bu yükümlülüklere riayet ettiler. Ne var ki [target_location.GetName] ilinde bu durum patlama noktasına ulaştı. Burada yerel liderlerin önderliğinde toplanan önde gelen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] artık açıkça [ROOT.GetCountry.GetGovernment.GetAdjective] hükümdarlığına meydan okuyor.\n\nGüçlü loncaların altında ortak şikâyetlerle birleşen bu zümre; kendi vergilerini toplayıp kendi yasalarını uygulamak istedikleri gibi eşi görülmemiş bir özerklikle ili yönetme hakkını talep ediyor. Davalarına olan bağlılıklarıyla gözleri döndüğünden temsilcilerimizi vilayetten zorla çıkardılar. Topraklarımızın geneline huzursuzluk hâkim olmaya devam ederken önemli bir seçimle karşı karşıyayız. Ya taleplerine boyun eğeceğiz ya da kontrolü yeniden sağlamak için irademizi dayatacağız."
 court_and_country.10.a: "Bu baş belalarını ezip geçelim!"
 court_and_country.10.b: "Bazı istisnalar yapabiliriz."
 every_pop_in_location_loses_5_satisfaction_tt: "[target_location.GetName] içindeki [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 every_pop_in_target_location_10_satisfaction_tt: "[target_location.GetName] içindeki [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 court_and_country.11.title: "Sadakatsiz Subaylar"
 court_and_country.11.desc: "Savaş zamanlarında ordu, yükselme fırsatları sunar. Lakin bu iç çekişme döneminde, yetkin birçok askerin hâlâ [ROOT.GetCountry.GetFlavorRank] içindeki muhalif ve sadakatsiz fraksiyonlarla bağları olduğunu hatırlamalıyız.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] yakınındaki bakanlar artık silahlı kuvvetlerimizin sadakatini sorguluyor ve bize karşı duran grupla ve ailelerle bağlantılı tüm askerleri tasfiye etmemizi ısrarla talep ediyor."
 court_and_country.11.a: "Bize sadık askerler gerek."
 court_and_country.11.b: "Böyle bir tasfiyeyi kaldıramayız."
 court_and_country.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Destekçileri"
 court_and_country.12.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki yeni düzenden herkes zararlı çıkmıyor! Bazıları artık askerî hizmetten veya devletin yeni kurumlarından birinde memur olarak maaşlı bir kariyer edinebilir. Diğerleri ise şeref ve gelenek duygusuyla [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne sadık kalmaya devam ediyor. [target_location.GetName] ilindeki giderek sertleşen [ROOT.GetCountry.GetGovernment.GetCourtTitle] yönetimine karşı direnç ülkemizde yaygın olsa da son zamanlarda destekçi sayısında da bir artış gördük."
 court_and_country.12.a: "Saflarımızı güçlendirmek için harika bir fırsat!"
 court_and_country.12.b: "Sadakatlerini ödüllendireceğiz."
 court_and_country.12.c: "Gücümüzü eski kurumlara saygı duyarak gösterelim."
