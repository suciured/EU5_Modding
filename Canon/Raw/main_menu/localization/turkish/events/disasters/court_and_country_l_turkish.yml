 #Events for the disaster
 court_and_country.1.title: "Saray ve Ülkenin Çatışması"
 court_and_country.1.desc: "[ROOT.GetCountry.GetAdjective] ülkesinin geleneksel olarak bölgesel aristokratlar, yerel mahkemeler veya diğer çıkar grupları tarafından hâkim olduğu alanlara müdahale etmesi [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [target_location.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] yönetimine karşı yaygın bir huzursuzluk yaratmış durumda.\n\nBu gruplar şimdi merkezî otoriteyle mücadele etmek için birleşti ve ittifaklar oluşturdu. Bugün en son vergi kararnamemize, kadim haklara ve bu üst tabakadaki temsilcilerin ahlaksız davranışlarına atıfta bulunan bir dizi itiraz aldık. Gücümüzü güçlendirme yönündeki sürekli girişimlerin her fırsatta engelleneceği açık."
 court_and_country.1.a: "Merkezî otoriteye boyun eğecekler!"
 court_and_country.1.b: "Bu Frondeur takımıyla müzakere etmeye çalışalım."
 court_and_country.2.title: "Saray ve Ülke Arasındaki Hasımlıkların Sonu"
 court_and_country.2.desc: "Vilayetlerdeki otorite engellemesi dönemi nihayet sona erdi. Bu krizi ele alış şeklimiz, yerel güç yapılarının gelecek dönemde [target_location.GetName] hükûmetiyle nasıl etkileşime gireceğini belirleyecek."
 court_and_country.2.a: "Devlet galip geldi!"
 court_and_country.2.b: "Belki artık birlikte çalışabiliriz."
 court_and_country.2.c: "[target_location.GetNameWithNoTooltip] ilindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] harap oldu."
 legitimacy_yields_more_crown_power_tt: "[ShowDisasterName('court_and_country')] [Concept('disaster', 'Felaketindeki')|e] başarımız sayesinde [legitimacy|e] artık daha fazla [crown_power|e] verecek"
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Gücü"
 court_and_country.3.desc: "İçeride gücümüzü pekiştirmeye çalışırken [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuzunu kontrol etmemiz gerektiğini anladık. Mutlakiyetçilik çağı, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin kayda değer bir bölgesel otoriteye sahip olduğu feodal güç yapılarından [target_character.GetName] Hazretleri'nin tartışmasız yargı yetkisi altında merkezîleşmiş ve güçlü bir kurum hayalimize büyük bir geçişin işaretini veriyor."
 court_and_country.3.a: "Ayrıcalıkları kaldırılsın!"
 court_and_country.3.b: "Yerel seviyede müdahale edilsin."
 court_and_country.3.c: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] içindeki koltukları alınsın."
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresinin Gücü"
 court_and_country.4.desc: "Yıllar içinde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz siyasi meselelerimiz üzerinde çok fazla nüfuz kazandı. Ticaret ve yerel siyasetin desteklenmesi yoluyla sık sık otoritemize meydan okudular. Hiyerarşinin tepesindeki konumumuzu iyileştirmek adına bayrağımız altında onlara uygun bir mevki oluşturmaya çalışacağız."
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Gücü"
 court_and_country.5.desc: "Topluluklarımız genelinde ilahi ruh üzerindeki gücümüzle ve inancımızla ilgili konular, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine büyük nüfuz sağladı. Bir zamanlar topraklarımızın önemli kısımlarını ellerinde tuttukları için sözleri sıklıkla [target_character.GetName] Hazretleri'nin sözüyle çelişiyor. Ruhban varlıklarının ele geçirilmesi ve dinî işlerde devletin üstünlüğünün sağlanması yoluyla güçlerini kontrol etmeyi amaçlıyoruz."
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Zümresinin Gücü"
 court_and_country.6.desc: "Yüce toplumumuzun belkemiği, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresidir. Bu geniş alt sınıf nüfusları, ekonomimiz için merkezî öneme sahip lakin yerel sadakatleri ve geleneksel hakları bazen merkezî otoriteyle çatışıyor. Yönetimimizi güvence altına almak ve halk üzerindeki kontrolümüzü pekiştirmek adına güçlerini dizginlemek için aktif adımlar atmak akıllıca olacaktır."
 court_and_country.7.title: "Vilayet Vergi Ödemeyi Reddediyor"
 court_and_country.7.desc: "[target_province.GetName] içerisinde yerel liderler [target_character.GetName] tarafından onaylanan son kararnamelere ve vergilere uymayı ısrarla reddederken gerilim artıyor. Sessizce boyun eğmek yerine bu liderler, [target_capital.GetName] iline resmî bir başvuru göndermek için birleşti ve vilayetlerinde görev yapan birkaç vergi tahsildarının derhâl değiştirilmesini talep ediyor. Bu [ROOT.GetCountry.GetGovernment.GetAdjective] memurların sınırlarını aştığını, yetkilerini kötüye kullandığını ve bölgede uzun zamandır saygı duyulan kadim hakları ve ayrıcalıkları göz ardı ettiklerini savunuyorlar.\n\nŞikâyetler oldukça fazla ve ciddi. Hâlihazırda geçim sıkıntısı çeken çiftçilere haksız vergilerin dayatılması, yasal sebep olmadan ani mal müsaderesi ve yerel geleneklere neredeyse açıkça saygısızlık yapıldığı gibi olaylar anlatılıyor. Bu tür eylemler sadece halkta kine sebep oluyor ve tüm vilayette düzen ve sadakat dengesini bozma tehlikesi yaratıyor. Halk bunu haysiyetlerine hakaret olarak görüyor. Hızlı bir şekilde harekete geçilmezse hoşnutsuzluk daha zor bastırılacak bir güce dönüşebilir."
 court_and_country.7.a: "Liderleri tutuklansın!"
 court_and_country.7.b: "Müzakere edebiliriz."
