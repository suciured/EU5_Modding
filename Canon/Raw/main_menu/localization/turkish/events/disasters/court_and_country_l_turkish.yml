 court_and_country.8.title: "Artan Huzursuzluk"
 court_and_country.8.desc: "[target_character.GetName] tarafından [ROOT.GetCountry.GetLongName] vilayetlerindeki yasal gelenekleri vergileri ve yükümlülükleri birleştirme girişimleri [target_rebel.GetName] liderlerinin yurttaşlarını silahlanmaya çağırmasına yol açtı. Toprakları kontrolümüz altına girdiğinde uymaya yemin ettiğimiz kuralları ihlal ettiğimizi iddia ediyorlar ve isyan bayrağını yeniden kaldırmaktan başka seçenekleri olmadığını söylüyorlar.\n\nYerel temsilcilerimiz [target_location.GetName] ilindeki güç merkezimizden çok geç olmadan bir anlaşma yapmamızı ısrarla talep ediyor. Özerkliklerinin bir kısmını korumayı garanti edersek diğerlerinin kaldırılmasına ikna olabilirler."
 court_and_country.8.a: "Bu isyanın başı ezilmeli!"
 court_and_country.8.b: "Herkesin bir fiyatı vardır."
