l_turkish:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] ve [teacher.GetCulture.GetNameWithNoTooltip] Halkı."
 culture_religion_events.1.desc: "[target_heir.GetName], eğitimi sırasında [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [teacher.GetName] ve hemşehrileri olan [teacher.GetCulture.GetName] halkı ile özel bir bağ kurdu.\n\n[target_heir.GetNameWithNoTooltip], topraklarımızda yaşayan [teacher.GetCulture.GetNameWithNoTooltip] topluluklarına yaptığı ziyaretler sayesinde hanedanlığımızın şöhretini artırdı lakin [ROOT.GetCountry.GetCapital.GetName] şehrinde dikkatleri de üzerine çekti. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, [target_heir.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetFlavorRank] tahtına çıkınca [teacher.GetCulture.GetNameWithNoTooltip] halkını kayıracağından endişelenmeye başladı. Zümre; [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] makamında o ve öğretmeni [teacher.GetNameWithNoTooltip] aleyhinde bir komplo düzenlemeye başladı. [ROOT.GetCountry.GetGovernment.GetHeirTitle] Hazretleri'nin cezalandırılmasını ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin haklarının güvence altına alınmasını talep ediyorlar."
 culture_religion_events.1.a: "Genç [target_heir.GetShortNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] geleneklerini öğrenme zamanı gelmiş."
 culture_religion_events.1.b: "Bu meselede iyi dileklerimiz [target_heir.GetShortNameWithNoTooltip] ile."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Halkı"
 culture_religion_events.2.desc: "[target_ruler.GetName], yükselişinde [ROOT.GetCountry.GetFlavorRank] içerisindeki [target_ruler.GetCulture.GetName] sempatizanları tarafından oldukça iyi karşılandı ancak birçok [ROOT.GetCountry.GetCulture.GetName] yerli, yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısında biraz güvensiz davranıyor. Onlara göre o garip geleneklere ve göreneklere sahip bir [target_ruler.GetWomanMan]."
 culture_religion_events.2.a: "Onu zamanla sevmeyi öğrenecekler."
 culture_religion_events.2.a.tt: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_ruler.GetCulture.GetNameWithNoTooltip] kültüründen olan tüm [countries|e] bize karşı [ShowBiasValue('opinion_ruler_of_our_culture')|+=] [opinion|e] kazanacak."
 culture_religion_events.2.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] halkı yatıştırılsın."
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip] ve İnancı"
 culture_religion_events.3.desc: "[target_ruler.GetName] Hazretleri'nin inancı, [ROOT.GetCountry.GetFlavorRank] ülkesinin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup önde gelen üyeleri arasında uzun zamandır tedirginlikle karşılanıyordu. Nitekim hükümdarımızın nüfuzu zaman içinde \"yeni kişilerin\" ve hatta köklü ailelerimizden bazılarının [target_ruler.GetReligion.GetAdjective] inancını benimsemesini sağladı. [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] ayinlerinin [ROOT.GetCountry.GetCapital.GetName] içinde nice kapılar açması ve [target_ruler.GetNameWithNoTooltip] Hazretleri'nin ibadetinin günden güne daha fazla bilinir hâle gelmesiyle birleşince söz konusu ayinlerin ülkemiz genelinde yayılmasına ve inancın gerek ülke içinden gerekse dünyanın diğer bölgelerinden müritler kazanmasına neden oldu."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "%50 [Concept('control', 'Kontrolün')|e] altında olan her ildeki [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] olmayan [Concept('pops', 'Toplumlarımızın')|e] onda biri [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [Concept('religion', 'Dinini')|e] benimseyecek."
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_ruler.GetReligion.GetNameWithNoTooltip] inancına bağlılığı, [ROOT.GetCountry.GetFlavorRank] topraklarımızın parçalanmasına neden olacak!"
 culture_religion_events.4.title: "Kötü Örnek"
 culture_religion_events.4.desc: "Dindar [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensupları, [target_ruler.GetName] Hazretleri'nin benimsediği zındıkça inançların [ROOT.GetCountry.GetFlavorRank] ülkesini zehirlediğini ve halkımızı tehlikeye soktuğunu düşünüyor.\n\n[rebel_province.GetName] vilayetinin yerel rahipleriyle birlikte köklü ailelerimiz arasından dinine epey bağlı bir temsilci, [rebel_province.GetName] içinde bir ordu topladı ve alçak [ROOT.GetCountry.GetCapital.GetName] zındığını devirmek için başkente doğru yürüyor."
 culture_religion_events.4.a: "Hainler ölmeli."
 culture_religion_events.5.title: "Kâfir [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "[ROOT.GetCountry.GetCapital.GetName] içerisinde apaçık bir şekilde kâfir bir [target_ruler.GetReligion.GetGroup.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] varlığı, [ROOT.GetCountry.GetFlavorRank] içindeki [ROOT.GetCountry.GetReligion.GetAdjective] tebaalarımızın gözünden kaçmadı. Bu durum, dindarlar arasında rahatsızlığa neden oldu ve hâlihazırda dinî gerginliklerin yaşandığı bölgelerde daha geniş çaplı çatışmalara sebebiyet verdi. Yerel [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] zümresi mensuplarının, [rebel_province.GetName] halkına yönelik kışkırtıcı konuşmalarda \"[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] yozlaşması\" konusuna tekrar tekrar değinerek durumu daha da alevlendirdiği bildiriliyor. Bu aşamada, onları zor kullanmadan konumlarından uzaklaştırmak zor olabilir."
 culture_religion_events.5.a: "Zor kullanmaktan başka çare yok."
 culture_religion_events.5.b: "Bu taht, din değiştirmeye değer!"
 culture_religion_events.6.title: "[target_ruler.GetNameWithNoTooltip] Hazretleri'ne Bağlı [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 culture_religion_events.6.desc: "[target_ruler.GetName] tarafından benimsenen inancı, kutsal kabul edilen her şeye karşı bir hakaret olarak gören birçok kişi olsa da kendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını aynı inancı paylaşan kardeşleri için güvenli bir liman hâline getirdi. Bu şekilde kurulmuş bir iletişim ağını kullanarak başka türlü erişemeyeceğimiz birçok kişiye ulaşabiliyoruz. Şimdiyse bu bağlantılarımızdan biri olan [minister.GetName] [ROOT.GetCountry.GetFlavorRank] yönetim kadrosuna daha sıkı bağlı olanların saldırısı altında."
 culture_religion_events.6.a: "Yeteneklerine ihtiyacımız var!"
 culture_religion_events.6.b: "[minister.GetNameWithNoTooltip], görevinden alınsın."
 culture_religion_events.7.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] İmtiyazlarında Öncelik"
 culture_religion_events.7.desc: "[target_ruler.GetName], şüphesiz ki [target_ruler.GetCulture.GetName] halkını çok önemsiyor ve [ROOT.GetCountry.GetCulture.GetLanguage.GetName] dilini kendine özgü bir aksanla konuşuyor.\n\nHatta [target_ruler.GetNameWithNoTooltip] kendisini [target_ruler.GetCulture.GetNameWithNoTooltip] danışmanları ve saray mensuplarıyla çevrelemiş durumda ve bu da ülkemizdeki eski [ROOT.GetCountry.GetCulture.GetName] ailelerinin gözünden kaçmadı. Geleneksel [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] değerlerinin bir önderi olan [minister.GetName], [target_ruler.GetNameWithNoTooltip] tarafından uygulanan politikalara giderek daha fazla ters düşmeye başladı ve şimdi [ROOT.GetCountry.GetGovernment.GetAdjective|U] Konseyi'nden çekilmek üzere."
 culture_religion_events.7.a: "Bu durumu çözmemiz gerek."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] İltiması"
 culture_religion_events.8.desc: "[target_ruler.GetName] Hazretleri'nin [target_ruler.GetCulture.GetName] kültürünü apaçık bir şekilde kayırması, [ROOT.GetCountry.GetFlavorRank] içerisindeki [ROOT.GetCountry.GetCulture.GetName] halkının gözünden kaçmadı. Mevcut politikalara duyulan hayal kırıklıklarını ifade edebilecek güce sahip olanlar nedeniyle engelleme politikası giderek daha da yaygın bir hâl alıyor."
 culture_religion_events.8.a: "Ortada iltimas falan yok."
 culture_religion_events.8.b: "Uzlaşma adımları attığımızı belli etmeliyiz."
 culture_religion_events.9.title: "Uzaklardaki Dostlar"
 culture_religion_events.9.desc: "[target_ruler.GetCulture.GetName] kültürü ve dili için [target_ruler.GetName] tarafından yapılan tercihler birçok kişi tarafından dış merkezlilik olarak görülüyor ancak bu durum, aynı zamanda bize [target_ruler.GetCulture.GetNameWithNoTooltip] ülkelerinin toplulukları arasında daha geniş fırsatlar yarattı. [target_ruler.GetNameWithNoTooltip], yurttaşları ile daha yakın bağlar kurabilmek için elinden geleni yapıyor."
 culture_religion_events.9.a: "Ne kadar çok dostun olursa o kadar iyi."
 culture_religion_events.9.b: "[advanced_country.GetAdjectiveWithNoTooltip] [advanced_country.GetFlavorRank] öğretilerini çalışalım."
 culture_religion_events.10.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Entrikaları"
 culture_religion_events.10.desc: "Yetkili bir [minister.GetCulture.GetName] olan [minister.GetName], yükselişiyle [target_ruler.GetName] ile çok yakın olan kimseleri kızdırdı. Ülkemizdeki en eski [ROOT.GetCountry.GetCulture.GetName] ailelerinin üst düzey üyeleri [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden [minister.GetShortNameWithNoTooltip] adlı kişinin görevden alınmasını talep etti."
 culture_religion_events.10.a: "Ülkemiz [ROOT.GetCountry.GetFlavorRankWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine kulak vermeliyiz."
 culture_religion_events.10.b: "Yok daha neler!"
 culture_religion_events.11.title: "[minister.GetCulture.GetNameWithNoTooltip] Nüfusu Arasında Artan Destek"
 culture_religion_events.11.desc: "[minister.GetCulture.GetName] topluluğunun önde gelen figürlerinden birisi olan [minister.GetName], [ROOT.GetCountry.GetCapital.GetName] dâhilindeki konsey üzerinde güçlü fikirlere ve nüfuza sahip. Bunları lehimize kullanarak hem [ROOT.GetCountry.GetFlavorRank] hem de [ROOT.GetCountry.GetCulture.GetName] halkı için kamuoyunda desteği önemli ölçüde artırdı."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip] Bakan"
 culture_religion_events.12.desc: "Yükseliş gösteren [minister.GetName], [minister.GetReligion.GetAdjective] inancına mensup olanlar tarafından hem hayranlıkla hem de büyük bir hevesle takip edildi. Birçok kişi için o, devlet dinine mensup olmadan [ROOT.GetCountry.GetName] içerisinde bir yerlere gelinebileceğini kanıtlıyor."
 culture_religion_events.12.a: "Bir gün hepiniz [minister.GetNameWithNoTooltip] gibi olabilirsiniz."
 culture_religion_events.12.a.tt: "[minister.GetReligion.GetAdjectiveWithNoTooltip] [Concept('religion', 'Dinine')|e] inanan [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 culture_religion_events.13.title: "Yüksek Makamlardaki Kâfirler"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, uzun süredir yüksek makamlarda kâfirlere yer vermemizden şikâyetçi. [minister.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına atandığında büyük tepki koymuşlardı. İtirazları zamanla içinde de hafiflemedi. Şimdi de gerek ülkemizden gerekse yabancı önde gelen dinî âlimler, [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] dinine mensup olmayan devlet görevlilerin kayırıldığını öne sürerek [ROOT.GetCountry.GetFlavorRank] yönetimini suçluyor."
 culture_religion_events.13.a: "Artık [minister.GetNameWithNoTooltip] için gitme vakti geldi."
 culture_religion_events.13.b: "Biz önemsiz kişilerin laflarına boyun eğmeyiz."
 culture_religion_events.13.b.tt: "Din Grubumuzdaki tüm [countries|e] hakkımızda [ShowBiasValue('entertaining_heathens')|+=] [opinion|e] kazanır."
 entertaining_heathens: "Kâfir Eğilimleri"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] İçinde [minister.GetReligion.GetAdjectiveWithNoTooltip] Nüfuzu"
 culture_religion_events.14.desc: "[ROOT.GetCountry.GetName] içerisindeki birçok dindar [ROOT.GetCountry.GetReligion.GetAdjective] tebaamız için [minister.GetName], hükûmetin dinî saflığı adına bir tehdit teşkil ediyor. Onun nüfuzuyla [target_ruler.GetName], hükûmette [minister.GetReligion.GetAdjective] yetkililerin tarafına kayabilir veya onun yüzünden [ROOT.GetCountry.GetGovernment.GetRulerTitle] doğru yoldan sapabilir diye korkuyorlar."
 culture_religion_events.14.a: "Artık [minister.GetNameWithNoTooltip] için gitme vakti geldi."
 culture_religion_events.14.b: "Yok daha neler."
 culture_religion_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_religion.GetAdjectiveWithNoTooltip|U] Olabilir mi?"
 culture_religion_events.18.desc: "[target_heir.GetName], [target_religion.GetAdjective] öğretileri ile yakından ilgileniyor. Meşru vâris olarak tebaalarımıza hâkim olması normal bir durum olsa da [target_religion.GetName] inancı hakkındaki tartışmaların içerisinde bu denli bulunması, hatta münazara tertip etmesi hoş karşılanmıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin önde gelen üyeleri, endişelerini bildirmek üzere [target_ruler.GetName] ile iletişime geçti. Onu zorla doğru yola çekmezsek yüksek makamlarda [ROOT.GetCountry.GetGovernment.GetHeirTitle] ile bir geleceğimizin olamayacağını öngörüyorlar."
 culture_religion_events.18.a: "[target_heir.GetNameWithNoTooltip] ile bir konuşma yapma vaktimiz geldi."
 culture_religion_events.18.b: "Ülkeyi o değil, [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetiyor."
 culture_religion_events.21.title: "İnanç Sorgulanıyor"
 culture_religion_events.21.desc: "[target_ruler.GetName] Hazretleri'nin kişisel inançları, uzun zamandır [ROOT.GetCountry.GetName] ülkesinin dinî kurumlarına ters düşüyor. Bu da gerek [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gerekse ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin önde gelen üyeleri arasında, hükümdarın hükümranlığının sorgulamasına neden olan anlaşmazlıklara ve tartışmalara yol açtı. Nitekim mevcut durumda [ROOT.GetCountry.GetCapital.GetName] şehri içinde ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kırsallarında onun [target_ruler.GetReligion.GetAdjective] inancına olan bağlılığını destekleyen çok fazla kişi var.\n\nBelki de [ROOT.GetCountry.GetFlavorRank] olan [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin temelindeki işleyişi kökünden değiştirmenin vakti gelmiştir. Eski yöntemleri savunanlar bu işin ucunu kolay kolay bırakmayacaktır ancak istendiği sürece her şey mümkündür."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip], [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] inancına mensup bir [target_capital.GetRank.GetNameWithNoTooltip] olmalı."
 culture_religion_events.21.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [Concept('pops', 'Toplumlarımızın')|e] dörtte biri [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [Concept('religion', 'Dinini')|e] benimseyecek."
 culture_religion_events.21.b: "Böyle bir risk alamayız."
 culture_religion_events.22.title: "[target_ruler.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] Makamı"
 culture_religion_events.22.desc: "[target_ruler.GetName] hüküm sürmeye başladığından beri kalbinin [target_ruler.GetCulture.GetName] için attığı belliydi. Zamanla [ROOT.GetCountry.GetCapital.GetName] sarayındaki salonlarda konuşmalar tamamen geleneksel [target_ruler.GetCulture.GetNameWithNoTooltip] tarzında yapılmaya başlandı ve hatta [ROOT.GetCountry.GetCulture.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bile [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin tuhaf ama modaya uygun âdetlerini benimsedi.\n\nYabancı geleneklere gösterilen böylesine destekle birlikte, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına mensup çoğu kimse [target_ruler.GetCulture.GetNameWithNoTooltip] kültürünün [ROOT.GetCountry.GetFlavorRank] içerisindeki özel konumunu resmîleştirme zamanının geldiğine inanmaya başladı."
 culture_religion_events.22.a: "Vakti geldi de geçiyor."
 culture_religion_events.22.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] [Concept('pops', 'Toplumlarımızın')|e] dörtte biri [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [target_ruler.GetCulture.GetNameWithNoTooltip] [Concept('culture', 'Kültürünü')|e] benimseyecek."
 culture_religion_events.22.b: "Atalarımızın mirasına sırtımızı çeviremeyiz."
