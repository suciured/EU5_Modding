l_turkish:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName] Arasında Huzursuzluk"
 mercs.1.desc: "Birçok [SCOPE.sMercenary('patriotic_mercs').GetName], rezil ana vatanları olan [SCOPE.sCountry('merc_home_country').GetName] için temelsiz duygular geliştirdi. Adamların büyük bir kısmı yurtlarını alevler içinde görmenin korkusuyla firar ediyor."
 mercs.1.a: "Onlarda yürek yok, yürek."
 mercs.1.b: "Askerlerin asıl sevdiği altındır."
 mercs.2.title: "Düşmanlarının Düşmanı"
 mercs.2.desc: "[bloodthirsty_mercs.GetName] askerleri, nefret ettikleri [bloodthirsty_mercs_enemy.GetAdjective] düşmanlarına karşı savaşma fırsatına neşeyle atlıyor. [bloodthirsty_mercs_home.GetName] ve [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] arasındaki düşmanlık paralı askerlere kadar uzanıyor gibi görünüyor."
 mercs.2.a: "Ne güzel bir tesadüf."
 mercs.2.b: "Tüm [ROOT.GetCountry.GetAdjective] askerler tarafından paylaşılan bir his."
 mercs.3.title: "Yağmayla Ödeme"
 mercs.3.desc: "Tuttuğumuz bazı paralı askerler, çalışma şartlarından memnun olmadıklarını dile getirdi. İddialarına göre [rich_enemy_province.GetName] gibi düşman şehirlerinin zenginlikleri onların kıt ödemeleriyle kıyaslanamazmış bile. [loot_mercs.GetName] lideri öne çıkıp savaş ganimetlerinin büyük bir kısmının ona ve adamlarına ayrılmasını talep etti."
 mercs.3.a: "Yağmadan pay almalarına izin verelim."
 mercs.3.b: "Yağmadan pay almalarını reddedelim ama ödemelerini artıralım."
 mercs.4.title: "[veteran_mercs.GetName], Deneyimli Askerlerin Akınına Uğruyor"
 mercs.4.desc: "[ROOT.GetCountry.GetName] hem uluslararası alanda prestiji hem de paralı askerlere anlaşılan parayı zamanında ödemesiyle paralı asker liderleri arasında pek saygın bir ülke. Birçok yabancı, deneyimli asker, bizim çatımız altında istikrarlı bir iş bulacaklarını umarak [veteran_mercs.GetName] saflarına katıldı."
 mercs.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] için kim savaşmak istemez ki?"
 mercs.5.title: "Filler!"
 mercs.5.desc: "Filler, Hannibal ve Pön Savaşları'ndan beri ilk kez [ROOT.GetCountry.GetAdjective] generalleri komutasında Avrupa'ya geri döndü. Düşmanlarımız zırhlar içindeki, savaş simgeleriyle bezenmiş bu büyük ve görkemli yaratıklardan korkuyla saklanıyor."
 mercs.5.a: "[elephant_mercs.GetNameWithNoTooltip] karşısında korkudan titreyecekler."
 mercs.7.title: "[popular_mercs.GetNameWithNoTooltip] Büyük Talep Görüyor"
 mercs.7.desc: "Dünyanın her köşesini saran çatışmalar sebebiyle paralı asker hizmetleri büyük talep görüyor. [popular_mercs.GetName], yeteneklerinin mevcut duruma çok uygun olduğunu fark etmiş ve savaş hâlindeki birçok devletle anlaşma imzalamış.\n\n[popular_mercs.GetName] askerleri, evleri olan [popular_mercs_origin.GetName] ülkesine gittiklerinde sözleşmeden aldıkları parayı, savaş ganimetlerini ve sefer sırasında yağmadan alabildiklerini de getiriyor. Bu servet artışı sebebiyle yerel ekonomi canlandı. Bu da daha fazla [popular_mercs.GetName] için işe alınmak demek."
 mercs.7.a: "Sokaklardan altın aksın."
 mercs.10.title: "Paralı Asker Coşkusu"
 mercs.10.desc: "[pious_mercs.GetName] için [ROOT.GetCountry.GetReligion.GetName] inancı oldukça önemli, en azından paralı asker standartlarına göre. Haklı davamızdan etkilenen ve tanrı tanımaz [pious_mercs_enemy.GetName] ile savaşmaya hazırlanan paralı askerlerin keyifleri yerinde."
 mercs.10.a: "Davamızda haklıyız."
