l_turkish:
 guelphs_and_ghibellines.1.title: "[ShowRegionNameWithNoTooltip('italy_region')] Bölgesinin Siyasi Durumu"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Önümüzde ilginç günler var."
 guelphs_and_ghibellines.1.tt: "[ShowRegionNameWithNoTooltip('italy_region')] hâkimiyeti için savaş verilen bu durumda [GetCountry('PAP').GetName] veya [GetUniqueInternationalOrganization('hre').GetName] tarafında olmamız mümkün."
 guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] ve [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "Önemli ailelerin [GetUniqueInternationalOrganization('guelphs_io').GetName] veya [GetUniqueInternationalOrganization('ghibellines_io').GetName] arasından bir taraf seçmesi alışılagelmiş bir durumdur. Özellikle fırsatçı kişilerin bir taraftan diğer tarafa geçmesi ve diğer devletleri zorla ya da diplomatik kurnazlıklara başvurarak haklı veya daha kazançlı tarafı savunmaya ikna etmeye çalışmaları duyulmamış bir şey değildir."
 guelphs_and_ghibellines.2.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] için."
 guelphs_and_ghibellines.2.a.tt: "Bu seçeneği seçersek [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] tarafında oluruz."
 guelphs_and_ghibellines.2.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] tarafını tutalım."
 guelphs_and_ghibellines.2.b.tt: "Bu seçeneği seçersek [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] tarafında oluruz."
 guelphs_and_ghibellines.2.c: "Şu anda bir şeyi değiştirmeyeceğiz."
 guelphs_and_ghibellines.2.c.tt: "Bu seçeneği seçmek bağlılığımızı değiştirmeyecek."
 guelphs_and_ghibellines.3.title: "[ShowRegionNameWithNoTooltip('italy_region')] İçerisindeki Nüfuzumuz"
 guelphs_and_ghibellines.3.desc: "[GetCharacter('ogk_heinrich_v_salier').GetName] ile aramızdaki çatışmadan beridir [ShowRegionName('italy_region')] bölgesi [GetUniqueInternationalOrganization('guelphs_io').GetName] ve [GetUniqueInternationalOrganization('ghibellines_io').GetName] arasındaki hâkimiyet mücadelesine tanıklık ediyor. Çatışmanın [ShowDynastyName('hohenstaufen_dynasty')] Hanedanlığı'nın Güney [ShowRegionNameWithNoTooltip('italy_region')] bölgesinden kovulmasıyla çatışmanın sona ereceğini ummuş olsak da [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] hâlâ kalelerine ve umutsuz davalarına tutunmaya devam ediyor."
 guelphs_and_ghibellines.3.a: "İnancımız için!"
 guelphs_and_ghibellines.3.a.tt: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] olduğumuz için ve bizim davamıza destek vermeleri sebebiyle sadece [GetUniqueInternationalOrganization('guelphs_io').GetName] tarafında olabiliriz."
 guelphs_and_ghibellines.4.title: "[target_io.GetNameWithNoTooltip] Zaferi"
 guelphs_and_ghibellines.4.desc: "[target_io.GetName] sonunda [rival_io.GetName] karşısında üstün geldi ve [ShowRegionName('italy_region')] bölgesini [GetUniqueInternationalOrganization('hre').GetName] tiranlığından kurtardı. Artık yabancı ve bizi anlamayan bir hükümdar olmadan özgürlüğümüzün tadını çıkarabileceğiz."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "[Concept('capital', 'Başkenti')|e] [ShowRegionName('italy_region')] [Concept('region', 'Bölgesinde')|e] olan her [country|e], [GetUniqueInternationalOrganization('hre').GetName] teşkilatından her [Concept('location', 'İliyle')|e] birlikte ayrılacak."
 guelphs_and_ghibellines.5.title: "Ezici Mağlubiyet"
 guelphs_and_ghibellines.5.desc: "[rival_io.GetName] bizi yendi ve [GetUniqueInternationalOrganization('hre').GetName] yükümlülüklerinden azledilme taleplerini kabul ettirdi. [target_io.GetName] olarak iradelerine boyun eğmek ve yeni bir hâl almış [ShowRegionName('italy_region')] bölgesinde yeni emeller bulmaktan başka çaremiz yok."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "[target_io.GetNameWithNoTooltip] Zaferi"
 guelphs_and_ghibellines.6.desc: "Son yüzyıllarda gururlu bir [target_io.GetName] üyesi olarak [GetUniqueInternationalOrganization('hre').GetName] imparatorunun [ShowRegionName('italy_region')] bölgesinin meşru hükümdarı olarak haklarını destekledik ve savunduk. [rival_io.GetName], önemsiz taleplerinden vazgeçti ve imparatorluğun haklı hükmüne boyun eğdi."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "[Concept('capital', 'Başkenti')|e] [ShowRegionName('italy_region')] [Concept('region', 'Bölgesinde')|e] olup [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] ve [ShowAreaName('sicily_area')] bölgelerinde olmayan her [country|e], her [Concept('location', 'İliyle')|e] birlikte [GetUniqueInternationalOrganization('hre').GetName] teşkilatına katılacak."
 guelphs_and_ghibellines.7.title: "Kırık Hayal"
 guelphs_and_ghibellines.7.desc: "[ShowRegionName('italy_region')] topraklarını Alplerin kuzeyindeki yabancı bir imparatorun boyunduruğundan kurtarma hayallerimiz [rival_io.GetName] tarafından yıkıldı. [GetUniqueInternationalOrganization('hre').GetName] içerisindeki statümüzü kabullenmek ve liderlerinin bize biçtiği daha düşük konumu kabul etmek zorunda kalacağız."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Yorgun Bir Çatışma"
 guelphs_and_ghibellines.8.desc: "Yüzyıllar boyunca rakiplerimizle savaşmış olsak da [ShowRegionName('italy_region')] bölgesinde çıkmaza dönüşen bu durum karşısında herkes bitap düşmüş ve savaşa ilgisini kaybetmiş durumda. Yorgun ordular davamız için savaşmayı reddediyor, aynı durum düşman orduları için de geçerli. Böyle bir durumda en iyi çözüm, bir süreliğine düşmanlığı bırakıp güçlerimizi toparlamak olacaktır."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Başkenti [ShowRegionName('italy_region')] bölgesinde olan her [GetUniqueInternationalOrganization('guelphs_io').GetName] üyesi tüm [Concept('locations', 'İlleriyle')|e] birlikte [GetUniqueInternationalOrganization('hre').GetName] teşkilatından ayrılır."
 guelphs_and_ghibellines.9.title: "Diplomatik Baskı"
 guelphs_and_ghibellines.9.desc: "Şimdiye kadar süregelen çatışmada tarafsız kalmayı seçtik. Her iki tarafın da diplomatlarının artan baskısıyla belki de artık bir taraf seçme ve kendimizi ya [GetUniqueInternationalOrganization('guelphs_io').GetName] ya da [GetUniqueInternationalOrganization('ghibellines_io').GetName] saflarında konumlandırma vakti gelmiştir."
 guelphs_and_ghibellines.9.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] tarafını tutalım."
 guelphs_and_ghibellines.9.a.tt: "[GetUniqueInternationalOrganization('ghibellines_io').GetName] tarafına katılırız."
 guelphs_and_ghibellines.9.b: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] tarafını tutalım."
 guelphs_and_ghibellines.9.b.tt: "[GetUniqueInternationalOrganization('guelphs_io').GetName] tarafına katılırız."
 guelphs_and_ghibellines.9.c: "Tarafsızlık işimize geliyor."
 guelphs_and_ghibellines.9.c.tt: "Süregelen çatışmada bir tarafa katılmayız."
 guelphs_and_ghibellines.10.title: "$guelphs_io$ ve $ghibellines_io$ Meselesinin Sonu"
 guelphs_and_ghibellines.10.desc: "[ShowRegionName('italy_region')] bölgesindeki [GetUniqueInternationalOrganization('guelphs_io').GetName] ve [GetUniqueInternationalOrganization('ghibellines_io').GetName] fraksiyonlarının çatışması nihayet sona erdi."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ [loser_io.GetNameWithNoTooltip] fraksiyonunun tüm çabasına rağmen [winner_io.GetNameWithNoTooltip] fraksiyonu, birleşik siyasi ve ekonomik gücüyle rakip fraksiyonun güttüğü emellerin üstesinden geldi ve [ShowRegionNameWithNoTooltip('italy_region')] bölgesinde hâkimiyet kurmayı başardı."
 guelphs_and_ghibellines.10.a: "[ShowRegionNameWithNoTooltip('italy_region')] bölgesine barış nihayet geri geldi."
 guelphs_and_ghibellines.100.title: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "[GetUniqueInternationalOrganization('hre').GetName] içerisinde [target_character.GetName] yeni [GetUniqueInternationalOrganization('hre').GetLeaderTitle] oldu. Bundan ötürü [ShowSituationName('guelphs_and_ghibellines')] durumu [target_country.GetAdjective] meselesi hâline geldi. Özellikle de [GetUniqueInternationalOrganization('ghibellines_io').GetName], imparatorluk ve imparatorluğun [ShowRegionName('italy_region')] içerisindeki gücünden yana bir tavır aldı."
 guelphs_and_ghibellines.100.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] tarafını zafere götürmeliyiz!"
 guelphs_and_ghibellines.100.b: "[ShowRegionNameWithNoTooltip('italy_region')] meseleleri bizim problemimiz değil."
 guelphs_and_ghibellines.100.b.tt: "[GetUniqueInternationalOrganization('ghibellines_io').GetName] tarafını terk edip tekrar fraksiyona katılana kadar YÖNETEMEYİZ."
 guelphs_and_ghibellines.100.c: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] tarafını zafere götüreceğiz!"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "[actor.GetName] elçileri bize ulaştı. Süregelen [target.GetName] çatışmasında onlardan yana olmamızı ve ısrarla [target_1.Custom('GetGAGOwnFaction')] üyesi olarak yanlarında yer almamızı talep ediyorlar."
 guelphs_and_ghibellines.1000.a: "Tabii ki onlara yardım edeceğiz."
 guelphs_and_ghibellines.1000.b: "Bu çatışmadan elde edebileceğimiz bir şey yok."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip] Tarafımıza Katıldı!"
 guelphs_and_ghibellines.1001.desc: "Elçilerden bir haber geldi. [target_1.GetName], [target.GetName] çatışmasında bizim tarafımıza katılmaya karar verdi!"
 guelphs_and_ghibellines.1001.a: "[target_1.Custom('GetGAGOwnFactionWithNoTooltip')] için!"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip] Tarafımıza katılmayı reddetti!"
 guelphs_and_ghibellines.1002.desc: "Elçilerden bir haber geldi. [target_1.GetName], [target.GetName] çatışmasında bizim tarafımıza katılmayı reddetti!"
 guelphs_and_ghibellines.1002.a: "Hain köpekler!"
 guelphs_and_ghibellines.1100.title: "İmparatorluk Desteği"
 guelphs_and_ghibellines.1100.desc: "Kudretli [actor.Custom('GetGAGOwnFaction')] olarak kendimizi [GetUniqueInternationalOrganization('hre').GetName] ile bağlantılı olarak görüyoruz. Bu nedenle mevcut [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olan [target_country.GetName] sarayından imparatorluk desteği talep etme ayrıcalığımız var. Bir talepte bulunmadan önce ne talebinde bulunmamız gerektiğine karar vermeliyiz."
 guelphs_and_ghibellines.1100.desc.fallback: "[actor.Custom('GetGAGOwnFaction')] bir kez daha desteğe muhtaç. Gören olmaz, duyan olmaz."
 guelphs_and_ghibellines.1100.a: "Hazinemizin yardıma ihtiyacı var."
 guelphs_and_ghibellines.1100.a.tt: "[target_country.GetName] ülkesinden [gold|e] isteyeceğiz (şu anda #Y [target_country.GetCurrencyValue('gold')]#! altınları var ve bize #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#! altın verecekler)."
 guelphs_and_ghibellines.1100.b: "Daha fazla askere ihtiyacımız var."
 guelphs_and_ghibellines.1100.b.tt: "[target_country.GetName] ülkesinden [manpower|e] isteyeceğiz (şu anda #Y [target_country.GetCurrencyValue('manpower')]#! insan güçleri var ve bize #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#! insan gücü verecekler)."
 guelphs_and_ghibellines.1100.c: "Diplomatik bir ittifak yeterli olur."
 guelphs_and_ghibellines.1100.c.tt: "[target_country.GetName] ile bir [alliance|e] talep edeceğiz."
 guelphs_and_ghibellines.1100.zzz: "Ya da boş ver gitsin."
 guelphs_and_ghibellines.1100.zzz.at: "[target_country.GetName] ülkesinden bir şey istemeyeceğiz."
 guelphs_and_ghibellines.1100.zzz.bt: "[ShowGenericActionName('ghibellines_petition_for_imperial_support')] [Concept('situation_action', 'Durum Eylemini')|e] yapmamız için gereken süre #Y 1 yıla#! indirilir."
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip] İmparatorluk Desteği Talep Ediyor"
 guelphs_and_ghibellines.1101.title.fallback: "İmparatorluk Talebi"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ [root_country.Custom('GetGAGEnemyFaction')] karşısındaki mücadelelerine destek olmamız için ilave altın istiyorlar."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ [root_country.Custom('GetGAGEnemyFaction')] karşısındaki mücadelelerine destek olmamız için ilave insan gücü istiyorlar."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ [root_country.Custom('GetGAGEnemyFaction')] tarafının altını oymak için bizimle ittifak olmak istiyorlar."
 guelphs_and_ghibellines.1101.desc: "Güçlü bir [root_country.Custom('GetGAGOwnFaction')] üyesi olan [root_country.GetLongName], bizden destek istiyor."
 guelphs_and_ghibellines.1101.a: "Mantıklı bir istek."
 guelphs_and_ghibellines.1101.b: "Onlara yardım etmek bize bir şey kazandırmaz."
 guelphs_and_ghibellines.1102.title: "İmparatorluk Desteği"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] isteğimizi kabul etti. [GetUniqueInternationalOrganization('hre').GetName], altın göndererek bize destek veriyor!"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] isteğimizi kabul etti. [GetUniqueInternationalOrganization('hre').GetName], birliklerimize destek olmak için asker göndererek bize destek veriyor!"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], diplomatik hamlemizi onayladı ve bizimle ittifak imzaladı!"
 guelphs_and_ghibellines.1102.desc: "[target_country.GetName] tarafından gönderilen hayırlı bir mektup sarayımıza ulaştı!"
 guelphs_and_ghibellines.1102.a: "Gerçekten de harika bir haber!"
 guelphs_and_ghibellines.1103.title: "İmparatorluk Desteği"
 guelphs_and_ghibellines.1103.desc: "[target_country.GetName] sarayından bir mektup elimize ulaştı. [GetUniqueInternationalOrganization('hre').GetName] için gösterdiğimiz sadakate rağmen İmparatorluk desteği için yaptığımız çağrı duyulmadı."
 guelphs_and_ghibellines.1103.a: "İleride sadakatimizi çok ararlar!"
