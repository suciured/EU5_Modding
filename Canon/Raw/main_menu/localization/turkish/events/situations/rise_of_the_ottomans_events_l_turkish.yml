l_turkish:
 rise_of_the_ottomans.1.title: "[ShowCultureNameWithNoTooltip('turkish_culture')] Tehdidi"
 rise_of_the_ottomans.1.desc: "Selçuklu Sultanlığı'nın küllerinden doğan [target_character.GetName] Hazretleri'nin küçük toprakları ilk başlarda güçlü komşuları sebebiyle umursanmamıştı. [target_country.GetName], büyük hayaller ve hırslarla genişleyip birleşme yolunu izleyerek bölük pörçük hâldeki [ShowRegionNameWithNoTooltip('anatolia_region')] bölgesinde kendisine yer edindi.\n\n[target_character.GetShortNameWithNoTooltip] ve halefleri bölgedeki kaos ve bölünmeden becerikli bir şekilde faydalandı. [target_country.GetAdjectiveWithNoTooltip] Beyliği her zaferde daha da güçlenerek savaşçıları, âlimleri ve hırslı kişileri kendisine çekiyor. Stratejik evlilikleri, kurnaz ittifakları ve askerî kudretleri kısa süre içerisinde mütevazı bir devleti, imparatorluk olma yoluna soktu."
 rise_of_the_ottomans.1.a: "Durdurulmaları gerekiyor!"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 rise_of_the_ottomans.2.a: "Bu bizim kaderimiz!"
 rise_of_the_ottomans.3.title: "Türklerin Sonu"
 rise_of_the_ottomans.3.desc: "[ShowRegionName('anatolia_region')] bölgesindeki kalıntı beyliklerin hayalleri hiçbir zaman gerçekleşmedi. Zira en önde gelenlerinin genişleme hızı hırsına ayak uyduramadığından hayalleri sonsuza dek ertelendi. Onların yerini dolduracak bir imparatorluk falan çıkmaz herhâlde."
 rise_of_the_ottomans.3.a: "Her şerde bir hayır vardır!"
 rise_of_the_ottomans.4.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 rise_of_the_ottomans.4.desc: "[target_character.GetName], hayallerinin gerçekleştiğini gördü. Dünya, [target_country.GetLongName] ülkesinin kudreti altında titriyor. Onlara kim karşı durabilir ki?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "Türklerin Yükselişi"
 rise_of_the_ottomans.5.desc: "Hanedanımızın atasının rüyasında bile göremeyeceği hayallere ulaştık. Artık daha ne yapabiliriz?"
 rise_of_the_ottomans.5.a: "Sonsuza dek süreceğiz!"
 ability_to_form_rum_tt: "Anadolu Selçuklu Devleti'ni yeniden kurma becerisi kazanılır."
 history_rewritten_tt: "#italic Böylece tarih yazıldı. Büyüyen ülkemizin gün doğumunu seyrederken yükselişimizin yolunu açanların mirasını ve şanını devralacağız.#!"
 rise_of_the_ottomans.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 rise_of_the_ottomans.6.desc: "Komşularımızdan gelen tehditlerin üstesinden gelme çabamız, bizi [ShowRegionName('anatolia_region')] bölgesinin her yerinde iç ve dış işlerde güçlü bir konuma getirdi. Bu yeni kazandığımız nüfuz sayesinde en büyük düşmanlarımızı bile diz çökmeye zorlayabilecek durumdayız."
 rise_of_the_ottomans.6.a: "Bu fırsatı değerlendireceğiz!"
 rise_of_the_ottomans.6.b: "Doğru zamanı kollayalım."
 tur_choose_reform_later_tt: "[ShowSituationName('rise_of_the_ottomans')] [Concept('situation', 'Durumundaki')|e] üstünlüğümüzü sürdürdüğümüz sürece [Concept('government_reform', 'Hükûmet Islahatı')|e] seçebileceğimiz şekilde mevcut olmaya devam edecek."
 rise_of_the_ottomans.100.title: "[target_country.GetNameWithNoTooltip] Seferi"
 rise_of_the_ottomans.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], büyük planındaki bir sonraki hamlesini düşünürken muzaffer [ROOT.GetCountry.GetAdjective] sancaklarının rüzgârda dalgalanışını seyrediyor. Komşu topraklarsa şimdiden büyüyen [ROOT.GetCountry.GetFlavorRank] egemenliğine dâhil olmaya hazır görünüyor.\n\n[target.GetProvince.GetName] vilayeti üstünde hak iddia etmeye karar verirsek [target.GetArea.GetName] üstündeki kontrolünü sağlamlaştırır ve bölgedeki nüfuzunu daha da artırırız. Yeni bir sefer düzenleme zamanı geldi!"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip] yakında bizim olacak!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] ve [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "[ROOT.GetCountry.GetFlavorRank] makamımızı genişletmek için her zaman sefere çıkmak şart değil. Elçiler bazen sınırlarımızı genişletmek için katliama gerek kalmadan iki taraf için de faydalı bir antlaşma pazarlığı yapabilirler."
 rise_of_the_ottomans.101.a: "Onlara reddedemeyecekleri bir teklif yapacağız."
 rise_of_the_ottomans.101.b: "Onların işleri bizi ilgilendirmez!"
 rise_of_the_ottomans.101.tt: "[target_country.GetName], bize [ShowSubjectTypeName('vassal')] olmaya ikna edilebilir"
 rise_of_the_ottomans.102.title: "[target_country2.GetAdjective] Talebi"
 rise_of_the_ottomans.102.desc: "[target_country2.GetAdjective] [target_country2.GetGovernment.GetFullRulerName], kendisine boyun eğmemizi talep eden bir elçi gönderdi. Bu, fiilen [target_country2.GetFlavorRank] makamlarına bir [ShowSubjectTypeName('vassal')] olarak katılmamız anlamına geliyor."
 rise_of_the_ottomans.102.a: "Talepleri kabul edelim."
 rise_of_the_ottomans.102.b: "Talepleri reddedelim."
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip] Ülkesinin Cevabı"
 rise_of_the_ottomans.103.desc: "[target_country.GetCapital.GetName] ülkesinden dönen bir elçi, [target_country.GetLongName] ülkesinin otoritemize boyun eğerek bize ait bir [ShowSubjectTypeName('vassal')] olmayı kabul ettiği havadisini getirdi. Artan tehditler karşısında [target_country.GetAdjectiveWithNoTooltip] hükümdarları [ROOT.GetCountry.GetFlavorRank] ülkemizin kudretini kabul ederek koruma karşılığında bize sadakat yemini etmeyi seçti.\n\nBu da [ShowRegionName('anatolia_region')] Beyliklerini sancağımız altında birleştirme yolunda önemli bir adım oldu. Sonuçta nüfuzumuz yayılıyor ve bölgenin baskın gücü olma yazgımız gitgide netleşiyor."
 rise_of_the_ottomans.103.a: "Bir gün herkes bize boyun eğecek!"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip] Bizi Reddetti!"
 rise_of_the_ottomans.104.desc: "[target_country.GetCapital.GetName] sarayında yaşayan alçaklar her zaman basiretsiz olmuştur. Merhametimizle onlara güzellikle boyun eğmeleri için bir seçenek vermiştik, bu seçeneği reddettiler!"
 rise_of_the_ottomans.104.a: "Savaş meydanında hesaplaşacağız!"
 rise_of_the_ottomans.105.title: "[target_province.GetNameWithNoTooltip] Vilayetinin Bütünleşmesi"
 rise_of_the_ottomans.105.desc: "[target_province.GetName] artık kontrolümüzde olduğu için sarayımız kendisini kritik bir yol ayrımında buldu. Fethedilmiş toprakları, imparatorluğun geniş topraklarına asimile etme süreci dikkat ve ileri görüşlülükle sürdürülmeli. Vilayetin kaderi bir denge hâlinde... Ya [GetCountry('TUR').GetLongName] ülkesinin önemli bir parçası ya da huzursuzluk kaynağı olacak.\n\nSaray, başarılı bir bütünleşme için izlenecek en iyi yolun ne olduğunu tartışıyor. Farklı sesler farklı yollar çiziyor. Bazıları halk arasında birlik ve bağlılık hissi uyandırmak için hızlıca Osmanlı kanunlarının ve kurumlarının vilayete getirilerek merkezî kontrolün sağlanması gerektiğini savunurken diğerleri daha dikkatli bir yol izleyip fethedilen halkın güvenini kazanmak için yerel töre ve geleneklere saygı duymamız gerektiğini söylüyor."
 rise_of_the_ottomans.105.a: "Bir birlik ve bağlılık hissi uyandırılsın."
 rise_of_the_ottomans.105.b: "Daha dikkatli bir yol izlemeliyiz."
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip] Diplomatik Bağ Kurmayı Talep Ediyor"
 rise_of_the_ottomans.106.desc: "Güç peşinde olan herkesin yolu farklıdır. Bizim yolumuz, egemenliğimizi korumaya çalışırken karşımıza çıkan engeller ve diplomatik manevralarla dolu. Karşılaştığımız en son problemse [actor.GetName] tarafından gönderilen resmî bir talepti.\n\nDilbaz bir şekilde yazılmış mektuplarına göre sınırımızdaki bir miktar toprak karşılığında şanlı [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] soylarıyla evlilik teklif ediyorlar. Böylesine güçlü bir komşunun bağımsızlığımızı güvence altına alması ve bize iyi gözle bakması büyük bir nimet olacaktır ancak toprak bütünlüğümüz ne olacak?"
 rise_of_the_ottomans.106.a: "Tekliflerini kabul edeceğiz."
 rise_of_the_ottomans.106.b: "Diplomatları sınır dışı edilsin ve talepleri de reddedilsin!"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip] Ülkesinin Cevabı"
 rise_of_the_ottomans.107.desc_a: "Yüce gönüllü teklifimize rağmen [target_country2.GetName] sarayı, açıklanamaz bir şekilde harika teklifimizi reddetti! Bu durum, onlardan ne kadar üstün olduğumuzu anlayamadıkları için diplomatik kapasitelerinin yetersizliğini gözler önüne seriyor. Bu hakaretlerini cezasız bırakamayız!"
 rise_of_the_ottomans.107.desc_b: "Evli çift, müzisyenlerden ve saray mensuplarından oluşan büyük bir kalabalıkla böylesine prestijli bir birliktelikten beklenecek neşe dolu sesleri yanlarında getirip [target_location2.GetName] sarayına geri döndü. Dahası [target_location.GetName] ilinin tapusunu da yanlarında getirdiler ve artık [target_location.GetName] bütünleşmiş toprağımız sayılacak."
 rise_of_the_ottomans.107.a: "Diplomasi harika bir şey!"
 rise_of_the_ottomans.107.b: "Daha küçük nedenlerden yıkılan ülkeler var."
 rise_of_the_ottomans.207.desc: "Seferlerimiz halkımıza büyük bir zenginlik getirdi. Bu yüzden bu refahımızı korumak hayati bir önem arz etmeye başladı. [target_location.GetName], ülkemizin gözdesi, başarımızın bir örneği ve bölgede artan otoritemizin bir sembolüdür. Yerel [ShowBuildingTypeName('bey_fortress')] yapısının tamamlanmasıyla şehir daha da büyüdü ve önemi çağlar boyunca gözler önüne serilecek."
 rise_of_the_ottomans.200.title: "Eski İmparatorluğun Başkenti"
 rise_of_the_ottomans.200.a: "Daha da önem kazanır inşallah!"
 based_on_target_location_splendor_and_importance_tt: "[Concept('location_importance', 'İl Önemine')|e] göre [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "[GetCountry('BYZ').GetNameWithNoTooltip] ile Diplomasi"
 rise_of_the_ottomans.108.desc: "Tarihimiz boyunca [GetCountry('BYZ').GetLongName] ile az çok etkileşime girdik. İhtişamları ve kudretleri eskisi gibi olmasa da hâlâ [ShowLocationName('bosphorus')] içerisinde hatırı sayılır bir güçleri bulunuyor. Saraylarımız arasındaki güç dengesizliği sebebiyle onlardan taleplerde bulunabilecek ve bölgemizde daha da güç edinebileceğimiz özel bir durum içindeyiz."
 rise_of_the_ottomans.108.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] içindeki nüfuzumuzu tanımalılar."
 rise_of_the_ottomans.108.b: "Bize altın verirlerse refah dolu bir ilişki sağlanabilir."
 rise_of_the_ottomans.108.c: "Bize biraz kraliyet hediyesi verebilirler herhâlde!"
 rise_of_the_ottomans.108.d: "Boş verelim."
 gain_recognition_tt: "Bölgemizdeki egemenliğimizi tanırlarsa #Y 10#! yıl boyunca [ShowModifier('sovereign_of_anatolia')] etkenini kazanırız."
 gain_money_tt: "Kabul ederlerse gelirlerinin bir kısmını biz alacağız"
 gain_court_official_tt: "Kabul ederlerse onların en becerikli idarecilerinden birisi sarayımıza katılır."
 rise_of_the_ottomans.109.title: "[actor.GetNameWithNoTooltip] Talebi"
 rise_of_the_ottomans.109.desc: "Güç çekişmesi sırasında bütün [ShowRegionNameWithNoTooltip('anatolia_region')] bölgesi kargaşa içine düştü. [actor.GetLongName] elçileri de hiç vakit harcamadan sarayımıza ulaşıp hükümdarlarından bir talep getirdi."
 rise_of_the_ottomans.109.a: "Kabul etmeliyiz."
 rise_of_the_ottomans.109.b: "Kim olduklarını zannediyorlar?"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Tepkisi"
 rise_of_the_ottomans.110.desc: "[GetCountry('BYZ').GetAdjective] sarayına kısa bir süre önce gönderdiğimiz ulak geri döndü. Elinde ise bir zamanlar kudretli olan, zamana yenik düşmüş bir imparatorluğun mührünü taşıyan bir mektup var."
 rise_of_the_ottomans.110.a: "Öyle olsun."
 rise_of_the_ottomans.110.b: "Bu ne cüret?"
 byz_accepted_proposal_tt: "Teklifimizi kabul ettiler."
 byz_declined_proposal_tt: "Teklifimizi reddettiler."
