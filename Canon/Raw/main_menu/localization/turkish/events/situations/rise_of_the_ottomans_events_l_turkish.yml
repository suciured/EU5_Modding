 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] - Doğudaki Nüfuz"
 rise_of_the_ottomans.206.title: "Kâfir [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.title: "[target.GetNameWithNoTooltip] Düştü"
 rise_of_the_ottomans.208.desc: "En önemli ve değerli şehirlerimizden biri olan [target.GetName], düşman ellerine düştü. Düşman orduları savunmacıları yenerek şehrin iç kısmına girmeyi başardı ve ortalığı kasıp kavurarak yerli halkı kırıp geçirdi."
 rise_of_the_ottomans.208.a: "Bu bir kâbus olmalı!"
 rise_of_the_ottomans.209.title: "[location.GetNameWithNoTooltip] Fethi"
 rise_of_the_ottomans.209.desc: "Topraklarımızı korumaya yönelik tüm çabalarımıza rağmen müstahkem mevkilerimizden biri ve en önemli şehrimiz olan [location.GetName] üzerindeki hâkimiyetimizi sürdürmeyi başaramadık. Bugün, halkımız için kara bir gün ve bölgede hâlihazırda zayıflamış konumumuzu daha büyük bir tehlikeye atıyor."
 rise_of_the_ottomans.209.a: "Yoksa sonumuz mu geliyor?"
