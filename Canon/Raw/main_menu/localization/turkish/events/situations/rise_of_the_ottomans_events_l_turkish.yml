 rise_of_the_ottomans.207.title: "Güç Yükseliyor"
 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Roma döneminden beridir önemli bir şehir olan İzmit bereketli bir körfezin kıyısında yer almaktadır. Zaman içerisinde ticaret için müreffeh bir merkez, farklı kültürlerin beşiği hâline gelmiştir. Diocletianus da bunun etkisiyle şehri, Roma'nın doğu bölgesinin başkenti ilan etmiştir. 13. yüzyılın başlarında şehir başka ellere geçtiğindeyse şehrin kışlaları hem haçlılara hem de gazilere ev sahipliği yapmıştır. Nihayetinde 1337 yılında Osmanlı birlikleri tarafından ele geçirilmiştir."
 rise_of_the_ottomans.201.historical_info: "Zengin tarihiyle ve Osmanlı İmparatorluğu'nun ilk başkenti olmasıyla bilinen Bursa, incelikle dokunmuş tarihî kilimlere ev sahipliği yapar. Sınırlarının içerisinde parlak tarihini yansıtan Yeşil Türbe ve Ulu Camii gibi mimari harikaları barındırır."
 rise_of_the_ottomans.202.historical_info: "Selçuklu yönetiminde kültürel ve siyasi bir merkez olarak öne çıkan Konya, birçok medeniyetin doğumuna tanık olmuştur. Bu şehrin efendileri şehri farklı kültürlerin bir araya geldiği benzersiz bir nokta olarak kullanmış ve dış hisarı, Alâeddin Camii, Sırçalı Medrese ve Selçuklu döneminin zarif mimarisinin canlı örneği olan birkaç küçük cami ve türbeyle özgün bir sanat anlayışına ve görkemli yapılara ev sahipliği yapmaktadır."
 rise_of_the_ottomans.203.historical_info: "Ankara, tarih boyunca orduların kontrol etmek için mücadele ettiği sayısız savaşa tanıklık etmiştir. Roma dönemi sırasında şehir bir kültür, ticaret ve sanat merkezi olarak yeşermiştir. Sonrasında Osmanlı hükmüne girdiğinde doğudaki kervan ticaret yolları için önemli bir nokta hâline gelmiştir. Ankara, 14. yüzyılda cumhuriyete benzer bir sistemleri bulunan tüccar kardeşliğinin merkezi olarak görev yapmıştır, bu da savaş hâlindeki beyliklerin olduğu bir bölge için pek tabii ilginçtir."
 rise_of_the_ottomans.204.historical_info: "Hititler döneminden beri varlığını sürdüren Kayseri, meşhur İpek Yolu için önemli bir nokta olarak görev yapmıştır. Antik zamanlarda şehir Kapadokya krallarının merkezi konumunda olmuştur ve Acem yönetiminde Büyük İskender'in ortalığı kasıp kavuran kudretine tanıklık etmiştir. MÖ 2000 yılları civarında Asurlar ve Hititler arasında bir ticaret merkezi olduğu dönemde, 1 ila 11. yüzyıllar arasında Roma yönetiminde ve 1178 ile 1243 yılları arasında Selçuklular döneminde olmak üzere bu şehir üç altın çağ yaşamıştır. Kuşatmalarla ve muharebelerle geçen çalkantılı tarihiyle şehir, mimari enginliğini tüm benliğiyle ortaya sererek Hunat Hatun Külliyesi ve Kılıç Arslan Camii gibi kent simgelerine ev sahipliği yapmaktadır."
 rise_of_the_ottomans.205.historical_info: "Dönemin birçok tarihçisine göre Sivas, göz alıcı camisi ve meşhur hastanesiyle bölgenin en önemli yerleşim yerlerinden biri olarak kabul edilmiştir. Şehir nihayetinde 1516 yılında Osmanlı idaresine geçmiş ve sancak olarak görev yapmıştır."
 rise_of_the_ottomans.206.historical_info: "İzmir'in tarihi, batı Anadolu'daki ilk antik Yunan yerleşim yerlerinden biri olarak binlerce yıl geriye uzanmaktadır. Yakın yüzyıllarda Nikaia İmparatoru III. İoannis Dukas Vatacis tarafından 1222'de yeniden inşa edilene dek şehri kuşatan Türk orduları tarafından tahrip edilmiştir. İzmir, 1344 yılında Rodos Şövalyeleri ve Kıbrıs Krallığı'nın başını çektiği haçlı seferinin odağı olmuş, ardından sefer başarıyla sonuçlanarak Rodoslu haçlıların eline geçmiştir. Hospitalye Şövalyeleri 1403 yılında Timur'un elinden ezici bir mağlubiyeti burada tatmış, bunun sonucunda büyük fatih şehri talan etmiştir. Buna rağmen şehrin üzerindeki Yunan etkisi Osmanlıların şehre \"Gavur İzmir\" demesine sebep olacak kadar kuvvetli olmuştur."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] Onarılmaya Muhtaç"
 rise_of_the_ottomans.300.desc: "Garnizonun tüm çabalarına rağmen tüm [target_location.GetName] tahkimatlarımız ihmal ve bakımsızlık yüzünden harap olmuş. Yerel halk, devriye gezmek ve surları denetlemek gibi sorumluluklarını ihmal ederek savunmamızda büyük zayıflıklara sebep oldu. Bu durum, [target_location.GetNameWithNoTooltip] halkı ve çevre yerleşim yerleri için çok endişe verici bir tablo."
 rise_of_the_ottomans.300.a: "Hepsini hizaya dizin!"
 rise_of_the_ottomans.210.title: "[target_location.GetNameWithNoTooltip] Düştü"
 rise_of_the_ottomans.210.desc: "[target_location.GetName] için aylar süren muharebelerin ve uzayan savunma sürecinin ardından ne yazık ki hisarın [target_country.GetAdjective] ellerine düştüğü haberini aldık. Bu haber, [ShowRegionName('anatolia_region')] üzerindeki gücümüzün azalmasıyla bizim için çok kötü sonuçlar verdi, sonumuz giderek yaklaşıyor."
 rise_of_the_ottomans.210.a: "Haberler gerçekten çok vahim."
 rise_of_the_ottomans.211.desc: "[target_location.GetName] sınırlarındaki hisarın köprülerinde, kapıların ve çevre bölgesinde süren uzun savaşlar sonucunda askerlerimiz nihayet surların içerisine girdi ve bölgedeki son [target_country.GetAdjective] dayanaklarından birini güvence altına aldı. Bu, bizim [target_country.GetNameWithNoTooltip] karşısındaki nüfuzumuzun ve kuvvetimizin ne kadar büyük olduğunun en taze göstergesidir!"
 rise_of_the_ottomans.211.a: "Daha da yükseleceğiz!"
 rise_of_the_ottomans.212.title: "[target_country.GetNameWithNoTooltip] Müdahalesi"
 rise_of_the_ottomans.212.desc: "Halkının pahasına yıllar süren kötü yönetimin sonucunda [target_character2.GetName], [target_country.GetName] ülkesini istikrarsızlığın ve belirsizliğin hüküm sürdüğü bir döneme sürükledi. Kırsal bölgelerdeki köylüler, yağmacı haydutlara; saraylar ise kargaşaya kurban gitti ve merkezî otorite denen bir şey kalmadı. Neyse ki sarayımızın üyelerinden birisi olan [target_character.GetName], [target_country.GetAdjectiveWithNoTooltip] tahtı üzerinde haklı bir iddiaya sahip ve biz de bu sayede onların halkına barış ve refah getirebiliriz."
 rise_of_the_ottomans.212.a: "İstikrar ve barış bizden sorulur."
 rise_of_the_ottomans.212.b: "Acele etmeyelim."
 rise_of_the_ottomans.213.title: "[ShowLocationNameWithNoTooltip('erzurum')] Ana Yolu"
 rise_of_the_ottomans.213.desc: "[ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] ve [ShowLocationName('tabriz')] bölgelerini birbirine bağlayan antik yol, [ShowRegionName('anatolia_region')] için ticaretin ve üstünlüğün kalbi olmuştur. Engebeli arazisiyle ve verimli ovalarıyla bu ana yol yüzyıllarca mal, fikir ve ordu akışını sağlamıştır. Danışmanlarımız yol boyunca tüm önemli noktaları kontrol altına almamızı şiddetle tavsiye ediyor çünkü ana yol ciddi bir stratejik öneme sahip.\n\nÇeşitli mallarla ve başka hazinelerle dolu kervanlar, bölgeyi birbirine bağlayıp imparatorlukların geleceğini çizen bu rotayı izler. Geçtiğimiz yüzyılda yolun doğu kısımları boyunca önemli altyapı inşaları gerçekleşti. Burayı ele geçirdiğimizde, yol ağının genişlemiş olması halkımızın varlığını beslemeye yardımcı olacak."
 rise_of_the_ottomans.213.historical_info: "13 ve 14. yüzyıllarda Konya'yı, Erzurum'u, Sivas'ı ve Tebriz'i birbirine bağlayan bu ana yol Anadolu'da elzem bir ticari ve askerî rotaydı. Çay ve halı gibi malların alışverişi burada yapılırdı. Bu yol aynı zamanda Sultan II. Keyhüsrev'in Kösedağ Savaşı ile sonuçlanan 1243 senesindeki seferinde de önemli bir rol oynamıştır. 1289 yılında Erzurum yakınlarında Çobandede Köprüsü'nün inşa edilmesiyle önemi daha da arttı. Bununla birlikte Erzurum'un ticaret ve lojistik merkezi olarak yerini sağlamlaştırmasını sağladı. Bu yol imparatorlukları, kültürleri ve ekonomileri birleştirerek ismini Anadolu tarihine yazdırdı."
 rise_of_the_ottomans.213.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] bölgesinin zenginliği avcumuzun içinde mi?"
 control_of_the_erzurum_trunk_road_tt: "[ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] veya [ShowLocationName('tabriz')] iline sahip olmak bize [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [estate_privilege|e] tanıyacak.\n\nBunlar arasından ek her [location|e] bu [Concept('privilege', 'Ayrıcalığı')|e] kuvvetlendirecek."
 rise_of_the_ottomans.214.title: "Eski Sultanlığın Darphaneleri"
 rise_of_the_ottomans.214.desc: "Hem [ShowLocationName('konya')] hem [ShowLocationName('sivas')] içerisinde hayatî birer [ShowBuildingTypeName('seljuk_mint')] bulunur. Zenginlik ve gücün büyük bir göstergesi olan bu darphanelerde ritmik çekiç sesleri yankılanır, değerli madenler bölgenin dört bir yanında kullanılan sikkelere dönüştürülür. Bu sikkelerin üzerindeki aslan ve güneş motifleri; gücü, egemenliği, diyarlarına ve hükümdarlarına yol gösterdiğine inanılan kutsal güçleri temsil eder. [ShowRegionName('anatolia_region')] bölgesinin kalbindeki stratejik konumuyla bu darphaneler yalnızca ticaret alanları değildir. Irak illeri para birimiyle hükümdarın iradesine bağlar, kontrol sağlarlar. Bu darphanelere sahip olmak ekonomik üstünlüğe sahip olmak, orduları finanse etmek ve otorite kurmak demektir. Bu yüzden bölgeye hükmedebilmek için atılması gereken en büyük adımlardandır."
 rise_of_the_ottomans.214.a: "Bizim olacaklar."
 silver_dirhams_explanation_tt: "Her iki [location|e] içerisinde birer [ShowBuildingTypeName('seljuk_mint')] bulunduğundan bu toprakların değeri önemli derecede artar"
 rise_of_the_ottomans.214.historical_info: "Sivas ve Konya darphaneleri; ürettikleri aslan ve güneş motifli çarpıcı, gümüş dirhemlerle, ekonomik ve sanatsal yeniliğin merkeziydi. İslami gelenekler canlı varlıkların tasvirine genelde karşı olsa da bu sikkeler çeşitli kültürlerin etkilerini ve siyasi sembolizmleri yansıtıyordu. Aslan ve güneş, Aslan takımyıldızı gibi göksel bağlantıları temsil ediyor olabileceği gibi güçlü bir hükümdar ve eşinin birlikteliğini sembolize ediyor da olabilir. Sanatsal değerleri bir yana, bu sikkeler büyük bir piyasada sirküle edilerek Selçuklu Sultanlığı'nın idaresini kuvvetlendirip ekonomik kontrol sağlıyorlardı. Yalnızca ticareti alevlendirmekle kalmayıp aynı zamanda güç teşhir eden bu darphaneler, bölgenin refahı ve dengesi için hayati bir rol oynuyordu."
 rise_of_the_ottomans.215.title: "Büyük [ShowCultureGroupNameWithNoTooltip('turkic_group')] Göçü"
 rise_of_the_ottomans.215.desc: "[ShowRegionName('anatolia_region')] bölgesinin büyük bir çoğunluğu bizim kontrolümüzde olsa da topraklar hâlâ [GetCountry('BYZ').GetAdjective] geçmişinin izlerini taşıyor. Birçok kıyı bölgesi ağırlıklı olarak [ShowCultureName('greek_culture')] mensubu. Yine de değişim kaçınılmazdır. Selçuklu Sultanlığı'nın düşüşü ve [ShowCultureGroupName('mongolian_group')] işgalinin sonuçlarıyla birlikte [ShowCultureGroupName('turkic_group')] göçmenleri batıda yeni topraklar ve fırsatlar aramaya sürüklendi. Bu göçmenler büyük [ROOT.GetCountry.GetFlavorRank] ülkemizden koruma ve liderlik umacaktır.\n\nBunu bölgeyi yeniden şekillendirmek için bir fırsat bilerek [ShowRegionNameWithNoTooltip('anatolia_region')] kıyılarına yeniden insan yerleştirip bu topraklardaki hükümdarlığımızı sağlamlaştırmalı, bu göçleri desteklemeliyiz. Her yeni yerleşim yeriyle birlikte bölgenin kumaşı değişiyor ve büyüyen [ROOT.GetCountry.GetFlavorRank] ülkemizin can damarı hâline geliyor. [ShowCultureGroupNameWithNoTooltip('turkic_group')] varlığı ordumuzu ve yönetimimizi güçlendirerek devletimizin temellerini sağlamca, atalarımızı paylaştığımız sadık bir toplumla atmamızı sağlıyor."
 rise_of_the_ottomans.215.historical_info: "Selçuklu İmparatorluğu'nun düşüşü ve Osmanlı güçlerinin yayılmasıyla birlikte 14. yüzyılın başlarında Osmanlı topraklarına önemli bir Türk göçü gerçekleşti. 13. yüzyılın sonlarında Moğol işgalleri ardından Anadolu Selçuklu Devleti güçten düşerken başta Oğuz Türkleri olmak üzere birçok Türk boyu batıya, Anadolu'ya göç etmeye başladı. Yeni topraklar ve fırsatlar arayan bu boylar daha sonradan Osmanlı İmparatorluğu sınırlarına dâhil olacak bölgelere yerleştiler."
 rise_of_the_ottomans.215.a: "Onlara kucak açacağız!"
 enable_turkic_migration_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')] bölgesindeki nüfuzumuz oldukça arttığından [ShowSituationName('rise_of_the_ottomans')] [Concept('situation', 'Durumu')|e] sırasında [ShowGenericActionName('invite_turkic_migration')] [Concept('action', 'Eylemini')|e] gerçekleştirebileceğiz."
 rise_of_the_ottomans.216.title: "[target_culture.GetNameWithNoTooltip] Göçmenler [target_province_destination.GetNameWithNoTooltip] İline Akın Ediyor"
 rise_of_the_ottomans.216.desc: "[target_province_origin.GetName] ilindeki [target_culture.GetName] nüfusu arasında [target_province_destination.GetName] vilayetinde yeni bir fırsat olduğu haberi kulaktan kulağa yayıldı. Dinî liderler ve yetkililer; verimli topraklar, ekonomik refah ve ildeki kültürel varlığımızı kuvvetlendirme vaatleriyle aileleri yolculuğa teşvik ediyor. Bu göç gerçekleşirse iki vilayetin de nüfusunu yeniden şekillendirerek emellerimiz yolunda ilerleyip topraklarımız üzerindeki kontrolümüzü güçlendirebilir."
 rise_of_the_ottomans.216.a: "Onlara kucak açacağız!"
 target_province_destination_already_has_tt: "[target_province_destination.GetName] çoktan [ShowModifier('cultural_intermixing_modifier')] [Concept('modifier', 'Etkenine')|e] sahip olduğu için gelecek #Y 2 yıl#! boyunca etkileri iki katına çıkar."
 rise_of_the_ottomans.217.title: "Yeni [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Sınırlarımızı güvenceye almak ve [ROOT.GetCountry.GetFlavorRank] ülkemizi dış tehditlerden korumak için [target_subject.GetName] içindeki [ShowSubjectTypeName('uc_bey')] yönetimini üstlenmek üzere [target_character.GetName] atandı. Sınırımızı korumakla görevli [target_character.GetShortNameWithNoTooltip]; daimî bir ordu ile ilgilenecek, hem yapım işlerini hem de tahkimat bakımını idame edecek ve topraklarımızın asayişini sağlayacak. Bu atama, savunmamızı güçlendirmemiz ve bölgedeki otoritemizi ortaya koymamızda önemli bir adım. Görevini feraset ve onurla yerine getirsin!"
 rise_of_the_ottomans.217.a: "[target_subject.GetLongNameWithNoTooltip] emin ellerde."
 uc_bey_spawns_tt: "[target_country.GetLongName], [target_province.GetName] sınırımızı koruyacaktır."
 create_uc_bey_tt: "Belirtilen [ShowSubjectTypeName('vassal')] bir [ShowSubjectTypeName('uc_bey')] olur."
 rise_of_the_ottomans.218.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Bölgesinde Ticari Nüfuzumuz Artıyor"
 rise_of_the_ottomans.218.desc: "[ShowRegionName('anatolia_region')] boyunca gerçekleştirdiğimiz fetihler tüm bölgenin güç dengesini değiştirmekte çok etkili oldu. Son fetihlerimizin önemli merkezlerinden biri de dâhil olmak üzere meşhur [ShowLocationName('erzurum')] ana yolunun bazı kısımlarının kontrolünü ele geçirdik. Bu gelişme, [ROOT.GetCountry.GetFlavorRank] ülkemizi süregelen [ShowSituationName('rise_of_the_ottomans')] sırasında güçlü bir rakip olarak konumumuzu sağlama alıp bir ihtimal de toplumumuzu yabancı işgalcilerden koruyacaktır.\n\nAynı zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz de ana yoldaki önemli ticari merkezlerin kontrolünü onlara vermemiz konusunda ısrarcı. Bu sayede nüfuzlarının artması pahasına kârlılığımız yükselecektir. [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini hiddetlendirip dengeyi ve iktidar gücünü kaybetme riskini almak istemeyebilir, bu yüzden bu hassas bir konu."
 rise_of_the_ottomans.218.b: "Nüfuzlarının yayılmasını göze alamayız!"
 rise_of_the_ottomans.400.title: "Balkan Savaşları"
 rise_of_the_ottomans.400.desc: "[ShowRegionName('anatolia_region')] bölgesindeki hâkimiyetimiz artık tartışmasız hâle geldi. Bir zamanlar otoritemize gölge düşürmeye çalışanlar şimdi surlarının ardında korkudan titriyor.\n\nBaş döndürücü yükselişimiz her ne kadar ilahî iradeye bağlansa da askerî ve taktiksel ustalığımız da göz ardı edilemez. Danışmanlarımız, şu anki üstünlüğümüzden yararlanarak seferlerimizi [ShowRegionName('balkan_region')] bölgesine taşımamızı öneriyor."
 rise_of_the_ottomans.400.a: "Top güllelerimiz yağarken güneşi göremeyecekler!"
 tur_press_claims_expanded_tt: "Toplam #Y 120#! [Concept('locations', 'İle')|e] doğrudan sahip olduğumuz ve [ShowRegionNameWithNoTooltip('balkan_region')] bölgesinde bir varlığımız olduğu sürece [ShowSituationName('rise_of_the_ottomans')] [Concept('situation', 'Durumunda')|e] [ShowGenericActionName('press_claims')] [Concept('action', 'Eylemi')|e], #italic ayrıca#! [ShowRegionNameWithNoTooltip('balkan_region')] bölgesindeki [Concept('provinces', 'Vilayetlere')|e] karşı [casus_belli|e] edinmek için kullanılabilecek."
 rise_of_the_ottomans.500.title: "Türklerin Duraksaması"
 rise_of_the_ottomans.500.desc: "Siyasi entrikalar ve diplomatik oyunlar, dış topraklara yönelik hırslarımız ve fetih hayallerimiz arasında bir köprü oluşturamadı. Topraklarımızda yıllardır süregelen durgunluk, [ShowRegionName('anatolia_region')] ordularının bir zamanlar korkulan ilerleyişini durma noktasına getirdi. Yabancı güçlerin müdahaleleri ve düşmanlarımızın kudreti ocağımızı ateşinden, biziyse büyük güçler arasındaki haklı yerimizden etti.\n\nİçinde bulunduğumuz durumun vahameti hâlimizin belirsizliğini gözler önüne seriyor. Rakiplerimizin nazarı altında zirveye ulaşma girişimlerimizin başarısızlıkla sonuçlanması istikrarsızlığa açılan kapıyı araladı. Varlığımızı sürdürecek miyiz yoksa tarihe mi gömüleceğiz, zaman gösterecek."
 rise_of_the_ottomans.500.a: "Gidişat üzücü."
 rise_of_the_ottomans.600.title: "Klasik [ROOT.GetCountry.GetLongNameWithNoTooltip] Çağı"
 rise_of_the_ottomans.600.desc: "Zafer çanları çalıyor ve [GetCountry('TUR').GetLongName] sancakları kıtalarca boy gösteriyor. [GetCountry('BYZ').GetName] küllerinden, [ShowRegionName('anatolia_region')] bölgesinin boyun eğmiş beyliklerinden ve [ShowReligionGroupName('christian')] kalelerinden doğmuş ordularımızın kudreti dünyayı yeniden şekillendirdi. [target_character.GetName]; bu geniş toprakların tartışmasız hükümdarı, [ShowReligionGroupName('muslim')] olanların müdafisi ve inancımızın en kutsal şehirlerinin muhafızıdır.\n\nKılıçla fethettik, hukukla hükmedeceğiz. [ROOT.GetCountry.GetFlavorRank], büyümenin alevlerinden kurtulup altın yönetim çağına geçiyor; âlimler, mimarlar ve devlet büyükleri yüzyıllarca ayakta kalacak bir miras bırakma isteğiyle [target_location.GetName] ilinin büyük meclislerinde toplanıyorlar. Yalnızca fatihler olarak değil, ebedî bir mirasın mimarları olarak egemenliğimizi geliştirmenin vakti geldi."
 rise_of_the_ottomans.600.historical_info: "Osmanlı Klasik Çağı aşağı yukarı 1453 ila 1600 yılları arasında gerçekleşti. Askerî, siyasi ve kültürel üstünlükte imparatorluğun zirve noktasıydı. II. Mehmet, I. Selim ve Kanuni Sultan Süleyman gibi padişahların yönetiminde Osmanlı; Bizanslılar, Memlükler ve Macarları alt ederek Avrupa'ya, Orta Doğu'ya ve Kuzey Afrika'ya yayıldı. Merkezî yönetim, #italic Kanunnâme#! sistemi ve Yeniçeriler gibi askerî yenilikler hâkimiyetlerini pekiştirdi. İmparatorluğun başkenti İstanbul ihtişamlı camiler ve kültürel ilerlemelerle gelişti. İmparatorluk, hayati ticaret yollarını kontrol ediyor ve Akdeniz'de hüküm sürüyordu. Aynı zamanda Hilafeti de alarak İslam dünyasında dinî ve siyasi otorite sahibi oldu."
 rise_of_the_ottomans.600.a: "#italic Bizler kara ve denizlerde [ROOT.GetCountry.GetGovernment.GetRulerTitle], yeryüzünde [ROOT.GetCountry.GetReligion.GetGodName] iradesinin gölgesiyiz.#!"
 we_are_now_empire_tt: "[ShowCountryRankName('rank_empire')] [Concept('country_rank', 'Ülke Derecesini')|e] benimseyeceğiz."
