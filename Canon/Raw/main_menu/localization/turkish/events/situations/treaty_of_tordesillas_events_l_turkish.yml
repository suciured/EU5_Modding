l_turkish:
 treaty_of_tordesillas.1.common_phrase: "[ShowContinentName('america')], kıyı şeridinde yer alan en iyi topraklar ve limanlar için bir rakip.\n\nKollarımızı kavuşturup beklersek içinde bulunduğumuz durum dolayısıyla ülkelerimiz silahlı çatışmaya sürüklenecek zira her iki taraf da en iyi ticaret yollarının ve kaynakların peşinde."
 treaty_of_tordesillas.1.title: "Pastadaki Payımız"
 treaty_of_tordesillas.1.desc: "Yeni [target_location.GetName] topraklarına doğru yaptığımız genişleme, [other_country_scope.GetLongName] halkının gözünden kaçmadı. Onlar da [other_country_colony_scope.GetName] topraklarını genişletiyor ve hızla $treaty_of_tordesillas.1.common_phrase$ oluyor. Bunun yerine diplomatlar ve devlet adamları arasında bir toplantı düzenleyebilir, yeni toprakları adil ve her iki tarafı da memnun edecek bir şekilde bölünmesiyle sonuçlanacak bir çözüm üretmelerini sağlayabiliriz."
 treaty_of_tordesillas.1.historical_info: "Tordesillas Antlaşması; 7 Haziran 1494 tarihinde Kastilya Kraliçesi I. Isabel, Aragon Kralı II. Ferdinand'ın ve Portekiz Kralı II. John'un diplomatları arasında Kastilya kasabası Tordesillas'da imzalandı. Bu antlaşmayla Yeni Dünya'da keşfedilen topraklar ve Atlas Okyanusu suları Cape Verde'nin 370 mil batısından geçen hayali bir çizgiyle ikiye bölündü. Böylece taraflar arasında meydana gelebilecek bir çatışma böylece engellenmiş oldu.\n\nBu antlaşmayla çizilen hattın batısında kalan bölgeler Kastilya'nın, doğusunda kalan bölgeler ise Portekiz'in meşru toprakları olarak tanımlandı. Sözü geçen topraklar üzerinde halihazırda yaşayan yerli halklar ise yok sayıldı."
 treaty_of_tordesillas.1.a: "Toplantı için elimizdeki en iyi seçenek [capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.b: "Başkentleri [other_capital_scope.GetNameWithNoTooltip] içinde toplanacağız."
 treaty_of_tordesillas.1.c: "En iyi seçenek [random_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.d: "[american_location_scope.GetNameWithNoTooltip] gibi Amerikan toprakları içindeki bir yerleşim yeri en ideali."
 treaty_of_tordesillas.1.e: "En uygun yer [border_location_scope.GetNameWithNoTooltip] olacaktır."
 treaty_of_tordesillas.2.desc: "Yeni [other_country_colony_scope.GetName] topraklarına doğru yaptığımız genişleme hareketleri [first_country_scope.GetLongName] halkının gözünden kaçmadı. Onlar da [target_location.GetName] topraklarını genişletiyor ve hızla $treaty_of_tordesillas.1.common_phrase$ oluyor. Bunun yerine diplomatlar ve devlet adamları arasında [chosen_location_scope.GetName] içinde bir toplantı düzenlemeyi, yeni toprakları adil ve her iki tarafı da memnun edecek bir şekilde bölüştürülmesiyle sonuçlanacak bir çözüm üretmeyi öneriyorlar."
 treaty_of_tordesillas.2.a: "Bu toplantıya katılacağız."
 treaty_of_tordesillas.2.a.tt: "Tüm [ShowReligionAdjective('catholic')] ülkeler bundan haberdar olur."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "[chosen_location_scope.GetRank.GetName] olan [chosen_location_scope.GetName] içinde yapılan toplantı hararetli tartışmalara sahne oldu. Nihayetinde [first_country_scope.GetLongName] ve [other_country_scope.GetLongName] arasında, [ShowContinentName('america')] kıtasında keşfedilen toprakların bölüştürülmesine ilişkin kuralların belirlendiği yeni bir antlaşma imzalandı.\n\nBundan böyle [GetSituationByKey('treaty_of_tordesillas').GetName] olarak anılacak bu antlaşma, yeni bölgedeki geniş toprak parçaları üzerinde hak iddiasında bulunma sürecinin ana hatlarını belirliyor ve [GetInternationalOrganization('catholic_church').GetLeaderTitle] makamını taraflar arasında doğabilecek ihtilaflarda arabulucu merci olarak tesis ediyor."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "Kendi keşfettiğimiz toprakları yönetme hakkımız neden elimizden alınıyor?"
 treaty_of_tordesillas.3.b: "Denizaşırı ülkelerin siyasi faaliyetleri umurumuzda değil."
 treaty_of_tordesillas.3.c: "Dünya bizimdir!"
 treaty_of_tordesillas.4.title: "$treaty_of_tordesillas$ Sona Erdi"
 treaty_of_tordesillas.4.desc: "Eski ve tartışmalı kanunlarda daima görüldüğü üzere alınan çağ dışı kararlar ve icra kabiliyetinin bulunmaması, tarihî [GetSituationByKey('treaty_of_tordesillas').GetName] belgesini manasız bir kâğıt parçasına dönüştürdü.\n\nAntlaşmayı imzalayan [first_country_scope.GetLongName] ve [other_country_scope.GetLongName] taraflarının korktukları başlarına geldi. Geçmiş yükümlülüklerinin hukuki açıdan herhangi bir bağlayıcılığı kalmadı. Kendi kolonileri dahi kısıtlayıcı buldukları antlaşmayı ellerinden geldiğince göz ardı ediyor."
 treaty_of_tordesillas.4.a: "Şimdi genişleme zamanı!"
 treaty_of_tordesillas.4.b: "O antlaşma bizim gözümüzde hep hükümsüzdü."
 treaty_of_tordesillas.4.c: "Mühim değil, her zaman yeni antlaşmalar imzalanabilir."
 treaty_of_tordesillas.4.d: "O antlaşmaya artık ihtiyacımız yok."
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip] Talebi"
 treaty_of_tordesillas.5.desc: "Bir diplomat aracılığıyla [actor.GetLongName] tarafından şok edici bir talep aldık. $treaty_of_tordesillas$ sayesinde şu anda bizim kontrolümüzde olmasına rağmen [selected_province.GetName] ilini sömürgeleştirip bu ile hükmetme hakları olduğunu iddia ediyorlar.\n\n[selected_province.GetNameWithNoTooltip] ilindeki tüm mal varlıklarımızı derhâl devretmemizi şiddetle talep ediyorlar. Aksi takdirde sonuçlarına katlanacakmışız."
 treaty_of_tordesillas.5.a: "Taleplerini esefle kabul ediyoruz."
 treaty_of_tordesillas.5.b: "Gaddar ültimatomlarını kabul etmeyeceğiz."
 treaty_of_tordesillas.5.c: "[overlord.GetNameWithNoTooltip] topraklarına haber salalım; yardımımıza koşmalarının vakti geldi."
 treaty_of_tordesillas.6.title: "$treaty_of_tordesillas$ Değişikliği"
 treaty_of_tordesillas.6.desc: "[actor.GetLongName] tarafından bir teklif aldık. Üzerinde hak iddia ettikleri [target_actor_area.GetName] alanına sınır komşusu olan ve kendilerinin göz diktiği [target_recipient_area.GetName] alanı üzerindeki hak iddialarımızın farkındalar.\n\nBu hakların takasını öneriyorlar. Böylelikle biz [target_actor_area.GetNameWithNoTooltip] üzerinde hak iddiası elde edecekken onlar da [target_recipient_area.GetNameWithNoTooltip] üzerinde bir hak iddiası elde edecek.\n\nDostane bir talep olduğundan reddetmekte özgürüz fakat bu, hoşlarına gitmeyebilir."
 treaty_of_tordesillas.6.a: "Bu anlaşmayı kabul edeceğiz."
 treaty_of_tordesillas.6.b: "Hayır, bu gülünç bir talep."
 treaty_of_tordesillas.7.title: "Büyük Bir Takas"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName] tarafından ilginç bir teklif geldi: $treaty_of_tordesillas$ imzalandığında dünyanın hangi tarafını alacağımızı değiştirmeyi teklif ediyorlar.\n\nBu raddede bir teklif statükoyla ilgili ciddi şekilde dallanıp budaklanabilir, bu yüzden dikkatle değerlendirilmeli."
 treaty_of_tordesillas.7.a: "Cesur olup tekliflerini kabul edelim."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] ve [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName], dünyanın hangi tarafını alacaklarını değiştirecekler."
 treaty_of_tordesillas.7.b: "Bu gülünç isteği kabul etmeyeceğiz."
