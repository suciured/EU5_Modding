l_turkish:
 golden_age_of_piracy.100.title: "Korsanlığa Karşı Güçlü Cephe"
 golden_age_of_piracy.100.desc: "[actor.GetName] ülkesinden bir diplomat [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzuruna geldi ve [ShowLawName('piracy_law')] kanunumuzu [ShowPolicyName('anti_piracy_policy')] politikasıyla değiştirmemiz için yalvarıyor ki böylece [actor.GetNameWithNoTooltip] ve diğer birçok ülkeyle birlikte denizlerden korsanlık belasını tamamen yok edene kadar mücadele edebilelim."
 golden_age_of_piracy.100.a: "Evet, kanunu değiştireceğiz."
 golden_age_of_piracy.100.b: "Hayır, dış etkilere boyun eğmeyeceğiz."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Diplomatlarımız iyi haberlerle döndü. [target_country_scope.GetName] ülkesini kanunlarını değiştirmeye ve korsanların sularında barınmasına ve sığınmasına izin vermeyi durdurmaya ikna etmeyi başardılar. Bu çabalar sayesinde dünya suları biraz daha güvenli ve ticaret kesintisiz akabilir."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Diplomatlarımız [target_country_scope.GetName] ülkesinden kötü haberlerle döndü. İnsanları akıllarını başlarına toplamaya ikna edemediler ve muhataplarımız korsanların sularında barınmasına ve sığınmasına izin vermeyi durdurmayı reddettiler. Başka bir şey yapılmazsa bu leke kesinlikle yayılacak ve kendi sularımıza ulaşacaktır."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Korsanlar Ulusu"
 golden_age_of_piracy.110.desc: "[actor.GetName] tarafından yeni bir korsanlık beratı verilmesinin ardından büyük bir haydut ve eşkıya grubu [target_location.GetName] bölgesinde aşağılık [pirate_ruler_scope.GetName] etrafında toplandı.\n\nOnu takip eden herkes niyetinin denizleri terörize eden ve en önemlisi onların hepsini kirli zenginliğe kavuşturan bir korsan ulusu yaratmak olduğunu biliyor."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Korsan hayatı be!"
 golden_age_of_piracy.110.tt: "[ROOT.GetCountry.GetNameWithNoTooltip] olarak oynamaya devam edeceğiz"
