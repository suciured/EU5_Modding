 italian_wars.1.title: "İtalyan Savaşları"
 italian_wars.1.desc.a: "Kapalı kapılar ardındaki karanlık eller ve [ShowRegionName('italy_region')] çevresindeki diğer ulusların bitmek bilmeyen entrikaları eşi görülmemiş bir diplomatik çöküşe yol açtı. Bunun sonucunda da yarımada üzerindeki hâkimiyetimiz ve nüfuzumuz sorgulanıyor. Bu kritik günlerde asla tereddüt etmemeliyiz. [ShowRegionNameWithNoTooltip('italy_region')] içerisinde kazanacağımız zafer, büyük güçler arasındaki yerimizi sağlamlaştıracaktır!"
 italian_wars.1.desc.b: "Savaş [ShowRegionName('italy_region')] topraklarına ulaştı. Yabancı fatihler sancaklarıyla yarımadamızdaki muazzam serveti ele geçirmek için akın akın geliyor. Bölgemiz daha önce hiç böylesine büyük bir güç mücadelesine sahne olmamıştı zira büyük güçler vatanımızın üstünde aç akbabalar gibi dönüyor. Halkımızın, özgürlük için kılıç ve kalkanlarına sarılma vakti geldi. Bunu yapmazsak yabancıların genişlemeci emellerinin kurbanı olacağız."
 italian_wars.1.a: "Ok yaydan çıktı."
 italian_wars_explanation_tooltip1: "Bu dönemde [ShowRegionNameWithNoTooltip('italy_region')] ülkeleri bir #italic İtalyan Cemiyetine#! katılarak kendilerini koruyabilecek.\n"
 italian_wars_explanation_tooltip2: "Yabancı ülkeler, kendi #italic Yabancı Cemiyetlerini#! kurarak bölgedeki nüfuzlarını artırmaya çalışabilir.\n"
 italian_wars_explanation_tooltip3: "#italic Yabancı Cemiyet#! liderlerinin [Concept('rivals', 'Rakipleri')|e] ve [Concept('enemies', 'Düşmanları')|e], duruma müdahale ederek #italic İtalyan Cemiyetlerine#! yardım etmek amacıyla savaşa dâhil olabilir veya altın ve insan gücü gönderebilir.\n"
 italian_wars_explanation_tooltip4: "Her Cemiyetin lideri [ShowPeaceTreatyTypeName('dissolve_league_peace_deal')] [Concept('peace_treaty', 'Barış Antlaşmasına')|e] erişim kazanır."
 italian_wars.1.historical_info: "İtalyan Savaşları (1494-1559), İtalya'nın hâkimini belirlemek için yapılan kanlı çatışmalardır. Çoğunluğu Fransa ve İspanya tarafından yürütülen bu savaşlara Avrupa'nın önemli bir kısmı dâhil oldu. Savaşlar, 1494'te Fransa Kralı VIII. Charles'ın İtalya'yı işgal edip Napoli'yi ele geçirmesiyle başlamıştır. Bundan kısa bir süre sonra Habsburg Hanedanı'ndan I. Maximilian ve İspanya'nın Katolik hükümdarları Kastilyalı İsabella ile Aragonlu Ferdinand, Papa'nın yardımına koşarak Charles'ı püskürttü. Fransa Kralı daha sonra 1499'da Milano, Cenevre ve Napoli'yi yeniden ele geçirmiş fakat 1503'te İspanya, Napoli'yi geri alarak Güney İtalya üzerindeki hâkimiyetini sağlamlaştırmıştır. Papa II. Julius, Fransızları Kuzey İtalya'dan çıkarmak için bir ittifak kurduktan birkaç yıl sonra Fransa Kralı I. Francis, Milano üzerindeki Fransız hak iddiasını yeniden kullanarak şehri 1515'te ele geçirmiştir. Francis, 1525'te Pavia'da İmparator V. Charles (aynı zamanda İspanya Kralı I. Charles) karşısında kesin bir yenilgi alıp esir düştü. I. Francis, İtalya'daki tüm Fransız hak iddialarından resmî olarak vazgeçtikten sonra serbest bırakılmış olsa da daha sonra İngiltere, Papa, Venedik ve Floransa ile ittifak kurmuştur. Bu gelişme, 1527'de V. Charles'ın Alman paralı askerlerinin (landsknecht) Roma'yı yağmalamasına, Papa ile barış yapılmasına ve 1529'da Bologna'da V. Charles'ın imparatorluk tacı giymesine yol açmıştır. Savaşlar nihayet 1559'da Cateau-Cambrésis Barışı ile sona erdi ve İspanyol Habsburglar, 150 yıl boyunca İtalya'nın egemen gücü hâline geldi."
 italian_wars.2.title: "Hasımlıkların Sonu"
 italian_wars.2.desc: "[target_character.GetName], demir yumruğuyla [target.GetName] akbabalarını yabancı [actor.GetName] ordularının istila etmesi tehdit ederek beyaz barış imzalamaya ikna etti."
 italian_wars.2.a: "İlginç bir sonuç."
 iw_we_are_safe_for_now_tt: "Şimdilik güvendeyiz."
 italian_wars.4.title: "Cemiyete Davet"
 italian_wars.4.desc: "Bölgemizde gerilim tırmanıyor ve halkımız savaşın acı gerçekleriyle tanışıyor. Yabancı işgalcilerin estirdiği teröre karşılık [actor.GetName], [target_io.GetName] örgütünü kurmaya karar verdi. Katılmamız için bize de bir davetiye gönderdiler. Bu davet diplomasimiz açısından oldukça mühim bir konu."
 italian_wars.4.a: "Kabul ediyoruz!"
 italian_wars.4.b: "Tarafsızlığımızı bozmayı riske atamayız."
 italian_wars.4.c: "[target_country.GetNameWithNoTooltip] ülkesine sadığız!"
 italian_wars.5.title: "Yabancı Müdahalesi"
 italian_wars.5.desc: "Anlaşılan güçlü bir yabancı ittifaka karşı verdiğimiz mücadele başka bir büyük oyuncunun dikkatini çekmiş. [target_character.GetName], [target.GetName] karşısında verdiğimiz mücadeleye katılmayı kabul etti."
 italian_wars.5.a: "Güzel bir sonuç!"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip] Müdahale Ediyor!"
 italian_wars.7.desc: "Kendilerine [actor.GetLongName] diyen o lanet köpekler bize bir ültimatom gönderdi. Belli ki [target_country.GetName] karşısındaki savaşımız, onları bize karşı harekete geçmeye itmiş! Derhâl barış yapmazsak düşmanlarımızın safına geçeceklerini söylüyorlar!"
 italian_wars.7.a: "Kan akacak."
 italian_wars.7.b: "Gönülsüzce kabul ediyoruz."
 italian_wars.9.title: "[actor.GetNameWithNoTooltip] Yardımı"
 italian_wars.9.desc: "[actor.GetName] tarafından gönderilen elçi sarayımıza ulaştı ve savunma savaşımıza destek vereceklerini bildirdi. Güç dengesi konusunda endişeli görünüyorlar, bu nedenle bize yardım eli uzatmaya hazırlar."
 italian_wars.9.a: "Şimdilik ortak bir düşmana karşı tek yumruk olacağız."
 italian_wars.10.title: "Güç Terazisini Dengelemek"
 italian_wars.10.desc: "[target.GetName] topraklarını kasıp kavuran savaş, [ShowRegionName('italy_region')] içerisindeki güç dengesini tehlikeye atıyor. Bize karşı olan bir Cemiyetin daha bölgede güç kazanmasına izin veremeyiz. Bu yüzden [target.GetLongNameWithNoTooltip] ülkesine yardım göndererek topraklarını düşmanlarımızdan korumalarına yardım edeceğiz."
 italian_wars.10.a: "Ordularına insan gücü gönderilsin."
 italian_wars.10.b: "Altın gönderelim."
 italian_wars.100.title: "İtalyan Savaşları'nın Sonu"
 italian_wars.100.desc: "Bölgemizi korumak için on yıllardır süren mücadele ve bitmek bilmeyen çatışmalar, nihayet güçlü Cemiyetimiz sayesinde sona erdi. Yabancı işgalciler artık sınırlarımıza gölge etmiyor. Halkımız da geleceğe umutla bakarak çağlar boyu sürecek refah dolu bir yolun temellerini atıyor!"
 italian_wars.100.a: "Fortius quo fidelius!"
 iw_gain_5_trust_with_every_member_tt: "#italic İtalyan Cemiyetimiz#!'deki diğer tüm [Concept('member', 'Üyelerle')|e] #G 5#! [trust|e] kazanırız."
 iw_send_aid_tt: "Seçilen [Concept('country', 'Ülkeyi')|e] [manpower|e] veya [gold|e] sağlama suretiyle destekleriz."
 italian_wars.200.desc: "İtalyan Savaşları nihayet sona erdi. Topraklarımızı ele geçirmek isteyen tüm yabancı cemiyetlerin dağılmasıyla birlikte barış ve refah rüzgârları yarımadamızda yeniden esmeye başladı. [ShowRegionName('italy_region')] topraklarının gerçek efendileri olarak artık yolumuz açık."
 italian_wars.200.a: "[target_country.GetNameWithNoTooltip] çağı daha yeni başlıyor!"
 italian_wars.300.title: "[ShowRegionNameWithNoTooltip('italy_region')] İçerisinde [target_io.GetNameWithNoTooltip] Zaferi"
 italian_wars.300.desc: "On yıllardır süren amansız ve kararlı direnişimizin meyvelerini topladık. [ShowRegionName('italy_region')] artık büyük ölçüde bizim kontrolümüzde. Bir zamanlar planlarımıza çomak sokmaya çalışanlar, şimdi kudretli ordularımızın ayak seslerinden korkar bir şekilde yüksek duvarlarının arkasında saklanıyorlar. Bugün, bölgemiz için yeni bir başlangıcı ve bu topraklardaki su götürmez hakkımızı ilan ediyoruz!"
 italian_wars.300.a: "Çok yaşa [target_character.GetNameWithNoTooltip]!"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')] Çıkmazı"
 italian_wars.400.desc: "[ShowSituationName('italian_wars')] durumunun gidişatını değiştirmek için gösterdiğimiz çabalara rağmen ne bölgedeki devletler ne de dışarıdan gelen yabancı güçler bölgeyi birleştirmeyi veya burada kalıcı bir nüfuz oluşturmayı başarabildi."
 italian_wars.400.a: "Savaş, neyin uğruna yapılırsın sen?"
 end_the_italian_wars_stalemate_tt: "[ShowSituationNameWithNoTooltip('italian_wars')] beraberlikle sona erecek."
