 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Bu hastalık öngörülemez ve ölümcül nitelikte. Kimi zaman ateş ve döküntülere, kimi zaman kusmaya veya sayıklamaya neden olur ve neredeyse her zaman ölümle sonuçlanıyor."
 great_pestilence.1.desc: "Gizemli bir salgın [diseased_location_scope.GetName] bölgesindeki halkımızı kasıp kavuruyor. Sınıf, dindarlık veya ruhani koruma gözetmeksizin herkesi enfekte ediyor. $great_pestilence.1.repeatedText$\n\nBilinen tüm çareler bu şeytani durum karşısında başarısız oluyor ve hiçbir dua veya kurban işe yaramıyor. [ROOT.GetCountry.GetReligion.GetGodName], halkımıza koruyucu gücünü göstermiyor."
 great_pestilence.1.descB: "Gizemli bir salgın [diseased_location_scope.GetName] yerlilerini kasıp kavuruyor. Yerli nüfusu sınıf veya dindarlık gözetmeksizin alarma geçirecek bir hızla enfekte ediyor. $great_pestilence.1.repeatedText$\n\nBulaşma hızı ve semptomların ölümcüllüğü doktorlarımızı şaşkın ve çaresiz bırakıyor.\n\nSon ayinleri gerçekleştirmek ve mezar kazmak dışında yapabileceğimiz çok az şey var."
 great_pestilence.1.a: "Dünyanın sonu geldi!"
 great_pestilence.1.a2: "Vah vah!"
 great_pestilence.2.title: "Ölümün Kıyısında"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')] durdurulamadı. Ahlak veya sınır gözetmeksizin tüm bir kıtaya ölüm ve yıkım getirdi.\n\nŞimdi bir zamanlar yemyeşil ve canlı olan birçok şehir terk edilmiş ve çürümeye yüz tutmuş durumda, krallıklar ve imparatorluklar ayakta kalan varsa düşmanları tarafından öldürülmeye hazır bir şekilde felakete sürükleniyor."
 great_pestilence.2.a: "İşler yoluna girecek gibi değil."
 great_pestilence.3.title: "Bir Günah Keçisi Yok Mu!"
 great_pestilence.3.desc: "[ShowSituationName('great_pestilence')] salgınının acımasızlığı halkımızı öldürüyor ve hayatta kalanları saf üzüntüden deliliğe sürüklüyor.\n\n[location_scope.GetName] ilinden hayatta kalan bir grup köylü tamamen aklını kaybetti. [ROOT.GetCountry.GetReligion.GetGodName], zamanında yatıştırılamadığı ve önlenemediği için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mensuplarından oluşan bir gruba saldırıp hepsini öldürdüler.\n\n[ROOT.GetCountry.GetReligion.GetGodName], halkımıza daha fazla gazap etmesin diye komşularından dindar başka bir grup, tanrının elçilerine karşı şiddet uygulayanlara misilleme olarak saldırdı ve kaos ortaya çıktı."
 great_pestilence.3.a: "Saldırganları cezalandırmak üzere muhafızlar gönderilsin."
 great_pestilence.3.b: "Karışmasak iyi olur."
 great_pestilence.4.title: "Çöken Birlik"
 great_pestilence.4.desc: "[ShowSituationName('great_pestilence')] salgını [infected_location.GetName] ilindeki nüfusumuzu da hasta ederken ilerleyişini kısıtlama çabalarımız boşa çıkıyor ve ülkemizin dört bir yanındaki birçok korkmuş aile yerleşim yerlerini ve kasabaları terk edip tarlalarına ve hükûmete olan görevlerini göz ardı ederek kendilerini tepelerde ve ormanlarda izole etmeye karar verdi.\n\nKöylülerin bu şekilde yayılması temsilcilerimizin devletin iradesini onlara kabul ettirmesini çok zorlaştıracak."
 great_pestilence.4.a: "Çalışmaya zorlansınlar!"
 great_pestilence.4.b: "İstediklerini yapsınlar."
 great_pestilence.5.t: "Cadı Avı"
 great_pestilence.5.desc: "[target_location.GetName] halkının öfkesi ve korkusu artık bastırılamayacak bir noktaya ulaştı. Bu öfkenin dışa vurulması gerekiyor. Birilerinin vebanın sorumlusu ilan edilip bedelini ödemesi gerekiyor.\n\nİster fakirler ile çirkinler isterse de herhangi bir azınlık olsun, kalabalıklar bu vebadan sorumlu tutulacak birilerinin peşine düşülüp cezalandırılmasını istiyor. Bu olaya el atıp kontrol altında tutabilir ya da sınıflar arası çatışmayı engellemeye çalışıp öfkenin bize yöneltilmesini sağlarız."
 great_pestilence.5.a: "Av düzenlensin!"
 great_pestilence.5.b: "Kaderin suçunu başkalarına atamayız!"
 great_pestilence.6.t: "Altın İhtiyacı"
 great_pestilence.6.desc: "[target_location.GetName] bölgesindeki birçok köyde [ShowSituationName('great_pestilence')] salgınının yarattığı yıkıcı durum, köylülerin vergilerini ödemeyi bırakmasına yol açtı.\n\nBirçoğu çoktan ölmüş veya hastalanmış durumda ve vebaya henüz yakalanmayanlar [ROOT.GetCountry.GetFlavorRank] taleplerini karşılamak şöyle dursun, kendi ihtiyaçlarını karşılamakta bile zorlanıyor.\n\nYine de para eksikliğinin halk geneline verebileceği zarar, küçük bir köy grubunun yokluğunun çok ötesine geçiyor. Bu yüzden vergi tahsildarlarımız yerel halka borçlarını hatırlatma konusunda oldukça sert davrandı. Ne yazık ki bu davranışları aynı şekilde karşılık buldu."
 great_pestilence.6.a: "Öfkeli olmalarının bir önemi yok, borçlarını ödesinler!"
 great_pestilence.6.b: "Böylesine zorlu günlerde vergiler azaltılmalı."
 great_pestilence.6.c: "Zorluk içinde yaşayan kimsenin vergi ödemesine gerek yok!"
 great_pestilence.7.t: "Ebediyen Kayıp"
 great_pestilence.7.desc: "[ShowSituationName('great_pestilence')] salgınının gazabı [target_location.GetName] ilindeki tüm kastları kırıp geçiriyor, hatta [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin kutsal adamları bile hastalıktan korunmuyor.\n\nOnların kaybı iki kat hissediliyor, çünkü birçok köyün artık uygun cenaze ayinlerini yönetecek kimseleri kalmadı, bu da yeni ölenleri intikamcı ruhlar olarak kaybolmaya ve öteki dünyaya geçememeye mahkûm ediyor."
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine yardım edeceğiz."
 great_pestilence.7.b: "Yapabileceğimiz bir şey yok."
