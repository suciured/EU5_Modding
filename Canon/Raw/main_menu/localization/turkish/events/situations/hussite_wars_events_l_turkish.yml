 boh_every_neighboring_country_tt: "Müttefikimiz olmayan tüm komşu [Concept('country', 'Ülkelerin')|e] ve [Concept('subjects', 'Tabi Devletlerimizin')|e] bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] azalır."
 hussite_rebellion_tooltip: "[ShowReligionName('hussite')] inancına mensup tüm [Concept('pop', 'Toplumlar')|e] güçlerini toplar ve [hussite_rebel_scope.GetName] tarafına destek verir."
 hussite_wars.2.title: "[target_boh_capital_scope.GetNameWithNoTooltip] İçerisinde [ShowReligionAdjectiveWithNoTooltip('hussite')] Protestoları"
 hussite_wars.2.desc: "[target_country.GetLongName] ülkesinden gelen haberlere göre isyanlar tüm ülkeyi sarmış! Mutsuz [ShowReligionName('hussite')] müritleri sokaklara dökülerek yetkilileri görevden alıyor ve Kutsal Makam adına adalet ve tanınma talep ediyorlar.\n\nBu durum kontrol altına alınmazsa tüm [ShowReligionAdjective('catholic')] dünyasında dalgalanmalara sebep olabilir. Dünyanın gözü üstümüzdeyken zayıf görünemeyiz."
 hussite_wars.2.a: "Onları zındıklıklarından arındıracağız!"
 hussite_wars.2.b: "Bu hareketi tanıyalım."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "#Y Dindarlara Silahlanma Çağrısı#! olayı [target_country.GetName] ile müttefik olmayan tüm komşu ve [ShowReligionAdjective('catholic')] ülkelere gönderilir."
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "#Y [ShowReligionName('catholic')] Kılıcı#! olayı [catholic_champion_scope.GetName] için yaşanır."
 hussite_supremacy_tt: "Hussitler [ShowSituationName('hussite_wars')] [Concept('situation', 'Durumunda')|e] galip gelir."
 hussite_wars.3.title: "Dindarlara Silahlanma Çağrısı"
 hussite_wars.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], zındıklığı yeryüzünden silmek amacıyla [target_country.GetName] halkına karşı silahlandı. [ShowReligionAdjective('catholic')] inancının vazifesini yerine getirmemizi ve bu aşağılık zındıklığa karşı silahlanmamızı talep ediyor. Ne karar verirsek verelim, anlamsız dinî amaçlar peşinde koşarken güçlü düşmanlar edinmemeye özen göstermeliyiz."
 hussite_wars.3.a: "Silahlarınızı kuşanın!"
 hussite_wars.3.b: "Acele etmeyelim."
 hussite_wars.4.title: "[target_capital.GetNameWithNoTooltip] İçerisinde Barış"
 hussite_wars.4.a.desc: "[ShowReligionAdjective('catholic')] yetkililerden eşit bir muamele görmek ve kayda alınmak için yaptığımız mücadele sonuç verdi. Halkımızı ve inancımızı başarıyla koruduk. Artık Avrupa'da eşit söz hakkına sahibiz."
 hussite_wars.4.b.desc: "Yenilginin acı tadı damağımızda kalırken [ShowReligionAdjective('catholic')] Kilisesi'nin üstün otoritesini kabul etmek zorunda kaldık. Adil olduğuna inandığımız bir hayalimiz vardı ancak yolsuzluk ve kötülük karşısında başarısız olduk. Ne yazık ki böyle olması gerekiyormuş."
 hussite_wars.4.a: "Gerçek inancımız galip geldi!"
 hussite_wars.4.b: "İnançta ve barışta her şey mübahtır."
 hussite_wars.5.title: "Tek Gözlü [target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "Savaş meydanlarındaki en önemli liderlerimizden birisi olan [target_character.GetName], böylesi zor zamanlarda halkımıza yardımcı olmasıyla tanınıyor. Ordugâhtan gelen söylentilere göre düşman bir askerin fırlattığı ok sebebiyle gözlerinden birini kaybetmiş. Görgü tanıklarından aldığımız bilgilere göre geri çekilip teslim olmak yerine oku gözünden çıkarıp savaşmaya devam etmiş.\n\nYaralanmış olmasına rağmen çok daha korkulan bir komutan hâline geldi. Terfi edilmek ve daha fazla askeri zafere taşımak istiyor. Düşmanlarımızı korkutacak bir hamle yapmak istiyorsak onu ulusal bir kahraman ve [ShowReligionName('catholic')] inancı karşısında direnişimizin simgesi ilan etmeyi düşünebiliriz."
 hussite_wars.5.a: "Zor günlerimizde ortaya çıkan büyük bir kahraman!"
 hussite_wars.5.historical_info: "Jan Žižka z Trocnova a Kalicha olarak da bilinen bu kişi, 15.yüzyıldaki önemli askerî liderlerden ve Hussit hareketinin önde gelen isimlerinden biriydi. Seyyar savunma için savaş arabalarından faydalanmak gibi yenilikçi askerî taktikler kullanarak Hussitleri birçok zafere taşıdı. Stratejik dehası ve karizmatik liderliğiyle Katolik Kilisesi'nin önayak olduğu birçok haçlı seferinin bastırılmasında kilit rol oynadı."
 hussite_wars.6.title: "[ShowReligionNameWithNoTooltip('catholic')] Kılıcı"
 hussite_wars.6.desc: "Zorlu zamanlarda inancımız dışarıdan gelen zındıklar tarafından tehdit edilirse dindar halkımızı korumak için yeni bir haçlı seferi başlatmak boynumuzun borcudur.\n\nBu nedenle [ShowReligionName('catholic')] dünyasının lideri, [GetCountry('BOH').GetLongName] karşısında verilen mücadelede kutsal ve adil savaş sancağının altında savaşmamızı istedi."
 hussite_wars.6.a: "Bu zındıkları yeryüzünden sileceğiz!"
 hussite_wars.6.b: "Papa bizi süs köpeği mi sanıyor?"
 hussite_wars.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] İnaçlılarının Kötü Durumu"
 hussite_wars.7.desc: "Perişan hâldeki bir elçi sarayımıza ulaştı. Habere göre [GetCountry('PAP').GetName], [GetCountry('BOH').GetName] karşısında iğrenç bir haçlı seferi başlattı. Askerler ve köylüler çarpışırken vahşet, yakılıp yıkılmış topraklar ile amansız savaş hikâyeleri dört bir yanı sardı.\n\nElçi, kan revan içindeki halkının yardımına koşmamızı isterken uluslarımız arasındaki kardeşlik bağını övüyor. [GetCountry('BOH').GetNameWithNoTooltip] yardım çığlığı atıyor!"
 hussite_wars.7.a: "[GetCountry('POL').GetNameWithNoTooltip] çığlıklarınızı duyuyor. Atlı askerleri hazırlayın!"
 hussite_wars.7.b: "Bu akıllıca değil."
 teutons_hussite_wars_tt: "[GetCountry('TEU').GetLongName] ülkesinde #Y Dindarlara Silahlanma Çağrısı#! olayı yaşanır"
 hussite_wars.8.title: "Ortak Düşman"
 hussite_wars.8.desc: "Vatandaşlarımız umutsuzluğa kapıldı. Zındık orduları kapılarımızı döverken önemli figürler arasındaki eski husumetlerin çoğu bir kenara bırakıldı. Düşmanlarımızın açgözlülüğüne ve basiretsizliklerine karşı tek yumruk olduk. Kararlılığımızın ve inancımızın gücü; bu hain engelleri aşacağımızı, halkımız ile değerlerimize zarar vermek isteyenleri alt edeceğimizi ve bu zorluktan da zaferle çıkarak eski ihtişamımızın yanı sıra hak ettiğimiz saygıyı da tekrar kazanacağımızı gösteriyor."
 hussite_wars.8.a: "Savaşın [GetCountry('BOH').GetAdjectiveWithNoTooltip] çocuklar ve kızlar!"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından yapılan bu bağış, halkımızın moralini yükseltir"
 hussite_wars.8.b: "[ShowReligionNameWithNoTooltip('catholic')] inancı karşısındaki öğretilerimizin yayılmasını hızlandıracağız."
 hussite_wars.8.c: "Bu zorlu günlerde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden yardım isteyelim."
 hussite_wars.9.title: "[ShowReligionNameWithNoTooltip('hussite')] Karşısında Yeniden Din Savaşı"
 hussite_wars.9.desc: "[ShowReligionName('hussite')] illeti saygın ve dindar âlemimize karşı bir hakaret. İnanç birliğini ve ilahî düzeni tehdit eden zararlı bir hastalıktan başka bir şey değil. Zındıkça öğretileriyle aramıza nifak tohumları ekip [ShowReligionName('catholic')] inancına mensup kitleler tarafından nesillerdir el üstünde tutulan kutsal doktrinleri lekeliyorlar. Böylesi bir saygısızlığa müsamaha gösteremeyiz. [ShowReligionNameWithNoTooltip('catholic')] ordularını vakit kaybetmeden bir araya getirip bu zındıklığı daha fazla yayılmadan ortadan kaldırmak için sarsılmaz bir iradeyle harekete geçmek kutsal görevimiz. Etkilerini ortadan kaldırarak inancımızın saflığını koruyacak ve kutsal nezaretimiz altındaki bu diyarlara yeniden mukaddes bir ahenk getireceğiz."
 hussite_wars.9.a: "Savaşa!"
 hussite_wars.9.b: "Şimdilik doğru zamanı bekleyebiliriz."
 explain_situation_peace_treaty_tt: "Bu [war|e] sırasında [ShowPeaceTreatyTypeName('force_convert')] ve [ShowPeaceTreatyTypeName('supress_hussite_faith')] [peace_treaties|e] aracılığıyla [ShowReligionName('hussite')] inancı ortadan kaldırılabilir ve [ShowSituationName('hussite_wars')] sona erebilir."
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "[ShowReligionName('hussite')] dininin yükselişi yüzünden eşiğin kıyısında sallanan [target_bohemia.GetName], [ShowReligionAdjective('catholic')] dünyasının bir paryası hâline geldi. [GetCharacter('boh_jan_hus').GetName] idam edilince muhalefet bastırılmadı, aksine daha da gaza geldi. Zındık vaizler [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] ve [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] zümrelerini toplayıp [target_location1.GetName] otoritesinden özgür yeni bir Kilise talep ediyor.\n\n[target_location2.GetName] ıslahatçı gayretiyle yanarken [GetCountry('BOH').GetFlavorRank] huzursuzluğa boğuluyor. [GetUniqueInternationalOrganization('hre').GetName] üyeleri için bu basit bir başkaldırı değil; ordularla bir dalalet, amaçları uğruna bir isyan. Eğer [target_bohemia.GetNameWithNoTooltip] galip gelirse bu yozlaşma sınırlarının dışına sirayet ederek [ShowReligionGroupName('christian')] birliğini tehlikeye atabilir."
 hussite_wars.10.a: "İman erleri, savaşa!"
 hussite_wars.10.historical_info: "Hussit Savaşları (1419-1434) Katolik Kilisesi'ni eleştiren Çek Islahatçı Jan Hus'un idamından sonra Bohemya'da kıvılcımlanan bir dizi dinî ve sivil çatışma idi. Hussitler olarak adlandırılan destekçileri, herkes için komünyon ve Roma'dan bağımsız ulusal bir Kilise de dâhil birtakım ıslahat talep etti. Savaşlar radikal Hussit fraksiyonlarıyla sadık Katolikler, Kutsal Roma İmparatoru tarafından gönderilen haçlı orduları ve Papa arasında gerçekleşti. Hussitler sayıca üstün olmasalar da yenilikçi taktikleri ve iç birliklerini kullanarak düşmanlarını defalarca yendiler ve bu sayede Kiliseyi pazarlık yapıp sınırlı imtiyazlar sunmaya zorladılar."
 #Rebels
 hussite_rebellion: "Hussit İsyanı"
