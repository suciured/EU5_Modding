 #########
 hussite_wars.1.desc: "[jan_zelivsky_scope.GetName] önderliğindeki öfkeli kalabalık [target_boh_capital_scope.GetName] sokaklarına çıktı. Artırılmış haklar ve bazı [ShowReligionAdjective('hussite')] esirin şehir konseyi tarafından affedilmesini istediler. Ne yazık ki yargıç ve maiyeti, protestocuların taleplerini reddetti. Bu da ülkemizi reformların engellendiği ve kitlesel ayaklanmaların çıktığı bir döngüye soktu. Belki de bu döngüyü kırmanın zamanı gelmiştir."
 hussite_wars.1.a: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] için ölüm!"
 hussite_wars.1.b: "[ShowReligionNameWithNoTooltip('catholic')] inancı ile aramızı bozmayı karşılayamayız."
 hussite_wars.1.c: "Aramızdaki hainlere karşı kılıçlarımızı kuşanma vakti geldi!"
 end_hussite_wars_situation_tt: "Bu [ShowSituationName('hussite_wars')] [Concept('situation', 'Durumunu')|e] önler."
 catholics_upset_tt: "[ShowReligionAdjective('catholic')] inancına mensup ülkelerle ilişkilerimiz büyük ölçüde kötüleşir."
