 columbian_exchange.1.title: "Kolomb Takası"
 columbian_exchange.1.desc: "Kâşiflerimiz, okyanusun ötesinden geldiklerini iddia eden, tuhaf kıyafetler giyen ve tuhaf silahlar taşıyan yeni insanlarla karşılaşmış.\n\nTopraklarımızda onlara yol göstermemiz ve elimizdeki metal cisimleri vermemiz karşılığında ellerindeki egzotik malları bize verebileceklerini söylemişler."
 columbian_exchange.1.descB: "Kâşiflerimiz [ShowContinentName('america')] topraklarını keşfederken yeni insanlarla karşılaşmışlar.\n\nBu insanlar son derece eğitimsiz ve medeniyetsiz görünmelerine karşın tarlalarında birçok tuhaf mahsul yetişmekteymiş, ayrıca bilmediğimiz garip hayvanları varmış. Bunları halkımıza doğru bir şekilde tanıtabilirsek çok büyük kâr edebiliriz."
 columbian_exchange.1.historical_info: "Kolomb Takası, 15 ve 16. yüzyıllarda Eski Dünya ile Yeni Dünya'nın ilk kez burun buruna geldiği tarihî bir olaydı. Bu dönemde iki yarım kürede de yaşayan insanlar bitkilerini, hayvanlarını ve fikirlerini değiş tokuş etti. Bu da her iki kıtada da büyük değişimlere yol açtı.\n\nAvrupa'da mısır, patates ve domates gibi yeni ürünlerin gelişi artan nüfusu doyurmaya yardımcı olurken tütün ve kakao popüler ticaret ürünleri hâline geldi. Öte yandan Amerika'ya taşınan çiçek hastalığı ve grip gibi hastalıkların, bağışıklığı olmayan yerli halkın üzerinde tahrip edici etkileri oldu."
 columbian_exchange.1.a: "Bu takas herkes için iyi olacak."
