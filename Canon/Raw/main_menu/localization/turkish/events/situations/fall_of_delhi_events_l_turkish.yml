l_turkish:
 delhi_situation.1.title: "Güç Dizginlerinin Esnemesi"
 delhi_situation.1.desc: "Güç bir zamanlar bizden yanaydı. Seleflerimiz olan Halaciler, 1320'de [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığımızın kudretine yenik düştü. O günden sonra $india$'daki geniş topraklar egemenliğimiz altına girmiş olsa da zaman geçtikçe halkımızın gözünde itibarımızı kaybettik. Bir zamanlar lütuflar bahşedip valilik makamıyla şereflendirdiğimiz kişiler, çimlerin arasında gizlenerek bizi sokmayı bekleyen yılanlara dönüştü.\n\nÖnümüzde çalkantılı ve tehlikeli bir yol var. Yüce [GetCountry('DLH').GetFlavorRank], yıkım ve mutlak hâkimiyet arasında ince bir ipte asılı. Fırtına yaklaşıyor..."
 delhi_situation.1.a: "Bu fırtınadan da çıkacağız."
 delhi_situation.2.title: "Yaklaşan Fırtına"
 delhi_situation.2.desc: "Bir zamanlar güçlü olan [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı'nın zayıfladığı haberi [target_capital.GetName] sarayımıza ulaştı. Önümüzde zor bir seçim var. Cesaretimizi toplayıp [GetCountry('DLH').GetName] istilacılarına karşı durabiliriz. Böyle bir hamle kesinlikle onları hoşnut etmeyecektir, üstüne üstlük gazaplarına uğrama ihtimalimiz de var. Danışmanlarımızın çoğu bu dev ülkenin yavaşladığına ve çürüdüğüne inanıyor. Kısacası zafer günlerinin sonu geldi diyorlar. Bu yüzden de danışmanlarımız topraklarımızı genişletme umuduyla böyle bir güce karşı çıkma fikrini hararetle destekliyorlar."
 delhi_situation.2.a: "Sabredelim. Tarih bir gün bize de gülecek."
 delhi_situation.2.b: "Bu zorlu günlerinde onlara yardım eli uzatalım."
 delhi_situation.2.c: "Şimdilik bu işe karışmayalım."
 side_with_opposers_tt: "[GetSituationByKey('fall_of_delhi').GetName] [Concept('situation', 'Durumunda')|e] [GetCountry('DLH').GetNameWithNoTooltip] #R karşısında#! oluruz."
 side_with_delhi_tt: "[GetSituationByKey('fall_of_delhi').GetName] [Concept('situation', 'Durumunda')|e] [GetCountry('DLH').GetNameWithNoTooltip] #G tarafında#! oluruz."
 delhi_situation.3.title: "Dip Nokta"
 delhi_situation.3.desc: "Ne yazık ki yılların getirdiği çöküş, kötü yönetim ve kraliyet gücümüzün aşırı genişlemesi bizi bu noktaya getirdi. Dikkatsizlikle ve karanlık arzularla, topraklarımıza göz dikenler inlerinden çıktı ve niyetlerini belli etti. Önümüzdeki yıllar kesinlikle tehlikelerle dolu olacak. Bizi bu durumdan sadece inancımız ve cesaretimiz kurtarabilir.\n\nTüm bunlara rağmen engin toprakları fethetmiş bir halkız biz. Tarihimizde muhtemelen hiç bu kadar büyük topraklara hükmetmemişizdir. Savaşmadan yok olmayacağız!"
 delhi_situation.3.a: "Bunlar daha iyi günlerimiz."
 dlh_situation_commences_tt: "Bazı komşularımız ve tebaalarımız bize karşı silahlanmayı seçti. Onları yenmek veya egemenliğimizi koruyabilmek bu felaketten kurtulmamıza pek tabii yardımcı olacaktır."
 delhi_situation.4.title: "[GetCountry('DLH').GetNameWithNoTooltip] Veliahtları"
 delhi_situation.4.desc: "Canavarı alt ettik! Onlarca yıldır [GetCountry('DLH').GetName] ülkesinin fatih generalleri $india$ topraklarına yıkım getiriyordu. Yaralı bir kaplan gibi azalan güçlerine umutsuzca tutunmaya çalıştılar ancak toprakları yavaş yavaş savaş beylerinin eline düşüyor. Bölge artık harap ve kaos içinde. Tarih kitaplarına isimlerini kazımak isteyen geçmiş bir imparatorluğun torunlarının çağı başlıyor."
 delhi_situation.4.a: "Bizim çağımız başlıyor!"
 dlh_double_duration_tt: "[GetCountry('DLH').GetNameWithNoTooltip] karşıtlarının lideri olduğumuz [ShowSituationName('fall_of_delhi')] [Concept('situation', 'Durumu')|e] sona erdiği için [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')] süresi iki katına çıkarılır."
 delhi_situation.5.title: "Kötü Son"
 delhi_situation.5.desc: "[ROOT.GetCountry.GetFlavorRank] çağlar boyunca durmaksızın topraklarını genişleterek büyüdü. Ne yazık ki ilahi desteğimizi kaybetmiş görünüyoruz. Topraklarımız yavaşça parçalanıp elimizden kayarken halkımız, en büyük felaketini yaşamanın eşiğinde duruyor. Hâlâ parlak bir gelecek umudumuz olduğu için kimse geleceğin ne getireceğini tahmin etmeye cesaret edemiyor."
 delhi_situation.5.a: "Neydik ne olduk."
 delhi_situation.6.title: "Otorite Tesis Edildi"
 delhi_situation.6.desc: "Yüce halkımız çağlar boyunca zorlu imtihanlardan ve sıkıntılardan geçti. Felaketler, afetler ve yabancı fatihlerin ordusu içimizdeki parlak ışığı söndürmeye yetmedi. İstikrarsızlığımız sırasında bize sığınak olan dostlarımızı ödüllendireceğiz. Bize karşı çıkmaya ve bizim olanı çalmaya çalışanları ise keskin kılıcımızla tanıştıracağız."
 delhi_situation.6.a: "Hükmümüz yeniden mutlak!"
 delhi_situation.7.title: "Muhaliflerin Müdahalesi"
 delhi_situation.7.desc: "$india$'daki efsanevi fetihlerimiz sebebiyle birçok [ShowReligionGroupAdjective('dharmic')] tebaa ve düşman edindik. İdaremiz kapasitesinin çok ötesine uzanmış, sınır bölgelerimizin neredeyse bağımsız ve kontrolümüz dışında kalmasına neden olmuştur. Aynı zamanda, bize karşı çıkmak ve düşüşümüze sebep olmak isteyenler gölgelerde çalışıp çöküşümüzü planlamaya başladılar."
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "[ShowSituationName('fall_of_delhi')] [Concept('situation', 'Durumunun')|e] süresi."
 delhi_situation.8.title: "Yaklaşan İsyan"
 delhi_situation.8.desc: "Ülkemiz genelinde yaşanan son karışıklıklar şüphesiz ki dışarıdan bir müdahalenin sonucu. İsyan eden en son vilayetimiz [target_province.GetName]. Kendi bölgelerindeki önemli kişiler silahlanarak otoritemizi reddetmeye kalkıştı. Bu böyle devam edemez, bu küstahları derhâl ezmeliyiz!"
 delhi_situation.8.a: "Boyun eğecekler!"
 delhi_situation.8.b: "Onlara kraliyet hükmü altında özerklik verilsin."
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip] vilayetinin [Concept('control', 'Kontrolü')|e] [ShowNamedValue('control_mild_penalty')|+=2%] azalır ve toplumları [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'Memnuniyet')|e] kaybeder."
 delhi_situation.9.title: "Kontrol Kaybı"
 delhi_situation.9.desc: "[GetCountry('DLH').GetName] ülkesine karşı çıkmaya ve onlara karşı kılıç kuşanmaya karar verdiğimizde başka bir ülkenin bizi geçeceğini düşünmemiştik. Adımız artık [GetCountry('DLH').GetFlavorRank] karşısında olanlar arasında prestij ve saygı uyandırmıyor. Umarız bu durum sadece aşmamız gereken bir engeldir ve sonumuz değildir."
 delhi_situation.9.a: "Gücümüz azalıyor."
 delhi_situation.10.title: "Sıramız Geldi"
 delhi_situation.10.desc: "[GetCountry('DLH').GetName] eski kudretli hâlinden artık çok uzak. Diplomasi ve savaş bir kez daha bize fayda sağladı. Sonuç olarak insanlar artık [GetCountry('DLH').GetFlavorRank] yerine geçip [GetCountry('DLH').GetAdjectiveWithNoTooltip] kontrolündeki engin topraklara bizim sahip olacağımızı düşünmeye başladı."
 delhi_situation.10.a: "Bizim çağımız başlıyor!"
 delhi_situation.11.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Büyük Zaferi"
 delhi_situation.11.desc: "Bize karşı çıkmak isteyenlerin gösterdiği küstah tavra rağmen gücümüz her şeye baskın geldi. Bir kez daha düşmanlarımızı ezmeyi başardık. Yalnızca çürüyüp gitmediğimizi değil, aynı zamanda $india$'ın efendisi ünvanımızı korumayı ve topraklarımızı savunma konusunda kararlı olduğumuzu kanıtlamayı başardık."
 delhi_situation.11.a: "Egemenliğimiz tartışılmayacak!"
 lose_1_sop_tt: "#R -%1#! [share_of_power_gc|e] kaybedeceğiz"
 lose_5_sop_tt: "#R -%5#! [share_of_power_gc|e] kaybederiz."
 gain_1_sop_tt: "#G +%1#! [share_of_power_gc|e] kazanacağız"
