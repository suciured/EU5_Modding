 opposers_lose_5_sop_tt: "Karşıtlarımız #R -%5#! [share_of_power_gc|e] kaybedecek"
 opposers_lose_1_sop_tt: "Karşıtlarımız #R -%1#! [share_of_power_gc|e] kaybedecek"
 delhi_situation.12.title: "[target_country2.GetNameWithNoTooltip] Ülkesine Karşı Zafer"
 delhi_situation.12.desc: "Devlerin bir günde yıkılmadığı doğru olsa da bugün, [GetCountry('DLH').GetName] saraylarının çürümüşlüğünü pekiştiren bir dönüm noktası. Büyük [GetCountry('DLH').GetFlavorRank] karşısında kazandığımız son zafer, yaklaşan sonlarının dilden dile dolaşmasını sağladı. Tek dileğimiz, büyüklüğe yükselişimizin onların çöküşü üzerine inşa edilmesi!"
 delhi_situation.12.a: "Sonları yaklaşıyor."
 delhi_loses_opposers_gain_1_tt: "[Concept('share_of_power_gc', 'Güç Payımız')|e] #G %5#! artarken [target_country2.GetNameWithNoTooltip] ülkesinin payı azalır. #R %50#! güç payına ulaşırsak [target_country2.GetNameWithNoTooltip] ülkesinde [ShowDisasterName('dissolution_of_delhi')] [Concept('disaster', 'Felaketi')|e] yaşanabilir."
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] İdaremize Direniyor"
 delhi_situation.13.desc: "Ülkemizin iç işleyişi şüphesiz ki istediğimiz hâlde değil. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensupları kılığındaki haydutlar, kendi bölgelerinde idari kararlarımızı açıkça eleştirip bize karşı çıkmaya başladılar. Üstelik saraydaki diğer fraksiyonlar yerine kendilerini tercih etmemiz konusunda ısrar ediyorlar. Bunu yapmak sadece maliyetli olmakla kalmayacak, aynı zamanda içtihadımız için de tehlikeli olacaktır."
 delhi_situation.13.a: "Boyun eğeceğiz."
 delhi_situation.13.b: "Kime hizmet ettiklerini unuttular galiba!"
 delhi_situation.14.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Diplomatik Hamleleri"
 delhi_situation.14.desc: "Sarayımızdaki [target_country.GetAdjective] diplomatların davranışları bardağı taşıran son damla oldu. Saray mensuplarımıza yönelik hakaretleri ve dinî geleneklerimize karşı saygısızlıkları, hasımlığa ve düşmanlığa yol açtı. Kontrolümüz altındaki geniş bölgelerde idaremize karşı çıkmaya hazır olduklarını ilan ettikleri için [target_country.GetLongNameWithNoTooltip] ile aramızdaki ilişkilerin dip noktasına ulaştığını rahatlıkla söyleyebiliriz."
 delhi_situation.14.a: "Resmî özür talep edilsin!"
 delhi_situation.14.b: "Göz yummamız gerekiyor."
 potential_ramifications_tt: "#R Bunun, biz ve bize hâlihazırda karşı olan ülkeler arasında diplomatik sonuçları olabilir!#!"
 delhi_lose_half_percentage_support_tt: "#R -%0,5#! [share_of_power_gc|e] kaybedeceğiz"
 opposers_gain_1_percentage_support_tt: "Karşıtlarımızın [share_of_power_gc|e] #R +%0,5#! artacak"
 delhi_situation.15.title: "[target_country2.GetNameWithNoTooltip] ile Diplomatik Gerginlik"
 delhi_situation.15.desc: "[target_country2.GetLongName] içerisindeki diplomatik varlığımızın bir kargaşa sebep olduğunu öğrendik. Diplomatik fatihlerimizin kaba doğası gereği tüm yatıştırma ve uzlaşma girişimlerimiz geri tepiyor. Barışı sürdürmek istemedikleri, diplomatlarımızın saraylarında sergiledikleri sözde yakışıksız davranışlar için resmî özür talep etmelerinden belli."
 delhi_situation.15.a: "Buna nasıl cüret ederler?"
 delhi_situation.15.b: "Böylesine bir diplomatik kumar oynayamayız."
 delhi_damages_relations_with_several_countries_tt: "[target_country2.GetNameWithNoTooltip] ülkesinin bize karşı sergilediği saldırgan politika sebebiyle onlara karşı olan güçlü ülkelerle ilişkileri zarar görür. Bu da o ülkelerin konumunu sağlamlaştırır."
 delhi_situation.16.title: "Otoritemiz Parçalanıyor"
 delhi_situation.16.desc: "Yıllar boyunca yönetimimiz huzursuzluğu bastırmak ve çeşitli tebaalarımızın sorunlarına çözüm bulmak için birçok girişimde bulundu. Son zamanlarda gerçekleşen olaylar, [GetCountry('DLH').GetFlavorRank], sonuna yaklaşıyormuş gibi bir intiba yarattı.\n\nBize karşı olanların gücü artarken bizimki zayıflıyor. Önümüzde zorlu günler var ve [ROOT.GetCountry.GetCapital.GetName] sarayımızdaki önemli kişiler, topraklarımız için savaşmanın bir sonuç getirmeyeceğini varsayarak topraklarımızı bırakmamız gerektiğini savunuyor."
 delhi_situation.16.a: "Bir seçeneğimiz yok..."
 delhi_situation.16.b: "Durumu hâlâ düzeltebiliriz!"
 end_situation_badly_tt: "[ShowSituationName('fall_of_delhi')] [Concept('situation', 'Durumu')|e] sona erer."
 we_will_lose_all_cores_tt: "$india$ içerisinde doğrudan kontrol etmediğimiz tüm [Concept('cores', 'Yurt Topraklarımızdan')|e] vazgeçeriz."
 gain_10_progress_for_claimants_tt: "Düşmanlarımız, [GetSituationByKey('fall_of_delhi').GetName] [Concept('situation', 'Durumu')|e] sırasında #R +%10#! #Y Güç Payı#! kazanacak."
 powerful_warlords_will_rise_tt: "Güçlü [countries|e] $india$'daki çöküşümüzden faydalanır."
 #New Events
 delhi_situation.17.title: "Yamuna'da Sulama Çalışmaları"
 delhi_situation.17.desc: "Yamuna nehri uzun zamandır topraklarımızdaki tarım ve ticaretin can damarı olmuştur. Bu potansiyeli fark eden danışmanlarımız ve yerel valilerimiz, [target_province.GetName] vilayetinde tarlaların gelişmesini ve halkın refah içinde yaşamasını sağlamak için kapsamlı sulama projeleri üstlenmek istiyor. Geliştirilmiş su tedariki yerel hasatları güçlendirecek, kıtlık risklerini azaltacak ve ilimiz üzerindeki hâkimiyetimizi ve halkının sevinç duyacağı vilayet merkezi [target_province_capital.GetName] üzerindeki kontrolümüzü pekiştirecektir."
 delhi_situation.17.a: "Sulama çalışmaları finanse edilsin."
 delhi_situation.17.b: "Bunu karşılayamayız."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Kazanılan [development|e], her [Concept('location', 'İlin')|e] [Concept('control', 'Kontrolüne')|e] bağlı olacak\n[target_province_capital.GetNameWithNoTooltip] içindeki [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 delhi_situation.18.title: "Doğudan Gelen Paralı Askerler"
 delhi_situation.18.desc: "Güçlü derebeyleri ve savaş erlerine her zaman [ROOT.GetCountry.GetFlavorRank] sınırlarımıza hizmet etmek ve korumak için ihtiyaç duymuşuzdur. Topraklarımız üzerindeki kontrolümüzü sürdürmeye çalışırken dışarıdan yardım almaktan büyük ölçüde faydalanabileceğimiz açık.\n\nNeyse ki yakın zamanda dinimize dönen [ShowCultureGroupName('mongolian_group')] atlı askerleri, başkentimiz [ROOT.GetCountry.GetCapital.GetName] çevresine göç edip yeni bir yurt edinmek istiyor. Danışmanlarımız para için savaşan adamlara aşırı güvenmememiz konusunda bizi uyarsa da belki de bu göz ardı edemeyeceğimiz bir fırsattır."
 delhi_situation.18.a: "Onlara yeni bir ev teklif edelim."
 delhi_situation.18.b: "Yabancıların işimize karışmasıyla ilgilenmiyoruz."
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')] Dönmeler"
 delhi_situation.18.historical_info: "Delhi Sultanlığı'nın tarihinin ilk dönemlerinde Moğol akınları tehdit oluştururken birçok Moğol taraf değiştirdi veya esir alınıp orduya katıldı. Özellikle at biniciliği ve bozkır savaşındaki askerî becerileri, Sultanlığın süvari birliklerini güçlendirdi ve bazıları seçkin alayların bir parçası oldu. Zamanla birçok Moğol İslam'a döndü, yerel kültürel ve idarî uygulamaları benimsedi. Bazıları ayrıca stratejik görevler üstlendi, bürokrasi ve diplomasi sistemine dâhil olarak benzersiz geçmişleri sayesinde değerli görüşler sundu."
 delhi_situation.19.title: "[target_country.GetNameWithNoTooltip] ile Diplomasi"
 delhi_situation.19.desc: "Her cephede düşmanlarımızı kontrol altına almaya çalışırken diplomatik çabalarımızı da ihmal etmemek önemli. Son zamanlarda [target_country.GetName] elçileri [ROOT.GetCountry.GetCapital.GetName] iline gelerek para karşılığında iş birliği için şaşırtıcı bir teklif sundu. Bazıları bunu paramızı çalmak için sinsi bir girişim olarak görürken diğerleri bu talepleri karşılamanın zenginliğimizin ve gücümüzün açık bir göstergesi olduğuna inanıyor."
 delhi_situation.19.a: "Yüceliğimizi göstermek için bir hediye olsun."
 delhi_situation.19.b: "Gönderilsinler."
 delhi_situation.20.title: "Habeşîlerin Yükselişi"
 delhi_situation.20.desc: "Hiç kimsenin hayatı boyunca kaderine yön veremeyeceği doğrudur. Bu, acımasız kaderi onları köleliğe sürükleyenler için daha da gerçektir. [ShowSubContinentName('east_africa')] alt kıtasından gelen çoğu kölenin aksine Habeşîler [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde yavaş yavaş nüfuz kazanıyor. İdari konularda bilgili ve askerî açıdan yetenekli olan bu kişiler [ROOT.GetCountry.GetFlavorRank] topraklarının ayrılmaz bir parçası hâline geldi. Bu kökenlerden gelen [target_character2.GetName] adlı örnek bir [target_character2.GetWomanMan] bize sadakatle hizmet etmeye hazır."
 delhi_situation.20.historical_info: "Habeşistan kökenli Afrikalılar olan Habeşîler ilk olarak Hindistan'a erken dönem İslami hükümdarlar altında askerî köleler ve hizmetkârlar olarak geldiler. Cemalüddin Yakut gibi birkaçı Delhi'de önem kazansa da asıl siyasi etkileri daha sonra, özellikle 15. yüzyılın ortalarında Bengal'de ortaya çıktı. Kölelikten güce yükselen bu heybetli askerler ve yöneticiler kıta tarihinde silinmez bir iz bıraktılar ve Afrika mirasının Güney Asya kültürü ve siyasetiyle eşsiz bir birleşimini simgelediler."
 delhi_situation.20.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] için değerli olacaklardır!"
 periodically_gain_habshi_advisors_tt: "Bu [estate_privilege|e] etkin oldukça [ShowSituationName('fall_of_delhi')] [Concept('situation', 'Durumu')|e] süresince [events|e] aracılığıyla yetenekli Habeşî köleler ortaya çıkacak"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "Habeşî kölelerin gelişi büyüyen [ROOT.GetCountry.GetFlavorRank] topraklarımıza büyük yarar sağladı. Yetenekli idarecilerden korkunç generallere kadar önemli bir iz bırakmaya devam ediyorlar. Böyle bir kişi [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olarak iyi gelişmiş becerileri kuşkusuz büyük değer taşıyacak olan [target_character.GetName]."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "[dip|e] becerisi sebebiyle [target_character.GetShortNameWithNoTooltip], büyük bir diplomat olacak ve bunun sonucu olarak:"
 great_person_tt: "[Concept('total_ability', 'Toplam Becerisi')|e] sebebiyle [target_character.GetShortNameWithNoTooltip], efsanevi bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olacak ve bunun sonucu olarak:"
 great_administrator_tt: "[adm|e] becerisi sayesinde [target_character.GetShortNameWithNoTooltip], üstün bir idareci olacak ve bunun sonucu olarak:"
 great_general_tt: "[mil|e] becerisi sayesinde [target_character.GetShortNameWithNoTooltip], ordumuzu geliştirecek ve bunun sonucu olarak:"
 delhi_situation.22.title: "[target_rebel.GetNameWithNoTooltip] Belası"
 delhi_situation.22.desc: "Son birkaç yıldır yaşanan çalkantılı dönem halkımızdan birçoğunun bize karşı isyan bayrakları açmasına yol açtı. Mücadele, kan ve ter yoluyla geçmişteki görkemli fetihlerimizi geri almaya ve [ROOT.GetCountry.GetFlavorRank] topraklarımızın çöküşünü getirmeye çalışıyorlar.\n\nSınırlarımız içinden gelen son gelişmeler güçlü bir isyan olan [target_rebel.GetName] hakkında dikkate değer bilgiler içeriyor. Popülist söylemlerle desteklenen ve kılıç kuşanmaya hevesli olan bu kişiler bizden net taleplerde bulunuyorlar. Elçilerine göre açık bir isyan riski almak istemiyorsak taleplerine derhâl boyun eğmeliyiz."
 delhi_situation.22.a: "Taleplerine uymalıyız."
 delhi_situation.22.b: "Destekçilerine rüşvet verelim."
 delhi_situation.22.c: "Bunla uğraşacak değiliz."
