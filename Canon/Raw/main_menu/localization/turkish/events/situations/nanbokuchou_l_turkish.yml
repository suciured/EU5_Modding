l_turkish:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "İmparatorluk soyunun bölünmesi sebebiyle karmaşık günler bizi bekliyor. Hem [GetCountry('NTC').GetCapital.GetName] içerisindeki [GetCountry('NTC').GetAdjective] [target_koumyou.GetName] soyu hem de [GetCountry('STC').GetCapital.GetName] içerisindeki [GetCountry('STC').GetAdjective] [target_go_daigo.GetName] soyu Krizantem Tahtı'nın gerçek hükümdarı olduğunu iddia ediyor."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\n[target_go_daigo.GetNameWithNoTooltip], [target_ashikaga.GetName] Hazretleri'nden kaçıp [ShowLocationNameWithNoTooltip('yoshino')] şehrinde saklandığından beridir [GetUniqueInternationalOrganization('japanese_shogunate').GetName] otoritesine zarar veriyor."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nİmparator [target_go_daigo.GetNameWithNoTooltip], [target_ashikaga.GetName] Hazretleri'nden kaçmak zorunda kaldı ve onun yerine [target_koumyou.GetNameWithNoTooltip] tahta geçti."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nİki imparatorun da kendi destekçileri var, bu yüzden de taraflar arasında bir çatışma çıkması kaçınılmaz. Bağlılıklardaki en ufak değişiklikler bile dengeyi bir tarafın lehine değiştirebilir. Şimdiye kadar tarafsızlığımızı koruyup hiçbir tarafa bağlılık yemini etmemiş olsak da istersek bu durumu değiştirebiliriz."
 nanbokuchou.1.a: "Olduğumuz yerde duracağız."
 nanbokuchou.1.b: "Onlar daha çok güven veriyor gibi."
 nanbokuchou.1.c: "İki tarafa da tam anlamıyla destek vermemek daha iyi."
 nanbokuchou.1.d: "[GetCountry('NTC').GetCapital.GetNameWithNoTooltip] içerisindeki [GetCountry('NTC').GetLongNameWithNoTooltip] ülkesini destekleyeceğiz."
 nanbokuchou.1.e: "[GetCountry('STC').GetCapital.GetNameWithNoTooltip] içerisindeki [GetCountry('STC').GetLongNameWithNoTooltip] ülkesini destekleyeceğiz."
 nanbokucho_neutrality: "İki sarayı da desteklemeyerek tarafsızlık ilan edeceğiz."
 nanbokuchou.2.title: "$nanbokuchou$ Sonu"
 nanbokuchou.2.desc: "Bölünmüş sarayımızın çalkantılı günleri nihayet sona erdi. [GetCharacter('jap_go_daigo_tenno').GetName] tarafından körüklenen çekişmeler, [target_emperor.GetLongName] önderliğinde birleşmemizle sonuçlandı. Artık ülkemiz kime sadık olduğunu bilmeyen kitlelerce bölünmeyecek. [target_emperor.GetGovernment.GetRuler.GetName] Hazretleri'nin meşruiyeti tartışmasız. Halkımız onun ve [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesinin altında kenetlenecek. Bundan böyle iç çekişmeler ve bölünmeler son bulacak, tüm klanlarımız ortak bir amaç uğrunda birleşecek."
 nanbokuchou.2.a: "Sonunda barış ve istikrar var."
 nanbokuchou.3.title: "Fırsat Penceresi"
 nanbokuchou.3.desc: "[target_supported_court.GetLongName] ve [target_enemy_court.GetLongName] arasında süregelen anlaşmazlık, bir süredir [GetUniqueInternationalOrganization('japanese_shogunate').GetName] makamını sarsmakta. [target_shogun.GetGovernment.GetRuler.GetName] ve [GetCountry('NTC').GetGovernment.GetRuler.GetName], [GetCountry('STC').GetGovernment.GetRuler.GetName] Hazretleri'nin taht üzerindeki hak iddiasına karşı çıkmaya devam ediyor. Şu ana kadar biz de sadık bir şekilde [target_supported_court.GetLongNameWithNoTooltip] destekçisiydik ancak artık değişim rüzgârları esiyor.\n\nBu uzun mücadelede yorgun düşen iki taraf da desteğimizi cepte görüyor gibi. Bu durum [ROOT.GetCountry.GetFlavorRank] içerisindeki birçok tebaamızı rahatsız ediyor. [target_enemy_court.GetLongNameWithNoTooltip] elçileri bize gelerek [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'ne bağlılığımızı sunmamız karşılığında cazip ödüller vaat ediyor."
 nanbokuchou.3.a: "Sözümüzden asla dönmeyeceğiz."
 nanbokuchou.3.b: "Bu fırsatı değerlendirmeliyiz."
 refused_changing_court_support: "[ROOT.GetCountry.GetFlavorRank] makamımızı desteklemeyi reddetti."
 betrayed_court_support: "Bize olan bağlılıklarına ihanet ettiler."
 nanbokuchou.4.title: "İhanet"
 nanbokuchou.4.desc: "Aşağılık [target_betrayer.GetLongName] fareleri... Şeref yoksunu hayvanlar! [target_enemy_court.GetLongName] ile süregelen mücadelemizi fırsat bilerek bize olan sadakatlerini bir kenara attılar ve [target_enemy_court.GetGovernment.GetRuler.GetName] denen sahtekârın vaatlerine kanıp onun safına geçtiler. Kuşku yok ki bizi zayıf görüyor ve bu durumdan faydalanabileceklerini sanıyorlar. Yanıldıklarını göstereceğiz! Savaş meydanında hesaplaşacağız!"
 nanbokuchou.4.a: "Hainler!"
 nanbokuchou.5.title: "Savaşın Maliyeti"
 nanbokuchou.5.desc: "[GetCountry('NTC').GetLongName] ile [GetCountry('STC').GetLongName] arasındaki bitmek bilmeyen çekişme, uzun süredir tüm klanları içine çekiyor. Kan dökülmüş, yetenekli savaşçılarımızı yitirmiş olsak da savaş hâlâ devam ediyor. İmparatorluk soyunun bölünmesiyle yaralanan ulusumuzun iyileşmesi zaman alacak, hatta belki de hiç iyileşmeyecek. Şimdilik çatışmalar devam ediyor ancak belki de artık bu sorunu çözmek için farklı bir yol bulmanın vakti gelmiştir."
 nanbokuchou.5.a: "Saçmalık, savaşmaya devam!"
 nanbokuchou.5.b: "Sağduyu iyi bir strateji."
 nanbokuchou.6.title: "Çatışma Dönemi"
 nanbokuchou.6.desc: "İmparatorluk tahtının [GetCountry('NTC').GetName] ve [GetCountry('STC').GetName] soyları sebebiyle tüm ülkeye kaos hâkim. Bu kargaşa döneminde klanların daha fazla menfaat elde etmek için fırsat kollamaları olağan bir durum. Düşmanlarımızdan biri olan [target_enemy.GetLongName] daha fazla menfaat elde etmemizi sağlayabilir."
 nanbokuchou.6.a: "Klanları bizim olmalı!"
 nanbokuchou.7.title: "Saldırı Vakti"
 nanbokuchou.7.desc: "[target_enemy.GetLongName] uzun süredir bize karşı çıkıyor ancak $nanbokuchou$ içerisinde yaşadıkları çekişme, bize misilleme fırsatı sunuyor. Artık dikkatimizi onlara çevirme, klanımıza karşı gelmenin sonuçlarını gösterme ve genişlemek için onları kullanmanın vakti geldi."
 nanbokuchou.7.a: "Toprakları bizim olacak."
 nanbokuchou.7.b: "Henüz vakti değil."
 nanbokuchou.8.title: "Yeni İmparatorluk Soyu"
 nanbokuchou.8.common: "[GetCountry('NTC').GetName] ve [GetCountry('STC').GetName] soyları arasındaki mücadele, yeni bir soyun ortaya çıkmasıyla farklı bir boyut kazandı."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetName] ve [target_new_emperor_ruler.GetDynasty.GetName] olduğumuz için Krizantem Tahtı üstünde de hak iddiamız var. Yeterli desteği bulursak hak iddiamızın peşinden gidebiliriz."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ Krizantem Tahtı için güçlü bir yeni aday olan [target_new_emperor.GetLongName] ülkesinden [target_new_emperor_ruler.GetName], yeterli destek alırsa tahtı kolaylıkla ele geçirebilir."
 nanbokuchou.8.a: "Bu yeni soyun arkasında toplanacağız."
 nanbokuchou.8.b: "Başka bir soyu daha tanımayacağız."
 nanbokuchou.8.tt: "İmparatorluk Ailesinin yeni soyunu destekleriz."
