 colonial_revolution.1.title: "Temsiliyet Yoksa Vergi De Yok"
 colonial_revolution.1.desc: "Topraklarımız kurulduğundan beri yalnızca denizaşırı [target_country.GetName] ülkesinin zenginleşmesi için var olduk. Ne yazık ki ne [target_country.GetAdjectiveWithNoTooltip] işlerinde ne de kendi topraklarımızın meselelerinde eşit düzeyde temsil hakkı aldık. En saygın vatandaşlarımızdan bazıları, [ShowInstitutionName('enlightenment')] akımından ilham alarak hükümdarımızı gücünden vazgeçmeye zorlamak için olası seçeneklerden bahsediyor, bu da bir savaşa dönüşebilir."
 colonial_revolution.1.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')] fikirleri kazanacak!"
 colonial_revolution.1.a.tt: "Bu durumda koloni [Concept('subject', 'Devletinin')|e], benzer düşüncedeki kolonilerle bir [international_organization|e] kurarak metbu devletlerini kontrolü kendilerine bırakmaları ve doğrudan bağımsızlık kazanmaları mümkündür."
 colonial_revolution.2.title: "Asi Koloniler"
 colonial_revolution.2.desc: "[ShowInstitutionName('enlightenment')] fikirleri tüm dünyada yangın gibi yayılırken koloni topraklarımızdan tedirgin edici haberler aldık. Temsiliyet ve kendi kaderini tayin etme gibi rahatsız edici fikirleri tartışıyor görünüyorlar. Her zaman onların çıkarları doğrultusunda hareket ettiğimiz için bu fikirlerin nereden çıktığından emin olmasak da bunları görmezden gelmenin kolay olmayacağı açık. Gelecekte koloni topraklarımızla ilişkilerimizde çok daha fazla sorun çıkacağı kesin."
 colonial_revolution.2.a: "Yönetimimizi reddeden insanlara acımak dışında yapacak bir şey yok."
 colonial_revolution.3.title: "Özgürlük Arayışı"
 colonial_revolution.3.desc: "Uzun süren koloni yönetimindeki başarısızlığın ardından bir ayrışma durumuna geldik. Kültürel, sosyal ve siyasi farklılıklar ile süregelen sömürü, yerleşimcilerin [target_overlord.GetName] ülkesine olan inancını kaybetmesine neden oldu. [target_overlord.Custom('GetMotherlandFatherland')] destekçileri ile denizaşırı etkiden bağımsız yönetimi tercih eden yerleşimciler arasındaki farklar her geçen gün daha belirgin ve yerleşik hâle geliyor ve çatışma neredeyse kaçınılmaz görünüyor."
 colonial_revolution.3.a: "Bu ciddi bir konu."
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')] sadakati işimize yarayacaktır."
 colonial_revolution.4.title: "Ticaret Kısıtlamaları"
 colonial_revolution.4.desc: "Kolonilerimizle olan ilişkimiz bir süredir sallantılı zeminlerde devam ediyor. [ROOT.GetCountry.GetName] ülkesinin ekonomik ihtiyaçları göz ardı edilemez ve denizaşırı bölgelerden kesintisiz bir mal akışı gerekiyor. Ne var ki tebaamız üzerinde katı ekonomik kontrol sağlama girişimimiz şiddetli bir direnişle karşılandı. Bazı koloniciler, pazarlarına giren ve çıkan mallar üzerindeki sıkı kontrolümüzü gevşetmemizi ve kendilerine daha fazla yerel kontrol vermemizi talep eden dilekçeler sundular."
 colonial_revolution.4.a: "Bu konu [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bünyesinde konuşulmalı."
 colonial_revolution.4.b: "Talepleri kabul edilsin."
 colonial_revolution.5.title: "İsyan Söylentileri"
 colonial_revolution.5.desc: "Düşük statülerine rağmen sömürgelerimiz birçok parlak ve karizmatik bireye ev sahipliği yapıyor. Şimdi bu insanların sözde koloni meclislerinde bir araya geldiğine tebaa statülerinin siyasetini ve iddiaya göre bizim rızamız olmadan bağımsızlık ilan etme olasılığını tartıştıklarına dair birkaç rapor aldık. Bunlar sadece söylenti olsa da şimdi harekete geçmemek bizi daha sonra daha zayıf bir konumda bırakabilir."
 colonial_revolution.5.a: "Diplomatik bir çözüm bulunmaya çalışılsın."
 colonial_revolution.5.b: "Buna karar veremezler!"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip] Sesi"
 colonial_revolution.6.desc: "Hararetli bir konuşmacı ve nüfuzlu biri olan [target_character.GetName], [target_country.GetName] sınırlarında ortalığı karıştırmaya başladı. Konuşmalar, mektuplar ve halkı kışkırtma yöntemleriyle daha fazla temsiliyet talep ediyor, otoritemizi sorguluyor ve [target_overlord.GetLongName] himayesinden ayrılıp bağımsızlık kazanmak için mitingler düzenliyor. Henüz bir isyan çıkarmamış olsa da nüfuzu her geçen gün artıyor."
 colonial_revolution.6.a: "Koloni yetkililerinden suçlunun iadesini isteyelim."
 colonial_revolution.6.b: "Bırakın konuşsun. Bizi laflarıyla deviremez."
 colonial_revolution.6.c: "Gizlice suikastı düzenlensin."
 assassination_of_target_character_tt: "[target_character.GetName] suikastına teşebbüs ederiz."
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip], Şu Suçlunun İadesini Talep Ediyor: [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.7.desc: "[target_overlord.GetName] Hazretleri'nden resmî bir talep aldık. [target_character.GetName], [target_overlord.GetFlavorRank] metbu devletine karşı isyana tahrik ve teşvik etmeyle suçlanıyor. Suçlunun derhâl iadesi isteniyor. Söylentilere göre asıl amaçları kendisini hızlıca ve alenen idam etmek. Danışmanlarımız çelişkiye düştü, bazıları kendisini tehlikeli bir provokatör olarak görürken bazılarıysa hürriyetin sesi olduğunu düşünüyor."
 colonial_revolution.7.a: "Şimdilik kabul etmeliyiz."
 colonial_revolution.7.b: "Asla!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] Egemenliğimize Karşı Geliyor"
 colonial_revolution.8.desc: "[target_character.GetName], başta alelade bir şiddet vakasına kurban gitti gibi gözükse de hadiseyi [target_overlord.GetName] emrindeki faillere bağlayan yeni kanıtlar ortaya çıktı. Kendisi [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U] makamında önde gelen biri olduğu için bu ifşa tüm [target_country.GetFlavorRank] topraklarında şok etkisi yarattı. Susturmaya çalıştıkları akım artık bu şehitten güç alıyor."
 colonial_revolution.8.a: "Kahrolası [target_overlord.GetNameWithNoTooltip] soytarıları!"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip] Suikastı Başarısız Oldu"
 colonial_revolution.9.desc: "[target_character.GetName], tam suikasta kurban gidecekken kıl payı kurtuldu. Suikastçı yakalandı ve sorgu sırasında metbu devletimiz [target_overlord.GetName] ile bağlantılarını itiraf etti! Bu komplo sayesinde [target_character.GetShortNameWithNoTooltip] daha çok nüfuz kazanıp bir yaşayan efsaneye dönüşürken [target_overlord.GetNameWithNoTooltip] ise [target_country.GetFlavorRank] halkının gözünde gerçek bir cani oldu."
 colonial_revolution.10.title: "Uzaklaştırma Talebi"
 colonial_revolution.10.desc: "[ROOT.GetCountry.GetFlavorRank] sınırlarında büyüyen bir fraksiyon, [target_overlord.GetName] metbu devletine fazla sadık ve yerel özerkliğe muhalif olduğu gerekçesiyle [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyesi [target_character.GetName] Hazretleri'nin görevinden alınması talebinde bulundu. Yolsuzluktan casusluğa kadar birçok suçlama var. Talepleri apaçık ortada: Kendisi görevinden alınarak [target_overlord.GetName] topraklarına teslim edilmeli."
 colonial_revolution.10.a: "Talebimizi mektupla gönderelim."
 colonial_revolution.10.b: "Bunu kendi aramızda çözeceğiz."
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip], Şu Suçlunun İadesini Talep Ediyor: [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.11.desc: "[target_country.GetName] tarafından resmî bir talep aldık. [target_character.GetName], [target_country.GetFlavorRank] ülkesine karşı isyana tahrik ve teşvik etme ile suçlanıyor ve suçlunun derhâl iadesi isteniyor. Söylentilere göre asıl amaçları kendisinden hızlıca kurtularak devrim fikrini yaymak. Danışmanlarımız çelişkiye düştü, bazıları kendisini önemli bir vali olarak görürken bazılarıysa sömürgemizi yatıştırmak istiyor."
 colonial_revolution.11.a: "Suçluyu iade edelim."
 colonial_revolution.11.b: "Basit bir koloninin taleplerine kafa yoracak değiliz!"
 scales_with_character_abilities_tt: "[government_power|e] kaybı, [target_character.GetName] Hazretleri'nin nüfuzuna ve [Concept('total_ability', 'Toplam Becerisine')|e] göre ölçeklenir."
 colonial_revolution.12.title: "Popüler Yönetim"
 colonial_revolution.12.desc: "Dünyanın dört bir yanında koloniler metbu devletlerinden ayrılmayı arzularken [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından gösterilen istikrarlı ve sıkı yönetim tebaalarımızın gözünden kaçmadı. Tebaalarımızın kendisine duyduğu hayranlık sebebiyle birçok kişi yönetimimizden memnun."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Lidersizlik"
 colonial_revolution.13.desc: "Normalde tebaamız, hükümdarımızın birleştiriciliği altında toplanabiliyor. Nitekim [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] vefat ettiğinden beri net bir liderlikten mahrum kaldık. Tabi devletlerimiz hürriyete ve egemenliğe dair tehlikeli fikirlere kapılabilir."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Barışçıl Bir Yol"
 colonial_revolution.14.desc: "[ShowSituationName('colonial_revolution')] döneminde metbu ve tabi devletler arasındaki çatışmalar yaygın. Her fırsatta yeni bir katliam tehlikesi oluşturuyor. Hem [target_colony.GetName] içindeki hem de kendi topraklarımızdaki yerleşimcilerden oluşan bir grup, ülkelerimizi bu korkunç gelecekten kurtarmak için bir teklifle kapımıza geldi. Eğer [target_colony.GetNameWithNoTooltip] yükümlülüklerinden tahliye edilir ve resmî bir ittifak beyannamesi imzalanırsa hem [target_colony.GetNameWithNoTooltip] hem de kendimiz için müreffeh bir geleceğe kavuşabiliriz."
 colonial_revolution.14.a: "Geleceğe birlikte göğüs gereceğiz."
 colonial_revolution.14.b: "İlişkilerimiz olduğu gibi kalsın."
 colonial_revolution.15.desc.generic: "Son zamanlardaki bir [ROOT.GetCountry.GetGovernment.GetCabinetTitle] toplantısında [target_character.GetName] ve [target_character_2.GetName] arasında fena bir tartışma çıktı."
 colonial_revolution.15.desc.generic_2: "Artık [ROOT.GetCountry.GetGovernment.GetCabinetTitle] içinde ikisini birden destekleyemeyeceğimiz ve birini cezalandırmamız gerektiği apaçık ortada."
 colonial_revolution.15.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] İçinde Gruplaşma"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character_2.GetNameWithNoTooltip], metbu devletimizin güçlü bir destekçisi olan [target_character.GetNameWithNoTooltip] tarafından sadakatsizlikle ve müşterek ilişkilerimizi baltalamakla suçlanıyor. [target_character_2.GetNameWithNoTooltip] ise buna karşı halkımızı yabancı menfaatler için sömürme suçlamalarını öne sürdü. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] daha önce kolonilerimizle ilgili uzlaşmacı görüşlerini dile getirmişti ve şimdi de sömürü hususundaki tutumumuzu hafifletmemiz gerektiğini söylüyor. [target_character_2.GetName] kendisine şiddetle karşı çıkarak sömürünün refahımız için gerekli olduğunu belirtti. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] daha mantıklı konuşuyor."
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip] tavrıyla bizi ikna etti."
 colonial_revolution.1000.title: "Özgürlüğün Desteğe İhtiyacı Var"
 colonial_revolution.1000.desc: "Özgürlük mücadelemiz kendi başına gerçekleştirilemez ve önemli fonlara ihtiyaç duyuyor. Neyse ki aşağılık [target_overlord.GetLongName] kendi düşmanlarını çoktan yarattı. Düşmanlarından biri olan [target_rival.GetName], rakiplerinin çöküşüne yatırım yapmaya hazır olabilir. Biraz ikna ile çıkarlarımız için önemli fonlar alabiliriz."
 colonial_revolution.1000.a: "İhtiyacımız olan en büyük kaynak para."
 colonial_revolution.1000.b: "Özgürlüğümüz için daha fazla askere ihtiyacımız var."
 colonial_revolution.1000.c: "Savaşımıza katılmaları gerekiyor."
 colonial_revolution.1000.d: "Ya da boş verelim, yardımlarına ihtiyacımız yok."
 ar_gain_money_tt: "Kabul ederlerse gelirlerinin bir kısmını biz alacağız"
 ar_gain_manpower_tt: "Kabul ederlerse insan güçlerinin bir kısmını biz alacağız"
 ar_gain_alliance_tt: "Kabul ederlerse onlarla bir ittifak kuracağız"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip] Yardım İstiyor"
 colonial_revolution.1001.desc: "[target_colony.GetName] topraklarının fakir halkı, [target_overlord.GetName] ülkesinin zorba yönetimi altında acı çekiyor. [target_colony.GetNameWithNoTooltip] topraklarından bir diplomatik heyet bağımsızlık çabalarını desteklememiz için bize başvurdu ancak büyük bir katkı istiyorlar ve onları henüz destekleyebilecek durumda olup olmadığımızdan emin değiliz."
 colonial_revolution.1001.a: "Rakiplerimizi zayıflatmak için her şey yapılır."
 colonial_revolution.1001.b: "Hayır, özgürlük fikirlerinin bize de yayılmasını istemeyiz."
 colonial_revolution.1002.title: "[target_rival.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 colonial_revolution.1002.desc.common: "[target_rival.GetNameWithNoTooltip] diplomatları, destek talebimize yanıt verdi."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ [target_overlord.GetName] ülkesine karşı mücadelemizde yanımızda duracaklarına söz verdiler. Birlikte bizi metbu devletimize bağlayan zulüm zincirlerini kıracağız."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Korkaklar, bize destek vermeyi reddettiler ve [target_overlord.GetAdjective] baskısına karşı mücadelemizde bizi kendi başımıza bıraktılar."
 colonial_revolution.1002.a: "Davamız için değerli bir müttefikler."
 colonial_revolution.1002.b: "Onlara zaten ihtiyacımız yoktu."
 got_aid_tt: "Yardım alırız."
 not_got_aid_tt: "Yardım almayız."
