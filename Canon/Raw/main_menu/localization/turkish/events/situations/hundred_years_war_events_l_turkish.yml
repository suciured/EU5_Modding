 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] Paralı Askerleri"
 hundred_years_war.211.desc: "[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasındaki katliama çekilen [target_merc.GetName] adlı paralı asker bölüğü, [target_location.GetName] ilinde toplandı. Ellerine kargaşadan çıkar sağlamak için bir fırsat geçtiğini fark eden askerler hizmetlerini en yüksek teklifi veren tarafa sunmayı amaçlıyor. Yetenekli savaşçıların bağlılıklarını satın alan taraf bu uzun çatışmanın gidişatını kendi lehine çevirebilir."
