 hundred_years_war.212.desc: "[GetCountry('PAP').GetCapital.GetName] şehrinden bir ulak [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName] makamından bir kararname getirdi. $papacy_reform$ yetkisine dayanan kararname sebebiyle [GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasındaki tüm düşmanlıklar derhâl son bulacak. Topraklarımızı ve halklarımızı harap eden savaş ivedilikle sonlandırılacak."
