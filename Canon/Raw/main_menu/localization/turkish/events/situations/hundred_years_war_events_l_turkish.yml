 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip] Dönekleri"
 hundred_years_war.216.desc: "Mühürlü ve korumalı bir mektup ulaştı. Görünüşe göre [wormtongue_country.GetName], süregelen [target_war.GetName] boyunca elindeki seçenekleri yeniden tartıyor. Temsilcilerinin söylediği üzere bu çatışma sırasında bizimle taraf tutup [scuffed_side_country.GetName] ülkesine ihanet etmeye hazırlar. Kabul etsek de etmesek de bu, [ShowSituationName('hundred_years_war')] etrafındaki jeopolitik durumda önemli bir değişim. Öyle ki bu husus çok ehemmiyetli olduğundan şimdilik tüm dikkatimizi buraya vermek lazımdır."
 hundred_years_war.216.a: "Fikir değişikliklerini anlayışla karşılıyoruz."
 hundred_years_war.216.b: "Ordumuzda entrikacı aptalların yeri yok!"
 hundred_years_war.216.b.tt: "Hain kafalarını savaş alanında ezeceğiz!"
 # Tooltips
 hundred_years_war.200.tt.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] reddederse [GetCountry('AQN').GetNameWithNoTooltip] üzerindeki hak iddiamızı öne sürerek Yurt Toprağı kazanabiliriz.\nBu da bizi [GetCountry('ENG').GetNameWithNoTooltip] ile aramızdaki savaşa bir adım daha yaklaştırır!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ile [ShowHeirSelectionName('salic_law')]'na karşı [GetCharacter('eng_isabella_of_france').GetName] aracılığıyla [GetCountry('FRA').GetNameWithNoTooltip] üzerindeki hak iddiasını baskılayabilir!"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] makamı bunu III. Edward'ın vasal olarak sahip olduğu yükümlülüklerindeki bir ihlal olarak görecektir. Bu da [GetCountry('AQN').GetLongName] topraklarına el koymalarına, dolayısıyla da tüm [GetCountry('AQN').GetAdjectiveWithNoTooltip] illerinde Yurt Toprağı kazanmalarına yol açabilir."
 hundred_years_war.201.tt.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] ile [GetCountry('FRA').GetAdjectiveWithNoTooltip] makamı arasındaki gerginlik şimdilik yatışır."
 hundred_years_war.202.tt.a: "#W Yüzyıl Savaşları#! durumunun daha erken tetiklenmesine sebep olur!\n[GetCountry('AQN').GetLongName] tarafından sahip olunan topraklarda yurt toprağı kazanırız."
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] soyluluk makamını korur ve idam edilmez."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [GetCountry('ARS').GetLongNameWithNoTooltip] Lordu olarak [GetCountry('BUR').GetAdjective] topraklarında yeni Vasal ilan edilir!"
 may_grant_robert_artois_tt: "Amiens vilayeti ile birlikte [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]'nın Arras vilayetindeki [GetCountry('ARS').GetLongName] üzerindeki hak iddialarından yurt toprağı kazanacağız.\nArtois'nın belirli kısımlarını fethedersek bu toprakları [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] yönetimine verebilir ve onu vasal yapabiliriz."
 may_still_trigger_hyw_tt: "#W Yüzyıl Savaşları#! durumu hâlâ tetiklenebilir."
 hundred_years_war.217.title: "Savaşa Çağrı"
 hundred_years_war.217.desc: "Savaş ateşleri [GetCountry('ENG').GetName] ve [GetCountry('FRA').GetName] topraklarını kül ederken [actor.GetName] tarafından gönderilen bir elçi sarayımıza ulaştı. Özenle seçilmiş kelimeler ve örtülü bir aciliyetle ortak düşmanlar, erdemli davalar ve asil bağlardan bahsetti.\n\nSöyleminin ardında net bir talep yatıyor. Bu mücadelede desteğimizi istiyor ve sancaklarımız karşılığında sikke teklif ediyorlar. Sebebi sadakat mi, fırsat mı yoksa hırs mı fark etmez; artık karar bizim."
 hundred_years_war.217.a: "Onlarla omuz omuza savaşacağız."
 hundred_years_war.217.b: "Onların savaşı bizi ilgilendirmez."
 hundred_years_war.218.title: "İhtiyat Anlaşması"
 hundred_years_war.218.desc: "[target_asker.GetGovernment.GetCourtTitle] mensubu [target_asker.GetName] bize resmî bir teklifle geldi: Savaştan değil öngörüden doğan bir ateşkes. Uluslarımız şu an savaşta olmasa da [ShowRegionName('france_region')] bölgesindeki süregelen çatışmanın akıntısına kapılma tehlikesiyle karşı karşıyayız. Bunun önüne geçmek için altın teklif ediyor ve barış sözü veriyorlar. Mesajları açık; münakaşa değil, yalnızca oluşabilecek dalaverelerden uzak durmayı talep ediyorlar. Asıl soru ihtiyata mı fırsata mı daha çok değer verdiğimiz. Danışmanlarımıza göre bu hareket bir tür diplomatik oyun olabilir! [target_character1.GetName] gerçekten de başka bir askerî sefere hazırlanırken [target_character2.GetName] karşısında sınırlarını güvenceye almak istiyor olabilir."
 hundred_years_war.218.a: "Şimdilik barışı gözetelim."
 hundred_years_war.218.b: "Böyle bir söz veremeyiz."
 hundred_years_war.219.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] Kraliyeti Altındaki Durumumuz"
 hundred_years_war.219.desc: "[ShowDynastyName('plantagenet_dynasty')] krallarının [ShowLocationName('rouen')] sınırlarında hükmetmesinin üzerinden onlarca yıl geçmiş olsa da miraslarının gölgesi hâlâ [ROOT.GetCountry.GetName] üzerinde. Bir zamanlar kanal krallarının merkezi olan [ROOT.GetCountry.GetFlavorRank], şimdi hem bir ödül ve hem de bir provokasyon olarak ayakta; bir kraliyetin elinde, diğerininse aklında.\n\n[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasında gerilim artarken geleceğimizin sorusu tekrar ortaya çıkıyor. Henüz açık çek verilmiş [GetCountry('FRA').GetAdjectiveWithNoTooltip] vârisi [target_character.GetName] ya [GetCountry('FRA').GetFlavorRank] üzerindeki hak iddiasını teyit etmeli ya da kendilerini en çok tehdit eden düşmanı cesaretlendirebilecek yeni bir yolu işaret etmeli. [ROOT.GetCountry.GetNameWithNoTooltip], safi topraktan daha fazlası: O bir anı, hırs ve miras. Savaş da yaklaşırken kaderi artık sadece sembolik değil."
 hundred_years_war.219.historical_info: "Normandiya bir zamanlar, Fatih William bu topraklardan İngiltere tahtına çıktığından beri İngiliz kraliyeti tarafından hükmedilen Anglo-Norman âleminin temel taşıydı. Stratejik ve ekonomik öneminden dolayı İngiltere ve Fransa arasında sürekli bir sürtüşme konusuydu. 13. yüzyılın başlarında Fransa tacı adına II. Philip tarafından tekrar fethedilmiş olsa da İngilizler hiçbir zaman iddialarından tam olarak vazgeçmedi. Yüzyıl Savaşları patladığında hoşnutsuzluklar tekrar su yüzüne çıktı ve İngiliz kralları yalnızca Fransa tahtında değil, Normandiya da dâhil olmak üzere birçok eski toprakta hak iddia etti. Bölgenin çift mirası, hanedanlar arası rekabetin merkezine yerleşmesine ve gelecekteki çatışmaların parlama noktası olmasına yol açtı."
 hundred_years_war.219.a: "[GetCountry('FRA').GetNameWithNoTooltip] tarafındayız!"
 hundred_years_war.219.b: "Zafiyetten uzak, [GetCountry('ENG').GetNameWithNoTooltip] ülkesineyse yakın olalım."
 hundred_years_war.220.title: "[ShowLocationNameWithNoTooltip('ghent')] Biracısı"
 hundred_years_war.220.desc: "[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName], [ShowSubContinentName('western_europe')] alt kıtasının çoğunu savaşa sürüklemeye hazırlanırken [ROOT.GetCountry.GetName] siyasi bir hesaplaşmanın eşiğinde. Görünürde [GetCountry('FRA').GetName] metbu devletimize bağlı olsalar da [ShowLocationName('ghent')], [ShowLocationName('bruges')] ve [ShowLocationName('ypres')] illerinin refahı daha uzak bir güce bağlı. [GetCountry('ENG').GetAdjective] [ShowGoodsName('wool')] malları olmazsa dokuma tezgâhlarımız durulur ve pazarlarımız çöker. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi içinden hem esnafın hem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin saygısını kazanmış karizmatik bir biracı olan [target_character2.GetName], kendini öne atıyor. [ROOT.GetCountry.GetFlavorRank] ve [target_character.GetName] Hazretleri'nin politikasını [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetFlavorRank] ile yeniden hizalama çağrıları her geçen gün daha da güçleniyor."
 hundred_years_war.220.historical_info: "Gentli zengin bir tüccar ve biracı olan Jacob van Artevelde, Yüzyıl Savaşları'nın ilk dönemlerinde siyasi bir lider olarak ortaya çıktı. Flandre, Fransız tacının bir vasalı olsa da güçlü tekstil ekonomisini sürdürebilmek için İngiliz yününe muhtaçtı. Fransa ve İngiltere arasında gerilimler artınca van Artevelde, İngiliz tarafını tutarak ticareti ve iç özerkliklerini güvenceye aldı ve doğrudan Fransız kontrolüne direndi. Liderliği kısa bir süre Flaman şehirleri dengede tuttu fakat artan gücü yüzünden hedef oldu. 1345'te Gent'te bir çete tarafından İngiliz hükmünü fazla doğrudan dayatmakla suçlanarak katledildi."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] haklı, önce sanayimizi korumalıyız."
 hundred_years_war.220.b: "Felaketin eli kulağında."
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] Sonunda Beraberlik"
 hundred_years_war.1537.desc: "Yüzlerce yıl boyunca [GetCountry('ENG').GetName] ve [GetCountry('FRA').GetName] orduları [ShowSubContinentName('western_europe')] boyunca sayısız savaş meydanında çatıştı. Zaman zaman çatışma sona erecek gibi görünse de iki taraf da birbirini tamamen ortadan kaldırmayı başaramadı. Artık yüzyıllar sonra [target_character1.GetName] ve [target_character2.GetName] bile savaşın asıl nedenini hatırlamıyor. Aralarındaki sayısız savaşın yarattığı vahşet ise yavaş yavaş hafızalardan siliniyor."
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')] beraberlikle sonuçlandı"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "Bizimle [Concept('situation', 'Durumun')|e] içindeki rakibimiz arasındaki [Concept('country_strength', 'Ülke Gücüne')|e] bağlı olarak:"
