l_turkish:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "[GetCurrentYear] yılında [GetCountry('ENG').GetLongName] ile [GetCountry('FRA').GetLongName] arasındaki gerginlik hat safhaya ulaştı. Uzun zamandır süregelen toprak çekişmeleri ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] tahtı üzerindeki hak iddiaları, düşmanlığın patlak vermesine sebep oldu ve [ShowSituationName('hundred_years_war')] başladı.\n\nİki ulus da [ShowSubContinentName('western_europe')] alt kıtasının kaderini şekillendirecek olan uzun bir çatışmaya hazırlanıyor. Bu iki büyük güç, savaş meydanında karşı karşıya gelmeye hazırlanırken tüm dünyanın gözleri onların üzerinde."
 hundred_years_war.1.a: "Umarız bu durum bir an önce biter."
 hundred_years_war_tt: "[ShowSituationName('hundred_years_war')] [Concept('situation', 'Durumu')|e] başladı. [GetCountry('FRA').GetLongName] veya [GetCountry('ENG').GetLongName] tarafına geçebilir ya da tarafsız olabiliriz."
 explain_subject_interactions_tt: "Bir [GetCountry('FRA').GetNameWithNoTooltip] [Concept('subject', 'Tabi Devleti')|e] olarak [subject_loyalty|e] değerimiz metbu devletimizi savunmak için savaşa çağırılıp çağırılmayacağımızı belirler. [situation|e] süresince, [situation|e] paneli üzerinden [ShowGenericActionName('demand_autonomy')] ve [ShowGenericActionName('demand_appanage_promotion')] gibi özel [Concept('actions', 'Eylemlere')|e] erişim sağlayabiliriz."
 hundred_years_war_historical_info: "Yüzyıl Savaşları 1337 ila 1453 yılları arasında İngiltere ve Fransa arasında gerçekleşen uzun ve acımasız bir çatışmaydı. İngiltere kralı annesinin soyu aracılığıyla Fransız tacı üzerinde hak iddia ederken Fransa bunu kendi yasalarına göre reddetti. İki tarafın da Fransa'da kesişen bölgeleri olunca ateş daha da körüklendi. Ardından gelen muharebeler, ihanetler ve değişen ittifaklarla dolu, uzun ve kesintili bu savaş yüz yılı aşkın bir süre devam etti ve tüm Batı Avrupa'nın jeopolitik peyzajını temelli değiştirdi."
 hundred_years_war.2.title: "[GetCountry('FRA').GetNameWithNoTooltip] Tacı"
 hundred_years_war.2.desc: "[GetCountry('FRA').GetAdjective] tarafından [ShowHeirSelectionName('salic_law')] ile [GetCharacter('fra_philip_vi_valois').GetName] Hazretleri'ni [GetCountry('FRA').GetNameWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] konumuna getiren hak iddiasını daha fazla göz ardı edemeyiz. Tahtın gerçek sahibi [GetCharacter('fra_charles_iv_capet').GetName] ile kardeşlik bağına sahip olan [GetCharacter('eng_isabella_of_france').GetName] Hazretleri'nin oğlu [GetCharacter('eng_edward_iii').GetName] olmalıdır."
 hundred_years_war.2.a: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesinde tek bir gerçek [GetCountry('FRA').GetGovernment.GetRulerTitle] var, o da biziz."
 explain_eng_interactions_tt: "[situation|e] paneli üzerinden [ShowGenericActionName('fra_diplomacy_with_subjects')] ve [ShowGenericActionName('request_papal_delegates')] gibi özel [Concept('actions', 'Eylemlere')|e] erişim sağlarız."
 hundred_years_war.3.title: "[GetCountry('FRA').GetNameWithNoTooltip] Tacı"
 hundred_years_war.3.desc: "[GetCountry('ENG').GetName] topraklarındaki [GetCountry('ENG').GetGovernment.GetRulerTitle] [target_eng_ruler.GetName], [GetCountry('FRA').GetLongName] tahtının sahibinin [ShowHeirSelectionName('salic_law')] ile kararlaştırılması gerektiği iddiasını reddediyor. Kendisinin yönlendirmesiyle [GetCountry('ENG').GetAdjectiveWithNoTooltip], rahmetli [GetCharacter('fra_charles_iv_capet').GetName] ile kardeş olan [GetCharacter('eng_isabella_of_france').GetName] vârisi olduğu için onun iddiasının daha güçlü olduğunu savunuyor. Buna kıyasla [GetCharacter('fra_philip_vi_valois').GetName] daha uzaktan bir akraba olduğu için [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] makamı, bu halefiyeti hukuka bir hakaret ve savaş sebebi olarak görüyor!"
 hundred_years_war.3.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] bir avuç ahmaktan ibaret!"
 explain_fra_interactions_tt: "[situation|e] paneli üzerinden [ShowGenericActionName('influence_french_subject')] ve [ShowGenericActionName('request_papal_delegates')] gibi özel [Concept('actions', 'Eylemlere')|e] erişim sağlarız."
 hundred_years_war.10.title: "Mesele Sonuçlandırılmadı"
 hundred_years_war.10.desc: "[ShowRegionName('france_region')] topraklarını kimin yönetmesi gerektiği konusunda [GetCountry('FRA').GetAdjective] ile hâlâ anlaşamadık. Hak iddialarımız güçlü ve ordularımız da apaçık bir biçimde meşruiyetimizi gözler önüne seriyor."
 hundred_years_war.10.a: "[GetCountry('FRA').GetNameWithNoTooltip] ülkesinde tek bir gerçek [GetCountry('FRA').GetGovernment.GetRulerTitle] var, o da biziz."
 hundred_years_war.11.title: "Hain İngiltere!"
 hundred_years_war.11.desc: "[GetCountry('ENG').GetAdjective] hâlâ bazı [ShowRegionName('france_region')] bölgelerini kontrol ediyor. Bunu, Tanrı'nın buyurmadığı kesin; onları ülkemizden def etmeliyiz!"
 hundred_years_war.11.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] bir avuç ahmaktan ibaret!"
 hundred_years_war.20.title: "Savaş Vakti"
 hundred_years_war.20.desc: "[GetCountry('FRA').GetName] tahtı üzerinde hak iddiamız var ve şu anda bölgede hâkimiyetimizi sağlayabileceğimiz bir konumdayız.\nYüzyıl Savaşları'yla düşmanlıkları yeniden bilemenin vakti geldi. [GetCountry('FRA').GetLongNameWithNoTooltip] ile olan gerginlik yeniden büyüdü ve biz de uzun sürecek bir çatışmaya daha hazırız."
 hundred_years_war.20.a: "Savaşsa savaş!"
 hundred_years_war.20.b: "Şu an olmaz."
 hundred_years_war.21.title: "Savaş Vakti"
 hundred_years_war.21.desc: "[GetCountry('ENG').GetAdjective] mevcudiyetini [ShowRegionName('france_region')] topraklarından çekmeliyiz. Biz de Yüzyıl Savaşları'yla düşmanlığın ateşini yeniden körüklemeye hazırız. [GetCountry('ENG').GetLongNameWithNoTooltip] ile aramızdaki gerginlik tekrardan doruk noktasına vardı. Uzun sürecek bir çatışmaya daha hazırız."
 hundred_years_war.21.a: "Savaşsa savaş!"
 hundred_years_war.21.b: "Şu an olmaz."
 hundred_years_war.100.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] Galibi [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.100.desc: "Olayların kayda değer bir biçimde gelişmesiyle [GetCountry('ENG').GetLongName], Yüzyıl Savaşları olarak bilinen uzun ve zorlu çatışmadan galip çıktı. [GetCountry('FRA').GetName], [GetCountry('ENG').GetNameWithNoTooltip] tarafından gelen bölgesel hak iddialarını kabul etmek ve bununla alakalı tavizler vermek zorunda kaldı. Bu zafer, [GetCountry('ENG').GetNameWithNoTooltip] yönetimine itibar ve nüfuz kazandırdı.\n\n[GetCountry('ENG').GetNameWithNoTooltip], [ShowRegionName('france_region')] bölgesindeki mevcudiyetini daha da pekiştirme ve toprak kazanımlarını güvence altına alma şansı yakaladı. [GetCountry('ENG').GetNameWithNoTooltip], bölgedeki yeni gücünü pekiştirirken tüm dünyanın gözleri onların üzerinde."
 hundred_years_war.100.a: "Tahmin ettiğimiz gibi oldu."
 hundred_years_war.101.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')] Galibi [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.101.desc: "Olayların seyrinin hatırda kalacak bir biçimde değişmesiyle [GetCountry('FRA').GetLongName], zorlu ve uzun [ShowSituationName('hundred_years_war')] sonucunda galip oldu. [GetCountry('ENG').GetLongName], [GetCountry('FRA').GetAdjectiveWithNoTooltip] ülkesinin bölgesel bütünlüğünü kabul etmek ve bununla ilgili tavizler vermek zorunda kaldı. Bu zafer, [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin [ShowContinentName('europe')] sahnesindeki prestijini ve nüfuzunu büyük ölçüde etkiledi.\n\n[target_char.GetName] artık yeniden kazanılan topraklarını pekiştirme, kraliyet otoritesini güçlendirme ve bölgede kendisini rakipsiz bir güç olarak konumlandırma şansına sahip."
 hundred_years_war.101.a: "Tahmin ettiğimiz gibi oldu."
 hundred_years_war.101.b: "[ShowContinentNameWithNoTooltip('europe')] alt kıtasını kim ne yapsın?"
 hundred_years_war.101_tt: "[ShowSituationName('hundred_years_war')] [Concept('situation', 'Durumu')|e] sona erer."
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] [GetCountry('ENG').GetNameWithNoTooltip] Ülkesine Kaçıyor"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetName] ülkesindeki [GetCountry('ENG').GetGovernment.GetRuler.GetName], gözden düşmüş Lord [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]'ya kapılarını açtı. Son yıllarda [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [GetCountry('ARS').GetLongName] için yaptığı sahtecilikler yüzünden [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından yapılan çağrılara yanıt vermemişti. [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], [GetCountry('ENG').GetNameWithNoTooltip] hükümdarıyken aynı zamanda [GetCountry('AQN').GetName] üzerindeki hükmüyle vasalımızdır. [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] gibi bir suçluya kapıları açmak [GetCountry('AQN').GetLongNameWithNoTooltip] ülkesinin ele geçirilmesi için meşru bir zemin hazırlayacaktır ve [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], [SCOPE.sCharacter('fugitive_robert_de_artois').GetHerHim] için geri adım atmayacaktır. Nitekim [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] sarayı karşısındaki bu gizli tehdit, çatışma riskini de beraberinde getiriyor."
 hundred_years_war.200.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nden kaçak Lordun teslim edilmesini talep edelim."
 hundred_years_war.200.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] makamını kışkırtmak mantıklı olmayacaktır."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip], [fugitive_robert_de_artois.GetNameWithNoTooltip] İadesini Talep Ediyor"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetName] ülkesindeki [GetCountry('FRA').GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza sığınan ve yakın zamanda [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için güvenilir bir danışman hâline gelen [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] isimli şahsın teslim edilmesini talep etti. [GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] ile zıtlaşırsak [GetCountry('AQN').GetLongName] onların eline düşebilir.\n\n[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetCourtTitle] makamında geçirdiği sürede Capet soyundan gelen annesi [GetCharacter('eng_isabella_of_france').GetName] ve [GetCharacter('fra_philip_vi_valois').GetName] isimli hükümdarı tahtından eden geçmiş [ShowHeirSelectionName('salic_law')] sisteminin gayrimeşru olmasından ötürü [GetCountry('FRA').GetNameWithNoTooltip] tahtının gerçek hükümdarının [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] olduğunu öne sürdü. Bu durum, [GetCountry('FRA').GetNameWithNoTooltip] tahtını kendimiz alabilmemiz için bir fırsat olabilir."
 hundred_years_war.201.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] [GetCountry('FRA').GetGovernment.GetRulerTitle] karşısında durup [GetCountry('FRA').GetNameWithNoTooltip] istilası için hazırlanalım."
 hundred_years_war.201.b: "Statükoya saygı duyulmalıdır, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] teslim edilsin."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip], [fugitive_robert_de_artois.GetNameWithNoTooltip] İadesini Reddediyor"
 hundred_years_war.202.desc: "[GetCountry('ENG').GetName] [GetCountry('ENG').GetGovernment.GetCourtTitle] makamı, uyarılarımızın dikkate alınmaması durumunda [GetCountry('AQN').GetLongName] topraklarını kaybedeceğini belirtmemize rağmen [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] adlı suçlunun iade edilmesi talebimizi reddetti. [GetCountry('ENG').GetNameWithNoTooltip] lordlarının [GetCountry('AQN').GetNameWithNoTooltip] üzerinde bir hâkimiyet kurulmasını önlemek ve hatta [GetCountry('FRA').GetAdjectiveWithNoTooltip] tahtını ele geçirmek için [GetCountry('FRA').GetNameWithNoTooltip] ile savaşa hazırlandığını düşünmek yanlış olmaz!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] bizi reddetti, savaş sancakları dalgalandırılsın!"
 hundred_years_war.202.b: "[GetCountry('ENG').GetNameWithNoTooltip] karşısındaki tüm saldırgan hareketleri durduralım."
 hundred_years_war.203.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip], [GetCountry('ENG').GetNameWithNoTooltip] Tarafından Teslim Edildi"
 hundred_years_war.203.desc: "[GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetCourtTitle] makamı, [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] adlı suçlunun [GetCountry('FRA').GetName] hükûmetine iade edilmesi talebimizi kabul etti. Kaçacak yeri kalmayan [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], şimdi de [GetCountry('ARS').GetLongName] üzerinde yasa dışı bir hâkimiyet kurma çabaları ve suçları nedeniyle yargılanmak üzere [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] Hazretleri'nin karşısına çıkacak."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] Hapsedilecek."
 hundred_years_war.203.b: "Böyle suçların affı olmaz. [SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer] idam edilsin!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCabinetTitle] içinde bize hizmet ederek kefaretini ödeyecek."
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName] tarafından verilen kararlar haklıydı, kendisine [GetCountry('ARS').GetLongNameWithNoTooltip] verilsin!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] Tacı"
 hundred_years_war.204.desc: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetName], [GetCountry('ENG').GetName] topraklarına vardığından beri [GetCountry('ENG').GetGovernment.GetRuler.GetShortName] için sadık bir danışman ve yakın bir dost olarak görev yaptı. Nitekim geçtiğimiz aylarda [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], antik [ShowHeirSelectionName('salic_law')] sistemini kendisine dayanak alarak [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] üzerinde [GetCharacter('fra_philip_vi_valois').GetName] 1328 yılında bir vâris olarak taçlandırılmasını ve [GetCountry('FRA').GetName] veraseti konusunu giderek daha çok açmaya başladı. O zamanlarda [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] ilk başta hak iddiasını geri çekmişti. O zamandan beri [GetCountry('FRA').GetAdjectiveWithNoTooltip] ve [GetCountry('ENG').GetAdjectiveWithNoTooltip] sarayları arasındaki ilişki gerilmeye başladı. Şimdi [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip], [GetCountry('FRA').GetAdjectiveWithNoTooltip] soylularının tahtı [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'nin elinden çaldığını ve [ShowHeirSelectionNameWithNoTooltip('salic_law')] sisteminin gayrimeşru olduğunu kanıtlamaya çalışıyor. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] aynı zamanda [GetCountry('FRA').GetNameWithNoTooltip] topraklarındaki [GetCountry('ARS').GetLongName] üzerinde hak iddiasına sahip ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] tahtını ele geçirme planını sürdürürse bizim için değerli bir müttefik olabilir."
 hundred_years_war.204.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Hanedanı [GetCountry('FRA').GetNameWithNoTooltip] tahtı üzerinde hüküm sahibi olacak!"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] haklı bir dava güdüyor. [GetCountry('FRA').GetNameWithNoTooltip] ile savaşmak mantıksız bir hamle olur."
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] öyle hırslı ki hırsı [GetCountry('ENG').GetNameWithNoTooltip] için savaş demek, derhâl idam edilsin!"
 hundred_years_war.205.title: "[GetCountry('ARS').GetNameWithNoTooltip] Lordu"
 hundred_years_war.205.desc: "[GetCountry('FRA').GetName] ile yakın zamanda gerçekleştirdiğimiz savaşta [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] tarafından hak iddia edilen bazı [GetCountry('ARS').GetLongName] topraklarını güvence altına almayı başardık. Şimdiye dek bizim için paha biçilemez bir müttefik olduğundan yakın zamanda fethettiğimiz toprakları [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] Hazretleri'ne bahşetmeliyiz."
 hundred_years_war.205.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] o topraklarda doğuştan hak sahibi."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] hüküm sürmeli ancak [ShowLocationNameWithNoTooltip('calais')] kontrolü bizde olmalıdır."
 hundred_years_war.205.c: "Bu toprakları doğrudan biz yönetsek daha iyi olur."
 hundred_years_war.206.title: "[actor.GetNameWithNoTooltip] ve Talepleri"
 hundred_years_war.206.desc: "Zümrelerime daha fazla özerklik tanıyıp nüfuz sağlama çabalarımızı hayata geçirmek için [GetCountry('FRA').GetLongName] ülkesinden özel ayrıcalıklar talep etme zamanımız geldi. Siyasi, ekonomik ve askerî faydalar sağlamak amacıyla yapacağımız bu talepler hiç kuşkusuz metbu devletimiz üzerinde baskı kurmamızı sağlayacak. Nihayetinde her şey [target_character2.GetName] Hazretleri'nin meydan okumamıza nasıl karşılık vereceğine bağlı. Kendisi [GetCountry('ENG').GetAdjective] kontrolü altına girmemize göz yumabilir mi?"
 hundred_years_war.206.a: "Ödemelerde indirim yapılmasını ve sembolik bir hediye verilmesini talep edelim!"
 hundred_years_war.206.b: "Topraklarımıza diğer tabi devletleri dâhil edebilmeliyiz."
 hundred_years_war.206.c: "İlerideki taarruz savaşlarından muafiyet talep edilsin."
 hundred_years_war.206.d: "Boş verelim."
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] ve [GetCountry('PAP').GetAdjectiveWithNoTooltip] Aracılığı Talebi"
 hundred_years_war.207.desc: "Çok uzun süredir [GetCountry('ENG').GetName] ve [GetCountry('FRA').GetName] arasında süregelen savaş [ShowReligionGroupName('christian')] halkına yıkım getirdi. [ShowReligionName('catholic')] inancının elçileri olarak daha fazla kan dökülmesine izin veremeyiz. Her iki ülkeyi de inanç ve birlik adına silahlarını bırakmaya ve barış yolları aramaya davet eden resmî bir ferman çıkarmalıyız. Aralarındaki düşmanlığa son vermelerini talep ettiğimizde bu hükümdarlar, kutsal bilgeliğimize kulak mı verecekler yoksa gururlarının ülkelerini daha büyük yıkıma sürüklemesine izin mi verecekler göreceğiz."
 hundred_years_war.207.a: "Bu anlamsız katliam güçlü bir fermanla son bulsun!"
 hundred_years_war.207.b: "Bu çatışmaya daha fazla karışamayız."
 hundred_years_war.208.desc: "[actor.GetName] daha fazla özerklik ve nüfuz elde etme umuduyla bizden özel ayrıcalıklar istiyor. Siyasi, ekonomik veya askerî alanlarda talep edebileceği faydalar, [GetCountry('FRA').GetName] ülkesinin otoritesine meydan okuyor. [target_character1.GetName] taleplerin kabul edilmesi yönünde baskı kuruyor. Hükümdarımız [target_character2.GetName] vereceği yanıtı iyi düşünmeli. Taleplere fazla boyun eğersek [GetCountry('ENG').GetName] hâkimiyetine girebilirler."
 hundred_years_war.208.a: "Sembolik bir hediye bahşedilsin."
 hundred_years_war.208.b: "Yayılmacı eğilimlerine göz yummamız gerekiyor."
 hundred_years_war.208.c: "Kabul etmeliyiz."
 hundred_years_war.208.d: "Asla!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName], ülkemizin diğer tabi devletlerine müdahalemiz olmadan #Y 20 yıl#! süreyle savaş açabilir."
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip] [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin 20 #Y yıl#! içinde açabileceği saldırı savaşlarından muaf olur."
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip] ve [target_subject.GetName] Görüşmesi"
 hundred_years_war.209.desc: "[GetCountry('FRA').GetName] ülkesinin tabi devleti olan [GetCountry('ENG').GetName], metbu devletimize sırt çevirmemizi istiyor. [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin gelecekte karşı karşıya kalabileceği savunma savaşlarında savaşmamamız karşılığında tazminat öneriyorlar. Tekliflerini kabul etmek ülkemize güvenlik ve zenginlik sağlayabilir ancak bu sadakatimize mal olur."
