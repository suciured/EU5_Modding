 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İlini Talep Ediyor"
 hundred_years_war.213.desc: "[target_character1.GetName], bizim kontrolümüzdeki [target_location.GetName] ilinin iadesi için resmî bir talepte bulunduğundan [GetCountry('FRA').GetAdjectiveWithNoTooltip] bölgesinde ortalık kızıştı. Bölgenin meşru [actor.GetGovernment.GetGovernmentType.GetName] içinde tarihî ve kültürel önem taşıdığını öne sürerek [target_character2.GetName] Hazretleri'ni bölgeyi gayrimeşru bir şekilde işgal etmekle suçluyorlar. Henüz açık bir çatışma çıkmasa da bu talep omuzlarımıza yük bindirdi ve bizi zor bir karar vermeye itebilir. Boyun mu eğeceğiz yoksa konuyu [GetCountry('FRA').GetName] ile mi görüşeceğiz?"
 hundred_years_war.213.a: "Pekâlâ, kabul etmeliyiz."
 hundred_years_war.213.b: "İddiayı kabul etmiyoruz, [GetCountry('FRA').GetNameWithNoTooltip] karar versin!"
 hundred_years_war.214.title: "[target_location.GetNameWithNoTooltip] İlinde Sınır Çatışması"
 hundred_years_war.214.desc: "Vatandaşımız [target_character2.GetName], [target_location.GetName] ilinin [target_character1.GetName] kontrolüne verilmesiyle ilgili itirazda bulundu. [target_character2.GetShortNameWithNoTooltip], bölgenin kendi etki alanının meşru bir parçası olduğunda ısrarcı ve vatandaşlarımız arasında zorlamayı meşru kılmaktansa müdahale etmemizi rica ediyor. Bu tartışma iç dengemizi tehlikeye atıyor. Vereceğimiz yanıt bölgenin gelecekteki güç dengesini şekillendirebilir."
 hundred_years_war.214.a: "Toprak [actor.GetNameWithNoTooltip] kontrolüne verilsin."
 hundred_years_war.214.b: "Bu toprak [target_loser_country.GetNameWithNoTooltip] ülkesinin ayrılamaz bir parçasıdır!"
 hundred_years_war.215.title: "Taraflar Değişiyor"
 hundred_years_war.215.desc: "[target_war.GetName] savaşının gidişatından bir süredir memnun değiliz. [scuffed_side_country.GetName] ülkesinin verdiği teminatlara rağmen danışmanlarımızın birçoğu onları karşımıza almamız gerektiğini savunuyor. Savaşın gidişatı hâlâ değişebilir, biz de buna hazırlıklı olmalıyız. [potential_new_ally.GetName] ülkesine teklif gönderirsek belki farklılıklarımızı bir kenara bırakıp güç dengesini değiştirebiliriz."
 hundred_years_war.215.a: "Bu çatışmadan elimizi ayağımızı çekmek akıllıca olur."
 hundred_years_war.215.b: "Bir saldırgan komşuyla daha başa çıkamayız!"
