 hundred_years_war.210.desc: "[actor.GetName] kendisini [ShowSubjectTypeName('appanage')] olarak tanımamız için [GetCountry('FRA').GetLongName] ülkemize resmî bir teklifte bulundu. [target_character1.GetName] topraklarını daha bağımsız bir şekilde yönetmeyi amaçlarken sancağımıza olan bağını da sürdürmek istiyor. Bu statüyü onlara sağlamak ilişkilerimizi güçlendirebileceği gibi benzer amaçları olan başkaları için tehlikeli bir emsal teşkil edebilir."
