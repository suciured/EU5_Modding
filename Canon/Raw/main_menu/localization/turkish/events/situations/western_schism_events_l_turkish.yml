l_turkish:
 western_schism.1.title: "Katolik Kilisesinde Bölünme"
 western_schism.1.desc: "[ShowReligionName('catholic')] inancı Bölünmeyle karşı karşıya kaldı ve $curia$ kendini basit gruplaşmalar içinde buldu!\n\nKilise daha öncesinde de bölünmüş olsa da bu seferki özünde daha farklı duruyor. Rahmetli [GetInternationalOrganization('catholic_church').GetLeaderTitle] vefat ettikten sonra bir grup [ShowCultureGroupName('italian_group')] kardinal Kutsal Makam'ın kendilerine dönmesi için ısrar etmeye başladı. Papalık [ShowCultureGroupName('french_group')] kontrolüne geçtiğinden beridir bunu arzuluyorlardı. Karşılarındaysa [ShowCultureGroupNameWithNoTooltip('french_group')] fraksiyonu var ve yeni [GetInternationalOrganization('catholic_church').GetLeaderTitle] kendi kontrollerinde kalsın diye ısrar ediyor. İki fraksiyonun talepleri de uzlaştırılamayacak gibi görünüyor. [ShowReligionAdjectiveWithNoTooltip('catholic')] dünyası hızlı gruplaşmalara şahit olurken [GetInternationalOrganization('catholic_church').GetName] mensubu hayırlı [ShowReligionAdjectiveWithNoTooltip('catholic')] toplumlar kendilerini bir başlarına buluyor. Bu bölünme devam ettiği sürece alıştıkları otoriteleri olmadan bu dünyada ayakta durmak ve ilahi gücün gerçek temsilcisinin kim olduğuna kendi kendilerine karar vermek zorunda kalacaklar."
 western_schism.1.a: "Bu iyi olmadı..."
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Bölünmeden Rahatsız"
 western_schism.3.desc: "[target_schism_pope_cardinal.GetName] ile [target_schism_opponent_cardinal.GetName] arasındaki Bölünme'de henüz bir taraf seçmedik. Kardinallerimiz birisini desteklememiz konusunda ısrar ediyor."
 western_schism.3.a: "Bu mesele biraz daha bekleyebilir."
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName] bölgesinin göbeğinde esen değişim rüzgârlarının da körüklediği bir dinî muhalefet ateşi yanıyor. Karizmatik bir [ShowCultureName('czech')] rahip ve âlim olan [jan_hus.GetName], [GetInternationalOrganization('catholic_church').GetName] ve göze çarpan yozlaşmışlıkları karşısında cephe aldı. Söyledikleri halkta karşılık buldu ve yeni bir inanç olan [ShowReligionAdjective('hussite')] inancı köklerini salmaya başladı.\n\n[jan_hus.GetNameWithNoTooltip], [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], sahip oldukları servet ve sergiledikleri aşırılık karşısında vaazlar vermeye başlayarak erken dönemdeki Hristiyanlığın saflığına ve basitliğine dönülmesine dair bir çağrı yaptı. [ShowReligionAdjectiveWithNoTooltip('hussite')] olarak bilinen takipçiler onun öğretilerini kabul etti ve coşkunlukları her geçen gün arttı. Kurulu düzen, [jan_hus.GetLastNameWithNoTooltip] tarafından söylenen [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] ve [GetInternationalOrganization('hre').GetName] yönetimlerinin otoritesini sorgulayan sözlerle derinden sarsıldı."
 western_schism.4.historical_info: "Aynı zamanda Johannes Hus olarak da bilinen Jan Hus, Katolik dininin ilk ıslahatçılarından birisi olan bir tanrıbilimci ve filozoftur. Lüterciliğin öncülü olan Hussit inancına ilham olmuştur. Yoksul bir ailede doğmuş ancak yoksulluktan kurtulabilmek için bir rahip olarak eğitilmiştir. Rahip olarak hizmet verirken Bohemya'daki Katolik Kilisesi'nin birçok yönüne karşı gelmiştir. V. Alexander'ın Papa olarak seçilmesiyle onu aforoz etmek için bir Papalık fetvası yayınladı ve Konstanz Konsili sırasında Batı Bölünmesi sona erdiğinde Jan Hus, Kilise ile olan anlaşmazlık konusundaki görüşlerini ifade etmeye yeltendiğinde anında tutuklandı ve hapse atıldı. Görüşleri konusunda geri adım atmayı reddetti ve 6 Temmuz 1415'te zındıklıkla suçlanarak kazığa bağlandı ve yakıldı. Takipçileri yeni bir din kurdu ve sonraki onlarca yıl boyunca beş farklı haçlı seferine karşı direndi. Hussit inancı neredeyse iki asır boyunca Bohemya'da varlığını sürdürdü."
 western_schism.4.a: "İlginç öğretileri varmış..."
 lots_of_hussites_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] [Concept('region', 'Bölgesinde')|e] bulunan [Concept('locations', 'İllerimizdeki')|e] [Concept('pops', 'Toplumların')|e] birçoğu [ShowReligionName('hussite')] inancına döndürülecek"
 western_schism.5.title: "İnancın Yok Oluşu"
 western_schism.5.desc: "[target_schism_pope_cardinal.GetName] ile [target_schism_opponent_cardinal.GetName] arasındaki çatışmanın yol açtığı kargaşa [ROOT.GetCountry.GetFlavorRank] istikrarını ciddi bir şekilde etkiledi. Kutsal Makam'da kimin oturacağı konusundaki belirsizlik, kilise hizmetleri hakkında şüphe uyandırıyor ve halkın inancını yavaş yavaş zayıflatıyor."
 western_schism.5.a: "Kavgalarının çabucak neticelenmesi için dua edeceğiz."
 western_schism.5.b: "Belki de halkımız yeni alternatifler aramalı."
 western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip] ve [pope_support_location.GetNameWithNoTooltip] Çatışması"
 western_schism.6.desc: "Sadık [target_schism_opponent_cardinal.GetName] destekçisi [opponent_support_location.GetName] halkı ile [target_schism_pope_cardinal.GetName] taraftarı [pope_support_location.GetName] halkı yakın zamanda çatışmaya girdi. Artık iki fraksiyon da [target_ruler.GetName] Hazretleri'nin bir taraf tutmasını talep ediyor."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] net bir şekilde haklı."
 western_schism.6.b: "[pope_support_location.GetNameWithNoTooltip] halkı desteklensin."
 western_schism.6.c: "Önemsiz kavgalarını kendi aralarında halletsinler."
 western_schism_resolution_impact_positive.tt: "Seçilen taraf $western_schism$ içinde destek kazanır."
 western_schism_resolution_impact_negative.tt: "Seçilen taraf $western_schism$ içinde destek kaybeder."
 western_schism.7.title: "Büyüyen [ShowRegionNameWithNoTooltip('italy_region')] Ticareti"
 western_schism.7.desc: "[target_schism_pope_cardinal.GetName], çabalarıyla [ShowRegionName('italy_region')] bölgesindeki ticaretin hacmini genişletti. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz durumun gidişatından ve bölgedeki çıkarlarının güvence altına alınmış olmasından oldukça memnun."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "[ShowRegionNameWithNoTooltip('italy_region')] Bağları"
 western_schism_8_10_common_string: "[GetSituationByKey('western_schism').GetName] durumunda aldığımız tutum, ülkemizin bazı bölgelerinde halk arasında tepkiye yol açtı. [target_location.GetName] halkı silahlanmaya başladı ve"
 western_schism.8.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] Tarafına Olan Halk Desteği"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName] tarafını desteklememizi talep etti."
 western_schism.8.a: "Böylesine bir talebe boyun eğecek değiliz."
 western_schism.8.b: "Belki de [target_schism_opponent_cardinal.GetNameWithNoTooltip], bizim için en iyi seçenektir."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip], Sadakati Ödüllendirir"
 western_schism.9.desc: "Gerçek ve tek [GetInternationalOrganization('catholic_church').GetLeaderTitle] olan [target_schism_opponent_cardinal.GetName], ona olan sadakatimizi [GetInternationalOrganization('catholic_church').GetName] içerisinde bize daha çok hak tanıyarak ödüllendirdi."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "[target_schism_pope_cardinal.GetNameWithNoTooltip] Tarafına Olan Halk Desteği"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName] tarafını desteklememizi talep etti."
 western_schism.10.a: "Bırakalım da denesinler."
 western_schism.10.b: "Göz ardı edilmesi güç nedenler ortaya koyuyorlar."
 western_schism_11_12_common_string: "[GetInternationalOrganization('catholic_church').GetName] içinde süregelen liderlik mücadelesinde [target_country.GetName] halkımızdan övgüyle bahsetti! Böylesine istikrarsız bir dönemde [ROOT.GetCountry.GetName] tarafından gösterilen direnci ve inancımızın gücünü yüceltti.\n\nTatlı sözlerinin desteğimizi güvence altına almak için yapılmış bir hamle olduğu aşikâr olsa da desteğimizi açıkça sergilememiz gerekmeden bu durumdan faydalanabiliriz"
 western_schism_11_12_common_string_2: "veya övgülerini [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] içinde kendi amaçlarımız doğrultusunda kullanabiliriz."
 western_schism.11.title: "[target_country.GetNameWithNoTooltip] İnancımızı Övüyor"
 western_schism.11.desc: "Güçlü bir [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$ destekçisi"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip], [GetInternationalOrganization('catholic_church').GetLeaderTitle] makamımızda!"
 western_schism.11.b: "Bu övgüden Kilise içinde faydalanılsın."
 western_schism.12.desc: "Güçlü bir [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$ destekçisi"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip], [GetInternationalOrganization('catholic_church').GetLeaderTitle] makamımızda!"
 western_schism_13_14_common_string: "ve diğer zümrelere karşı. Bu iç bölünme [GetInternationalOrganization('catholic_church').GetName] kilisesinin bölünmesinden kaynaklanıyor. Adımlarımızı dikkatli atmazsak ülkemizi pek çok fraksiyona bölebilir."
 western_schism.13.title: "Tüm Zorluklara Karşı"
 western_schism.13.desc: "[target_estate.GetName] zümresinin [ROOT.GetCountry.GetReligion.GetGodName] inancı bütün halkının desteğini verdiği taraf [target_schism_pope_cardinal.GetName] $western_schism_13_14_common_string$"
 western_schism.13.a: "[target_estate.GetNameWithNoTooltip] ile taraf olunsun."
 western_schism.13.b: "Çoğunlukla birlik olacağız."
 western_schism.14.desc: "[target_estate.GetName] zümresinin [ROOT.GetCountry.GetReligion.GetGodName] inancı bütün halkının desteğini verdiği taraf [target_schism_opponent_cardinal.GetName] $western_schism_13_14_common_string$"
 western_schism.15.title: "Gezgin Vaiz"
 western_schism.15.desc: "[ShowSituationName('western_schism')] nedeniyle inancımızın yozlaşması [unrest_province.GetName] halkının güvenini derinden etkiledi. Bu güven ile istikrar boşluğundaysa zındıklık üzerine verdiği vaazlar ve yolsuzluk ithamlarıyla [target_character.GetName] çıkageldi. Gerçek bir [ROOT.GetCountry.GetReligion.GetAdjective] olduğunu iddia etse de verdiği öğütlerden bazıları [unrest_province.GetNameWithNoTooltip] içindeki birtakım kimselere tehlikeli fikirler verdi. Bu zındıklığın daha fazla yayılmasını istemiyorsak elimizi çabuk tutmalıyız."
 western_schism.15.a: "Fikirleri kulağa o kadar da kötü gelmiyor."
 western_schism.15.b: "[target_character.GetNameWithNoTooltip] faaliyetlerini sürdürmemeli."
 western_schism.1000.title: "#italic İtaatin#! Bedeli"
 western_schism_action_event_tt: "Adaylardan birinden mali destek isteyelim."
 western_schism.1001.desc: "[target.GetName] sadakatimizi bizim kadar önemli ve saygın bir [ROOT.GetCountry.GetFlavorRank] makamına layık bir şekilde ödüllendirdi. Sunduğumuz destek sayesinde herkes [target.GetNameWithNoTooltip] Hazretleri'ni hiç kuşkusuz gerçek [GetInternationalOrganization('catholic_church').GetLeaderTitle] olarak kabul edecek."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName] desteğimizi küçümsedi ve layık olduğumuz saygıyı göstermeyi reddetti. Bu çirkin hakareti karşılıksız bırakamayız ve bağlılıklarımızı ciddi bir şekilde yeniden gözden geçirmeliyiz zira değer görmediğimiz aşikâr."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Sahte Desteği"
 western_schism.1100.desc: "[target_country.GetName] ile zaten gergin olan ilişkilerimiz [ShowSituationName('western_schism')] sırasında daha da gerildi. [GetInternationalOrganization('catholic_church').GetName] içindeki nüfuzumuzun bir sınırı olsa da hâlâ dengeyi kendi lehimize değiştirebiliriz."
 western_schism.1100.a: "Hak ettiğimiz nüfuzu elde edeceğiz!"
 western_schism.1100.b: "Hasımlıkları daha da arttırmayalım."
 western_schism.1101.title: "Büyük Hakaret"
 western_schism.1101.desc: "[origin_country.GetName] ülkesinin ahlaken yozlaşmış diplomatları, [GetInternationalOrganization('catholic_church').GetName] üzerindeki nüfuzumuzu azaltmaya gayret ediyorlar. Bu hakareti karşılıksız bırakmamalı, onlara yerlerini bildirmek için bir gerekçe olarak kullanmalıyız."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip] Şüphe Uyandırıyor"
 western_schism.1200.desc: "[ShowSituationName('western_schism')] [GetInternationalOrganization('catholic_church').GetName] içinde istikrarsızlığa neden oldu. Sahte [GetInternationalOrganization('catholic_church').GetLeaderTitle] inananlar arasında tereddüt yarattı. Kısa süre önce [target_country.GetLongName] ülkesinin hükümdarı olan [target_ruler.GetName] bağlılığının bize değil taklitçiye olduğunu ima eden bir diplomatik hadiseyle dikkatimizi üzerine çekti. Niyetini sorgulamak ve doğru yolda olduğundan emin olmak için topraklarına bir heyet göndermeliyiz."
 western_schism.1200.a: "[target_country.GetNameWithNoTooltip] ülkesine heyet gönderilsin."
 western_schism.1200.b: "Yapacak daha önemli işlerimiz var."
 western_schism.1201.title: "Papalık Heyeti"
 western_schism.1201.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza bir [target_schism_pope_cardinal.GetName] diplomatı ulaştı. Amaçları nedir henüz bilmiyoruz ancak resmî [GetInternationalOrganization('catholic_church').GetLeaderTitle] heyeti olarak görülüp [ShowSituationName('western_schism')] içinde bağlılığımızın hangi tarafta olduğunu araştırmak istedikleri muhtemel. Onları doğrudan geri çeviremeyiz ancak bağlılıklarımızı kuşkuya yer bırakmayacak şekilde sergileyebiliriz."
 western_schism.1201.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] Hazretleri'nin gerçek [GetInternationalOrganization('catholic_church').GetLeaderTitle] olduğu muhakkak."
 western_schism.1201.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] Hazretleri'ne sadığız."
 western_schism.1300.title: "Konsey Çağrısı"
 western_schism.1300.desc: "Kilise Meclisi içindeki avantajlı pozisyonumuz sayesinde [target_location.GetName] ilinde bir konsey çağrısı yapabilecek kadar destek topladık. [GetInternationalOrganization('catholic_church').GetName] içinde birçok kişi kesinlikle konseyin meşruiyetini sorgulayacak olsa da destekçilerimiz dikkate alacaktır. Böylece hem gücümüzü hem de Kardinallerin çoğunun desteğini aldığımızı göstermiş olacağız. [ShowSituationName('western_schism')] durumuna son veremeyecek olsak da [GetInternationalOrganization('catholic_church').GetLeaderTitle] otoritesini ispatlayarak bu anlaşmazlığı lehimize sonuçlandırmak için önemli bir adım atmış olacağız."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "[THIS.GetReligion.GetName] dininin her mensubunun [ROOT.GetCountry.GetName] hakkındaki fikri [ShowBiasValue('schism_called_council')|+=0] değişir."
 western_schism.1301.title: "[target_location.GetNameWithNoTooltip] Konseyi"
 western_schism.1301.desc: "[council_country.GetName] diplomatları [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelerek [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizin temsilcilerini [target_location.GetName] ilinde bir konseye katılmaya çağırdılar. Konseyin meşruiyeti şimdiden rakipleri tarafından sorgulanmış olsa da bu, [ShowSituationName('western_schism')] durumunun çözülmesinde önemli bir adım olabilir."
 western_schism.1301.a: "Konseye katılıp destek olalım."
 western_schism.1301.b: "Konseyin otoritesini tanımalıyız."
 western_schism.1301.c: "Bu taklitçilerin cüretini reddediyoruz."
 western_schism.2000.title: "Katolik Kilisesi Yeniden Birleşti!"
 western_schism.2000.desc: "Konseyin ardından Kilise, [winner_country.GetName] ülkesinin çabaları sayesinde tek bir [GetInternationalOrganization('catholic_church').GetLeaderTitle] altında yeniden birleşti. [GetInternationalOrganization('catholic_church').GetName] bir bütün olarak ayakta ancak [GetInternationalOrganization('catholic_church').GetLeaderTitle] Hazretleri'nin otoritesi geride bıraktığımız dönem sırasında ciddi ölçüde zayıfladı. Bu durumun inancımızda kalıcı bir yara açmadığını umuyoruz. Umarız [target_character.GetName], [GetInternationalOrganization('catholic_church').GetLeaderTitle] görevinde kabiliyetlidir."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Kiliseye Yeni Bir [GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.2100.desc.common: "Bir konsey sırasında [ShowSituationName('western_schism')] durumunu çözme çabalarımızla adayımızın gerçekten meşru [GetInternationalOrganization('catholic_church').GetLeaderTitle] olduğu netleşti. Bazıları hâlâ zındık taklitçinin yanında dursa da [ShowSituationName('western_schism')] durumunu sona ermiş ilan etmek için ezici çoğunluğun desteğini topladık."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nTopladığımız destek sayesinde kendi içimizden uygun bir aday seçip papalık yetkisini ebedî şehir [ShowLocationName('rome')]'ya iade edebiliriz."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nKilise meclisindeki nüfuzumuz sayesinde [ShowLocationName('avignon')] Papalığı geleneğini sürdürebileceğiz."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Son bir çabayla [ShowSituationName('western_schism')] yüzünden ortaya çıkan sorunlara sade ve şık bir çözüm bulduk. İki tarafın da Kutsal Makam üzerindeki hak iddialarından vazgeçmesini sağlayıp yeni bir seçime zorlarsak yeniden meşru bir [GetInternationalOrganization('catholic_church').GetLeaderTitle] görevlendirerek bu çekişmeli dönemin açtığı yaraları sarmaya odaklanabiliriz. Yeni [GetInternationalOrganization('catholic_church').GetLeaderTitle] mutlaka yabancılaşan papazları bir araya getirip inancın gerçek öğretilerini tekrar teyit ederek işinde başarılı olacak."
