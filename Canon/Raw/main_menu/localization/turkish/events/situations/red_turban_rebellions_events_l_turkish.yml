l_turkish:
 red_turban_rebellions.1.title: "[ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "1328'de [target_country.GetName] devleti, [target_country.GetCulture.GetName] lordların destekçileriyle [ShowCultureGroupName('chinese_group')] merkezli [ShowPolicyName('confucianism_policy')] destekçileri arasındaki fraksiyon çatışmalarına tanıklık etti. Bu çatışma [target_ruler.GetName] zaferi ile sonuçlanmış olsa da gelecekteki karmaşıklıklara da zemin hazırlamıştı.\n\n[target_country.Custom('GetRulerOrRegentTitle')] Hazretleri'ne olan güvensizlik, inançsızlığın üstüne ağır vergiler, devletin istikrarsızlığı ve doğal afetler de eklenince [target_country.GetAdjectiveWithNoTooltip] tebaasını [target_country.GetGovernment.GetRulerTitle] yönetimine karşı öfkelendirdi. [ShowReligionAdjective('mahayana')] Rahibi [target_character.GetName], [ShowCultureGroupNameWithNoTooltip('chinese_group')] halkına karşı [target_country.GetFlavorRank] davranışlarından rahatsız olanları bir araya topladı. Böylece [ShowSituationName('red_turban_rebellions')] başladı."
 red_turban_rebellions.1.a: "Küçük bir ayaklanmadan başka bir şey değil. Yakında hadlerini bildiririz."
 red_turban_rebellions.1.a.tt: "[ShowSituationName('red_turban_rebellions')] başlar. Önümüzdeki #Y 20 yıl#! boyunca [target_country.GetName] devletten ayrılan #R Savaş Beyleri#! ile mücadele eder. Durumu çözüme kavuşturmak için her savaş beyi ya yeniden bozguna uğratılmalı ya da [target_country.GetNameWithNoTooltip] ülkesine #Y Sadık#! kalmaları için ikna edilmeli. Bunlara ek olarak bu [Concept('situation', 'Durumu')|e] sonlandırmak için #Y 90#! [legitimacy|e], #Y 30#! [stability|e] ve #Y 50#! Göksel Otorite gerekir."
 red_turban_rebellions.1.a.at: "Her [Concept('subject', 'Tabi')|e] ülke [ShowNamedValue('liberty_desire_severe_plus')|-=2] [liberty_desire|e] kazanır."
 red_turban_rebellions.2.a: "Vesayete ne olacak?"
 red_turban_rebellions.release_tag.title: "[target_country.GetNameWithNoTooltip] İsyanı"
 red_turban_rebellions.release_loyalist.title: "[target_country.GetNameWithNoTooltip] Yandaşları"
 red_turban_rebellions.release_culture.title: "[target_culture.GetNameWithNoTooltip] İsyanı"
 red_turban_rebellions.3.desc: "[GetCharacter('chi_yingyu_peng').GetName] idari otoritelerimiz tarafından zulüm görmüş olsa da idamdan kaçıp öğretilerini topraklarımızın ücra köşelerine kadar yaymayı başardı. Nihayetindeyse [target_location.GetRank.GetName] olan [target_location.GetName] iline ulaştı. Bu ildeki [target_character.GetName] ve danışmanı [target_character_2.GetName] rahipten ilham alıp huzursuz köylü halkını da etraflarına topladı.\n\nAsiler, [ROOT.GetCountry.GetName] Hanedanı'nın sona erdiğini ilan ettiler. Kendilerinin, [ShowCultureName('mongolian_culture')] kültürünün hüküm sürmesinden önce $china$ topraklarını yöneten [target_country.GetName] Hanedanı olduklarını iddia ediyorlar."
 red_turban_rebellions.3.a: "İddiaları onları [ROOT.GetCountry.GetAdjectiveWithNoTooltip] gazabından korumayacak!"
 red_turban_rebellions.4.desc: "[GetInternationalOrganizationType('red_turban_rebels').GetName], [ShowCultureGroupNameWithNoTooltip('chinese_group')] yurt topraklarında bize karşı mücadelelerini sürdürürken [target_location.GetName] ilindeki [target_culture.GetName] halkı, bu olayı kontrolümüzden kurtulmak için bir fırsat olarak görüyor. [target_character.GetName] kendisine bağlılık yemini edenleri bir araya toplayıp [ROOT.GetCountry.GetCulture.GetName] yönetimine karşı [target_country.GetName] ülkesinin isyan bayrağı çektiğini ilan etti."
 red_turban_rebellions.4.a: "Bu yaptığının bedelini kellesiyle ödeyecek!"
 red_turban_rebellions.5.desc.peng: "[ShowSituationName('red_turban_rebellions')] şiddetle devam ederken [monk_character.GetName] adaletten hâlen kaçıyor. Askerî açıdan büyük bir yandaşı olan [target_character_1.GetName] ile birlikte [target_location.GetName] iline kaçmayı başardılar ve orada [target_character.GetName] ismindeki bir kumaş tüccarını buldular. [target_character.GetNameWithNoTooltip], karizmatik bir kişi olduğu için rahip ve yandaşları bu mütevazı tüccarı [target_country.GetName] isyanının sembolik lideri yapmaya karar verdiler."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] ölmüş olsa da devam eden [ShowSituationName('red_turban_rebellions')] üzerindeki nüfuzu son bulmadı. En güvenilir askerî danışmanı [target_character_1.GetName], isyanın devam etmesi için [target_character.GetName] isimli bir kumaş tüccarını lider yaptı. Birlikte bize rakip olan yeni [target_country.GetName] Hanedanı'nın kuruluşunu ilan ettiler."
 red_turban_rebellions.5.a: "Bu rahip başımızı ağrıtmaya başladı."
 red_turban_rebellions.6.desc: "Bu çalkantılı zamanlar sadece bizim topraklarımızda değil, yeminli düşmanlarımızın topraklarında da yaşanıyor. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Neyse ki savaş beylerinin de iç problemleri var."
 red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')], $china$ topraklarını kasıp kavuruyor. Cesur savaş beyleri kendilerini geçmiş hanedanlıkların vârisleri ilan ediyor, alenen isyan başlatıp [GetCountry('CHI').GetAdjective] otoritesine meydan okuyor. Bu asiler arasında [ShowSubContinentNameWithNoTooltip('china')] toprakları üzerinde zayıflayan kontrolümüzü kendilerine fırsat gören haydutlar var. [target_character.GetName] ve 18 yandaşı [target_location.GetName] iline kaçarak eşkıyalığa başladı. [target_character.GetNameWithNoTooltip] birkaç hafta içinde binlerce haydut daha topladı ve çok geçmeden [target_country.GetName] ülkesinin kuruluşunu ilan etti."
 red_turban_rebellions.7.a: "Bu sadece geçici bir aksilik."
 red_turban_rebellions.8.desc: "Haydutlar iç kesimleri yağmalarken [target_location.GetRank.GetName] olan [target_location.GetName] ili ve yakınındaki kıyı bölgeleri [target_character.GetName] ile korsanlarının saldırılarına uğruyor. [GetCountry('CHI').GetName] tarafından gösterilen tüm çabalara rağmen [target_location.GetNameWithNoTooltip], [GetCountry('CHI').GetCulture.GetName] kontrolünden çıktı ve yeni kurulan [target_country.GetName] ülkesinin başkenti hâline geldi."
 red_turban_rebellions.8.a: "Bir korsan gibi ölecek o zaman!"
 red_turban_rebellions.9.desc: "Topraklarımızda bir başka savaş beyi daha güç kazandı! [target_character.GetName] ve yandaşları [target_location.GetName] ilini işgal edip etrafındaki toprakları fethetti. Bundan kısa bir süre sonra da [target_country.GetName] ülkesinin kuruluşunu ilan ederek [GetCountry('CHI').GetName] karşısında isyan bayrağını açtı."
 red_turban_rebellions.9.a: "Küçük bir sıkıntı sadece, abartmayalım."
 red_turban_rebellions.10.desc: "[GetCharacter('ctw_shouhui_xu').GetName], [che_youliang_chen.GetName] tarafından ihanete uğradıktan sonra [GetCountry('CHE').GetName], bölgesel bir güç hâline gelip [GetCountry('CHI').GetName] için de büyük bir tehdit teşkil etmeye başladı. Buna rağmen [che_youliang_chen.GetNameWithNoTooltip], herkesin bağlılığını kazanmış değil.\n\n[target_character.GetName], [GetCountry('CHE').GetLongNameWithNoTooltip] ülkesini [GetInternationalOrganizationType('red_turban_rebels').GetName] içinde yer alan güçlü bir lider olarak tanımayı reddediyor. [target_location.GetName] ilinde [target_character.GetNameWithNoTooltip], [target_country.GetName] ülkesini [ShowGovernmentReformName('warring_state')] ilan ederek [GetCountry('CHE').GetNameWithNoTooltip] ve [GetCountry('CHI').GetNameWithNoTooltip] ile çatışmaya girdi.\n\nBuna rağmen en büyük düşmanları hâlen [GetCountry('CHI').GetName]. Bu nedenle de [target_country.GetNameWithNoTooltip], [GetCountry('CHI').GetCulture.GetName] hükmüne karşı isyan ediyor."
 red_turban_rebellions.10.desc.fallback: "[GetCharacter('ctw_shouhui_xu').GetName], [che_youliang_chen.GetName] tarafından ihanete uğradıktan sonra [GetCountry('CHE').GetNameWithNoTooltip], bölgesel bir güç hâline gelip [GetCountry('CHI').GetName] için de büyük bir tehdit teşkil etmeye başladı. Tabii, kudretleri [GetCountry('CHI').GetName] ülkesinin bileğini bükmeye yetmedi.\n\n[GetCountry('CHI').GetCulture.GetName] savaşçılarının caniliklerine tanıklık eden [target_character.GetName], kendisine sadık olanları toplayarak bir [ShowGovernmentReformName('warring_state')] olan [target_country.GetName] ülkesini ilan ederek eski metbu devletine isyan bayrağı açtı."
 red_turban_rebellions.10.a: "Bu umarız ki isyanları bastırır."
 red_turban_rebellions.10.b: "Lanet köylüler!"
 red_turban_rebellions.11.desc: "$china$ hâkimini belirlemek için sürdürülen iç savaş devam ederken yeni bir savaş beyi, [GetCountry('CHI').GetName] karşısında isyan bayrağı açmaya karar verdi. Diğer isyan gruplarının komutanlarından biri olan [target_character.GetName] kendi köyünden 700 kadar asker topladı ve [target_location.GetName] ilini işgal etti. Bu olay, [target_country.GetName] ülkesinin kuruluşunun ilanı ve bizim için de yeni bir baş ağrısının başlangıcı."
 red_turban_rebellions.11.a: "Durum gittikçe kötüleşiyor."
 red_turban_rebellions.12.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 red_turban_rebellions.12.desc: "[ShowSituationName('red_turban_rebellions')] olayının korkunç yanlarına tanıklık etmiş [target_character.GetName] ismindeki geçimini bağışlarla sağlayan bir rahip, manastırı [GetCountry('CHI').GetAdjective] yağmacılar tarafından yakılınca [cgu_zixing_guo.GetName] ve birliklerine katıldı. [cgu_zixing_guo.GetNameWithNoTooltip] komutası altındayken [target_character.GetNameWithNoTooltip] becerikli bir askerî lider olduğunu kanıtladı. Hatta [cgu_zixing_guo.GetNameWithNoTooltip] Hazretleri'nin evlatlık kızı [mng_xiuying_ma.GetName] ile de evlendi.\n\n[target_character.GetNameWithNoTooltip], başarılarıyla kendi taburunu komuta etmeye hak kazandı. [target_location.GetName] ilini ve çevresindeki kırsalı ele geçirerek [GetCountry('CGU').GetName] ülkesinin sadık müttefiki olan [target_country.GetName] ülkesini kurdu."
 red_turban_rebellions.12.a: "Ne demek birbirleriyle müttefik oldular?"
 red_turban_rebellions.13.desc: "[ShowCultureGroupName('chinese_group')] kültürüne mensup herkes [ROOT.GetCountry.GetName] ülkesinin düşmanı sayılmaz. [ruler_character.GetName] Hazretleri'nin sadık yoldaşı ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordularının generali olan [target_character.GetName], birliklerini [target_location.GetName] iline hareket ettirip özerk bir [ShowGovernmentReformName('warring_state')] kurdu ve [GetInternationalOrganizationType('red_turban_rebels').GetName] karşısında birleşip bir karşı saldırı başlattı."
 red_turban_rebellions.13.a: "Sonunda girişken bir yandaş!"
 red_turban_rebellions.release_loyalist.desc: "[ROOT.GetCountry.GetName] ülkesinin durumu pek iyi olmasa da hâlâ düzeltilebilir. [target_character.GetName] ismindeki becerikli bir komutan [target_location.GetName] ilindeki bir [ShowGovernmentReformName('warring_state')] olan [target_country.GetName] ülkesini kurarak [GetInternationalOrganizationType('red_turban_rebels').GetName] karşısındaki desteğini sundu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] emri verdiği gibi harekete geçmeye hazır."
 red_turban_rebellions.release_loyalist.a: "İstediği özerklik verilsin."
 red_turban_rebellions.release_loyalist.b: "Yandaşımıza bile olsa daha fazla toprak kaybedemeyiz."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Bu yerlerden bir tanesi de [target_location.GetRank.GetName] olan ve [target_culture.GetName] kültürünü temsil eden [target_location.GetName]. Hükümranlığımızı yetersiz buldukları için bir [ShowGovernmentReformName('warring_state')] olan [target_country.GetName] ülkesini ilan ettiler. Liderleri [target_character.GetName], onları düzgünce \"ikna\" etmezsek [GetInternationalOrganizationType('red_turban_rebels').GetName] saflarına katılacağı tehdidinde bulunuyor."
 red_turban_rebellions.18.desc.fallback: "$china$'deki [ROOT.GetCountry.GetCulture.GetName] kontrolü daha da zayıfladı. Bir zamanlar sıkı otoritemiz altında olan topraklar, yeni kazandıkları özerklikle yarı bağımsız hâle geldi."
 red_turban_rebellions.18.a: "[target_country.GetNameWithNoTooltip] ülkesine rüşvet verilsin."
 red_turban_rebellions.18.b: "Öyle olsun."
 red_turban_rebellions.19.title: "[GetCountry('CHI').GetNameWithNoTooltip] Karşısında İsyan"
 red_turban_rebellions.19.desc: "[ShowGovernmentReformName('warring_state')] olan [target_country.GetName], [GetCountry('CHI').GetName] ülkesinden özerkliğini ilan eden birçok ülkeden biridir. Kaderimiz [GetCountry('CHI').GetCulture.GetName] metbu devletimize bağlı olmak veya [GetInternationalOrganizationType('red_turban_rebels').GetName] saflarına katılarak [GetInternationalOrganization('middle_kingdom').GetName] makamını ele geçirmek arasında vereceğimiz karara bağlı.\n\nSonuç olarak [target_country.GetNameWithNoTooltip] ülkesinin kaderi [target_character.GetName] ve onun sadık danışmanlarının elinde."
 red_turban_rebellions.19.a: "Tarih yazacağız!"
 red_turban_rebellions.19.a.tt: "Bir [ShowGovernmentReformName('warring_state')] olan [target_country.GetName] [ShowSituationName('red_turban_rebellions')] durumunun bir parçasıdır. [GetCountry('CHI').GetName] karşısında asi olarak başlamış olsak da [GetInternationalOrganizationType('red_turban_rebels').GetName] karşısındaki diplomatik duruşumuz #Y $rtr_yuan_allegiance$#! puanımızla belirlenir (mevcut puanımız: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). 50'den fazla $rtr_yuan_allegiance$ puanımız varken [situation|e], [GetCountry('CHI').GetAdjectiveWithNoTooltip] zaferiyle sonlanırsa [GetCountry('CHI').GetNameWithNoTooltip] tarafından #R ilhak ediliriz#!!"
 red_turban_rebellions.20.title: "Köylü İsyanı"
 red_turban_rebellions.20.desc: "[$china$'in büyük savaş beyleri, farklı sebeplerle [ROOT.GetCountry.GetName] ile savaşsalar da döktükleri kanlar köylünün karnını doyurmuyor. [ShowSituationName('red_turban_rebellions')] nedeniyle yapılan katliamlar; köylülere daha iyi şartlar sağlamazsak bize karşı ayaklanmalarına sebep olacak."
 red_turban_rebellions.20.a: "Bunu karşılayamayız."
 red_turban_rebellions.20.b: "Maddi destek gönderelim."
 red_turban_rebellions.21.title: "Vesayetimiz Sorgulanıyor"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyeleri devletimizin çöküşünü izleyip [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] Hazretleri'nin otoritesini sorgulamakta. Hırslı soylular şimdiden Göksel Taht'ı ele geçirmek için komplo planları hazırlıyor."
 red_turban_rebellions.21.a: "Onları birer böcek gibi ezeceğiz!"
 noble_enemies_to_the_mandate: "Vesayetin Soylu Düşmanları"
 red_turban_rebellions.21.b: "Onlara biraz ayrıcalık tanırsak komplolarına son verebilirler."
 red_turban_rebellions.22.title: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Hükümranlığına Destek"
 red_turban_rebellions.22.desc: "[from_country.GetName] ülkesinden bağımsızlığımızı kazandığımızdan beridir [target_country.GetLongName], [target_character.GetName] rehberliğinde kendi yolunu çiziyor. Halkımızın büyük çoğunluğu onun hükümranlığından umutlu ve [ShowSituationName('red_turban_rebellions')] durumuna dâhil olmamızı destekliyor."
 red_turban_rebellions.22.a: "Yalnızca tek yumruk olursak zorlukların üstesinden gelebiliriz!"
 red_turban_rebellions.22.a.tt: "Tüm [Concept('locations', 'İllerimiz')|e] maksimum [control|e] kazanır."
 red_turban_rebellions.22.char.tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda #Y 10#! yeni [character|e] ortaya çıkar."
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip] Avı"
 red_turban_rebellions.30.desc: "[target_character.GetName], [GetInternationalOrganizationType('red_turban_rebels').GetName] tarafından aldığı desteğin tadını çıkarırken [GetCountry('CHI').GetName] ajanları, isyan daha da büyümeden sonlandırmak için mümkün olan en kısa sürede onu yakalayıp öldürmek için ellerinden geleni yapıyor.\n\nSöylentilere göre [target_location.GetName] iline birkaç gün içinde bir baskın yapılacak. [ROOT.GetCountry.GetGovernment.GetRulerTitle] saklanırsa hayatta kalabilir ancak meşruiyeti ve [ROOT.GetCountry.GetName] Hanedanlığı üzerindeki hak iddiası korkaklığı sebebiyle lekelenebilir."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip], ölene kadar dik duracak!"
 red_turban_rebellions.30.b: "Ölü bir [target_character.GetWomanMan] isyana öncülük edemez."
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip] İnfazı"
 red_turban_rebellions.raid_deas: "[GetDateString] gecesi, [GetCountry('CHI').GetCulture.GetName] yağmacıları [target_location.GetRank.GetName] olan [target_location.GetName] iline baskın yaptı ve [ShowSituationName('red_turban_rebellions')] ile bağlantısı olduğunu düşündükleri herkesi öldürdüler."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nYağmacıları defetmek için elinden geleni yapmış olsa da [target_character.GetName], bu sürpriz saldırıya karşı koyamadı. [GetCountry('CHI').GetAdjective] atlıları [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizi ele geçirdi. Gösteriş için yapılan bir mahkemede [target_character.GetNameWithNoTooltip] Hazretleri'nin kaderine karar verildi ve aynı gece infaz edildi.\n\nArtık [ROOT.GetCountry.GetName] ülkesinin yazgısı danışmanı [target_advisor.GetName] ile [target_heir.GetName] Hazretleri'nin elinde."
 red_turban_rebellions.31.a: "Görkemli Genç [ROOT.GetCountry.GetGovernment.GetHeirTitle], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini yönetecek!"
 red_turban_rebellions.32.title: "[target_location.GetNameWithNoTooltip] Baskını"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nNeyse ki [target_character.GetName] canına kastedilen bu saldırıdan sağ çıkarak isyanın istikrarını güvenceye aldı. [target_location.GetName] iline verilen hasar ise uzun bir süre düzelmeyecek."
 red_turban_rebellions.32.a: "Bunun hesabını verecekler!"
 red_turban_rebellions.33.title: "Kızıl Türbanlılar'ın [target_country.GetNameWithNoTooltip] İstilası"
 red_turban_rebellions.33.desc: "[ShowRegionName('manchuria_region')] içerisindeki konumumuz $china$ ana karasında [GetCountry('CHI').GetName] ülkesine karşı isyan eden diğer asilerden oldukça farklı. Onların orduları için kaynak ve askere erişimi varken bizim tek destekçimiz [target_culture.GetName] asileri. Riskli bir hamle olsa da güney komşumuz [target_country.GetName] ülkesine karşı yapacağımız hızlı ve belirleyici bir savaş [GetCountry('CHI').GetNameWithNoTooltip] karşısındaki savaşımıza destek olacak kaynaklara erişim sağlayabilir."
 red_turban_rebellions.33.a: "İlk olarak sonraki hamlemizi belirleyelim."
 red_turban_rebellions.33.b: "[target_country.GetNameWithNoTooltip] ülkesi beklemiyorken saldıralım!"
 red_turban_rebellions.34.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 red_turban_rebellions.34.desc: "[ctw_pusheng_zou.GetName], beklenmedik bir şekilde muharebede öldürüldü. Yerine geçen [ctw_wenjun_ni.GetName] ordunun kontrolünü aldı ve [GetCountry('CHI').GetName] karşısında [target_country_2.GetAdjective] askerî hedeflerinin peşinden gitti. Tabii hırsına yenik düştüğü için başarısı da kısa sürdü. [ctw_shouhui_xu.GetName] Hazretleri'ne suikast düzenlemek isterken yakalandı ve [target_character.GetName] tarafından infaz edildi.\n\n[target_character.GetNameWithNoTooltip], [target_country_2.GetNameWithNoTooltip] ülkesinin seferini büyük bir başarıyla sürdürerek [target_location.GetName] ilini ve çevresini ele geçirdi. Bu sırada da [target_country_2.GetNameWithNoTooltip] tahtına çıkışını planladı. [ctw_shouhui_xu.GetNameWithNoTooltip], mukadder bir gecede General tarafından öldürüldü. Sonrasındaysa General [target_country_2.GetAdjectiveWithNoTooltip] tahtında hak iddia etti ve [target_country_2.GetFlavorRank] ismini \"[target_country.GetName]\" olarak değiştirdi."
 red_turban_rebellions.34.a: "Çok yaşa [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName], [target_country.GetName] tarafından #R ilhak edilir#!."
 red_turban_rebellions.34.b: "[target_country_2.GetNameWithNoTooltip], sadece [target_character.GetNameWithNoTooltip] hükümranlığında hayatta kalabilir."
 red_turban_rebellions.34.c: "İhaneti cezasız bırakamayız!"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 red_turban_rebellions.35.a: "Ulan aptallar!"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip] Liderliği"
 red_turban_rebellions.36.desc: "[target_character.GetName] eğitimli veya yüksek statülü bir [target_character.GetWomanMan] değildir. Yetişirken [GetCountry('CHI').GetName] içerisinde alabileceği en kötü eğitimi almış olmasına rağmen çok zekiydi. [target_character.GetNameWithNoTooltip], eylemlerini $china$ içerisinde huzuru ve düzeni sağlamak için yaptığını belirtiyor. [target_country.GetName] ne zaman yeni bir toprak ele geçirse [target_country.GetGovernment.GetRulerTitle], işgal edilmiş topraklara seyahat ederek yerel problemlerin araştırılıp çözülmesi için âlimleri ve idarecileri işe alır."
 red_turban_rebellions.36.a: "Refah içinde hüküm sürsün!"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip] Hazretleri'nin Zamansız Sonu"
 red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')], bir hainlikler silsilesidir. Hiçbir kadın, erkek veya çocuk ölümden kaçamaz. [annex_target_country.GetLongName] şansına küssün ki [cgu_zixing_guo.GetName], [GetCountry('CHI').GetAdjective] kuvvetleriyle savaşırken ölerek aynı kaderi yaşadı."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\n[cgu_zixing_guo.GetNameWithNoTooltip] ardında geçerli bir veliaht bırakmadığı için [annex_target_country.GetNameWithNoTooltip] ülkesine liderlik edebilecek tek [target_character.GetWomanMan], Komutan [target_character.GetName] Hazretleri'dir. [annex_target_country.GetAdjectiveWithNoTooltip] tahtı bundan böyle [target_country.GetName] ülkesi, yüce [target_location.GetRank.GetName] olan [target_location.GetName] ilinden yönetilecek."
 red_turban_rebellions.37.a: "[target_character.GetNameWithNoTooltip] kudret ve bilgelikle hüküm sürsün."
 red_turban_rebellions.37.b: "Hayır. [target_country.GetNameWithNoTooltip] ülkesinin daha da büyümesine izin veremeyiz."
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip], o toprakları iyi bir şekilde değerlendirsin!"
 red_turban_rebellions.40.title: "Dönüşümlü Birlikler"
 red_turban_rebellions.40.desc: "Zor günler geçiriyoruz. İhanet ve isyan bir an olsun peşimizi bırakmıyor. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamındaki bakanlarımızdan biri, ordudan kaçanların sayısını azaltıp iç savaş tehlikesini hafifletme gayesiyle [ShowModifier('yua_troop_rotation')] politikasını hayata geçirmeyi teklif etti. Bu politikaya göre generaller ve birlikleri farklı bölgeler arasında sürekli yer değiştirecek. Böylece tek bir liderin çok fazla nüfuz elde etmesinin de önüne geçilecek. Ne var ki bu uygulamanın kuvvetlerimizin savaş alanındaki verimliliğini de etkileyeceği kaçınılmaz bir gerçek.\n\nGöze almaya değer mi? Bu politika generallerimizin Kızıl Türban giymesine gerçekten engel olacak mı?"
 red_turban_rebellions.40.a: "İsyanın daha fazla yayılmasını önlemek için ne gerekirse yaparız."
 red_turban_rebellions.40.b: "Askerî yenilgileri göze alamayız."
 red_turban_rebellions.41.title: "Zor Zamanlar"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')] kaynaklarımızın neredeyse tükenmesine neden oldu. [ROOT.GetCountry.GetFlavorRank] topraklarında birbiri ardına çıkan isyanlara doğrudan müdahale edecek sayıda askerimiz olmadığı aşikâr. Ne var ki ordumuzu genişletmek için daha fazla kâğıt para basabiliriz. Ne var ki ihtiyaç duyduğumuz miktarı karşılamak, gelecek yıllarda paramızın değerinin iyice düşmesine neden olacak."
 red_turban_rebellions.41.a: "Fazladan para basılsın."
 red_turban_rebellions.41.b: "Korkunç Anne"
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] Ayrılıyor!"
 red_turban_rebellions.42.desc: "[ShowSituationName('red_turban_rebellions')] yalnızca [ROOT.GetCountry.GetName] yurt bölgelerini değil, [ROOT.GetCountry.GetFlavorRank] içindeki ırak toprakları da etkiledi. Bu topraklardan en önemlisiyse atalarımızın fethettiği uzaklardaki [ShowRegionName('manchuria_region')] toprakları oldu. Topraklarımızın kalbinde patlak veren çatışmalar nedeniyle aslen kontrolümüz altında bulunan [ShowRegionNameWithNoTooltip('manchuria_region')] üzerindeki hâkimiyetimizi tesis edebilecek kimse kalmadı. Dolayısıyla bölge fiilen terk edildi."
 red_turban_rebellions.42.a: "Ne kadar da harika."
 red_turban_rebellions.42.a.tt: "#R [ShowRegionName('manchuria_region')] içinde sahip olduğumuz tüm [locations|e] terk edilir#!"
 red_turban_rebellions.42.b.tt: "#R [Concept('capital', 'Başkenti')|e] [ShowRegionName('manchuria_region')] bölgesinde bulunan her bir [subject|e] bağımsızlık kazanır.#!"
 red_turban_rebellions.43.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')] Generallerinin Geri Çağırılması"
 red_turban_rebellions.43.desc: "Asiler bizi devletimizi bölmekle tehdit etmeye devam ettikçe yetkin birliklere olan ihtiyacımız git gide daha belirgin hâle geliyor. Neyse ki [target_country.GetName] ülkesinde hâlâ birçok [ShowCultureName('mongolian_culture')] subay bulunuyor. Askerî gücümüzü geliştirmek adına bu subayları geri çağırabiliriz ancak bu, gelecekte [ShowCultureName('korean_culture') halkının bizden ayrılma riskini artıracaktır."
 red_turban_rebellions.43.a: "Bu subaylara acilen ihtiyacımız var!"
 red_turban_rebellions.43.a.at: "[target_country.GetName] ülkesindeki [ShowCultureName('mongolian_culture')] [Concept('characters', 'Karakterlerin')|e] yarısı [ROOT.GetCountry.GetName] ülkesine taşınarak karakter başına #G 1#! [army_tradition|e] ve #G 1#! [stability|e] verir."
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName] ülkesinin bizden ayrılma ihtimali artar#!"
 red_turban_rebellions.43.b: "[target_country.GetNameWithNoTooltip] ülkesindeki mevkilerini terk etmemeliler."
 red_turban_rebellions.44.title: "[ShowRegionNameWithNoTooltip('tibet_region')] Kontrolü Kaybedildi"
 red_turban_rebellions.44.desc: "[ShowSituationName('red_turban_rebellions')] tarafından yaratılan kargaşa beklenmedik bir şekilde bürokrasimizin çöküşüne yol açtı. Şimdiye kadar hizmetimizde olan [ShowRegionName('tibet_region')] bölgesi nüfuzumuzu ve kontrolümüzü reddederek âdeta ellerimizden kayıp gitti."
 red_turban_rebellions.44.a: "Bağımsızlık ilan etmiş olsalar da eninde sonunda [ROOT.GetCountry.GetNameWithNoTooltip] ülkemize dönecekler."
 red_turban_rebellions.100.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yükselişi"
 red_turban_rebellions.end_desc: "[ShowSituationName('red_turban_rebellions')] nihayet son buldu!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_country.GetName] ülkesinde [target_country.Custom('GetRulerOrRegentTitle')] olan [target_character.GetName], [china_character.GetName] ve [china_country.GetName] Hanedanlığı karşısında zafer kazandığını iddia ediyor! [target_country.GetLongNameWithNoTooltip], Göksel Taht'ın kontrolünü ve [GetInternationalOrganizationType('middle_kingdom').GetName] makamının gücünü ele geçirdi!"
 red_turban_rebellions.100.a: "Yeni [target_character.Custom('GetEmpressEmperor')] çok yaşa!"
 red_turban_rebellions.101.a: "$china$ nihayet savaştan kurtuldu."
 red_turban_rebellions.102.a: "Rezalet bir görüntü."
 red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip] Direniyor!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Kanlı bir iç savaşa rağmen [GetInternationalOrganizationType('red_turban_rebels').GetName] güçleri [target_country.GetNameWithNoTooltip] ülkesini yıkamadı! Asilerin kalıntıları [target_country.GetCulture.GetName] yağmacıları tarafından avlanırken [target_character.GetName], Göksel Vekâlet'in otoritesini yeniden tesis etmek için çalışıyor."
 red_turban_rebellions.103.a: "Geleceğimiz daha kansız olsun."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nİlk eylemlerinden bir tanesi [target_country.GetNameWithNoTooltip] ülkesine bağlılık yemini edenlerle yeniden bütünleşmek. [ROOT.GetCountry.GetName] görevini yerine getirdi."
 red_turban_rebellions.104.a: "[target_character.Custom('GetEmpressEmperor')] çok yaşa!"
 red_turban_rebellions.105.title: "Vesayetin Sonu"
 red_turban_rebellions.105.desc: "Göksel Vekâlet olan [GetInternationalOrganizationType('middle_kingdom').GetName] beklenmedik bir şekilde kendisini açıklayamadığımız nüfuzların pençesinde buldu. [ShowSituationName('red_turban_rebellions')] artık [GetCountry('CHI').GetName] ülkesinin kaderi [GetInternationalOrganizationType('red_turban_rebels').GetName] tarafından ulaşılamayacak güçler tarafından değiştirildiği için bir anlam taşımıyor."
 red_turban_rebellions.105.a: "Böyle bir şeyin olacağını kimse tahmin edemezdi."
 red_turban_rebellions.play_as_tag: "[target_country.GetNameWithNoTooltip] ülkesinin geleceğinde neler olacak göreceğiz."
 red_turban_rebellions.106.title: "İsyanın Duraklaması"
 red_turban_rebellions.106.desc: "$china$'deki [ShowCultureName('mongolian_culture')] hükmüne ilk başkaldırılardan beri onlarca yıl geçti ve çatışmalarda sayısız can verildi. Nitekim savaş beyleri kendi bölgelerinde kontrolü elden bırakmazken [GetCountry('CHI').GetName] de hâlâ ayakta. Sonuç olarak iki taraf da toprakları birleştiremeyince isyan durgunlaşarak bitiyor."
 red_turban_rebellions.106.a: "Sonsuza dek parçalanmış kalacak bir Krallık..."
 red_turban_rebellions.1000.title: "[ShowRegionNameWithNoTooltip('korea_region')] İçerisinde Nüfuz Azalıyor"
 red_turban_rebellions.1000.desc: "[target_country.GetName] ülkesinin üstümüzdeki nüfuzu, ülkenin içindeki [ShowSituationName('red_turban_rebellions')] yüzünden yok denecek kadar azaldı. Zayıflıklarından yararlanarak bu aptal yönetimlerine hizmet etme yükünden kurtulmak için bağımsızlığımızı ilan edebiliriz."
 red_turban_rebellions.1000.a: "Nihayet bağımsızlığımızı kazanıyoruz!"
 red_turban_rebellions.1000.a.at: "[target_country.GetName] ülkesinden bağımsızlığımızı ilan edeceğiz."
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName] ülkesi, bunu kendilerine karşı bir [ShowCasusBelliName('cb_independence_war')] savaşı olarak görebilir!#!"
 red_turban_rebellions.1000.b: "Bu tür risklerin sırası değil."
 red_turban_rebellions.1001.desc: "[target_region.GetName] bölgesindeki hain tabi devletler, geçici zayıflığımızı kendilerine fırsat bildi. Bir zamanlar topraklarında sahip olduğumuz sıkı nüfuz, artık eski ihtişamının gölgesinde kaldı. [root_country.GetCulture.GetName] kültürüne mensup insanlar [target_country.GetName] ülkesinden fiilen bağımsızlıklarını ilan ettiler."
 red_turban_rebellions.1001.a: "Şu an başka bir savaşı daha kaldıramayız."
 red_turban_rebellions.1001.b: "Asilerle işimiz bittiğinde kafaları mızraklarımızı süsleyecek."
