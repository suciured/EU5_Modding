l_turkish:
 black_death.1.title: "[GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip] İçerisinde [ShowSituationNameWithNoTooltip('black_death')]!"
 black_death.1.desc: "[GetDisease('bubonic_plague').GetOrigin.GetName] ilinden tüyler ürpertici haberler geldi. Gelen mektup şöyleydi:\n\n\"Eyvah! Gemilerimiz limana yanaşıyor ama bin denizciden ancak onu hayatta. Evlerimize varıyoruz, akrabalarımız ve komşularımız dört bir yandan bizi görmeye geliyor. Vah bize ki onlara ölüm tohumları saçıyoruz! Onlarla konuşurken ve kucaklaşıp öpüşürken dudaklarımızdan zehir akıtıyoruz. Evlerine döndüklerinde kısa sürede tüm ailelerini hasta ediyorlar, onlar da üç gün içinde can verip toplu bir mezara gömülüyorlar. Hastaları ziyaret eden papazlar ve hekimler görevlerinden bitkin dönüyor ve çok geçmeden ölüler kervanına katılıyorlar. Ah ölüm! Acımasız, zalim ve gaddar ölüm! Sevgi bağlarını koparıyor, ana babayı, kardeşi bacıyı, karı kocayı ayırıyorsun. Çaresizliğimize ağıt yakarken kaçmaya korktuk ama kalmaya da gönlümüz el vermedi.\""
 black_death.1.a: "Fareler!"
 black_death.1.a.tt: "[ShowSituationName('black_death')], [GetDisease('bubonic_plague').GetOrigin.GetName] ilinden yayılmaya başladı"
 black_death.1026.title: "Yürüyoruz Mezara Doğru..."
 black_death.1026.desc: "Zenginler, servetlerine itimat etmiyor,\nAltın sıhhat getirmiyor,\nHekim de yenik düşüyor.\nHer şey sona ermek için var,\nSalgın dört yanımdan geçiyor,\nÖlüme yürüyor, bitkin vücudum."
 black_death.1026.a: "Tanrım, sen bize merhamet et!"
 black_death.2.title: "Kara Veba Yayılıyor!"
 black_death.2.desc: "Kara Veba, insanlığın sonu, günahlarımızın gazabı, ülkemize geldi! Dua etmekten başka elimizden ne gelir?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Kara Veba Sona Erdi"
 black_death.100.desc: "Anlaşılan vebanın son izleri de nihayet silindi. Hayatta kalan bizler, lanetli mi yoksa kutsanmış mıyız acaba?"
 black_death.100.a: "Hayatta kalan var mı?"
 total_death_toll_tt: "[ShowSituationName('black_death')] [Concept('situation', 'Durumu')|e] sırasında #R Ölüm Meleği#!, [Concept('pops', 'Toplumumuzdan')|e] [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y B#! insanın hayatını aldı."
 black_death.101.t: "Veba Gazabı"
 black_death.101.desc: "Kıyamet kopuyor! En azından sayıları gittikçe artan kendini kırbaçlayan dindarların iddiası bu. Bu gruplar kırsalda dolaşıp insanları tövbe etmeye çağırıyor, kibrimiz yüzünden başımıza çökecek felaketlerin vaazlarını veriyorlar. İsa'nın gazabından ancak kırbaçlanarak kurtulabileceğimizi söylüyorlar.\n\nBaşta Kilisenin de desteğini alan bu dindarlar, Kilisenin öğretilerinden saptıkları için artık onay görmüyorlar. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, bu grupların düzeni bozmalarını engellemek amacıyla köklerinin kazınması gerektiğine inanıyor."
 black_death.101.a: "Yerel garnizonlara kırbaçlama gruplarını dağıtmaları için emir verilsin."
 black_death.101.b: "Kiliseyi boş verin, bu grup haklı olabilir!"
 plague_lessen_spread_piss_off_peasants_tt: "[target_province.GetName] içerisinde sahip olduğumuz her [Concept('location', 'İlde')|e] [GetDisease('bubonic_plague').GetName] salgını #G -5%#! azalırken köylülerin [Concept('pop_satisfaction', 'Memnuniyeti')|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] azalır."
 black_death.102.t: "Sabit Maaş Salgını"
 black_death.102.desc: "Loncaların ekonomi üstünde büyük bir güce sahip olduğu sır değil. Genelde toplum için yararlı işler yapıyorlar. Halka güvenilir ürünler sunuyor, piyasanın dengede kalmasını sağlıyor ve aşırı rekabetin önüne geçiyorlar. Veba ülkemize sızıp dört bir yana yayıldığı için loncaların fiyatları sabit tutarak işleri olağan akışında devam ettirmesi her zamankinden daha önemli.\n\nBunu mümkün kılmak içinse loncalar maaşları denetleyerek ölümlerin yol açtığı iş gücü kıtlığına rağmen ücretleri eski seviyede tutuyor. Birçok lonca üyesi, bağımsız çalışmaları hâlinde daha fazla kazanabileceklerini bilseler de bu yolu tercih etmeleri durumunda loncanın baskısına maruz kalacaklarının farkında. Bu da büyük bir huzursuzluğa sebep oluyor. Artık bir dönüm noktasındayız. İstikrarlı bir piyasa ve işçileri memnun etmek arasında bir tercih yapmalıyız."
 black_death.102.a: "Nankör işçilere hadleri bildirilsin."
 black_death.102.b: "Toplumsal istikrar, pazarlardan daha önemli."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] ve bu ile komşu sahip olunan her [location|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 black_death.103.t: "Vebadan Çıkarılan Dersler"
 black_death.103.desc: "Saray doktorları ve üniversite âlimleri, durumu hafifletmek için kanıtlanmış veba tedavilerini ve önlem tedbirlerini standartlaştırmamız gerektiğini savunuyor. Şu anda veba tedavisi ve vebanın önlenmesi, bölgedeki veba doktorlarından ve hekimlerden oluşan dağınık bir ağ tarafından yürütülüyor. Tüm doktorlarımıza en yeni araç gereçleri ve yöntemleri sağlamak masraflı olsa da muhtemelen faydalı olacaktır. Doktorlarımızın cübbe ve eldiven giymesi, yanlarında şifalı bitkiler taşıması ve cıva ile arseniğe erişimin kolaylaştırılması gibi ek tedbirler almamız halkımızın bir kısmının sağlıklı kalmasına yardımcı olabilir."
 black_death.103.a: "Standartlaştırılma için uğraşılsın."
 black_death.103.b: "Her doktor kendi kararını versin."
 black_death.1001.t: "Kırsala Göç"
 black_death.1001.desc: "Nüfusumuzun yoğun olduğu bölgelerde ölümün hızla yayılması halkı dehşete düşürüyor, insanlar şehirlerden köylere akın ediyor. Kendilerini dünyadan ve dünyayı kasıp kavuran bu illetten uzak tutmayı ümit ediyorlar.\n\nBu hareket, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve toplumun diğer üst sınıfları için makul görünse de [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi ülkemizin can damarı olduğu için onların üretim merkezlerinden çekilmesi ekonomiyi altüst edecektir! Ekonomimizi korumak için belki de sert önlemler almamız gerekiyordur."
 black_death.1001.a: "İzin verilsin. Güvende kalmaya çalışıyorlar."
 black_death.1001.b: "Şehirler mühürlensin, izin olmadan kimse çıkamasın!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Kırsal Göç"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Kara Veba'dan Kaçış"
 black_death.1002.t: "Aptallıkların Çatışması"
 black_death.1002.desc: "Şu sıralar [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] vebadan korunmayı sağlayacak en iyi yol konusunda fikir ayrılığı yaşıyor. Kimileri evlerine kapanıyor, az yiyip çok dua ediyor. Azla yetinmenin onları kurtaracağını umuyor. Diğerleriyse terk edilmiş evlere dalıp yarın vebadan ölecekleri kesinmiş gibi içki içiyor ve her gece günah işliyor.\n\nBu davranışlardan hangisinin vebayı gerçekten hafifletip hafifletmeyeceğini bilmesek de bunlardan birini desteklemek devletimiz için hayırlı olabilir."
 black_death.1002.a: "Azla yetinirsek dinimiz bütün, güvenimiz tam olur!"
 black_death.1002.b: "Zevküsefaya düşersek mutlu olup güvende kalırız!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Azla Yetinme Hareketi"
 plague_satisfaction_and_spread_tt: "[target_province.GetName] içerisinde sahip olduğumuz ve salgını atlatmamış her [Concept('location', 'İlde')|e] [GetDisease('bubonic_plague').GetName] salgını #R %10#! artarken köylülerin [Concept('pop_satisfaction', 'Memnuniyeti')|e] ise #G %10#! artar."
 black_death.1003.t: "Kara Veba Tahtı Ele Geçirdi"
 black_death.1003.desc: "[target_portrait_character.GetName], belirtilerini uzun süredir gizliyordu. [ROOT.GetCountry.GetFlavorRank] kasılıp kavrulurken ne çare ki o da bu korkunç hastalığa yakalanarak ölüm döşeğinde ölmeyi bekliyor.\n\nArtık onu kurtarmak için yapacak bir şeyimiz kalmadı. Onu da karanlık bekliyor, bizi de."
 black_death.1003.a: "Huzur içinde uyu."
 black_death.1003.b: "Başkentteki tüm doktorlar getirilsin!"
 black_death.1004.t: "Uğursuz Ölüm"
 black_death.1004.desc: "[target_location.GetName] çevresindeki köylüler vebanın yayıldığı delikleri tıkamak için birlik olmaya başladı. İrili ufaklı tüm delikleri sistemli biçimde kapatıyorlar.\n\nKöylüler, bunun sorunu çözeceğine inanıyor olsa da [ROOT.GetCountry.GetCapital.GetName] içinde yaşayan uzmanlar, bunun yalnızca bölgenin toprak kalitesine zarar vereceğini söylüyor."
 black_death.1004.a: "Tüm delikler doldurulsun!"
 black_death.1004.b: "Durun! Toprakların elverişli kalması için durun!"
 STATIC_MODIFIER_NAME_damaged_soil: "Hasarlı Toprak"
 black_death.1005.t: "Cadı Avı"
 black_death.1005.desc: "Halkın öfkesi ve korkusu artık bastırılamayacak bir noktaya ulaştı. Bu öfkenin dışa vurulması gerekiyor. Birilerinin vebanın sorumlusu ilan edip bedelini ödetmeli.\n\nİster fakirler ile çirkinler isterse de herhangi bir azınlık olsun, kalabalıklar Tanrı'nın gazabından sorumlu tutulacak birilerinin peşine düşülüp cezalandırılmasını istiyor. Bu olaya el atıp kontrol altında tutabilir ya da sınıflar arası çatışmayı engellemeye çalışıp öfkenin bize yöneltilmesini sağlarız."
 black_death.1005.a: "Av düzenlensin!"
 black_death.1005.b: "İlahi gazaptan başkalarını sorumlu tutamayız!"
 plague_masses_appeased_tt: "Kitleler şimdilik yatışacak."
 black_death.1006.t: "Zorunlu Hizmetçilik"
 black_death.1006.desc: "Alt sınıflar, hasta bir soyluya bakarken vebaya yakalanırız diye korkuyor. Maaşlarını ne kadar artırırsak artıralım bu korkunun üstesinden gelemiyoruz.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini zorla hizmete alma hakkı talep ediyor. Bu hakka sahip olurlarsa köylüler, soylulara bakmak uğruna hasta olmayı göze almak zorunda kalacak."
 black_death.1006.a: "Zorunlu hizmetçilik çıkarılsın!"
 black_death.1006.b: "Saçmalık! Kendi mal varlıklarınızı kendiniz temizleyin!"
 black_death.1007.t: "Delhi Çıkmazı"
 black_death.1007.desc: "[ROOT.GetCountry.GetLongName], çeşitli etnik köken ve dinî grupların uyum içinde yaşadığı, tıpkı özenle dokunmuş bir halıyı andıran bir ülkedir. Felaketin gelişiyleyse bu halı sökülmeye başladı.\n\n[ROOT.GetCountry.GetFlavorRank] içerisinde farklı dinî gruplar artık birbirlerinin gırtlağına yapışarak birbirlerini ve birbirlerinin ilahlarını salgından sorumlu tutuyor. Bu durum kontrol altına alınmazsa ortalık kan gölüne dönecek."
 black_death.1007.a: "Ne cüret?"
 black_death.1007.b: "Yerel dinî liderlerin bu durumu çözeceğine inanıyoruz."
 black_death.1007.b.tl: "Huzursuzluğu defetmek amacıyla yerel dinî liderlere kontrol verilir."
 black_death.1007.c: "Gözdağı vermek amacıyla katı bir askerî gözetim uygulansın."
 black_death.1008.t: "Hayalet Gemi Kıyıya Vurdu"
 black_death.1008.desc: "[target_location.GetName] kıyılarına bir hayalet gemi vurdu. Bir ticaret gemisi gece vakti kıyıya yanaştı. O zamandan beridir de bölge halkı tarafından el sürülmemiş bir şekilde orada bekliyor.\n\nKasabalılar geminin vebalı olabileceği korkusuyla ona yanaşmaya çekiniyor. [ROOT.GetCountry.GetFlavorRank] yetkililerine ulaşıp güvenlikleri için geminin yakılmasını istediler."
 black_death.1008.a: "Lanetli gemi yakılsın!"
 black_death.1008.b: "Ganimet kokusu var, gemi aransın!"
 custom_tooltip_generic_nothing_happens: "Altından hiçbir şey çıkmaz."
 black_death.1009.t: "Sefer Sıkıntıları"
 black_death.1009.desc: "Sahadaki ordularımızdan birindeki askerler arasında hastalık baş gösterdi. Veba hekimleri tedavi yapılması için ordu dağıtılmazsa tüm birliğin hastalığa yenik düşebileceği konusunda bizi uyarıyor.\n\nElbette ki etkin bir birliği dağıtmak askerî açıdan akıllıca olmayabilir. Bu yüzden askerlerimizin canı mı yoksa [ROOT.GetCountry.GetFlavorRank] uğruna şerefli bir ölüm mü daha önemli, buna karar vermeliyiz."
 black_death.1009.a: "Hasta olsunlar veya olmasınlar, ileri marş!"
 black_death.1009.b: "[target_location.GetNameWithNoTooltip] halkı bağış yapacaktır."
 black_death.1010.t: "Ermeni Çamuru"
 black_death.1010.desc: "Doğudan gelen doktorlar, hepimizi kırıp geçiren bu korkunç hastalığa karşı tek bir işe yarar tedavi olduğu konusunda hemfikir. Bu tedavi ise [ShowAreaName('armenia_area')|U] topraklarından çıkarılmış bir çamur.\n\nNe yazık ki diğer devletler de bu tedavinin varlığından haberdar oldu. Onlar harekete geçmeden bol miktarda çamur depolamazsak elimizde hiç çamur kalmayacak."
 black_death.1010.a: "Ne pahasına olursa olsun çamur ithal edilsin!"
 black_death.1010.b: "Çamur mu? Yok artık! Biz gerçek ilaç ithal edeceğiz."
 black_death.1010.c: "Bu hastalığa hiçbir şey çare etmez, bir şey ithal etmeyeceğiz."
 black_death.1011.t: "Kapıdaki Mülteciler"
 black_death.1011.desc: "Vebadan kaçan mülteciler büyük gruplar hâlinde [target_location.GetName] iline ulaştı. Umutsuz ve açlar. Korkunç ölümün henüz elini uzatamadığı güvenli bir yer arayışındalar.\n\nOnları içeri almak nüfusumuzu artıracaktır. Bu kadar kayıp verdiğimiz bir dönemde bu bize faydalı olacak olsa da onları alırsak yanlarında hastalığı da şehrimizin kapılarından içeri almayı göze almamız gerekebilir. Çoğu ülke yerimizde olsalar onları geri çevirirdi ama çaresizlikleri onları düşüncesiz hareketler yapmaya itebilir. Bu mülteci grubuyla ilgili bir şey yapmalıyız."
 black_death.1011.a: "Mülteciler alınsın."
 black_death.1011.b: "Mülteciler için veba kampları kurulsun."
 black_death.1011.c: "Mülteciler geri gönderilsin."
 pops_lose_10_satisfaction_tt: "[target_location.GetNameWithNoTooltip] içindeki [Concept('pops', 'Toplumlarımız')|e], [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 black_death.1012.t: "Papalık Uyarısı"
 black_death.1012.desc: "[target_character.GetName], hükümdarları ve toplum liderlerini azınlıklara karşı nefreti körüklemekten kaçınmaları konusunda uyaran resmî bir ferman yayımladı. Kara Veba kuşkusuz Tanrı'nın bir cezası. Aksini iddia eden herkes küfür işlediği için aforoz edilebilir.\n\nNe yazık ki büyük felaketler yaşandığında azınlıklar mükemmel günah keçileri ve öfke hedefleri oluyor. Bundan yararlanmaya devam edip etmeyeceğimiz ya da papanın uyarısına kulak verip vermeyeceğimiz bize kalmış."
 black_death.1012.a: "Doğru, bu Tanrı'nın işi!"
 black_death.1012.b: "Papa'yı azınlıklar kontrol ediyor olmalı!"
 black_death.1013.t: "Veba Vergisi Tahribatı"
 black_death.1013.desc: "[target_location.GetName] köylerinde vebanın yarattığı tahribat, köylülerin vergilerini ödemeyi bırakmasına yol açtı. Vebadan kurtulanlar [ROOT.GetCountry.GetFlavorRank] taleplerini karşılamak şöyle dursun, kendi ihtiyaçlarını karşılamakta bile zorlanıyor.\n\nElbette [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin sıkıntıları, para eksikliğinin ülke genelindeki nüfusumuza getirebileceği zararla kıyaslanamaz. Bu yüzden vergi tahsildarlarımız yerel halka borçlarını hatırlatma konusunda oldukça sert davrandı. Ne yazık ki bu davranışları aynı şekilde karşılık buldu."
 black_death.1013.a: "Öfkeli olmalarının bir önemi yok, borçlarını ödesinler!"
 black_death.1013.b: "Böylesine zorlu günlerde vergiler azaltılmalı."
 black_death.1013.c: "Zorluk içinde yaşayan kimsenin vergi ödemesine gerek yok!"
 every_pop_25_satisfaction_loss_tt: "[target_location.GetName] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 every_pop_10_satisfaction_gain_tt: "[target_location.GetName] [Concept('location', 'İlindeki')|e] tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 black_death.1014.t: "Salgının Aşırı Yayılması"
 black_death.1014.desc: "[target_country.GetLongName] büyük ve onurlu bir ülke. Büyüklüğümüz [ROOT.GetCountry.GetFlavorRank] sınırlarımız içerisindeki farklı bölgelerde aynı anda ortaya çıkan salgın hastalıklarla mücadele etmeyi zorlaştırıyor.\n\nÖnümüzde iki seçenek var. Ya müdahale üzerindeki merkezî kontrolümüzü sürdüreceğiz ki bu daha az etkili olacak ya da yerel yetkililere kendi bölgelerindeki salgınlarla başa çıkmaları için yetki vereceğiz. Her iki durumda da [ROOT.GetCountry.GetFlavorRank] ayakta kalacak. Sadece bu karanlık zamanlarda kan mı yoksa siyasi güç mü feda edilmeli, buna karar vermemiz gerekiyor."
 black_death.1014.a: "Ne pahasına olursa olsun merkezî kontrolü korumalıyız!"
 black_death.1014.b: "Bir miktar yerel özerkliğe izin verebiliriz."
 far_away_locations_with_plague_loses_10_control_tt: "[ROOT.GetCountry.GetCapital.GetName] iline [target_location.GetName] gibi en uzak [Concept('locations', 'İllerimiz')|e] #R -%10#! [control|e] kaybeder."
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Zorunlu Veba Önlemleri"
 black_death.1015.t: "Tarihi Geçmiş [ShowGoodsNameWithNoTooltip('medicaments')]"
 black_death.1015.desc: "Doktorlar ve sağlık alanındaki diğer uzmanlar pazarlarımızdaki [ShowGoodsName('medicaments')] stoklarının neredeyse yarısının kullanılamayacak kadar eskidiğini veya satılan net ağırlığı artırmak için dolgu malzemesiyle kirletildiğini söyleyerek bizi uyarmaya başladı.\n\nBu tarihi geçmiş mallar yalnızca ciddi sağlık riskleri oluşturmakla kalmıyor, aynı zamanda kara vebanın daha fazla yayılmasına da yol açabilir. Tek bir çözüm var: Eskiyen tüm [ShowGoodsNameWithNoTooltip('medicaments')] stoklarını yakmak ya da başka bir yöntemle imha etmek."
 black_death.1015.a: "Tarihi geçmiş ilaçlar yakılsın!"
 black_death.1015.b: "İlaçlar dolaşımda kalsın."
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] tarihi geçmiş malların hesabını verecek."
 black_death.1015.b.nospamtooltip: "İçerisinde #N %20#!'den daha fazla [GetDisease('bubonic_plague').GetName] bulunan tüm illerimizin #V %50#! ihtimalle #N %50#! ilave [GetDisease('bubonic_plague').GetName] kazanır."
 every_location_with_plague_gets_10_more_tt: "Hâlihazırda [GetDisease('bubonic_plague').GetNameWithNoTooltip] bulaşmış olan [Concept('locations', 'İllerdeki')|e] salgın #R +%10#! artar."
 reduce_plague_by_10_in_every_location_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] içerisindeki tüm [Concept('location', 'İllerimizde')|e] [GetDisease('bubonic_plague').GetName] varlığı #G -%5#! azalır"
 black_death.1016.t: "Sosyal Açlık"
 black_death.1016.desc: "Veba başladığından beridir birçok kişi korkudan büyük buluşmalardan ve festivallerden kaçınmış olsa da zaman geçtikçe en içine kapanık insanlar bile başkalarıyla bir araya gelmeye can atıyor.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin homurtuları ve şikâyetleri gün geçtikçe artıyor. Festivalleri daha fazla kısıtlamak veya engellemeye çalışmak, başımıza büyük bela açabilir."
 black_death.1016.a: "Toplumsal düzen, sağlık önlemlerinden önde gelir."
 black_death.1016.b: "Hastalığın daha da yayılmasını göze alamayız!"
 black_death.1017.t: "Veba Çukurları"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName] halkımızın üzerine ölüm saçarken [target_location.GetName] içindeki doktorlarımız bu durumu bir araştırma fırsatına çevirdi. Cübbelerini giyen, eldivenlerini takan bu öncü doktorlar, tıp bilgimizi en üst seviyeye çıkarmaya kararlılar. Bunu başarmak için tek bir istekleri var: Yeni ölmüş cesetler üzerinde çalışabilmek."
 black_death.1017.a: "Öyle olsun, izin verilsin."
 black_death.1017.b: "Bu işten bir hayır çıkmaz!"
 black_death.1018.t: "Yabancılara Yardım"
 black_death.1018.desc: "Son zamanlarda bir hayır kurumu [charity_target.GetName] halkına yardım götürmek amacıyla pazarlarımızdan yüklü miktarda mal alıyor.\n\nİşin tuhaf yanı topladıkları bağışlardan daha fazla harcama yapıyorlar. Daha da önemlisi bu kadar mal piyasadan çıkarılmaya devam ederse ve \"uğursuz ölüm\" daha da azgınlaşırsa [ROOT.GetCountry.GetFlavorRank] zor durumda kalabilir."
 black_death.1018.a: "İstediklerini yapsınlar."
 black_death.1018.b: "Hayır kurumlarının yardım ihraç etmesi yasaklansın."
 black_death.1018.c: "Yabancılara giden yardıma el konulsun."
 black_death.1020.t: "Vebanın Günah Keçileri"
 black_death.1020.desc: "Halk kontrolden çıkmak üzere. Sevdiklerini kaybetmenin acısı, sıranın kendilerine geleceği korkusu ve bu belanın sebebini ya da çaresini bulamamanın verdiği öfkeyle gözleri dönmüş durumda. Hatta durum öyle vahim bir hâl aldı ki suçu [target_culture.GetName] tebaamızın üstüne atmaya bile kalkışıyorlar.\n\nLafı dolandırmanın anlamı yok, [ROOT.GetCountry.GetFlavorRank] patlamaya hazır bir bomba gibi. Böyle bir felaketi atlatacak gücümüzün olup olmadığını bilmesek de korkuyu ve öfkeyi [target_location.GetName] gibi yerlerdeki ezilen azınlıklara yönlendirerek işin önünü almayı düşünebiliriz."
 black_death.1020.a: "Tebaamı günah keçisi olarak kullandırtmam."
 black_death.1020.b: "Azınlıklar hakkında söylentiler ve iftiralar yayılsın."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Azınlıklar Günah Keçisi Olarak Kullanıldı"
 every_location_with_target_culture_receives_changes_tt: "[Concept('culture', 'Kültürü')|e] [target_culture.GetNameWithNoTooltip] olan tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [Concept('pop_satisfaction', 'Memnuniyet')|e] kazanırken kültürü [ROOT.GetCountry.GetCulture.GetName] olan toplumlarımız, iki kültürün de bulunduğu [Concept('locations', 'İllerde')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [Concept('pop_satisfaction', 'Memnuniyet')|e] kaybeder."
 every_location_with_target_culture_receives_changes2_tt: "[target_culture.GetNameWithNoTooltip] azınlıklarına eziyet edilmesine göz yumacağız. [Concept('culture', 'Kültürü')|e] [ROOT.GetCountry.GetCulture.GetName] olan tüm [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [Concept('pop_satisfaction', 'Memnuniyet')|e] kazanırken kültürü [target_culture.GetNameWithNoTooltip] olan toplumlarımız, iki kültürün de bulunduğu [Concept('locations', 'İllerde')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [Concept('pop_satisfaction', 'Memnuniyet')|e] kaybeder."
 black_death.1021.t: "Veba Çıkarcıları"
 black_death.1021.desc: "Son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden bir grup, ilaç, baharat ve taze yiyecekler gibi temel malların bütün stoklarını satın alıyor.\n\nBöyle bir davranışı yasaklayan belirli bir kanun olmasa da onların [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini istismar edip aç bırakmalarına izin vermek, vebanın daha da yayılmasına yol açabilir."
 black_death.1021.a: "Zulalarına el koyalım!"
 black_death.1021.b: "Bırakalım onlarda kalsın."
 black_death.1021.c: "Malları istiflemeye geçici bir vergi getirilsin."
 black_death.1023.t: "Herkes Tehlikeli"
 black_death.1023.desc: "Veba kontrolden çıkmış bir hâlde yayılmaya devam ederken [ROOT.GetCountry.GetFlavorRank] içerisindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kendi mal varlıklarını ve canlarını korumak için milis birlikleri kurma ve bulundurma hakkı talep ediyor. Sanki hasta kitlelerin kıskançlıktan kudurmuş bir hâlde evlerine saldırıp onları hasta edecekleri, hatta belki de öldürecekleri gibi bir kuruntu içindeler. [target_location.GetName] bu örneklerden bir tanesi. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], yerel elitleri alenen şiddetle tehdit ediyor.\n\nElbette bu hikâyelerin çoğunluğu saçmalıktan ibaret ve isteklerini yerine getirirsek ordumuz zayıflayacak ancak ülkemizin istikrarı için soyluların desteğine her zamankinden daha çok ihtiyacımız var."
 black_death.1023.a: "İzin verilsin."
 black_death.1023.b: "Yasaklansın!"
 black_death.1024.t: "[ShowGoodsNameWithNoTooltip('silk')] Yolu Krizi"
 black_death.1024.desc: "[ShowGoodsName('silk')] Yolu'nu aşmaya cesaret eden kervanların sayısı, hastalık yayıldıkça günden güne azalıyor. Ölüm, her yolun üzerinde ve her köşede pusuya yatmış bekliyor. Veba sürdüğü sürece hiçbir servet, tüccarları pazarlarımıza mal getirmeye ikna edecek kadar cazip değil. Ticareti canlandırmak için bir şeyler yapmazsak ekonomimiz dibe vuracak.\n\nKervanlara maddi destek sağlamak bir çözüm olabilecek olsa da hastalığın bulaşmadığı alternatif güzergâhlar bulmak daha kalıcı bir çözüm sunabilir."
 black_death.1024.a: "Alternatif yollara izin verilsin."
 black_death.1024.b: "Ülkemizdeki [ShowGoodsNameWithNoTooltip('silk')] diğer ülkelerdekine göre daha kaliteliyken neden dışarıyla ticaret yapılsın ki?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Özgür İpek Ticareti"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Üretim Önceliği"
 black_death.1025.t: "Veba Huzursuzluğu"
 black_death.1025.desc: "Salgın son derece kötü yönetildi. Hastalık kontrolden çıkmış, hayatta kalanların dostlarını ve sevdiklerini birer birer alıyor.\n\nHemen işleri yoluna koymazsak en çok etkilenen bölgelerdeki halk ayaklanacak ve [ROOT.GetCountry.GetFlavorRank] yerle bir olacak. Ya öfkelerini dindirmeliyiz ya da öfkeyi en azından başka bir şeye yönlendirmeliyiz!"
 black_death.1025.a: "Asilerle doğrudan mücadele edilmeli."
 black_death.1025.b: "Çabuk! Propaganda yayımlansın!"
 black_death.1025.c: "[blame_target.GetAdjectiveWithNoTooltip] halkı suçlansın."
