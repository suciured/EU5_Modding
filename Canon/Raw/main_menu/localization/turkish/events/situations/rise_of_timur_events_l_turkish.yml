l_turkish:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "Düşen halifelikleri gölgesinde bırakmak ve büyük [GetCountry('MGE').GetLongName] ülkesini yeniden kurmak için yanıp tutuşan [target_character.GetName], sadık askerleriyle birlikte [GetCountry('TIM').GetLongName] ülkesinin temelini attı. Şu an için önemsiz gibi görünse de [GetCountry('TIM').GetGovernment.GetRulerTitle], amansız bir tesirle [GetCountry('TIM').GetFlavorRank] ülkesini büyütmek için benzersiz savaş mutabakatını ve seçkin birliklerini kullanmayı hedefliyor."
 rise_of_timur.1.a: "Fethetmek yaşamaktır!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Onların durdurulması gerek!"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip] Düştü"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ [target_character.GetName] öldüğünden beri [tim_country.GetAdjectiveWithNoTooltip] ordusu düşmanlarına karşı olan avantajını kaybetti. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Kudretli [target_character.GetName] bile düşüşüne mani olamadı. [target_location.GetName] fethiyle [target_character.GetNameWithNoTooltip] esir alındı ve [tim_country.GetAdjectiveWithNoTooltip] tehdidini kökünden kazımak için idam edildi. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Bir zamanlar [ShowSubContinentName('central_asia')] bölgesinin belası olan meşhur [tim_country.GetLongName] artık tarihe karıştı!"
 rise_of_timur.3.desc.end: "Zamanla [tim_country.GetNameWithNoTooltip] karşısındaki [target_country.GetName] askerî seferleri de dâhil olmak üzere dışarıdan gelen güçler [tim_country.GetFlavorRank] ülkesini zayıflattı ve nihayetinde [target_country.GetLongNameWithNoTooltip] ellerine düştü."
 rise_of_timur.3.a: "Sonunda kana susamışlığına bir son verildi."
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip] Düştü"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Umalım da [target_country.GetNameWithNoTooltip] yeni bir tehdide dönüşmesin."
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName], [ShowCasusBelliName('cb_timurs_conquests')] [Concept('casus_belli', 'Savaş Sebebini')|E] kaybetti."
 rise_of_timur.5.title: "[GetCountry('TIM').GetNameWithNoTooltip] Tabi Kılındı"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ [target_character.GetName] zamansız bir şekilde vefat ettiğinden beri vârisleri [target_character.GetNameWithNoTooltip] tarafından edinilen düşmanlara karşı dayanmayı başaramadı. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Onun tüm çabalarına ve muhteşem taktiklerine rağmen [target_character.GetName], seferleri sırasında o kadar çok düşman edindi ki işler çığırından çıktı. Nihayetinde [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('TIM').GetFlavorRank] ülkesine boyun eğdirdi ve bu sırada [target_character.GetNameWithNoTooltip] öldürüldü.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "[GetCountry('TIM').GetFlavorRank] bir zamanlar tüm komşularını titreten korkunç bir ülke olmasına rağmen [GetCountry('TIM').GetLongName], artık [ROOT.GetCountry.GetName] ülkesinin tebaası olmaktan öteye gidemiyor."
 rise_of_timur.5.desc.end: "\n\nArtık [GetCountry('TIM').GetAdjective], [ROOT.GetCountry.GetLongNameWithNoTooltip] önünde diz çöküyor ve [GetCountry('TIM').GetAdjectiveWithNoTooltip] tehdidini ebediyen sonlandırıyoruz."
 rise_of_timur.5.a: "Sonunda kana susamışlığına bir son verildi."
 rise_of_timur.6.title: "[GetCountry('TIM').GetNameWithNoTooltip] Tabi Kılındı"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Umalım da [GetCountry('TIM').GetNameWithNoTooltip] yeni bir tehdide dönüşmesin."
 rise_of_timur.7.title: "[tim_country.GetLongNameWithNoTooltip] Duraksaması"
 rise_of_timur_7_desc_common: "[tim_country.GetLongName] ülkesinin hızlı yükselişi ve genişlemesi durdurulamaz gibi görünmüş olsa da yakın zamanda duraksamaya uğradı. Görünüşe göre kimse [target_character.GetName] gibi liderlik yapamıyormuş çünkü"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] seleflerinin yerini doldurabilecek birisi değil. Onun halkının beklentilerini karşılayamaması yüzünden $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ kimse onun yerini alıp [ROOT.GetCountry.GetFlavorRank] liderliğini alabilecek kadar yükselemiyor. Bu da $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "tüm ülkenin çökmesine ve [tim_country.GetGovernment.GetCourtTitle] tarafından hiçbir şeyin başarılamadığı duraklama dönemine girmesine sebep oldu."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Halkımız artık [tim_country.GetLongName] tarafından dökülen kanlardan ve onların genişlemesinden korkmayacak. [target_character.GetName] artık eskisi gibi hızlı bir yükselişte değil çünkü kimse onun yerini alarak [tim_country.GetFlavorRank] liderliğine geçebilecek kadar yükselemiyor. Şu anda amaçsız bir şekilde öncüllerinin askerî stratejisi olmadan dolanıyorlar ve bu da sonucu şu oldu: $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "Yeniden Kurulan [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.9.desc: "Birçok kişi büyük $genghis_khan_name$ adının ve dünyaya yayılan [GetCountry('MGE').GetLongName] ülkesinin tarihe karıştığını düşünüyordu. Nitekim [target_character.GetName], onu yeniden diriltme hayallerini gerçeğe kavuşturdu ve biz de Büyük Kağan sahipliğindeki toprakları yeniden birleştirerek yeni büyük [GetCountry('MGE').GetLongNameWithNoTooltip] ülkesinin baştan doğuşuna imza attık."
 rise_of_timur.9.a: "Görkemli günlere!"
 rise_of_timur.10.title: "Yeniden Kurulan [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.10.desc: "Asırlar önce $genghis_khan_name$, imparatorluğunu genişletirken dünyanın yarısını fethetmeyi başardı. Şimdiyse [target_character.GetName] atasının ayak izlerini takip etti ve Büyük Kağan tarafından fethedilen topraklara denk olan bir imparatorluk kurdu. Dünyanın yeniden doğan [GetCountry('MGE').GetLongName] fetihlerine karşı tekrardan hazırlıklı olması gerek."
 rise_of_timur.10.a: "Dünya bundan ikinci kez kurtulabilecek mi?"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$, her zaman tüm dünyanın zenginliklerinin ve kültürünün kaynağı olmuştur. Geçmişteki birçok fatih ona boyun eğdirerek zenginliklerini ele geçirmek istese de başarısız olmuştur. [target_character.GetName], aynı onlar gibi genişleyen [ROOT.GetCountry.GetLongName] için istikametini $india$ yönüne çevirdi ve [GetCountry('DLH').GetName] alt kıtadaki eski önemini yitirdiği için bu hayalleri gerçekleştirmeyi başardık. [ShowLocationName('delhi')] fethimiz sonsuza dek sürecek olan görkemimiz yolunda attığımız adımlardan biri olacak."
 rise_of_timur.11.a: "Tüm $india$ bize boyun eğecek!"
 rise_of_timur.12.title: "$china$ Zenginlikleri"
 rise_of_timur.12.desc: "$china$, antik çağlardan beri [ShowContinentName('asia')] alt kıtasında dünyanın merkeziydi. Büyük $genghis_khan_name$ ve torunu [GetCharacter('kublai_khan').GetName] hükmüne de girmiştir. Ülke günümüzde de zor zamanlardan geçiyor. $genghis_khan_name_no_tooltip$ soyundan gelenler artık topraklarını $china$ üzerinde genişletmiyor ve bu da sancağımız altındaki yeni bir büyük fatihin buraya gözlerini dikebileceği anlamına geliyor."
 rise_of_timur.12.a: "$china$ elimize düşecek."
 rise_of_timur.13.title: "Mirasımız"
 rise_of_timur.13.desc: "[target_character.GetName], şüphesiz ki basit bir generalden [ROOT.GetCountry.GetLongName] hükümdarlığına yükselecek ve ardından [ROOT.GetCountry.GetFlavorRank] genişlemesine yol açacaktır. Nitekim bazıları askerî kudretinin dışında onun meşru hükümdarlık iddiasını sorguluyor. $rank_empire_muslim_ruler_male$ ünvanını alamasa bile otoritesine dayanak bulabileceği başka yollar var."
 rise_of_timur.13.a: "Onun fetihleri Sahipkıran olarak [ROOT.GetCountry.GetReligion.GetGodName] tarafından emredilmiştir."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip], $genghis_khan_name_no_tooltip$'ın vârisidir."
 rise_of_timur.13.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetNameWithNoTooltip]."
 rise_of_timur.14.title: "[ShowRegionNameWithNoTooltip('persia_region')] Fethi"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')], asırlar boyunca [ShowReligionGroupAdjective('muslim')] dünyasının merkezi olarak [ShowContinentName('europe')] ve [ShowContinentName('asia')] arasında bir köprü görevi görmüştür. Bu topraklarda birçok imparatorluk ortaya çıkmış ve yıkılmıştır. Şimdiyse büyük [ROOT.GetCountry.GetLongName] tekrardan kapısına dayandı. Kaderimizde yazılı olduğu için durdurulamaz ordumuzun karşısında duramayacaklar."
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] önümüzde diz çökecek."
 rise_of_timur.14.a.tt: "Başkenti [ShowRegionName('persia_region')] sınırları içinde bulunan her [country|e] karşısında [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|e] kazanırsın."
 rise_of_timur.15.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Fethi"
 rise_of_timur.15.desc: "[ShowCultureGroupName('turkic_group')] halkı, Asya bozkırlarından çıktığından beridir büyük yol katetti. Asırlar önce bazı [ShowCultureGroupNameWithNoTooltip('turkic_group')] grupları [ShowRegionName('persia_region')] içinde hüküm süren Selçuklu İmparatorluğu'nu kurdu ve [ShowRegionName('anatolia_region')] bölgesindeki [GetCountry('BYZ').GetAdjective] topraklarının derinlerine indi. Şimdiyse [ShowRegionNameWithNoTooltip('anatolia_region')] halkının tekrardan büyük [ShowCultureGroupNameWithNoTooltip('turkic_group')] [ROOT.GetCountry.GetFlavorRank] altında birleşme vakti geldi."
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] önümüzde diz çökecek."
 rise_of_timur.100.title: "[target_country.GetNameWithNoTooltip] Baskınları"
 rise_of_timur.100.title.generic: "Yabancı Topraklardaki Baskınlar"
 rise_of_timur.100.desc: "Adamlarımız huzursuzlanıyor. Son [target_character.GetName] seferinin üzerinden bir yıl geçti ve [root_country.GetAdjective] savaşçılarının savaş arzusu giderek harlanıyor. Tekrardan muharebeye dalmak isteyen bu savaşçılar, [target_country.GetName] ülkesinin kırsal bölgelerini düzenli olarak yağmalayan baskın ekipleri kurdu. Bu eylemleri izinsiz olarak gerçekleştirseler de [target_country.GetNameWithNoTooltip] toprakları [target_country.GetCulture.GetName] halkının zayıflığını gözler önüne serdi. Zenginlikleri ve toprakları onlardan alınmayı bekliyor!"
 rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip] düşecek!"
 rise_of_timur.100.b: "Henüz bir [target_country.GetNameWithNoTooltip] istilasını karşılayamayız."
 rise_of_timur.101.title: "[target_country.GetNameWithNoTooltip] Kültürel Gelişimi"
 rise_of_timur.101.title.generic: "Kültürel Gelişim"
 rise_of_timur.101.desc: "[target_country.GetFlavorRank], fetih ve askerî seferler üzerine kurulmuş olsa da [target_character.GetName], diyarımızın kültürel yönlerine fazlasıyla düşkün. Birçok kültür varlığı, savaş ganimeti olarak [target_country.GetName] sınırları içine taşındı ve bu da askerî gücümüzü yansıtırken halkımız için de bir ilham kaynağı oluyor."
 rise_of_timur.101.a: "Bunlar itibarımızı iyileştirmemize yardımcı olabilir."
 rise_of_timur.101.b: "Bunlar savaş başarılarımızın bir kanıtı niteliğinde."
 rise_of_timur.101.c: "Kültürümüzün daha da zenginleşmesi dileğiyle."
 rise_of_timur.102.title: "Kalabalık [target_character.GetShortNameWithNoTooltip] Ordularına Akın Ediyor"
 rise_of_timur.102.title.generic: "Kalabalık ordularımıza akın ediyor."
 rise_of_timur.102.desc: "[target_character.GetName] tarafından yapılan askerî seferler savaş ganimetinden nasibini almak isteyen yetenekli askerleri büyük ölçüde kendine çekiyor. Özellikle bu yıl, farklı kökenlere sahip önemli sayıda yeni asker [target_country.GetAdjective] ordularına katılmaya başladı."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip] İttifakı"
 rise_of_timur.1000.title.generic: "Orda İttifakı"
 rise_of_timur.1000.desc: "[target_country.GetLongName] ve önderi [target_character.GetName], $genghis_khan_name$ mirasının torunları. [from_character.GetName], büyük savaş beyiyle kan bağı olduğunu iddia ediyor. Bu da iki diyar arasında bir ittifakla iki tarafa da çıkar sağlayan bir bağ olmasının ne kadar doğal olduğunu gösteriyor."
 rise_of_timur.1000.a: "[target_character.GetNameWithNoTooltip] ile iletişime geçin."
 rise_of_timur.1000.a.tt: "[target_country.GetName] ile bir [alliance|e] talep edeceğiz."
 rise_of_timur.1000.b: "Bu ittifakın bize bir faydası yok."
 rise_of_timur.1000.b.tt: "[target_country.GetLongNameWithNoTooltip] gibi ülkelerle bizim işimiz olmaz."
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] İttifak Kurmayı Talep Ediyor"
 rise_of_timur.1001.desc: "[from_country.GetName] haberleri [target_character.GetName] tarafına ulaştı. Görünüşe göre [from_character.GetName], [GetDynasty('borjigin_dynasty').GetName] ailesiyle olan ortak atalarımızın altını çizerek iki diyar arasında bir ittifak kurmak istiyor."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] gelecek vadediyor..."
 rise_of_timur.1001.b: "$genghis_khan_name_no_tooltip$, onun babası bile değil!"
 rise_of_timur.1001.b.tt: "[from_country.GetName] tarafından sunulan [alliance|e] teklifini reddedeceğiz."
 rise_of_timur.1002.title: "İttifak Kabul Edildi"
 rise_of_timur.1002.desc: "[target_country.GetName] tarafından gelen haberler [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafımıza ulaştı. Görünüşe göre [target_character.GetName], [from_character.GetName] askerî hünerlerinin değerini anlamış ve ittifak teklifimizi kabul etti."
 rise_of_timur.1002.a: "Akıllıca bir seçim."
 rise_of_timur.1003.title: "İttifak Reddedildi"
 rise_of_timur.1003.desc: "[target_country.GetName] tarafından gelen haberler [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ulaştı. Görünüşe göre [target_character.GetName] en parlak fırsatları bile yakalayamayacak kadar beceriksiz. İddiasına göre [from_character.GetName], $genghis_khan_name$'ın gerçek vârisi değilmiş ve ittifak teklifimizi de bu yüzden reddetmiş."
 rise_of_timur.1003.a: "O hâlde sonları savaş meydanında gelecektir."
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] Çatışmaları"
 rise_of_timur.1010.title.generic: "Kırılgan İttifak"
 rise_of_timur.1010.desc: "Diyarımız büyüme ve genişleme yolunda ilerlerken müttefikimiz [target_country.GetLongName] giderek düşmeye devam ediyor. [target_character.GetName] ile olan ittifakımız sadık [from_character.GetName] takipçileri tarafından gitgide daha çok sorgulanmaya başladı. Biz de onlarla olan bağlarımızdan giderek daha az çıkar sağlıyoruz."
 rise_of_timur.1010.a: "Antlaşmalarımızı feshetme vakti geldi."
 rise_of_timur.1010.b: "Müttefikimiz olarak daha çok işe yarayacaklardır."
 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip] İhaneti"
 rise_of_timur.1011.desc: "[from_country.GetName] haberleri tarafımıza ulaştı: Alçak bir hain olan [from_character.GetName] ittifakımızı bozdu ve askerlerini topraklarımızı fethetmesi için hazırladı!"
 rise_of_timur.1011.a: "Kahrolası hainler..."
 rise_of_timur.1020.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] Türkmeni"
 rise_of_timur.1020.desc: "Eski [ShowCultureGroupName('turkic_group')] Selçuk İmparatorluğu yalnızca [ShowCultureGroupNameWithNoTooltip('turkic_group')] ve [ShowRegionName('persia_region')] bölgesindeki [ShowCultureGroupName('iranian_group')] halklarını birleştirmeyi başarmakla kalmadı, aynı zamanda hâlâ [ShowCultureGroupNameWithNoTooltip('turkic_group')] halklarının yaşadığı [ShowRegionName('anatolia_region')] topraklarına uzandı. Aynı şekilde $genghis_khan_name$ ve $ilkhanate$ torunlarının birlikleri de yarımadadaki nüfuzunu artırdı. Onların üzerinde artırdığımız nüfuzla birlikte eski imparatorlukların görkemini yeniden inşa edebiliriz."
 rise_of_timur.1020.a: "Bu imparatorlukların mirası bizim omuzlarımızda!"
 rise_of_timur.1020.a.tt: "Bize veya [Concept('subjects', 'tabi devletimize')|e] sınırı olan ve başkenti [ShowRegionName('anatolia_region')] sınırları içinde bulunan her [country|e], [from_country.GetName] altında bir [ShowSubjectTypeName('vassal')] olma şansı kazanır."
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] o diğer başarısız imparatorluklara benzemez."
 rise_of_timur.1020.b.tt: "Başkenti [ShowRegionName('anatolia_region')] sınırları içinde bulunan her [country|e] karşısında [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|e] kazanırsın."
 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip] Teklifi"
 rise_of_timur.1021.desc: "[from_country.GetLongName] genişlemesi ve askerî kudreti su götürmez bir gerçektir. Artık [ShowRegionName('anatolia_region')] bölgesine uzanmalarıyla birlikte bize bir teklifle geldiler. Kendi irademizle onlara boyun eğip tebaaları olmamızı teklif ediyorlar. Bunu reddedersek topraklarımızdaki hâkimiyetlerini sağlamak için başka yollara başvuracakları gün gibi açık."
 rise_of_timur.1021.a: "Boyun eğmeliyiz."
 rise_of_timur.1021.b: "Ne istiyorlarsa gelip savaş meydanında söylesinler."
 rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip], Vasalımız Olma Teklifini Kabul Etti"
 rise_of_timur.1022.desc: "[target_country.GetLongName] mantıklı bir karar vererek teklifimizi kabul etti ve bize bağlılık yemini etti. Bununla birlikte [ShowRegionName('anatolia_region')] bölgesindeki nüfuzumuz arttı ve bölge üzerindeki meşru hak iddiamız güçlendi."
 rise_of_timur.1022.a: "Akıllıca bir karar verdiler."
 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip], Vasalımız Olma Teklifini Reddetti"
 rise_of_timur.1023.desc: "Ahmak [target_country.GetName] halkı, mantıklı düşünmekten yoksun bir şekilde davranarak cömert vasallık teklifimizi reddetti. Bununla birlikte açıkça bir şekilde karşımızda durduklarını ilan ederek bizi savaş meydanında görüşmeye mecbur bıraktılar."
 rise_of_timur.1023.a: "Kötü bir karar."
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip] Muhalefeti"
 rise_of_timur.1030.title.generic: "Anadolu'da Muhalefet"
 rise_of_timur.1030.desc: "Büyük [ROOT.GetCountry.GetLongName] ülkemizin sahip olduğu görkem gün gibi açıktır ve [ShowRegionName('anatolia_region')] topraklarındaki hüküm sürme hakkımız sorgulanamaz. Nitekim ahmak [target_country.GetName] halkı, karşı çıkmaya ve bölgedeki en güçlü [ShowCultureGroupNameWithNoTooltip('turkic_group')] olduğunu iddia etmeye devam ediyor. Onlara bir ders vermemiz ve onlara kimin en güçlü [ShowCultureGroupName('turkic_group')] olduğunu göstermemiz gerektiği aşikâr."
 rise_of_timur.1030.a: "Son söz kimdeymiş gösterelim!"
 rise_of_timur.1030.a.at: "[target_country.GetName] karşısında kabul etmedikleri takdirde [war|e] ile sonuçlanacak ağır taleplerde bulunuyoruz\n[target_country.GetName] devletine şu talepleri sunuyoruz:"
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')] ikimize de yeter."
 timurs_demands_at: "[ShowRegionName('anatolia_region')] topraklarındaki tüm [target_country.GetAdjective] [subjects|e], [from_country.GetName] ülkesi altında bir [ShowSubjectTypeName('tributary')] olacak."
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip] Tehdidi"
 rise_of_timur.1031.desc: "[from_country.GetName] genişlemesi durdurulamaz gibi görünüyor ve şimdi de kapımıza dayandılar. Tüm [ShowRegionName('anatolia_region')] bölgesine yayılma emelleri var ve bu makamı kendilerine istediklerinden dolayı bizim bölgedeki en önemli [ShowCultureGroupName('turkic_group')] gücü olma yönündeki çabalarımızı önemsemiyor gibiler. Onlarla bir olmazsak veya makamımızı onlara bırakmazsak askerî güçleriyle bize bunu zorla yaptıracak gibi görünüyorlar."
 rise_of_timur.1031.a: "İş birliği yapmamız lehimize olur."
 rise_of_timur.1031.a.tt: "Diz çökersek [from_country.GetName] bizi şunları yapmaya zorlayacak:"
 rise_of_timur.1031.b: "Kibirleri sonlarını getirecek."
 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip] Boyun Eğdi"
 rise_of_timur.1032.desc: "Bilge [target_country.GetName] halkı, yanlışının farkına vardı ve bizim [ShowRegionName('anatolia_region')] bölgesindeki en güçlü [ShowCultureGroupName('turkic_group')] [ROOT.GetCountry.GetFlavorRank] olduğumuzu kabul etti. Bu nedenle görkemli hükmümüze girmeyi kabul ettiler ve bizim çıkarlarımızı koruyacaklarının sözünü verdiler."
 rise_of_timur.1032.a: "Akıllıca bir seçim."
 rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip] Savaşmayı Seçti"
 rise_of_timur.1033.desc: "[target_country.GetName] ahmakları, görkemli [ROOT.GetCountry.GetFlavorRank] ile sahip olduğumuz kudret karşısında ne kadar küçük olduklarının farkında değiller. Bize karşı gelmek gibi bir şansları olduğuna inanıyorlar ve zarif teklifimizi reddederek ordularını savaş meydanında bizimle yüzleşmek üzere hazırlıyorlar. Onlara yaptıkları yanlışı zorla öğreteceğiz."
 rise_of_timur.1033.a: "İstedikleri savaş olsun."
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip] Ele Geçirildi"
 rise_of_timur.1040.title.generic: "Büyük Esir"
 rise_of_timur.1040.desc: "Büyük [target_country.GetLongName] ülkesinde [target_country.GetGovernment.GetRulerTitle] olan [target_character.GetName], [target_location.GetName] sınırlarında esir alındı. Topraklarıyla [ShowRegionName('anatolia_region')] bölgesinin efendisi olsa da [from_character.GetName] ve [from_country.GetAdjective] güçlerinin taktik dehası karşısında ne kadar güçsüz olduğunu gösterdi. Bir zamanlar nüfuzlu bir [target_country.GetGovernment.GetRulerTitle] olsa da artık [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki [from_character.GetShortNameWithNoTitle] için bir ödülden ibaret."
 rise_of_timur.1040.desc.historical_info: "1938 yılında Yıldırım Bayezid, Canik Beyliği'ni fethettiğinde Türk-Moğol Emîri Timur ile olan anlaşmasını ihlal ederek Timur İmparatorluğu ile olan ilk anlaşmazlığını yaşadı. Hakaret içerikli mektuplarla aylar süren sözlü tartışmanın ardından Bayezid ve Timur'un orduları 1402 yılındaki Ankara Muharebesi ile belirleyici bir muharebede karşı karşıya geldi. Sultanın geçmişteki büyük askerî başarılarına rağmen Timur karşısındaki muharebede büyük bir yenilgi alıp esir düştü ve Osmanlı Devleti, Fetret Devri'ne girdi."
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle], güzel mobilyalar yapar."
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip] Ele Geçirildi"
 rise_of_timur.1041.desc: "[target_location.GetName], [from_country.GetLongName] eline düşünce yalnızca oradaki insanlar değil aynı zamanda tüm [target_country.GetLongName] alay konusu oldu. [target_character.GetName], [from_character.GetName] tarafından ele geçirildi ve [from_country.GetAdjectiveWithNoTooltip] [from_country.GetGovernment.GetCourtTitle] sınırları içerisinde esir tutuluyor!"
 rise_of_timur.1041.a: "Felaket!"
