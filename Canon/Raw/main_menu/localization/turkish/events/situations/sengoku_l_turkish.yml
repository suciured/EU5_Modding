 sengoku.1.title: "Ōnin Savaşı"
 sengoku.1.desc.shogun: "Farklı klanlar ve aramızdaki gerginlikler kontrolden çıktı ve şimdi de savaş patlak verdi. Bunun sonuçları, Japon Adalarının dört bir yanında hissedildi ve $daimyo$ tarafını belli etmeye başladı, ittifaklar da işin içine dâhil oldu.\n\nSüregelen bu iç savaşı kim kazanırsa kazansın mevcut [ROOT.GetCountry.GetLongName] açık bir şekilde bunu önleyemeyecek kadar zayıftı. Bunu başkaları da fark etti ve büyük ihtimalle Ōnin döneminin bu büyük savaşı, farklı Japon devletleri arasında uzun bir süre boyunca çekişmenin ve savaşın sürmesine sebep olacak."
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], klanları yönetemediğini kanıtladı. Yerel hükümdarlara karşı yumuşak tavrı ve otoriteyi onlara devretmesi Şogunluğun sonunu hazırladı, asırlardır zemininin hazırlandığı çatışmalar artık gün yüzüne çıktı. Fiilen herhangi bir merkezî otoriteden bağımsız olarak çoğu $daimyo$ yönetimi kendi diyarında kendi hükmünü sürüyor. Biz de bu durumdan geri kalmamalıyız çünkü yakın zamanda tüm ülkeyi kasıp kavuracak olan bu felakette yanıp kül olabiliriz."
 sengoku.1.a: "Sengoku Dönemi bizi zafere götürecek!"
 sengoku.1.b: "Zamanımızın gelmesini beklemeliyiz."
 turn_japanese_clan_into_normal_tag.tt: "Bir bölgesel $daimyo$ olarak özerklik kazanacağız."
 sengoku.2.title: "Sengoku Dönemi'nin Sonu"
 sengoku.2.desc.common: "Sengoku Dönemi çatışmaları geride kaldı. Sürekli savaşlarla geçen yılların ardından [ShowRegionName('japan_region')] adaları"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ sancağımız altında yeniden birleşecek. Liderliğimizi artık hiçbir klan sorgulayamayacak ve biz de ülkemize daha önce hiç görülmemiş bir barış ve refah dönemi getireceğiz. Tüm [ShowRegionNameWithNoTooltip('japan_region')] avuçlarımızın içinde!"
 sengoku.2.desc: "$sengoku.2.desc.common$, merkezî [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesi altında birleşecek. Farklı klanların anlamsız çabaları merkezî hükûmetin hükmünü bir daha asla baltalayamayacak."
 sengoku.2.a: "Zafer bizimdir!"
 sengoku.2.b: "İmparatorluk Ailesi bile otoritemizi sorgulayamaz."
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank] Genişlemesi"
 sengoku.3.desc: "Ülke çalkantılı bir dönemden geçiyor. Klanların birçoğu [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] otoritesinden bağımsız bir biçimde kendi yönetimini kurmaya başladı. [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] Sarayının klanlara diz çöktürecek gücünün olmadığı apaçık ortada. Biz bu durumdan faydalanabilir ve [ROOT.GetCountry.GetFlavorRank] için özerkliğimizi artırabiliriz. Kendi kendimizi etkili bir biçimde yönetebiliriz ancak [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] öfkesinin tehdidiyle karşılaşma riskini ateşleme ihtimalimiz de var."
 sengoku.3.a: "Kendi yolumuzu kendimiz çizeceğiz."
 sengoku.3.b: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] öfkesini ateşleme riskini alamayız."
 sengoku.4.title: "Zayıflık Anı"
 sengoku.4.desc: "Sürekli çatışmaların olduğu bir zamandan geçiyoruz. [target_enemy.GetLongName] yakın zamanda nüfuzunu diğer klanların zarar görmesi pahasına artırmaya çalışıyor ancak aynı zamanda zayıflıklarını göstermeye başladılar. Biz de bu zayıflıklarından faydalanıp topraklarımızı genişletirken bunu lehimize kullanabiliriz. Tüm ülkenin savaşta olduğu böyle dönemlerde bir tane de biz başlatsak ne olur ki?"
 sengoku.4.a: "Zayıflar, artık kalemleri kırılmalı."
 sengoku.5.title: "Karar Anı"
 sengoku.5.desc: "[target_enemy.GetLongName] bir kez daha zorlu bir zamandan geçtiğini kanıtladı. Onların bir an önce icabına bakıp sonlarını getirerek topraklarımızı genişletmeliyiz. Devamlı süren $sengoku$ savaşlarında güçlünün zayıftan beslenmesi doğal bir durum. Yalnızca muzaffer gelerek hayatta kalabiliriz ve bu nedenle zayıflara acımamamız gerek."
 sengoku.5.a: "Karşımızda paramparça olacaklar."
 sengoku.5.b: "Onlardan elde edebileceğimiz hiçbir şey yok."
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip] Barış İstiyor"
 sengoku.6.desc: "[target_war.GetName] bölgesindeki çatışmalarımız, [actor.GetCapital.GetName] şehrindeki [actor.GetGovernment.GetRulerTitle] için bile dikkat çekici hâle gelmiş. [actor.GetGovernment.GetAdjective] tarafından gönderilen resmî mektupta tüm çatışmalara son vermemiz ve bu topraklardaki barışı ve istikrarı korumamız isteniyor. [actor.GetGovernment.GetRulerTitle], otoritesi karşısında koşulsuz boyun eğdiğimiz bir şahsiyet olsa da bu çatışmadan kazançlı çıkabileceğimizi düşünüyoruz."
 sengoku.6.a: "İtaat etmek zorundayız."
 sengoku.6.b: "Düşünmek için zamana ihtiyacımız olduğu söylensin."
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip] Talebimizi Kabul Etti"
 sengoku.7.desc: "[target_country.GetLongName], [ROOT.GetCountry.GetGovernment.GetAdjective] mektubunu kabul edip anlamsızca kan dökmeyi bırakarak [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne olan bağlılığını gösterdi."
 sengoku.7.a: "Olması gereken de bu."
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip] Talebimizi Reddetti"
 sengoku.8.desc: "[target_country.GetLongName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] otoritesini tanımayarak bize ihanette bulunmuş oldu. Bir [ROOT.GetCountry.GetGovernment.GetAdjective] mektubuyla çatışmaları resmen sonlandırmalarını talep etmiştik ama bu talebi dikkatle düşündüklerini söylemişler. Talebimizi görmezden gelmek için oyun oynuyorlar."
 sengoku.8.a: "Her yanımız hainlerle sarılmış."
 sengoku.9.title: "[target_location.GetNameWithNoTooltip] Talebi"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip], [GetUniqueInternationalOrganization('japanese_shogunate').GetName] otoritesiyle karşımıza çıkıp son derece cüretkâr bir talepte bulundu. [actor.GetNameWithNoTooltip], [target_location.GetName] topraklarındaki haklarımızı ona bırakmamızı istiyor. Burada [actor.GetGovernment.GetAdjective] otoritesinin çiğnendiği açık, buna nasıl karşılık vereceğimizi iyi düşünmeliyiz."
 sengoku.9.a: "Burada sözü dinlenmesi gereken kişi [actor.GetFlavorRank]."
 sengoku.9.b: "Bu topraklar bizim hakkımız!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "[target_country.GetName], makul davranmayı tercih ederek bazı topraklarının bizim otoritemize geri verilmesi için yaptığımız talebi kabul ederek liderliğimize boyun eğdi."
 sengoku.10.a: "Aksi düşünülemezdi zaten."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "[target_country.GetName], toprak talebimize küstahça karşı çıktı. Topraklar üzerinde esas onların hak sahibi olduğunu iddia ediyorlar ve buraları bize vermeyi reddediyorlar. [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesine yapılmış bu saygısızlık görmezden gelinemez."
 sengoku.11.a: "Hadleri zorla bildirilsin!"
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip] Bizi Kendine Tabi Kılmak İstiyor"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip] tarafından gönderilen temsilciler, olağan dışı bir taleple karşımıza çıktılar. Özerkliğimizden vazgeçmemizi ve tüm topraklarımızı doğrudan [actor.GetFlavorRank] otoritesine vermemizi istiyorlar, biz de onların liderliğinde atanmış yetkililer olacakmışız. Bunu kabul etmek [ROOT.GetCountry.GetFlavorRank] olarak elde ettiğimiz tüm başarılara ket vurur fakat ülkenin istikrarına yapacağı olumlu etkiyi de görmezden gelemeyiz."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Rehine Teklifi"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip] tarafından gönderilen elçiler, [target_character.GetName] bizim rehinemiz olsun istiyor. Onu kendi gözetimimize alırsak klanlarımız arasındaki ilişkileri geliştirebilir ve güven duygusunu artırabiliriz. Nihayetinde bu durumun bize zararları da olabilir tabii."
 sengoku.13.a: "[target_character.GetNameWithNoTooltip] bizim gözetimimize alınsın."
 sengoku.13.b: "Ne yazık ki onu misafir edemeyiz."
 sengoku.14.title: "[target_character.GetNameWithNoTooltip], [target_country.GetNameWithNoTooltip] Tarafından Kabul Edildi"
 sengoku.14.desc: "[target_country.GetLongName], klanlarımız arasındaki bağları güçlendirmeyi kabul etti; [target_character.GetName], onların gözetiminde bulunacak. Bu durum sürdükçe iki klan da birbirine daha çok güvenebilir ve dostlukları gelişebilir."
 sengoku.14.a: "Ne güzel!"
 sengoku.15.title: "[target_character.GetNameWithNoTooltip], [target_country.GetNameWithNoTooltip] Tarafından Reddedildi"
 sengoku.15.desc: "[target_country.GetAdjective] elçileri, [target_character.GetName] ile ilgili üzücü haberlerle döndüler. Onu konuk etmek istememişler. Gerekçeleriyse şu anda onu barındırma imkânlarının olmayışıymış. Teklifimizi reddetmiş olmaları, bizimle yakın ilişkiler kurmak istemediklerini açıkça gösteriyor."
 sengoku.15.a: "Onların kaybı."
 sengoku.16.title: "Rehine Talebi"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip] tarafından gönderilen elçiler, aralarında [target_character.GetName] için de yer olduğunu ve onu misafir etme şerefine nail olmak istediklerini söylediler. [ROOT.GetCountry.GetFlavorRank] idaremize duydukları saygının ve minnetin bir göstergesi olarak ona büyük bir konukseverlik göstereceklerini bildirdiler. Tabii ki onun güvenliğini de garanti ediyorlar. Bu sayede klanlarımız arasında daha yakın ilişkiler kurulacağından ve güven duygusunun gelişeceğinden de eminler."
 sengoku.16.a: "[target_character.GetNameWithNoTooltip] onlara gönderilsin."
 sengoku.16.b: "Böyle bir talepte bulunmaya nasıl cüret ederler?"
 sengoku.17.title: "[target_country.GetNameWithNoTooltip] Talebimizi Kabul Etti"
 sengoku.17.desc: "[target_country.GetLongNameWithNoTooltip], klanlarımız arasındaki ilişkileri güçlendirmeyi kabul etti; [target_character.GetName], bizim gözetimimize verilecek. O güvende olduğu sürece ailelerimiz arasındaki güven bağları güçlenecek ve birbirimizle yakınlaşmış olacağız."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "[target_country.GetNameWithNoTooltip], Talebimizi Reddetti"
 sengoku.18.desc: "[target_character.GetName] ile ilgili [target_country.GetLongName] tarafına bir talepte bulunmuştuk. Talebimizdeyse onu [ROOT.GetCountry.GetFlavorRank] topraklarımızda misafir etmek istediğimizi söylemiştik fakat bunu onlara karşı avantaj kazanmak için yaptığımızı düşünmüşler. İlişkilerimizi ve güven bağımızı güçlendirmek için samimi bir teklifte bulunmuştuk ama ne yazık ki bu çabamızın yarardan çok zararı oldu."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "[actor.GetGovernment.GetAdjective] Tarafından Bir [actor.GetGovernment.GetCourtTitle] Çağrısı Yapıldı"
 sengoku.19.desc: "Klanlar gittikçe daha bağımsız hareket etmeye başlıyor ve [actor.GetLongName], topraklar üzerindeki hâkimiyetini kaybediyor. Klanları hizada tutmak isteyen [actor.GetFlavorRank], yaptıklarının gerekçelerini duymak için klan liderlerini başkente çağırmak zorunda kaldı. Bu çağrı, [target_ruler.GetName] için de tarafımıza ulaştı. Kendisi, [actor.GetGovernment.GetAdjective] tarafından [actor.GetGovernment.GetCourtTitle] koridorlarına çağrılıyor. İcabet etmek görevimizdir ancak bunun otoritemizi sarsacağını da unutmamak gerek."
 sengoku.19.a: "Başka bir seçeneğimiz yok."
 sengoku.19.b: "Elbet bir gün gideriz."
 sengoku.20.title: "[target_country.GetNameWithNoTooltip], Çağrıyı Kabul Etti"
 sengoku.20.desc: "[target_country.GetLongName] topraklarındaki [target_ruler.GetName], çağrımızı kabul etti ve [target_country.GetFlavorRank] tarafından girişilen işlerin sebeplerini açıklamak üzere huzurumuza çıktı. Klanlar her ne kadar bağımsız hareket etmeye çalışsa da üzerlerinde hâlâ belli bir otoritemizin olduğu aşikâr."
 sengoku.20.a: "Hükümdarları hâlâ burada."
 sengoku.21.title: "[target_country.GetNameWithNoTooltip], Çağrıyı Reddetti"
 sengoku.21.desc: "[target_country.GetLongName] topraklarındaki [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzuruna çıkması için yaptığımız çağrıya uymayarak ne kadar ahmak ve hain olduğunu gösterdi. Seyahat hazırlıklarına başladığını fakat bunun biraz zaman alacağını söylemiş. Gönülsüzlüğü ve asiliği nasıl da belli oluyor! Otoritemizin böyle hiçe sayılmasına izin veremeyiz."
 sengoku.21.a: "[target_country.GetNameWithNoTooltip] haddini bilmeli, onlara günlerini göstereceğiz."
 sengoku.22.title: "[actor.GetLongNameWithNoTooltip], [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] Teşkilatına Başkaldırıyor"
 sengoku.22.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle], topraklarına [ShowSpecialStatusName('japanese_emperor')] adına hükmederek Krizantem Tahtı'nı direkt yöneticilik zahmetinden kurtarmakla görevlidir. Nitekim [actor.GetLongName] bu çalkantılı zamanlardan istifade edip otoritemizi kınayarak İmparatorluk soyuna direkt güç kazandırmaya teşebbüs edecek kadar destek topladı. Gerçek [ShowRegionName('japan_region')] hükümdarına karşı hain isyancılar olarak damgalandık."
 sengoku.22.a: "Kötü olan biz miyiz?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "Gerçekten çalkantılı dönemlerden geçiyoruz. Tüm [ShowRegionName('japan_region')] için nizamın meşalesi olmamız gerekirken gitgide daha çok klan otoritemizden şüphe ediyor. Son hakaret de hükmümüze açıkça başkaldırdığını ifade ederek topraklarını bizden bağımsız ilan eden [actor.GetName] tarafından geldi. Buna göz yumamayız. Bize borcu olmadığını düşünen her klana haddini bildirmeliyiz yoksa ülkemizle birlikte biz de daha büyük bir kaosa sürükleneceğiz."
 sengoku.23.a: "Göze batan taşlanır."
