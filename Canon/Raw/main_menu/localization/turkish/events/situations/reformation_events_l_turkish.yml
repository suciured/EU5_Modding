 reformation.1.title: "Lüterci Reform"
 reformation.1.desc: "Roma [GetUniqueInternationalOrganization('catholic_church').GetName] karşıtı düşünceler [ShowContinentName('europe')] genelinde yayılmaya başladı. Kilise'nin keyfî faaliyetlerinden hoşnutsuz olup açgözlü davranışlarını sorgulayan sesler giderek yükseliyor.\n\nBu ithamlar şimdiye dek biraz yüzeysel kalıyordu ancak [target_location.GetName] ilinde yaşanan bir olay, [target_character.GetName] adlı mütevazı bir rahibin inançlarımızın ve ibadetlerimizin gerçek doğasına dair kendi tezlerini yayınlamasına sebep oldu. Kendisi tezinde aslen haz düşkünlüğünü hedef alıp bunu gereksiz bir açgözlülük olarak nitelendiriyor. Üstüne üstlük [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] makamının yalnızca Tanrı'nın bahşedebileceği affı hangi yetkiyle satabildiğini de sorguluyor."
 reformation.1.a: "Neler olacağını zaman gösterecek."
 reformation.2.title: "İncil Çevrildi"
 reformation.2.desc: "[ROOT.GetCountry.GetCapital.GetName] şehrindeki bir rahip, İncil'i [ROOT.GetCountry.GetDominantLanguage.GetName] diline çevirerek kopyalarını [ROOT.GetCountry.GetName] genelindeki köylere dağıtmaya başladı. İncil'i [ROOT.GetCountry.GetLiturgicalLanguage.GetName] dışında başka dillere çevirmenin insanların Tanrı'yı kendi dillerinde anlamasına olanak sağladığını söylüyorlar. Kilise ise buna karşı çıkıyor ve uygulamayı, Tanrı'nın iradesine karşı yapılmış aleni bir hakaret sayıyor."
 reformation.2.a: "Zındıklar! Rahip ve kitapları yakılsın!"
 reformation.2.b: "Harika bir haber! Bu İnciller her yere yayılsın."
 reformation.3.title: "Reformcu [target_character.GetNameWithNoTooltip]"
 reformation.3.desc: "Reform hareketi [ShowContinentName('europe')] kıtasını kasıp kavuruyor! Her [ShowBuildingTypeName('university')] ve kilisede teologlar sadece [target_luther.GetName] tarafından yazılan eser hakkında konuşuyor.\n\nBizim topraklarımızda da [target_location.GetName] kurumlarından ortaya çıkan, [target_character.GetName] öncülüğünde bir grup reformcu var. [target_character.GetName], [ShowReligionName('catholic')] inancının yozlaştığı konusunda vaaz vermekle kalmayıp hem [ROOT.GetCountry.GetName] topraklarında hem de Kilisenin tamamı destek olsun veya olmasın, [GetInternationalOrganization('catholic_church').GetName] genelinde bir reforma ihtiyaç olduğunu söylüyor."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip] Mahkûm Edildi"
 reformation.12.desc: "Belli ki [target_character.GetNameWithNoTooltip] artık gerçek [ROOT.GetCountry.GetReligion.GetGodName] inancını kaybetmiş. Bir zamanlar [ROOT.GetCountry.GetGovernment.GetCourtTitle] koridorlarında sessizce dedikodusu yapılan şeyler, onun ikrarıyla âdeta cisim buldu. Zındıkların tarafı ona daha cazip gelmeye başlamış."
 reformation.12.a: "Neyi ikrar edeceğini kendisi bilir."
 reformation.12.b: "Ülkeden ayrılması onun için iyi olabilir."
 reformation.13.title: "[target_location.GetNameWithNoTooltip] Göçü"
 reformation.13.desc: "[target_location.GetName] halkı, dinî farklılıklarımızdan dolayı artık ülkemizde bir gelecekleri olmadığını düşünüyor. [target_location.GetNameWithNoTooltip] ilinin yerel vaizi konuşuyor konuşmasına ama sözleri artık bir kulaktan girip diğerinden çıkıyor. Bazıları yaşayacak daha iyi bir yer bulma umuduyla bölgeden ayrılmaya başladı bile."
 reformation.13.a: "Zındıklardan kurtulduk!"
 reformation.13.b: "Rahip değiştirilsin, halk memnun edilsin."
 reformation.14.title: "[ShowBuildingTypeNameWithNoTooltip('university')] Koridorlarında Bir Zındık"
 reformation.14.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('university')] cemiyetinin önemli bir mensubu olan [target_character.GetName], açık açık bir [target_character.GetReligion.GetName] hayatı sürüyor. Maalesef öğrettiği şeylerin [ROOT.GetCountry.GetReligion.GetAdjective] doktriniyle pek de uyumlu olduğu söylenemez. Onu işgal ettiği makamdan çekmezsek [target_location.GetNameWithNoTooltip] ilindeki [ShowBuildingTypeNameWithNoTooltip('university')] gelecekte zındıkların toplanma merkezine dönüşebilir."
 reformation.14.a: "[ShowBuildingTypeNameWithNoTooltip('university')] dersliklerinde zındıklığa yer yok."
 reformation.14.b: "İnancımıza bir tehdit oluşturmuyor."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] Reform Saflarına Katıldı"
 reformation.15.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('monastery')], gönüllü olarak Reform hareketine dâhil oldu! Rahipler yapıyı yeniden düzenleyerek bir [ShowReligionAdjective('lutheran')] merkezi hâline getirdi. Bir şeyler yapmazsak bu [ShowBuildingTypeName('lutheran_preachers')] yaptıkları zındıklıklarla ülkemizi paramparça edecek!"
 reformation.15.a: "Yeni bir [ShowBuildingTypeNameWithNoTooltip('monastery')] inşa edilsin."
 reformation.15.b: "Onlarla uğraşmaya gerek yok."
 reformation.15.c: "Cizvitlere iş çıktı!"
 reformation.16.title: "Reform'un Dünyevi İhtiyaçları"
 reformation.16.desc: "[target_luther.GetName] ve onun fikirlerini benimseme konusunda çok radikal adımlar attık. Üstüne üstlük çağımızın en önde gelen reformcularından bazılarına da kapılarımızı açtık ancak bunlar yetmez. [target_luther.GetNameWithNoTooltip] gibi reformcular, çalışmalarını sürdürürken sık sık mali sorunlar yaşıyor. [ShowReligionName('lutheran')] inancı daim olsun istiyorsak onları desteklememiz şart."
 reformation.16.a: "Ne istiyorlarsa verilsin."
 reformation.16.b: "Rızıklarını Tanrı verir."
