l_turkish:
 pirate_events.1.title: "Korsan [target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "Bir zamanlar büyük Srivijaya İmparatorluğu'nun kalbi olan [ROOT.GetCountry.GetName], bölgemizde yabancı rakiplere karşı uzun süredir mücadele vermektedir. [GetCountry('MAJ').GetLongName] ülkesinin statüsü, [ROOT.GetCountry.GetFlavorRank] makamımızı savunmasız bıraktı ve onlarca yıl boyunca kanunsuz korsanların sığınağı oldu. Bununla birlikte deniz varlığımız genişledikçe durum yeniden değişti. Yeni korsan grupları ortaya çıktı ve aralarından kurnaz ve acımasız bir lider olan [target_character.GetName] yükseldi. Donanmamızda bir makam verilirse amiral konumu için değerli bir aday olabilir."
 pirate_events.1.a: "Şansımızı açık denizlerde deneyeceğiz!"
 pirate_events.1.b: "Filoda hizmet edilmesine izin verilsin."
 pirate_events.1.c: "Gönderilsin."
 government_implements_several_policies_relevant_to_pirates_tt: "Hükûmetimiz, kıyılarımızdaki korsan faaliyetlerini desteklemek için bazı [policies|e] uygular."
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip] Çetesi"
 pirate_events.2.desc: "Kötü şöhretli [target_culture.GetName] korsanı [target_character.GetName] ve onun acımasız haydut çetesi, [target_location.GetName] limanına demir attı ve [target_character_2.GetName] ile görüşme talep ediyor. [target_character.GetShortNameWithNoTooltip], zalimliğiyle ünlüdür ve sadece bu yıl içinde tehlikeli ganimetler ele geçirip birçok düşmanını batırdı. [ShowAreaNameWithNoTooltip('taiwan_area')] bölgesinde yerli halkı katlettiği ve gemisindeki bir sızıntıyı kapatmak için yerli halkın kanını kalafat malzemesi olarak kullandığı söyleniyor.\n\n[target_location.GetNameWithNoTooltip] ilindeki amacının [target_culture.GetNameWithNoTooltip] yetkililerinden sığınma karşılığında [ROOT.GetCountry.GetFlavorRank] makamına hizmetlerini sunmak olduğunu belirtiyor. Ünü ve filosunun büyüklüğü göz önüne alındığında [target_location.GetRank.GetNameWithNoTooltip] içindeki gerçek hedeflerinin iddia ettiğinden daha kapsamlı olması muhtemel."
 build_galleys_to_navy_size_percentage_tt: "[target_location.GetName] içinde bir kadırga [Concept('ships', 'Gemisi')|e] filosu inşa edilir."
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip] Tiranlığı"
 pirate_events.4.desc: "Bir korsan kaptanı kara bayrak çektiğinde onu gören herkesin kalbine korku salmalıdır. Aynı zamanda mürettebatının saygısını kazanmalı ve en azından teorik olarak onların rızasıyla gemiyi yönetmelidir.\n\n[target_character.GetShortName], kendine zalimlik ve tiranlık ünü kazandırdı. En küçük ve kanıtlanmamış suçlar için bile verdiği cezalar, kanunsuz insanların standartlarına göre bile aşırı kaçıyor. Huzursuzluk artıyor ve mürettebatın duruma el koyması an meselesi."
 pirate_events.4.a: "Ayaklanma!"
 pirate_events.4.b: "Kaptanın sözü kanundur."
 pirate_events.5.title: "Ganimet Bölüşümü"
 pirate_events.5.desc: "[target_privateer.GetName] tarafından ele geçirdiğimiz son ganimet, beklenenden çok daha değerli bir yük taşıyormuş. Bu gerçek henüz ekstra yağmanın kendi paylarına eklenmesini bekleyecek ve talep edecek olan mürettebata açıklanmadı.\n\nİlgili gemilerin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, parayı gemilerini yenilemek ve ilave toplar satın almak için ayırmak isterken [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] temsilcisi, bu paranın yasal limanlardaki yetkililere rüşvet vermek için harcanmasının daha iyi olacağını savunuyor."
 pirate_events.5.a: "Mürettabata eşit bir şekilde dağıtılsın."
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] paylarını alsın."
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] fazladan pay alsın."
 pirate_events.6.title: "Sahte Kargo Beyannameleri"
 pirate_events.6.desc: "Korsanlık tehlikeli bir iş ancak gerekli önlemler alınmazsa kaçakçılık da aynı derecede risk taşıyabilir. Kaçakçılarımız, korsan mürettebatından çalıntı malları satın alıp yasal pazarlarda kâr için satarak kazanç sağlar.\n\nBu yasa dışı yollarla elde edilen malları satmak için kaçakçılar ya liman yetkililerine rüşvet vererek malların kaynağını görmezden gelmelerini sağlamalı ya da meşruiyetlerini ilan eden kabul edilebilir belgeler sunmalıdır. Yetenekli bir sahtekâr olan [target_character.GetName] yakın zamanda hizmetimize girdi ve neredeyse her limanda kabul edilecek bir dizi belge temin etti. Böylece operasyonlarımızın sorunsuz devam etmesini sağlayacak."
 pirate_events.6.a: "Buradan iyi para kazanırız."
 pirate_events.7.title: "Paralı Korsan İltica Etti"
 pirate_events.7.desc: "[target_navy.GetName] filosunun kaptanı [target_character.GetName], [target_country.GetAdjective] Donanması'nın hizmetinde oldukça ün kazandı. Ne var ki maceraları için aldığı ödeme, maceralarının gerçek değerinden çok daha az.\n\nBirçok zeki kaptan gibi korsan olursa daha fazla kazanç sağlayabileceğini fark etti. Korsan beratını denize atıp rotasını kıyılarımıza çevirdi. [ROOT.GetCountry.GetLongName] ülkesinin bir korsanı olarak gönlünce yağma yapıp haklı olarak çaldığı ganimetleri elinde tutmakta özgür olacak."
 pirate_events.7.a: "Ganimete ve yağmaya!"
 pirate_events.8.title: "Köle Gemisi Ele Geçirildi"
 pirate_events.8.desc: "[target_privateer.GetName] tarafından ele geçirdiğimiz son gemiye çıktığımızda kargo ambarlarının esir kölelerle dolu olduğunu keşfettik. Mürettebatımız arasında birçok kişi köleliğin dehşetini bizzat yaşamıştı ve doğal olarak ilk içgüdüleri kölelerin serbest bırakılıp ya mürettebata katılmalarını ya da [target_location.GetName] iline gönderilmelerini talep etmek oldu.\n\nAltına özel bir düşkünlüğü olan daha az vicdanlı mürettebat ise bu insanları kargo olarak değerlendirip karaborsacıya bu şekilde satmayı tercih ederdi. Eğer köle ticaretinden kâr etmeyi reddedersek bu ganimeti ele geçirmek için gösterdikleri çabadan bir karşılık alamayacaklarını savunuyorlar."
 pirate_events.8.a: "Serbest bırakılsınlar. [target_location.GetNameWithNoTooltip] ilinde özgürce yaşasınlar."
 pirate_events.8.b: "Onlar da kâr için satılacak bir yük sadece."
 pirate_events.9.title: "Kıyıda Karina Bakımı"
 pirate_events.9.desc: "Gemileri karada tamir etme zamanı yine geldi. Bu zorlu süreç mürettebatın gemileri yüksek gelgitte güvenli bir plaja sürüklemesini gerektirir.\n\nSonra gövde onarımları için açığa çıkarmak üzere güvenli bir şekilde yan yatırmaları gerekir. Bu, her korsanın korktuğu bir görevdir çünkü sadece geminin hasar görme ve mürettebatın yaralanma riski yüksek değil, aynı zamanda işin doğru yapılması için bel büken bir emek de gerekiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi arasında birkaç savunucu, tekne bakımına daha rahat bir yaklaşım benimsenmesi gerektiğini düşünüyor. [target_character.GetShortName] ise gerekli onarımları yapmamanın ileride çok daha fazla soruna neden olacağı konusunda ısrar ediyor."
 pirate_events.9.a: "Mürettabatın titizce çalışıldığından emin olunsun."
 pirate_events.9.b: "Mürettabatın gevşemesine izin verilsin."
 pirate_events.10.title: "Kaçakçılar Sıkıntı İçinde"
 pirate_events.10.desc: "En iyi dönemlerde bile yabancı limanlara kaçak mal sokmak zordur. Şu sıralar kesinlikle en iyi dönem değil. Kaçakçılarımızın çoğu [target_location.GetName] iline malları ellerinden alınmış olarak dönüyor. Bazıları hiç dönmüyor ve darağacını bekliyor."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] Mevkisi"
 pirate_events.11.desc: "[ROOT.GetCountry.GetLongName] ülkesinde önceden [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] olan şahıs, korsan iskelesinden denize atıldığı için bu göreve yeni bir aday bulmaya ihtiyacımız var. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] makamı, [ROOT.GetCountry.GetFlavorRank] içinde eşsiz bir yetki ve sorumluluk taşır. Mürettebat tarafından seçilen bu kişinin onların sözcüsü olması ve ihtiyaçlarını kaptanın çoğu zaman keyfi olan yetkisine karşı savunması beklenir.\n\nİki aday öne çıkıyor. [target_character_1.GetName] mürettebatın gerçek bir savunucusu, hem onların kaygılarını dinleyecek alçak gönüllülüğe hem de kaptanın karşısında duracak yüreğe sahip. Öte yandan [target_character_2.GetName], tamamen kaptan yancısıdır. Mürettebatı bizim isteklerimizin aynı zamanda kendi istekleri olduğuna inandırmakta ustadır. Toplanan korsanların gönlünü ve aklını kim kazanacak?"
 pirate_events.11.a: "[target_character_1.GetNameWithNoTooltip] terfi ettirilsin."
 pirate_events.11.b: "Bu göreve [target_character_2.GetNameWithNoTooltip] layık."
 pirate_events.11.c: "Adam kayırmaya geçit yok!"
 as_long_as_cabinet_tt: "bu [character|e] [cabinet|e] bünyesinde çalıştığı sürece"
 pirate_events.12.title: "Mürettebat Kara Listeye Alındı"
 pirate_events.12.desc: "Ana filomuzun mürettebatı tam bir baş belası. Her ne kadar ganimet getirmede kusursuz bir sicilleri olsa da limana yanaştıklarında sarhoşlukları ve şiddet eylemleri [target_location.GetName] ilinde o kadar çok hasara ve kargaşaya yol açıyor ki birçok kişi onların yarattıkları sorunlara değip değmediklerini sorguluyor. Özellikle yıkıcı bir olaydan sonra yerel [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], tüm mürettebatı kara listeye almaya karar verdi. Bu da onların yağmaladıkları malları [ROOT.GetCountry.GetFlavorRank] sınırları içinde hiçbir yerde satamayacakları anlamına geliyor.\n\nBu durum [target_location.GetNameWithNoTooltip] ilini yurt bellemiş korsanlar arasında öfkeye neden oldu. İstedikleri gibi yaşama haklarının çiğnendiğine inanıyorlar. Birkaç kışkırtıcı, tüccarların burnu havada aristokratları andırdığını söylüyor."
 pirate_events.12.a: "Kimse bizim kanunlarımıza karşı çıkamaz!"
 pirate_events.12.b: "Yasak sürdürülsün."
 pirate_events.12.c: "Yasak kaldırılsın."
