l_turkish:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, uzun süredir [ROOT.GetCountry.GetLongName] ülkesinin en önemli temellerinden biri olmuştur. Üyeleri hem manevi birer rehber hem de [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına faaliyet gösteren birer yönetici, hâkim ve diplomat olmuşlardır."
 clergy_estate_common_ending: "Nitekim, zor zamanlar geldi ve devlet zaman içerisinde masrafların altında boğulmaya başladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin gönüllü olarak katkıda bulunmasına yönelik öneriler ise olumlu karşılanmadı."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ Büyük hizmetlerin karşılığında hiçbir dinî malikâne, manastır veya diğer mülkler devlete vergi ödemez. Ayrıca, seküler otoriteler [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin iç işlerine karışmaz.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.1.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.101.title: "Tapınak Toprakları"
 clergy_estate_events.101.desc: "$clergy_events_common$ Büyük hizmetlerinin karşılığında yıllar boyunca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine mensup toplulukları destekleyecek kasabaların kurulmasıyla gerek devletten gerek de başkalarından büyük bağışlar aldılar. Bu Brāhmadeyālar, asırlar boyunca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin servetine servet kattı.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.101.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Zenginlikleri"
 clergy_estate_events.102.desc: "$clergy_events_common$ Büyük hizmetlerinin karşılığında yıllar boyunca gerek devlet gerekse başkaları tarafından hem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi hem de taptıkları tanrılar için bağışlar yapıldı. Bu hediyeler asırlar boyunca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin servetine servet kattı ve nüfuzunu artırdı.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.102.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Zenginlikleri"
 clergy_estate_events.103.desc: "$clergy_events_common$ Büyük hizmetlerinin karşılığında birçok toprak, dinî mülk olarak kenara ayrıldı ve vergilerimizin çoğundan muaf tutuldu. Bu sayede [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ve destekledikleri birçok güzel projeye kaynak sağlandı.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.103.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.104.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Zenginlikleri"
 clergy_estate_events.104.desc: "$clergy_events_common$ Büyük hizmetlerinin karşılığında yıllar boyunca gerek devlet gerek başkaları tarafından [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi için bağışlar yapıldı. Bu hediyeler asırlar boyunca onları zenginleştirdi ve nüfuzunu artırdı.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.104.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.105.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Zenginlikleri"
 clergy_estate_events.105.desc: "$clergy_events_common$ Büyük hizmetlerinin karşılığında yıllar boyunca gerek devlet gerek başkaları tarafından hem [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hem de kapsamlı taşınmaz mülkleri için birçok bağış yapıldı. Bu hediyeler asırlar boyunca [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin servetine servet kattı ve nüfuzunu artırdı.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Katkıda bulunmaları gerektiğinin altını çiz."
 clergy_estate_events.105.b: "Biz de parayı başka yerden buluruz."
 clergy_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresinin Gelişimi"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin gücü hiçbir zaman devlete bağımlı değildi. Aksine, ruhani âlemle olan bağları sayesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne meşruiyet kazandıranlar birçok açıdan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi olmuştur. Son zamanlarda birtakım ustaca siyasi manevralar, korku tellallığı ve tebaamızın cömert bağışları söz konusu zümrenin gücünü iyice pekiştirdi."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Nüfuz Kaybediyor"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuzu, diğer zümrelere kıyasla, sıradan halk nezdindeki itibarlarına daha fazla bağlı. Bunun sebebi tam olarak belirgin değil ancak geride bıraktığımız yıllar içinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi ülkemizin manevi koruyucularından ziyade zengin ve yozlaşmış düzenbazlar olarak görülmeye başladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mülklerine yaptıkları talihsiz yatırımlar ve yetersiz siyasi hamleler yüzünden hem güç hem de nüfuz kaybediyor. Maalesef kendilerinde hiç suç görmeyip itibarlarındaki düşüş için hükûmeti eleştiriyorlar."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Ruhban Karşıtlığı"
 clergy_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, önde gelen birkaç şehirdeki halk arasında açgözlülük ve tembellik ile tanınıyor. Hem halkımızın dindar kesimi hem de [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, rahipliğin otoritesini korkunç derecede yanlış kullanmasını protesto etmek adına artık ondalık vergi ödemekten kaçınıyor.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi bu durum karşısında çok öfkeli ve bu hareketi başlatmaktan sorumlu tuttukları [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine ceza kesmemizi talep ediyor."
 clergy_estate_events.4.a: "Zorla ödeteceğiz!"
 clergy_estate_events.4.b: "Kibarca kınamak yeterli olacaktır."
 clergy_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi ile Kötüleşen İlişkiler"
 clergy_estate_events.5.desc: "Devlet ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi arasındaki ilişkiler o denli geriledi ki artık etkileşimlerimiz sırasında bize itimat etmiyor, hatta açıktan açığa muhalif bir tavır takınıyorlar. Ulusumuzun kutsal mekânları, [ROOT.GetCountry.GetGovernment.GetRulerTitle] aleyhinde faaliyet gösteren direniş merkezleri hâline geldi. Topraklarımızda yaşayan çoğu inanç sahibi, hükümdarlığımızın meşruiyetini sorguluyor.\n\nHâl böyleyken, en ufak bir yanlış adım veya hakaret olarak algılanabilecek bir davranış dahi gerginliğin tavan yapmasına neden oluyor. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi ülkemizin dört bir yanında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin sözleriyle ayaklandı ve öfkelerini bize doğrulttu."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Galip mi Geliyor?"
 clergy_estate_events.6.desc: "Kimse [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine açıktan açığa meydan okumaya kalkışmayacaktır. Nitekim, [ROOT.GetCountry.GetName] ülkesindeki kadar nüfuz sahibi oldukları çok az devlet vardır. Ülkemiz topraklarında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin nüfuzundan muaf tek bir kurum yoktur. [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının iktidarı da günümüzde hiç olmadığı kadar söz konusu zümreye bağlıdır.\n\nHâl böyleyken, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin de ülkemizin yönetiminde daha etkin bir rol üstlenme gayesi belki de doğal karşılanmalıdır. Yakın zamanda zümre temsilcileri, kanunlarımızı ve geleneklerimizi ruhani âlemle daha da uyumlu hâle getirmemiz için birtakım önerilerde bulundu. Asıl gayeleri ise [ROOT.GetCountry.GetGovernment.GetCourtTitle] kültürümüzü Ortodoks inancıyla uyuşmayan unsurlardan arındırmak, ülkenin dinî kurallara ve fikirlere uygun bir şekilde yönetilmesini sağlamak."
 clergy_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin önerilerini izle."
 clergy_estate_events.6.b: "Önerilerini reddedelim."
 clergy_estate_events.7.title: "Güçlü [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "Çoğu hükümdar, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin desteğine pek tabii istinat edebilir. Ne var ki, söz konusu hükümdarların çoğunun bizler kadar güçlü destekçileri olmayacaktır. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresiyle aramızda kurulu köklü iş birliği ve karşılıklı sadakat bağları, zümre liderlerinin kendilerini bağımsız birer aktörden ziyade kendini devlet yönetiminin bir parçası olarak görmesini sağladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, devletimizin dört bir yanında [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yüceliğini ve manevi kudretini dile getiriyor."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Toprak Hırsızlığı"
 clergy_estate_events.8.desc: "Toprak bağışlarının çoğu oldukça eskiye dayanıyor. Her daim belgelenmiş olmalarına karşın, söz konusu bağışın yapıldığı tarihten bugüne toprakların coğrafi özellikleri de isimleri de değişmiş olabilir. Yakın zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup bazı üyeleri, kendilerine uzun zaman önce bağışlanan toprakların üzerine çökmekle suçladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ise [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin hakkı olmayan toprakları ele geçirmeye çalıştığını öne sürüyor.\n\nTarafını tuttuğumuz zümre bölgedeki toprakların çoğunluğuna sahip olacak."
 clergy_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin yanında yer almalıyız."
 clergy_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin yanında yer almalıyız."
 clergy_estate_events.8.c: "İki tarafın da yanında yer alamayız."
