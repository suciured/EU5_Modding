l_turkish:
 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi Resmîleştirilmiş Saray Makamları Talep Ediyor"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi maneviyata öncülük etmenin yanı sıra dünyevi güçleri de arzular. Son zamanlarda [ROOT.GetCountry.GetName] topraklarında giderek daha çok nüfuz kazandılar. Birçok önemli idari makam şimdiden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin eline geçti bile. Bu yüksek makamlarına iyice yerleşen [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşüp bir dizi talepte bulundu. Belirli idari görevlerin yasa gereği [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine verilmesini, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] geleneklerinin sarayda zorunlu hâle getirilmesini, hatta en yüksek bakanlık makamlarından bazılarının miras yoluyla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ailelerine verilmesini talep ediyorlar. Talepler ne kadar ölçüsüz olsa da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin nüfuzu karşısında bunu reddetmek idari kabiliyetimizi zayıflatabilir."
 brahmins_estate_events.2.a: "Onların otoritesini kabul et."
 STATIC_MODIFIER_NAME_religious_court_life: "Kilise Üstünlüğü"
 STATIC_MODIFIER_DESC_religious_court_life: "Rahip sınıfı sarayımızdaki üstünlüğünü sürdürüyor. Kendi kutsal kitaplarının kurallarını dayatıyorlar. Bu sıkı kurallar, güçlü ruhban sınıfını memnun etmek için gerekli olsa da hem üst sınıftaki hem alt sınıftaki tebaalarımızın çoğu bu eski yaşam tarzına kendini uzak hissediyor."
 brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi dua etmeye geri dönsün."
 brahmins_estate_events.3.title: "Brahminizm"
 brahmins_estate_events.3.desc: "[ROOT.GetCountry.GetName] içindeki [ROOT.GetCountry.GetReligion.GetAdjective] halk arasında kamusal düşünce yapısı Brahminizm'e doğru kaydı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sınıfının saygı görmesi gerektiğini düşünmekle birlikte hem manevi hem de dünyevi meselelerde otorite konumunda olmalarını istiyorlar.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi cimri bir şekilde Sanskrit eğitimindeki tekelini koruyor. Vedalar hakkında vaaz verme yetkisini de yalnızca kendilerine saklıyorlar. Güçlerini hem toplum hem de din üzerindeki otoritelerinden alıyorlar. [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName], ruhban sınıfıyla ilişkisini muhteşem bir şekilde sürdürdüğü için [ROOT.GetCountry.GetName] topraklarının dört bir yanındaki sosyal düzen hâlen istikrarını koruyor."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Sınıfının Gelişimi"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi giderek güçleniyor. Ruhban sınıfının sağladığı ilahi konumlarıyla [ROOT.GetCountry.GetReligion.GetAdjective] nüfusunun çoğunluğunun desteğini kazandılar. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimindeki kilit pozisyonların bazılarını da ele geçirdiler."
 brahmins_estate_events.4.a: "Tamam."
 est_val_brahmin_advance: "Brahminlerin Gelişimi"
 brahmins_estate_events.5.title: "Brahminler Güç Kaybediyor"
 brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuzu, diğer sınıfların aksine [ROOT.GetCountry.GetReligion.GetAdjective] inancı mensuplarının gözündeki durumuna daha çok bağlı. Nedenini kesin olarak bilmek pek mümkün olmasa da artık Veda doktrininin koruyucuları olarak değil de yozlaşmış ve zengin düzenbazlar olarak görülüyorlar.\n\nHem siyasi arenadaki yetersiz hamleleri hem de [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından sevilmemeleriyle birlikte [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi, güç ve nüfuz kaybetmeye başladı."
 brahmins_estate_events.5.a: "Tamam."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi Halk İsyanlarını Ateşliyor"
 brahmins_estate_events.6.desc: "Devletin [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sınıfıyla olan ilişkileri kırılma noktasına geldi. Pujariler açık bir şekilde seremoniler sırasında [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] Hazretleri'ni kınadı. [ROOT.GetCountry.GetReligion.GetAdjective] tebaalara hükmeden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] aileleriyse iş birliği yapmayı reddetti.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından yakın zamanda yapılan dinle ilgili bir gaf da bu karışıklığın isyana dönüşmesini sağladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate') zümresi, halkı hükûmetimize karşı ayaklanmaya itti!"
 brahmins_estate_events.6.a: "Tamam."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi, [brahmin_trade_province.GetName] İçerisindeki Tüccarları Dışlıyor"
 brahmins_estate_events.7.desc: "[brahmin_trade_province.GetName] şehri, [ROOT.GetCountry.GetName] için önemli bir bölgesel ticaret merkezidir. Bu şehir; Gucarat'tan, Arabistan'dan ve İran'dan gelen Müslüman tüccarlar tarafından sürekli olarak ziyaret edilmektedir. [brahmin_trade_province.GetName], bu tüccarlarla kurduğu sağlam ticari bağlantılardan epey kâr etmiştir.\n\n[brahmin_trade_province.GetNameWithNoTooltip], nüfuzları toplumun her köşesine işlemiş [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] rahipleri tarafından yönetilmeye başladı. Yürürlüğe soktukları bazı politikalarla Müslüman tüccarların oldukça canını sıkacak bir sosyal anlayış oluşturdular. Bunun sonucundaysa dışlanan bu tüccarların çoğu işini başka yere taşımaya karar verdi.\n\n[brahmin_trade_province.GetNameWithNoTooltip], ticareti şehre geri çekmek için bir şeyler yapılmazsa ticaret merkezi olma konumunu kaybetme tehlikesiyle karşı karşıya."
 brahmins_estate_events.7.a: "Alt sınıf tüccarların sorunları bizi ilgilendirmez."
 brahmins_estate_events.7.b: "Şehri ticari ilişkilere daha çok önem veren liderlerin eline ver."
 brahmins_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Dışı Dinî Hareketler"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin [ROOT.GetCountry.GetReligion.GetAdjective] dinine öncülük etmeleri bir gelenektir. Buna rağmen dönem dönem Brahminizm'e kafa tutan dinî hareketler ortaya çıkmıştır. Şimdiyse böyle hareketler, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin onları bastırmaya çalışmasına rağmen [ROOT.GetCountry.GetName] topraklarında popülerleşmeye başladı.\n\nHindu dinini temsil eden bir çoğunluk, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin dünyevi güçlere olan arzularını doyurup yoksulların hakkını yemek için alınlarındaki kutsal işaretleri sildiğini ve manevi sorumluluklarından kaçtıklarını iddia ediyor. Bu çoğunluk, kurtuluşa giden tek yolun özverili bir adanmışlık olduğunu ve bu erdemin tüm [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] dini mensupları tarafından benimsenebileceğini ileri sürüyorlar.\n\nBir grup nüfuz sahibi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] üyesi ise [ROOT.GetCountry.GetGovernment.GetRulerTitle] huzurunda kamuoyunun [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine olan güvenini geri kazanma hususunda yardım isteyip [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] karşıtı [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] hareketlerinin bastırılmasını diledi."
 brahmins_estate_events.9.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin Ortodoksluğu zorlamasına izin verilsin."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Brahmin Ortodoksluğu Zorlandı"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Brahmin dışı dinî hareketler, Brahmin ortodoksluğuyla hizaya getirildi."
 brahmins_estate_events.9.b: "Popüler dinî hareketleri destekle."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Brahmin Dışı Dinî Hareketler"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Halk, Brahminlerin otoritesini zayıflatan Hindu dinî hareketlerine katılıyor."
 brahmins_estate_events.10.title: "[brahmin_fort_province.GetNameWithNoTooltip] Tahkimatında Sorun"
 brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetName] sarayı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve askerî sınıflar arasındaki bir çatışmanın içine sürüklendi. Bu gerginliklerin giderek artmasıyla tahkimat idaresini ilgilendiren bir mesele gözümüze çarptı. [brahmin_fort_province.GetName] tahkimatı bozguncu bir komutanın kontrolünde. Söz konusu tahkimat [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin nüfuz kazandığı bir bölgede yer alıyor.\n\nBu gerginliklerin düşmanlığa evrileceğini öngörerek bu bozguncu generalin kontrolündeki mühim tahkimatımızın kontrolünü [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine bırakmak akıllıca olabilir. Kuşatma konusunda askerler kadar uzman olmasalar da en azından [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin sadakati [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden yana.\n\nÖte yandan komutanın [brahmin_fort_province.GetNameWithNoTooltip] üzerindeki ayrıcalıklarını koruması karşılığında davranışlarını değiştirmeye ikna edilmesi mümkün olabilir."
 brahmins_estate_events.10.a: "Tahkimatı [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine teslim et."
 brahmins_estate_events.10.b: "Soyluların sadık kaldığı müddetçe tahkimatı elinde tutmasına izin ver."
