 burghers_estate_events.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresinin Gelişimi"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin statüsü [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] veya [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleri gibi köklü geleneklere dayanmıyor. Zenginliklerini sıkı çalışarak ve elde ettikleri kârı işlerini büyütmek için tekrardan riske atarak inşa ettiler. Bunu bir felsefe hâline getirdiler ve yakın zamanda bundan büyük fayda sağladılar. Ziyadesiyle prestijli olmasa da ekonomimizin belkemiğini oluşturuyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi parayı kontrol ederek ülkemizdeki gücünü pekiştirmeyi başardı."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Hırsız Baronlar"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin devletimiz üzerindeki nüfuzunun çok güçlü olmasından endişe duyuyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine mensup çok sayıda düşük seviyeli üyenin topraklarda hüküm süren barışı ve kanunları görmezden geldiğini, makamlarını ve sahip oldukları toprakları kullanarak seyahat eden tüccarlara fahiş geçiş ücretleri ve vergiler uyguladıklarını iddia ediyorlar. Hatta kimileri, tüccarlara saldırarak veya önlerini keserek paralarını gasp ettiklerini dahi söylüyor.\n\n[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine mensup temsilciler, mevzubahis nedenler dolayısıyla ülkemizin ekonomik alandaki gelişiminin durakladığını iddia ediyor. Öte yandan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, yollarının kullanılması karşılığında makul ücretler uyguladığını söylüyor. Hatta bazıları kazandıklarının bir kısmını devletle paylaşmayı bile teklif ediyor."
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi yalnızca hakkı olanı alıyor."
 burghers_estate_events.2.b: "Buna bir engel olmalıyız!"
 burghers_estate_events.3.title: "Tüccar Sınıflarının Düşüşü"
 burghers_estate_events.3.desc: "Diğer fraksiyonların sahip olduğu köklü ayrıcalıkları ve mirasları olmadan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin statüsü ve nüfuzu, iktidara doğan kesimlerinki kadar güvence altında değil. Yakın zamanda mali alandaki talihsizliklerin ve hedefinden sapmış siyasi hırsların kurbanı olan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi, [ROOT.GetCountry.GetName] topraklarındaki gücünün ve nüfuzunun bir kısmını kaybetti."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[growing_city.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresi"
 burghers_estate_events.4.desc: "Ticaret alanında giderek büyüyen bir [growing_city.GetRank.GetName] olan [growing_city.GetName] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi bugün [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşerek vergilerimiz tarafından engellenmeden bölgeyi zenginleştirmek adına daha fazla güç talep etti. Onların büyümesine destek sağlarsak bölgedeki ekonominin hızla gelişeceği ve devlete zenginlik kazandıracağı yönünde güvence veriyorlar."
 burghers_estate_events.4.a: "Dilekçeleri kabul edilsin."
 burghers_estate_events.4.b: "Dilekçeleri reddedilsin."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Yerel Burjuva Ayrıcalıkları"
 burghers_estate_events.5.title: "Ahlak Dışı Ücretler"
 burghers_estate_events.5.desc: "Buğday fiyatları korkunç derecede dengesiz. Yetiştiği yerdeki hava durumundan dağıtımı sırasında yaşanan kazalara kadar en ufak şey dahi fiyatın önemli ölçüde artmasına sebep olabiliyor.\n\nBu ani değişimlerden birinin sonucunda birçok büyük şehrimizde buğday kıtlığı yaşandı. Karınlarını doyurmakta zorlanan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi mensupları, öfkelerini [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine yöneltti. İçinde bulundukları durumu mallarını fahiş fiyatlarla satmak için kendi çıkarlarına kullandıklarını düşünüyorlar.\n\nÖte yandan tüccarlar, mevcut fiyatların kıtlığın doğal bir sonucu olduğunu ve herkese yetecek kadar yiyecek olmamasından kaynaklandığını ileri sürüyorlar."
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini ücretleri düşürmeye zorlayalım."
 burghers_estate_events.5.b: "Bu işlere karışmasak daha iyi."
 wheat_prices_forcibly_reduced: "Buğday Fiyatları Düşürüldü"
 burghers_estate_events.6.title: "Paralel Otorite"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, ikamet ettikleri şehirlerdeki yetki mercii değildir. Kökleri, büyük şehirlerin kurulduğu tarihlere kadar dayanan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi de söz konusu yaşam alanlarında güçlü bir nüfuza sahiptir. Öyle ki, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi konseyde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin uygun görmediği kurallar yürürlüğe koyduğunda, iki zümre arasında ihtilaflar yaşanır.\n\nBu çatışmalar son zamanlarda giderek daha da sık yaşanmaya başladı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi üyeleri, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin mutabık kalıp şehirlerde uygulamaya koyduğu çeşitli kurallara açıkça meydan okuyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine mensup üyelerin çoğunlukta olduğu çeşitli şehirlerden gelen delegeler, söz konusu sorunun giderilmesini rica ediyor."
 burghers_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin yanında yer almalıyız."
 burghers_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin yanında yer almalıyız."
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] için Genişletilmiş Ayrıcalıklar"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, ülkemiz adına son derece mühim hizmetlerde bulunduklarına ve buna karşılık olarak haksız şekilde vergilendirilip düzenlemelere tabi tutulduklarına inanıyor. Geçiş ücretleri, vergiler ve çeşitli gümrük vergileri, daha büyük işler başarmasına engel oluyor. Söz konusu etkenleri yerle yeksan etmek için tüm nüfuzlarını kullanmaktan çekinmeyecekler."
 burghers_estate_events.7.a: "Bu engelleri kaldıralım!"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] yerini bilecek!"
 burghers_estate_events.8.title: "Ağır Ticaret Politikaları"
 burghers_estate_events.8.desc: "Önde gelen tüccar hanelerinin çıkarları, diğer ülkeler üzerindeki baskıcı ticaret politikalarımız nedeniyle zarar gördü. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi söz konusu aileleri destekliyor ve kaybettikleri gelirleri telafi etmek adına bazı ticari kısıtlamaların hafifletilerek tazmin edilmeyi bekliyorlar."
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini desteklemeliyiz."
 burghers_estate_events.8.b: "Ticaret politikamızı işportacıların eline bırakamayız."
 burghers_estate_events.9.title: "Kır Evi Endüstrisi"
 burghers_estate_events.9.desc: "Ekonomik gelişme bazen çatışmayı da beraberinde getirir. Görünüşe göre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin üstünlükte olduğu bazı şehirlerimizdeki zengin tüccarlar, işleri şehrin dışında yaşayan ailelerin evlerine taşıyarak çeşitli lonca ayrıcalıklarını atlatıyormuş. Bu \"Dışarı Taşıma Sistemi\" çok kârlı olduğu için şehirdeki zanaatkârları da öfkelendiriyor. Eski haklarının ayaklar altına alındığını ve özenle fiyatlandırılan ürünlerinin zarar göreceğini düşünüyorlar. [ROOT.GetCountry.GetAdjective] zanaatkârları şimdi şehir konseyi şehrin dışındaki rekabetin kökünü kazıyamadığı için [ROOT.GetCountry.GetGovernment.GetRulerTitle] huzuruna çıkıp ondan ayrıcalıklarını savunmasını bekliyor."
 burghers_estate_events.9.a: "İlerlemenin önünde duramayız."
 burghers_estate_events.9.b: "Lonca ayrıcalıklarını savunmalıyız."
 burghers_estate_events.10.title: "Sosyal Mobilite"
 burghers_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin güçlenmesi, söz konusu zümreye mensup kimselerin arasında, diğer grupların hâkimiyet sahibi olduğu bölgelerde şansını denemek isteyenlerin ortaya çıkmasına neden oldu. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine mensup düşük ve orta seviyeli ailelerin evlatları artık kendilerinden daha ayrıcalıklı sınıfların aldığı eğitimi alıyor, hırsları da onlarla boy ölçüşebilecek seviyede. Bunun bir sonucu olarak da aralarından giderek daha fazla kişi yönetici, avukat, memur ve geleneksel olarak diğer zümrelerin baskın olduğu çeşitli mesleklerde istihdam ediliyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi ilkel haklar ve ayrıcalıklarla haksız yere geride tutulduğunu düşünüyor. Tabii rakipleri de söz konusu \"doğal olmayan\" sosyal mobiliteden dolayı giderek güçsüzleşiyor.\n\nBir şeyler yapmazsak ayrıcalıklı sınıfların desteğini kaybetme riskiyle karşı karşıya kalacağız. İşler bu noktaya gelmişken [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine olan desteğimizi kesmemiz de onlarla olan ilişkilerimizi ciddi anlamda sarsacaktır."
 burghers_estate_events.10.a: "Bu yeni kişilerin önünde engel olmamalıyız."
 burghers_estate_events.10.b: "Diğer zümrelerin kadim haklarını savunmalıyız."
 burghers_estate_events.11.title: "Ekonominin Yükselişi"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ile iş birliği yapma politikamız birçok alandaki ekonomik gelişmeyle meyvesini verdi. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin hâkim olduğu şehirler zenginleşiyor ve uluslararası ticaretteki nüfuzumuz hızla artıyor."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Ticaretin Riskleri"
 burghers_estate_events.12.desc: "Uzak mesafeler arasında yapılan ticaret oldukça kârlı, bir o kadar da risklidir. Hava durumu, haydutlar ve korsanlar hem karada hem de suda tehdit oluşturabilir.\n\nNormal koşullarda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi söz konusu aksaklıklara belirli ölçüde göğüs gerebilir. Kendilerini savunmak ve mallarını garanti altına almak için kullandıkları kendilerine has yöntemleri vardır.\n\nNitekim son zamanlarda birçok tüccar ailesi için işler ters gidiyor. Hatta aralarından bazıları iflas etme tehlikesiyle karşı karşıya. Onları tekrar ayağa kaldırmak için mali yardım teklif etmek iyi olabilir."
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin zararlarını karşılayalım."
 burghers_estate_events.12.b: "Bu işe girerken tehlikeleri biliyorlardı."
 burghers_estate_events.13.title: "Şehirleşme"
 burghers_estate_events.13.desc: "Nüfusumuzun yalnızca küçük bir kısmı şehirlerde ikamet ediyordu. Yakın zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin giderek artan refahı, kırsal bölgede meskûn halkı şehir merkezine çekmeye başladı. Bazı şehirler o kadar hızlı büyüdü ki, temizlik ve aşırı kalabalıklaşma gibi hâlihazırda mevcut sorunlar [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine göre tedirgin edici olmaktan çıkıp felaket boyutlarına ulaştı. Yoksullar şehir duvarlarının hemen dışına yerleşti, pislikten geçilmeyen kenar mahalleler peyda oldu ve hastalıklar yayıldı.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi mevzubahis durumu tahammül edilemez buluyor. Devletin müdahale etmesini, kaynak desteği sağlamasını ve kanunların surların dışında da uygulanmasını talep ediyor. Kontrolsüz şehirleşmenin ancak hükûmet müdahalesiyle olumlu bir sonuç doğurabileceğini iddia ediyor."
 burghers_estate_events.13.a: "Koşulları iyileştirmeye çalışmalıyız."
 burghers_estate_events.13.b: "Bu gayet olağan. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi içinde bulunduğu durumla kolayca başa çıkabilir."
 burghers_estate_events.14.title: "Ekonomi Politikası"
 burghers_estate_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi güçlendikçe ticari düzenlemelerin ve vergilerin azaltılması yönündeki çağrıları da giderek şiddetlendi. Birçoğu, ülkemizin eski kafalı ve baskıcı bir ticaret politikasına sahip olduğunu düşünüyor. Ticaretin önünü kesen vergilerin ve geçiş ücretlerinin azaltılmasından bizim de faydalanacağımızı ileri sürüyor."
 burghers_estate_events.14.a: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')] azaltılsın."
 burghers_estate_events.14.b: "[ShowSocietyDirectionNameWithNoTooltip('free_trade')] fikrine müdahale etmeyi reddedelim."
 burghers_estate_events.15.t: "Büyük Lonca Parasız Kaldı"
 burghers_estate_events.15.desc: "Bir [golden_parachute_location.GetName] loncası denizde kaybolan sevkiyatının zararını karşılamak için yeterli kaynağı bulamadı ve dağılma tehlikesiyle karşı karşıya kaldı.\n\nNormal koşullar altında devlet böylesi bir duruma karışmaz ancak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, bölgenin istikrarının korunması adına kayıpların bedelinin devlet tarafından ödenmesini talep ederek yardım isteğinde bulundu. Loncanın dağılmasına müsaade etmek [golden_parachute_location.GetNameWithNoTooltip] noktasındaki sosyal düzenin bozulmasına sebep olabilir."
 burghers_estate_events.15.a: "Ülkeler özel şirketlerin işlerine burnunu sokmaz."
 burghers_estate_events.15.b: "Maddi yardımda bulunacağız. Tüccarların refahı, ulusun refahıdır."
 burghers_estate_events.15.c: "Ulusal kontrol altında olması şartıyla loncayı fonlamayı kabul et."
