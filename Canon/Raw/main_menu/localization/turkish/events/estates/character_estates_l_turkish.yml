l_turkish:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip] Servetini Kaybetti"
 character_estates.1.desc: "Bir dizi kötü yatırımın ardından [target_character.GetName], beş kuruşsuz kaldı. Sarayımızın bir üyesi olarak bize çaresizlik içinde bir yardım talebi gönderdi. En azından sokaktaki yaşamına son verip tekrar kendi ayaklarının üzerinde durabilmesi için maddi yardım talep ediyor."
 character_estates.1.a: "Kişilerin özel servetleri bizi ilgilendirmez."
 character_estates.1.b: "Ona yardım eli uzatmalıyız."
 character_estates.2.title: "İstenmeyen Vâris"
 character_estates.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin toprak sahibi bir üyesi yerini alabilecek bir vârisi olmadan öldü. Elçilerimiz [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yasalarına göre bu üyenin konumunun daha alt seviyedeki uzaktan akrabası [target_character.GetName] tarafına geçmesine karar verdi.\n\nKan bağı olsa da kendisi bir soylu değil. Onun yerine makamının [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tarafından alınması daha iyi olabilir."
 character_estates.2.a: "Yeni soyluya yatırım yapalım."
 character_estates.2.b: "Makamı kendimize alalım."
 character_estates.3.title: "Talihli Köylü"
 character_estates.3.desc: "Sarayımızda kurduğu bağlantılar ve kurnazca verdiği iş kararları sayesinde bir köylü olan [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresindeki en başarılı rakiplerine kıyasla bile çok büyük olan bir servet inşa etti.\n\nÇoğu kişi zaten onun bu zümreye mensup olduğunu düşünüyor ancak insanlara vermek istediğimiz mesajın bu olup olmadığından emin değiliz."
 character_estates.3.a: "Tebriklerimizi gönderelim."
 character_estates.3.b: "Zengin de olsa köylü köylüdür."
 character_estates.4.title: "Tanrı'nın Çağrısı"
 character_estates.4.desc: "Manevi bir yaşam tarzı sürmek isteyen birçok dindar insan gibi saray mensuplarımızdan [target_character.GetName], bir [ROOT.GetCountry.GetReligion.GetAdjective] dinî tarikatına katılmaya karar verdi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] üyeleri böylesine politik bir makama sahip olan bir şahsiyetin taraflarına katılmasından memnun olacaktır ancak bu iş planımıza uymuyorsa buna engel olabiliriz."
 character_estates.4.a: "İzin verin katılsın."
 character_estates.4.b: "Yasaklayın."
 character_estates.5.title: "Askerî Terfi"
 character_estates.5.desc: "Alt ve üst sınıftan herkes bilir ki [target_character.GetName], [target_character.GetUnitPointer.GetName] adına seçkin bir hizmet vermiştir. Beklenmedik bir şekilde [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi onun kahramanlığıyla kendini bağdaştırmak istiyor ve bize ona en yüksek aristokratlık onurunuzu bahşetmemizi tavsiye ediyorlar."
 character_estates.5.a: "Ona bir ünvan ver."
 character_estates.5.b: "Askerlere gereğinden fazla ödül vermemeliyiz."
