 innovativeness_events.1.title: "Basın Özgürlüğü"
 innovativeness_events.1.desc: "Popüler Edebî Kültürün yayılmasıyla kitapçıklar, eğlencelik kitaplar gibi küçük ve önemsiz yayınlar etrafta dolaşmaya başladı. Birçoğu popüler balatlar, hikâyeler veya dedikodular olsa da bazıları gizliden gizliye devletimizin yapı taşlarını ve dinî kuruluşları eleştirmeye çalışıyor.\nEpey ahlaksız ve siyasi bir baladın yayılması sebebiyle basını daha katı sınırlamamıza, sadakatsiz matbaacıların ve ürünlerinin icabına bakmamıza yönelik talepler almaya başladık."
 innovativeness_events.1.a: "Yayınlanması yasaklansın."
 innovativeness_events.1.b: "Bir parça kâğıttan zarar gelmez."
 innovativeness_events.3.title: "Anatomik Tiyatro"
 innovativeness_events.3.desc: "[SCOPE.sLocation('doctor_location').GetName] bölgesinde bulunan doktorlar taze cesetler üzerinde çalışmak için iyi para vermeye başlamış. Hekimler, kadavralar üzerinde çalışmanın insan bedeni hakkındaki bilgilerini artırdığını ve insanlığa daha iyi hizmet vermek için bulgularını belgelendirdiklerini iddia etse de yeni ölmüş kişilerin mezarlarını ertesi sabah açılmış bulan yerel halk, insan anatomisini kavramakla pek ilgilenmiyor. [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] vatandaşları bu korkunç faaliyetin yasaklanmasını ve mezar hırsızlarının durdurulmasını talep ediyor."
 innovativeness_events.3.a: "Doktorları kınayalım ve onlara kısıtlamalar getirelim."
 innovativeness_events.3.b: "Suçluların bedenlerini kullanabilirler."
 innovativeness_events.3.c: "Üzerinde çalışmalar yapmaları için düzenli olarak kadavra temin etme imkânı için çalışalım."
 innovativeness_events.4.title: "Yabancı Mucit"
 innovativeness_events.4.desc: "Harika bir [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] mucit, [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName] ile arası bozulunca [SCOPE.sCountry('inventor_country').GetName] topraklarından ayrılıp bizim himayemize girmek için buraya gelmiş. Bu mucidin dönemin en parlak zekâlarından biri olduğu söyleniyor. Mekanik ve kimyasal icatları o kadar gelişmiş ki anlayabilen çıkmıyormuş."
 innovativeness_events.4.a: "Gelsin!"
 harbored_inventor: "Düşman Mucide Kucak Açıldı"
 innovativeness_events.4.b: "Komşularımızı gücendirme riskini alamayız."
 turned_away_inventor: "Mucit Geri Çevrildi"
 innovativeness_events.6.title: "Devlet Himayesi"
 innovativeness_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bazıları arasında deney ve felsefeye zaman ayırmak gittikçe popülerleşiyor. Bazıları düzenli tartışma grupları kurarken diğerleri başka meraklı zihinlerle mektuplaşmayı tercih ediyor.\nBöyle bir grup [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile iletişime geçerek himaye ve destek istedi. Yakın gelecekte de böyle bir desteğin [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] için son derece faydalı olacağını söylüyorlar."
 innovativeness_events.6.a: "Destek vereceğiz."
 innovativeness_events.6.b: "Vakit kaybı!"
 innovativeness_events.7.title: "[university_province.GetNameWithNoTooltip] Bölgesindeki [ShowBuildingTypeNameWithNoTooltip('university')]"
 innovativeness_events.7.desc: "[university_province.GetName] sınırları içinde bulunan [ShowBuildingTypeName('university')], kurumu modernleştirmek isteyen öğretmenleri ve öğrencileri kendine çekti. Dünyaya daha deneysel baktığı ve daha özgürce yaklaştığı söylenen \"yeni bilimi\" daha da geliştirmek amacıyla bir fakülte açabilmek için ödenek istiyorlar.\n\nVar olan akademik kadroda bu ıslahatçılara karşı bir direniş yok değil. Yeni bilime karşı çıkanlar, paranın hâlihazırda var olan kurumun desteklenmesinde harcanmasının daha iyi olduğunu, yeni fikirlerin her zaman iyi fikirler olmadığını savunuyor."
 innovativeness_events.7.a: "[ShowBuildingTypeNameWithNoTooltip('university')] daha kapsamlı mı olacak? Güzel fikir."
 innovativeness_events.7.b: "Tutucuları dinleyelim."
 innovativeness_events.8.title: "Akademik Görüş Ayrılığı"
 innovativeness_events.8.desc: "Yüksek öğretim kurumları, verdikleri eğitimin hedef kitlesini genellikle baskın dine mensup kişilerle kısıtlar. Bu durum da baskın dine mensup olmayan, başarılı öğrencilerin devlet destekli üniversitelerden başka yerlerde öğrenim görmesine sebep olur. Neyse ki onlar için de [ROOT.GetCountry.GetName] topraklarında, çeşitli dinî muhaliflerin ihtiyaçlarını gidermek için çoğunlukla belirli bir teolojik pozisyonla öne çıkan gayriresmî akademiler bulunuyor. Okulların yerel veya ulusal dinî otoritelerden onay alması gerektiğinden bu akademilerin kanunla arası pek iyi değil fakat başka bir yerde eğitime kabul almayacak öğrencilere eğitim veriyorlar."
 innovativeness_events.8.a: "İstedikleri gibi eğitim versinler."
 innovativeness_events.8.b: "Din birliği zorunlu tutulmalı."
 innovativeness_events.9.title: "Doğa Felsefesi Üzerine Tez"
 innovativeness_events.9.desc: "Bazıları için başarılı bir düşünür, bazıları içinse tehlikeli bir fitneci olan bir doğa bilimleri uzmanı; yakınlarda doğa felsefesine dair yeni bir çalışma yayımladı. Bu çalışma, kesin doğru olarak bildiğimiz şeylerin yanlış olabileceğini gösteriyor. Düşünürün, çalışmasını yayımlamasıyla eline geçen fırsatı dinî kurumlarla dalga geçmek için kullanması işleri daha da kötüleştirdi. Böylelikle bu yeni fikirlere karşı öfke duyanlar ortaya çıktı. Bazıları kendilerini bu çalışmadan uzak tutmakla yetinirken bazıları bu düşünürün hapsedilmesi ve cezalandırılması gerektiğini düşünüyor."
 innovativeness_events.9.a: "Düşünürün ilgi çekici fikirleri var."
 innovativeness_events.9.b: "Böyle bir hakarete izin veremeyiz!"
 innovativeness_events.10.title: "Beğenilmeyen Matematikçi"
 innovativeness_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], döneminin diğer birçok hükümdarı gibi, etrafında dünyanın sırlarını tartışabileceği parlak zihinler olsun istedi. Bazıları kıvrak zekalarıyla tartışmalarda ön plana çıkarken diğerleri tek başlarına yaptıkları deneylerde veya matematik hesaplamalarında daha başarılı. Zaman zaman ufak rekabetler olduğu ortada olsa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından beğenilmek ve takdir edilmek her mucit, düşünür veya bilim insanı için çok önemlidir.\nBöyle bir zeki ahmak, yakın zamanlarda birçok meslektaşına alay konusu oldu. Matematikte kimse eline su dökemese de çok kötü bir tartışmacı ve bazıları böyle işlere müsamaha gösterildiğinden dolayı sarayın itibarının zarar gördüğünü düşünüyor."
 innovativeness_events.10.a: "Bırakalım konuşsunlar."
 innovativeness_events.10.b: "Bizi utandırıyor."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Dünyanın en güneyinde bilinmeyen, büyük bir kıtanın var olduğu teorisi, Aristoteles gibi eski âlimlere kadar uzanır. Artık dünyayı dolaşmak oldukça kolaylaştığı için kâşifler, haritacılar ve bilim insanları yeniden kayıp kıtayla ilgilenmeye başladı. Bölgede şimdiye dek bulunan adaların büyük bir takımadayı işaret edebileceğini düşünüyorlar. Güneye bir keşif gezisi yapmak epey masraflı olduğu gibi hazırlığı da uzun sürecek ve denizcilik teknolojimizin sınırlarını test edecek."
 innovativeness_events.11.a: "Araştırmaya ve keşif gezisine ödenek verelim."
 innovativeness_events.11.b: "Vakit ve kaynak kaybından başka bir şey değil."
 innovativeness_events.12.title: "Kahvehaneler"
 innovativeness_events.12.desc: "[ROOT.GetCountry.GetName] halkı kahveyi o kadar çok sevdi ki ülkenin dört bir yanında kahvehaneler açılmaya başladı. Önemsiz giriş ücretleri sayesinde eğitimlisi de eğitimsizi de, zengini de fakiri de kahvehaneye gidip canlı tartışma ortamının bir parçası olabiliyor. Felsefe, siyaset, söylentiler ve finans gibi popüler tartışma konuları konuşuluyor. Entelektüeller için doğal bir buluşma noktası hâline gelen kahvehaneler, tartışma ve öğrenim kavramlarıyla eşleştirilmeye başlanıyor."
 innovativeness_events.12.a: "Bu buluşmaları teşvik edelim."
 innovativeness_events.12.b: "Tehlikeli fikirler yayılıyor."
 innovativeness_events.13.title: "Bilimsel Aletler"
 innovativeness_events.13.desc: "Cam ve metal işçiliğindeki yeni gelişmeler sayesinde bilimsel aletler çok daha işlevsel şekillerde tasarlanabiliyor. Çok uzakları yakınlaştırabilen ve çok küçük nesneleri büyütebilen mercekler astronomlarımız ve doğa felsefecilerimiz için paha biçilemez nesnelerken kimyagerler daha karmaşık metal aletler kullanarak alanlarını ilerletiyor. Yakın zamanda yaşanan önemli olaylar sayesinde [ROOT.GetCountry.GetName] bu ekipmanların üretiminde bilimsel avantaja sahip. Bunlar sayesinde yapılacak buluşları dört gözle bekliyoruz."
 innovativeness_events.13.a: "Kurşunu altına çevirebiliyor muyuz?"
 innovativeness_events.14.title: "Fizyokratlar"
 innovativeness_events.14.desc: "Fizyokrasi olarak bilinen yeni bir ekonomi teorisi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında oldukça popülerleşmeye başladı. Fizyokratlara göre servetin temeli, medeniyetin kurulmasını sağlayan tarımsal üretimdir. Bu sebeple de toplumun en önemli üyeleri, tarlaların sahibi olan ve arazilerini kiralayan üst tabakadır. Fizyokratlar, tarımsal bir serbest piyasa yaklaşımını baskın merkantalist ekonomiye tercih ediyor, tüccarlar elbette sermaye üretmiyor ama üretim fazlasını bir yerden bir yere taşıyor. Birçok kişi bu ekonomik görüşlerin derinlikli olduğunu düşünse de diğerleri mevcut korumacı politikaların somut faydalarını daha ikna edici buluyor."
 innovativeness_events.14.a: "Denemeye değer olabilir."
 innovativeness_events.14.b: "Toprak sahiplerinin hâlihazırda çok fazla ayrıcalığı var."
 innovativeness_events.15.title: "Nadire Kabineleri"
 innovativeness_events.15.desc: "Yeni toprakların keşfedilmesi ve uzak ülkelerle ticarete başlanması sebebiyle birçok sıra dışı nesne kıyılarımıza vardı. Bu tuhaf nesneleri toplayarak portreler ve dinî ikonalar gibi sıradan değerli eşyalarla birlikte sergilemek pek moda oldu. Tuhaf veya mitolojik hayvanların kafaları, bilinmeyen kültürlerden eserler, nadir mineraller ve uzak kıyılardan gelmiş parlak renkli deniz kabukları bu koleksiyonlarda görülebilen nesneler. Bu kabinelerin tek ziyaretçileri meraklı aristokratlar değil, doğa bilimleri meraklıları da kabinelerin bilimsel değerinden ötürü ziyaret ediyor. Tabii bazen [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından pek sevilen tek boynuzlu at boynuzu, deniz gergedanı boynuzu çıkabiliyor."
 innovativeness_events.15.a: "Ne kadar güzel. Biz de hemen bir tane yaptıralım."
 innovativeness_events.15.b: "Ne saçma iş. Bunun yerine dinî kurumlara hamilik yapalım."
 innovativeness_events.16.t: "Felsefe Taşı"
 innovativeness_events.16.desc: "Araştırmalarını genişletmek için ödenek isteyen bir grup simyacı sarayın önünde toplandı. Gizemcilikle örülü, bilimsellikten uzak konuşmalarında epey ilgi çekici şeyler var: ana metallerden altın üretmek, her salgına çözüm, hayat iksiri ve hatta Felsefe Taşı'nın bulunması!\n\nTabii ki işe yarar bir kimyasal buluşları olmadığı için saraydaki uzmanlar bu gruba ödenek verilmemesini öneriyor. Simyacılara ödenek vermek büyük ihtimalle bir buluş yapılmasına önayak olur ama belirttikleri araştırma hedeflerine ulaşıp ulaşmayacaklarını tahmin etmek zor."
 innovativeness_events.16.a: "Kurşundan altın yapın!"
 innovativeness_events.16.b: "Tüm hastalıkları iyileştirin!"
 innovativeness_events.16.c: "Felsefe Taşı'nı ne yapıp edip bulun!"
 innovativeness_events.16.d: "Ahmaklar! Size beş kuruş vermeyeceğiz!"
 innovativeness_events.16.event_notifier: "Simyacılar 6 ay boyunca araştırma yapacak."
 innovativeness_events.17.desc: "Tüm simyacılar bir sanrıyı araştırma uğruna devlet ödeneklerini çarçur etti ve hepsi eli boş döndü. Aptallıkları için cezalandırılacakları korkusuyla komşu ülkeye kaçtılar. Büyük ihtimalle onlardan da ödenek istiyorlar.\n\nNeyse ki bu girişim, hiç meyve vermemiş değil, atölyeleri konularından alakasız olsa da işe yarar araştırmalarla ve simyacılıkta kullanmaları için verdiğimiz ham maddelerle dolu. Bizi soktukları masrafları karşılamasa da ham maddeleri ve araştırmaları aldık."
 innovativeness_events.17.a: "Neyse ki paramız tamamen boşa gitmedi."
