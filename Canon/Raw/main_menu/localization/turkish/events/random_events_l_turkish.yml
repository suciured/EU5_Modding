 random_event.37.title: "Düzeltme Talebi"
 random_event.37.desc: "[uppity_peasants.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yerel bazı mensupları tebaasını o kadar sinirlendirmiş ve onlara o kadar kötü davranmış ki bir [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi heyeti, [target_ruler.GetName] ile görüşüp düzeltme talep etmeye gelmiş. Bunu kabul edersek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] tarafından çok seviliriz ama [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin otoritesini de tanımamış oluruz."
 random_event.37.a: "Talep kabul edilsin."
 random_event.37.b: "Talep reddedilsin."
 random_event.37.b.tt: "Bu, [uppity_peasants.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümremize [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybettirecek."
 random_event.38.title: "Prestijli Aile Yardım İstiyor"
 random_event.38.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin en güçlü ailelerinden biri inanılmaz servetlerine rağmen büyük borçlar altına girmiş ve ödemekte zorlanıyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanına sadık geçmişlerine dayanarak ve sonsuz desteklerinin ihtiyaç anında yardım edilmesine yeteceğini umarak [target_ruler.GetName] huzuruna çıkıp yardım istediler."
