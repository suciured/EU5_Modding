 random_event.40.title: "Dış Ticaret Rekabeti Arttı"
 random_event.40.desc: "[ROOT.GetCountry.GetFlavorRank] limanlarımızdaki rekabette yabancı tüccarlar yerli tüccarlarımızdan önde. Pazarlarımızı başka yerde üretilmiş ucuz mallarla dolduruyorlar. Bu yüzden de tüccarlarımız geçim sıkıntısı çekiyor. [target_ruler.GetName] huzuruna çıkarak yabancı mallara yurt dışından gelen rekabete karşı kendilerini koruyacak, yeni bir ithalat vergisi önerdiler."
