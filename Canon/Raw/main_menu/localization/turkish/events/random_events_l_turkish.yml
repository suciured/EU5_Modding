 random_event.53.desc: "[heresy_location.GetName] ilinde bulunan, yönetimimiz karşısında hayal kırıklığına uğramış bazı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları, gerçek inanca karşı gelerek zındıklık vaazları veriyormuş. Bir şeyler yapmazsak yerel halk rahiplerin söylediği haince ve zındıkça sözlerine uymaya başlayacak. Bu durum gelecekte sorun çıkarabilir."
