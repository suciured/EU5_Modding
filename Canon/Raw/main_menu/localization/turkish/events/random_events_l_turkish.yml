 random_event.39.title: "Yurt Dışındaki Muhaliflere Destek"
 random_event.39.desc: "Geniş bir ağa sahip olduklarını iddia eden bir grup [dissidents.GetAdjective] muhalif bizimle iletişime geçti. Onlara gerekli parayı verebilirsek [dissidents.GetAdjectiveWithNoTooltip] [dissidents.GetGovernment.GetRulerTitle] tarafından [ROOT.GetCountry.GetName] lehine bir yol izlenmesini sağlayabilirlermiş. Büyük ihtimalle yalan söylüyor olsalar da iddiaları [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki birçok nüfuzlu kişiyi heyecanlandırdı. Bu muhalifleri desteklemek [dissidents.GetNameWithNoTooltip] ülkesini kızdırmaktan başka bir şey başarmayacak olsa da onları geri çevirmek daha kavgacı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. zümremize kötü bir izlenim bırakabilir."
