 random_event.111.t: "Suç Üstü Yakalandı"
 random_event.111.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki tüm canlılar, bu kanunları anlasalar da anlamasalar da insanlığın kanunlarına tabidir. Geçenlerde bir domuz, bir çocuğu öldürüp yerken görülmüş. Şimdiyse bu feci suçu için yargılanmayı bekliyor.\n\nYetkililerin kanunları ve düzeni titizlikle koruduğunu göstermek zorundayız. Sanık insan olmasa dahi yasal teamüllere riayet eden bir yargılamaya tabi tutulması insanların sisteme daha fazla güven duymasını sağlar.\n\nNe var ki haklarından hiçbir şekilde faydalanamayacak bir hayvana kapsamlı bir yargılama yapmanın masrafını karşılamanın ne kadar işe yarayacağı tartışmaya açık. Belki de hayvanların yargılanması daha az masraflı daha hızlı olmalıdır."
 random_event.111.a: "Kanun hayvanlar için bile eşit olacak!"
 random_event.111.b: "Hayvan yargılamaları için yapılan harcamaları azaltmalıyız!"
 random_event.111.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hayvanlardan da sorumlu olmalı."
