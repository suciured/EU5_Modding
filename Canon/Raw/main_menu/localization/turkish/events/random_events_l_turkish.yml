 random_event.36.title: "Tüccarlara Kötü Davranıldı"
 random_event.36.desc: "Tüccarlarımız uzun zamandır [target_market.GetName] pazarında kötü muamele gördüklerinden şikâyetçi fakat son zamanlarda şikâyetler gittikçe arttı. Tüccarlar, [market_owner.GetAdjective] eşkıyalarının ve paralı korsanlarının kurbanı olduklarını ileri sürüyor. Saldırılarının [SCOPE.sMarket('target_market').GetCenterLocation.GetOwner.GetAdjectiveWithNoTooltip] [market_owner.GetNameWithNoTooltip] tarafından zımni olarak desteklendiğini belirtiyorlar. Öyle ya da böyle, bu soruna bir çözüm bulmalıyız."
