 random_event.42.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensuplarımızdan biri olan [minister.GetName], konumunu yükseltmek için her şeyi yaparmış gibi görünüyor. [target_ruler.GetName] onunla ilgilensin diye tartışmalı yöntemler kullandı ve şimdi de hükümdarın bu danışmanın lafından asla çıkmadığı söyleniyor."
