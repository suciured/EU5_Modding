 random_event.54.desc: "Yükselen enflasyondan endişelenen mali danışmanlarımız eski para birimimizi bırakıp daha yeni ve istikrarlı bir para birimine geçmemizi tavsiye ediyor. Uzun vadede epey faydalı olsa da bu değişim [ROOT.GetCountry.GetFlavorRank] içinde huzursuzluk yaratır ve komşularımıza ekonomimizi ne kadar kötü yönettiğimizi gösterir."
