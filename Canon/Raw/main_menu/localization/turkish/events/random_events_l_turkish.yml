 random_event.66.desc: "[unruly_nobles_province.GetName] vilayetindeki yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], kendilerine verilen ayrıcalıklardan memnun değil. Daha fazla ayrıcalık talep ediyorlar ve talepleri yerine getirilmezse isyan çıkararak [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin gündemini meşgul etmeye kararlılar."
 random_event.66.a: "Ezin onları!"
 random_event.66.b: "Onlara daha fazla yerel yetki verelim."
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Bir Filozofu Zındık İlan Etti!"
 random_event.67.desc: "Önemli bir doğa felsefecisi olan [natural_philosopher.GetName] dinî gerçeklerle çelişen yeni iddialar ortaya atıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] filozofun durdurulmasını ve ceza için onlara teslim edilmesini talep ediyor. Bu durum her koşulda [ROOT.GetCountry.GetFlavorRank] içerisinde bu büyük bir kargaşaya sebep oldu."
 random_event.67.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresini destekle."
 random_event.67.b: "[natural_philosopher.GetNameWithNoTooltip] desteklensin."
 random_event.68.title: "[target_location.GetNameWithNoTooltip] İlinin Büyümesi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Zümresinin İlgisini Çekti"
 random_event.68.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_location.GetName] ilinde bir hayat kurma hedefiyle [starting_location.GetName] ilinin iç bölgelerinden göç ediyor gibi görünüyor. Bu durum [starting_location.GetNameWithNoTooltip] kırsalında kargaşa yaratsa da [target_location.GetNameWithNoTooltip] ili bundan uzun vadede faydalanabilir."
 random_event.68.a: "Bunu kabullenmeliyiz."
 random_event.68.a.tt: "Bu, [starting_location.GetName] içindeki [Concept('pop', 'Toplumlarımıza')|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybettirecek."
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] memleketlerinde yaşasın."
