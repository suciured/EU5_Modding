 random_event.69.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] İtibarını Mahvetti!"
 random_event.69.desc: "[target_ruler.GetName] ve bitmek bilmeyen savaş aşkı hakkında yazılmış bir propaganda metni [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde dolaşıyor. Bu durum, tebaamızla ve diğer ülkelerle ilişkimizi etkileyecek."
 random_event.69.a: "Adımız çıktı bir kere, kabullenelim."
 random_event.69.b: "Bunu kim çıkardıysa idam edelim!"
 random_event.70.title: "Dinimiz İçin Savaşalım!"
 random_event.70.desc: "[enemy_country.GetLongName] karşısında verdiğimiz haklı savaşta, [ROOT.GetCountry.GetFlavorRank] içindeki herkes arkamızda duruyor. Kazanmamız gerektiğini biliyorlar ve [ROOT.GetCountry.GetLongName] için her şeyi yapıyorlar."
 random_event.70.a: "Safları sıklaştırın!"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip] İyileştirmesi"
 random_event.71.desc: "[target_capital.GetName] ilimizin ihtişamı uzun süredir ihmal edildi. [target_capital.GetRank.GetName] olan ili iyileştirme ve kültürümüzle duyduğumuz onurun simgesi hâline getirme şansımız var. Bu hazinemiz için epey masraflı olabilir ama fazladan insan gücümüzü de kullanabiliriz."
 random_event.71.a: "Orduyu iş gücü olarak kullanalım."
 random_event.71.b: "Bağımsız müteahhitler tutalım."
 random_event.72.title: "Korkaklar Nesli"
 random_event.72.desc: "Uzun yıllar süren barış dönemi yüzünden sıradan bir insanda olması gereken erdemler çoğu kişide yok. Bu durum askere yeni aldığımız adamların çoğu korkak çıktığı için vahim sonuçlar doğurabilir."
 random_event.72.a: "Ordumuz korkaklara göre bir yer değildir!"
 random_event.72.b: "Onlara ihtiyacımız var."
 random_event.73.title: "Cömert Tüccar Ailesi"
 random_event.73.desc: "[ROOT.GetCountry.GetLongName] içindeki en büyük ve zengin tüccar ailelerinden biri adil yönetimimiz için bize büyük bir bağış yapmaya karar verdi. Servetlerini ticaretten edinmiş saygın tüccarlar olan bu aile, din ve sanatın cömert hamisi olarak tanınıyor. Bu yeni servetle hazinelerimizi güçlendirebilir veya yeni yeteneklere hamilik edebiliriz. Bir sanatçı olan [the_artist.GetName] yerel çevrelerde ün kazanmaya başladı. Onu himayemize almak, [ROOT.GetCountry.GetGovernment.GetCourtTitle] için büyük bir kazanç olabilir."
 random_event.73.a: "[ROOT.GetCountry.GetFlavorRank] makamının paraya ihtiyacı var."
 random_event.73.b: "Aileyi onurlandırmak için [the_artist.GetNameWithNoTooltip] desteklensin."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] için çalışmaktan çok memnun olur!"
 random_event.74.title: "Yerel Tahkimat Uzmanı Bulundu"
 random_event.74.desc: "[fortification.GetName] ilindeki yerel idarecilerimiz il sakinlerinin daha iyi tahkimatlar inşa etmek için oldukça ilginç fikirleri olduğunu söyledi. Ne var ki memleketlerinden ayrılmak istemiyorlarmış."
 random_event.74.a: "Tüm [ROOT.GetCountry.GetFlavorRank], onların fikirlerine muhtaç."
 random_event.74.b: "[fortification.GetNameWithNoTooltip] içerisindeki yerel tahkimatları geliştirmelerine izin verelim."
 random_event.75.title: "Saf Akraba"
 random_event.75.desc: "[target_ruler.GetName] Hazretleri'nin ailesine mensup, saflığıyla bilinen [naive.GetName], ulu orta yerlerde yabancılara önemli bilgiler veriyormuş. Teknik olarak bu hainlik ama [ROOT.GetCountry.GetGovernment.GetAdjective] Hanedanından birini idam etmek hoş karşılanmayabilir."
 random_event.75.a: "Ajanlarımız icabına baksın."
 random_event.75.b: "Ne de olsa akrabadır..."
 random_event.76.title: "Her Yer Kaçakçı"
 random_event.76.desc: "İnsanlar mal taşırken vergi ve masraf ödememek ve bu malları gizli yollardan yetkililerimizden kaçırmak için bin bir çeşit yöntem buluyor. Bu sebeple gelirimiz azalıyor ama bunu durdurmanın da kısa vadede maliyeti epey yüksek."
 random_event.76.a: "Durduralım şunları!"
 random_event.76.b: "Çok pahalıya patlar."
 random_event.77.title: "Matbaanın Faydaları"
 random_event.77.desc: "Matbaanın icadından beri çok çeşitli konularda çok fazla kitap yayımlandı. Şimdi bunun faydalarını görüyoruz. Bilgi daha hızlı yayıldığı için filozoflarımız ve doğa bilimcilerimiz daha çok fikir üretiyor."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Olağan Dışı Askere Alım Politikaları"
 random_event.78.desc: "Savaştayız ve insan gücü rezervlerimiz yavaş yavaş yok oluyor. Yüce ve bilgili komutanımız [target_ruler.GetName], askere daha fazla adam almak için bir plan yaptı ama bu plan kırsal kesimde bazı sıkıntılara yol açabilir."
 random_event.78.a: "Olabildiğince fazla adam alalım!"
 random_event.78.b: "Kim gelmek istiyorsa gelsin, yeter."
 random_event.79.title: "Büyük Ekonomi Politikası"
 random_event.79.desc: "[target_ruler.GetName] tarafından yapılan harika idari liderlik sayesinde artan enflasyonu geçtiğimiz yılda epey düşürdük."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Kültür İçin Altın Çağ!"
 random_event.80.desc: "Ülkemizin barış içinde olması sebebiyle büyük müzisyenler, sanatçılar ve şairler kendilerinden üst sınıflardaki insanları eğlendirebilme fırsatına sahip oldukları için mutlular. Bu kültürel aydınlanma çağı [ROOT.GetCountry.GetName] genelindeki ruh hâlini iyileştiriyor."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Savaşçılar Kitap Okumuyor"
 random_event.81.desc: "Savaş ülkedeki tüm becerikli ve üretken insanların odağında olduğu için müzisyenlerin ve şairlerin boş işlerine pek vakit yok, en iyi şair bile sıradan bir çiftçiden daha iyi bir asker değil."
 random_event.81.a: "Kılıç kitaptan üstündür."
 random_event.82.title: "Başarılı Diplomasi!"
 random_event.82.desc: "Mevkidaşlarıyla iletişim kurmak için çaba harcayan [target_ruler.GetName], nihayet sonuç almaya başladı. Diplomatik itibarımız hükümdarımızın tatlı dili sayesinde iyileşti."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] her zaman güvenilirdir!"
 random_event.83.title: "Başarısız Diplomasi!"
 random_event.83.desc: "[target_ruler.GetName], diplomasi konusunda o kadar beceriksiz ki dünyadaki diplomatik itibarımızı bir elçiye tek bir özür mektubu yazarak yerle bir etti. Bunu nasıl becerebildiğini bilmiyoruz ama elçiye yazdığı özür mektubuyla diplomatik imajımıza zarar vermeyi başardı."
 random_event.83.a: "Böyle bir şey nasıl olabilir?"
 random_event.84.title: "Savaş Yorgunu Halk"
 random_event.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] savaştan bıktı ve askerlerimiz bitap durumda. Askerden kaçmak için daha da yaratıcı yöntemler buldukları için askerleri bizim için savaşmaya zorlamak giderek zorlaşıyor. Ordudakiler bile düşmanımızı yenip şanlarına şan katmayı değil evlerini düşünüyor. Bu savaşa bir an önce son versek iyi olur yoksa bizim için sonu hiç iyi olmayacak."
 random_event.84.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] boş verilsin."
 random_event.84.b: "Asker dediğin şey üniformalı [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.85.title: "Hâlâ Umut Var"
 random_event.85.desc: "[ROOT.GetCountry.GetName] savaştan yorulmuş olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin en fakirlerinden [ROOT.GetCountry.GetGovernment.GetFullRulerName] Hazretleri'ne kadar tüm halkın yüreğinde bir umut ve olumlu his var. Bu savaşı sonuna kadar götüreceğiz ve kazanacağız."
 random_event.85.a: "Cephelere daha sıkı sarılalım."
 random_event.85.b: "Kardeşlerim, silah arkadaşlarım..."
 random_event.86.title: "Bazı Tekinsiz Kişilerin Ziyareti"
 random_event.86.desc: "Tekinsiz görünen bazı kişiler bir anda [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde belirdi. [ROOT.GetCountry.GetGovernment.GetRulerTitle] için çalışmak istediklerini söylüyorlar. Herhangi bir gerçek hükümdarın alenen yapmaya asla tenezzül etmeyeceği şeyleri yapmaya istekli olduklarını ve yapabileceklerini iddia ediyorlar."
 random_event.86.a: "Fena bir teklif değil."
 random_event.86.b: "Reddetsek de olur."
 merchants_not_supported: "Desteklenmeyen Tüccarlar"
 random_event.87.title: "Tüccarlar Her Şeyle Tek Başlarına Uğraşıyor"
 random_event.87.desc: "Tüccarlarımız dünyanın dört bir yanında yaptıkları ticaret sayesinde para getiriyor ama onlardan beklentiler çok yüksek ve hükûmet onlara [ROOT.GetCountry.GetLongName] ülkesinin diplomatik gücünün tam desteğini veremiyor. Görünüşe göre ticaretimizin nereye odaklanacağını seçmeliyiz."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U] pek de önemli değil."
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')] kıtasını boş verebiliriz."
 random_event.87.c: "Ne olursa olsun onları destekleyelim!"
 opinion_united_in_faith: "İnanç Birliği"
 random_event.88.title: "İlişkiler İyileşti"
 random_event.88.desc: "[neighbour_country.GetAdjective] komşularımızla [ROOT.GetCountry.GetReligion.GetAdjective] inancını paylaştığımız için orta yolu bulduk. İlişkilerimiz iyileşti ve iki millet beraber tek bir geleceğe bakıyor."
 random_event.88.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] inancı için!"
 random_event.89.title: "Ünvan Satışı"
 random_event.89.desc: "Bir danışmanımız karşılayabilen herkese [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ünvanlarını satmamızı önerdi. Bunu yapmak bize çok para kazandırır ve zenginlerin sosyal olarak ilerlemesini sağlar. Lakin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi kavramının içi boşalır ve var olan aristokrat aileleri mutsuz edebilir."
 random_event.89.a: "Tek değer altındır!"
 random_event.89.b: "Bazı şeyler satın alınmaz!"
 random_event.90.title: "Gezgin Ozanlar"
 random_event.90.desc: "Meşhur bir ozanlar grubu ülkemizin sınırlarına girdi. [ROOT.GetCountry.GetLongName] ülkesini gezmeyi ve onları dinleyenlere keyifli anlar yaşatmayı planlıyorlar ama bazılarına göre yalnızca [target_ruler.GetName], bu harikulade şarkıları duymaya layık."
 random_event.90.a: "İstedikleri yere gitmelerine izin verilsin."
 random_event.90.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içine davet edelim!"
 random_event.91.title: "Bereketli Bir Hasat"
 random_event.91.desc: "Bu yılın hasadı inanılmazdı! Ülkemizin tarihinde çok az defa toprak bize bereketini böylesine gösterdi. Halk bunu yönetimimiz için ilahi bir lütuf olarak yorumlamaya başladı bile."
 random_event.91.a: "Şükürler olsun!"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Arasındaki Gerginlik"
 random_event.92.desc: "Devletimizde büyük güce sahip iki grup var: [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ne var ki her zaman anlaşamazlar. Yakın zamanda [bicker.GetName] bölgesinde bulunan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ve zeametlerindeki yerel manastırlar, görece büyük bir toprağın kime ait olduğu hakkında didişmeye başladı.\n\nBu günlerde [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını kutsal haklar hakkında yaygaralar aldı götürüyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] toprağı yönetmelerinin kutsal hakları olduğunu iddia ediyor, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ise Tanrı'nın dünyadaki elçileri olduklarından dem vuruyor. Söz konusu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin diğer mensuplarını [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine karşı, bu zümrenin geçici mülk sahibi olma hakkını sorgulamaları için doldurdu. Mesele aldı başını gitti. Manastırlar da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin üst düzey mensuplarını yanına çekti. Onlar da bizi, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile hemfikir olursak olayları doğrudan [GetCountry('PAP').GetName] ülkesine bildirmekle tehdit ediyor. Böylesine zor bir durumda sıkışıp kaldık."
 random_event.92.a: "İsa balıkçılar ve dilencilerle birlikte yaşadı, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] niye yaşamasın?"
 random_event.92.b: "Papa Hazretleri'ni sinirlendirmek istemeyiz."
 random_event.93.title: "Farklı Fikirde Olan Danışman"
 random_event.93.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensubu olan [minister.GetName] şu zamana kadar sadık bir hizmetkâr olageldi ama artık şahsi ehemmiyeti aklını bulandırmış ve küstahlaşmış gibi görünüyor. Halk içinde, yabancı elçilerin önünde [target_ruler.GetName] tarafından kabul edilmiş politikalara olan desteğini geri çekmeye cüret etti. Eleştirilmesi gereken şeyler olsa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni açıkça aşağılamanın bir alışkanlığa dönüşmesine izin vermemeliyiz."
 random_event.93.a: "Haklı olduğu yerler vardı."
 random_event.93.b: "Vurun kellesini!"
 random_event.94.title: "Yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Gücü Büyüyor"
 random_event.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde çevrilen entrikalarla, kullanışlı ittifaklarla ve bol miktarda fırsatçılıkla yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bir grup [local_noble.GetName] içerisinde epey güç topladı. Onlarla hemen ilgilenmezsek daha fazla nüfuz elde etmek için [ROOT.GetCountry.GetFlavorRank] tahtı üstünde iddia eden birisine destek verebilirler. Nüfuzlarını ve kişisel orduları gibi kullandığı birçok hizmetçiyi düşünürsek güçlerini azaltmak pek kolay olmayacak."
 random_event.94.a: "Onları görmezden gelelim."
 random_event.94.b: "Güçlerini azaltalım."
 random_event.95.title: "Kolonilerde Keşif!"
 random_event.95.desc: "Kolonicilerimiz [ShowGoodsName('cocoa')] adında harika bir keşfe imza attı. [ShowContinentName('europe')] içinde fazlasıyla rağbet gören bir lezzet. Büyük ticaret haneleri bu keşiften varil varil ithal ediyor. Sonsuza dek ülkemize yetecek kadar bulmuşlar."
 random_event.95.a: "Bundan herkes faydalanabilir!"
 random_event.95.b: "Hepsi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ait!"
 random_event.96.title: "Ülkemizin İstikrarı Bozuldu"
 random_event.96.desc: "Son zamanlardaki karar ve politikalarımız, bölgesel çıkarlarımızı zedeleyerek yerel siyasette bir boşluk yaşanmasına sebep oldu. Her şeyin yolunda olduğunu söyleyecek yerel otorite olmadığı için insanlar kötü yönetildiklerini düşünmeye başladı."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Deniz Subayları Emekli Oluyor"
 random_event.97.desc: "Orduyu donanmadan üstte tutma kararımız, gelecek vadeden deniz subaylarının donanmadan emekli olmasına yol açtı. Eskisi kadar yükselme fırsatlarının olmadığını belirtiyorlar."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Paralı Korsanlar Para Kazandırıyor"
 random_event.98.desc: "Paralı korsan filosu destekleme kararımız işe yaramaya başladı. Kaptanlarımızdan biri [gold_port.GetName] limanına giden değerli mallarla dolu bir gemiyi ele geçirmiş. Malları sattıktan sonra ülkeye epey pay kalıyor!"
 random_event.98.a: "Bu kasayı iyice doldurur."
 random_event.99.title: "Paralı Korsanlar Yakalandı"
 random_event.99.desc: "Kaptanlarımız, gemilerimizi yağmalamaya çalışan rakip paralı korsanları yakalayarak deniz çatışmasında ne kadar becerikli olduklarını gösterdi. Daha önce hiç bu kadar düşman kaptanlara üstün gelen kaptanlarımız olmamıştı. Şimdiden filomuz içinde ün kazandılar ve halkımız arasında gösterdikleri becerileriyle donanmaya yeni katılımları artırdılar."
 random_event.99.a: "Bu kaptanlardan öğreneceklerimiz var!"
 random_event.100.title: "Tüccarlar Keşif Organize Etti"
 random_event.100.desc: "$india$'a doğru giden bir ticaret yolu oluşturulması önerilerinin ardından bir grup tüccar filo toplamış ve batının el değmemiş sularını keşfetmek için [india_explorer.GetName] adında bir kâşif tutmuş."
 random_event.100.a: "İlginçmiş. [india_explorer.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] içine davet edilsin."
