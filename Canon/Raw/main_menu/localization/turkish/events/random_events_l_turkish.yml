 random_event.43.desc: "Son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini kontrol altında tutma girişimlerimiz biraz fazla başarılı oldu. Yönetimimiz o kadar haşin ki yoksullar gittikçe daha fazla şikâyet etmeye, daha iyi muamele ve koşullar talep ederek toprak sahiplerine karşı çıkmaya başlıyor."
 random_event.43.a: "Otoritemizi zorla uygulayalım."
 random_event.43.b: "Olur böyle şeyler."
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] İçindeki Yolsuzluk"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin yozlaşamaz bir yapıda olması gerekir, ne de olsa vaazlarında halka söyledikleri şey bu. Gelgelelim, terzi kendi söküğünü dikemiyor. Halkımıza doğru düzgün ruhani rehberlik yapmak yerine, uzun bir süredir çeşitli karanlık anlaşmalar sayesinde kendilerini haddinden fazla zenginleştirmiş gibi görünen bazı önemli figürlerle ilgili bir skandal patlak verdi."
