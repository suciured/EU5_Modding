 random_event.34.desc: "Monarklar genellikle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini bastırmakta ve mevkidaşlarının gözünde itibarlarını korumakta zorlanırlar. Ateşli silahların yükselişiyle [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin savaşçılık rolleri azaldı ama monarkların gözünde çok fazla boş zamanları kaldı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini oyalamak ve meşgul etmek için birçok monark yeni, etkileyici saraylar yaptırıyor ve detaylı saray ritüelleri getiriyor. [target_ruler.GetName] diğerlerinden farklı değil ve bu yüzden baş mimarımıza [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini etkilemek için yeni bir [ShowBuildingTypeNameWithNoTooltip('grand_palace')] planı çizmesini emretti."
