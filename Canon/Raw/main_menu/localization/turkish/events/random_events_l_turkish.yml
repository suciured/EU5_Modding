 random_event.44.b: "Kârdan pay karşılığında görmezden gelinsin."
 random_event.45.title: "Tüccar Kırılmaları"
 random_event.45.desc: "Zengin oldukları kadar nüfuzlu da olan birkaç tüccar arasında [ROOT.GetCountry.GetAdjective] ticaret politikası hakkında tartışma çıktı. Bir grup merkantalist yaklaşımı savunarak [ROOT.GetCountry.GetFlavorRank] makamının [ROOT.GetCountry.GetNameWithNoTooltip] içerisinde yapılan ticaretten edinilen servetin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tüccarları ve üreticilerine gittiğinden emin olması gerektiğini belirtiyor. Diğer fraksiyon ise bu koruyucu yaklaşımın modasının geçtiğini iddia ederek tüm dünyadan kazanç sağlayabilecekleri serbest ticareti savunuyor. Doğal olarak iki taraf da en iyi ihtimalle diğerlerinin mantıksız olduğunu, en kötü ihtimalle de bu yanlış inançlarının tehlikeli olduğunu düşünüyor."
