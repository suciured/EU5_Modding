l_turkish:
 random_event.1.title: "Kuyruklu Yıldız Görüldü"
 random_event.1.desc: "[ROOT.GetCountry.GetFlavorRank] halkı her zaman batıl inançlı olmuştur. Gökyüzünde bir kuyruklu yıldız görülmesi paniğe sebep oldu. Bunun dünyanın sonunun geldiğinin veya yakın gelecekte korkunç bir şey olacağının işareti olarak görüyorlar."
 random_event.1.a: "Bu bir işaret."
 random_event.2.title: "Devlete Hediye"
 random_event.2.desc: "[ROOT.GetCountry.GetFlavorRank] makamımızın [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerinin mensupları, hazineye cömert bağışlarda bulunarak son yıllardaki iyi yönetimimizi ödüllendirmek istemiş. Bazıları bunu tamamen vatanseverlikten yapsa da diğerleri fahri ünvanlar ve makamlar için yaptı."
 random_event.2.a: "Hazineye koyalım."
 random_event.2.b: "Cömertçe harcayalım."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] ve Geçici Deliliği"
 random_event.3.desc: "[target_ruler.GetName] son birkaç aydır epey tuhaf davranıyor. Kendisi, geçici bir delilik nöbeti geçiriyormuş gibi görünüyor. Bunun sonucunda da [ROOT.GetCountry.GetFlavorRank] makamımıza verimli rehberlik edemiyor."
 random_event.3.a: "İdari sorumlulukları azaltılsın."
 random_event.3.b: "Diplomatik sorumlulukları azaltılsın."
 random_event.3.c: "Askerî sorumlulukları azaltılsın."
 random_event.4.title: "Gericilik Dalgası"
 random_event.4.desc: "Yakın zamanda [ROOT.GetCountry.GetFlavorRank] içindeki araştırmacılar, yayılması hâlinde istikrarı bozabilecek bir dizi radikal teze sahip çalışmalar yayınladı. Kolay olanı yani, gericiliği seçip bilgiyi bastırabiliriz ancak huzurlu olmak ilerlemeyi engellemeye değer mi?"
 random_event.4.a: "Bilgi güçtür."
 random_event.4.b: "Cehalet mutluluktur."
 random_event.5.title: "Muhteşem [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "[minister.GetName] Hazretleri'ni [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamına atamamız isabetli oldu. [ROOT.GetCountry.GetFlavorRank] için önemli işler yapabilecek önemli biri gösterdi. Onu iyi ki bulunduğu yere getirmişiz. Ülkemizde bu kadar iyi bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olduğu için çok şanslıyız!"
 random_event.5.a: "Çabalarına destek verilsin."
 random_event.5.b: "Ondan faydalanalım."
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] Skandalı"
 random_event.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] devleti [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bir skandal patlak verdi! [princess.GetName] ile ilgili müstehcen söylentiler ortalıkta dolaşıyor ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_ruler.GetDynasty.GetName] Hanedanını diline dolamış. Herhangi bir iş yapmak imkânsız."
 random_event.6.a: "[princess.GetNameWithNoTooltip] ile şimdi kim evlenir?"
 random_event.6.b: "İnsanlara susmaları için rüşvet verelim."
 random_event.7.title: "Harika Bir Yıl"
 random_event.7.desc: "Geçtiğimiz sene mahsullerin bereketinin yanında tüccarlar ve girişimciler için de harika bir ortam vardı. Vergi tabanımız için tam bir nimet olan bu durum [ROOT.GetCountry.GetFlavorRank] gelirini artırdı."
 random_event.7.a: "[ROOT.GetCountry.GetFlavorRank] faydası için kullanalım."
 random_event.7.b: "Hepsinden aynı anda faydalanalım."
 random_event.7.c: "Geleceğe yatırım yapalım."
 random_event.8.title: "Diplomatik Hamle"
 random_event.8.desc: "İki ülke arasındaki diplomasi, çoğu zaman iki tarafın da diplomatik güçlerinin dışında kalan faktörlerden etkilenir. Komşularımızla sürekli dalgalanan ilişkilerimiz normalden hızlı değişiyor ve diplomatlarımız ayak uydurmakta zorlanıyor."
 random_event.8.a: "Yeni diplomatlar atayalım."
 random_event.8.b: "Komşu ülkelerle aramızı iyileştirelim."
 random_event.8.tt: "Her komşu [country|e], hakkımızda [ShowBiasValue('opinion_diplomatic_move')|+=0] [opinion|e] kazanır."
 random_event.9.title: "Muhteşem Diplomasi"
 random_event.9.desc: "Diplomatlarımızın yetenekleri, çalışkanlıkları ve ülkemizin sahip olduğu imrenilecek güç, [ROOT.GetCountry.GetFlavorRank] olan ülkemizin diğer ülkelere kıyasla itibarını artırıyor. Diplomatlarımız görüşmelerinde daha iyi sonuçlara ulaşmak için bu faktörlerden faydalanıyor."
 random_event.9.a: "Kararsız zümreleri memnun edelim."
 random_event.9.b: "İtibarımızı iyileştirelim."
 random_event.10.title: "İyi Hükûmet Politikaları"
 random_event.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mevcut politikalarımızı tüm kalpleriyle destekliyor. Bu politikaların verimliliklerinin gerçeğin çok ötesinde büyütülmesi, hükûmetin iyi niyetinin ve [ROOT.GetCountry.GetFlavorRank] refahına gösterdiği ilginin bir kanıtı."
 random_event.10.a: "Paraya ihtiyacı olanlara verelim."
 random_event.10.b: "Parayı hükûmetimize yatırım yapmak için kullanalım."
 random_event.10.c: "Hazinemizi dolduralım."
 random_event.11.title: "Kötü Hükûmet Politikaları"
 random_event.11.desc: "Politikalarımız, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] içerisinde hoşnutsuzluk yaratıyor. Bu politikalar o kadar yanlış ve istemediğimiz bir şekilde anlaşılıyorlar ki rakiplerimiz bu politikaları, hükûmetimizin kötü niyetinin ve [ROOT.GetCountry.GetFlavorRank] iyiliğine karşı ilgisizliğimiz bir kanıtı olarak öne sürüyor."
 random_event.11.a: "Bizim yolumuz doğru."
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doğru söylüyor."
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Zümresi İçinde Hoşnutsuzluk"
 random_event.12.desc: "Hükûmetimiz ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] arasında yaşanan, hem dinî hem seküler konulardaki görüş ve çıkar ayrılıkları [ROOT.GetCountry.GetFlavorRank] içerisinde büyük bir çatışma kaynağı oluşturuyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] artık politikaların değişmesini talep ediyor. Talep reddedilirse [target_ruler.GetName] için destek vermeyeceklerini belirtiyorlar."
 random_event.12.a: "Taleplerini görmezden gelelim."
 random_event.12.b: "Talepleri kabul edilsin."
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] Zümresi İçinde Hoşnutsuzluk"
 random_event.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sık sık vergilerden, devlet şirketlerinden, ticaret kanunlarından ve gümrük politikalarından yakınıyor ve kararlarımıza itiraz ediyor. Artık öyle bir raddeye geldi ki bu durumu dikkatle ele almazsak gelirimiz fazlasıyla azalabilir."
 random_event.13.a: "Sorun çıkaranları idam edelim."
 random_event.13.b: "Sorun çıkaranları memnun edelim."
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] Zümresi İçinde Hoşnutsuzluk"
 random_event.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] son zamanlarda vergiler, toprak sahiplerinin gaddarlığı, istimlak kararları, serflik ve gümrük politikaları konularında normalden daha sık şikâyet etmeye başladı. Sorunları kısa sürede çözmezsek sonuçlar, ülkemizin istikrarı için çok kötü olabilir."
 random_event.14.a: "Ülke için neyi uygun görüyorsak onu yaparak yöneteceğiz!"
 random_event.14.b: "Durumu iyileştirmeye çalışalım."
 random_event.15.title: "Tüccarlar Hoşnutsuz"
 random_event.15.desc: "Tüccarlarla vergilerimiz, liman rüsumatımız, donanma el koymaları, ticaret yasaları ve gümrük düzenleri üzerindeki anlaşmazlıklar ve protestolar giderek sıklaşıyor, ekonomimiz üzerinde olumsuz etkiler yaratıyor."
 random_event.15.a: "Ticari yatırımları ve gözetimi azaltalım."
 random_event.15.b: "Sorun çıkaranlardan kurtulalım."
 random_event.16.title: "Siyasi Kriz"
 random_event.16.desc: "[ROOT.GetCountry.GetFlavorRank] içinde zaman zaman siyasi bunalımlar baş gösterir. Bunlar genellikle [target_ruler.GetName] ile [ROOT.GetCountry.GetGovernment.GetParliament.GetName] arasında çekişmeden, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] içindeki huzursuzluktan ya da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] arasındaki çıkar çatışmalarından doğar. Böyle bir bunalım son dönemde hükûmet kurumlarımıza olan halk güvenini sarstı."
 random_event.16.a: "Zaman içinde bir çözüm bulunur."
 random_event.16.b: "Her şey itibar değildir."
 random_event.17.title: "Yozlaşma"
 random_event.17.desc: "[ROOT.GetCountry.GetFlavorRank] içinde yozlaşma hem siyasi hem de ekonomik hayatın en yaygın unsurlarından biridir. Geçtiğimiz yılda yaşanan birtakım skandallar sorunları gün ışığına çıkardı. Öyle ki nüfuzlu popülistler, bu büyüyen soruna karşı harekete geçmemiz için çağrı yapıyor. Harekete geçmezsek [ROOT.GetCountry.GetFlavorRank] makamını yönetme kabiliyetimiz için kötü sonuçlar ortaya çıkabilir."
 random_event.17.a: "Sorunları yok etmeye çalışalım."
 random_event.17.b: "Onları görmezden gelelim."
 random_event.18.title: "Diplomatik Hakaret"
 random_event.18.desc: "[target_ruler.GetName] dikkatsizce konuşunca [angry_ruler.GetName] epey alındı. Saygınlığımızı yitirmeden onu yatıştırmak zor olacak."
 random_event.18.a: "Bunu unutmayacaklardır!"
 random_event.18.b: "Gerginliği azaltmaya çalışalım."
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Ayrıcalık Talep Ediyor"
 random_event.19.desc: "[target_ruler.GetName], gücü merkezîleştirmeye daha çok çalıştığı için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sahip olduğu ayrıcalıklar sürekli tehdit altında. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin sabrı artık tükendi ve hakları olduğuna inandıkları ayrıcalıkların geri verilmesini talep ediyorlar."
 random_event.19.a: "Hak iddialarını kabul edelim."
 random_event.19.b: "Taleplerini görmezden gelelim."
 random_event.20.title: "Azizler Mucizeler Gerçekleştiriyor"
 random_event.20.desc: "Topraklarımızdaki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden özellikle dindar bazı kişiler ve kilise mensubu olmayanlar, bir araya gelerek [ROOT.GetCountry.GetFlavorRank] genelinde yoksula el uzatmaya ve hastaları iyileştirmeye adandılar. Bu inançlı kişilerin uğradığı yerleşimlerde onlara yaptıkları iyilikler için aziz olarak anıldığını duymaya başladık. Hatta bazılarının mucize gösterdiğine inanılıyor."
 random_event.20.a: "Kutsandık."
 random_event.20.b: "Davranışları bize doğru yolu gösteriyor."
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Yabancı Güçlerle İttifak Kuruyor"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetRulerTitle] için başa çıkılması zor bir zümre olduğunu sık sık gösteriyor. Özerkliklerine gelen en ufak darbeye dahi karşı çıkıyor ve konumlarını güçlendirmek için her fırsatı değerlendiriyorlar. Bu fırsatlara yabancı güçlerle ortaklık kurmak da dâhil. Son zamanlarda bazı kilit kişiler, [noble_ally_target.GetAdjectiveWithNoTooltip] lehinde hareket etmek için [noble_ally_target.GetName] ile anlaşma yapmış gibi görünüyor. Karşılığında da çeşitli ayrıcalıklar ve vaatler almışlar. Tam olarak ihanet olmasa da bu hareket çıkarlarımıza zarar veriyor ama soyluları dizginlemek de kolay iş değil."
 random_event.21.a: "İhanetlerinin hesabını verecekler!"
 random_event.21.b: "Onlarla daha sonra ilgileneceğiz."
 random_event.22.title: "Kilise Görevlerinin Durdurulması"
 random_event.22.desc: "Birkaç [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu [target_ruler.GetName] huzuruna çıkarak bir öneride bulundu. Daha fazla toprak ve ünvan isteyen bu soylular, büyük miktarlarda toprağa sahip olan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine imrenerek bakıyor. Kilise topraklarını soylulara vermemiz karşılığında [ROOT.GetCountry.GetLongName] tarafından güdülen amaçlara büyük paralar yatırmayı teklif ediyorlar. Kısa vadede bir gelir artışı için uzun vadede Kilise topraklarından gelecek vergiyi kaybederiz."
 random_event.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin dünya malıyla ne işi olur?"
 random_event.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin toprakları korunmalı!"
 random_event.23.title: "Kurumların Satışı"
 random_event.23.desc: "[ROOT.GetCountry.GetFlavorRank] hazinesinin durumu iyi değil ve yeni gelir kaynaklarına hemen ihtiyaç var. Neyse ki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mensuplarının bazıları, birkaç devlet makamı karşılığında cömert hediyeler sundu. Bu satışlar bol gelir sağlayacak olsa da uzun vadede memur sayısı arttıkça o kadar fazla verginin hazinemize ulaşmadan elden çıkacağı anlamına geliyor."
 random_event.23.a: "Bu cömert tekliflerini kabul edelim."
 random_event.23.b: "Parayı başka bir yerden bulabiliriz."
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Maaşlarının Artmasını Talep Ediyor"
 random_event.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sorun çıkarmasın diye [target_ruler.GetName] birçok yöntem kullanmak zorunda. Bu yöntemlerden en sık kullanılanı, para. Bazı haklarından vazgeçmeleri için onlara hâlihazırda bir maaş ödüyoruz ancak liderleri maaşlarının yeterli olmadığını, [ROOT.GetCountry.GetGovernment.GetRulerTitle] soylular tarafından desteklenmeye devam etsin istiyorsak ödemeleri artırmamız gerektiğini belirtti."
 random_event.24.a: "Taleplerini kabul edelim."
 random_event.24.b: "Taleplerini reddedelim."
 random_event.25.title: "İhracat Lisanslarının Verilmesi"
 random_event.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sadakatini satın almamız için onlara para vermenin dışındaki bir diğer seçenek de dış ticaret gibi yollardan özel gelir elde etme ayrıcalığı vermektir. Böylelikle sağlıklı bir kazanç sağlayabilirler. Yakın zamanda [target_ruler.GetName] Hazretleri'nin birkaç [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine ait aileye [trade_target.GetName] ile ticaret yapabilmeleri için ihracat lisansı vermesine dair bir öneri aldık. Böylelikle soyluları memnun edebiliriz ama [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pek hoşnut olmayabilir."
 random_event.25.a: "İstedikleri ayrıcalıkları tanıyalım."
 random_event.25.b: "Ayrıcalıkları önce hak etmeliler."
 random_event.26.title: "Ordugâhlar Kur"
 random_event.26.desc: "Dönemin orduları için kalıcı askere alım yerleri belirlemek halktan orduya asker almayı epey kolaylaştırdı. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamımız, [target_province.GetName] bölgesinde yeni ordugâhlar kurulmasını teklif etti."
 random_event.26.a: "İyi bir plan."
 random_event.26.b: "Böyle bir şeye ihtiyacımız yok."
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Eski Haklarını Talep Ediyor"
 random_event.27.desc: "Eskiden [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin arasında en önde gelen kişiydi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] hâlâ o günleri özlüyor ve o zamanlara dönmeyi arzuluyor. Kaybettikleri hakları ve ayrıcalıkları geri alabilmek için hükümdarımıza baskı uyguluyorlar."
 random_event.27.a: "Taleplerini kabul edelim."
 random_event.27.b: "Talepleri reddedilsin."
 random_event.28.title: "Şehir Merkezleri Eski Haklarını İstiyor"
 random_event.28.desc: "Bir [ROOT.GetCountry.GetFlavorRank] olan ülkemizi merkezîleştirmek isterken şehir sakinlerinin özerkliğini de ister istemez ihlal ettik. Şehir sakinleri, kırsalda yaşayan kardeşlerinden her zaman farklı kurallara tabii tutulmuştur. Şimdiyse şehirliler, aktif olarak tek tip kurallar ve yasalar altına girmenin getirdiği baskıya karşı çıkıyor ve eski haklarına saygı gösterilmesini talep ediyor."
 random_event.28.a: "Eski haklarını vermiyoruz!"
 random_event.28.b: "Taleplerini kabul edelim."
 random_event.29.title: "Uygulanmayan Hükümler"
 random_event.29.desc: "[target_ruler.GetName] pek çok hüküm verse de pratikte bunların uygulanmasını sağlama gücü yok. Hükümlerin uygulanması bölgelerin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ailelerine ve şehir yönetimleri gibi yerel güçlere düşüyor. Bunlar da her zaman istediğimiz kadar ihtiyatlı davranmıyor. Yakın zamanda [target_province.GetName] ilimizdeki yetkililerin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri tarafından verilen hükümleri pek yerine getirmediğini fark ettik."
 random_event.29.a: "Bırakalım halletsinler."
 random_event.29.b: "Hükümleri uygulatalım!"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] Ayrıcalıklar Talep Ediyor"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sahip olduğu güce ve özellikle hükûmetin yüksek makamlarına gelme fırsatının kendilerine tanımamasına epey içerlemeye başladı. Güce ulaşmalarının tek yolu fakir ama iyi bir ünvan sahibi ailelerden birileriyle evlenmek veya [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden kendilerine daha fazla ayrıcalık tanımasını talep ederek hükûmet makamlarında kendilerine yerler açmaya çalışmak."
 random_event.30.a: "[target_privilege.GetNameWithNoTooltip] ayrıcalığı verilsin."
 random_event.30.b: "Böylesine ayrıcalıklar [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinindir."
 random_event.31.title: "İtalyan Mimar"
 random_event.31.desc: "[ShowAreaName('tuscany_area')] kökenli genç bir sanatçı olan [italian.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelip [target_ruler.GetName] hizmetinde çalışmak istediğini söyledi. Yeni [ShowInstitutionName('renaissance')] tarzında güzel saraylar yapabileceğini iddia ediyor. Zaten bu tarzdaki binalara da epey imreniyoruz. Ne var ki ucuza çalışmıyor."
 random_event.31.a: "İşe alınsın."
 random_event.31.b: "Teklifi reddedelim."
 random_event.32.title: "Çalışmaya İstekli İtalyan Mühendis"
 random_event.32.desc: "Kuzey [ShowRegionName('italy_region')] kökenli bir kuşatma mühendisi, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelerek [target_ruler.GetName] için çalışmak istediğini belirtti. Askerî teorisyenlerimizin hâlâ inşa etmeyi beceremediği, harika [ShowCultureGroupName('italian_group')] burçları olan #italic trace italienne#! yapılarını inşa edebildiğini iddia ediyor. Ne var ki ucuza çalışmıyor."
 random_event.32.a: "Tahkimatları iyileştirilmesi için işe alınsın."
 random_event.32.b: "Zekâsıyla doğrudan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza hizmet etmeli."
 random_event.32.c: "Bu \"#italic tracé à l'italienne#!\" dedikleri nasıl telaffuz ediliyor ya?"
 random_event.33.title: "Yabancı Talim Uzmanı Bizimle Çalışmak İstiyor"
