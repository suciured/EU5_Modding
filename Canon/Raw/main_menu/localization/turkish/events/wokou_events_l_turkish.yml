l_turkish:
 wokou_name_wako: "Wakō"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U] Akını!"
 wokou_events.1.desc: "Korkunç [ROOT.GetCountry.Custom('GetWokouName')] korsanları, [target_province.GetName] vilayetimize, özellikle de [target_location.GetName] limanına saldırdı. Bu işgalcileri püskürttüğümüzü söylemek isterdik ancak durum vahim. Ne yazık ki yerel garnizonumuz zamanında müdahale edemedi ve [target_province.GetNameWithNoTooltip] vilayetinde büyük bir yıkım yaşandı. Yanmış evler, köleleştirilmiş aileler, çalınmış mallar... Tüm bu acıları zavallı [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi çekti. Bu korsanları cezalandırmalıyız."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "[target_province.GetNameWithNoTooltip] Akınımız"
 wokou_events.2.desc: "[target_province.GetName] vilayetine yaptığımız gizli baskın başarılı oldu! Birkaç gün içinde kıyı yerleşimlerinden büyük zenginlikler ele geçirdik ve birçok köle yakaladık. Başta [ShowGoodsName('silk')] olmak üzere büyük miktarda mal ele geçirdik. Bunları iyi bir fiyata satacağız."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "[ROOT.GetCountry.GetCapital.GetName] ilinden toplanan [ShowPopTypeName('slaves')]in sayısı [SCOPE.GetLocalVariable('slaves_amount').GetValue|0]."
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] [target_country.GetNameWithNoTooltip] Ülkesine Kaçıyor"
 wokou_events.3.desc: "Tüm [ROOT.GetCountry.GetAdjective] vatandaşları, saray mensupları veya çok tatminkâr hayatlar süren [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kadar şanslı değil. Özellikle [target_location.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sefil ve hatta acınası koşullarda yaşıyor. Bu yüzden çoğunun yoksulluktan kurtulmak için suça yönelmesi şaşırtıcı değil. Örneğin, [target_pop.GetName] nüfusundan birçok kişi evlerini terk edip [target_country.GetLongName] ülkesine katıldı."
 wokou_events.3.a: "Gayet iyi bir hayat yaşıyorlar! Korkaklıklarından kaçıyorlar."
 wokou_events.4.title: "[target_location.GetNameWithNoTooltip] İlinin Kötü Durumu"
 wokou_events.4.desc: "Son birkaç aydır [ROOT.GetCountry.GetCapital.GetName] iline çok sayıda [target_pop.GetName] akın ediyor. Mutlak yoksulluk ve sefalet yaşadıkları [target_location.GetName] ilinden kaçıyorlar. Bu nedenle geçmiş hayatlarını geride bırakma ve ailelerini [ROOT.GetCountry.GetName] ülkesine getirme kararı aldılar. Burada yeni bir suç hayatı sürecekler fakat bu sefer suçlarında haklı olacaklar."
 wokou_events.4.a: "Doğru kararı verdiler."
 wokou_events.5.title: "[target_country.GetAdjectiveWithNoTooltip] Filosuna Baskın"
 wokou_events.5.desc: "Şu anda [target_country.GetAdjective] gemilerinden oluşan bir filo, bizim daha çok ihtiyaç duyduğumuz birçok mal ve zenginlik taşıyarak denizaşırı görevinden dönüyor. Normal ticaret gemilerine göre korunmasız değiller ve bir hamle yaparsak kayıplar yaşamamız olası. Yine de getirisi götürüsünden fazla olacaktır."
 wokou_events.5.a: "Taarruza geçilsin."
 wokou_events.5.b: "[target_country.GetNameWithNoTooltip] ülkesinin bize öfkelenmesi riskini göze alamayız."
 wokou_events.6.title: "Filomuza Baskın Yapıldı!"
 wokou_events.6.desc: "[prev_country.GetName] ülkesinin alçak [ROOT.GetCountry.Custom('GetWokouName')] korsanları, hükûmet görevinden dönmekte olan filolarımıza saldırdı. Muharebe sırasında onlara cehennemi yaşatsak da birkaç gemiyi ele geçirip yağmalayarak bizden değerli mallarımızın bir kısmını çaldılar."
 wokou_events.6.a: "Alçaklar!"
 wokou_events.100.title: "Korsanlar Çetesi"
 wokou_events.100.desc: "Batı [ShowRegionName('japan_region')] adaları en iyi şekilde korkunç yaşam standartları ve sefaletle anlatılabilir. Elimizden geleni yapmamıza rağmen oradaki kontrolümüz zayıf ve yerel klanlar her zaman halkın suça bulaşmasını engelleyemiyor. Bu durum sadece [ShowProvinceDefinitionName('seto_sea')] iç sularımızı değil, [ShowRegionName('korea_region')] ve $china$ çevresindeki uluslararası suları da etkileyen yaygın korsanlığa yol açıyor.\n\nŞimdiye kadar var olan bu sorun, belirli bir savaş beyinin gücü merkezîleştirmesi ve [target_location.GetName] ilinde üs kuran [target_country.GetLongName] ülkesini kurmak için birleşmesiyle daha ciddi hâle geldi."
 wokou_events.100.a: "Umalım da bize saldırmasınlar."
 wokou_events.100.b: "Keşke biz de onlar gibi yaşayabilseydik."
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')] uluslarının [ShowGovernmentReformName('pirate_brethren_reform')] [government_reform|e] var ve bize yakın olmaları olumsuz [Concept('events', 'Olayların')|e] yaşanmasına yol açacak."
 wokou_events.101.title: "[ShowPolicyNameWithNoTooltip('haijin_policy')] Uygulanıyor"
 wokou_events.101.desc: "Uzun yıllar boyunca [ShowPolicyName('haijin_policy')] politikasına sahip olmamıza rağmen bu politika ancak [target_character.GetShortName] yönetimi sırasında sert biçimde uygulanmaya başlandı. Son fermanla [ROOT.GetCountry.GetName] kıyılarını denetlemeye başladık ve birçok kaçakçıyı ve muhalifi idam ettik. Umarız bu, [ROOT.GetCountry.GetAdjective] politikalarına karşı gelmemeleri için onlara bir ders olur."
 wokou_events.101.a: "Umalım da kötü bir sonuç doğurmasın."
 later_era_of_wokou_tt: "Yeni [ROOT.GetCountry.Custom('GetWokouName')] ulusları [ShowAreaName('taiwan_area')] çevresi, kuzey [ShowAreaName('luzon_area')] ve [ShowAreaName('ryuukyuu_area')] gibi alanlarda ortaya çıkmaya başlar."
 wokou_events.102.title: "Aile Korsan Oldu"
 wokou_events.102.desc: "Hǎijìn politikasının daha sert uygulanmasının ardından eskiden kaçakçılık yapan ailelerden biri kurallara göre yaşama umudunu yitirip korsanlıkla geçireceği bir hayata yöneldi. Gemilerini ve adamlarını alıp açık denizlere yelken açtılar ve [target_country.GetLongName] sancağı altında [target_location.GetName] ilinde bir [ShowBuildingTypeName('pirate_stronghold')] kurdular."
 wokou_events.102.a: "Onları ağır bir şekilde cezalandıracağız."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Bitmek Bilmeyen [ROOT.GetCountry.Custom('GetWokouName')|U] Baskınları"
 wokou_events.200.desc: "[pirate_country.GetName] ülkesinin aşağılık korsanları son birkaç yıldır kıyılarımızı acımasızca yağmalıyor. [ROOT.GetCountry.Custom('GetWokouName')|l] faaliyetleri bize yabancı olmasa da bu sefer durum farklı çünkü o alçaklar [target_country.GetName] ülkesinin desteğini aldı. Harekete geçmeli ve [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle] üzerinde baskı kurmalıyız ki korsanlık [ROOT.GetCountry.GetNameWithNoTooltip] sularını bir daha rahatsız etmesin."
 wokou_events.200.a: "[target_country.GetLongNameWithNoTooltip] ülkesini intikam almakla tehdit edelim."
 wokou_events.200.b: "Böyle taleplerde bulunacak bir durumda değiliz."
 wokou_events.201.title: "[prev_country.GetNameWithNoTooltip] Talepleri"
 wokou_events.201.desc: "[pirate_country.GetAdjective] baskınlarına göz yummamız nedeniyle öfkelenen [prev_country.GetLongName], [ROOT.GetCountry.Custom('GetWokouName')|l] destekçiliğimize son vermemizi talep ediyor. Bu talepler kapsamında [pirate_country.GetAdjectiveWithNoTooltip] liderlerini [prev_country.GetNameWithNoTooltip] ülkesine iade etmemiz ve faaliyetlerini durdurmamız gerekiyor. Bunu yapmazsak [prev_country.GetNameWithNoTooltip], bunu savaş gerekçesi sayacak ve bu savaş gerekçesine sadece [pirate_country.GetNameWithNoTooltip] değil, [ROOT.GetCountry.GetName] ülkesi de dâhil olacak."
 wokou_events.201.a: "Şimdilik taleplerine uyalım."
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|l] bizim sorunumuz değil."
 wokou_events.202.title: "Cezalandırılmış Korsanlar"
 wokou_events.202.desc: "[target_country.GetName], taleplerimize olumlu yanıt verdi. Sadece [pirate_country.GetName] üzerindeki desteklerini kesmekle kalmayıp korsan liderlerinden birini de [ROOT.GetCountry.GetName] ülkesinde yargılanmak üzere bize gönderdiler. Aşağılık korsan [target_character.GetName] ölüm cezasına çarptırıldı ve hak ettiği gibi [target_location.GetName] ilinde diri diri kaynatıldı."
 wokou_events.202.a: "Bunun diğerlerini korkutacağını umut ediyoruz."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] Karşı Çıktı"
 wokou_events.203.desc: "[target_country.GetName] [ROOT.GetCountry.Custom('GetWokouName')|l] liderlerini iade etme taleplerimize uymayı reddetti. Bunun [pirate_country.GetName] ve hatta [target_country.GetFlavorRank] ile savaş anlamına geldiğini anlamıyorlar mı?"
 wokou_events.203.a: "Denizleri kendimiz temizleriz öyleyse."
