l_turkish:
 russian_principality_events.2.title: "Tarımsal Yoğunlaşma"
 russian_principality_events.2.desc: "Barış ve refah döneminin normalden uzun sürmesi sebebiyle büyük manastır ve Boyar arazilerindeki köylüler, daha modern ekim yöntemleri benimsedi. Ormanlık araziyi yakarak tarla açmak ülkemizde hâlâ standart bir yöntem olsa da ekim nöbetinin yaygınlaşmasıyla ülkemizin bazı bölgelerinde nüfus artıyor."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Küçük Toprak Sahipleri"
 russian_principality_events.3.desc: "Tatar Boyunduruğu altındaki günlerimizin geçmişten bir anıya dönüşmesi ve doğrudan [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından yönetilen toprakların genişlemesiyle küçük toprak sahiplerine ne kadar ihtiyacımız olduğu gittikçe daha da belli oluyor. Geleneksel olarak bu imtiyazın ilk adayları, topraklarının küçük olması fark etmeksizin, toprak sahibi soylular olur ama içişlerinde istikrar sayesinde bu ekonomik ve tarımsal meselelerle ilgilenmek üzere başka niteliklere sahip adamları tayin edebiliriz."
 russian_principality_events.3.a: "Boyarları kayırmaya devam edelim."
 russian_principality_events.3.b: "Toprakları küçük toprak sahiplerine bölüştürelim."
 russian_principality_events.4.title: "Toprak Alımı"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] tarafından elde tutulan merkezî güç istikrarlı bir şekilde artıyor. Orta Asya'nın yöneticileri olan hanlara haraç vermediğimiz için harcayabileceğimiz gelirimiz de artıyor. Olağan dışı bereketli bir hasat sayesinde elimizde epey fazladan mal var. Bunları kötü bir zamanda kullanmak üzere kasalarımızı doldurmak veya küçük prenslerin ve manastırların topraklarını almak için kullanabiliriz."
 russian_principality_events.4.a: "Toprak gerçek servettir."
 russian_principality_events.4.b: "Kraliyet hazinesine altın lazım."
 russian_principality_events.4.c: "Devlet işlerimizde bunu bir avantaj olarak kullanmalıyız."
 russian_principality_events.5.title: "[famine_province.GetNameWithNoTooltip] Kıtlık İçinde"
 russian_principality_events.5.desc: "Hastalık ve sert hava koşullarının birleşmesiyle [ROOT.GetCountry.GetAdjective] diyarındaki bazı bölgelerinin hasadı tamamen mahvoldu. Böyle zamanlarda birçok kişi devletten veya kiliseden yardım bekliyor. Diğerleri de ya topraklarını terk ediyor ya da güçlü Boyarların ve manastırların koruması altına giriyor. Vahşi topraklardaki Kozaklara katılanlar bile var."
 russian_principality_events.5.a: "Bırakalım bu işi Boyarlar halletsin."
 STATIC_MODIFIER_NAME_russian_famine: "Kıtlık"
 russian_principality_events.5.b: "Bırakalım bu işi kilise halletsin."
 russian_principality_events.5.c: "Onlara bizzat [ROOT.GetCountry.GetGovernment.GetRulerTitle] yardım edecek."
 russian_principality_events.7.title: "Sonbahar Aziz Yorgi Günü"
 russian_principality_events.7.desc: "Geleneksel olarak Aziz Yorgi Günü'nde köylüler bir bölgeden başka bir bölgeye kontrollü olarak gidebiliyorlar. Bu şekilde yılın mahsulü korunurken bir raddeye kadar hareketlilik sağlanmış oluyordu.\nNe var ki son zamanlarda birçok toprak sahibi köylülerin daha iyi bir hayat kurmak için bu ayrıcalığı kötüye kullandığından şikâyetçi. Toprak sahipleri bugün bir görüşme talep etti ve köylülerin bu haklarının kaldırılmasını istediklerini beyan etti. Diğer türlü devletin ihtiyacı olan askerî hizmeti sağlayamayacaklarını belirtiyorlar."
 russian_principality_events.7.a: "Hareketliliği kısıtlayalım."
 russian_principality_events.7.b: "Bu toprakları kanunlarımızdan muaf tutmayacağız."
 russian_principality_events.8.title: "Apanaj Sahibi Öldü"
 russian_principality_events.8.desc: "[ROOT.GetCountry.GetName] ülkesinin prenslerinden biri vefat etti ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] kardeşini kaybetmenin yasını tutuyor. Mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak merhumun apanaj olarak tuttuğu toprakları yeniden paylaştırmalıyız. Sağ kardeşlerimiz topraktan pay almayı bekliyorlardır ama bu fırsatı kendi toprağımızı genişletmek için kullanabiliriz."
 russian_principality_events.8.a: "Toprağa kendimiz için el koyalım."
 russian_principality_events.8.b: "Kardeşlerimizi desteklediğimize emin olmalıyız."
 russian_principality_events.9.title: "Tatar Derebeylikleri"
 russian_principality_events.9.desc: "Tatar topraklarını ele geçirerek bir zamanlar tebaası olduğumuz insanların metbu devleti olduk. Bu, [ROOT.GetCountry.GetAdjective] halkı için hem bir zafer hem de bir fırsat.\nTatarların at binmekte ne kadar iyi olduğunu ve bozkırı herkesten daha iyi bildiğini yüzyıllardır biliyoruz. Yerel liderlerin bizim adımıza halklarını yönetmesine izin verirsek ordumuzda savaşma fikrine açık olabilirler."
 russian_principality_events.9.a: "Harika bir fikir!"
 russian_principality_events.9.b: "Sınırlarımız içindeki Müslümanlara böyle haklar veremeyiz."
