 sailor_event.1.title: "Engin ve Sonsuz Deniz"
 sailor_event.1.desc: "Görevin gerekliliklerinin ve şan arayışının merkezi olan savaş alanlarının aksine denizler böyle şeyleri pek önemsemeyen özgür ruhlara hitap eder. Dünya okyanuslarında yelken açmak ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] donanmasının eski yolculukları eski denizciler tarafından macera hikâyeleri gibi anlatılır. Tanıklık edilen birçok harika olay hatırlanır, yapılan büyük fedakârlıklar unutulur.\n\nBöyle bir mirasa sahip [ROOT.GetCountry.GetName] gençlerinin engin denizlerin hasretini çekmesi şaşırtıcı değil. Geçtiğimiz sene birçok genç donanmamıza katılmak istedi. Bazılarının hayatlarına okyanusun dibinde veda edebilir ama geri gelenler, bu hikâyeleri anlatarak onları canlı tutacak."
 sailor_event.1.a: "Gelecek nesillere ilham olacak bir miras oluşturuyoruz."
 sailor_event.2.title: "Okyanustaki Sert Şartlar"
 sailor_event.2.desc: "Donanmamıza katılan birçok kişi memleketlerini geride bırakarak [ROOT.GetCountry.GetAdjective] sınırlarının ötesindeki toprakları ve denizi görecekleri, daha heyecanlı bir hayat beklentisi içine giriyorlar. Bu kişilerin çoğu, denizdeki yaşamın genellikle sert ama çoğunlukla renksiz ve sıkıcı yüzüne hazırlıklı olmuyor. Uzun yolculuklarda sonu gelmeyen, aynı şeyi defalarca yapmayı gerektiren görevler, hep aynı yemekler ve kişilerle sıkışıp kalan genç denizcilerin çoğu, kararlarından pişman oluyor.\n\nDaha tecrübeli mürettebat arkadaşları tarafından hayalperest kara adamları olarak görülen bu acemi denizcilerin astarları yüzlerinden pahalıya gelmeye başlar. Bazıları sonunda işin gerçekleriyle barışır ve iş yapar hâle gelir fakat diğerleri eve dönse daha iyi olur."
 sailor_event.2.a: "Askere alım propagandasının dezavantajları."
 sailor_event.3.title: "Denizciler Orduya Yardıma Koşuyor"
 sailor_event.3.desc: "Geçtiğimiz yıllarda ordumuz büyük kayıplar verdi, muharebelerde binlerce kişi hayata gözlerini yumdu. [ROOT.GetCountry.GetName] için denizde hizmet verenler böyle bir kaderle karşılaşmadı. Ulusumuzu korumak için yaptıkları fedakârlıklara rağmen donanmamızda adam eksiği yok.\n\nBunun sonucunda donanmamız, hayatlarını denizde tehlikeye atmaya gönüllü olan kişileri kara birliklerimize yönlendirmeye başladı. Sonuçta kimse limanlarımızı korumazsa en iyi gemilerimiz ve mürettebatlarımız nereye demirleyecek?"
 sailor_event.3.a: "Acemi askerler, onlara nerede ihtiyaç varsa oraya gider."
 sailor_event.4.title: "Ordu Denizcilere Yardıma Koşuyor"
 sailor_event.4.desc: "Son zamanlardaki çatışmalar sebebiyle birçok kişi denizde hayatını kaybetti. Ordumuz epey toparlansa da kaptanlarımız [ROOT.GetCountry.GetAdjective] gemileri için mürettebat toplamakta zorlanıyor ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sarayında bile donanmanın yaptığı fedakârlıklara dair birçok acıklı hikâye anlatılıyor.\n\nOrdu komutanlarımız buna kulak verdi ve orduya katılmak isteyenleri kıyıya gidip gemilerde hizmet vermeye teşvik ediyorlar. Öğrenecekleri çok şey olsa da donanmanın toparlanması için onlara ihtiyacımız var."
 sailor_event.4.a: "Acemi askerler, onlara nerede ihtiyaç varsa oraya gider."
 sailor_event.5.title: "Denize Giden Yol"
 sailor_event.5.desc: "[ROOT.GetCountry.GetName] birçok kıyı ulusunun denizcilik kültürüne sahip olmasa da bizi denize bağlayan küçük kara parçasıyla onur duyuyoruz. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kıyıları birçok fırsat sunuyor ve yeni hayat arayışında olan genç ziyaretçiler çekiyor.\n\nDenizcilik kapasitemiz sınırlı olsa da kayıkçılık becerisine sahip genç insanlara sahip olmak gemilerimizin mürettebatı için iyi olur. Belki de bu umutlu denizcilerin yeni evlerine yerleşmesine yardım ederiz."
 sailor_event.5.a: "Arzularını teşvik etmeliyiz."
 sailor_event.5.b: "Kısa sürede denizden bıkarlar."
