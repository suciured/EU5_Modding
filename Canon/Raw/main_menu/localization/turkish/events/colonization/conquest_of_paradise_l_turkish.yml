l_turkish:
 conquest_of_paradise.1.title: "İnşaat Ustaları için Maaş Yasaları"
 conquest_of_paradise.1.desc: "Koloni topraklarına akın eden halkların talebindeki artık dolayısıyla nitelikli iş gücünün yetersiz kalması nedeniyle inşaat maliyetleri giderek artıyor. Tüm marangozlar, bıçkıcılar, taş ustaları ve tuğlacılar için [ROOT.GetCountry.GetName] sınırları içerisinde bir azami maaş belirlenmesini öneren bir tasarı sunuldu. Bu ücret herkes için şartları eşitleyecek ve daha yüksek ücret talep eden veya inşaat işi için daha fazla ödeme yapmayı teklif eden herkes cezalandırılacak. Oyumuzu hangi yönde kullanalım?"
 conquest_of_paradise.1.a: "Evet oyu verelim. İyi bir fikir."
 conquest_of_paradise.1.b: "Bunu düzenlemeye gerek yok."
 STATIC_MODIFIER_NAME_construction_wages: "İnşaat Maaşları"
 STATIC_MODIFIER_DESC_construction_wages: "Ücretleri düşürmeye devam etmek için inşaat alanında çalışanlar için azami maaş uygulanmaya başlandı."
 conquest_of_paradise.2.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.2.desc: "[colonial_conflict_target.GetLongName] kolonilerinde ikamet eden yerleşimciler sınırlarımızı ihlal etti! Kaynak ararken [ROOT.GetCountry.GetName] sınırlarına dâhil topraklara adım attı ve yerel halkla çatışmaya başladılar. Buna müsaade edemeyiz!"
 conquest_of_paradise.2.a: "Onları topraklarımızdan çıkarması için yerel milisleri gönderin!"
 conquest_of_paradise.2.a.tt: "Misilleme yapabilirler."
 conquest_of_paradise.2.b: "Bırakın sorun kendi kendine çözülsün."
 conquest_of_paradise.3.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.3.desc: "Yeni toprak ve kaynak arayışında olan [ROOT.GetCountry.GetName] kökenli yerleşimciler [colonial_conflict_source.GetName] sınırlarına dâhil topraklara adım attı ve yerel halkla çatışmaya başladı. Bunun üzerine [colonial_conflict_source.GetLongName], milis kuvvetlerini söz konusu yerleşimcileri defetmek üzere görevlendirdi. Fakat görünen o ki milisler hadlerini bir hayli aştı. Görevleri, [ROOT.GetCountry.GetName] topraklarına düzenledikleri bir intikam saldırısına dönüştü. Buna müsaade edemeyiz!"
 conquest_of_paradise.3.a: "Biz de yerel milislerimizi gönderelim!"
 conquest_of_paradise.3.b: "Bırakın sorun kendi kendine çözülsün."
 conquest_of_paradise.4.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.4.desc: "[colonial_conflict_target.GetLongName] kökenli yerleşimcileri topraklarımızdan defetmek için milis kuvvetlerini görevlendirerek bir hata yapmış olabiliriz. Kolayca elde ettikleri zaferden cesaretlenen birliklerimiz coşkuya kapılıp yabancı topraklara girerek sınır köylerini bastılar. Bu durum aramızdaki ilişkileri büyük oranda zedeledi. Onlar da kendi milis kuvvetlerini topraklarımıza gönderdiler."
 conquest_of_paradise.4.a: "Kahrolasıcalar!"
 conquest_of_paradise.5.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.5.desc: "Tanrım... Anlatmaya nereden başlasak ki? Görünüşe göre yeni toprak ve kaynak arayışındaki [colonial_conflict_target.GetLongName] yerleşimcileri, [colonial_conflict_source.GetLongName] sınırlarına dâhil topraklara adım atmış. Bunun üzerine [colonial_conflict_source.GetName], milis kuvvetlerini söz konusu yerleşimcileri defetmek üzere görevlendirmiş. Milisler ise coşkuya kapılıp yerleşimcileri [colonial_conflict_target.GetName] topraklarına kadar takip etmiş ve önlerine geleni yakıp yıkmış. Bunun üzerine [colonial_conflict_target.GetName] kendi milis kuvvetlerini [colonial_conflict_source.GetAdjective] milis kuvvetleri kovalamak üzere gönderince, çatışma iyiden iyiye kızışmış. Onlar da pek tabii [colonial_conflict_target.GetName] topraklarına baskın yapmaya girişmiş.\n\nHem [colonial_conflict_source.GetName] topraklarını yöneten [colonial_conflict_source.GetGovernment.GetRulerTitle] hem de [colonial_conflict_target.GetName] topraklarını yöneten [colonial_conflict_target.GetGovernment.GetRulerTitle], söz konusu durumun sorumlusunun öteki olduğunu öne sürüyor. Bu meseleyi saygınlığımızı yitirmeden nasıl çözeceğiz?"
 conquest_of_paradise.5.a: "Bırakalım da koloniler kendi kendilerine halletsin."
 conquest_of_paradise.5.b: "Çatışmayı büyütenleri cezalandırın!"
 conquest_of_paradise.5.c: "Çatışmayı başlatanları cezalandırın!"
 conquest_of_paradise.6.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.6.desc: "[the_overlord.GetLongName], yakın zaman önce [colonial_conflict_source.GetName] ve [colonial_conflict_target.GetName] arasındaki sınır hattında meydana gelen çatışmada [colonial_conflict_target.GetLongName] tarafında yer aldı! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName], söz konusu hadisenin suçunu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] üzerine yıktı ve onu kapı dışarı etti."
 conquest_of_paradise.6.a: "[the_overlord.GetGovernment.GetRulerTitle] kendini ne sanıyor?"
 conquest_of_paradise.7.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.7.desc: "[colonial_conflict_source.GetName] ile [colonial_conflict_target.GetName] arasında gerçekleşen son çatışmada [the_overlord.GetLongName], [colonial_conflict_target.GetLongName] bizim tarafımızı tuttu! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] gözünde bu işin sorumlusu [colonial_conflict_target.GetGovernment.GetRulerTitle] [colonial_conflict_target.GetGovernment.GetRuler.GetName] ve onu kapı dışarı etti."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.8.desc: "[the_overlord.GetLongName], yakın zaman önce [colonial_conflict_source.GetName] ve [colonial_conflict_target.GetName] arasındaki sınır hattında meydana gelen çatışmada [colonial_conflict_source.GetLongName] tarafında yer aldı! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] söz konusu hadisenin suçunu [ROOT.GetCountry.GetGovernment.GetRuler.GetName] üzerine yıktı ve onu kapı dışarı etti."
 conquest_of_paradise.8.a: "[the_overlord.GetGovernment.GetRulerTitle] kendini ne sanıyor?"
 conquest_of_paradise.9.title: "Kolonyal Sınır Çatışması"
 conquest_of_paradise.9.desc: "[colonial_conflict_source.GetName] ile [colonial_conflict_target.GetName] arasında yakın zamanda gerçekleşen çatışmada [the_overlord.GetLongName], [colonial_conflict_target.GetLongName] bizim tarafımızı tuttu! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] gözünde bu işin sorumlusu [colonial_conflict_source.GetGovernment.GetRulerTitle] [colonial_conflict_source.GetGovernment.GetRuler.GetName] ve onu kapı dışarı etti."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Yükseltilmiş Koloni Milisleri"
 conquest_of_paradise.10.desc: "Kurul, milislerimizi yükseltmek için yüklü miktarda kaynak ayırmamızı önerdi. Kolonimizin gerek yerlilerin saldırılarından gerekse diğer kolonilerin baskınlarından korunması için daha iyi bir savunmaya ihtiyacı var. Bu kaynaklar, kendimizi [ROOT.GetOverlord.GetName] ile bir savaşın içinde bulursak bizi daha güçlü bir konuma getirecektir."
 conquest_of_paradise.10.a: "Teklifi kabul edelim."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Yükseltilmiş Koloni Milisleri"
 conquest_of_paradise.10.b: "Teklifi reddedelim."
 conquest_of_paradise.11.title: "Kürk Ticaretini Yasakla"
 conquest_of_paradise.11.desc: "[ROOT.GetCountry.GetName] halkı Yerlilerle çok yakın ilişkiler içerisinde. Yerlilerle özel ticaret yapılmasını yasaklayan ve Yerlilere silah ateşlemesini öğretirken yakalananların ölümle cezalandırılacağı bir yasa tasarısı sunuldu. Bu yeni kısıtlamalar hem yerel nüfusu hem de Yerlileri ekonomik açıdan zayıflatacak olsa da silahlı Yerli baskınlarının önüne geçilmesini sağlayacaktır."
 conquest_of_paradise.11.a: "Teklifi kabul edelim."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Kürk Ticareti Kısıtlandı"
 conquest_of_paradise.11.b: "Meseleyi göz ardı edelim."
 conquest_of_paradise.12.title: "[GetCurrentYear] Hasadı"
 conquest_of_paradise.12.desc: "Bu sene [ROOT.GetCountry.GetName] ekin hasadı oldukça verimsiz geçti. Yiyecek kıtlığı daha şimdiden koloninin dört bir yanında hissediliyor. Yiyecek fiyatları iyiden iyiye yükseldi. Dahası, bazıları önümüzdeki kışın bilhassa çetin geçeceğinden dem vuruyor. Çevredeki Yerliler müşkülat içinde olduğumuzu fark ederek yiyecek stoklarını bizimle paylaşmaya karar verdi. Getirdikleri yiyecekler kışı geçirmemize yetmeyecek olsa da geldiği yerde daha fazlası var gibi görünüyor. Bazıları Yerli kasabalarına asker gönderip yiyeceklerine el koymamız gerektiğini söylüyor."
 conquest_of_paradise.12.a: "Gidin ve ihtiyacımız olanı alın."
 conquest_of_paradise.12.b: "Bu sorunu kendimiz çözeceğiz."
 conquest_of_paradise.13.title: "Demir Keşfedildi"
 conquest_of_paradise.13.desc: "Ayakta durabilmek için [ROOT.GetCountry.GetName] yeni gelir kaynakları aramalı ve ithalata bağımlılığını azaltmalı. Neyse ki [ROOT.GetCountry.GetName] topraklarında büyük bir demir madeninin keşfedilmesiyle bizim için büyük bir fırsat doğdu! Toprak sahibinin bölgeye bir ocak ve demirhane kurup derhâl imalata başlaması karşılığında maliyetlerini karşılaması için 10 yıllık bir vergi muafiyeti teklif edilecek."
 conquest_of_paradise.13.a: "Güzel bir fırsat gibi görünüyor."
 conquest_of_paradise.13.b: "Teşekkürler, gerek yok."
 conquest_of_paradise.14.title: "Yerli Yün Endüstrisi"
 conquest_of_paradise.14.desc: "Koloni ticaretinden elde edilen kârın giderek düşmesi ve ithal mallara olan bağımlılığımız, [ROOT.GetCountry.GetName] için işlerin kötüye gitmesine sebep oldu. İthal mallardan kurtulup ekonomik bağımsızlığımızı kazanmamız gerek. Bu amaçla da yeni bir teklif sunuldu. Koyun ihracatını yasaklayıp daha fazla yerli yün üretilmesini güvence altına alarak kolonyalistlere yetecek miktarda giysi imal edilmesini sağlayabiliriz. Bunun için [ROOT.GetCountry.GetName] sınırları içerisinde bir Tekstil İmalathanesi kurulmalı."
 conquest_of_paradise.14.a: "Güzel bir fırsat gibi görünüyor."
 conquest_of_paradise.14.b: "Teşekkürler, gerek yok."
 conquest_of_paradise.15.title: "Mahsul İhracının Yasaklanması"
 conquest_of_paradise.15.desc: "Yeni yerleşimciler [ROOT.GetCountry.GetName] ülkesinin kurucuları kadar geniş bir vizyona sahip değil. Gerek kendilerinin, gerekse ailelerinin geleceğini güvence altına almak yerine çıkarlarını önde tutuyorlar. Koloni için gıda üretme ihtiyacını görmezden gelerek satılabileceğini düşündükleri mahsullere yöneliyorlar. Yiyecekleri de diğer çiftçilerden alma peşindeler. Bu durum devam ederse kolonimiz en nihayetinde kıtlıkla ve kargaşayla karşı karşıya kalacak. Bunu önlemek için yeni çiftçilerin tarlalarının en azından belirli bir kısmında yiyecek üretilmesini sağlayacak bir kanunun yürürlüğe sokulması öneriliyor."
 conquest_of_paradise.15.a: "Kanun getirmemiz gerek gibi görünüyor."
 conquest_of_paradise.15.b: "Bizi ilgilendirmez."
 conquest_of_paradise.16.title: "Tütün Ekimi Yasaklandı"
 conquest_of_paradise.16.desc: "Bu topraklara geldiğimiz tarihlerde Tütün fiyatları aşırı yüksekti. Dolayısıyla kârı da müthişti. Günümüzde, daha fazla çiftçinin bölgeye gelip kendi çiftliklerini kurmasıyla birlikte Tütün arzı çabucak yükselti. Bu da Avrupa'daki Tütün fiyatlarının her geçen sene biraz daha düşmesine neden oldu. Fiyatların düzelmesi için çiftçilerin bir seneliğine Tütün ekmesini yasaklamamızı öneren bir tasarı sunuldu. Yeni çiftçiler hâliyle bu tasarıya karşı çıkıyor ancak geçim kaynaklarımızı korumak için gereğini yapmak zorundayız."
 conquest_of_paradise.16.a: "Yasak uygulansın."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Tütün Ekimi Yasaklandı"
 conquest_of_paradise.16.b: "Teklifi reddedelim."
