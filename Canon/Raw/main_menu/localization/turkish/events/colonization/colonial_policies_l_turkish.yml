l_turkish:
 colonial_policies.10.title: "Kolonyalist Yarışı"
 colonial_policies.10.desc: "Yeni Dünya Misyonumuzla ilgili dolanan söylentiler daha fazla insanın bir koloni yerleşimcisi olarak kendini yeni bir hayata hazırlamasını sağlıyor."
 colonial_policies.10.a: "İşimize yarayabilirler."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Koloni Hevesi"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Büyük miktarda hırslı insan kolonilere taşınmayı düşünüyor."
 colonial_policies.11.title: "İnsanlar Kolonilere Kaçıyor"
 colonial_policies.11.desc: "Yeni Dünya Misyonumuz kolonilerimizde meskûn insanlar için yeni fırsatların kapılarını araladı. Süregelen savaş, ülkemizin en parlak zihinlerini yeni fırsatları değerlendirmenin tam vakti olduğu konusunda ikna etti."
 colonial_policies.11.a: "Bırakın gitsinler."
 colonial_policies.11.b: "Onları durdurmalıyız."
 colonial_policies.13.title: "Harikulade Genel Valiler"
 colonial_policies.13.desc: "Kimi zaman ülkelere devletin bekası için harıl harıl çalışan dürüst insanlar bahşedilir. Denizaşırı topraklarımızda faaliyet gösteren yetenekli genel valiler bizi gerçekten de bir adım öne taşıyor."
 colonial_policies.13.a: "Bunu duyduğumuza sevindik."
 STATIC_MODIFIER_NAME_excellent_administration: "Harikulade Yönetim"
 STATIC_MODIFIER_DESC_excellent_administration: "Genel valilerimiz harika bir iş çıkararak denizaşırı vilayetlerimizdeki gelirimizi artırıyor."
 colonial_policies.14.title: "Yozlaşmış Genel Valiler"
 colonial_policies.14.desc: "Denizaşırı vilayetlerin denetlenmesi, herkes tarafından bilindiği üzere, bir hayli güçtür. Bu nedenle, düzenin korunmasını sağlama gayesiyle yetenekli genel valiler görevlendirmek elzemdir. Yine de, bazen işler planlandığı gibi gitmez ve yozlaşmış, rüşvet yiyen yetkililer başa geçer."
 colonial_policies.14.a: "Bu işi çözelim."
 colonial_policies.14.b: "Görmezden gelelim."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Yozlaşmış Genel Valiler"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Ne yazık ki yakın zamanda atanan genel valilerimiz kraliyetin himayesinde bir makama sahip olduğunda bundan çıkar sağlamanın birinci öncelikleri olacağına inanıyor."
 colonial_policies.21.title: "Başarılı Şirket"
 colonial_policies.21.desc: "Bir tüccar şirketine imtiyaz tanıma kararımız iyi sonuçlandı. Kazancımız büyük oranda arttı. Bu parayı başka şeylerden fayda sağlamak için kullanabiliriz."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Koloni Hevesi"
 colonial_policies.22.desc: "\"Kolonilerde yepyeni bir hayat sizleri bekliyor! Fırsat ve macera diyarında yeni bir sayfa açabilirsiniz!\" Koloni hayatı tam olarak böyle olmasa da insanlar söylenene inanıyor ve vadedilen fırsatlar kaçmadan kolonilere ulaşmaya çalışıyor."
 colonial_policies.22.a: "Ah sizi ahmaklar..."
 colonial_policies.23.title: "Diplomatik Hareketler"
 colonial_policies.23.desc: "Diplomatik güçlerimiz yabancı saraylardaki çıkarlarımızı korumak için sıkı sıkıya çalışıyor. Onların gayretleri sayesinde nüfuzumuzu biraz daha uzaklara ulaştırmayı başarabildik."
 colonial_policies.23.a: "Bunlar çok güzel haberler!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Diplomatik Hareketler"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Sıkı çalışan diplomatlarımız çıkarlarımızın yabancı saraylarda korunmasını sağladı. Nüfuzumuzu biraz daha uzaklara ulaştırmayı başarabildik."
 colonial_policies.24.title: "Gemi İmalatı Patlaması"
 colonial_policies.24.desc: "Gemi imalat sanayimiz, tüccar gemileri için verilen siparişlerle bir patlama yaşamıştı. Bu patlama artık sona erdi ve tersane kapasitemizde bir fazlalığın oluşmasına neden oldu. Bu durum uzun sürmeyecek olsa da donanmamızın bundan faydalanmasını sağlayabiliriz."
 colonial_policies.24.a: "Bunu kesinlikle lehimize kullanmalıyız."
 STATIC_MODIFIER_NAME_ship_building_boom: "Gemi İmalatı Patlaması"
 STATIC_MODIFIER_DESC_ship_building_boom: "Tüccar gemileri için verilen siparişlerle yaşanan patlamanın ardından tersane kapasitesinde donanmamızın faydalanabileceği fazlalık oluştu."
 colonial_policies.25.title: "Artan İtibar"
 colonial_policies.25.desc: "Uzun zamandır diplomatlarımız itibarımızı olabildiğince artırmaya çalışıyor. Birtakım tuhaf olaylar diplomatik itibarımızın artmasını sağladılar."
 colonial_policies.25.a: "Bundan faydalanalım!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Artan İtibar"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Diplomatlarımızın sıkı çalışması ve olayların ilginç bir şekilde gelişmesiyle birlikte diplomatik itibarımızda artış yaşandı."
 colonial_policies.26.title: "Ticari Başarı"
 colonial_policies.26.desc: "Tüccar sınıfımız dünyanın dört bir yanında elde ettiği esrarengiz başarıların tadını çıkarıyor. Bazıları bunun şans olduğunu öne sürse de nedeni bizi ilgilendirmiyor, sonuçta para paradır."
 colonial_policies.26.a: "Zenginleştikçe bizi de zenginleştirecekler."
 STATIC_MODIFIER_NAME_trade_success: "Ticari Başarı"
 STATIC_MODIFIER_DESC_trade_success: "Tüccarlarımız dünyanın dört bir yanında bir miktar başarıyla karşılaştı ve bu da bizi zenginleştirdi."
 colonial_policies.28.title: "Ticari Başarısızlık"
 colonial_policies.28.desc: "Tüccarlarımız son zamanlarda pek başarılı olamıyor. Ticaret merkezlerimize dünyanın çeşitli yerlerinden gelen malların sayısı azaldı ve daha da önemlisi gelirimiz düştü."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Ticari Başarısızlık"
 STATIC_MODIFIER_DESC_trade_failure: "Tüccarlarımız son zamanlarda pek başarılı olamadı. Bu da gelirimizin düşmesine neden oldu."
 colonial_policies.28.b: "Bunu durdurmaya çalışın!"
 colonial_policies.29.title: "Gemi İmalatı Sorunları"
 colonial_policies.29.desc: "Çeşitli kişilerin bir anda birçok gemi talep etmesiyle gemilere olan talep arttı. Bu da gemilerin imal edilme süresini ve yapım maliyetini artırdı. Bize gemiler için daha fazla fiyat biçmeye cesaret edebilecek kimse olmasa da onları imal etme süreleri artacak."
 colonial_policies.29.a: "Bunu bekleyecek vaktimiz var mı?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Gemi İmalatı Sorunları"
 colonial_policies.30.title: "Diplomatik Gaf"
 colonial_policies.30.desc: "Komşularımızın birinin sarayında gerçekleşen oldukça mühim bir devlet etkinliği sırasında elçimiz müthiş bir gafta bulundu. Söylentiler kulaktan kulağa yayılınca komşularımız da vakitlerinin büyük bir kısmını diplomatlarımızı alaya almaya ve dünyayı elçimize dar etmeye ayırdı."
 colonial_policies.30.a: "İnanılır gibi değil!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Diplomatik Gaf"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Elçimizin diplomatik görüşmeler sırasında yaptığı gaf, diplomatlarımızın hayatını zorlaştırdı."
