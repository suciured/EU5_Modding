l_turkish:
 patriarch_events.1.title: "[local_saint_state_province.GetProvince.GetNameWithNoTooltip] Azizleri"
 patriarch_events.1.desc: "[local_saint_state_province.GetProvince.GetName] bölgesinde büyük bir belirsizlik kol geziyor. İnancımız bir olsa da birçok yerel rahip dâhil olmak üzere ülkedeki insanlar, sınırlarımız içinde âdet hâline gelmiş ziyafetlere ve aziz kutlamalarına katılmıyor. Bunların Kitab-ı Mukaddes'te yeri olmadığını, bölgede aziz olduğundan şüphelenilen birkaç figüre saygı göstermek de dâhil, kendi atalarının dinî geleneklerini devam ettireceklerini belirtiyorlar."
 patriarch_events.1.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] azizlerini ve yortularını zorunlu uygulama hâline getirmeliyiz."
 STATIC_MODIFIER_NAME_saints_enforced: "Dine Uyum"
 STATIC_MODIFIER_DESC_saints_enforced: "Bu konumda bulunan halkı, yönetimimize bilenmeleri pahasına kendi dinî geleneklerimize uymaya zorladık fakat bu durum sayesinde, zaman içinde onları kendi toplumumuza entegre etmemiz kolaylaşacak."
 patriarch_events.1.b: "Bunca ısrara değecek bir kazancımız olmayacak."
 patriarch_events.2.title: "Dinî Etki"
 patriarch_events.2.desc: "[local_see_province.GetProvince.GetName] piskoposu, [target_character.GetName] ve [local_see_province.GetName] bölgesindeki bir katedrale yapılan yaptığı kutsamanın kibirle yüceltmesine karşı çıktı. Kilise'ye yaptığımız bağışlara müteşekkir olmadığı iddiasını şiddetle reddeden piskopos, [ROOT.GetCountry.GetFlavorRank] çıkarları için ayinsel doğrulardan sapılmasını sorguluyor."
 patriarch_events.2.a: "Herkes haddini bilecek!"
 patriarch_events.2.b: "Kiliseye daha fazla bağış yaparak ne kadar tevazu sahibi olduğumuzu gösterelim."
 patriarch_events.3.title: "[local_see_province.GetNameWithNoTooltip] Topraklarında Bir [ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 patriarch_events.3.desc: "[local_see_province.GetName] topraklarındaki [ShowBuildingTypeName('cathedral')] oldukça kötü bir durumda ve acilen bakım görmesi gerekli. Metropolit, onarım için para bulmaya yardım etmemizi beklediğini ve binanın yeniden dekore edilmesinin de Kilise için iyi olacağını duyurdu.\n\nBu ibadethane ilk yapıldığından beri dinî mimari epey gelişti. Yabancı uzmanların bize büyük yardımları dokunabilir."
 patriarch_events.3.a: "Kiliseye bize yakışan bir yenileme yapalım!"
 patriarch_events.3.b: "Hasarları onarabiliriz ama elimizden daha fazlası gelmez."
 patriarch_events.4.title: "[judaizers_province.GetProvince.GetNameWithNoTooltip] Topraklarında Zındıklık!"
 patriarch_events.4.desc: "Yeni atanan [judaizers_province.GetProvince.GetName] Metropolitimiz korkunç bir yerel zındıklık vakasını ortaya çıkardı. Metropolit, bu mezhebin Kutsal Üçleme'yi, Mesih'in kutsallığını ve dinî hiyerarşiyi inkâr ettiğini iddia ediyor. Toplumun her kesimini sarmış zındıklığın kökünü kurutmak için epey bir kaynağı ihtiyacı olacağı için Metropolit bizden yardım talep etti.\n\nOlay açık seçik ortada olmasına rağmen [ROOT.GetCountry.GetCapital.GetName] kentinde bile bu mezhebin destekçileri mevcut. Gerçekten bu insanların desteğini kaybetmeyi göze alabilir miyiz? Metropolit'in iddia ettiği kadar zındıklar mı?"
 patriarch_events.4.a: "Zındıklar yakılmalı!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Yerel Engizisyonu Desteklemek"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "Bu konum, dinî uyumun sağlanması ve tüm zındıkların köklerinin kurutulması amacıyla Metropolit tarafından yürütülen bir engizisyona tabi."
 patriarch_events.4.b: "Metropolit hata yapıyor."
 patriarch_events.5.title: "[monastic_province.GetNameWithNoTooltip] Manastırları Gelişiyor"
 patriarch_events.5.desc: "[monastic_province.GetProvince.GetName] Piskoposu yerel manastır topluluklarının eşi benzeri görülmemiş bir hızla büyüdüğünü belirtiyor. Yerel manastırların [monastic_province.GetName] içinde bulunan mülkleri o kadar büyük ve bakımlı ki yerel idarecilerimiz bile buralara imrenerek bakıyor. Vali ve keşişler, manastır arazisiyle [ROOT.GetCountry.GetFlavorRank] arazisi arasındaki sınırın tam olarak belirlenmesi konusunda bir tartışma içinde.\n\nMerkezî otoritenin olaya müdahil olup tartışmaya bir son verme vakti geldi. Manastıra yardım etmek onların minnetini kazanmamızı sağlar ama bu fırsatı değerlendirerek devlete toprak kazandırabiliriz."
 patriarch_events.5.a: "Vali haklı!"
 patriarch_events.5.b: "[ROOT.GetCountry.GetReligion.GetGodName] için çalışanlara kulak vermeliyiz."
