l_turkish:
 anglican_events.1.title: "Kraliyet Armasının Sergilenmesi"
 anglican_events.1.desc: "Papalık sembollerinin yok edilmesinin ve kaldırılmasının ardından Anglikan kiliseleri dekorasyondan biraz mahrum kaldı. O kâfirce ikonalarının yerine [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından Kraliyet Armasının görsellerinin kullanılması emredildi. Kraliyet Armasının görünürlüğü, halkın yeni düzeni unutmamasını sağlıyor: [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName], Tanrı tarafından yalnızca [ROOT.GetCountry.GetName] yönetimi için seçilmedi, Kilise'nin Yüce Valisi olarak da seçildi."
 anglican_events.1.a: "Kraliyet Arması, her kilisede gururla sergilensin."
 anglican_events.2.title: "Kiliseye Muhalefet"
 anglican_events.2.desc: "Bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] olan [ROOT.GetCountry.GetName] sınırları içinde yaşayan halk için Anglikan ayinlerine katılmak zorunludur. Kiliseye muhalefet edenler ağır para cezalarına çarptırılır. Kiliseye muhalefet suçunu işlemiş biri tüm mallarını ve eşyalarını, toprağını, taşınmazlarını, miras aldığı mallarını ve mülklerini, tüm kiralarını ve yıllık gelirlerini kaybeder. Gelgelelim bu cezanın uygulanması, muhalif sayısının fazlalığı sebebiyle oldukça zor. Bu yüzden de en endişe verici muhaliflere odaklanmak zorundayız.\n\nÖzellikle Katoliklik korkunç bir suç çünkü Papa'ya göre, [ROOT.GetCountry.GetGovernment.GetRulerTitle] meşru bir hükümdar değil. İnançlı tüm Katolikler de Papa'ya tabi olduklarından böyle düşündükleri kabul edilerek devlet haini olarak görülmeliler.\n\nPüritenler gibi radikal Anglikanlık karşıtları da Kilise'nin doktrinlerinden fazla uzaklaşırlarsa bu kanunun hedefi hâline gelebilirler.\n\nBu kanun, [ROOT.GetCountry.GetName] sınırlarında dinî inanç birliğini sağlar fakat saray içindeki hizipçiliği de azaltır. Saray içinde birinin kiliseye muhalif olduğunu ima etmek dahi o kişinin ismini lekeleyebilir."
 anglican_events.2.a: "Katolikler hedef alınsın."
 anglican_events.2.b: "Püritenler hedef alınsın."
 anglican_events.2.a.tt: "Tüm [ShowReligionName('catholic')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 anglican_events.3.title: "Kehanetler ve Vaazlar"
 anglican_events.3.desc: "Anglikan Kilisesi, rahiplerinin kendilerini vaaz vermeye adamalarını gerektirmez. Ayda bir veya üç ayda bir, çoğunlukla doğrudan Vaazlar Kitabı'ndan alınan bir vaaz vermek kanuna göre yeterlidir.\n\nCemaatin pek çok üyesi dinî ayinlere daha kişisel ve müdahil bir yaklaşım istiyor. Bu yüzden de kasabalarına eğitimli vaizler tutmak için para toplayarak ipleri kendi ellerine aldılar. Ne var ki söz konusu vaizlerin hepsi alışılagelmiş dinî görüşlere sahip değil. Vaaz vermeye en hevesli olanlar genellikle en radikal görüşlere sahip olanlar olduğundan bu özel vaazlar Püriten hareketiyle bağdaştırılmaya başladı.\n\nDinini daha iyi bilen bir toplumun avantajları olsa da Püritenliğe karşı önlemler almak, Kilise'nin otoritesini artıracaktır."
 anglican_events.3.a: "Anglikanlık karşıtı bu vaazlar yasaklansın."
 anglican_events.3.b: "Bırakın istedikleri gibi vaaz versinler."
 anglican_events.4.title: "Parlamentoda Doktrin Üzerine Tartışma"
 anglican_events.4.desc: "[ROOT.GetCountry.GetName] halkını yöneten [ROOT.GetCountry.GetGovernment.GetParliament.GetName], sık sık dinî konuları tartışmak üzere toplanır. Genellikle [ROOT.GetCountry.GetGovernment.GetRulerTitle], Anglikan Kilisesi için yeni reformlara dair öneriler sunar ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ise fraksiyonlara göre tavır alır. Avam Kamarası radikal, hatta Püriten önerileri desteklemeye yatkınken Lordlar Kamarası daha muhafazakâr bir tutum sergiler. [ROOT.GetCountry.GetGovernment.GetRulerTitle] istediğini nadiren tam olarak alır ve istediğini aldığında çoğu kez zorlayıcı tedbirler işin içindedir."
 anglican_events.4.a: "Islahatlar [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından sunulduğu gibi kabul edilsin."
 anglican_events.4.b: "Bugün Lordlar kazanıyor."
 anglican_events.4.c: "Avamların istediği olacak."
 anglican_events.5.title: "Marprelate Risaleleri"
 anglican_events.5.desc: "Anglikan Kilisesi'nin muhafazakâr tutumundan memnun olmayan bir grup Püriten, \"Martin Marprelate\" mahlası altında Kilise'nin liderliğini eleştiren bir seri kitapçık yazıp yayımlamaya başladı. Bu yazarlara göre [ROOT.GetCountry.GetName] Piskoposları kibirli, Papa yanlısı, küstah, saygısız, aşağılık ve zararlı olmanın yanında Tanrı'nın yetkisini gasp ediyorlar.\n\nBu risaleler halkın ilgisini çekti. İcaplarına bakılmazsa düzeni küçük düşürme tehlikeleri var."
 anglican_events.5.a: "Bu saçmalığı dikkate almayalım."
 anglican_events.5.b: "Uygun cevabı verelim. Kitapçık savaşları başlasın!"
 anglican_events.5.c: "Yazarları bulup tutuklayalım."
 anglican_events.6.title: "Dua Kitabı İsyanları"
 anglican_events.6.desc: "Anglikan Kilisesi doktrinleri Ortak Dua Kitabı'nda toplanmıştır. Anglikan görüşleriyle paralel olması için bu kitabın düzenli olarak gözden geçirilmesi gerekir çünkü Anglikan görüşleri radikal ve geleneksel teoloji arasında gidip gelir. En son baskısının içeriği [prayer_book_province.GetName] halkını epey kızdırdı. Orada bulunan birçok kişi hâlâ Katolik dogmalarına ve uygulamalarına sadakati sürdürüyor. Kitabın eski baskısına dönmesi talebiyle bir isyan çıkardılar."
 anglican_events.6.a: "Yeni baskıyı kaldıralım ve gelenekçi tavizler verelim."
 anglican_events.6.b: "Papacı hainlere hoşgörü göstermeyeceğiz!"
 anglican_events.7.title: "Gizli [ShowReligionAdjectiveWithNoTooltip('catholic')] Devlet Adamı"
 anglican_events.7.desc: "[ROOT.GetCountry.GetAdjective] Reformu tüm halkın gönlünü fethetmedi. Birçok kişi hâlâ [ShowReligionAdjective('catholic')] sempatizanı, öyle ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bile varlar. Ortaya çıkan bilgilere göre [minister.GetName] gizli gizli, kanunen yasak olan [ShowReligionAdjectiveWithNoTooltip('catholic')] ayinlerine katılıyormuş. Bu duyulursa bu kişi tüm topraklarını ve mallarını kaybeder, bir daha devlet için çalışamaz."
 anglican_events.7.a: "Şimdilik fazlasıyla işimize yarayan biri."
 anglican_events.7.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde [ShowReligionAdjectiveWithNoTooltip('catholic')] olmaz!"
 anglican_events.7.c: "Vurun kellesini!"
 anglican_events.8.title: "Azizlere Dua"
 anglican_events.8.desc: "[ROOT.GetCountry.GetName], Roma'dan ayrıldığında Tanrı'dan ziyade Azizlere dua edilmesine sebep olan batıl inancı terk ettik. Yeni teolojimizde Papacı bir kavram olan Araf'a yer olmadığı için Azizlerin bizim ruhlarımız için aracı olmasına gerek yok. Buna rağmen birçok kişi Azizlere dua etmeye devam ediyor ve birçok kilise koruyucu Azizlere epey saygı gösteriyor."
 anglican_events.8.a: "Bir zararı yok, devam etsinler."
 anglican_events.8.b: "Hepimizin dini tek olmalı."
 anglican_events.9.title: "Yortuların İptali"
 anglican_events.9.desc: "Katolik dinî takvimi, resmî tatil ve kutlama vesilesi işlevlerine sahip yortularla dolu. Artık Papalık otoritesi altında bulunmayan kilisemiz bu uygulamanın daha ne kadar devam edeceğine karar vermeli. En coşkun reformcular yersiz tatillerin insanları günaha teşvik ettiğini ve verimli işlerinden uzaklaştırdığını düşünüyor. Bu görüş, teolojik olarak geniş çaplı kabul gördüyse de yortuları iptal etmek arada sırada işine ara vermekten hoşlanan toplum tarafından hoş karşılanmayabilir."
 anglican_events.9.a: "Yortular iptal edilsin."
 anglican_events.9.b: "Bırakalım eğlensinler."
 anglican_events.10.title: "Kolonilere Giden Püritenler"
 anglican_events.10.desc: "Püritenler bir süredir [ROOT.GetCountry.GetName] Kilisesi'nin hiyerarşisini ve doktrinlerini eleştiriyordu. Onların gözlerinde Reform ile birlikte [ROOT.GetCountry.GetGovernment.GetRulerTitle], Papa'nın yerini aldı. Bu yüzden de açık açık devletin reforma karşı üşengeç tavırlarını kınıyorlar. Teolojik tartışmalar bir yana, mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin meyil ettiği tarafa göre Püritenler, Anglikanlık karşıtı da sayılabilir. Avrupa'daki dinî meselelerden bıkan pek çok Püriten, Yeni Dünya'ya göç etmeye karar verdi. Kendi aralarında bir koloni kurarak Amerika'da yeni yerleşim yerleri kurmak için izin istediler."
 anglican_events.10.a: "Kendi yerleşim yerlerini kursunlar."
 anglican_events.10.b: "Zaten var olan bir koloniye dâhil olsunlar."
 anglican_events.11.title: "İşlemeli Cübbe Tartışması"
 anglican_events.11.desc: "Anglikan Kilisesi'nde rahiplerin işlemeli cübbeleri sonu gelmeyen bir mesele. Papacıların müsrif ve batıl paçavralarından kurtulmamız gerek ama rahiplerden beklenen azla yetinme seviyesi, tartışmalara ve protestolara yol açmaya devam ediyor.\n\nMuhafazakâr Anglikanlar, eski Katolik rahiplerinin birtakım kıyafetlerini geri getirmek istese de ılımlılar basit bir cübbenin yeterli olduğunu savunuyor. Radikal reformcular cübbelerin kutsal kitapta yeri olmadığını, Tanrı'nın hükümlerini tahrif etmekten ve bozmaktan başka bir şeye yaramadığını savunuyor."
 anglican_events.11.a: "Geleneksel işlemeli cübbelere izin verilsin."
 anglican_vestments_tt: "[ShowPopTypeName('clergy')] tarafından talep edilen [ShowGoodsName('fine_cloth')] miktarı artacak."
 anglican_events.11.b: "Basit cübbeler yeterli."
 anglican_events.11.c: "Tüm cübbeler kaldırılsın."
 anglican_events.12.title: "Sunakların Yok Edilmesi"
 anglican_events.12.desc: "İngiliz Reformu'nun ilk yıllarında coşkulu bir ikonoklazm vardı. Papacılıkla yakından uzaktan alakası olan tüm süsleme ve yadigârlar, Araf'ın varlığı, azizlerin kutsal sayılması fikri kiliselerden uzaklaştırıldı. Din adamı olmayan kişileri başka taraflara çekebilecek her şey yok edilmeliydi: Sunaklar parçalandı, tabloların üzerlerine yeniden resimler yapıldı, mabetler mahvedildi.\n\nYeni Anglikan Kilisesi'nin sonu gelmeyen sorunu ikonoklazmın ne kadar ileri gitmesi gerektiğini tayin edememeleri. Daha radikal reformcular kilise girişlerindeki haçın, mumların ve çarmıha gerilmiş İsa heykellerinin kaldırılmasını isterken diğerleri zararsız süslemelerin geri gelmesini istiyor."
 anglican_events.12.a: "Tüm sunaklar parçalansın ve Papacı protestocular hapse atılsın!"
 anglican_events.12.a.tt: "Tüm [ShowReligionName('catholic')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 anglican_events.12.b: "Yalnızca tamamen Papacı olan şeyler yok edilsin."
 anglican_events.12.b.tt: ".Tüm [ShowReligionName('catholic')] [pops|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 anglican_events.12.c: "İkonoklazma bir son verilsin."
 anglican_events.13.title: "Katolik Fitneciler"
 anglican_events.13.desc: "[ROOT.GetCountry.GetName] resmen Roma'dan ayrılmış olsa da Papa, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] karşıtı komplolar düzenleyerek işlerimize karışmaya devam ediyor. Papa için çalışanlar arasında Cizvitler ve rahipler bulunuyor; bunlar, kiliseye muhalif hainler tarafından korunuyor.\n\nBu gizli Katolikler, Papa yanlılarını kanundan korumak için kurnaz yöntemler kullanıyor. Duvarların arkasında, yer döşemelerinin altında ve hatta yer altı geçitlerinin içinde sinsice gizli yerler inşa ediyorlar. Bu \"rahip deliklerinde\" gizlenen kişiler yaralanabilir ve hatta havasızlıktan boğulabilir. O yüzden yerleri ortaya çıktığında hemen kaçmaları pek mümkün değil."
 anglican_events.13.a: "Ulusal çapta bir rahip avı başlatalım. Her ev aranacak!"
 anglican_events.13.b: "Nereden geldiklerini bulalım."
 anglican_events.15.title: "Anglikanlık Karşıtı Monark"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], Anglikanlık karşıtı olmasına rağmen [ROOT.GetCountry.GetName] Kilisesi'nin Yüce Valisi makamına geldi. Bu yüzden hem [ROOT.GetCountry.GetName] Anglikanları bu durumu benimsemekte çok zorlanıyor hem de kilisenin meşruiyeti epey azaldı."
 anglican_events.15.a: "Buna alışmaları zor olacak."
 anglican_events.15.b: "Monark Anglikan olmalı."
