l_turkish:
 muslim_school_events.1.title: "Yetenekli Bir Yargıç"
 muslim_school_events.1.desc: "Teoloji ve hukuk üzerine eğitim almış olmak için genellikle uzun yıllar boyunca çeşitli [ShowBuildingTypeName('madrasa')] kurumları içinde farklı $rank_county_arabic_ruler_male$ rehberliğinde klasik hukuk çalışmalarını incelemek gerekiyor. Öğrenci, öğrendiği her çalışma dalı için icazet alır. İcazetin değeri, icazeti veren [ShowBuildingTypeNameWithNoTooltip('madrasa')] ve $rank_county_arabic_ruler_male$ için farklıdır.\n\n[mufti_province.GetName] içerisindeki bir [ShowBuildingTypeNameWithNoTooltip('madrasa')], bir süredir ülke genelinde iyi bir izlenim bırakıyor. Oradan çıkacak öğrencilerin önünde harika bir kadılık veya müftülük kariyeri olduğu kesin."
 muslim_school_events.1.a: "Yeni bir Kadıya ihtiyacımız var."
 muslim_school_events.1.b: "Başkentimize atanacak bir Müftü yasal konularda bize rehberlik edecektir."
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Kadılar ülkenin yargıçları olduğu gibi müftüler de genel kanuni yorumlamalar yapar ve ilkeler oluşturur. Bizimki gibi büyük bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] için müftülerin de üstünde bulunan bir otorite gereklidir. Geleneksel olarak bu otorite $common_string_shaikh_al_islam$ üzerinde toplanır.\n\n$common_string_shaikh_al_islam$ yalnızca fetva vermekle kalmaz ülkedeki bölgesel müftülerin çoğunun atamasını da bizzat yapar. Şeyhülislam aynı zamanda [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından verilen fermanların yasalara uygunluğunu kontrol edecek kişidir. Doğal olarak seçtiğimiz kişi [ROOT.GetCountry.GetReligiousSchool.GetName] mensubu olacak ama seçebileceğimiz birçok aday var."
 muslim_school_events.2.a: "Bu konuma en iyi ve en sadık müftümüzü getirelim."
 muslim_school_events.2.b: "En eğitimli ve en kararlı aday $common_string_shaikh_al_islam$ olmalı."
 muslim_school_events.2.c: "Bu makamın hakkını ancak ünlü bir mutasavvıf verebilir."
 muslim_school_events.3.title: "Yeni [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "Önde gelen [madrassah_province.GetProvince.GetName] vatandaşları [madrassah_province.GetName] bölgesinde yeni bir [ShowBuildingTypeName('madrasa')] kurulması için büyük bağışlarda bulundu. Yalnızca [madrassah_province.GetProvince.GetNameWithNoTooltip] ve çevresinde bulunanları değil bizim topraklarımızın diğer kısımlarından âlimleri ve başka ülkelerde bulunan teologları da çağırdılar."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Guzat"
 muslim_school_events.4.desc: "Guzat yüzyıllar boyunca savaşlarda İslam'ı yaymak için düşman topraklarına baskın yapan ve imanlı askerlere moral veren mübarek savaşçılar olarak dine hizmet verdi. Kâfir [SCOPE.sCountry('infidel').GetAdjective] ile olan savaşımız bu savaşçıların dikkatini çekti. Bu mübarek savaşçılar, değerlerini kanıtlamak üzere ordumuza katıldılar, tabii vadedilen yağmanın da bir etkisi olmuş olabilir."
 muslim_school_events.4.a: "Hoş gelmişler."
 muslim_school_events.5.title: "[SCOPE.sLocation('holy_city').GetName] Koruyuculuğu"
 muslim_school_events.5.desc: "[SCOPE.sLocation('holy_city').GetName] kutsal şehrine ibadethaneleri görmek için giden hacı sayısı her yıl artıyor. İslam âleminin her köşesinden imanlı din kardeşlerimiz buraya gelip limanlarımıza ticaret, mal, sermaye, haber ve uzak yerlerden fikirler getiriyor."
 muslim_school_events.5.a: "İyilik Allah'tandır."
 muslim_school_events.6.title: "Şii Göçü"
 muslim_school_events.6.desc: "Şiilik İslam âliminde yaygın olsa da çoğu Şii, Sünniler tarafından yönetilen topraklarda ve hatta gayrimüslim ülkelerde yaşıyor. Din kardeşlerimiz hayatta kalmak için kendilerini bile isteye Şii inancından değilmiş gibi göstererek takiye yapıyor. Şii bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] olarak inançlarını gizli gizli yaşamak istemeyen kardeşlerimizi kendimize çekmek istiyoruz. Birçoğu eğitimli ve üretken kişiler."
 muslim_school_events.6.a: "Onları şehirlerimize yerleştirelim."
 muslim_school_events.6.b: "Sınır bölgemizin nüfusunu artırmak için oraya yerleştirelim."
 muslim_school_events.7.title: "Mutasavvıf Senkretizm"
 muslim_school_events.7.desc: "İslam'a daha gizemci ve daha az kanuncu Mutasavvıflar, kâfirler arasında yüksek eğitimli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] veya din savaşçılarına kıyasla çok daha hoş karşılanıyorlar. Takvalarını dans ederek, şarkı söyleyerek ve yerel geleneklerle İslami gelenekleri birleştirerek ifade eden mutasavvıfların arası dinî kuruluşlarla pek iyi değil.\nBir tasavvuf lideri [SCOPE.sLocation('sufi_province').GetName] vilayetinde pek çok mürit edinmeyi başarmış. Bu müritler içinde pek çok [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] mühtedi de bulunuyor. Bu liderin müritleri, hep birlikte yaşayabilecekleri yeni yerleşim yerleri için alan açıyor. Bu durum bölgede daha büyük bir İslam etkisine yol açabilir. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] arasındaki pek çok kişi, tasavvuf liderinin [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName] ile İslam'ı birbirine karıştırıp imanlıları yanlış yola saptıracağı korkusuyla onu uzaklaştırmamız gerektiğini söylüyor."
 muslim_school_events.7.a: "Bu lider Allah için çalışıyor."
 muslim_school_events.7.b: "Gitsin başka yerde vaaz versin."
 muslim_school_events.8.title: "Yabancı İlahiyatçılar, Âlimliğe Renk Katıyor"
 muslim_school_events.8.desc: "Ülkemize davet ettiğimiz ilahiyatçılar dinî âlimlerimizin zümresini fikren zenginleştirdi. Ülkede iyi bir iz bıraktılar ve yeni gelecek nesle önderlik edecek [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi onlardan fazlasıyla esinlendi."
 muslim_school_events.8.a: "Onlara [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinde ihtiyaç var."
 muslim_school_events.8.b: "Ülkemizin her tarafında kendilerine bir yer bulacaklar."
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip] İlahiyatçıları"
 muslim_school_events.9.desc: "Medreselerimizde [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip] âlimler olduğu için hem ülkemizdeki ilahiyat ilmini geliştiriyoruz hem de bir [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName] olan [SCOPE.sCountry('scholar_country').GetName] ile ilişkilerimizi iyileştiriyoruz."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Karşılıklı Saygı"
 muslim_school_events.10.title: "İlahiyat Âlimleri Aynı Fikirde Değil"
 muslim_school_events.10.desc: "Her ilahiyatçı aynı fikirde olmaz. Genelde bu durum bir sorun teşkil etmez çünkü ilim dünyasında bir sorun olmaksızın anlaşmazlıklar olabilir ancak bazen anlaşmazlıklar daha kişisel olabiliyor. Bazıları davetli âlimlerin mevcut dinî kuruluşlarımızla böyle bir sorun yaşadığını ve bu durumun uluslararası itibarımıza zarar verdiğini söylüyor."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Mahkemelere Oynamak"
 muslim_school_events.11.desc: "[ROOT.GetCountry.GetReligiousSchool.GetName] mezhebi resmen [ROOT.GetCountry.GetFlavorRank] tarafından onaylanmış olsa da topraklarımızda medeni hukuk işleri için uygun görülmüş mezheplerin tümü için de birçok mahkeme ve kadı bulunuyor. Bu durum da belirli bir davaya lehte karar kılması daha olası bir mezhebin kadısına giderek yargı makamlarıyla bir raddeye kadar oyun oynanabileceği anlamına geliyor.\n\n[selected_location.GetName] bölgesinde bulunan girişimci bir tüccar bu konuda kendini o kadar geliştirmiş ki yalnızca yerel halk ve ticari rakipleri değil yerel vali bile sinirlenmeye başlamış. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından sahip olunan hakları sınırlandırmadan bu durum için bir şey yapamayız."
 muslim_school_events.11.a: "Bu adamın icabına bakıldığına emin olmalıyız."
 muslim_school_events.11.b: "Pragmatizm ilahiyattan önce gelir."
 muslim_school_events.12.title: "Takiye"
 muslim_school_events.12.desc: "Yüzyıllarca Hz. Ali'nin takipçileri inançlarını devam ettirebilmek için kendilerini saklamak ve diğer dinî geleneklere uyum sağlamak zorunda kaldı. [SCOPE.sLocation('shia_here').GetName] otoriteleri, tasavvuf tekkelerinde Şiilerin sayısının giderek arttığından şüpheleniyor ve Şiilerin kökünü kazıma girişimlerinde bizim de desteğimizi istiyor."
 muslim_school_events.12.a: "Zındıklara hoşgörülü olamayız!"
 muslim_school_events.12.b: "Tasavvuf tekkelerine saygı göstermeliyiz."
 10_percent_of_all_pops_become_shia_tt: "[location|e] topraklarındaki [Concept('pops', 'Toplumlarımızın')|e] #Y %10#!'u [ShowReligionName('shia')] inancına geçer."
 muslim_school_events.13.title: "[target_location.GetNameWithNoTooltip] Protestoları"
 muslim_school_events.13.desc: "Dinî nüfuza sahip olmanın yanında devlet düzeninin de kısmen parçası olan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], bazen halk protestolarına katılmayı tercih eder. [target_location.GetName] çevresinde yerel garnizon ve halk arasında çıkan çatışmalar [target_location.GetProvince.GetName] vilayetindeki önemli bir müftünün dikkatini çekti.\n\nYerel komutanlarımız protestocuları dinlemezsek işlerin sarpa sarabileceğini söylüyor ama bunun da bir bedeli var."
 muslim_school_events.13.a: "[target_location.GetNameWithNoTooltip] halkının zararlarını tazmin edelim."
 muslim_school_events.13.b: "Müftü de olsa yapabileceğimiz bir şey yok."
 muslim_school_events.14.title: "[SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip] Bölgesinin Yoksul Halkı"
 muslim_school_events.14.desc: "Şehirler büyüdükçe imkânlar ve şehirleri ayakta tutan duvarlar güçlerini yitirir. [SCOPE.sLocation('urbanization_province').GetName] için bu durum zaman içinde değişim anlamına geldi. Tabakhaneler gibi pek temiz olmayan atölyeler ve mezarlıklar şehir duvarlarının dışına taşındı. En belirgin olan değişimse sokaklardaki yoksulların artması oldu. Mevcut hayır kuruluşları şehrin büyüme hızına ayak uyduramadığı için daha fazla taşınmazı bu hayır kuruluşlarının aşevi ve hamam giderlerini karşılamasına yardımcı olacak vakıf malı olarak ayırmamız gerektiği söyleniyor."
 muslim_school_events.14.a: "Böyle bir amacı pekâlâ destekleriz."
 muslim_school_events.14.b: "Yerel zenginler kendi ceplerinden hayır işleyemiyor mu?"
 muslim_school_events.15.title: "[holy_city.GetNameWithNoTooltip] Şehri"
 muslim_school_events.15.desc: "[holy_city.GetName] şehrindeki kutsal camilerin koruyucusu olarak bizler yalnızca İmam Rıza Türbesi'nden sorumlu değiliz. Bu şerefe nail olan bir devlet hem kutsal şehirlerin halklarını hem de bu şehre gelen hacıları düşünmelidir. Bu sebeple birçok hükümdar, halkın yemek sıkıntısı çekmemesi ve bölgenin korunması için hem şehrin içinde hem de şehrin uzağındaki çiftliklerde büyük yatırımlar yaptı.\n\nBazılarına göre [target_ruler.GetName] bu şehirlere artık gereken özeni göstermiyor, hacılar güvende değil ve [holy_city.GetNameWithNoTooltip] sokaklarında yoksulluk kol geziyor."
 muslim_school_events.15.a: "Geçimleri için daha fazla toprak ayıralım."
 muslim_school_events.15.b: "Ne yazık ki başka kaynağımız yok."
 muslim_school_events.16.title: "[madrasa_province.GetNameWithNoTooltip] Medresesi'nin Genişlemesi"
 muslim_school_events.16.desc: "[madrasa_province.GetName] Medresesi hem [ROOT.GetCountry.GetReligiousSchool.GetName] öğretileri hem de diğer mezheplere mensup hocaları sebebiyle ünleniyor. Dünyanın diğer yerlerinden gelen [inv_school.GetName] âlimleri de [madrasa_province.GetNameWithNoTooltip] Medresesi'nde ünlendi ve bunu sonucunda hem kurumun kendisi hem yakınlarındaki pazar mahallesi hem de tüm şehir hızla büyüyor.\n\nŞehir büyümesi her zaman sorunları da beraberinde getirir. Medresenin hâlâ kaynağa ihtiyacı var. [target_ruler.GetName] daha büyük bir medresenin bakımı ve geçimi için büyük bir bağış yaparsa hem şehrin hem de bölgenin menfaatine olur."
 muslim_school_events.16.a: "Bu işe bizim de bir katkımız olmalı."
 muslim_school_events.16.b: "Yerel halk medresenin karnını da doyurur, ihtiyaçlarını da karşılar."
 muslim_school_events.17.title: "Dergâh"
 muslim_school_events.17.desc: "[dargah_province.GetName] Dergâhı'ndan bir Tasavvuf $rank_county_arabic_ruler_male$i Hakk'ın rahmetine kavuştu ve müritleri onun için bir türbe inşa ediyor. Ülkenin dört bir yanından ziyaretçiler bu şeyhin türbesini görmek için bu vilayete geliyor ve içlerinden bazıları onu evliya gibi görmeye başladı. Bölgedeki varlıklı insanlar türbenin bakımı için epey bağış yaptı ve eski müritleri yakınlarda bir tekke açtı.\nBüyük bir adama saygı göstermekte bir sakınca yok ama bazı tutucu dindarlar ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] böyle bir saygı gösterisinin şirk koşmaya vardığı kanaatinde.\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] [dargah_province.GetNameWithNoTooltip] vilayetinde bulunan türbeyi ziyaret ederse hem türbenin prestiji artar hem de halkın hükümdarımıza karşı algısı iyileşir."
 muslim_school_events.17.a: "Bu mübarek yeri ziyaret edelim."
 muslim_school_events.17.b: "Yerel batıl inançları beslemeye gerek yok."
 muslim_school_events.18.title: "[alevi_province.GetNameWithNoTooltip] Alevileri"
 muslim_school_events.18.desc: "Doğrudan din kardeşlerimiz olmasalar da Anadolu'daki Türkmenlerin büyük bölümü Alevi'dir. Caferiler gibi Aleviler de Onikicilerdir ve On İki İmam'ın imametine inanırlar. İnançları tasavvufla iç içedir. Sünni yönetimi altında hayatlarını toplumdan pek çok açıdan dışlanmış şekilde sürdürmek zorunda bırakıldılar. Sünnilerle evlenmelerine izin verilmez ve devlet, onlara hep güvenilmez olarak yaklaşmıştır.\n[alevi_province.GetName] halkının çoğunluğu Alevi ve bizi yöneticileri olarak kabul etmekte bir sıkıntı yaşamadılar. Mutasavvıf gelenekleri bizimkilerden epey farklı olsa da bu insanlara kucak açarsak Şiiliği bölgede daha hızlı yayabiliriz."
 muslim_school_events.18.a: "Bölgedeki din kardeşlerimize kol kanat gerelim."
 muslim_school_events.18.b: "Onlara kucak açarız ama idare yerel yetkililerin elinde olacak."
 muslim_school_events.19.title: "Dünyevi Zevklere Düşkün [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 muslim_school_events.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin tamamı dört dörtlük ilahiyatçılardan ve entelektüellerden oluşmuyor. Yozlaşma devletin her kısmında yaşanabilir ve bazıları için dinin çıkarlarıyla kendi çıkarlarını ayırt etmek pek de kolay olmuyor. [target_ruler.GetName], ülkede bir dizi dinî bağışın ya yolsuzlukla elde edildiğini ya da yasa dışı bir şekilde vârislere aktarıldığını öğrendi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları [ROOT.GetCountry.GetFlavorRank] sınırları içerisinde yapılan tüm bağışların, özellikle eskiden bizim yönetimimizde olmayan bölgedekileri bağışların incelenip onaylanmasını önerdi.\n\nBu durum, bunu ayrıcalıklarına ve zümrelerine bir saldırı olarak görecek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi için onur kırıcı olacaktır."
 muslim_school_events.19.a: "Birkaç hak ihlâlinin lafı olmaz, bize çok faydaları dokunuyor."
 muslim_school_events.19.b: "Yalnızca hainler böyle bir şeyden korkar."
 muslim_school_events.21.title: "Yeni Tasavvuf ve Gelenekçi Tepki"
 muslim_school_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] içindeki bazı kişiler, [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından alınan kararlardan gittikçe daha mutsuz olmaya başladı. Yüksek makamlara dindar Müslümanların yanında kâfirleri de getirmemize, kâfir geleneklerini ve göreneklerini benimsememize pek hoş bakılmıyor. Kanunların yorumlanması ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tarafından karar verilmesi gereken diğer konulara devletin müdahil olması da bize hukukçular arasında pek dost kazandırmadı.\nNakşibendi tarikatının karizmatik $rank_county_arabic_ruler_male$leri yanlış olduğunu veya İslam hukukunun yanlış uygulandığını düşündükleri durumlarda devlete karşı çıkmaya başladı."
 muslim_school_events.21.a: "Ne yazık ki yanılıyorlar."
 muslim_school_events.21.a.tt: "Bundan böyle [ROOT.GetCountry.GetGovernment.GetRulerTitle] dine uymayan bir şey yaparsa dinî kurumlar daha sert tepkiler verecek."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName] topraklarındaki [ShowReligiousSchoolName('hanbali_school')] mezhebine bağlı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi arasında daha katıksız bir inanca dönme fikri yayılmaya başladı. Hz. Peygamber'in getirdiği geleneklere ekleme yapılmasına ve İslam hukukunun yazılı kaynaklarında yer almayan her şeye son derece karşılar. Her türlü tasavvufa, evliyaların ruhuna dua etmeye ve İslam dışı geleneklere karşı çıkarak bu öğretiyi benimseyen her topluma daha doğru bir din vadediyorlar."
 muslim_school_events.22.a: "İlginç."
 muslim_school_events.22.a.tt: "[ShowReligiousSchoolName('wahhabi_school')] [Concept('religious_school', 'Dinî Ekolü')|e] mevcut olur"
 muslim_school_events.22.b: "Haklılar."
 muslim_school_events.23.title: "Mutasavvıf Türbeleri"
 muslim_school_events.23.desc: "Bilindik mutasavvıfların türbelerine sahip çıkmak ve bakımları için bağış yapmak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] arasında büyük bir tartışma konusu. Daha gelenekçi bir neslin gücü devralmasıyla birlikte hükümdarımıza bu âdeti terk etmesi yönünde baskı uygulanıyor."
 muslim_school_events.23.a: "Talep ettikleri şekilde davranmalıyız."
 muslim_school_events.23.b: "Hayır. Bu mürşitler büyük adamlardı!"
