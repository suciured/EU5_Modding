 muslim_school_opinion_events.1.title: "[ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] Arasında Karşılıklı Saygı"
 muslim_school_opinion_events.1.desc: "[ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] mezhepleri arasında hiçbir zaman tartışma çıkarabilecek teolojik farklılıklar olmadı ve birbirlerinin varlığına itiraz etmiyorlar.\nUzun zamandır kol kola ilerleyen [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] ülkelerinde karşılıklı anlayış ve saygıya dayalı bir dönem başladı."
 muslim_school_opinion_events.1.a: "İyilik Allah'tandır."
 muslim_school_opinion_events.2.title: "[ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] Arasındaki İlişkilerin Normalleşmesi"
 muslim_school_opinion_events.2.desc: "Bir süredir [ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] ilişkileri güvensizlik ve tartışmaların gölgesinde. Bazı âlimler diğer mezhebin âlimlerini ve mensuplarını dinsizlikle suçlayacak kadar ileri gitti.\nFakat [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligiousSchool.GetName] ve [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] âlimleri arasındaki gerginlik son zamanlarda azalırken iki mezhep arasındaki hoşgörü ve birlikte yaşama duygusu artıyor."
 muslim_school_opinion_events.2.a: "İyilik Allah'tandır."
 muslim_school_opinion_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] Savaşı"
 muslim_school_opinion_events.3.desc: "[SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] arasında uzayıp giden çatışma din dünyasına da yayılmaya başladı. Karşılıklı saygı ve hoşgörü hiçbir zaman olmadığı kadar az ve [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName] mezhebi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toplumunda ötekileştiriliyor."
 muslim_school_opinion_events.3.a: "Bu ne rezalet!"
