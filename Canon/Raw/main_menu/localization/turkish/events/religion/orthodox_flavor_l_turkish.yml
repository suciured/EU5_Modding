l_turkish:
 orthodox_flavor.1.title: "Mülkiyet Karşıtı Hareket"
 orthodox_flavor.1.desc: "Kilise, büyük miktarda mülke sahip ve bu mülkler, Kilise'yi büyük ölçüde zenginleştirdi. Mülkiyet karşıtları, Kilise'nin bu servet yüzünden yozlaştığını iddia ediyor. Mülkiyet destekçileriyse Kilise'nin kutsal görevini devam ettirmek için bu servete ihtiyacı olduğunu savunuyor. Buradaki önemli mesele Kilise'nin pek de vergi ödememesi. Kilise'yi, mülklerini elden çıkarmaya zorlarsak bu mülklerin gideceği kişilerden vergi toplayabileceğiz. Bu durumun olumsuz tarafıysa kutsal görevini yerine getirebilmek için Kilise'nin daha az parası olacak olması."
 orthodox_flavor.1.a: "Kilise yetkililerini destekleyelim."
 orthodox_flavor.1.b: "Hareketi destekleyelim."
 orthodox_flavor.2.title: "Büyük Bir Sinod"
 orthodox_flavor.2.desc: "Kilise büyük bir Sinod'da toplandı. Desteğimizi almak ve belirli ayrıcalıklar elde etmek istiyorlar, karşılığında da topraklarımızda kol gezen feodalite karşıtı zındıklıklara karşı yardım teklif ediyorlar. Halkı hizada tutmak için Kilise'yi mi destekleyelim? Yoksa eski feodal düzeni yıkmak için bu hareketleri mi destekleyelim?"
 orthodox_flavor.2.a: "İstedikleri ayrıcalıkları tanıyalım."
 orthodox_flavor.2.b: "Başlarının çaresine baksınlar."
 orthodox_flavor.3.title: "Litürji Islahatları"
 orthodox_flavor.3.desc: "Doğu Ortodoks Kilisesi; İsa Mesih ve havarileri tarafından kurulmuş olan, tek kutsal Katolik kilisedir. Buna rağmen ailemiz hem geniş hem de çok çeşitlidir. Patriğimiz, bizi diğer kiliselere yakınlaştıracak birtakım litürji ıslahatları yapmayı öneriyor. Bu cesurca bir fikir ve Kilise'yi güçlendireceği kesin fakat batıl inançlılar ve geri kafalılar, bu değişime karşı çıkacaktır."
 orthodox_flavor.3.a: "Islahatları destekleyelim."
 orthodox_flavor.3.b: "Eski yöntemlerimize sadık kalalım."
 orthodox_flavor.4.title: "Kilise'nin Bağımsızlığını Azaltmak"
 orthodox_flavor.4.desc: "Kilise hem güçlü hem de daha önemlisi, zengin bir kurum. Kilise'yi kontrol altına alarak devletin bir parçası hâline getirebilirsek vergiden gelecek geliri de artırırız. Öte yandan bunu yaparsak Kilise'nin halkın gözündeki otoritesini zayıflayacak."
 orthodox_flavor.4.a: "Kilise'nin bağımsızlığını koruyalım."
 orthodox_flavor.4.b: "Kilise kontrol altına alınsın."
 orthodox_flavor.5.title: "Devlet Tarafından Atanan Halk Temsilcileri Mi?"
 orthodox_flavor.5.desc: "Kilise idaresindeki halk temsilcilerinin yetkilerini genişletmek, onları güçlendirmek ve kurumdaki devlet atamalarını artırmak istiyorsak Kilise'yi merkezî kontrol altına almamız gerekli. Tabii bunu yaparsak Kilise'nin halka karşı ahlaki duruşunu zedeleyeceğiz."
 orthodox_flavor.5.a: "Kilise kendi hâline bırakılsın."
 orthodox_flavor.5.b: "Temsilcileri atayalım."
 orthodox_flavor.6.title: "Devlet Meseleleri Üzerine Sinod"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Bu Sinod, devlet meselelerine odaklanacak."
 orthodox_flavor.6.a: "Bu yasalar, merkezî yetkililere fayda sağlayacak."
 orthodox_flavor.6.b: "İçişlerimize istikrar getirmek için çalışmalıyız."
 orthodox_flavor.6.c: "Dünyaya prestijimizi gösterelim."
 orthodox_flavor_synod_prev_string: "Atalarımız ve en yüksek [ShowReligionName('orthodox')] dinî yetkililerce ortaya konmuş düzenlemelere göre yasalarımızı gözden geçirmek ve iyileştirmek için Sinod çağırısında bulunduk. Törenlerin sonucunu heyecanla bekleyen birçok önemli [ShowEstateTypeName('clergy_estate')] üyesi, bu Sinod'a katıldı."
 orthodox_flavor.7.title: "Dinî Meseleler Üzerine Sinod"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Bu Sinod, dinî meselelere odaklanacak."
 orthodox_flavor.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] yanlısı yasa yürürlüğe girsin."
 orthodox_flavor.7.b: "Rahiplerimizden adil bir vergi almalıyız."
 orthodox_flavor.8.title: "Yerel Yönetim Üzerine Sinod"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Bu Sinod yerel yönetime odaklanacak."
 orthodox_flavor.8.a: "Tüm insanların ihtiyaçlarını karşılayacağız."
 orthodox_flavor.8.b: "İnsanları dinimize çekme girişimlerimizi artıralım."
 orthodox_flavor.8.c: "Yabancı metinlerin çalışılmasına izin vermek ufkumuzu genişletir."
 orthodox_flavor.9.title: "Kabine Usulleri Üzerine Sinod"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Bu Sinod, Kabine usullerine odaklanacak."
 orthodox_flavor.9.a: "Etkili bir kabine kurulmasını sağlayalım."
 orthodox_flavor.9.b: "Araştırma girişimlerini destekleyelim."
 orthodox_flavor.9.c: "Mevcut idari organları genişletelim."
 orthodox_flavor.10.title: "Dış Politika Üzerine Sinod"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Bu Sinod, dış politikaya odaklanacak."
 orthodox_flavor.10.a: "Bir temsilciliğin bize faydası olur."
 orthodox_flavor.10.b: "İnançsızlara karşı savaşları kanun kapsamına alalım."
 orthodox_flavor.11.title: "Pentarşi"
 orthodox_flavor.11.desc: "Beş Patrikhane'nin beşini de [ShowReligionGroupAdjective('christian')] dinine tabi [ShowReligionAdjective('orthodox')] Kilisesi'ne getirerek eski Pentarşi'yi geri getirdik, Doğu ve Batı Kiliselerinin Bölünmesi'ne bir son verdik. Bazı ülkeler [ShowReligionName('catholic')] inancına tutunmaya devam etse de [GetCountry('PAP').GetFlavorRank], Aziz Petrus'un yasal vârisi ve göklere çıkarılan [ShowLocationName('rome')] Piskoposu konumunu kaybetti."
 orthodox_flavor.11.a: "Yaramız İyileşti!"
 orthodox_flavor.100.title: "[GetCurrentYear] Sinodu"
 orthodox_flavor.100.desc: "[ShowReligionAdjective('orthodox')] geleneklerimizi korumak istiyorsak ülkemizin dinî meselelerine gerekli ilgi ve alakayı göstermeliyiz. Mevcut sorunları tartışmak ve tüm dinî alanlarda ortak bir hedef belirlemek için derhâl pek saygın [ShowGenericActionName('orthodox_synod')] toplanacak."
 orthodox_flavor.100.a: "İçişlerimizi tartışacağız."
 orthodox_flavor.100.b: "Dinî meseleler hakkında görüşeceğiz."
 orthodox_flavor.100.c: "Yerel yönetim kayıtlarını açalım."
 orthodox_flavor.100.d: "Kabine usullerimize tekrar göz atmalıyız."
 orthodox_flavor.100.e: "Dış politikamızı yeniden gözden geçirmeliyiz."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Dinî Usuller"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Dinî usullerimize yakından tekrar bakarsak verimliliklerini kesinlikle artırabiliriz."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Ruhban Sınıfının Vergilendirilmesi"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "[ShowEstateTypeName('clergy_estate')] ülkemizin kanunlarına uygun ve adil bir şekilde vergi vermeli."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Dine Çekme Girişimleri"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Daha dindar bir toplum kurmak, dinî konulardaki en öncelikli hedefimiz hâline geldi."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Dinî İnceleme ve Takas"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Çevremizdeki dünyayı daha iyi anlayabilmek için Doğu'dan ve Batı'dan yabancı yazarların çalışmalarını incelemeliyiz."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Kabinede Ortodoks Usuller"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Kabinemiz için yüksek ve dini bütün standartlara sahip olmamız ülkemizin dört bir yanında yetki sahibi olan kişilerin yasama becerilerini artıracaktır."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Kabine İncelemeleri"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "Dinî kanunlarımız çerçevesinde idaremizin güçlenmesi daha etkili bir hükûmete giden büyük bir adım."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "İnanç Savunması"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "Kâfirlerin ve zındıkların yok edilmesi için savaş çağrısı yapmamız, topraklarımızı ve inancımızı savunmaya gelen halkımızın çok hoşuna gidiyor."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Dini Bütün Refah"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "En yüce görevlerimizden biri, halkımıza göz kulak olmak. Bunun mükâfatını, toplumumuzun çeşitli kolları arasında sergilediği uyumlu iş birliği ve nezaket olarak alıyoruz."
 orthodox_synod_diplomatic_embassy_modifier: "Diplomatik Temsilci"
