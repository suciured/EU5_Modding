l_turkish:
 pilgrimage_events.1.title: "Heyelan"
 pilgrimage_events.1.desc: "[target_ruler.GetName], [target_location.GetName] ilindeki [target_holy_site.GetName] hac ziyareti sırasında, maiyetiyle birlikte yolda ciddi bir engelle karşılaştı. Son zamanlardaki yağmurların toprağı gevşettiği ve heyelana neden olduğu, yakındaki yerleşim yerlerine önemli zararlar verdiği anlaşılıyor. Patikalar tamamen kaybolmuş, evleri yumuşak toprak sürüklemiş, ekili alanlar mahvolmuş ve insanlar geçim kaynaklarından yoksun kalmış. İnsanlar geçim kaynaklarını yeniden inşa etmek için yardım istemek üzere [target_ruler.GetShortNameWithNoTooltip] Hazretleri'ne geliyorlar."
 pilgrimage_events.1.a: "Yüklerini hafifletmek için altın verilsin."
 pilgrimage_events.1.b: "Yeniden inşalarına yardım etmek için birileri gönderilsin."
 pilgrimage_events.1.c: "Acelemiz var, duramayız."
 pilgrimage_events.1.d: "Durup bu insanlara yardım etmeliyiz."
 pilgrimage_events.1.d.tt: "Hac daha uzun sürecek"
 pilgrimage_events.2.title: "Gezgin Keşiş"
 pilgrimage_events.2.desc: "[target_ruler.GetName] Hazretleri'nin [target_location.GetName] ilindeki [target_holy_site.GetName] ziyareti, yolun kenarında sadaka isteyen gezgin bir keşiş tarafından kısa süreliğine kesildi. [target_monk.GetName] adlı kişi tam olarak [target_location.GetNameWithNoTooltip] ilinde doğup büyüdüğünü, [target_monk.GetReligion.GetAdjective] eğitimini [target_holy_site.GetNameWithNoTooltip] mekânında aldığını iddia ediyor. Dolayısıyla [target_ruler.GetShortNameWithNoTooltip], kendisinin kafileye katılmasına izin verirse [target_monk.GetReligion.GetNameWithNoTooltip] inancının sırlarında ona rehberlik etmeyi vadediyor."
 pilgrimage_events.2.a: "Kutsal bir [target_monk.GetWomanMan]! Böylelerinin başımızın üstünde yeri var."
 pilgrimage_events.2.b: "Mevcut [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] danışmanlarımıza zaten güveniyoruz."
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] İçinde Başıboşluk"
 pilgrimage_events.3.desc: "[target_ruler.GetName], [target_location.GetName] ilindeki [target_holy_site.GetName] hac ziyaretindeyken [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki birçok üye boş durmuyordu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] yokluğunun yarattığı boşluktan yararlanarak kendileri için daha fazla nüfuz ve güç kazanmak amacıyla entrikalar çevirmeye başladılar. Bu haberler [target_ruler.GetShortNameWithNoTooltip] Hazretleri'ne ulaştığında sesinin bir zamanlar taşıdığı otoriteye artık sahip olmadığını görünce şaşkınlıktan söyleyecek söz bulamadı."
 pilgrimage_events.3.a: "Hepsi hain!"
 pilgrimage_events.3.b: "Hadlerinin bildirilme zamanı gelmiş."
 pilgrimage_events.3.c: "Bu eylemlerinden pişman olacaklar."
 pilgrimage_events.3.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin vârisi [ROOT.GetCountry.GetGovernment.GetHeirTitle] bunun arkasındaymış!"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip] Çok Kalabalık"
 pilgrimage_events.4.desc: "[target_ruler.GetName], [target_location.GetName] bölgesindeki [target_holy_site.GetName] kutsal mekânına vardığında gördüklerine inanamadı. İnanç ve maneviyat merkezi olması gereken yer, daha çok kalabalık bir pazar meydanına benziyordu. Alan, dört bir yandan gelen insanlarla dolup taşarken tüccarlar böyle bir kalabalıktan kâr etmek için tezgâhlarını kurmuşlardı. Hacılara yiyecek ve içecekten tutun da ziyaretin kanıtı olarak hizmet edecek çeşitli eşyalara kadar neredeyse her şeyi sunuyorlardı. Bazıları kutsal alanın içinde sözde \"kutsal emanetler\" sunacak cüreti bile göstermişti. Bütün bu insanların dindar hacılar değil, gösteriden etkilenen ayaktakımı olduğu açıkça belliydi. Gerçek hacılar ise hedonizm denizinde âdeta boğuluyordu."
 pilgrimage_events.4.a: "Belki biz de bu tezgâhlara bakmalıyızdır."
 pilgrimage_events.4.b: "Dine hakaret bu! Bu kutsal toprakları korumalıyız."
 pilgrimage_events.4.b.tt: "Her [pop|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 pilgrimage_events.4.c: "Kutsallığı kendimiz koruyacağız, tezgâhlar yakılsın!"
 pilgrimage_events.4.c.tt: "Her [pop|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 pilgrimage_events.5.title: "Tehlikeli Yürüyüş"
 pilgrimage_events.5.desc: "[target_ruler.GetName], [target_location.GetName] ilindeki [target_holy_site.GetName] hac ziyareti sırasında zorlu bir yolda yürümek zorunda kaldı. Böyle dağlık bir yere yapılacak ziyaretin kolay bir gezinti olmayacağını önceden biliyordu ancak yolculuğun zorlukları beklenenden daha çetin çıktı. Atların tırmanamayacağı kadar dik ve kayalık olduğu için kafile yoluna yaya devam etmek zorunda kaldı fakat zemin kaygan ve tehlikeliydi. Kaçınılmaz an geldi, [target_ruler.GetShortNameWithNoTooltip] Hazretleri'nin ayağı kaydı ve dağ yamacından aşağı yuvarlandı. Oluşan yaralanmalar oldukça ağır ve iyileşebilmesi için [ROOT.GetCountry.GetFlavorRank] topraklarının sağlayabileceği tüm tıbbi yardıma ve [ROOT.GetCountry.GetReligion.GetGodName] lütfuna ihtiyacı olacak."
 pilgrimage_events.5.a: "En iyi şifacılar toplansın."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] sakatlandı ve ona yardım etmek için en iyi şifacılar çağırılacak."
 pilgrimage_events.5.b: "Dua etmekten başka bir şey yok."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] sakatlandı ve [ROOT.GetCountry.GetReligion.GetGodName] onu iyileştirsin diye dua edeceğiz"
