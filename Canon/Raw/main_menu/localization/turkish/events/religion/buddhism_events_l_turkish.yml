l_turkish:
 buddhism_events.1.title: "Bakan İstifa Ediyor"
 buddhism_events.1.desc: "[target_minister.GetName], [target_ruler.GetName] ve hükûmetinin politikalarını alenen kınadı. [target_minister.GetName], kanunları doğru işletemeyen bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] baştaysa hükûmete yalancıların ve casusların doluşacağını hatırlatarak bu kötü yöntemlerimizi değiştirmediğimiz sürece bizimle işi olmadığını belirtti."
 buddhism_events.1.a: "Elveda!"
 buddhism_events.1.b: "Önerilerini kullanarak egemenliğimizdeki [ROOT.GetCountry.GetFlavorRank] iyileştirilsin."
 buddhism_events.2.title: "Toplumu Kışkırtan Keşiş Tarikatları"
 buddhism_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], keşişlerin kurumlarını korumakla mükellef olduğu gibi, bu kurumlar da ülkeyi kötü hükümdarlara karşı korumak sorumluluğunu taşıyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından yerine getirilmesi gereken sorumluluklara yönelik isteksizlik, genel anlamda ülkenin şartlarının korunması konusunda beceriksizlik ve ilgisizlik olarak yorumladıkları durum sebebiyle [target_character.GetName] ülkemizdeki keşiş kurumları başta olmak üzere en nüfuzlu manastırların bazıları tarafından alenen kınandı. Bu sebeple de çoğu kişi hükümdara pek sempatik bakmamaya başladı."
 buddhism_events.2.a: "Bu nasıl bir hakaret!"
 buddhism_events.2.a.tt: "[ShowPopTypeName('clergy')] şikâyetlerinin duyulduğu [Concept('locations', 'İllerde')|e] bulunan [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 buddhism_events.2.b: "Onlara bazı tavizler verelim."
 buddhism_events.2.c: "Sorunu \"alternatif\" yöntemlerle çözelim."
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip] ve Örnek Kararları"
 buddhism_events.3.desc: "[target_ruler.GetName] her zaman mantıklı ve düzgün kararlar vermiştir. Öyle ki [ROOT.GetCountry.GetName] kanunlarının bulunduğu koleksiyona bir ek oluşturuldu. Hatta verdiği yeni bir karar o kadar adil ve iyi düşünülmüştü ki benzer olaylarda emsal alındı. [target_ruler.GetNameWithNoTooltip], [ROOT.GetCountry.GetReligion.GetName] inancına göre Dasavidha-rājadhamma'nın erdemlerine sürekli sıkı sıkıya bağlı kalmasıyla bilinir. Daha birçok kez verdiği karar örnek teşkil etmişti."
 buddhism_events.3.a: "Bu, son örnek olmayacak."
 buddhism_events.4.title: "Savaşın Korkunç Yanları"
 buddhism_events.4.desc: "Herkesin savaş hayatına ayak uydurması mümkün değildir ve ülkemizin içinde bulunduğu mevcut çatışma ortamı sebebiyle bazıları bunu fark etti. Manastırların duvarlarının ardına saklanan asker kaçaklarının sayısı çok olmasa da diğer askerlere örnek oldukları için tehlikeliler. [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetFlavorRank] inancına bağlı ve manastırları korumakla yükümlü olsa da manastırlara yaptığımız, böyle kaçakları kabul etmemelerine yönelik uyarılarımıza rağmen bazı manastırlar kaçakları hâlâ kabul ediyor gibi."
 buddhism_events.4.a: "Nazik davranmayı ihmal etmemeliyiz."
 buddhism_events.4.b: "Manastırlardan bu \"keşişleri\" bize teslim etmelerini isteyelim."
 buddhism_events.5.title: "Bereketli Hasat"
 buddhism_events.5.desc: "Bu yılki hasat normalden daha bereketli oldu ve bu beklenmedik zenginlik sayesinde planladığımız dinî işleri finanse edebiliriz. Fazladan mahsulün çiftçilerden devlete aktarılması için fazladan bir vergi getirilmesi önerildi fakat [ROOT.GetCountry.GetReligion.GetAdjective] öğretileri toplumu baskılayacak şekilde davranmamamızı öğütler. Bazı bakanlarımız da çiftçilere fazladan bir vergi yükü daha eklemeye pek yanaşmıyor."
 buddhism_events.5.a: "Vergi getirilsin."
 buddhism_events.5.b: "Halkın emeklerinin meyvelerini çalmayalım."
 buddhism_events.6.title: "Dāna"
 buddhism_events.6.desc: "Ülkemizin görece daha huzurlu olduğu böyle zamanlarda, bizden daha talihsiz kişilerle ilgilenmeyi hatırlamalıyız. Son yılların hasatları büyük başarılar olmasa da kötü de değildi. Bunun sonucunda çoğu kişinin önünde yemeği, devletin depolarında da tahıl var. Buna rağmen karınlarını doyuracak kadar yemeği olmayan insanlar hâlâ var. [ROOT.GetCountry.GetReligion.GetAdjective] öğretilerine göre hayır işlerine ağırlık verdiğimiz ve fakirlere yardım ettiğimiz Dāna en çok da böyle zamanlarda aklımıza gelmeli."
 buddhism_events.6.a: "Tahılımızı ihtiyacı olanlara dağıtalım!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "İhtiyaç Sahiplerine Tahıl"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Topraklarımızda kimsenin açlık çekmediğinden emin olmak için fazladan tahılımızı dağıtmaya başladık."
 buddhism_events.6.b: "Tahılımız depoda kalsın."
 STATIC_MODIFIER_NAME_food_reserves: "Tahıl Depoları"
 STATIC_MODIFIER_DESC_food_reserves: "Dopdolu tahıl depolarımız ülkemizin istikrarını garantiliyor."
 buddhism_events.7.title: "Pariccāga"
 buddhism_events.7.desc: "Ülkemiz savaştayken ve birliklerimiz muharebeden muharebeye koşarken [ROOT.GetCountry.GetGovernment.GetRulerTitle], halkımızın liderlik ve rehberlik için gözlerini çevirebildiği tek kişi. Birçok kişi, [target_ruler.GetName] için kendini tehlikeye atmak anlamına gelse bile savaşçıların kaderlerini paylaşıp savaş alanında onlara katılmasının, [ROOT.GetCountry.GetReligion.GetName] dininin en önemli erdemlerinden biri olan Pariccāga'yı yani öz fedakârlığı yerine getirmesini sağlayacağını düşünüyor.\n\nBaşkalarıysa Pariccāga'nın kişinin kendinden tamamen vazgeçmesi anlamına gelmediğini, bunun yerine kendi çıkarlarını arka plana atmak anlamına geldiğini ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin güvende olmasının [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] öğretilerine ters düşmemekle beraber, [ROOT.GetCountry.GetFlavorRank] ve halkının güvenliği için elzem olduğunu savunuyor."
 buddhism_events.7.a: "Hükümdarımız örnek teşkil etmeli."
 buddhism_events.7.b: "Kendini feda etmek böyle bir şey değil."
 buddhism_events.8.title: "Tapa"
 buddhism_events.8.desc: "Son zamanlarda [target_ruler.GetName], yönetimde aşırılık ve bariz bir israf yapıldığını düşünenler tarafından epey eleştirildi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bulunan bazı kişilerse özellikle yabancı hükümdarlarla ve temsilcileriyle ilgilenirken [ROOT.GetCountry.GetGovernment.GetRulerTitle] için bazı lükslerin ihtiyaç olduğunu savunuyor."
 buddhism_events.8.a: "Dünyevi şeylerden uzaklaşalım!"
 buddhism_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ile aynı seviyeye inemeyiz."
 buddhism_events.9.title: "Miras"
 buddhism_events.9.desc: "Oldukça nüfuzlu bir aileden gelen bir keşişin ölümünün ardından [ROOT.GetCountry.GetName] sınırları içinde bulunan bir [ShowBuildingTypeName('monastery')] kaosa sahne olmuş. Kargaşanın sebebi merhumun odasında bulunan pek çok değerli yazmayı, Buda temsillerini ve diğer birçok şeyi kimin alacağına karar verilememesiymiş. Keşişler bu tip şeylere sahip olamasa da kanunlara göre sadık bir talebe bunları miras alabilir ve bu durumda keşişin oğlu sayılır. Bu durumda [ShowBuildingTypeNameWithNoTooltip('monastery')], keşişin son nefesine kadar onunla ilgilenen bir talebe olduğunu söylüyor.\n\nFakat mirası almak isteyen başkaları da var ve [ShowBuildingTypeNameWithNoTooltip('monastery')] bu mirasın kendilerine kalması gerektiğini, bunun için destek istediklerini belirtiyor. Keşişin ailesi de [ROOT.GetCountry.GetGovernment.GetCourtTitle] ile iletişime geçti ve yazmalarla görsellerin yanı sıra aile üyelerinden biri hâlâ oraya bağlıyken [ShowBuildingTypeNameWithNoTooltip('monastery')] bünyesine bağışlanmış toprakların da bir kısmını almak istediklerini belirtti."
 buddhism_events.9.a: "Talebe lehine karar alınsın."
 buddhism_events.9.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')] lehine karar alınsın."
 buddhism_events.9.c: "Keşişin ailesini destekleyelim."
 buddhism_events.10.title: "[target_ruler.GetNameWithNoTooltip], Yabancı Temsilcinin Hakaretine Uğradı"
 buddhism_events.10.desc: "Yeni [target_country.GetLongName] temsilcisinin, yakın zamanda [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından temsilcilik için düzenlenen törene katılmayı reddederek hükümdarımıza hakaret etmesi [target_country.GetLongName] temsilciliği için pek hayırlı olmadı. [target_ruler.GetName] öfkeden köpürüyor ve bu aşağılamanın kasıtlı olup olmadığı hâlâ tartışılsa da halk kasıtlı olduğu kanısında.\n\nElçiyi alenen kınamazsak itibar kaybedebiliriz ancak [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu birçok kişi dikkatli davranmamızı öğütlüyor."
 buddhism_events.10.a: "Elçiyi alenen aşağılayalım."
 buddhism_events.10.b: "Bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] asla öfkeyle hareket etmemeli."
 buddhism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Kanunları"
 buddhism_events.11.desc: "Pek çok [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] ülkede, [ShowReligionGroupAdjective('buddhist')] kanunları o ya da bu şekilde uygulanıyor. Bu kanunlar, ülkeden ülkeye değişkenlik göstermekle birlikte derlendiklerinde güncellenmeleri veya yenilenmeleri gerekeceğinden devletler tarafından toplanıp yazıya geçirilmedi. Yakın zamanda, [ROOT.GetCountry.GetName] kanunları bir araya getirerek ülkemizde en çok kullanılan kanun derlemesini güncelledi.\n\nDerleme, gerçek davalara dayanarak ortaya çıkarılmış olsa da [target_ruler.GetName] tarafından verilen kararların en güncel hâli olarak görülebilir."
 buddhism_events.11.a: "Harika! Bu kanunları teşvik edelim."
 buddhism_events.11.a.tt1: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], tebaasına tamamen adil davranmadığı için bu kanun derlemesi onu pek iyi göstermeyerek [Concept('prestige', 'prestijimizi')|e] azaltacak."
 buddhism_events.11.a.tt2: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], tebaasına adil davrandığı için bu kanun derlemesi onu iyi göstererek [Concept('prestige', 'prestijimizi')|e] artıracak."
 buddhism_events.11.a.tt3: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], tebaasına son derece adil davrandığı için bu kanun derlemesi onu epey iyi göstererek [Concept('prestige', 'prestijimizi')|e] artıracak."
 buddhism_events.11.a.tt4: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], tebaasına adaletten nasibini almamış bir şekilde davrandığı için bu kanun derlemesi onu çok kötü göstererek [Concept('prestige', 'prestijimize')|e] zarar verecek."
 buddhism_events.11.b: "Bunun yayılmasını önlemek için yapabileceğimiz her şeyi yapalım."
 buddhism_events.12.title: "Karşıt Görüşlü Avukatlar"
 buddhism_events.12.desc: "Avukatların yasal bir anlaşmazlığın sonucu hakkında iddiaya girmeleri ülkemizde nadir görülen bir durum değil. Mahkeme salonundaki profesyoneller arasında dostane bir rekabetin olması da öyle. Böyle bir rekabet gerçek, tutkulu bir öfkeye dönüşürse kanunlarımızın bütünlüğü riske girer.\n\nYakın zamanlarda gerçekleşen bir davanın, biri zengin bir [ShowBuildingTypeName('monastery')] diğeri [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üzerinde nüfuza sahip bir aile olan tarafları, büyükçe bir mülk hakkındaki anlaşmazlığı büyütüp bir münakaşaya çevirmiş. Bu talihsiz durum sebebiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] iki tarafın da itibarını zedelemeden ve hukuk sistemimizin bütünlüğünden taviz vermeden bu davayı çözmeli."
 buddhism_events.12.a: "Başka avukatlarla davanın yeniden görülmesini talep edelim."
 buddhism_events.12.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')] lehine karar alalım."
 buddhism_events.12.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] lehine karar alalım."
 buddhism_events.13.title: "İşe Yarar Bir İttifak mı?"
 buddhism_events.13.desc: "[GetCharacter('kublai_khan').GetName], [ShowReligionGroupAdjective('buddhist')] inancını benimseyeli epey zaman geçti. Kendi halkına da bu dini yaymak istiyor ancak yıllar içerisinde birçok kişi [ROOT.GetCountry.GetReligion.GetName] dininin eski öğretilerine geri döndü. [target_ruler.GetName] her zaman Yüce $rank_kingdom_horde_ruler_suffix_male$ gibi hükümdarların mirasına ve söz konusu din adına kurdukları imparatorluklara hayranlık duymuştur. Etkin ve büyümekte olan bir [ShowCultureGroupName('tibetan_group')] keşiş tarikatının varlığı söylentileri geldiğinde [target_ruler.GetName] bunun araştırılması gerektiğine karar verdi.\n\nLama'nın elçisi huzurumuza çıktı ve [target_ruler.GetNameWithNoTooltip] Hazretleri'nin eski hayatında [GetCharacter('kublai_khan').GetShortNameWithNoTooltip] olduğunu düşündüklerini anlatıyor. Tarikat aynı zamanda kontrolümüzdeki topraklarda mezheplerini yaymalarına izin verirsek hükümdarlığımızı desteklemeye de hazır."
 buddhism_events.13.a: "Değişim zamanı geldi."
 buddhism_events.13.b: "Eski yöntemlerimizle devam edelim."
 buddhism_events.14.title: "İdol Figürleri"
 buddhism_events.14.desc: "Bir ülkeyi tamamen [ShowReligionGroupAdjective('buddhist')] yapmak geceden sabaha olacak iş değil. Sınırlarımız içerisinde yaşayan çoğu insan hâlâ eskiden yaptıkları ibadetlerine devam ediyor. Ülkemizde kendi dinlerini yaymaya hevesli Lamaların önde gelenleri, halkımızın hâlâ saygı gösterdiği yaygın figürleri kınayarak hepsinin yok edilmesini istedi."
 buddhism_events.14.a: "Hepsi yakılsın!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "İdollerin Yok Edilmesi"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Ülkemizdeki pagan idollerinin yok edilmesi eski dinin sıkı destekçileri arasındaki popülerliğimizi azaltsa da tüm paganların din değiştirmesini hızlandırdı. Tabii bazılarının ne kadar içten olduğu tartışılır."
 buddhism_events.14.b: "Biraz zaman tanıyalım."
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "Yakın zamanda birliklerimiz tarafından ele geçirilen [ShowAreaName('sailan_area')] adasında birçok zengin [ShowReligionGroupAdjective('buddhist')] manastırı bulunuyor ve toplum, bu manastırlardaki keşişler tarafından yönetiliyor gibi görünüyor. [target_ruler.GetName] bu manastırları ziyaret ettiğinde keşiş tarikatlarının ekonomik ve kültürel zenginlikleri karşısında hayranlıkla donakaldı."
 buddhism_events.15.a: "Bunu kültürümüzün bir parçası hâline getirmeliyiz!"
 buddhism_events.15.b: "Manastırlarını yağmalayalım!"
 buddhism_events.15.b.tt: "[ShowAreaName('sailan_area')] bölgesinde sahip olduğumuz her [Concept('location', 'İlde')|e] bulunan [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 buddhism_events.15.c: "Onlardan öğrenecek çok şeyimiz var."
 buddhism_events.15.c.tt: "[ShowAreaName('sailan_area')] bölgesinde sahip olduğumuz her [Concept('location', 'İlde')|e] bulunan her [pop|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Manastırları Silinip Gidiyor"
 buddhism_events.16.desc: "Hem keşişlik disiplini eksikliğinden hem de istikrarsız ekonomiden dolayı [ROOT.GetCountry.GetName] sınırları içindeki büyük manastırların çoğunun üye sayısı son yıllarda azaldı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin endişeli bir mensubu, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne yakında bir şeyler yapılmazsa kalan birkaç keşişin de yeminlerinden geri dönerek veya başka manastırlara katılarak [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini hem manevi hem de ekonomik zarara uğratacağını söyledi.\n\nNe var ki birçok toprak sahibi [ShowBuildingTypeName('monastery')] kapandıktan sonra boş kalacak toprakları sahiplenmeye de istekli. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içindeki keşişlik hayatını korumakla yükümlü olduğundan dolayı, pek çok gözlemci için sonuç ne olursa olsun sorumluluk hükümdarımızın omuzlarında olacak."
 buddhism_events.16.a: "Yapabileceğimiz her şeyi yapmalıyız!"
 buddhism_events.16.b: "Belki böylece toprak daha iyi kullanılır."
 buddhism_events.17.title: "Bozulan Keşiş Yeminleri"
 buddhism_events.17.desc: "[ROOT.GetCountry.GetName] sınırları içinde bulunan keşişlerin dinî disiplinleri çalkantıda. Ödenek eksiklikleri, yüksek dinî konumların küçük bir [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] grubunun tekelinde bulunması ve gerçek bir [ShowReligionGroupAdjective('buddhist')] [ROOT.GetCountry.GetGovernment.GetRulerTitle] gibi kendisine yakışacak şeyi yapamayarak inançlıları koruyamayan bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından yönetilmeleri sebebiyle gittikçe daha fazla keşiş yeminlerinden dönerek manastır yaşamını terk ediyor veya manastır ilkelerine uymamaya başlıyor.\n\nYemininden dönen ve diğerlerine de bunu öğütleyen bir keşiş özellikle dikkatimizi çekti. Birçok kişi bu duruma karşı takındığımız tavrı çok dikkatli şekilde izleyip değerlendirecektir. İyi bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] her zaman merhametli ve nazik davranmalıdır ancak [ROOT.GetCountry.GetGovernment.GetRulerTitle] aynı zamanda manastırların disiplinini de sağlayacak kişidir ve gerektiği durumlarda zorla yapması gerekebilir."
 buddhism_events.17.a: "Nazik olmalıyız."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Keşişlerin Disiplin Eksikliği"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "Manastırların disiplin eksiği herkesçe bilinen bir durum ve bunun sonucunda bölge, ruhani açıdan zarara uğruyor. Manastırların bu tür aşırılıklarını engellemek dünyevi gücün görevi olsa da dünyevi güç bu kez başarısız oldu."
 buddhism_events.17.b: "Doğru yoldan sapan keşişlerin tüm taşınabilir mallarına ve çiftlik hayvanlarına el koyun."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Keşişlere Ağır Cezalar"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Keşişlerdeki disiplin eksikliğini gidermek için daha sıkı bir kontrol mekanizması uygulamaya başladık ve doğru yoldan sapan keşişlere cezalar getirdik. Yeminlerine veya tarikatına saygısızlık ettiği tespit edilen keşişler devlete yüksek miktarda çiftlik hayvanı vermek zorunda kalacak."
 buddhism_events.17.c: "Keşişi ve destekçilerini idam edelim!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Manastırların Temizlenmesi"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Keşişlerin büyük ölçüde eksilen disiplinlerini geliştirmek için yemininden dönenleri epey sert ve katı şekilde cezalandırdık. Böyle temizlikler, talihsiz durumlar olsa da bazen gereklidir. İyi yanından bakarsak manastırların durumu yavaş yavaş iyiye gidiyor."
 buddhism_events.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Manastırları"
 buddhism_events.18.desc: "Ülkedeki manastırlara dair [target_ruler.GetName] tarafından uygulanan bilge ve verimli politika, her zaman iyi düşünülmüş ve iyi niyetli olagelmiştir. Hiçbir [ShowBuildingTypeName('monastery')] fakirleşmediği gibi disiplinlerinin ve güçlerinin de kötüye gidip azalmasına izin verilmemiştir. Bunun sonucunda [target_location.GetName] sınırlarında bulunan [ShowBuildingTypeNameWithNoTooltip('monastery')] geliştikçe gelişiyor. Her yerde izinden gidilmesi gereken örnek bir yer olarak parmakla gösteriliyor."
 buddhism_events.18.a: "Çevrelerini geliştirmelerine yardımcı olmalarını talep edelim."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Gelişen Manastırlar"
 STATIC_MODIFIER_DESC_monasteries_blooming: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından getirilen bilgece politikalar, keşiş faaliyetlerine epey fayda sağlayarak genel anlamda olumlu bir gelişim sağladı. Buradaki [ShowBuildingTypeName('monastery')] zenginleşti ve keşişler disipline edildi. Böylelikle fakir ve hasta olanlar da sağlıklı ve zengin olanlar da refaha kavuştu."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Kama Atan Çiftçiler"
 buddhism_events.19.desc: "Son birkaç mevsim [ROOT.GetCountry.GetName] için pek de iyi geçmedi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle], sahip olduğu görevlerin biri itibarıyla fakirlere de bakmakla yükümlü. [target_ruler.GetName] Hazretleri'nin huzuruna bir çiftçi heyeti gelerek vergilerden muaf tutulmak ve 3 yıllık bir kredi istediklerini söyledi. Böylece bellerini doğrultmaya çalışırlarken ailelerine bakabilirlermiş."
 buddhism_events.19.a: "Mantıklı bir istek."
 STATIC_MODIFIER_NAME_wedge_throw: "Kama Atan Çiftçiler"
 STATIC_MODIFIER_DESC_wedge_throw: "Çiftçiler zor zamanlardan geçiyor. Onlara yardım etmek için vergi yüklerini bir süreliğine azalttık!"
 buddhism_events.19.b: "Ne yazık ki devlet hazinesi de boş."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Kötü Pirinç Hasadı"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Çiftçiler zor zamanlardan geçiyor. Vergi yüklerini azaltmayı da borç almalarına izin vermeyi de reddettik. Bölge, devlet gücüne karşı öfkeyle kaynıyor."
 buddhism_events.20.title: "Çiftçilerin Fedakârlığı"
 buddhism_events.20.desc: "[target_location.GetName] için altyapı ihtiyacı acilen giderilmeli. Yerel [ShowBuildingTypeName('monastery')] keşişleri de yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi de ellerinden geleni yapıyor ama bölgenin refahını artırmak istiyorsak devletin bu işe el atması lazım. Durumu iyileştirme yönelik planlar, kırsal kesimden fazladan işçi getirilmesi gerektiriyor ama tüm çiftçiler hasatla meşgul. Herkesin iyiliği için işlerini yarıda bırakıp inşaat projelerine katılmalarını emredebiliriz ama karşılığında inşaatta çalıştıkları süre zarfında yetiştirecekleri kadar pirinç almak isteyeceklerdir."
 buddhism_events.20.a: "Pirinci verelim."
 STATIC_MODIFIER_NAME_rice_compensation: "Pirinç Tazminatı"
 STATIC_MODIFIER_DESC_rice_compensation: "Çevre köylerdeki çiftçilerden kaybedecekleri geliri ödemek karşılığında bölgeyi geliştirmek için yardım istedik."
 buddhism_events.20.b: "Projeden vazgeçelim."
 buddhism_events.20.c: "Çiftçilerin tazminatsız çalışmasını talep edelim."
 STATIC_MODIFIER_NAME_forced_labor: "Angarya"
 STATIC_MODIFIER_DESC_forced_labor: "Çevre köylerdeki çiftçileri, ortak amacımız doğrultusunda bölgeyi geliştirmek için çalışmaya zorladık."
 buddhism_events.1000.title: "Beyaz Fil Yakalandı"
 buddhism_events.1000.desc: "[ROOT.GetCountry.GetName] sınırlarının iç bölgelerinde beyaz bir fil yakalandı. Böyle bir hayvan kolay bulunmaz ve böyle uğurlu bir olayın yaşanması [target_ruler.GetName] hükümdarlığının ne kadar iyi ve bereketli olduğuna dair bir işaret olarak değerlendirildi."
 buddhism_events.1000.a: "File iyi bakalım."
 buddhism_events.1000.b: "Satalım."
 buddhism_events.1000.c: "Harika bir hediye olur!"
 gifted_white_elephant: "Beyaz Fil Hediye Edildi"
 buddhism_events.1001.title: "Beyaz Bir Fil"
 buddhism_events.1001.desc: "[target_origin_country.GetName] sınırlarının iç bölgelerinde beyaz bir fil yakalandı. [target_ruler.GetName] bunu, halklarımızın el ele verip bir ittifak kurmasına dair bir işaret olarak yorumladı. Bir hükümdarın bize verebileceği en iyi hediyelerden biri bu ve toplumumuz tarafından da son derece iyi algılanacaktır. Bu nadir canlının bakımı son derece maliyetli olacak olsa da hediyeyi geri çeviremeyiz de."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Hediye Edilen Beyaz Fil Satıldı"
 buddhism_events.1100.title: "Siyasi Rakip Zayıfladı"
 buddhism_events.1100.desc: "En iyi hükümdarın bile kötü yönleri vardır. [target_character.GetName], son zamanlarda [target_ruler.GetName] için son derece eleştirel konuşuyor fakat bu şekilde kendini zor durumda bıraktı. Arkadaşları artık yanında değil ve borçları yüzünden ailesine bakması epey zorlaşacak. Daha becerikli biri bu durumdan kurtulabilir ama bu fırsatı değerlendirip ondan tamamen kurtulabiliriz de."
 buddhism_events.1100.a: "Asla beli doğrulmasın!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Siyasi Rakip Ezildi"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Siyasi rakiplerimizin yaşadığı geçici aksilikleri iyi değerlendirdik. Artık köşeye sıkıştığına göre bizim için tekrar sorun yaratması pek de olası değil. Diğerleri yaptıklarımızın farkında olduğu için gelecekte devletin gücünü sorgulayacakları zaman iki kez düşünürler."
 buddhism_events.1100.b: "Gerçek bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] asla kin tutmaz."
 buddhism_events.1100.c: "Yardım vakti geldi. Yardım edelim de [target_character.GetWomanMan] durumunu düzeltsin."
 buddhism_events.1101.title: "Eski Rakip Belini Doğrulttu"
 buddhism_events.1101.desc: "İhtiyacı olan bir rakibe yardım eli uzatmamız onu bir düşmandan sıkı bir destekçiye dönüştürdü. Gücünü yeniden toplayan eski rakibimiz [ROOT.GetCountry.GetFlavorRank] için hizmete hazır. Siyasi birikiminin yanı sıra hükûmetimize sadakatini ve hizmet etmek için duyduğu hevesi sunuyor."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "İhtiyacı olan bir rakibe yardım eli uzatmamız erdemli bir davranış olsa da durumu iyileştiği için bizi eskisinden de çok eleştiriyor. Yaşananlar, sahip olduğu konumu zayıflatmış olabilir ama tüm gücünü [ROOT.GetCountry.GetName] hükûmetini sabote etmek için kullanmaya hâlâ kararlı."
 buddhism_events.1102.a: "Hiçbir iyilik cezasız kalmıyor."
 buddhism_events.1102.b: "Belki de daha kesin bir çözüm vardır."
 buddhism_events.1200.title: "Lama'yı Davet Et"
 buddhism_events.1200.desc: "Güçlü bir Lama'yı başkentimize yerleşmeye davet etmeliyiz. Bu adamı ve gelecekteki reenkarnasyonlarını himayemize alarak hanedanımız için kalıcı bir miras oluşturabiliriz."
 buddhism_events.1200.a: "Öyle yapalım."
 buddhism_events.1200.b: "Boş verelim."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Başkentimize güçlü bir Lama yerleşti ve hükümdarlarımızla ittifak kurdu."
 buddhism_events.1201.title: "[ShowRegionNameWithNoTooltip('tibet_region')] Ulağı Döndü"
 buddhism_events.1201.desc: "[ShowRegionName('tibet_region')] bölgesine giden ulağımız, [target_ruler.GetName] tarafından güdülen davaya ve hanedanlığına ilgi duyan güçlü bir dinî liderden haber getirdi. [ROOT.GetCountry.GetCapital.GetName] ziyaretine gelecekse güvenliğinden emin olmaktan fazlasını yapmalıyız. Lama'nın kaderini bizimkiyle birleştirmesi için kontrolümüzdeki [ROOT.GetCountry.GetFlavorRank] sınırları içerisinde ona ve gelecek reenkarnasyonlarına saygı duyulacağına ve nüfuz tanınacağına, onun ve müritlerinin adına [ShowBuildingTypeName('tibetan_great_monastery')] kurulacağına yemin etmeliyiz. Bunları güvence altına alamazsak topraklarımızda bir topluluk kurmak isteyen keşiş heyetleriyle yetinmek zorundayız."
 buddhism_events.1201.a: "Lama'nın şartlarını kabul edelim."
 buddhism_events.1201.b: "Keşişleri kabul edelim."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Tibet Keşişleri Akını"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "[ShowReligionGroupName('buddhist')] inançlarını ülkenin dört bir köşesine yaymak isteyen Tibet keşiş heyetleri ülkemize vardı."
 buddhism_events.1202.title: "Bir Lama'nın Ölümü"
 buddhism_events.1202.desc: "En saygı duyulan, en büyük Lama'mız öldü ve reenkarnasyonu için arayış başladı. Lama'nın tarikatının yeni bedenini hızlı bulacağı kesin olsa da devlet de arama çalışmalarını finanse etse hiç fena olmaz."
 buddhism_events.1202.a: "Yardım edelim."
 buddhism_events.1202.b: "Onlar halleder."
 buddhism_events.1203.title: "Reenkarnasyon Bulundu"
 buddhism_events.1203.desc: "Eski Yüksek Lama'mızın tarikatı yeni bedenini buldu ve [ShowBuildingTypeName('tibetan_great_monastery')] tahtına çıkardı."
 buddhism_events.1203.a: "Yeni Lama'mız çok yaşasın."
 buddhism_events.1204.title: "Enkarnasyonun Meşruiyeti Sorgulanıyor"
 buddhism_events.1204.desc: "Yeniden doğuşun karmaşıklığını sıradan zihinler kavrayamayabiliyor. Tarikat, yeni Lama'nın eski liderlerinin reenkarnasyonu olduğunda ısrar etse de kırsal kesimde yaşayan bazı insanlar bunu kabul etmekte zorlanıyor. Yeni yüzü yabancı geldiği için kandırıldıklarını düşünüyorlar. Hatta gerginliğin tırmandığı ve silahlı çatışmaya dönüştüğü durumlar oldu."
 buddhism_events.1204.a: "Onları ikna etmek için temsilciler gönderilsin."
 buddhism_events.1204.b: "Onları ikna etmek için askerî birlikler gönderilsin."
 buddhism_events.1300.title: "Dinî Rehberlik"
 buddhism_events.1300.desc: "[ShowAreaName('sailan_area')] adası yüzyıllardır güçlü bir [ShowReligionName('theravada')] [ShowReligionGroupAdjective('buddhist')] geleneğinin kaynaklarından biri olmuştur. Birçok yönden bir [ShowReligionNameWithNoTooltip('theravada')] devleti için emsal niteliğindedir ve tüm [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] dünyası sürekli gelişen keşiş topluluklarına imrenerek bakar.\n\nBizim devletimiz de [ShowReligionNameWithNoTooltip('theravada')] öğretilerini takip etse de kanunlarımız ve geleneklerimiz yerel geleneklerle rekabet içindeki [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] ekollerinin karışımı olup adanın sahip olduğu güçlü manastır altyapısına sahip değiliz. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları bu durumu düzeltmek için [ShowAreaNameWithNoTooltip('sailan_area')] adasına temsilci göndererek ülkemize [ShowReligionNameWithNoTooltip('theravada')] geleneklerini taşımak üzere keşiş göndermelerini istememizi öneriyorlar."
 buddhism_events.1300.a: "Temsilci yollayalım."
 buddhism_events.1300.b: "Hayır, yerel mezheplerimizi desteklemeliyiz!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Yerel Manastır Geleneklerinin Desteklenmesi"
 buddhism_events.1301.title: "[target_origin_country.GetNameWithNoTooltip] Temsilcisi"
 buddhism_events.1301.desc: "Sürekli gelişen keşiş toplulukları, kutsal yadigârlar ve hem manastır hem de krallık güçlerini bir arada idare etme geleneği sebebiyle birçok devlet [ShowReligionName('theravada')] hükümdarlarına imreniyor. Dolayısıyla [target_origin_country.GetName] ülkesinin başındaki [target_origin_country.GetGovernment.GetRulerTitle], bizim yüceliğimizi taklit etmek istemekte haklı. [target_origin_country.GetNameWithNoTooltip] temsilcisi bugün huzurumuza geldi, eğitim görmek ve âdetlerimizi [target_origin_country.GetNameWithNoTooltip] ülkesine taşımak üzere birkaç keşişin ülkemize gelmesine izin vermemizi istedi."
 buddhism_events.1301.a: "İzin verelim."
 lankan_monks_sent: "[ShowReligionName('theravada')] Keşiş Değişimi"
 buddhism_events.1301.b: "Öyle şey olmaz!"
 no_lankan_monks_sent: "Manastır Eğitimi Reddedildi"
 buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip] Cevabı"
 buddhism_events.1302.desc: "[target_country.GetName] yönetimindeki [target_country.GetGovernment.GetRulerTitle], 40 keşişin ülkede eğitim görmesine izin verdi. [ShowReligionName('theravada')] geleneklerinin doğru bir şekilde aktarıldığından emin olmak için de kendi topraklarındaki birkaç keşişi bizim ülkemize gönderdi."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "[ShowAreaName('sailan_area')] Etkisi"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "[ShowAreaName('sailan_area')] devletlerinden ve bu ülkelerdeki keşiş tarikatlarından oldukça etkilendik. Böylece adanın prestijli [ShowReligionName('theravada')] gelenekleriyle daha derin bağlar kurduk."
 buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip] Cevabı"
 buddhism_events.1303.desc: "[target_country.GetName] ülkesinin yönetimindeki [target_country.GetGovernment.GetRulerTitle], ne keşişlerimizin [ShowAreaName('sailan_area')] [ShowReligionGroupName('buddhist')] inancının öğretilerini öğrenmelerine izin vereceğini ne de dinî kurumlarımızı geliştirmemize yardım edeceğini söyledi."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
