l_turkish:
 confucian_events.1.title: "Şangti Kavramı"
 confucian_events.1.desc: "[target_location.GetName] sınırları içinde yaşayan [target_location.GetDominantReligion.GetAdjective] inancının takipçileri, [ShowPolicyName('confucianism_policy')] törenlerimizi ve kavramlarımızı günlük hayatlarına iyiden iyiye entegre etmeye başladı. Son zamanlarda Şangti kavramıyla kendi yüce tanrılarını örtüştürmeye de başladılar. Bu yorum, yönetimimiz altındaki [ROOT.GetCountry.GetFlavorRank] âlimlerine göre alışılmışın dışında olsa da [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] dinine mensup kişilerin [ShowPolicyNameWithNoTooltip('confucianism_policy')] içerisinde bulunan kavramları, törenleri, değişmezleri ve klasik öğretileri kendi teolojilerine entegre etmesini sağladı.\n\nNe var ki [ROOT.GetCountry.GetCapital.GetName] sarayının koridorlarında [target_location.GetDominantReligion.GetNameWithNoTooltip] taraftarlarının bürokrasimize bu şekilde entegre edilmesinin doğru yol olup olmadığı hâlâ tartışılıyor."
 confucian_events.1.a: "Onlara doğru yolu öğretmeliyiz!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Şangti Anlaşmazlığı Reddedildi"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "İnsanların önceki dinlerine Şangti kavramını entegre etmesine izin vermiyoruz. Bunun sonucunda inanç sistemlerimizi anlamaları daha da zorlaştı."
 confucian_events.1.b: "Bu soyutluğa uygun davranalım."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Şangti Anlaşmazlığı Kabul Edildi"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Şangti kavramı insanların önceki inançlarının bazılarına kolaylıkla dâhil edildi. Bunun sonucunda bizim sistemlerimizi daha kolay kavrayabiliyorlar."
 confucian_events.2.title: "Klasiklerin Çevrilmesi"
 confucian_events.2.desc: "[target_location.GetName] topraklarında yaşayan [target_location.GetDominantReligion.GetAdjective] inancına sahip kişiler güçlü geleneklere ve törenlere sahiptir. Kendi öğretilerinin diline bağlı kaldıkları için medenileşmeye doğru ilerleyemiyorlar. Bu dünyanın barbarları olmaktan kurtulmaları ve toplumumuza gerçekten dâhil olabilmelerini istiyorsak klasikleri ve doğru törenlere dair bilgileri kendi dillerinde edinebilmelerine imkân sağlamalıyız.\n\nBazı âlimler böyle çalışmalar yürütmeye başladıysa da diğerleri de bu çalışmalara karşı çıkıyor. Onları eski dini kavramlarını Kǒng Fūzǐ'nin yüce ilkeleriyle sentezlemeye devam etmeye teşvik etmeli miyiz?"
 confucian_events.2.a: "Kendi yorumlarınca doğru biçimleri ortaya çıkarsınlar."
 STATIC_MODIFIER_NAME_classics_translated: "Klasikler Çevrildi"
 STATIC_MODIFIER_DESC_classics_translated: "İnsanların klasik [ShowPolicyName('confucianism_policy')] öğretilerini kendi dillerine çevirmesine izin veriyoruz, böylelikle değerlerimizi daha iyi öğreniyorlar."
 confucian_events.2.b: "Bu, bizim ideolojimizle alay edilmesi demek!"
 STATIC_MODIFIER_NAME_classics_defended: "Klasikler Savunuldu"
 STATIC_MODIFIER_DESC_classics_defended: "Klasik öğretilerin yabancı dillere çevrilerek bozulmasına izin vermiyoruz. Bürokrasimizin çarklarını döndüren yegâne şey öğretilerimizin bize el değmeden, bozulmadan gelmesi."
 confucian_events.3.title: "[target_character.GetNameWithNoTooltip] İnancı"
 confucian_events.3.desc: "Güvenilir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] ve sırdaşımız [target_character.GetName], [target_location.GetName] sınırları içerisindeki [target_location.GetDominantReligion.GetAdjective] topluluğuyla yakın ilişkiler kurup onlarla birlikte çalışarak barbar kültürlerinden kurtulup medenileşmelerine yardım etti. Bulduklarına epey şaşıran [target_character.GetName], ilimlerini ve literatürlerini yoğun olarak çalıştıktan sonra birçok [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] kavramını benimsedi. Birçok kişi kendini [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] görüşlerine kaptırıp gittiğini düşünüyor ve hatta bazılarına göre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], hem [ROOT.GetCountry.GetName] topraklarına ve hem atalarına hakaret edercesine gizlice din değiştirdi."
 confucian_events.3.a: "Görevden alınsın!"
 confucian_events.3.b: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] halkından öğrenecek çok şeyimiz var."
 STATIC_MODIFIER_NAME_converted_minister: "Âlim [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] mensuplarından biri yabancı bir dinin etkisi altına girmiş. Bu durum inancımıza zarar verse de diğer bilgi kaynaklarının faydaları kolay kolay göz ardı edilmiyor."
 confucian_events.4.title: "Haklar ve İbadet"
 confucian_events.4.desc: "[ROOT.GetCountry.GetName] ülkesinin bir parçası olsalar da bazı [target_location.GetDominantReligion.GetAdjective] geleneklerini hazmetmesi zor oluyor. Medeni insanlar, [ShowPolicyName('confucianism_policy')] öğretilerine göre neyin doğru ve mantıklı olduğuna karar verir ama bu insanların âdetlerinin pek çoğu bu öğretilerle taban tabana çelişiyor. [target_location.GetName] yetkililerimizin başı, barbar gibi davranmaya devam etmekte ısrarcı olan yerel halkla dertte."
 confucian_events.4.a: "Barbarlar!"
 confucian_events.4.b: "Böyle ufak tefek şeylerle uğraşamayız."
 confucian_events.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Makamının Güçlendirilmesi"
 confucian_events.5.desc: "[target_location.GetDominantReligion.GetAdjective] halkı barbar olsa da işimize yarayabilecek örfleri ve âdetleri yok değil. Liderliğe dair gelenekleri ve törenleri hâlihazırda bizdeki [ROOT.GetCountry.GetGovernment.GetRulerTitle] kavramı gibi ilahi bir güç içerdiği için bu durumdan faydalanabiliriz. [target_location.GetName] topraklarında bulunan yerel yetkililer bir süredir bu geleneklerden yararlanıyor fakat [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] törenlerinden daha fazla yararlanmamız önerildi. Bazı insanlar ise bu geleneklerin bizim geleneklerimizle karışmasına izin verirsek atalarımıza utanç getireceğimizi ve doğru olan şeylere sırt çevirmiş olacağımızı söylüyor."
 confucian_events.5.a: "Kulağa kötü gelmiyor."
 confucian_events.5.b: "Asıl yüz kızartıcı yöneticilerin icabına bakmalıyız!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Yerel Törenler Bastırıldı"
 confucian_events.6.title: "Barbarlara Medeniyet Götürmek"
 confucian_events.6.desc: "Zaman içinde [target_location.GetDominantReligion.GetAdjective] halkı birçok geleneğimizi benimsedi ancak [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName], [target_location.GetName] bölgesini ziyaret ettiğinde bu insanların medeni olmaktan hâlâ çok uzak olduklarını gördü. Nüfuzlu bir toprak sahibi oğlunun isim alma törenine daveti ve oğluna kendi adını vermesi bardağı taşıran son damla olmuş.\n\n[target_character.GetNameWithNoTooltip] bölgeden döndüğünde [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] halkına dair görüşleri pek iç açıcı değildi. Bu insanların, tüm geleneklerine rağmen, kendilerini dünyadaki medeni halklar arasında görmelerine hayret ediyordu."
 confucian_events.6.a: "Onları kendi hallerine bırakalım öyleyse."
 confucian_events.6.b: "En iyi ve en zeki adamlarımızı gönderip medenileşmelerine yardım edelim."
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] Medeniyeti"
 confucian_events.7.desc: "Bazı barbarlar, aklı ve zekâyı kabul etmeye diğerlerinden daha yatkın. [target_location.GetName] bölgesinde yaşayan [target_location.GetDominantReligion.GetAdjective] halk, önemsiz olanlar da dâhil olmak üzere birçok geleneğimizi hâlihazırda benimsedi. Ziyarete gelen yabancılar, bölgeyi [ROOT.GetCountry.GetName] zannedebiliyor çünkü bölgeye has birkaç ufak karakteristik farklılık dışında, oradaki halk da gelenekleri de [ROOT.GetCountry.GetLongNameWithNoTooltip] sınırları içinde bulunan herhangi bir yerindekiler kadar [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 confucian_events.7.a: "İlerleme!"
 confucian_events.7.b: "Bölgesel olarak bu fırsatı iyi değerlendirmeliyiz!"
 confucian_events.8.title: "Xiăorén mi?"
 confucian_events.8.desc: "[ROOT.GetCountry.GetFlavorRank] yönetimi [ROOT.GetCountry.GetGovernment.GetRulerTitle] için büyük bir sorumluluk ve imtiyazdır. [target_ruler.GetDynasty.GetName] hanedanı üyeleri; örnek bir lider olmakla, görgü kurallarına sıkı sıkıya uymakla, müsriflikten kişisel olarak kaçınmakla ve bu ideale uymayanları dikkatle ayıklamakla gurur duymuşlardır.\n\nBu yüzden kendinden sonra tahta geçecek olan [target_heir.GetName], [target_ruler.GetName] Hazretleri'nin içine hiç sinmiyor. [ROOT.GetCountry.GetGovernment.GetAdjective] halkının başına geçmesi beklenen [ROOT.GetCountry.GetGovernment.GetHeirTitle], ideal bir insan olmaktan çok uzak olan, öğretmenleri tarafından anlık kazanç ve duygusal zevklerden hoşlanan kaba saba biri olarak nitelendiriliyor ancak ondan vazgeçersek [ROOT.GetCountry.GetGovernment.GetCourtTitle] fraksiyonları fazlasıyla tedirgin olur ve yeni bir [ROOT.GetCountry.GetGovernment.GetHeirTitle], onlar tarafından desteklenmez."
 confucian_events.8.a: "Böyle bir [target_heir.GetWomanMan], [ROOT.GetCountry.GetFlavorRank] tahtına uygun değil."
 confucian_events.8.b: "Mevcut dengeyi bozmamalıyız."
 confucian_events.9.title: "Popüler Roman"
 confucian_events.9.desc: "Çok iyi bilinen eski bir hikâye, halk dilinde romanlaştırılmış ve bu roman, tebaamız arasında gittikçe popülerleşiyor. Sorun bu değil. Öğrendiğimize göre bu roman temel [ShowPolicyName('confucianism_policy')] ilkelerini ihlal ediyormuş, öyle ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve merkezî otoriteye başkaldırıya teşvik edecek bir sav olarak bile görülebilirmiş.\n\nYöneticilerimiz kitabın yasaklanması gerektiğini düşünse de bazıları kitabı yasaklamamızın okumak isteyenlerin gözünde cazibesini artıracağı fikrinde."
 confucian_events.9.a: "Derhâl yasaklanmalı."
 STATIC_MODIFIER_NAME_banned_novel: "Roman Yasaklandı"
 STATIC_MODIFIER_DESC_banned_novel: "[ShowPolicyName('confucianism_policy')] ilkelerine ters düşen, bölücü romanlar ülkemize asla girememeli."
 confucian_events.9.b: "Biz örnek teşkil ederek yönetiriz, emirler yağdırarak değil. Serbest bırakalım."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Eleştirel Romana İzin Verildi"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Yönetimimiz için fazlasıyla eleştirel kabul edilebilecek bir romanın yayılmasına izin verildi. Bizi en iyi şekilde anlatmıyor olsa da halkımızın kitap okuduğunu görmek içimize su serpti."
 confucian_events.10.title: "Kamu Hizmeti"
 confucian_events.10.desc: "Eğitim, kişisel gelişim ve klasiklere bağlılık [ShowPolicyName('confucianism_policy')] ilkelerini şiar edinen bir hükûmetin temelidir. Yönetimimizdeki [ROOT.GetCountry.GetFlavorRank] mükemmel olsun istiyorsak yetkililerimizin olabildiğince iyi eğitim görmüş ve kültürlü olduğundan emin olmak için sürekli para, dikkat ve enerji sarf etmeliyiz. Bu yüzden devlette görev almak isteyenlerin sayısının son zamanlarda azalması biraz endişe verici."
 confucian_events.10.a: "Bürokrasiyi genişletmeliyiz!"
 confucian_events.10.b: "Yeni kadrolar açmaya şu anda gerek yok."
 confucian_events.11.title: "Kargaşa Çağında Ahlaki Kılavuzluk"
 confucian_events.11.desc: "[ROOT.GetCountry.GetName] topraklarının önde gelenleri ya kendi çabalarıyla yükselmiş kişilerdir ya da böylelerinin sadakatine bel bağlarlar. Öte yandan, eski ahlaki kurallarımızsa soy bağları ile sadakatin önemine vurgu yapar ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] otoritesine itaat edilmesi gerektiğini söyler. [ShowPolicyName('confucianism_policy')] âlimleri, şu sıralar büyük üstatların öğretilerine ve bunları ülkemizin yönetimine uyarlamaya merak sarmış durumda.\n\nNeokonfüçyüsçülüğe duyulan bu ilgi dolayısıyla, sonradan gelen âlimlerin yaptığı gibi doğru idare şekline aşırı odaklanmak yerine orijinal ahlak ve öğrenme ilkeleri öne çıkarılıyor, yerel idareciler ve sıradan insanlar için mantıklı bir ahlaki kurallar silsilesi oluşturmaya çalışılıyor. Bu yeni âlimlerden olan [target_character.GetName], eğitimli seçkinler arasında öne çıkmaya başladı."
 confucian_events.11.a: "[target_character.GetNameWithNoTooltip] gibi daha çok insanı buralara çekmek gerek."
 confucian_events.11.b: "[ROOT.GetCountry.GetFlavorRank] kurumları desteklensin."
 confucian_events.12.title: "Doğum ve Ayrıcalık"
 confucian_events.12.desc: "[ShowPolicyName('confucianism_policy')] idealleri halkta karşılık bulmaya başlayınca mütevazı köklerden gelen bazı kişiler, entelektüel açıdan nüfuz sahibi olabilecekleri mevkilere yükseldiler. Çağımızın önde gelen âlimlerinden olan [target_character.GetName] dahi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup değil. Kendisi, diğer âlimlerle birlikte halka açık dersler vererek ve sade bir dille kitaplar yazarak öğrenimi daha da geniş kitlelere yayma amacında.\n\nBu durum, öğrenme eyleminin yalnızca doğru soydan gelen ailelere tanınmış bir ayrıcalık olduğu eski düzene karşı bir meydan okuma niteliğinde."
 confucian_events.12.a: "Bu girişimler desteklenmeli."
 confucian_events.12.b: "Sosyal düzenin böyle tehdit edilmesine izin veremeyiz!"
 confucian_events.13.title: "Meritokrasi"
 confucian_events.13.desc: "Genç yaştan itibaren [ShowPolicyName('confucianism_policy')] metinlerini okuyan ve Neokonfüçyüsçülük derslerini dinleyen [target_ruler.GetName], artık [ROOT.GetCountry.GetName] topraklarında [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak bu felsefi ilkeleri uygulama fırsatına sahip. Ona göre, [ROOT.GetCountry.GetFlavorRank] topraklarında hiçbir yetkinliği olmadığı hâlde sadece doğum bağları ve sadık aile ilişkileriyle nüfuz sahibi olan kimselerin kökünü kazımanın şimdi tam zamanı olabilir.\n\nSadık vasallarımız elbette bunu nankörce bulacak ve yersiz bir düşmanlık olarak görecektir."
 confucian_events.13.a: "Bize yol gösteren ilke, liyakat ilkesi olmalıdır."
 confucian_events.13.b: "Bize sadık olanları desteklemeliyiz."
