l_turkish:
 ikko_ikki.1.title: "$ikko_ikki$ İsyanı!"
 ikko_ikki.1.desc: "[ShowReligionGroupName('buddhist')] inancının [target_io.GetName] mezhebine mensup bir grup çiftçi, keşiş ve küçük toprak sahibi, bitmek bilmeyen savaştan duydukları hoşnutsuzluk sebebiyle, [target_character.GetName] yönetimine açıkça direniyor. Kararlı bir şekilde hareket etmez ve bu ayak takımı çetesini hızlıca bastırmazsak huzursuzluk yayılabilir ve topraklarımız daha da istikrarsızlaşabilir."
 ikko_ikki.1.a: "Hadleri bildirilsin!"
 ikko_ikki.1.b: "Durumu daha da alevlendirmeyelim."
 ikko_ikki.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip], $ikko_ikki$'den Nasibini Aldı!"
 ikko_ikki.2.desc: "Komşumuz [target_country.GetFlavorRank], $ikko_ikki$ ile gittikçe artan sıkıntılar yaşamaya başladı ve bu sorunlar artık öyle bir raddeye geldi ki ordunun müdahale etmesi gerekti. Çatışmanın şiddeti sebebiyle Tek Amaçlı cemaatinin üyeleri kendilerini [ROOT.GetCountry.GetFlavorRank] sınırlarına atarak ülkemize akın etti. Bu köylüler, keşişler ve küçük toprak sahipleri, vatandaşlarımızdan takipçi toplayarak sayılarını şimdiden artırdı. Hızlı ve kararlı bir şekilde hareket etmezsek bizim başımıza daha da fazla sorun açacaklar."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "Bu karmaşa döneminde birçok kişi güvenlik ve rehberlik arayışıyla dine yöneliyor. Toplumumuz, uzun süredir [ShowReligionGroupName('buddhist')] etkisi altındaydı ancak son zamanlarda yandaşlarının sayısı giderek arttı ve [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] gelenekler [ROOT.GetCountry.GetAdjective] halkının gündelik yaşamına nüfuz etmeye başladı.\n\nBu yeni geleneklerden bir tanesi de [ShowPolicyName('tiantai_policy')] öğretilerinden doğan [ShowPolicyName('pure_land_school_policy')] politikasının bir dalı olan [target_io.GetName]. $ikko_ikki$ olarak adlandıran ve topluluklar hâlinde örgütlenen takipçiler, sundukları kurtuluş vaadi ve toplumsal hareketlilik imkânıyla pek çok kişiyi bu inanca çekiyor ve bu öğretiler, [ROOT.GetCountry.GetFlavorRank] sınırları içerisinde hızla yayılıyor."
 ikko_ikki.3.a: "Bu tutkuları insana umut veriyor! Bu harekete destek verelim."
 sect_gains_favor_tt: "[target_io.GetName] #Y 10#! $sect_favor$ kazanır."
 ikko_ikki.3.b: "İnananların inançlarına karşı bir tutumumuz yok."
 ikko_ikki.3.c: "Fakirleri güçlendiren her şeye karşı kısıtlayıcı olalım."
 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "[target_io.GetName] okuluna sadık olan topluluklar, [ROOT.GetCountry.GetFlavorRank] içerisindeki [ShowReligionGroupName('buddhist')] tapınaklarının çevresinde küçük kasabalar oluşturmaya başladı. [ShowBuildingTypeName('temple')] arazisi içerisinde bulundukları için bu yerleşim yerlerine #italic Jinaichō#! veya #italic Jinaimachi#! deniliyor. Bu yerleşim yerleri sadece ruhani anlamda etkili değil, aynı zamanda Jizamurai adı verilen alt düzey toprak sahiplerinden silahlı çiftçilere ve keşişlere kadar çeşitli unsurlardan oluşan kendi savunma güçlerine sahipler. Bu topluluklar kendi hükûmetlerine sahip olmalarıyla çevre toprakları kontrol eden [ROOT.GetCountry.GetFlavorRank] otoritesine tehdit oluşturuyor.\n\nBu topluluklardan bir tanesi [target_location.GetName] ilinde bir [ShowBuildingTypeNameWithNoTooltip('temple')] kurdu. Desteklerinden faydalanabiliriz ancak dinî coşku, silahlanma ve özerkliğin bu güçlü birleşimi [ROOT.GetCountry.GetFlavorRank] istikrarını tehlikeye sokabilir."
 ikko_ikki.4.a: "Bu belanın altını oymamız lazım."
 ikko_ikki.4.b: "Bu inançlılar ordusuyla iş birliği yapmaya çalışalım."
 ikko_ikki.4.c: "Daha fazla tapınak kasabası kurulmasına izin verelim."
 ikko_ikki.5.title: "Sosyal Gerilim"
 ikko_ikki.5.desc: "[ROOT.GetCountry.GetFlavorRank] içerisindeki $ikko_ikki$ toplulukları giderek güçleniyor, sayıca artıyor ve hepsinden önemlisi, daha cesur davranıyor. Memurlarımızın raporlarına göre [target_io.GetName] mezhebine mensup vergi tahsildarları, bizim görevlilerimiz köylere vardığında vergileri çoktan toplamış oluyor ve tüccarlar artık bu toplulukların yakınından geçerken kendilerini güvende hissetmiyor. $ikko_ikki$ öyle bir güce ulaştı ki birçok kişi onların ayrıcalıklarını sorgulamaya başladı."
 ikko_ikki.5.a: "Bu onların bir hakkı."
 ikko_ikki.5.b: "Mevcut sınırlarından öteye yayılamazlar."
 ikko_ikki.5.c: "Bu küstahlıklarına devam etmelerine izin vermeyelim!"
 ikko_ikki.6.title: "Dinî Özerkliğin Sonu"
 ikko_ikki.6.desc: "$ikko_ikki$ toplulukları kontrol altına alındı ve onların yönetimindeki kasabalar imha edildi. Takipçilerinin silahları ellerinden alındı. Artık geçiş ücretlerini toplama, vergilendirme ve yabancılara karşı savunma düzenleme yetkisi yalnızca bizim temsilcilerimize ait."
 ikko_ikki.6.a: "Düzen tesis edildi."
 ikko_ikki_no_longer_available.tt: "Artık $ikko_ikki$ [Concept('religious_faction', 'Dinî Fraksiyonuna')|e] erişimimiz olmayacak."
 ikko_ikki.6.b: "Tesellimiz bir kez daha [target_io.GetNameWithNoTooltip] inancında."
 ikko_ikki.7.title: "Paralel Otorite"
 ikko_ikki.7.desc: "$ikko_ikki$ toplulukları kalıcı gibi gözüküyor. Otoritemizi korumaya özen göstermekle birlikte, Jinaichō yerleşimlerine önemli haklar ve ayrıcalıklar tanımak durumunda kaldık. Bu toplulukların toplumumuzda önemli bir rol oynamaya devam edecek gibi görünüyor."
 ikko_ikki.7.a: "Amaçlarımıza hizmet edecekler."
 ikko_ikki.7.b: "Nüfuzları çok artmaya başladı."
 ikko_ikki.8.title: "$ikko_ikki$ Desteği"
 ikko_ikki.8.desc: "Bir süredir [target_io.GetName] tapınak topluluklarının büyümesini destekliyorduk ve bu sebeple adımız $ikko_ikki$ ile birlikte anılmaya başladı. Sadık [ROOT.GetCountry.GetFlavorRank] destekçisi olan [ShowReligionGroupAdjective('buddhist')] tapınak toplulukları liderlerinin aynı zamanda toplumumuz üstünde büyük bir nüfuzu var."
 ikko_ikki.8.a: "Faydalı oldukları için desteğe devam edelim."
 ikko_ikki.8.b: "Belki de biraz fazla destek veriyoruzdur."
 ikko_ikki.9.title: "Buda Amida"
 ikko_ikki.9.desc: "[target_io.GetName] için desteğimiz uzun bir geçmişe sahip. Bu destek sürecinde gerginlikler yaşandı ve [ROOT.GetCountry.GetName] ülkesinin iki paralel otoritesi varmış gibi durumlar ortaya çıktı. Yine de [ROOT.GetCountry.GetFlavorRank] halkının çoğuna göre $ikko_ikki$, bizim korumamız olmadan bugünkü konumuna ulaşamazdı.\n\nSon dönemlerdeki dinî gelişmeler ışığında birçok kişi $ikko_ikki$ liderlerini önemli makamlara atamamızı ve inançlarının [ROOT.GetCountry.GetFlavorRank] tarafından resmî olarak desteklenmesini bekliyor. Diğerleri ise bunu yapmamızın eski geleneklerimize ağır bir hakaret olacağını düşünüyor."
 ikko_ikki.9.a: "Atalarımızın geleneklerine tamamen sırtımızı dönemeyiz."
 ikko_ikki.9.b: "#italic Namu Amida Butsu#!. İnançlarını benimsemeli ve yüceltmeliyiz."
 ikko_ikki.9.c: "#italic Namu Amida Butsu#!. Topluluklarına tam otorite verilmeli."
 ikko_ikki.9.d: "#italic Namu Amida Butsu#! ama hükmetmelerine izin veremeyiz."
 ikko_ikki_lots_of_mahayana.tt: "Birçok [Concept('pops', 'Toplumumuz')|e] [ShowReligionName('mahayana')] dinine mensup olur."
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "[target_origin_country.GetLongName] topraklarında yükselen [target_io.GetName] inancı, [ShowReligionAdjective('shinto')] inancına mensup tüm ülkeler için önemli bir değişimin habercisi. Hepsinin bu yeni fraksiyonla nasıl iletişim kuracağına karar vermesi şart olacak. İster onları desteklemeye karar versinler ister müritlerini dışlasınlar, bu yeni nüfuz alanının her yerde hissedileceği kesin."
 ikko_ikki.10.a: "Önümüzde ilginç günler var."
 ikko_ikki_enabled.tt: "Artık $ikko_ikki$ [Concept('religious_faction', 'Dinî Fraksiyonuna')|e] erişimimiz var"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "$ikko_ikki$ tarafı tamamen dağıldı, artık bu inancın peşinden giden hiç kimse kalmadı. [target_origin_country.GetLongName], $ikko_ikki$ müritlerinin ortadan kaldırılacağını ilan ederek birçoklarının içini rahatlattı. Topraklarımızı soktukları bu çalkantılı dönem nihayet sona erdi."
 ikko_ikki.11.a: "İnançları yeterince güçlü değilmiş."
