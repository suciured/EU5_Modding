 hindu_events.2501.desc: "[ROOT.GetCountry.GetCapital.GetName] sınırları içinde bulunan [ShowBuildingTypeName('temple')] tadilatını teftiş eden [target_ruler.GetName], [ShowBuildingTypeNameWithNoTooltip('temple')] duvarlarının arasında dua etmek ve meditasyon yapmak için de zaman ayırdı. [ShowGodName('surya_god')]'nın yüceliğini sembolize etmek için yapılmış bu eseri korumaya yönelik kararlılığımız arttı. [ShowGodNameWithNoTooltip('surya_god')] bizi nasıl koruyorsa biz de [ROOT.GetCountry.GetName] topraklarını öyle koruyacağız ve tanrımızın tapınaklarını yok etmeye çalışanları dünyayı kavuran güneş gibi gazabımızın ateşiyle yakacağız."
