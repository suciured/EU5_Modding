l_turkish:
 hindu_events.1.title: "[ShowGodNameWithNoTooltip('surya_god')] ve Çocuğu"
 hindu_events.1.desc: "[ROOT.GetCountry.GetName] için bir süredir uygun bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] yoktu. Bu durum da [target_ruler.GetDynasty.GetName] ailesini epey endişelendiriyordu. Ailenin soyunun devamı olan [target_character.GetName] yakın zamanda tahta çıkabilecek bir çocuk doğurdu ama bir sorun var: Evli değil.\n\n$mahabarata$ efsaneleri arasında efsanevi Kral Karṇa'nın [ShowGodName('surya_god')] marifetiyle bir bakireden doğan bir çocuk olduğu anlatılır. [target_ruler.GetNameWithNoTooltip], prensesin hamile kaldığı mantrayı kendisinin de öğrendiğini ve güneşin çocuğu olan çocuğunun kaderinde büyük şeyler yazdığını söylüyor."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] bizi kutsadı! Güneş Hanedanı doğuyor."
 hindu_events.1.b: "Bakire mi doğuruyor? Kesin öyledir."
 hindu_events.2.title: "Bāla"
 hindu_events.2.desc: "Ülkemiz savaşta ve her [ROOT.GetCountry.GetGovernment.GetRulerTitle] için savaş bir aile meselesidir. [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_heir.GetName], general olarak atandı ve [ROOT.GetCountry.GetAdjective] ordularını zafere taşıyacak. Savaşa büyük ilgi duymaya başlayanlar arasında dinî eğitiminin yanında savaş eğitimi de alan [target_daughter.GetName], yani [target_ruler.GetName] Hazretleri'nin kızı da bulunuyor.\n\nHalkımız erkek kardeşleriyle sırf meraktan omuz omuza savaşan genç tanrıça Bāla Tripurasundarī'nin hikâyesini hatırlıyor. [target_daughter.GetNameWithNoTooltip] bu hikâyelere fazlasıyla kulak verip bu hikâyelerden etkilendiği gibi Bāla'nın annesinin de evladının savaşa gitme isteğini sürekli köreltmeye çalıştığını da biliyor. Talebi kimseye sürpriz olmadı."
 hindu_events.2.a: "[target_daughter.GetNameWithNoTooltip] tüm düşmanlarımızı titretecek."
 hindu_events.2.b: "Gençlikte yaşanan böyle merakları savaştan çok barışa yöneltmeliyiz."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bāla Tripurasundarī"
 hindu_events.3.title: "Guru Meditasyonu"
 hindu_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bile, tıpkı halk gibi, bazen tavsiye için kutsal öğretmenlerin bilgeliğine başvurmalıdır. Bir guru yalnızca bir öğretmen değil aynı zamanda ruhani konuların bir öğrencisidir ve bu öğretileri, kimse tarafından rahatsız edilmeksizin düşünmek için her şeyden elini ayağını çekmesi gerekir. [target_ruler.GetName] tarafından bilgeliğine sık sık başvurulan ve en saygın gurularımızdan biri olan [target_character.GetName], son zamanlarda inzivaya çekilerek zamanının neredeyse tümünü derin meditasyonda geçiriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve halk, bunu kötü bir işaret olarak algılayarak endişelenmeye başladı."
 hindu_events.3.a: "Ne görmek isterlerse onu görüyorlar."
 hindu_events.1000.title: "Yaratan [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1000.desc: "[ShowGodName('shiva_god')] kadar kudretli bir tanrı daha yoktur ve [target_artist.GetName], bu kudreti sanatına nakletmeye çalışan sanatçıların en başarılısı. Bu yüzden [target_ruler.GetName] tarafından [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzuruna çıkması için çağırıldı fakat birçok konuda oldukça işe yarar tavsiyeler verse de ilahi konular hakkındaki bilgisi hâlâ gizemini koruyor.\n\nBir gece [ROOT.GetCountry.GetCapital.GetName] sarayının koridorlarında yürürken [target_ruler.GetShortNameWithNoTooltip], onu bir heykelin son rötuşlarını yaparken görüp ona [ShowGodNameWithNoTooltip('shiva_god')] ve sahip olduğu birçok yüzü nasıl böyle tasvir edebildiğini sordu.\n\n[target_artist.GetShortName], her ruhun [ShowGodNameWithNoTooltip('shiva_god')] tarafından yaratılması sebebiyle her ruhun bünyesinde bir parça [ShowGodNameWithNoTooltip('shiva_god')] olduğunu, dolayısıyla her ruhun yaratma gücüyle kutsandığını söyledi."
 hindu_events.1000.a: "Kafa yorulacak bir konu."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Şaiva"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "İçine Kapanıp Tefekküre Daldı"
 hindu_events.1000.b: "Bunlar bir sanatçının sözleri. [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmak farklı bir şey."
 hindu_events.1001.title: "Sṛṣṭi: Yaratılış"
 hindu_events.1001.desc: "Sanatçının ruh ve yaratılış hakkında söylediklerini yıllarca düşündükten sonra [target_ruler.GetName], dünyanın yaratıcısı [ShowGodName('shiva_god')] ve doğası hakkında pek çok fikir edinmekle birlikle kendi mirası için de yaratılışın ne kadar önemli olduğunu fark etti. [target_ruler.GetNameWithNoTooltip] özgür düşünceliler tarafından dünyanın yaratılışı ve bir ulusun var edilişi hakkında meditasyon yapan biri olarak hatırlanacak."
 hindu_events.1001.a: "Omm..."
 STATIC_MODIFIER_NAME_shiva_srishti: "Sṛṣṭi"
 STATIC_MODIFIER_NAME_jnana: "Jñāna"
 hindu_events.1100.title: "Koruyucu [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName] barış hâlinde. Ulusumuz, [target_ruler.GetName] yönetimi altında istikrar ve refah dönemine girdi. Böylece ruhani kaygılarımıza odaklanacak daha fazla vaktimiz oldu. Ne yazık ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] bu durumu iyi zamanların bitişine yorarak endişelenmeye başladı.\n\n[ShowGodName('shiva_god')] heykelinin önünde dualara dalmış bir hâldeyken [target_character.GetName], [target_ruler.GetNameWithNoTooltip] Hazretleri'ne yaklaştı. Hükümdarımız mantrasını bitirince [ROOT.GetCountry.GetGovernment.GetRulerTitle] sorunlarını dile getirip tavsiye istedi. [target_character.GetShortNameWithNoTooltip], heykeli göstererek \"[ShowGodNameWithNoTooltip('shiva_god')], yukarıda tuttuğu eliyle bize yalnızca yarattığını ve yok ettiğini hatırlatmaz. Yarattıklarını koruduğunu da hatırlatır,\" dedi."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "[ShowGodNameWithNoTooltip('shiva_god')], birçok konuda sonsuz güvenimize sahip ama ülkeyi korumak da bizim görevimiz."
 hindu_events.1101.title: "Sthithi: Koruma"
 hindu_events.1101.desc: "Yıllar boyunca Abhayamudrā'yı, [ShowGodName('shiva_god')] ve kaldırdığı avucunun sunduğu güvence üzerine meditasyon yapan [target_ruler.GetName], tanrımızın dünyayı nasıl koruduğu hakkında pek çok şeyi anladığını düşünüyor. Bunu bilmek gönlünü rahatlatıyor ve [ROOT.GetCountry.GetName] topraklarının yönetimine odaklanmasını kolaylaştırıyor çünkü [ShowGodNameWithNoTooltip('shiva_god')] her şeyle dikkatle ilgileniyor."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "Yok Edici [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName] savaşta. Ulusumuz düşmanlarımızı kırıp geçiriyor ve geride harabelerden başka bir şey bırakmıyor. Bu yıkıma yön veren [target_ruler.GetName], meditasyon veya herhangi bir ibadet için pek vakit bulamadı fakat bir gün geride kalan kan ve yangınlara dönüp baktığında [ShowGodName('shiva_god')] tarafından gösterilen gerçek yolun faziletli bir takipçisi olmaktan çıktığını gördü.\n\nBüyük bir ruhani bağlılığa sahip bir insan olan [target_character.GetName], hızlanarak [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yan yana at sürmeye başladı ve ona arkaya bakmamasını öğütledi çünkü dünyanın yeniden doğması için önce yanması gerekir. [ShowGodNameWithNoTooltip('shiva_god')], önce yok eder ki yeniden yaratabilsin."
 hindu_events.1200.a: "Bu düşünceleri davranışlarımıza da yansıtacağız."
 hindu_events.1200.b: "İnsanlar dünyayı bencilce yakıp yıkıyor. Dünyayı [ShowGodNameWithNoTooltip('shiva_god')] gibi yeniden şekillendirmek bize düşmez."
 hindu_events.1201.title: "Saṃhāra: Yıkım"
 hindu_events.1201.desc: "Savaş sayesinde [target_ruler.GetName], hem yıkımın boyutlarını gözlemleme fırsatı verdi, hem de aynı zamanda yıkımdan sonra gelen yeniden yapılanmayı da görmesini sağladı. Düşmanlarımızı yutan yangın doğası gereği ilahi olmasa da [target_ruler.GetName], [ShowGodName('shiva_god')] tarafından dünyayı yeniden şekillendirmek için kullanılan alevleri daha iyi anladığını hissediyor."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "Gizli [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1300.desc: "Ruhani bilgelik arayışındaki [target_ruler.GetName], bilgeliğin bazen kasıtlı şekilde kendisinden saklandığı hissine kapılıyor. Madem kutsallık her şeyin içinde, kutsallığın doğası kendisini arayan birinden nasıl kaçabilir?\n\n[target_character.GetName], bu soruları duyduğunda bir an düşündü, ardından \"[ShowGodName('shiva_god')], inayetini yarattıklarından saklar,\" diye yanıtladı. Bu gerçeği, arayışımız devam ederken fark etmek, kutsallığı daha iyi anlamamızın ilk adımı çünkü gerçekler saklanmasa onlara ulaşmaya çalışmaya arayış denemezdi."
 hindu_events.1300.a: "Bu, üzerine uzun uzun düşünülmesi gereken bir konu."
 hindu_events.1300.b: "Belki de aydınlanmayı başka yerde aramak lazım."
 hindu_events.1301.title: "Tirobhāva: İllüzyon"
 hindu_events.1301.desc: "[ShowGodName('shiva_god')] ve inayetinin, gerçeği ölümlü gözlerden nasıl sakladığının üstüne yıllarca meditasyon yaptıktan sonra [target_ruler.GetName], huzurlu hissediyor. Kendi varlığı, arayışı ve kavrayışının buna bağlı olduğunu biliyor. Bu ilkenin, gerçekliğin her tarafına nasıl işlediğini artık görebiliyor."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhāna"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')] Açığa Çıktı"
 hindu_events.1400.desc: "Yıllar boyunca kendisine rehberlik edecek bir guru arayan [target_ruler.GetName] ne var oluşun gizemlerini tatmin edici bir şekilde açıklayabilecek ne de dinî meselelere ışık tutabilecek birini bulabildi. Bu noktada [target_ruler.GetName], büyük öğretmenlerden umudunu kesmişti ve dinî meseleleri kendi düzeyindekilerle konuşmayı tercih ediyordu.\n\nBir gün [target_ally.GetName] ülkesinin hükümdarı [target_ally_ruler.GetName] ile konuşurken konu, ruhun doğasından ve ilahi şeylerle olan bütünlüğünden açıldı. [target_ally_ruler.GetNameWithNoTooltip], [ShowGodName('vishnu_god')] öğretisinin takipçisi olsa da [target_ruler.GetNameWithNoTooltip], [ShowGodName('shiva_god')] hakkındaki söylediklerinin yankı bulduğunu fark etti.\n\nBu konuşmada sarf edilen cümleler bir öğrenciden ziyade bir ustanın sözleri gibiydi. Belki de bu farkındalık [ShowGodNameWithNoTooltip('shiva_god')] tarafından bahşedildiği için [target_ruler.GetShortNameWithNoTooltip] tanrının inayetini fark edebilmiştir."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "Büyüklerimizden öğreneceğimiz çok şey var."
 hindu_events.1401.title: "Anugraha: Kurtuluş"
 hindu_events.1401.desc: "Yıllar boyu süren ruhani arayışında edindiği bilgiler üzerine meditasyon yapan [target_ruler.GetName], [ShowGodName('shiva_god')] ile inayetin dünyaya nasıl geldiğini, ruhların bilgeliğe nasıl kavuştuğunu idrak etti. [target_ruler.GetShortNameWithNoTooltip] bu bilgiyi, kendi bile fark etmeden önce müttefikimizle paylaştığı için artık bu yeni anlayışı diğerleriyle paylaşabilir, onlara rehberlik edebiliriz."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"
 hindu_events.1402.title: "[ShowGodNameWithNoTooltip('vishnu_god')] Yolunda Rudra"
 hindu_events.1402.desc: "[target_ally_ruler.GetName], tanrısı [ShowGodName('vishnu_god')] için bağlılık duysa da bu durum, [ShowGodName('shiva_god')] takipçileriyle dinî meseleleri tartışmasına bir engel değil. [target_origin_country.GetName] ülkesinin hükümdarı [target_ruler.GetName], [ShowGodNameWithNoTooltip('shiva_god')] takipçisi olmakla beraber hem değerli bir müttefik hem de bir dost. Bugün ise görüldüğü üzere bir öğretmen. [ShowGodNameWithNoTooltip('vishnu_god')] takipçilerinden bahsetmişken... Bu takipçilerden biri olan [target_ruler.GetNameWithNoTooltip], fırtına tanrısı Rudra'yı [ShowGodNameWithNoTooltip('shiva_god')] ile özdeşleştiriyor.\n\nTanrıyı öyle canlı ve ilham verici şekilde tasvir ediyor ki ölümlülere dinî bilgiyi getirenin Rudra olduğu argümanı epey ikna edici görünüyor."
 hindu_events.1402.a: "Çünkü Rudra, [ShowGodNameWithNoTooltip('vishnu_god')] öğretisinin ilk öğrencilerinden biri."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaişnava"
 hindu_events.1402.b: "Her şey kutsal olanın bir parçası. Biz de [ShowGodNameWithNoTooltip('shiva_god')] üstüne kafa yormalıyız."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] kendi tanrısını buldu ama biz de kendimizinkini bulmalıyız."
 hindu_events.1403.title: "Rudra Saṃpradāya"
 hindu_events.1403.desc: "[target_ruler.GetName] Hazretleri'nin meditasyonu ve [ShowGodName('vishnu_god')] öğretisini, tanrımızın öğrencisi Rudra vasıtasıyla anlama çabaları ona son yıllarda büyük rehberlik etti. Bir [ShowGodNameWithNoTooltip('vishnu_god')] takipçisi olarak Rudra'nın izinden giderek bu bilgileri herkesle paylaşmak istiyor. [target_ruler.GetName] ve tüm öğrencileri, [ShowGodNameWithNoTooltip('vishnu_god')] tarafından sunulan sonsuz kutsallığının bir parçası."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] ve [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "[target_ruler.GetName], aradığı cevapları bulabilmek adına [ShowGodName('shiva_god')] ile [ShowGodName('vishnu_god')] arasındaki ilişkiyi anlamaya zaman ayırdı. Nihayetinde yüce tanrının sınırı olmayan bir ruh olduğuna ve özünün hem kendi ruhunda hem de tüm dünyada bulunduğuna kanaat getirdi. Tam olarak adlandırılamayacak kadar evrensel bir ilah olsa da kendisine bir isim vermeliyiz."
 hindu_events.1404.a: "İsmi Rudra'nın ortaya çıkardığı gibi [ShowGodNameWithNoTooltip('vishnu_god')] kalsın."
 hindu_events.1404.b: "İsmi Dansın Efendisi [ShowGodNameWithNoTooltip('shiva_god')] olsun."
 hindu_events.1404.c: "İsmi Yok Edici [ShowGodNameWithNoTooltip('shiva_god')] olsun."
 hindu_events.1500.title: "[ShowGodNameWithNoTooltip('vishnu_god')] ve Gelini [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1500.desc: "Diğer ülkelerle evlilik bağı kurmak [ROOT.GetCountry.GetName] için diplomatik olarak epey iyi oldu. [target_country.GetName] hükümdarı [target_country_ruler.GetName] ile buluşmasında [target_ruler.GetName], evlilik bağının dinî öneminden de bahsetti.\n\n[target_country_ruler.GetShortNameWithNoTooltip] ve birçok elçisi, [ShowGodName('vishnu_god')] takipçisi. [ShowGodName('shakti_god')] ise onlar için [ShowGodNameWithNoTooltip('vishnu_god')] ile evli olan [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip] bu fırsattan istifade ederek onlara, Tanrıça'nın insanlığı kutsallığa götüren bir aracı olarak öneminden bahsetti. Söyledikleri akıllarında yer edinmiş gibi görünüyor. Liderleri hem inancımız hem de siyasi evliliklerin değeri hakkında daha fazla fikir sahibi oldu."
 hindu_events.1500.a: "Tanrıça güçtür, Tanrıça güzelliktir."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_origin_country.GetName] hükümdarı [target_ruler.GetName] güvendiğimiz biri ve bu güven siyasi meselelerle sınırlı değil. Evlilik anlaşmalarımız hem ülkelerimizi birbirine bağlıyor hem de [target_origin_country.GetGovernment.GetRulerTitle], ülkemize sık sık felsefi katkılarda bulunuyor.\n\nBir gün iki hükümdar [ShowGodName('vishnu_god')] ve ruhun doğası hakkındaki fikirlerini tartışırken [ShowGodName('shakti_god')] takipçisi olan [target_ruler.GetNameWithNoTooltip], eş olan Tanrıların tıpkı ruhun kutsaldan ayrılamaması gibi nasıl birbirinden kopamadığından bahsetti. [ShowGodNameWithNoTooltip('vishnu_god')], eşi [ShowAvatarName('lakshmi_avatar')] aracılığıyla çok daha doğru şekilde anlaşılabilir."
 hindu_events.1501.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] ruhlarımızı [ShowGodNameWithNoTooltip('vishnu_god')] ile bir etsin."
 hindu_events.1501.b: "Bu birlik ve Tanrıça hakkında meditasyon yapmalıyız."
 hindu_events.1501.c: "Tavsiye için teşekkürler ama [ShowGodNameWithNoTooltip('vishnu_god')] bizim için aracısız erişilmesi gereken bir ilah."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Saṃpradāya"
 hindu_events.1502.desc: "[ShowGodName('vishnu_god')] ile evli olan [ShowAvatarName('lakshmi_avatar')] üzerine meditasyon yaparak geçirdiği yıllar [target_ruler.GetName] için eskiden birer gizem olan birçok şeyin cevabını ortaya çıkardı. [ShowGodName('shakti_god')] takipçileri olan arkadaşlarımızın neyi kastettiklerini ve ruhla kutsalın birlikteliğinin önemini artık anlıyoruz."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] ve [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "[ShowAvatarName('lakshmi_avatar')] ve [ShowGodName('vishnu_god')] birlikteliği üzerine meditasyonla geçen yıllar sayesinde [target_ruler.GetName] kendini Tanrıça'nın verdiği içgörülere hayret ederken buldu. Artık Tanrıça'yı bir aracıdan ziyade yüce kutsalın bir parçası olarak görüyoruz."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], yüce tanrımız [ShowGodNameWithNoTooltip('vishnu_god')]'nun ardındaki gerçek güç."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], [ShowGodNameWithNoTooltip('vishnu_god')]'yu aşabilir bile."
 hindu_events.1503.c: "Tanrıça'nın yolunu, gücün yolunu takip edeceğiz."
 hindu_events_1600.desc_common: "[target_heir.GetName] sayesinde [target_ruler.GetName] gelecek için çok umutlu. Veliahdın doğumu Devī'yi neden emsali olmayan, en yüce kutsal güç olarak gördüğümüzü herkese hatırlattı."
 hindu_events.1600.title: "Devī Ana"
 hindu_events.1600.desc: "[target_heir.GetDynasty.GetName] hanedanına yeni bir veliaht doğdu. $hindu_events_1600.desc_common$ [target_ruler.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetName] topraklarına hükmeden bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olabilir ama soyumuzdaki kudret de dünyanın kendisi de dişil güçlerin etkisi altında.\n\nTanrıça'nın [target_consort.GetName] üzerindeki bu etkisini tanımak, Devī'nin güzelliğini ve nezaketini derin derin düşünmemizi sağlıyor."
 hindu_events.1600.a: "Bu farkındalık, daha fazla düşünme gerektirir."
 STATIC_MODIFIER_NAME_hindu_shakta: "Şakta"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] harikulade ama bir Tanrıça değil."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$ Reddedildi"
 hindu_events.1600.desc_female: "[target_ruler.GetName], [target_heir.GetDynasty.GetName] hanedanının mirasını devam ettirecek bir çocuk doğurdu. $hindu_events_1600.desc_common$ [target_ruler.GetShortNameWithNoTooltip] Hazretleri gelecek [ROOT.GetCountry.GetName] hükümdarını nasıl doğurduysa dünya da Tanrıça'dan tekrar tekrar doğdu.\n\nDevī'nin bu büyük gücünü iyi şeyler için kullanması, merhametinin ve inayetinin bir göstergesidir. Bunun kendi içinde de var olduğunu bildiği için [target_ruler.GetShortNameWithNoTooltip], kendini bu yönden Devī'ye daha yakın hissediyor."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] nazik bir anne olabilir ama en az Tanrıça kadar gözü pektir."
 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "[target_heir.GetName] doğduğundan beri [target_ruler.GetName] Hazretleri'nin [ShowGodName('shakti_god')] hakkında görüşleri değişti. [ROOT.GetCountry.GetGovernment.GetRulerTitle], onun yok etme enerjisini zaten görüyordu ancak artık her şeyin [ShowGodNameWithNoTooltip('shakti_god')] tarafından geldiğini de görmeye başladı. [target_ruler.GetShortNameWithNoTooltip] için Tanrıça güzel ve merhametli. [ROOT.GetCountry.GetName] yönetimini, sonsuz gücün desteklediği bu nezaketle ele alacağız."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Evlilik Bağları"
 hindu_events.1700.desc: "[ShowGodName('shakti_god')]'nin yaratıcı ve nazik yönleri sayesinde [ROOT.GetCountry.GetName] diğer uluslara gözdağı verebiliyor ve onları davamıza katma çabalarımız sonuca ulaşıyor. Ulusların birbiriyle bağ kurmasının birçok yönteminden biri de evlilik birliği. Bu yöntem, [target_ruler.GetName] için en zarif çözüm. Kendisi de diğer uluslarla bu şekilde birçok kez bağ kurdu. Diplomatik görüşmeler uzak akraba toplanmaları hâlini aldı çünkü herkes [target_ruler.GetDynasty.GetName] hanedanının kanını taşıyor.\n\nSon zamanlarda bu birliktelikler sebebiyle [target_ruler.GetShortNameWithNoTooltip], Tanrıça'nın bu işlere nasıl yardım ettiğini incelemeye başladı. Derin Tantrik meditasyon onu anlamamızı kolaylaştırabilir."
 hindu_events.1700.a: "Eşler arasındaki birliktelik gerçekten de kutsallığın kalbindeki bir değer."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] birlik yaratıyor çünkü tüm dünya onun özünden."
 hindu_events.1700.c: "Siyasetle dini birbirine karıştırmayalım."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Evlilik bağlarının Devī ve Deva arasındaki kutsal bağ ile ilgisini anlamak için yaptığı Tantrik meditasyonla geçen yılların ardından [target_ruler.GetName], kendini [ShowGodName('shiva_god')]'nın eşi ve birçok ulu tanrının annesi olan [ShowAvatarName('parvati_avatar')] ile özdeşleştirdi. Tüm gücün kaynağı olarak ölümlüler arasındaki bağı güçlendirmek ve kontrol etmekte bize o yardım edecek."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Prakṛti"
 hindu_events.1702.desc: "Tanrıça'nın her şeyde bulunan özü üzerine yapılan Tantrik meditasyonla geçen yılların ardından [target_ruler.GetName], kendini doğanının ruhu Prakṛti ile özdeşleştirdi. Ruhumuzun çevresindekilerle yakınlığı diğerlerini rahatlatır ve [ROOT.GetCountry.GetName] halkını birleştirir."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Koruyucu Devī"
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName] alevler içinde. Ülkemizin mahvolduğunu ve sadık tebaamızın katledildiğini görmek isteyenlere karşı savaş veriyoruz. Halkımıza karşı yapılan böyle bir taarruz kabul edilemez. [target_ruler.GetName], bu çatışmayı çıkaranlara karşı olağanüstü bir öfke duyuyor. Başka insanların hükümdarımıza bakışlarından da belli olduğu üzere, öfkesi ve kararlılığı ürkütücü bir raddede.\n\nHükümdarımız bir tapınakta dinlenirken korkunç ve vahşi görünüşlü bir [ShowAvatarName('kali_avatar')] heykeli gördü. Buna rağmen öfkeyle kıpkırmızı kesilmiş gözlerinde çok tanıdık bir şey var: Sarsılmaz Bir İrade. [ShowAvatarNameWithNoTooltip('kali_avatar')] kendi çocuklarını nasıl koruduysa biz de [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında doğan evlatlarımızı aynı şekilde, sonuna kadar koruyacağız."
 hindu_events.1800.a: "Yıkımın bile özünde güzellik var."
 hindu_events.1800.b: "Yapmamız gerekeni yapmalıyız ama Devī'yi böyle görmüyoruz."
 hindu_events.1801.title: "Kalikula"
 hindu_events.1801.desc: "Savaş birçok kişiyi etkilese de Tanrıça'yla buluşmamızdan sonra [target_ruler.GetName] daha bir güçlendi. Anladık ki ruhun veya ilahi şeylerin güzelliği, görünen bir inayetten gelmiyor ama kanla lekelenmiş bir yüz, ardındaki bilgeliği ve cesareti saklayabiliyor."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Direniş"
 hindu_events.1900.desc: "[ShowGodName('shakti_god')], [ROOT.GetCountry.GetName] topraklarına en vahşi yüzünü göstermiş gibi görünüyor. Ülkemiz kendini korkunç bir savaşın ortasında buldu. Savaşın tüm yönlerini görmüş olan [target_ruler.GetName], yok edici güçlerin dünyayı yeniden şekillendirebildiğini bizden daha iyi anlıyor olabilir ama biz, bu saldırgan eylemleri gerçekleştirme sebeplerimizi iyi düşünerek hareket etmeliyiz.\n\nBizim tanıdığımız Devī vahşidir ama nereye kadar? Düşmanlarımıza neden ölüm götürdüğümüz konusunda meditasyon yaparsak Tanrıça'nın neden ölüm getirdiğini daha iyi anlayabiliriz."
 hindu_events.1900.a: "Artık zamanı geldi. Kötülüğün güçlerine yıkım götüreceğiz."
 hindu_events.1900.b: "Özgürlüğümüze giden yolu onların kanıyla ıslatacağız."
 hindu_events.1900.c: "Meditasyona vakit yok. Savaştayız!"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Tantrik meditasyonla geçen yıllar sonucunda [target_ruler.GetName] kendini Kara Tanrıça [ShowAvatarName('kali_avatar')] ile özdeşleştirdi. [ShowGodName('shakti_god')]'nin kudreti ve bilgeliğiyle dünya üzerindeki kötü etkileri yok edecek ve dünyayı ateşi kullanarak yeniden şekillendireceğiz."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Tantrik meditasyonla geçen yıllar sonucunda [target_ruler.GetName] kendini sönmeyen yıldız [ShowAvatarName('tara_avatar')] ile özdeşleştirdi. Düşmanlarımızın kanını dökerek halkımızı özgürleştirecek ve koruyacağız."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Aktarılan Bilgi"
 hindu_events.2000.desc: "[target_ruler.GetName] Hazretleri'nin dinî gerçeklerin peşindeki arayışı bazen imkânsız gibi geliyor çünkü varoluşun, ilahi şeyleri ve bizim ruhlarımızı birbirinden ayıran kuralları var. [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu birinden öğüt isteyen [target_character.GetName], ruhu ve [ShowGodName('vishnu_god')]'yu anlamanın ilk adımının bu olduğunu fark etti. Mutlak doğru, bizim gerçekliğimizin dışındadır. Tanrıların ilahi bilgileri asırlardır nesilden nesile aktarılır ve [target_character.GetNameWithNoTooltip] bu konularda bir öğretmen olabilir.\n\nRuhani meselelerde [ROOT.GetCountry.GetGovernment.GetRulerTitle] için bir danışman olmayı teklif etme cesareti şaşırtıcı olsa da belki de haklıdır."
 hindu_events.2000.a: "Bilgi hediye edilmişse bize kabul etmek düşer."
 hindu_events.2000.b: "Bilgeleri dinlemek gerekir ama tek bilge [target_character.GetNameWithNoTooltip] değil."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brahmā Saṃpradāya"
 hindu_events.2000.c: "Doğruyu kendimiz arayacağız."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Geçtiğimiz yıllarda çok şey öğrendik. Artık guru olarak kabul edilmeye başlanan [target_character.GetName] sayesinde, [target_ruler.GetName] ilahi şeylerin ruhtan ayrı olduğuna ikna oldu ve aklından bunu çıkarmayarak meditasyon yaparak [ShowGodName('vishnu_god')]'ya ibadet etti. Bu gerçek bize nasıl aktarıldıysa biz de başkalarına öyle aktaracağız."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Birçok bilge insandan tavsiye alabilmek için tek bir öğretmenle yetinmeyi reddeden [target_ruler.GetName], farklı bakış açılarını duyma fırsatı elde etti ancak ilahi şeylerin doğasını kavramanın ne kadar zorlu bir görev olduğunu da fark ettik. Bir kişi tüm hayatı boyunca öğrenmeye devam edebilir."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Dört Kumāra"
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName] için potansiyel bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] yok. [target_ruler.GetName] ardında, yerine geçecek birini bırakmadan hayata gözlerini yumarsa [target_ruler.GetDynasty.GetName] artık bu ülkeyi yönetemeyebilir. Bir veliaht sahibi olma yükü de hükümdarımızın omuzlarında. Tanrılara her gün ona bir çocuk vermeleri için ettiği dualar hâlâ cevapsız kalsa da herkesin aklında tek bir hikâye var.\n\nYaratan Brahmā, mirasını devam ettirmeleri ve yaratılışta ona yardım etmeleri için vücudundan dört oğul, yani Kumāra'yı oluşturdu ancak Kumāra böyle dünyevi görevleri reddederek kendilerini ilahi şeyleri öğrenmeye ve öğretmeye adadı. Onların adanmışlığı ve bekareti olmasaydı [ShowGodName('vishnu_god')]'nun bilgeliği bize ulaşmazdı.\n\n[ShowGodNameWithNoTooltip('vishnu_god')]'yu memnun etmek istiyorsak güç açlığı ve dünyevi zevklerden ortaya çıkan [target_ruler.GetShortNameWithNoTooltip], veliaht isteğini bir kenara bırakarak doğruyu aramaya koyulmalı."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] hayatını [ShowGodNameWithNoTooltip('vishnu_god')] ve safiyete adayacak."
 hindu_events.2100.b: "Tavsiyeyi dikkate alacağız ama görevlerimizi terk edemeyiz."
 hindu_events.2100.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] için kutsal görev güçtür. Dünyevi isteklerse sadece boş zaman aktivitesi."
 hindu_events.2101.title: "Akhanda Brahmaçarya"
 hindu_events.2101.desc: "[target_ruler.GetName] hanedanı için bir veliaht sahibi olma denemelerini bırakıp cinsellikten kaçınma yemini ederek kendini Vedik çalışmalara adayalı yıllar oldu. Hayata veda ettiğinde ne olacağı belli olmasa da kararlılığından vazgeçmiyor. Sıradan bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] hayatının dışına çıktığı için Kumāra'yı ve Kumāra'nın [ShowGodName('vishnu_god')] bilgeliğini öğrenme ve yayma çabasını iyi anlıyor."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Kumāra Saṃpradāya"
 hindu_events.2102.desc: "Tefekkürle geçen yıllarında [target_ruler.GetName], [ShowGodName('vishnu_god')]'nun habercileri Kumāra hakkında çok şey öğrendi. [ROOT.GetCountry.GetName] yönetimindeki [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğu için maddi uğraşlardan tamamen vazgeçmese de tefekkür içinde geçirdiği bu yıllar sayesinde [target_ruler.GetShortNameWithNoTooltip] dünyayı ruhani bir durulukla görebildi ve bu deneyimlerden [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak geleceğinde de faydalanacak."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Yolumuzdaki Engeller"
 hindu_events.2200.desc: "Ülke [target_ruler.GetName] tarafından yönetildiği yıllarda, [ROOT.GetCountry.GetCapital.GetName] sanat ve bilimde zirvedeydi. Tüm komşuları ona gıptayla bakıyordu. [ROOT.GetCountry.GetName] bilgi ve yeniliğe giden yolu diğer uluslara da gösterdi. [ShowGodName('ganesha_god')] bilgeliği önemser, bu yüzden kendisi, ulusumuzun bilgelik arayışında sergilediği başarıdan oldukça memnun.\n\nYine de biz ilerledikçe arayışımızın önüne yeni engeller çıkıyor. Dünyadaki engelleri yaratan ve değiştiren [ShowGodNameWithNoTooltip('ganesha_god')], çalışmalarımıza hem yardım edebileceği hem de işleri daha da zorlaştırabilir."
 hindu_events.2200.a: "Bunu anlamak için zaman ayırmak zorundayız."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Bu teknolojik üstünlüğü kuru kuruya meditasyonla elde etmedik!"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "Bilgelerin yazıtları ile $purana$ yanında bilim insanlarının ve şairlerin işleri üzerine yıllar süren çalışmalarının ardından [target_ruler.GetName], [ShowGodName('ganesha_god')] isimli tanrının bilgelik arayışımızın önüne neden taş koyduğunu anlamaya başladı. [ROOT.GetCountry.GetName] o kadar ilerledi ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] dâhil tüm seçkinler faydasız ve kibirli bir hâle büründü. Artık gerçek bilgeliğin tevazu gerektirdiğinin farkındayız. Geride kalan ve önümüze çıkacak zorlukları aştığımızda bilgeliğe kavuşacağız."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "[ShowGodNameWithNoTooltip('ganesha_god')]'nın Doğumu"
 hindu_events.2300.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetName] sınırlarından çok uzaklarda bile kendini tüm benliğiyle [ShowGodName('ganesha_god')]'ya adamış biri olarak biliniyor. Pek çok insan, [target_ruler.GetName] tarafından bu adanmışlığın daha alenileştirmesini umut ediyor.\n\nTanrı'nın doğumu genellikle sonbaharda kutlanır ve bu gün yaklaştıkça bu töreni [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının dört bir yanından insanların katıldığı bir gösteriye çevirme olanağı herkesi ibadet ve kutlamada birleştirmek için harika bir fırsat."
 hindu_events.2300.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] ailesinin yüce Vināyaka'ya bağlılığını herkes görecek!"
 hindu_events.2300.b: "[ShowGodNameWithNoTooltip('ganesha_god')]'ya yaptığımız ibadet, her ailenin özel meselesi olarak kalmalıdır."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] Caturthī"
 hindu_events.2301.desc: "Bugün [target_ruler.GetName], [ShowGodName('ganesha_god')]'nın nasıl doğduğunu, annesi [ShowAvatarName('parvati_avatar')] tarafından nasıl yaratıldığını ve babası [ShowGodName('shiva_god')] tarafından ona nasıl bir fil kafası verildiğini anlatan hikâyeyi hatırladı. Bu hikâye, tüm [ROOT.GetCountry.GetCapital.GetName] ve [ROOT.GetCountry.GetName] sınırlarında bulunan başka yerlerde defaatle anlatılır ve kutlanır. Tanrının heykellerine herkes saygı gösterisinde bulunur ve [ShowGodNameWithNoTooltip('ganesha_god')]'nın sevdiği bilinen bir tatlı olan modak dağıtılır, yenir. Başlangıçların tanrısı olan Vināyaka kesinlikle [ROOT.GetCountry.GetNameWithNoTooltip] için de yeni bir başlangıç getirdi."
 hindu_events.2301.a: "Gaṇaların Efendisine Hamdolsun!"
 hindu_events.2400.title: "Sona Hazırlık"
 hindu_events.2400.desc: "Tüm hayatı boyunca bir [ShowReligionAdjective('hindu')] olan [target_ruler.GetName], birçok kişinin ölümüne tanıklık etti ve bazen kutsal nehrin suyunun da kullanıldığı cenaze törenlerine katıldı. Kendi ölümlülüğü ve bir gün bedeni öldüğünde ruhunun nasıl göğe yükseleceği üzerine düşünecek kadar da uzun yaşadı.\n\nNehrin kıyılarına yakın bir yerde öleceğini umut etse de hiçbir ölümlü hayatının ne zaman sonlanacağını bilemez. Bu yüzden ruhunun selametini sağlamak için küllerini Ganj'a serpebiliriz."
 hindu_events.2400.a: "Hazırlıklara başlasak iyi olur."
 STATIC_MODIFIER_NAME_thinking_about_death: "Ölüm Üzerine Düşünceler"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] daha uzun yıllar yaşacak!"
 hindu_events.2401.desc_common: "Daha önce [ROOT.GetCountry.GetName] yönetiminde bulunan [target_last_ruler.GetName] kısa bir süre önce hayata gözlerini yumdu. Cenazenin ardından, kalan külleri ile [target_ruler.GetName] ile ilgilenecek. Eski hükümdarın dileği, küllerinin kutsal nehir Ganj'ın sularına serpilmesiydi."
 hindu_events.2401.title: "Ganj'da Cenaze"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nGanj'a saygı duysak da nehir, [ROOT.GetCountry.GetName] sınırları içinden geçmiyor. Küllerle birlikte nehre gitmek biraz zaman alacak ama bu yolculuk, nehre olan ruhani bağlılığımızı güçlendirmek için bir fırsat olabilir."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] küllerin oraya güvenle vardığından emin olacaktır."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Ganj'a Kutsal Yolculuk"
 hindu_events.2401.b: "Külleri yerel bir nehre serpelim."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nNe mutlu ki nehir, [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içinden geçtiği için bu çok da zor bir iş değil. Yine de töreni düzenlemek [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetNameWithNoTooltip] için zaman alan bir durum alacak ve bazı işlerini aksatacaktır."
 hindu_events.2401.a_presence: "İlahi şeylerle bağlantı kurmak için iyi bir vakit."
 hindu_events.2401.b_presence: "Yas tutacak vaktimiz yok."
 hindu_events.2402.title: "Ganj"
 hindu_events.2402.desc: "Ganj'ın kıyısına vardığında [target_ruler.GetName] bir kutsallık hissetti. Küllerle nehre adım attığında etrafındaki suyun üç dünyadan geçtiği görülebiliyordu. Su, hem Pātāla'nın karanlığını hem de Svarga'nın güzelliğini taşıyordu.\n\nTörende bulunan herkes, dünyayla ve nehirle daha önce görülmemiş bir birliktelik hissine kapılıyor ve son nefeslerini bu nehrin kıyısında vermek için dua ediyor."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Güneşin Tapınakları"
 hindu_events.2500.desc: "[ShowGodName('surya_god')], eskisi kadar saygı görmüyor. Onu en yüce kutsal olarak gören Saura'nın sayısı gittikçe azalıyor ve $india$ topraklarında onu onurlandıran birçok tapınak ya çok kötü durumda ya da tamamen yıkılmış. Her yönetici [target_ruler.GetName] gibi [ShowGodNameWithNoTooltip('surya_god')]'ya bağlılık göstermiyor. Diğer inançların ikonoklastları Yüce Işık'ın son kalelerinin de yıkılması için fazlasıyla çaba sarf ediyor.\n\nNe var ki [ROOT.GetCountry.GetCapital.GetName] şehrinde bulunan, ona atfedilmiş [ShowBuildingTypeName('temple')] hâlâ ayakta. Bizimle birlikte Mitrá'nın, Varuṇa'nın ve Agni'nin de koruması altında asla yıkılmayacak. Diğer tapınakların kaderini bir uyarı olarak kabul edip belki de [ShowBuildingTypeNameWithNoTooltip('temple')] için daha fazla zaman ve para harcamalıyız."
 hindu_events.2500.a: "Şu an yüce [ShowGodNameWithNoTooltip('surya_god')]'nın bize ihtiyacı var."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
