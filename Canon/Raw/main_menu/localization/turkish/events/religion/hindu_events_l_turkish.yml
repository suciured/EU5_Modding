 hindu_events.2600.title: "Değişen Mevsimler"
 hindu_events.2600.desc: "Kış sona yaklaşıyor. [ShowGodName('surya_god')] savaş arabasını çevirip [ROOT.GetCountry.GetName] topraklarına sıcaklık ve baharı getiriyor. Şimdiye dek [ShowGodNameWithNoTooltip('surya_god')] müritleri, bu olayı kendi evlerinde sade bir şekilde kutluyordu fakat [ROOT.GetCountry.GetCapital.GetName] sınırları içerisinde, güneşe adanmış [ShowBuildingTypeName('temple')] yenilendiği ve [target_ruler.GetName], [ShowGodName('surya_god')]'ya bağlılık gösterdiği için binayı gittikçe daha fazla ziyaret ediyor. Yüce Işık'ı her zamankinden büyük bir kutlamayla onurlandırmak için harika bir fırsat olabilir."
 hindu_events.2600.a: "[ShowGodNameWithNoTooltip('surya_god')]'nın evi, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], herkese kollarını açıyor!"
 hindu_events.2600.b: "İbadet edilebilecek başka küçük tapınaklar da var."
 hindu_events.2601.title: "Rathasaptamī"
 hindu_events.2601.desc: "Bedenini su ve ekka yapraklarıyla arındırdıktan sonra [target_ruler.GetName], [ROOT.GetCountry.GetCapital.GetName] şehrindeki [ShowBuildingTypeName('temple')] yoluna düşer. [ROOT.GetCountry.GetName] topraklarında bulunan tüm kastlardan insanlar su, çiçek ve meyve adağı vermek, [ShowBuildingTypeNameWithNoTooltip('temple')] ve sarayda yapılacak büyük geçit törenlerini izlemek için geldi. [ShowGodName('surya_god')] Mandalası kutlama için süslendi, misafir müritler kışın bir kez daha geçip gitmesinin verdiği mutluluk ve ibadette birleşti."
 hindu_events.2601.a: "Çok Yaşa Güneş!"
