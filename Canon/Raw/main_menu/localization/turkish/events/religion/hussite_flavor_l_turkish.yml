l_turkish:
 hussite_flavor.1.title: "Kültürlü İnsan"
 hussite_flavor.1.desc: "[GetCharacter('boh_jan_hus').GetName] tarafından sunulan öğretilere bağlılığımızın, kutsalı tasvir etme ve inancın özünü yakalama çabasıyla, mütedeyyin sanatın ve teolojik tartışmaların teşvik edildiği yeni ibadet ve adanmışlık mekanlarına ilham verdiği yaygın olarak kabul edilmektedir.\n\nBu kişilerden biri de ihtişamımızı, prestijimizi ve sanat yeteneğimiz artırmaya yardım etmek amacıyla hizmet vermeyi teklif eden [target_artist.GetName] adlı bir sanatçı."
 hussite_flavor.1.a: "Hizmetleri işimize yarayabilir."
 hussite_flavor.1.b: "Buna harcayacak paramız yok."
 hussite_flavor.2.title: "Seçkin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi Mensupları Politikalarımıza Karşı Çıkıyor"
 hussite_flavor.2.desc: "Halkımıza rehberlik etmek zor bir görev. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyelerinin birçoğu, faaliyetlerimizin kendilerince doğru yola sokulması için idari hiyerarşimizin merdivenlerini tırmanmaya çalıştı. Politikalarımızın birkaçının ya doğru düzgün uygulanmadığına ya da [ShowReligionAdjective('hussite')] ilkelerine karşı olduğuna inanıyorlar."
 hussite_flavor.2.a: "Gidişatımızı düzelteceğiz."
 hussite_flavor.2.b: "Sesleri kesilecek."
 hussite_flavor.3.title: "Sınırlarımızın Ötesindeki Arkadaşlar"
 hussite_flavor.3.desc: "Zındık inançlara karşı verdiğimiz ve kimsenin gözünün yaşına bakmadığımız, bazen kanlı geçen çarpışmalarımıza rağmen, bizimle iyi geçinen ve inançlarımıza saygı duyanlara zarar verme niyetinde değiliz. Bunun en iyi örneklerinden biri [target_country.GetName]. Dinî yetkilileri yakın zamanda bizimle kültürel temaslarda ve literatür alışverişlerinde bulundu. Bu durumu akıllı bir şekilde kullanırsak yurtdışındaki diplomatik faaliyetlerimizde bir dönüm noktası yaşanabilir ve bize yeni müttefikler kazandırabilir."
 hussite_flavor.3.a: "Onlarla iletişime geçelim."
 hussite_flavor.3.b: "Biz bu yola yalnız baş koyduk."
 trust_religious_comprehension: "Dinî Anlayış"
 hussite_flavor.4.title: "Kutsalla Uyumsuzluk"
 hussite_flavor.4.desc: "Son zamanlarda yeterince dua etmiyor muyuz? Ayinler, halkımız tarafından önemsiz bir gündelik iş olarak görülen, boş bir göreve mi dönüştü? Ayinlerimizi [GetCharacter('boh_jan_hus').GetName] öğretilerini uygulamak üzerine kurmaya o kadar özen gösterdik ki galiba dini bağlılığımızı kutsal olan şeylerle aramızdaki bağa dönüştüren şeyin özünü kaybettik. Bunun sonucunda [target_location.GetName] bölgesinde yaşayan birçok avam, dinî çöküşümüze karşı silahlandı."
 hussite_flavor.4.a: "Bunun tek suçlusu biziz, başkası değil."
 hussite_flavor.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin zayıf liderlerini suçlayalım."
 target_character_dies_very_violently_tt: "[target_character.GetName], öfkeli çetenin elinde feci şekilde can verecek."
 #New Events
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip] Yoldan Saptı"
 hussite_flavor.5.desc: "Halkımız yabancı dinlerle ilgilenme ve bu dinlerden bir şeyler örnek alma huylarıyla meşhurdur. Birbirine yakın inançların birçok ortak yönü olduğu doğru ancak [target_location.GetName] bölgesindeki son gelişmelere bakacak olursak bu mütevazı alışveriş epey ilerlemiş. Birçok köylümüz yabancıların litürji meselelerine ilgi duymaya başlamış, hatta başka bir inancın kitabını örnek almaya başlamış!"
 hussite_flavor.5.a: "Adanmışlıklarını özgürce ifade etmelerini örnek alsınlar!"
 hussite_flavor.5.b: "Sakince araya girelim."
 hussite_flavor.5.c: "Bir de kırbaçlanmayı denesinler, bakalım onu da benimseyecekler mi?"
 hussite_flavor.5.d: "İnançlarını geliştirmelerine izin verelim."
 hussite_flavor.5.e: "Böyle bir şeye izin veremeyeceğiz."
 hussite_flavor.6.title: "İnançlar Arası İş Birliği"
 hussite_flavor.6.desc: "Kabinemize, özellikle de nüfuzlu konumlara zındık danışmanlar getirdiğimize dair söylentiler ve tartışmalar yayılıyor. Boş dedikodudan başka bir şey olmasalar da [target_character.GetName] hükûmetimizin çok önemli bir parçası olduğunu defalarca kanıtladı. Ülkemizi şekillendirme konusunda bize çok yardımcı oldu ve onun sayesinde hem içişleri hem de dışişlerinde ipleri sağlam tutuyoruz."
 hussite_flavor.6.a: "Kabineden çıkarılmalı!"
 hussite_flavor.6.b: "Bırakalım [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] onu atadık diye sızlanıp dursun."
 hussite_flavor.6.c: "Refahımız için birlikte çalışmak önemli!"
 hussite_flavor.7.title: "[target_location.GetNameWithNoTooltip] Semalarında Vaazlar"
 hussite_flavor.7.desc: "Sakin bir [target_location.GetName] sabahının ilk saatlerinde, altın rengi ufuk çizgisiyle birlikte, mahalleler verilen vaazların huzur dolu seslerinin neşesiyle dolar. Yakarış ve bağlılığın şarkıları, kutsal bir birlikteliğin en zarif şekilde sergilenmesi kutsal mekânlarımızda sıradan şeylerdir. Bugünün vaazı âdeta yeniden keşfedilmiş bir sevgi ve hünerle verildi. Bunun sonucunda da yerel halk, şarkılarını bir sevgiyi ifade etmek için adamak istiyor."
 hussite_flavor.7.a: "İnançlarına sadık olsunlar!"
 hussite_flavor.7.b: "[target_character.GetNameWithNoTooltip], övgüyü hak ediyor."
 hussite_flavor.7.c: "Halkımızın dayanıklılığının ve zenginliğinin şarkısını söylesinler."
 hussite_flavor.8.title: "[target_location.GetNameWithNoTooltip] Bölgesinde Dinî Kargaşa"
 hussite_flavor.8.desc: "İnanç hakkındaki tartışmalarda hararetli anlar ve birtakım öfkelenmeler yaşanması sık görülür. [target_location.GetName] ilindeki azınlık grupları ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] temsilcileri arasında çıkan bir tartışmada, rahipler can korkusuyla görev yerlerini terk etti. Bunun sonucunda [target_location.GetNameWithNoTooltip] halkının çıkarabileceği bir isyana karşı müdahale etmemiz için devletin araya girmesine dair öfkeli talepler aldık."
 hussite_flavor.8.a: "Müdahil olmalıyız."
 hussite_flavor.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin meseleleri, ilgilenemeyeceğimiz kadar önemsiz."
 hussite_flavor.9.title: "Jan Hus'un öğretileri Yayılıyor"
 hussite_flavor.9.desc: "Jan Hus'un devrim niteliğindeki öğretilerini ve Hussit inancını taşıyan değişim rüzgârları esiyor. Baskı altındaki insanlar ve inançtan uzaklaşmış kişiler, kurulu düzene meydan okuyarak bir araya gelip bu dönüştürücü inançlarda teselli ve ilham buluyor.\n\nHussit hareketinin coşkusu bir orman yangını gibi yayılarak sıradan halkın kalplerini ve beyinlerini fethediyor. Hus'un öğretilerinin netliği ve doğrudanlığı, Katolik Kilisesi'nin aşırı zenginliği ve yozlaşmasına bir alternatif sağladığı için herkese daha yakın geliyor. İnsanların kendilerini geleneklerin zincirlerinden kurtarıp ruhani şeylere yönelik yeni bir bakış açısına kucak açtığı çalkantılı bir dönemdeyiz."
 hussite_flavor.9.a: "Sınırlarımızın içinde tutalım."
 hussite_flavor.9.b: "Komşularımıza götürelim."
 hussite_flavor.10.title: "Savaş Arabaları ve Askerî Taktikler"
 hussite_flavor.10.desc: "[ShowSituationName('hussite_wars')] sırasında savaş arabalarının kullanımı, [ShowReligionAdjective('hussite')] ordularının hayatta kalmasında hayati önem taşıdı. Bu ağır tahkimatlı ve hareketli savunma yapıları, büyük ölçüde köylü piyadelerinin, daha iyi donanımlı düşmanlarının yıkıcı süvari saldırılarını püskürtmesini sağladı. Bu yenilik sadece geleneksel süvari eksikliğine bir yanıt değil, aynı zamanda teknolojik ve taktik dezavantajları aşmak için mevcut kaynakların parlak bir uyarlamasıydı.\n\nTabii zaman ilerledi ve barut ile yeni taktiklerin geliştirilmesi her şeyi değiştirdi. Ordular artık güçlü bombardımanlara ve çevik formasyonlara bağımlı, bu da farkında olmamız gereken yeni faktörler ortaya çıkarıyor. Askerî teorisyenlerimizin çoğu, geleneksel savunma pahasına ordumuzda yeni saldırı tekniklerinin benimsenmesini destekliyor."
 hussite_flavor.10.a: "Geleneklerimize ihanet edemeyiz!"
 hussite_flavor.10.b: "Geçmişte kalmış taktiklere güvenmeyelim, ıslahata ihtiyacımız var!"
 reform_hussite_army_tt: "[ShowModifier('hussite_military_reform_modifier')] [Concept('modifier', 'Etkeni')|e] etkin olduğu sürece [ShowParliamentIssueType('hussite_army_reform')] [Concept('parliament_issue', 'Parlamento Meselesine')|e] erişimimiz olacak"
 stability_loss_depends_on_defensive_sv_tt: "[stability|e] kaybımız, [ShowSocietyDirectionName('defensive')] [Concept('societal_value', 'Toplumsal Değerimize')|e] bağlıdır."
 event_may_reoccur_after_20_years_tt: "Bu olay [event|e] #Y 20#! yıl sonra hâlâ [ShowReligionName('hussite')] inancına sahipsek tekrarlanabilir"
 hussite_flavor.12.title: "[target_province.GetNameWithNoTooltip] İçindeki [ShowReligionAdjectiveWithNoTooltip('hussite')] Fanatikleri"
 hussite_flavor.12.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki inananların ihtiyaç ve taleplerini dengeleme çabalarımıza rağmen her daim daha fazlasını isteyenler ve zulüm açlığı bir türlü dinmeyenler oluyor. [target_province.GetName] vilayetindeki [ShowReligionAdjective('hussite')] bağnazları tam da bu durumun bir örneği. Zındıklara zulüm talepleri, vilayette kutsallığa hakaretlere ve istikrarsızlıklara yol açtı. Bu talepler anlamsız olarak nitelendirilebilir. Yine de onları kahramanlara dönüştürme tehlikesini göze almamak için meseleyi son derece hassas bir şekilde ele almalıyız!"
 hussite_flavor.12.a: "Şimdilik taleplerini yerine getirelim."
 every_hussite_in_target_province_10_sat_tt: "[target_province.GetNameWithNoTooltip] içindeki her [ShowReligionAdjectiveWithNoTooltip('hussite')] [pop|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır"
 hussite_flavor.12.b: "Aptallarla müzakere etmeyeceğiz!"
 hussite_flavor.11.title: "İnananların İlahisi"
 hussite_flavor.11.desc: "İnananlar, [ShowReligionAdjective('hussite')] hareketimizin özünü yansıtan ilahiler söylemek için toplanıyor. Bu ezgiler sadece inancı pekiştirmekle kalmıyor, aynı zamanda kültür ve fikirlerimizi geniş kitlelere de tanıtıyor. Melodiler inancımızın sağlamlığından esinleniyor ve [ROOT.GetCountry.GetLongName] topraklarının azmi ile becerisini yüceltiyor."
 hussite_flavor.11.a: "Keyifli bir parça."
 hussite_flavor.13.title: "Örnek Bir Vaiz"
 hussite_flavor.13.desc: "[target_location.GetName] ilindeki [ShowReligionAdjective('hussite')] saflarında karizmatik bir vaiz, öğretilerimizden alışılmışın ötesinde uzaklaşan görüşler ileri sürmeye başladı. Kimileri [target_character.GetName] kişisini bir vizyon sahibi olarak görse de diğerleri bu kişinin saflarımızda bir bölünmeye yol açabileceğinden endişeleniyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mensupları bu mesele hakkındaki fikirlerini açıkça dile getiriyor ama böylesine nüfuzlu bir kişiye karşı harekete geçersek yerel halkın huzursuzluk çıkarabileceğine dair haklı kaygılar da var."
 hussite_flavor.13.a: "Hatiplik becerileri işimize yarayabilir."
 hussite_flavor.13.b: "Kovun gitsin."
 hussite_flavor.13.c: "[target_location.GetNameWithNoTooltip] içindeki zındıkları kovma vakti geldi."
 target_character_disappears: "[target_character.GetName] kaybolur"
 hussite_flavor.14.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] İncili"
 hussite_flavor.14.desc: "İncil'in herkes tarafından anlaşılabilmesi için halk dilinde yazılmış tam bir [ShowReligionAdjective('hussite')] çevirisinin en yeni versiyonu üzerinde çalışmalar sürüyor. Bu girişim, inananlar arasında büyük heyecan yarattı. [target_character_1.GetName], [target_character_2.GetName] ve [target_character_3.GetName] gibi önde gelen din adamları, eseri kendi becerileri ve yaklaşımlarıyla çevirmeyi öneriyorlar. Böyle bir proje elbette ucuza mal olmaz ancak onlar bu aydınlanmış girişimin finanse edilmesi gerektiğini savunuyorlar."
 hussite_flavor.14.a: "Bu işi yapacak [target_character_1.GetWomanMan] sadece [target_character_1.GetShortNameWithNoTooltip] olabilir."
 hussite_flavor.14.b: "Bu göreve [target_character_2.GetNameWithNoTooltip] getirilsin."
 hussite_flavor.14.c: "Çeviriyi [target_character_3.GetNameWithNoTooltip] yapsın."
 hussite_flavor.14.d: "Böyle bir harcamayı şu an karşılayamayız."
 hussite_flavor.15.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] Savunucuları"
 hussite_flavor.15.desc: "Savaş devam ederken ve [ShowReligionAdjective('hussite')] inancının düşmanları giderek yaklaşırken inançlarımızı savunma çağrısı [ROOT.GetCountry.GetFlavorRank] genelinde insanların yüreklerini harekete geçirdi. Vaazlardan ve [GetCharacter('boh_jan_hus').GetName] Hazretleri'nin hatırasından güç alan sayısız çiftçi, zanaatkâr ve kasaba sakini, inançlarını ve vatanlarını korumak için silaha sarılmaya hazır. Bazı liderler bu kişileri milis kuvvetleri olarak örgütleyip cephedeki ordularımızı güçlendirmek için göndermeyi önerirken diğerleri onların kasabalarını tahkim edip barikatlar kurarak herhangi bir işgalciye karşı inatçı bir savunma oluşturmaya daha uygun olacaklarını düşünüyor."
 hussite_flavor.15.a: "Güç kullanarak barışı getirecekler!"
 hussite_flavor.15.b: "Topraklarımızı korumaları için gönderilsinler."
 scales_with_tolerance_own_tt: "Kazandığımız [manpower|e] [ShowReligionAdjectiveWithNoTooltip('hussite')] [Concept('religion', 'İnancına')|e] olan [Concept('tolerance', 'Toleransımıza')|e] göre ölçeklenir."
