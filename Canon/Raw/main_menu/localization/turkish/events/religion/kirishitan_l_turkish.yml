l_turkish:
 kirishitan.1.title: "Yeni Buda Mı?"
 kirishitan.1.desc: "Avrupalıların gelişiyle yeni bir kültür ve dinle tanıştık. Bazı yönlerden bizimkine benzese de diğer açılardan tamamen yabancı. [ROOT.GetCountry.GetCapital.GetName] şehrine Kirishitan tanrılarının müjdelerini vaaz etmeye çalışan bir grup insan geldi. Mesajları, muhtemelen yetersiz veya kötü niyetli çevirmenlerin yüzünden oldukça tuhaf.\n\nMisyonerler, [target_ruler.GetName] Hazretleri'nin desteğini kazanma hevesiyle hiçbir hediye getirmeden ve saçmalıklar söyleyerek karşımıza çıktılar. Bu [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına büyük bir saygısızlık ancak bazıları bu gafların onların bizim yardımımıza acilen ihtiyaç duyduklarının işareti olduğunu söylüyor."
 kirishitan.1.a: "Yok daha neler! Burada onlara yer yok!"
 kirishitan.1.b: "Düzgün davrandıkları sürece burada kalmalarına izin vereceğiz."
 kirishitan.1.c: "Tanrıları bize öğretebilir, görelim."
 kirishitan.2.title: "[target_location.GetNameWithNoTooltip] Misyonerleri"
 kirishitan.2.desc: "Bugün [ROOT.GetCountry.GetCapital.GetName] ilindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına bir grup Kirishitan geldi ve büyük [target_location.GetRank.GetName] bölgemizde inananlar için küçük bir topluluk kurmalarına izin verilmesini istedi. Böylece yoksullara bakacak ve dinlemek isteyenlere tanrıları hakkında bilgi vereceklermiş.\n\nMisyonerler ayrıca [target_heir.GetName] Hazretleri'ne Tanrı'nın işleyişi ve [ShowReligionGroupAdjective('christian')] ilminin esasları konusunda eğitim vermeyi de teklif ediyorlar. [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ve bazı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensupları bunun kadim geleneklerimize hakaret olduğunu düşünerek bizi uyarıyor, [ROOT.GetCountry.GetFlavorRank] içindeki tüccarlar ise onların kalmasına izin verirsek batılılarla değerli ticaret anlaşmaları yapılabileceğini umuyorlar."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip], bu tanrıyı öğrenmekten memnun olacaktır."
 kirishitan.2.b: "Burada inançlarını yaymalarına izin vereceğiz."
 kirishitan.2.c: "Atalarımızın inancını korumalıyız!"
 catholic_pop_conversion.tt: "[target_location.GetName] içindeki bazı [Concept('pops', 'Toplumları')|e] [ShowReligionName('catholic')] inancına döndürecekler"
 kirishitan.3.title: "Ticaret Ayrıcalıkları"
 kirishitan.3.desc: "Bir grup Kirishitan misyoner, Kirishitan dinine geçenler için sahilde bir yerleşim kurmamıza izin verirsek ana vatanlarının büyük ticaret gemilerini limanlarımıza yönlendirme teklifinde bulunarak [target_ruler.GetName] Hazretleri'ne başvurdu. Bu, tüccarlarımız için oldukça değerli bir teklif."
 kirishitan.3.a: "Bırakın gelsinler!"
 kirishitan.3.b: "Buna izin veremeyiz."
 kirishitan.4.title: "Tavsiye Mektubu"
 kirishitan.4.desc: "Topraklarımızdaki Kirishitan vaizler, buraya yerleştiklerinden beri kendilerini iyi idare ettiler. Yasalara saygı gösteriyorlar ve giderek artan sayıda kadın ve erkek onların tanrısının ışığını görmeye başladı. Liderleri [target_character.GetName], üstün bir ara bulucu olarak ün kazandı ve muhtemelen çok iyi bir bakan olabilir. Bu kişi hatta kendi ülkesinden bu konuda bir tavsiye mektubu da getirdi.\n\nBununla birlikte daha gelenekçi vasallarımız, bu kişinin atanmasını hem geleneğe hem de kendilerine bir hakaret olarak görecektir."
 kirishitan.4.a: "[target_character.GetNameWithNoTooltip] hizmetimize alınsın."
 kirishitan.4.b: "Bunu yapamayız."
 kirishitan.5.title: "[ShowReligionGroupNameWithNoTooltip('christian')] İnancı Yargılanacak"
 kirishitan.5.desc: "En değerli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mensuplarımızın yanı sıra topraklarımızdaki tapınak topluluklarından ileri gelen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bizimle görüşmeye geldi. Hepsi [ShowReligionGroupName('christian')] dininin yıkıcı etkilerini araştırmamızı istiyor. Bu yabancı dinin geleneklerimizi yok ettiğini ve atalarımıza saygısızlık ettiğini düşünüyorlar. Bu inancı yargılamaya alıp güvenilir, şerefli ve nitelikli kişilerin bunu incelemesine izin vermemizi talep ediyorlar."
 kirishitan.5.a: "O zaman bir engizisyon yapacağız."
 kirishitan.5.a.tt: "Engizisyonun ne bulduğuna göre sonuç değişebilir."
 kirishitan.5.b: "Onların haddine değil. İnancı mantıkla yenemezsiniz."
 kirishitan.6.title: "Tanrı'nın Doğası"
 kirishitan.6.desc: "[ShowReligionGroupName('christian')] dininin doğasına ilişkin soruşturma oldukça şaşırtıcı bir hâl aldı zira yargıçlar vaftiz edilmeyi isteyerek geri döndüler. Bu kişiler toplumun temel direkleri olarak seçildikleri için bu hepimiz için beklenmedik bir gelişme."
 kirishitan.6.a: "O zaman izin vermeliyiz."
 kirishitan.6.b: "Yok daha neler!"
 kirishitan.7.title: "[ShowReligionGroupNameWithNoTooltip('christian')] İnancı Karalandı"
 kirishitan.7.desc: "[ShowReligionGroupName('christian')] dininin doğasına yönelik soruşturma, şaşırtıcı olmayan bir şekilde, dinin kültür geleneklerimize saygı ve bağlılık açısından yetersiz olduğu sonucuna vardı. Soruşturmanın başına koyduğumuz bilgili ve onurlu kişiler, din cazip görünse de aslında toplumumuz için bir tehlike olduğunu ilan ettiler."
 kirishitan.7.a: "Burası [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] bir ülke!"
 kirishitan.7.b: "Yargılarına saygı duysak da batılılar burada kalmalı."
 kirishitan.8.title: "Kirishitan Topluluğa Saldırı"
 kirishitan.8.desc: "[christian_port_event_target.GetName] limanındaki Kirishitan tüccarların depoları bu ay birkaç kez yandı ve yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bunun talihsiz kazalar dizisi olduğunu iddia etse de herkesin batılıların kıyılarımıza gelişine bizim kadar olumlu bakmadığı açıkça görülüyor."
 kirishitan.8.a: "Failleri cezalandırmak için bir soruşturma başlatılsın."
 kirishitan.8.b: "Kazalara yapabileceğimiz bir şey yok."
 kirishitan.9.title: "Gelenek Bozuluyor Mu?"
 kirishitan.9.desc: "[target_ruler.GetName] ve hanedanının [ShowReligionGroupAdjective('christian')] inancıyla yakından ilgilendiği herkesin malumu. Zamanla [ShowReligionGroupAdjectiveWithNoTooltip('christian')] inancı, [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetReligion.GetAdjective] geleneklerinin önüne geçerek devletimizin yol gösterici düşüncesi hâline geldi. Artık daha bütün ve düzenli bir toplum olduğumuza göre belki de bu dönüşümü tamamlayıp [ShowReligionName('catholic')] dinini devletimizin resmî dini olarak kabul etme vakti gelmiştir?"
 kirishitan.9.a: "Hayır, geleneklerimize sırtımızı tamamen çeviremeyiz!"
 kirishitan.9.b: "Değişim zamanı geldi."
 kirishitan.10.title: "Kirishitan Bir Ülke"
 kirishitan.10.desc: "[ShowReligionGroupAdjective('christian')] tanrısının takipçilerini himayemize aldık ve onlara devletimizin korumasını sağladık. [ROOT.GetCountry.GetFlavorRank] topraklarının neresine giderlerse gitsinler, herkes bu Kirishitan topluluğunun yaşama, çalışma ve din yayma hakkına sahip olduğunu biliyor. [ShowReligionGroupAdjectiveWithNoTooltip('christian')] tüccarlar şehirlerimizde artık sık görülür oldu ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bu din, bakanlarımız ve maiyetimiz arasında giderek yaygınlaşıyor."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')] İnancı Kovuldu"
 kirishitan.11.desc: "Nanban yabancılarının Kirishitan inancını yaymaya çalışmalarına rağmen toplumumuzdaki tehlikeli etkilerini bastırmayı başardık. Misyonerlerini uzak tuttuk ve [ROOT.GetCountry.GetFlavorRank] topraklarını takipçilerine kapattık, hatta sınırlarımız içindeki şüpheli mensuplarını takip edecek kadar ileri gittik. Bunun sonucunda hem maiyetimiz hem de [ROOT.GetCountry.GetFlavorRank] içindeki [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından atalarımızın yolunun savunucusu olarak övülüyoruz."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] galip gelecek!"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip] Vaftizi"
 kirishitan.12.desc: "İnançlarını yaymak isteyen Kirishitan vaizleri [target_ruler.GetName] Hazretleri'ne geldi. [target_ruler.GetName], inançları hakkında bilgi edinmekle ilgilenirken vaizler bunu [target_ruler.GetReligion.GetName] dininden vazgeçip [ShowReligionName('catholic')] dinini kabul etmeye açık olduğunun bir işareti olarak gördüler ve bu nedenle vaftiz ritüelini önerdiler. Bunu yapmak açıkça bizimle etkileşimlerini artırmaya yardımcı olacaktır ancak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi böyle bir karardan memnun olmayacaktır."
 kirishitan.12.a: "Vaftiz edilsin."
 kirishitan.12.b: "Yabancı bir inancı kabul etmeyeceğiz."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Yabancı tüccarların [target_country.GetAdjective] topraklarına gelişiyle birlikte yabancı inançlarının rahipleri de onlarla geldi. Bu yabancı inanç, yabancıların keselerini bize ya da bizimkileri onlara açacak anahtar olabileceği için onlarla nasıl etkileşim kurmak istediğimize karar vermemiz gerekecek."
 kirishitan.13.a: "Bu keşişleri dikkatlice izleyelim."
 kirishitan_enabled.tt: "Artık $kirishitan_monks$ [Concept('religious_faction', 'Dinî Fraksiyonuna')|e] erişimimiz var"
