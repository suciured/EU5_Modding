l_turkish:
 propagate_religion_events.1.title: "[target_location.GetNameWithNoTooltip] İçinde [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Tüccarlar"
 propagate_religion_events.1.desc: "[target_country.GetAdjective] [ShowReligionGroupAdjective('muslim')] tüccarlar limanlarımızda giderek daha yaygın bir şekilde görülmeye başlandı. Onlara ve dinlerine alıştık. Özellikle [target_location.GetName] ilinde bu tüccarlar o kadar sıradan hâle geldi ki artık yerel nüfusun ayrılmaz bir parçası gibi hissediyorlar.\n\nSon zamanlarda bu tüccarlardan bazıları [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına başvurarak [target_location.GetNameWithNoTooltip] şehrinin hemen dışında kendilerine ait bir yerleşim kurmalarına izin verilmesini istediler."
 propagate_religion_events.1.a: "Bu fazlasıyla işimize gelir."
 propagate_religion_events.1.b: "Onları kontrol edebileceğimiz yerlerde kalmalılar."
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip] Misyonerleri"
 propagate_religion_events.2.desc: "[target_country.GetName] ülkesinden bir grup [target_country.GetReligion.GetAdjective] misyoner, [target_location.GetName] ilinde kendileri ve mühtedileri için yeni bir topluluk kurmak üzere yerleşmek istediklerini belirterek bize geldi. Yerel yetkililerle iş birliği yapıyorlar ve yönetimimize karşı çıkmıyorlar ancak varlıkları muhtemelen dinlerinin tüm bölgeye daha hızlı yayılmasına yol açacak."
 propagate_religion_events.2.a: "Bunlar gibi yabancı gruplarla otoritemizi paylaşamayız."
 propagate_religion_events.2.b: "Toplumumuza uyum sağlayacaklardır."
 location_pops_convert_to_muslim.tt: "[target_location.GetName] içindeki [Concept('pops', 'Toplumların')|e] #Y %1#!'i [target_country.GetReligion.GetName] inancına [Concept('convert', 'Din Değiştirecek')|e]"
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Denizciler"
 propagate_religion_events.3.desc: "En doğu denizlerinden muson rüzgârlarını takip eden daha sıcak sulara kadar küçük dhovlardan büyük kadırgalara kadar çeşitli gemiler sürekli olarak birçok liman arasında seyir hâlinde. Bir araya getirildiğinde bu ticaret ağı dünya nüfusunun yarısından fazlasına mal ve malzeme sağlıyor. Bu kadırgaların çoğunun ortak noktası, [ShowContinentName('africa')] kıtasından veya [ShowSubContinentName('middle_east')] bölgesinden [ShowReligionGroupAdjective('muslim')] denizciler ile yerli halktan dönmeler tarafından yönetilmeleri."
 propagate_religion_events.3.a: "Bu denizcileri, limanlarımıza gelmeleri için teşvik edelim!"
 propagate_religion_events.3.b: "Gemilerimizde yabancı inançlara gerek yok."
 propagate_religion_events.4.title: "Mucize"
 propagate_religion_events.4.desc: "[target_country.GetName] ülkesinden bilgili bir [target_character.GetWomanMan], [target_location.GetName] ilindeki nüfusun bir kısmını şiddetli bir hastalıktan kurtarmış. Yerli halk bundan çok etkilendi ve gelecek zamanlarda tanrının onları koruması için bu bilgenin inancını benimsemeyi seçti."
 propagate_religion_events.4.a: "Güzel bir işaret."
 propagate_religion_events.4.b: "Bu [target_character.GetWomanMan], [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] iline çağrılsın."
 propagate_religion_events.5.title: "[target_location.GetNameWithNoTooltip] İlinde Cami Kuruldu"
 propagate_religion_events.5.desc: "[target_location.GetName] ilindeki [target_location.GetDominantReligion.GetAdjective] inancına mensup kişiler, ibadet mekânları olacak yeni bir yer inşa ettiler. Cami, topluluğun yeni açık merkezi hâline geldi ve muhtemelen buraya yerleşmek için daha büyük kalabalıkları çekecek. Tüm bölgenin yerel dönüşümünü de kolaylaştıracak.\n\nYeni caminin kısmen bölgede faaliyet gösteren birçok [target_country.GetAdjective] tüccar tarafından finanse edildiğine dair açık işaretler var ve hükûmetimizde bazı kişiler bunun, onlar ve dinleri için haksız bir etkiye yol açabileceğinden endişe ediyor."
 propagate_religion_events.5.a: "Buna izin veremeyiz."
 propagate_religion_events.5.b: "Daha iyi bir topluluk oluşturabilmeleri için onlara destek verilsin."
 propagate_religion.5.b.tt: "[target_location.GetArea.GetName] içindeki her [location|e] [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybeder ve #Y 10#! yıl boyunca [ShowModifier('mosque_of_x')] kazanır."
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ Bir [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "[ShowReligionGroupName('muslim')] dini [ROOT.GetCountry.GetFlavorRank] topraklarımızda giderek baskın din hâline gelirken devlet görevlilerimizin, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ve diğer ileri gelenlerin birçoğu İslami ve [ShowLanguageName('arabic_language')] krallık, isim ve ünvan anlayışını benimsemeye başladı. Aslında birçoğu, resmî devlet dinimiz hâlâ [ROOT.GetCountry.GetReligion.GetName] olmasına rağmen [ROOT.GetCountry.GetFlavorRank] topraklarından $rank_kingdom_muslim$ toprakları olarak bahsetmeye başladı. [target_ruler.GetName] Hazretleri'nin bazı danışmanları şimdi buna ayak uydurmanın akıllıca olabileceğini öne sürüyor. Eğer kendi ülkemizden $rank_kingdom_muslim$ olarak bahsetmeye başlarsak bu, dünyadaki birçok [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] ülkeyle ilişkilerimizi kolaylaştırabilir."
 propagate_religion_events.6.a: "İyi bir fikir."
 sultan_titles_for_non_muslims_tooltip: "[ShowReligionGroupAdjective('muslim')] ünvanlarını benimseyerek bilinen tüm [ShowReligionGroupAdjective('muslim')] [countries|e] ile ilişkilerimizi #G 75#! artıracağız."
 propagate_religion_events.6.b: "Hayır, [ROOT.GetCountry.GetLongNameWithNoTooltip] geleneklerini ve değerlerini korumalıyız!"
 propagate_religion_events.7.title: "İnançlılar Topluluğuna Katılım"
 propagate_religion_events.7.desc: "[ROOT.GetCountry.GetReligion.GetName] dini artık [ROOT.GetCountry.GetName] devletinin resmî dini olduğuna göre, İnananlar topluluğuna katıldık. Bazı kalan gelenekçiler bu değişimden yakınsa da [ShowReligionGroupAdjective('muslim')] nüfusumuzun çok daha fazlası şimdi [ROOT.GetCountry.GetFlavorRank] topraklarındaki haklı hükmümüzden memnuniyet duyuyor."
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] muzaffer olacak!"
 sultan_conversion_tooltip: "Bilinen tüm [ShowReligionGroupAdjective('muslim')] [countries|e] ile ilişkilerimiz #G 50#! artacak"
 propagate_religion_events.8.title: "Gezgin Âlim"
 propagate_religion_events.8.desc: "[target_country.GetName] topraklarından bilgili bir [target_character.GetWomanMan] olan [ROOT.GetCountry.GetCapital.GetName] iline geldi. Birçok ünlü şehirdeki âlimlerin yanında eğitim gördüğünü ve daha geniş [ShowReligionGroupAdjective('muslim')] dünyasının siyaseti ve karmaşık teoloji meseleleri konusunda bilgili olduğunu iddia ediyor."
 propagate_religion_events.8.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında ona bir yer teklif edilsin!"
 propagate_religion_events.8.b: "Dışarıda neler olup bittiği hakkında her şeyi öğrenelim."
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Şefler"
 propagate_religion_events.9.desc: "[ROOT.GetCountry.GetAdjective] kırsal bölgelerinde, birçok yerel şef merkezî yönetimden çok az müdahale ile kendi küçük bölgelerini yönetiyor. Güçlerini çok fazla gösterme yeteneğinden yoksun olmalarına rağmen bazılarının daha büyük emelleri var. [target_location.GetName] ilindeki bazı yerel şefler kendilerini sultan olarak adlandırmaya başlayıp halklarını [ShowReligionGroupName('muslim')] dinine döndürerek meşruiyet kazanmaya çalışmak suretiyle daha büyük emellerini gösteriyorlar."
 propagate_religion_events.9.a: "Saçmalık."
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Senkretizmi"
 propagate_religion_events.10.desc: "[ROOT.GetCountry.GetAdjective] kırsalında gezgin Sufi âlimlerinin yani [ShowReligionGroupAdjective('muslim')] inancının mistik misyonerlerinin sıklığı artmaya başladı. Bunlar sadece din kardeşleri tarafından değil, [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] inancını kendi geleneklerine ve efsanelerine entegre etmenin bir yolunu bulan kırsal kesim halkı tarafından da sıcak karşılanıyor. Bundan ötürü bu illerimiz [ShowLocationName('mecca')] veya [ShowLocationName('cairo')] illerine dönmemiş olsa da genel olarak daha fazla insanı [ShowReligionGroupNameWithNoTooltip('muslim')] dinine yatkın hâle getirdi."
 propagate_religion_events.10.a: "Atalarımızın inancını korumalıyız!"
 propagate_religion_events.10.b: "Bu adamlar bize ne zarar verebilir ki?"
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] Mülteciler"
 propagate_religion_events.11.desc: "[target_country.GetName] ülkesindeki uzak bir savaştan kaçan bir grup mülteci sınırlarımıza ulaştı. Başlarında [ShowReligionGroupAdjective('muslim')] bir $rank_county_arabic_ruler_male$ var ve eğer onlara sahipsiz bir toprak verirsek kendileri için müreffeh bir yerleşim yeri kuracaklarını ve tebaamız olarak üretken bir yaşam süreceklerini iddia ediyorlar."
 propagate_religion_events.11.a: "Tam da onlara uygun bir yerimiz var."
 propagate_religion_events.11.b: "Sığınacak başka bir yer aramaları gerekiyor."
