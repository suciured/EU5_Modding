l_turkish:
 mysticism_vs_jurisprudence.1.title: "[spread_of_extreme_practices_province.GetNameWithNoTooltip] Vilayetinde Aşırı Dinî Uygulamalar"
 mysticism_vs_jurisprudence.1.desc: "Yeni [ShowReligionGroupAdjective('muslim')] tasavvufları ortaya çıkmaya başladı. Bunların içinde en tartışmalı olan ekollerden biri, dünyevi her şeyden feragat etmeye inanan dervişler. Bu mutasavvıflar kendilerini normal toplumdan tamamen koparmayı hedefliyor, kaşları da dâhil vücutlarındaki tüm kılları tıraşlıyor ve [ROOT.GetCountry.GetReligion.GetGodName] ile aralarındaki özel bağı göstermek için $sharia$ kanunlarını alenen yıkıyor. Bununla birlikte kasaba kasaba gezip dileniyorlar. Âlimlerimiz halkımızın eğitimsiz kesiminin onlara hayranlık duyduğunu ve bu dervişlerin halkımızı doğru yoldan saptırabileceklerini ileri sürerek cezalandırılmaları gerektiğini söylüyor."
 mysticism_vs_jurisprudence.1.a: "[spread_of_extreme_practices_province.GetNameWithNoTooltip] topraklarından gönderilsinler."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Geri Dönen Âlimler"
 mysticism_vs_jurisprudence.2.desc: "Özellikle on üçüncü yüzyıldaki [GetCountry('MGE').GetAdjective] fetihlerinin sonrasındaki süreçte [ShowRegionName('egypt_region')] ve Suriye, [ShowReligionGroupAdjective('muslim')] dünyasının önde gelen eğitim merkezlerine dönüştü. En ünlü bilim, ilahiyat ve fıkıh hocalarından ders almak için her itikattan [ShowReligionAdjective('sunni')] âlimler, [ShowLocationName('cairo')] ve [ShowLocationName('damascus')] şehirlerine akın ederken [ShowReligionAdjective('shia')] mezhebine mensup olanlar, [ShowReligionNameWithNoTooltip('shia')] Onikicilik âlimleriyle bir araya gelmek için [ShowProvinceDefinitionName('lebanon_province')] vilayetinin [ShowLocationName('sidon')] şehrine gitti. Topraklarımızdaki birçok öğrenci eğitimlerini tamamlayıp yurduna dönüyor. [ShowReligionGroupNameWithNoTooltip('muslim')] merkezlerinde öğrendikleri [ShowReligionGroupNameWithNoTooltip('muslim')] hukuku ilkelerini [ROOT.GetCountry.GetFlavorRank] topraklarımızda da uygulamayı umut ediyorlar."
 mysticism_vs_jurisprudence.2.a: "Ülkemize güzel bir katkı olur."
 mysticism_vs_jurisprudence.2.b: "Dine bağlılık demek yalnızca kitap okumak demek değildir."
 mysticism_vs_jurisprudence.3.title: "Tasavvuf Örgütleri Destek Yağdırıyor"
 mysticism_vs_jurisprudence.3.desc: "Tasavvufun bazı popüler türleri [ShowReligionGroupAdjective('muslim')] dünyasında son derece yaygın hâle geldi. Büyük tarikat $rank_county_arabic_ruler_male$leri ordularımızın ne kadar zayıf düştüğünü görmüş ve tarikat mensuplarını düşmanlarımıza karşı bize yardım etmeye yönlendirmiş."
 mysticism_vs_jurisprudence.3.a: "Gizemcilerin desteğine bel bağlayamayız!"
 mysticism_vs_jurisprudence.3.b: "Bu inançlı, savaşçı kardeşlerimizi kucaklayalım."
 mysticism_vs_jurisprudence.4.title: "Dinî Uyum"
 mysticism_vs_jurisprudence.4.desc: "Birçok [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mensubu mutasavvıf eğilimler geliştirse de birçok tasavvuf tarikatı da $sharia$ kanunlarına uygun bir biçimde yaşanan, dindar bir hayatın erdemini yüceltmeye başladı. Her iki aşırı ucu da onaylamamamıza rağmen [ShowSocietyDirectionName('mysticism')] ve [ShowSocietyDirectionName('jurisprudence')] arasında bir denge kurmayı başardık. [ROOT.GetCountry.GetFlavorRank] toprakları şu anda farklı dinî uygulamalara yönelik sergilediğimiz ölçülülüğün ve hoşgörünün etkilerinden faydalanıyor."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] büyüktür."
 mysticism_vs_jurisprudence.5.title: "Muhyiddin İbnü'l-Arabî'nin Felsefesi Üzerine Tartışmalar"
 mysticism_vs_jurisprudence.5.desc: "Muhyiddin İbnü'l-Arabî, birçok 12. yüzyıl mutasavvıfı tarafından en önemli mürşit olarak görülen [ShowCultureName('andalusi')] bir mutasavvıf ve âlimdir. Tüm yaratılanları bir [ROOT.GetCountry.GetReligion.GetGodName] tezahürü olarak gören \"Vahdet-i Vücud\" felsefesinde tüm inananları, güzelliği yalnızca geleneksel [ShowReligionGroupName('muslim')] ibadetlerinde değil, hayatın her alanında görmeye davet etmiştir.\n\nFelsefesinin [ShowReligionGroupNameWithNoTooltip('muslim')] inancının ilmî yorumlarıyla uyumluluğu üzerine tartışmalar hâlâ devam etmektedir ve bazıları onu inançsız olarak etiketleyecek kadar ileri gitmiştir. Öte yandan pek çok Sufi için Muhyiddin İbnü'l-Arabî'nin felsefesi dinî faaliyetlerinin temel ilkesi hâline gelmiştir. Şimdi bizden de bu tartışmada bir taraf tutmamız isteniyor."
 mysticism_vs_jurisprudence.5.a: "Vahdet-i Vücûd'u reddedelim."
 mysticism_vs_jurisprudence.5.b: "Vahdet-i Vücûd'u destekleyelim."
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] İnşa Yasakları"
 mysticism_vs_jurisprudence.6.desc: "[ShowReligionGroupAdjective('muslim')] hukukuna göre şehir merkezlerinde yeni bina inşasında gayrimüslimler için birtakım yasaklar bulunur. Evleri [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] topluluğunun evlerinden yüksek olamaz ve yeni ibadethane inşa edemezler, yalnızca var olan ibadethanelere bakım ve onarım yapabilirler. Uygulamada bu kurallar pek uygulanmaz ama [ROOT.GetCountry.GetFlavorRank] topraklarımızın idari sisteminde [ShowReligionGroupNameWithNoTooltip('muslim')] kanunlarına daha sıkı uymaya başlamamızı gerektiren bir geçiş yaşadığımız için önemli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları kuralların uygulanmasının daha da sıkılaştırılmasını talep ediyor."
 mysticism_vs_jurisprudence.6.a: "Kanunu harfiyen uygulayalım."
 mysticism_vs_jurisprudence.6.b: "Kendi hâllerine bırakalım."
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] Zümresi İnşaat Yasaklarını Reddediyor"
 mysticism_vs_jurisprudence.7.desc: "İbadethaneler ve yüksek binalar inşa etmeleri resmen yasak olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] zümresi [ROOT.GetCountry.GetFlavorRank] topraklarımızın bazı vilayetlerinde açık açık kanuna karşı geliyor ve kadılarımızın birçoğu da buna karşılık veremeyecek kadar umursamaz. Ya Zimmilerin bu hareketinin bir zarar getirmeyeceğini düşünüyorlar ya da rüşvetten iyi para kaldırdıkları için görmezden geliyorlar."
 mysticism_vs_jurisprudence.7.a: "Kanunun uygulanması için çabalarımızı artıralım."
 mysticism_vs_jurisprudence.7.b: "Bu kanun uygulanmasa da olur."
 mysticism_vs_jurisprudence.8.title: "İyiliği Emretmek ve Kötülüğü Menetmek"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$, \"iyiliği emrettiği ve kötülüğü menettiği\" için [ShowReligionGroupAdjective('muslim')] kişiler, topluluklarında aktif roller oynayarak bu emre uymalıdır. [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] âlimler bu emri farklı şekillerde yorumladıysa da reformcu gruplar tarafından aşırı görüşleri gerekçelendirmek için kullanıldığı da oldu. [ROOT.GetCountry.GetCapital.GetName] kentinde bulunan bir grup karizmatik vaiz, alışılagelmişin dışındaki dinî uygulamaların sonunun geleceğini söyleyerek halkı mutasavvıflara karşı kışkırtıyor. Bunun sonucunda da şiddet ve sokak kavgaları ortaya çıkıyor."
 mysticism_vs_jurisprudence.8.a: "Hareket bastırılsın."
 mysticism_vs_jurisprudence.8.b: "Desteğimizi sunalım."
 mysticism_vs_jurisprudence.9.title: "Tasavvuf Uygulamaları Üzerine Tartışma"
 mysticism_vs_jurisprudence.9.desc: "[ShowReligionGroupAdjective('muslim')] âlimler tasavvufun caizliği konusunda hemfikir değil. Birçoğu sıradan halkın dine daha da bağlanmalarını sağladıkları için mutasavvıfları takdir etse de bazıları birtakım mutasavvıfların inançlarını ifade etme biçiminden pek hoşnut değil. Mey ve yasak aşk hakkında şiirlerle ve şarkılarla birlikte toplu danslar ve evliyaların mezarlarına tapınma derecesinde hürmet gösterilmesi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin daha tutucu mensuplarından zaman zaman itiraz alabilir."
 mysticism_vs_jurisprudence.9.a: "Tutucuları destekleyelim."
 mysticism_vs_jurisprudence.9.b: "Ilımlıları destekleyelim."
 mysticism_vs_jurisprudence.10.title: "Vergi Kanunlarının Düzeltilmesi"
 mysticism_vs_jurisprudence.10.desc: "[ROOT.GetCountry.GetFlavorRank] yasalarının $sharia$ kanunlarına uygun olduğundan emin olmak için vergi toplama uygulamalarımızı zaman zaman tekrar gözden geçirmemiz ve bu uygulamaları [ROOT.GetCountry.GetReligiousSchool.GetName] mezhebinin kanun koyucularının görüşlerine olabildiğince yakınlaştırmamız gerekiyor. Bu da yıllar geçtikçe artan teamül vergilerini kaldırmamız ve $sharia$ kanunlarının izin verdiği vergileri almamız anlamına geliyor."
 mysticism_vs_jurisprudence.10.a: "Köylüler kanunsuzca, zorla alınan haraçlardan kurtulmalı."
 mysticism_vs_jurisprudence.10.b: "Teklifi reddedelim."
 mysticism_vs_jurisprudence.11.title: "Gizemciler ve Anlatıcılar"
 mysticism_vs_jurisprudence.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, hikâye anlatıcılarının sıradan insanların üstündeki etkisini sorguluyor. Halkımızın geleneksel kahramanlık menkıbeleri yüzyıllardır anlatılageliyor ama tarihî figürlerin değiştirilmiş hikâyeleri bir tarikat kurulmasına da yol açabilir. [storytellerprovince.GetName] vilayetindeki önemli din adamları [ROOT.GetCountry.GetFlavorRank] topraklarındaki hikâye anlatıcılara savaş açtı desek yeridir. Bu din adamları, din âlimlerinin geçmişte yaptığı, sürekli menkıbe dinlemenin insanı yanlış yola saptırabileceğine dair uyarıları topluma hatırlatıyor."
 mysticism_vs_jurisprudence.11.a: "[ROOT.GetCountry.GetFlavorRank] topraklarında uygunsuz hikâyelere yer yok."
 mysticism_vs_jurisprudence.11.b: "Atalarımızı yüceltmek yanlış değil."
 mysticism_vs_jurisprudence.12.title: "Ticaret Loncaları ve Dernekleri"
 mysticism_vs_jurisprudence.12.desc: "Kendi kuralları, gelenekleri ve hatta kanunları bulunan, topluluk içinde daha küçük topluluklar oluşturan loncalar ve dernekler [ROOT.GetCountry.GetFlavorRank] topraklarındaki kamusal yaşamın daimî bir parçası. Bu kuruluşların tasavvufla ilgilenmeleri ve $sharia$ın alışılagelmişin dışında uygulamalarını kullanmaları oldukça olağan. Bu yüzden [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ile kanunları, şehir hayatına tesir etmekte zorlanıyor.\n\n[fraternity_province.GetName] vilayetinde yaşayan zanaatkârlar, devletimizi yerel meselelerde büyük bir nüfuza sahip lonca mensupları hakkında uyardı. Bu şehirde zanaat öğrenmek isteyen herhangi birinin bu adamların onayını alması ve onlara bağlılık yemini etmesi gerekiyormuş."
 mysticism_vs_jurisprudence.12.a: "Bunu kabul edemeyiz."
 mysticism_vs_jurisprudence.12.b: "Loncaların işlerine bulaşmayalım."
 mysticism_vs_jurisprudence.13.title: "Sosyal Muhalefet ve Popüler Tasavvuf"
 mysticism_vs_jurisprudence.13.desc: "Hükûmetimizin [ShowSocietyDirectionName('jurisprudence')] ilkesine yaptığı vurgu ve toplum içinde [ShowSocietyDirectionName('mysticism')] anlayışının sınırlanmasının etkisi, halkımızın tasavvuf konusunu merkezî yönetime karşı direnişle bağdaştırmaya başlaması oldu. Sosyal sıkıntılar yaşandığında birçok kişi, ruhani liderlik için fazlasıyla kanuncu ve [ROOT.GetCountry.GetGovernment.GetAdjective] yanlısı olan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi yerine tasavvufa yönelebilir.\n\n[popular_sufism_province.GetProvince.GetName] vilayetinde gerginlik artınca [ROOT.GetCountry.GetGovernment.GetRulerTitle], nüfuzlu bir mutasavvıf mürşidi olan [master_char.GetName] tarafından desteklendi ve gerginlik dindirildi."
 mysticism_vs_jurisprudence.13.a: "Bir grup gizemciyle uğraşmaya değmez."
 social_unrest_mysticism: "Toplumda Huzursuzluk"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] büyüktür."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] ve [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "Toplumumuz için epey yeni olsalar da [ShowGoodsName('coffee')] ve [ShowGoodsName('tobacco')] gibi uyarıcıların tüketimi çok yaygınlaştı. [ROOT.GetCountry.GetCapital.GetName] ve [coffee_province.GetName] arasındaki her yerde kahvehane dolu. Bu uyarıcılar, ilk olarak Tasavvuf tarikatlarında popülerleşmeye başladı. Bu maddeler, epey yeni olduğu için kullanımlarına dair ortak bir dinî görüş yok.\n\nBirçok katı kanuncu, bu maddelerin kullanımını kısıtlamamızı istese de diğerleri hem [ShowGoodsNameWithNoTooltip('coffee')] hem de [ShowGoodsNameWithNoTooltip('tobacco')] ürünlerinin çok popüler olmasından dolayı dikkatli olmamız gerektiğini belirtiyor. [coffee_province.GetNameWithNoTooltip] vilayetindeki yetkililer, yerel kahvehanelerin muhaliflerin toplanma yeri hâline döndüğünü belirterek bu yerlerin kapatılması için [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] tarafından bir karar çıkarılmasını bekliyor."
 mysticism_vs_jurisprudence.14.a: "Kısıtlamalar getirilsin."
 mysticism_vs_jurisprudence.14.b: "Bir [ShowGoodsNameWithNoTooltip('coffee') |l] zevkleri var. Karışılmasın."
 mysticism_vs_jurisprudence.15.title: "[new_province.GetNameWithNoTooltip] Vilayetinde Tasavvuf Yayılıyor"
 mysticism_vs_jurisprudence.15.desc: "[ROOT.GetCountry.GetName] ülkesindeki önemli tasavvuf tarikatlarından bazıları sınırlarımıza yeni katılan [new_province.GetName] vilayetinde yerlerini yapmaya başladı. Yerel halk [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetimine tereddütlü yaklaşsa da tarikatları benimsedi ve böylelikle [new_province.GetRank.GetName], [ROOT.GetCountry.GetFlavorRank] yönetimine daha çabuk alıştı."
 mysticism_vs_jurisprudence.15.a: "Yasal düzeni güçlendirelim."
 mysticism_vs_jurisprudence.15.b: "Harika."
 mysticism_vs_jurisprudence.16.title: "$sharia$ Göz Ardı mı Edilmiş?"
 mysticism_vs_jurisprudence.16.desc: "Eğitimli [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetFlavorRank] topraklarında $sharia$ kurallarının genel olarak reddedilmesinden şikâyetçi. Tasavvuf tarikatlarının ve muhalif fikirlerin etkisini azaltmamızı talep ediyorlar. İsteklerini yerine getiremezsek desteklerini kaybedebiliriz, hatta bu değerli âlimlerin birçoğu başka saraylara gidebilir."
 mysticism_vs_jurisprudence.16.a: "Tavsiyelerine uyalım."
 mysticism_vs_jurisprudence.16.b: "Böyle tehditlere boyun eğemeyiz."
 mysticism_vs_jurisprudence.17.title: "İnşa Yasakları Sona Erdi"
 mysticism_vs_jurisprudence.17.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarımızda [ShowReligionGroupName('muslim')] hukukuna dayalı yönetime dair bir heves kalmadı. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] binalarının inşasına dair resmî yasaklarımızı uygulayacak kadı bulmak ve bu görevlere atamak gittikçe zorlaşmaya başladı. Artık öyle bir noktadayız ki bu kanun uygulanamaz hâlde."
 mysticism_vs_jurisprudence.17.a: "İyi olmuş."
 mysticism_vs_jurisprudence.20.title: "Yeni Hükümdar"
 mysticism_vs_jurisprudence.20.desc: "Dünyanın tehlikelerine karşı hazırlıksız, ürkek bir çocuk olan [target_heir.GetName] yönetiminde ulusumuza yol gösterecek bir rehber yoktu. Neyse ki en yakın danışmanlarından biri kolları sıvamaya karar verdi. Çocuk artık emin ellerde ve ülkeye zarar getiremez. Danışman yeni hükümdarımız oldu ve ulusumuza ihtiyacı olan liderliği yapacağına yemin etti."
 mysticism_vs_jurisprudence.20.a: "Yeni lider, ülkemize refah ve bereket getirsin!"
 mysticism_vs_jurisprudence.21.title: "[ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] Artık Cami Olmalı"
 mysticism_vs_jurisprudence.21.desc: "[ShowWorkOfArtName('hagia_sophia')], [GetCountry('BYZ').GetAdjective] İmparatoru I. Justinianus tarafından 532 yılında Miletli İsidoros'un ve Trallesli Anthemios'un mimari gözetiminde yaptırıldı. Kilise, Efes'teki Artemis Tapınağı'ndakilere benzer Helenistik kolonlar ve [ShowRegionName('egypt_region')] topraklarından gelen büyük porfir taşları, [ShowProvinceDefinitionName('thessaly_province')] vilayetinden gelen yeşil mermer, [ShowLocationName('bosphorus')] bölgesinden gelen siyah taş ve Suriye'den gelen sarı taş kullanılarak yapılmıştır. Hâlâ kullanımda olan [ShowReligionGroupAdjective('christian')] kilisesi halkı memnun etmiyor. Halk buranın bir camiye dönüştürülmesini istiyor. Üstelik acil bir bakıma da ihtiyacı var. Camiye dönüştürülmeden önce önce onarılsa iyi olur."
 mysticism_vs_jurisprudence.21.a: "Onaralım ve dönüştürelim!"
 mysticism_vs_jurisprudence.21.b: "Olduğu gibi bırakın."
 mysticism_vs_jurisprudence.22.title: "Cuma Namazı mı?"
 mysticism_vs_jurisprudence.22.desc: "[ShowReligionGroupAdjective('muslim')] ülkelerinin hükümdarları için her hafta cemaatle namaz kılmak meşruiyetlerini göstermenin bir yoludur. Uzun süredir devam eden [ShowReligionAdjective('sunni')] hâkimiyeti altında cuma namazlarının çoğu [ShowReligionAdjectiveWithNoTooltip('sunni')] $rank_empire_muslim_ruler_male$ veya $rank_kingdom_muslim_ruler_male$ adına kılınması sebebiyle bu namazların statüsü [ShowReligionAdjective('shia')] [ROOT.GetCountry.GetFlavorRank] topraklarımızda çok belirsizleşti.\n\n[ShowReligionAdjectiveWithNoTooltip('shia')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi genel olarak yönlendirilmiş cuma namazlarına karşı çıkıyor ve bunu sadece [ShowReligionAdjectiveWithNoTooltip('sunni')] hükümdarların yaptığı bir şey olarak görüyor ancak içlerinden bazıları bu ibadetin toplum, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamını bir araya getirmek için gerekli olduğunu düşünüyor."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip], cuma namazlarını kıldıracak ve tüm ülke namaza katılacak."
 mysticism_vs_jurisprudence.22.b: "İsteyen istediği gibi ibadet etsin."
