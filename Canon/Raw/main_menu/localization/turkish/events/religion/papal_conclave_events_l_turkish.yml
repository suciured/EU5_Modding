l_turkish:
 papal_conclave_events.1.title: "Anlaşamayan Kardinaller"
 papal_conclave_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına gelecek bir sonraki kişiyi seçmek için yapılan Konklav sırasında iki kardinal hararetli bir tartışmaya tutuştu. Bu tartışma da seçime dair basit bir konuşmadan çıkıp açık açık birbirlerinin değerlerini sorgulamaya evrildi.\n\nTartışmadaki görüşlerden biri popüler düşüncenin ne tarafa meyil ettiğini umursanmaksızın Tanrı'nın işinin tefekküre dayalı olması gerektiğini savunan görüş. Yüksek mevkilerde bulunan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] genellikle bu görüşü paylaşıyor ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından alınan kararların yalnızca dünyevi ödülleri düşünen kişilere, ne kadar güç sahibi olurlarsa olsunlar, hitap etmek için değiştirmemesi gerektiğini savunuyor.\n\nDiğer tarafta da [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] arasındaki en zengin ve nüfuzlu ailelerin desteğiyle burada bulunanlar var. [ROOT.GetCountry.GetGovernment.GetRulerTitle] insanların endişelerini ve menfaatlerini göz ardı ederse Tanrı'nın bu dünyadaki seçilmiş rehberi olarak başarısız olacağını, insanların desteğini almanın yalnızca fayda getireceğini savunuyor."
 papal_conclave_events.1.a: "Tanrı kendinden olanı bilir."
 papal_conclave_events.1.b: "Rehberler yol gösterdiklerinin ihtiyaçlarını karşılamalıdır."
 papal_conclave_events.1.c: "Tarafsız kalmalıyız."
 papal_conclave_events.2.title: "Seçimi Etkilemek"
 papal_conclave_events.2.desc: "Konklav, [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına gelecek bir sonraki kişinin seçilmesi için toplandı. Bu kararı etkileyebilmek için diplomasi ve müzakereler aldı başını gidiyor. Böyle önemli bir seçimi etkilemek isteyecek nüfuzlu ulusların sayısı o kadar çok ki belki bazılarıyla aramızı iyileştirmek için bir şeyler yapabiliriz.\n\nBize epey pahalıya patlar, başarılı olacağı da kesin değil ama herhangi bir ulusun bir kardinali desteklemesini sağlayabilmemiz bizim için epey faydalı olur."
 papal_conclave_events.2.a: "Onlara bir teşvik sunalım."
 papal_conclave_events.2.b: "Dine hakaret bu!"
 papal_conclave_events.2.tt: "[target_country.GetName] teklifimizi alacak. Kabul ederlerse:"
 papal_conclave_events.3.title: "Konklav'dan Bir Teklif"
 papal_conclave_events.3.desc: "[GetCountry('PAP').GetLongName] tarafından yeni [GetCountry('PAP').GetGovernment.GetRulerTitle] seçimleri için toplanmış Konklav'ın ortasında gönderilmiş bir mesaj ulaştı. [GetCountry('PAP').GetGovernment.GetRulerTitle] makamına gelecek bir sonraki kişi olmaya kimin uygun olduğu konusunun dinî bir mesele olduğu kadar siyasi de bir mesele olduğunu söylüyorlar. Bu sebeple karşılıklı iş birliğinden epey fayda sağlayacağımızı belirterek mevcut seçimde desteğimizi istiyorlar."
 papal_conclave_events.3.a: "Teklifi kabul edelim."
 papal_conclave_events.3.b: "Kutsal Makam'ın seçimine karışamayız."
 papal_conclave_events.4.title: "Teklif Kabul Edildi"
 papal_conclave_events.4.desc: "[target_country.GetLongName] topraklarına yolladığımız ulağımız, harika haberlerle geri geldi. [target_country.GetNameWithNoTooltip] yönetimindeki [target_country.GetGovernment.GetRulerTitle] teklifimizi kabul etmiş ve mevcut Konklav seçiminde bize desteğini sunuyor. Diplomatik bağlarımız güçlendi."
 papal_conclave_events.4.a: "Tanrı onları kutsasın."
 papal_conclave_events.5.title: "Teklif Reddedildi"
 papal_conclave_events.5.desc: "[target_country.GetLongName] yönetimindeki alçak [target_country.GetGovernment.GetRulerTitle], bonkör teklifimizi reddetmiş ve bize sırtını dönmüş. Onların desteğini alamadık fakat Kutsal Makam'ım dileklerine karşı gelmenin sonuçları olacak. Böyle bir hakaret çabuk unutulmaz."
 papal_conclave_events.5.a: "Cehennem'e kadar yolları var."
 papal_conclave_events.6.title: "Özel Bir Ayin"
 papal_conclave_events.6.desc: "Konklav, gelecek [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçimleri için toplandı ve halk arasından birtakım endişeler yükselmeye başladı. Konklav'ın bir aday belirlemekte yavaş davranması ve bu meselenin bir sonuca bağlanmadan uzayıp gideceği korkusu, kendilerine yol gösterecek [ShowReligionName('catholic')] bir rehber olmadan yollarını kaybedeceğini hisseden inançlıları tedirgin ediyor. Bu endişeleri azaltmak ve insanlara Katolik Kilisesi'nin hâlâ güçlü olduğunu göstermek için [ROOT.GetCountry.GetCapital.GetName] kentinde özel bir ayin yapılması teklif edildi."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "Daha önemli meseleler var."
 papal_conclave_events.6.tt: "Her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır. [Concept('capital', 'Başkentimizdeki')|e] [pops|U] fazladan [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction] daha alacak."
 papal_conclave_events.7.title: "Bir Kardinalin İhracı"
 papal_conclave_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına gelecek bir sonraki kişiyi seçmek üzere toplanan mevcut Konklav sırasında kardinaller kimi seçeceklerine dair bir anlaşmaya varmaya başladı bile fakat en gözde adayın hem Kilise içindeki hem de Kilise dışındaki eski aşırılıklarına dair yeni bilgiler gün yüzüne çıktı. Hovardalık, çapkınlık ve diğer edepsizce eylemlerine dair ağır ithamlarda bulunuldu.\n\nBu geçmiş günahlar aforoz sebebi değil ve bu kişi hem tövbe etmiş hem de telafide bulunmuş olsa da arkasındaki destek çabucak söndü. Bu sebeple Konklav'ın tartışmaları bir kez daha en başından başlayacak ve karara varılması daha da uzayacak."
 papal_conclave_events.7.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] olmaya uygun değil."
 papal_conclave_events.7.b: "Hata da insan için."
 papal_conclave_events.8.title: "Kutsal Bir Kuş"
 papal_conclave_events.8.desc: "Yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçimi için Konklav toplandı ama görüşmelerin yavaşlığı insanları endişelendirmeye başladı. Konklav'ın ortasında [ROOT.GetCountry.GetCapital.GetName] topraklarında gizemli bir şey görüldüğü haberi geldi. Kilisenin en yüksek kulesinin üstüne bir kuş tünemiş ve tüm gece kıpırdamamış.\n\nBu kuşun türü tartışma konusu oldu. Böyle bir durum genellikle bir kumru çağrışımı yapsa da kuşun şahin, baykuş, ördek, tavuk ve hatta karga olduğunu söyleyenler var. Kuşun türü ne olursa olsun, bazılarının ona taktığı adıyla kutsal kuş, hayranlarını şehre topladı ve insanlar kuşu sık sık izlemeye gidiyor.\n\nBu kuşun Tanrı'nın mevcut Konklav'ı onayladığının bir işareti olduğunu belirterek insanların endişelerini azaltabiliriz."
 papal_conclave_events.8.a: "Gerçekten de kutsal bir canlı."
 papal_conclave_events.8.b: "Bazen bir kuş yalnızca bir kuştur."
 papal_conclave_events.9.title: "Seçim Karmaşası"
 papal_conclave_events.9.desc: "Konklav, Tanrı'dan aldığı yetkiyle kutsal bir görev olan bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçimini yapmaya çalışıyor. Süreç genellikle büyük bir sorun olmadan ilerlese de bazı durumlarda bir anlaşmaya varmak zaman alabilir ancak şu anki Konklav olağan dışı bir durumun içinde. Seçim sonuçlanmamış olmasına rağmen [ROOT.GetCountry.GetCapital.GetName] topraklarında yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçildiği haberleri yayılmaya, halk yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] ismini zikretmeye başlamış.\n\nBu yanlış haberin ne kaynağını ne de arkasındaki amacı biliyoruz ama halkın yanlış yönlendirildiği kesin. Bu sorun derhâl yapılmazsa böyle bir karmaşa halk içinde güvensizlik uyandırmasının yanında, yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] nihayet seçildiğinde yeni liderimizin otoritesini ve güvenilirliğini sarsar."
 papal_conclave_events.9.a: "Yanlış haberleri baskılayalım."
 papal_conclave_events.9.b: "Şeytan'ın yalanları karşısında Tanrı'nın gerçekleri üstün gelir."
 papal_conclave_events.10.title: "Seçilen Aday Teklifi Reddetti"
 papal_conclave_events.10.desc: "Konklav süreci her zaman çok meşakkatlidir ve bir aday seçildiğinde kardinaller epey rahatlar fakat bu kez oylama sonlandığında yüzlerde bir iğrenti belirdi ve seçilen aday, kutsal makamı reddetme cüretinde bulundu.\n\nAdaylar seçildiklerinde makamı reddetme hakkına sahip olsa da genellikle reddeden çıkmaz veya en azından oylama başlamadan önce niyetlerini belli etme inceliğinde bulunurlar. Konklav şimdi tüm süreci bir kez daha en başından başlatmak zorunda."
 papal_conclave_events.10.a: "Bir kişi Tanrı'nın buyruğunu nasıl reddedebilir?"
 papal_conclave_events.10.b: "Onu bu görevi kabul etmeye zorlayamayız."
 papal_conclave_events.11.title: "Papalık Konklavı Tamamlandı"
 papal_conclave_events.11.desc: "Papalık Konklavı hangi kardinalin yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak seçileceğine nihayet karar verdi. Üç gözde aday var ama seçimi kim kazanacak?"
 papal_conclave_events.11.a: "[first_candidate.GetNameWithNoTooltip] Kardinali."
 papal_conclave_events.11.b: "[second_candidate.GetNameWithNoTooltip] Kardinali."
 papal_conclave_events.11.c: "[third_candidate.GetNameWithNoTooltip] Kardinali."
