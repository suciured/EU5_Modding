l_turkish:
 lots_of_sikhs: "[Concept('country', 'Ülkemizdeki')|e] birçok [pop|e] artık [ShowReligionName('sikhism')] dinine tabi."
 sikhism.1.title: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] İnancı"
 sikhism.1.desc: "[target_location.GetName], [ShowReligionName('hindu')] ve [ShowReligionGroupName('muslim')] ülkelerle sınır. Dinî gerilim ve ayrılığın hat safhada olduğu bu bölgede [target_character.GetName] adında bir adam [ShowReligionAdjectiveWithNoTooltip('hindu')] veya [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] diye bir şey olmadığını ama gerçeğin iki dine de tabi olmayan Tanrı'yla olduğunu anlatmaya başladı.\n\nEski gelenekleri reddetmesi [target_religion.GetAdjectiveWithNoTooltip] kişileri öfkelendirse de [target_character.GetNameWithNoTooltip] itikadı göz ardı etmeye devam etti ve böylelikle öğretileri topluma kök salmaya başladı. Sih olarak bilinen müritleri bu yeni inancı [target_location.GetNameWithNoTooltip] topraklarına hızla yayıyor."
 sikhism.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarında böyle bir şeye yer yok."
 sikhism.1.b: "Şu [target_character.GetShortNameWithNoTooltip] ile [ShowReligionAdjectiveWithNoTooltip('sikhism')] hakkında konuşmamız gerek."
 sikhism.1.c: "[target_character.GetNameWithNoTooltip] ve öğretilerini tüm kalbimizle benimseyeceğiz."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "\"Ey insanlar, gerçekten ölmeyi bilseydiniz ölüme kötü demezdiniz.\"\n\nİnancımızın kurucusu aramızdan ayrıldı. Bedensel olarak [previous_guru.GetName] öldü ancak [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının ruhu, vârisi [target_character.GetName] Hazretleri'nde yaşamaya devam ediyor. [target_character.GetShortNameWithNoTooltip], en sadık [previous_guru.GetShortNameWithNoTooltip] takipçilerinden biriydi. [ROOT.GetCountry.GetReligion.GetAdjective] topluluğunu kurmak ve gençlerin eğitimini teşvik etmek için yeni bir alfabenin kullanımını yaymak konularında selefinin mirasını sürdürüyor."
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bir güneş gibi parlamaya devam ediyor."
 sikhism.2.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_angad_guruship')] kanununun kilidini açar"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] göçtü ve guruluk makamına sadık hizmetkârı [target_character.GetName] geldi. [target_character.GetShortNameWithNoTooltip], sahip olduğu büyük alçak gönüllülüğe rağmen yine de [ROOT.GetCountry.GetReligion.GetName] dininin öğretileri için hırsa sahip. Halk arasında popülerlik kazanan eşitlik doktrinini güçlendirmeyi ve Masand adı verilen dinî temsilciler atayarak inancımızın sözünü [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının tek başına yapabileceğinden daha uzaklara yaymayı istiyor."
 sikhism.3.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], güçsüzlerin gücü ve kölelerin özgürlüğüdür."
 sikhism.3.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_amar_das_guruship')] kanununun kilidini açar"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] bu dünyadan ayrıldı ve guruluk makamına müridi [target_character.GetName] geldi. Kutsal şehrimizin devam eden inşaatını denetleyecek ve takipçileri yalnızca yalnız meditasyon yoluyla değil, toplumla ve diğer [ROOT.GetCountry.GetReligion.GetAdjective] takipçileriyle aktif olarak ilgilenerek aydınlanmaya teşvik ediyor."
 sikhism.4.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetReligion.GetGodName] için bir kul ve bizler de ona hizmet ederiz."
 sikhism.4.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_ram_das_guruship')] kanununun kilidini açar"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "[previous_guru.GetName] ölümünden sonra [target_character.GetNameWithNoTooltip], muhalifi [target_character.GetName] ile olan çekişmesine rağmen bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak seçildi. Geçmiş öğretilerin bilgi ve ilahilerini korumak için [target_character.GetShortNameWithNoTooltip], [ShowPolicyName('adi_granth')] olarak bilinen bir cilt derlemeye başladı. İçinde toplanan manevi yazılar birçok büyük öğretmenden geliyor ve [ROOT.GetCountry.GetGovernment.GetRulerTitle], herkesin bundan faydalanabileceği talimatını verdi. Bununla da kalmayıp Harmandir Sāhib adında büyük bir tapınak kurdu, tüm [ROOT.GetCountry.GetReligion.GetAdjective] inananlara buluşmak ve ibadet etmek için bir yer sağladı."
 sikhism.5.a: "Bu bilgiyi güvende tutmalı ve üstüne koymalıyız."
 sikhism.5.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_arjan_guruship')] kanununun kilidini açar"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "\"Bana getirdiğiniz bu soğanları nasıl eziyorsam, oğlunuz da düşmanlarının kafalarını öyle ezecek ve aynı anda hem büyük bir savaşçı hem de yüce bir $guru$ olacak.\"\n\nBu söz, [previous_guru.GetName] vârisi [target_character.GetName] hakkında söylenmiştir. Dünya değişti ve [ROOT.GetCountry.GetReligion.GetAdjective] halk artık potansiyel düşmanlarının merhametli olacağına güvenemez, bunun yerine [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve müritlerini şehit etmek isteyenlere karşı silahlandı."
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tacının yerini kılıçlar almalı."
 sikhism.6.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_hargobind_guruship')] kanununun kilidini açar"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[previous_guru.GetName] vârisi [target_character.GetName], guruluğu devralmak için hazırlanıp eğitildi ve artık o zaman geldi. Selefinin kurduğu orduyu koruma ve savaş yollarında eğitim almasına rağmen [target_character.GetNameWithNoTooltip] daha hassas bir mizaca sahip ve tüm canlılara olan sevgisi, onu diplomatik çözümler aramaya zorluyor."
 sikhism.7.a: "Bu kadar muharebe yeter. İyileşme zamanı geldi."
 sikhism.7.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_har_rai_guruship')] kanununun kilidini açar"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "Bedensel olarak [previous_guru.GetName] bu dünyadan göçtü ve çok genç bir vârisin makamı üstlenmesine yol açtı. [target_character.GetName], inanca bağlılıktan önce diplomatik pragmatizmi koyan diğer adaylardan daha iyi bir aday olarak kabul edildi. Yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle], dindarlık veya nezaketten yoksun olmasa da genç yaşı diplomatik seçeneklerimizi sınırlıyor."
 sikhism.8.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] hâlâ bize bir lütuf."
 sikhism.8.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_har_krishan_guruship')] kanununun kilidini açar"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName] trajik bir şekilde vefat etti. Vârisinin kim olabileceği konusunda yaşanan kısa bir karışıklıktan sonra [target_character.GetName] yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak seçildi. Başlangıçta münzevi bir [target_character.GetWomanMan] olan [target_character.GetName] görevini layıkıyla yerine getirdi ve kararlı bir lider olduğunu kanıtladı. Ritüelleri ve törensel uygulamaları reddetmesine rağmen sadece kendi takipçilerinin dinini değil, zulümden kaçarak topraklarımıza sığınan [ShowReligionAdjective('hindu')] mültecilerin dinini de koruma görevini üstlendi."
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] gerçek kraldır ve ezilenin kalkanıdır."
 sikhism.9.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_tegh_bahadur_guruship')] kanununun kilidini açar"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "[previous_guru.GetName] öldü [ROOT.GetCountry.GetReligion.GetAdjective] inananlar bir kez daha siyasi ve dinî düşmanlarının düşmanlığıyla yüzleşmek zorunda kaldı. Vârisi [target_character.GetName], halkı birleştirmeye ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] için hayatlarını vermeye istekli olanları bir araya getirmeye kararlı. Önümüzdeki on yıllar [ROOT.GetCountry.GetGovernment.GetRulerTitle] törenleriyle inancımıza kabul edilen [ShowLawName('khalsa_law')] sisteminin oluşturulmasına zemin hazırlayacak ve [target_character.GetNameWithNoTooltip] adıyla tarihte sonsuza dek yaşayacak."
 sikhism.10.a: "[ROOT.GetCountry.GetReligion.GetGodName], [ShowLawNameWithNoTooltip('khalsa_law')] ve zaferin sahibidir!"
 sikhism.10.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_gobind_singh_guruship')] kanununun kilidini açar"
 sikhism.10.khalsa.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('khalsa_law')] kanununun kilidini açar"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] artık yok ancak guruluğu asla ölmeyecek birine devretti. Bir zamanlar [GetCharacter('guru_arjan').GetName] tarafından oluşturulan ve sonra diğer her [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından geliştirilen [ShowPolicyName('adi_granth')] adlı kutsal metinler koleksiyonu, [previous_guru.GetNameWithNoTooltip] tarafından [ROOT.GetCountry.GetReligion.GetAdjective] halkına rehberlik edecek son vâris olarak belirlendi, adı da [ShowWorkOfArtName('guru_granth_sahib')]. Bundan böyle, [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] inananların [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne sorabileceği her türlü soru, içerdiği bilgilerle yanıtlanacak."
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], kalbin isteklerini yerine getirendir."
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName] gözle görülemez. Onu görmek isteyen ilahilere baksın."
 sikhism.11.tt: "[GetUniqueInternationalOrganization('sikhism').GetName] için [ShowLawName('guru_granth_sahib_guruship')] kanununun kilidini açar"
 sikhism.12.title: "[target_location.GetNameWithNoTooltip] İlindeki $guru$"
 sikhism.12.desc: "Bazılarının $guru$ dediği bir adamdan gelen haber [target_location.GetName] iline ulaştı. Bir vahiy aldığını, Tanrı tarafından evinden uzak diyarlara seyahat etmeye, tek gerçek Tanrı mesajını yaymaya çağrıldığını iddia etti.\n\nYerel müritlere bakılırsa bu Tanrı sadece [ROOT.GetCountry.GetReligion.GetName] dini değil, tüm dinler aracılığıyla ortaya çıkmış ve [target_character.GetName] adlı bu kişi sadece kendi inancımızdaki gerçekleri açığa çıkaran biriymiş. Bu öğretilerin ritüellerimizi ve geleneklerimizi reddettiği ve insanları [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] dininin gerçek yolundan saptırdığı konusunda şüphe yok."
 sikhism.12.a: "Vergi ödedikleri sürece istediklerine inanabilirler."
 sikhism.12.b: "Böyle kâfirlerin sözüne kulak vermeyeceğiz!"
 sikhism.12.b.tt: "[target_location.GetName] içindeki tüm [ShowReligionAdjective('hindu')] ve [ShowReligionGroupAdjective('muslim')] [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 sikhism.13.title: "$character_title_guru$ Kayboldu"
 sikhism.13.desc: "$character_title_guru$ soyunun kesintiye uğraması sebebiyle [ShowReligionName('sikhism')] dünyası karmaşa içinde. Topraklarımızda guruluğu yeniden düzene koymak ve [guru_country.GetLongName] ile [target_location.GetName] ilinde yeni bir $character_title_guru$ soyunun kurulmasını sağlamak, sadık [ShowReligionAdjectiveWithNoTooltip('sikhism')] inananları olarak bizim elimizde."
 sikhism.13.a: "[ShowReligionAdjectiveWithNoTooltip('sikhism')] inancında $character_title_guru$ asla ölmez."
 sikhism.13.b: "Bu yeni çağa liderlik edecek olanlar bizler olmalıyız."
