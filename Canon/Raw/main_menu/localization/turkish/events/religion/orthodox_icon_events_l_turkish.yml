l_turkish:
 orthodox_icon_events.1.title: "Mesih'in Annesi"
 orthodox_icon_events.1.desc: "Savaşın yıprattığı [eleusa_church_province.GetName] vilayetinde yaşayan ve hem kaybettiği ailesinin hem de kaybettiği çiftliğinin yasını tutan bir adam, gece gündüz [eleusa_church_province.GetName] Katedrali'nin Glikofilusası önüne dua etmiş. Vilayet işgal altında olduğu için tüm [ROOT.GetCountry.GetAdjective] kardeşleri acısını paylaşmış. Sonraki gün sanki glikofilusa dualarını duymuş gibi [eleusa_church_province.GetName] halkı birlik içinde ayağa kalkarak kalan tüm düşman güçlerini püskürtmeyi başarmış.\nVilayetin şansı daha ne kadar yaver gitti bilinmese de [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kırsalını kasıp kavuran savaş ve tahribat sebebiyle pek çok vatandaşımız avunmak ve manevi destek bulmak için kiliseye sığınıyor."
 orthodox_icon_events.1.a: "Bu bir mucize!"
 orthodox_icon_events.3.title: "Mikail"
 orthodox_icon_events.3.desc: "[michael_icon_church_province.GetName] topraklarında yakın zamanda yapılan askere alım kampanyasında tahmin edilenin çok üstünde alım gerçekleşti. Yerel rahipler bunun Tanrı'nın Ordusunun Başkomutanı Mikail ikonamızın yaydığı dinî coşkudan kaynaklandığını düşünüyor. Söylenenlere göre Mikail ikonasını görmek için bölgenin dört bir yanından gelen genç erkekler inançları uğruna savaşa gitme isteği duymaya başlıyorlarmış."
 orthodox_icon_events.3.a: "Silahlarınızı kuşanın!"
 orthodox_icon_events.4.title: "Pantokrator İsa"
 orthodox_icon_events.4.desc: "Herkesin hükümdarı olan Pantokrator İsa yukarıdan, ülkenin dört bir yanındaki kilise kubbelerindeki yerinden bizleri izler. Herhangi bir ikonostasisteki bu esas, ikonaya gösterdiğimiz saygı ve dikkat birçok kişi için tefekkür kaynağı oldu. Yaratılıştaki kendi rollerini ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] için en doğru yerin neresi olduğunu hatırlayan birçok kişi hem kendi hayatından hem de yönetimdeki hükûmetten daha memnun."
 orthodox_icon_events.4.a: "Krallık Tanrı'nındır."
 orthodox_icon_events.5.title: "Aziz Nikolaos için Üç Hediye"
 orthodox_icon_events.5.desc: "Aziz Nikolaos'a duyduğumuz saygı [benevolent_if_distant_neighbor.GetName] temsilcileri içindeki bir tüccarı etkilemiş. [nicholas_icon_was_here.GetName] topraklarında bulunan Aziz Nikolaos ikonasından, azizin öyküsünden ve Aziz Nikolaos'ın mirasına bağlılığımızdan o kadar etkilenmiş ki üç hediye vermeye karar vermiş. Hediyelerden biri ikonayı gördüğü katedrale, biri ikonayı yapan sanatçıya ve sonuncusu da ikonanın masraflarını karşılayan kişiye gidecek."
 orthodox_icon_events.5.a: "Kilise adına tüccara teşekkür etmeliyiz."
 STATIC_MODIFIER_NAME_famous_icon: "Bölgesel Ünlü İkona"
 STATIC_MODIFIER_DESC_famous_icon: "Yerel bir katedralde bulunan yerel bir ikona, yabancı bir tüccarın anında dinini değiştirmesine sebep olduğu için epey ünlendi. Dinini değiştiren tüccar, çabucak Kilisenin önemli bağışçılarından biri oldu ve ikonanın şöhreti bu vilayete artık daha fazla insan çekiyor."
 st_nicholas_icon_gratitude: "Dinî Minnet"
 orthodox_icon_events.5.b: "Minnet göstergesi olarak sanatçıyı işe alacağız."
 orthodox_icon_events.5.c: "Hayırsevere bonkör bir hediye verelim."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[climacus_church_province.GetName] mensubu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, tüm [target_province.GetName] vilayetinin gelişmesinin sebebinin [target_character.GetName] ve onun kişisel gelişim için oluşturduğu örneğe gösterilen saygı olduğunu iddia ediyor. Gerçekten de hasatlar daha bereketli, insanlar hiç olmadığı kadar huzurlu ve sadık. [target_character.GetNameWithNoTooltip] tarafından yazılan [target_art.GetName] adlı eser, yüzyıllar boyunca birçok kişinin kendini geliştirmesini sağladı. Biz de şimdi bunun faydalarını görüyoruz."
 orthodox_icon_events.6.a: "\"Sel gibi akan gözyaşınla çölü yeşerttin.\""
 orthodox_icon_events.6.b: "\"Tanrı özleminle bolluk ve bereket getirdin.\""
 orthodox_icon_events.6.c: "\"Mucizelerinin ışığıyla tüm evreni aydınlattın.\""
