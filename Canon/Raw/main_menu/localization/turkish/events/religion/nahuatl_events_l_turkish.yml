l_turkish:
 nahuatl_events.1.title: "Kötü Alametler"
 nahuatl_events.1.desc: "Gökyüzünü ve ilgili takvimleri inceledikten sonra [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] önümüzde zor ve sıkıntılı bir dönem olduğunu belirtti. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] önümüzdeki bu süreç için hazırlanıyor. Birçok kişi de kendi kanlarını dökerek bu kötü zamanlardan kurtulmaya çalışacaktır."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] kendi kanının bir kısmını tanrılara adayacak."
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Değerli Oğul"
 nahuatl_events.2.desc: "[ROOT.GetCountry.GetCapital.GetName] bölgesinde sıra dışı bir çocuğun doğduğu haberini aldık. İki gün süren bir sancıdan sonra [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] içinden bir kadın, bir oğlan doğurdu ama astrologlar ve diğer kâhinler bu çocuğun büyük işler başaracağını söylüyor. Geleneklere göre annesi oğlunu en kısa zamanda bir gençler evine götürüp ergenlikten evlilik yaşına kadar savaş eğitimini verecek kişilerle tanıştıracak."
 nahuatl_events.2.a: "Telpochcalli'de iyi bir savaşçı olur."
 nahuatl_events.2.a.tt: "Çocuk bir Telpochcalli'de eğitim alacak."
 nahuatl_events.2.b: "Calmecac'a göndermeye çalışalım."
 nahuatl_events.2.b.tt: "Çocuk Calmecac'ta eğitim alarak potansiyelini artıracak ama halk geleneğin bozulduğunu bir kenara yazacak."
 nahuatl_events.3.title: "Savaş Senin Çölün, Senin Vazifen"
 nahuatl_events.3.desc: "16 yıl önce münasip yıldızlar altında doğan genç oğlan artık yetişkin oldu ve savaşa gitme vakti geldi. Kendi yaşındaki oğlanlar gibi ilk esirlerini getirerek savaşçılığa adım atması bekleniyor.\n\nOğlanlardan esir getirmeyi başaramayan olursa sonsuza dek savaşçılığa layık olmayacak ve önemsiz bir adam olarak hayatını devam ettirmek zorunda kalacak."
 nahuatl_events.3.a: "Alametler bu adamdan yana. İyi iş çıkaracaktır."
 nahuatl_events.3.a.tt: "Savaşçı denenmek için savaşa gönderilecek."
 nahuatl_events.3.b: "Ona yardım etmek için kan adağı yapalım."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] kanından adak yapıldı. Bu savaşçımıza destek olacaktır ama savaşçı başarısız olursa [ROOT.GetCountry.GetGovernment.GetRulerTitle] itibarında düşüş yaşar."
 nahuatl_events.4.title: "Evin Burası Değil; Sen Bir Kartalsın, Bir Jaguarsın"
 nahuatl_events.4.desc: "Yıllar önce doğmuş olan genç savaşçı tüm beklentileri karşılayarak alametlerin doğru olduğunu kanıtladı. Bulduğu her fırsatta esirler alarak hem kendi onuruna hem de evinin onuruna onur kattı. Zamanla savaş dolu bir hayatın verebileceği en büyük şereflere nail olacağına şüphe yok."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Obsidiyen Bir Bıçakla Öldürülmeye Layıksın"
 nahuatl_events.5.desc: "Lehine bunca alamete rağmen yıllar önce doğan genç savaşçı düşmana esir düşmüş. Başkentlerinde adak kayasında kaderiyle yüzleşecek. Bu, onurlu bir ölüm olsa da evine getirdiği hayal kırıklığı çok büyük."
 nahuatl_events.5.a: "Ona yakışan bir ölüm!"
 nahuatl_events.6.title: "Güneş'e İçecek, Besin ve Yemek Vermelisin"
 nahuatl_events.6.desc: "Lehine bunca alamete rağmen yıllar önce doğan genç savaşçı savaş alanında ölmüş. Artık ne büyük bir savaşçı olabilecek ne de yüreği ve kanı tanrılara kurban edilebilecek."
 nahuatl_events.6.a: "Ne talihsiz bir ölüm."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Evin Burası Değil"
 nahuatl_events.7.desc: "Lehine bunca alamete rağmen yıllar önce doğan genç savaşçı, hem kendinin hem de ailesinin yüzünü kara çıkardı. Savaşta hem geride kalarak hem de eline birçok fırsat geçmesine rağmen esir almayarak korkağın teki olduğunu kanıtlamış. Savaşçı evine döndüğünde başının ortası tıraşlanacak ve sonsuza dek başarısız bir savaşçı olarak bilinecek."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "İyi Alametler"
 nahuatl_events.8.desc: "Yıldızları, ilgili takvimleri ve bilinen diğer işaretleri inceledikten sonra [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi önümüzde iyi dönemlerin olduğunu belirtti. Dünyanın yok olması yakın bir zamanda olmayacak olsa da yaptıkları adakların kabul edildiğini öğrenen tebaamız biraz da olsa rahat bir nefes alabilir."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] Servetiyle Gösteriş Yapıyor"
 nahuatl_events.9.desc: "Bizden ve toplumumuzdaki diğer zenginlerden sık sık iş alan uzman zanaatkârlarımızdan biri sosyal statüsünün üstüne çıkmaya kalkıştı. Geçen ay oğlu doğduğunda bir [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mensubu olarak daha mütevazı bir kutlama yapması beklenirken küçük bir [GetEsateName('nobles_estate')] zümresi mensubuna yaraşır bir ziyafet verdi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mensupları servet sahibi olabilir ama bu şekilde göze sokmak hem [ROOT.GetCountry.GetReligion.GetGodName] hem de geleneklerimiz için bir hakarettir."
 nahuatl_events.9.a: "[ROOT.GetCountry.GetReligion.GetGodName] için bu, bir hakaret. Zanaatkâr ölmeli."
 nahuatl_events.9.b: "İşi ve çalışmaları çok önemli, ölmesin."
 nahuatl_events.10.title: "Nēmontēmi Sırasında Olay"
 nahuatl_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasındaki en önemli ailelerimizden birinin bir üyesi bugün sokakta sarhoş bulunmuş. Bu, [ROOT.GetCountry.GetReligion.GetGodName] için boğulma cezası verilebilecek bir hakaret olmanın yanında bu olay huzuru bozabilecek tüm faaliyetlerin yasak olduğu Nēmontēmi sırasında gerçekleşti."
 nahuatl_events.10.a: "Ölmeli."
 nahuatl_events.10.b: "Ona ihtiyacımız var."
 nahuatl_events.11.title: "Gezgin Büyücü"
 nahuatl_events.11.desc: "Vilayetlerimizden birinde büyülü güçleri olduğunu iddia eden bir adamın korku ve kötü söylentiler yaydığına dair duyumlar aldık. Yerel liderler bu adamın bir şarlatan olduğuna ve icabına bakabileceklerine emin olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasından birçok kişi etkisi altına girebilir."
 nahuatl_events.11.a: "Onu yakalamak için elçi gönderelim."
 nahuatl_events.11.a.tt: "Büyücü avı başlayacak."
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Köy Büyücüsü"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Bir büyücünün bu konumdaki kırsala korku saldığı söyleniyor."
 nahuatl_events.11.b: "Yerel yetkililer icabına baksın."
 nahuatl_events.12.title: "Büyücü Kayboldu"
 nahuatl_events.12.desc: "Büyücünün topraklarımıza korku salması sorunu ortadan kalmış gibi görünüyor. Yakalanmadı ama haftalardır ortada yok. Kötü etkisi azalmaya başladı."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Büyücü Yakalandı"
 nahuatl_events.13.desc: "Topraklarımıza korku salan büyücü yakalandı. Onun gibi biri için geleneksel ceza saçını keserek büyülü güçlerini elinden almaktır. Bu adam ortalama bir köy efsuncusundan daha fazla zarar verdiğinden ötürü belki de onu ve benzerlerini ölüm cezasına çarptırmalıyız. Böylece [ROOT.GetCountry.GetReligion.GetGodName] öfkelenmez."
 nahuatl_events.13.a: "Saçını keselim!"
 nahuatl_events.13.b: "Öldürelim!"
 nahuatl_events.14.title: "Tlacatecolotl"
 nahuatl_events.14.desc: "Büyücüye verilen cezanın topraklarımızda huzursuzluğa sebep olduğu ve işlerin planlandığı gibi gitmediği haberleri geldi. Gerçeği anlatacak kimse kalmadı ama söylentilere göre bu adam, gerçek bir Tlacatecolotl imiş ve hücresinden çıkan bir baykuş görülmüş. Bir baykuşa dönüşüp dönüşmemesinden bağımsız olarak tüm bu olaylar silsilesi, ülkenin her yerinde inanılmaz dedikodular çıkmasına sebep oldu."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Köy Büyücüsü Geri Döndü"
 nahuatl_events.15.desc: "Bizden kaçan büyücü geri gelmiş gibi görünüyor. Yerel yetkililer, bu adamın hastalık yaydığı ve uğursuz tahminler yaptığı konusunda ısrarcı. Durdurulmasını istiyorlar."
 nahuatl_events.15.a: "Onu yakalamak için elçi gönderelim."
 nahuatl_events.15.b: "Yerel yetkililer icabına baksın."
 nahuatl_events.16.title: "Cihuateteo"
 nahuatl_events.16.desc: "Büyük bir felaket yaşandı. Bu sabah [target_character.GetName] ortada yoktu. Çocuğun hizmetkârlarından biri failin yakınlarda doğum yaparken ölmüş bir kadına benzeyen bir Cihuateotl olduğuna ısrar ediyor. [ROOT.GetCountry.GetGovernment.GetHeirTitle] kötü bir yaratık tarafından öylece kaçırılabiliyorsa dünyanın sonu yakındır."
 nahuatl_events.16.a: "Tēzcatlipōca'yı ve Tlazolteotl'u memnun etmek için elimizden geleni yapmalıyız."
 nahuatl_events.16.b: "Hizmetkâr yalan haber yaymaktan ötürü cezalandırılsın."
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hastalandı"
 nahuatl_events.17.desc: "[target_character.GetName] hastalandı ve ateşi çok yüksek. Doktorlar bitki köklerinden ve mısır tanelerinden çay içmesini önerdi."
 nahuatl_events.17.a: "Doktorların tavsiyesine uyalım ve bekleyelim."
 nahuatl_events.17.b: "Kurban verelim ki [ROOT.GetCountry.GetReligion.GetGodName] memnun olsun."
 nahuatl_extra_sacrifice: "Kurban Talep Edildi"
 nahuatl_events.18.title: "Ollamalitzli"
 nahuatl_events.18.desc: "Gençlik evi döneminde [target_character.GetName], Ollamalitzli adındaki top oyununda epey iyiydi ama yetişkinliğinde oynamayı bırakması gerekti. Oyun [ROOT.Capital.GetName] içindeki farklı bölgelerde oynansa da [target_character.GetName] sık sık tapınakların ve pazarların yakınlarındaki sahalarda oyunları izliyor. Bu alışkanlık, oyunun bahis tarafına da uzanıyor olmalı çünkü [target_character.GetNameWithNoTooltip] bugün bizden borçlarını ödemek için yardım istedi."
 nahuatl_events.18.a: "Yardım edelim."
 nahuatl_events.18.b: "Oyunlara gitmesini yasaklayalım."
 nahuatl_events.19.title: "Çalınan Esir"
 nahuatl_events.19.desc: "Savaşçılar arasındaki muharebeler her zaman bireysel meselelerdir ve her esirin tam olarak ne zaman ve nasıl alındığını takip etmek zor olabilir. Geçenlerde bazı savaşçılarımız en deneyimli dövüşçülerimizin başka bir savaşçının esiriyle sıvıştığını görmüş. Esir çalmak bir savaşçının işleyebileceği en büyük ayıplardandır ve tek cezası ölümdür. Daha da kötüsü birçok kişi, esirin orijinal sahibinin kendi esirini arkadaşına bile isteye verdiğini düşünüyor."
 nahuatl_events.19.a: "Esir hırsızını öldürelim."
 nahuatl_events.19.b: "İkisini de öldürelim."
 nahuatl_events.19.c: "Savaşçıların hayatını bağışlayalım."
 nahuatl_events.20.title: "Tlācaxīpēhualiztli - Deri Yüzme Bayramı"
 nahuatl_events.20.common: "İlkbahar ekinoksu ve dikim dönemi yaklaşıyor. Yani Tlācaxīpēhualiztli'ye az kaldı. Tüm savaş esirlerini Xīpe Totēc tapınağında kurban etme vakti geldi. [ROOT.GetCountry.GetReligion.GetGodName]; esirlerin kanlarıyla beslenecek, onları tutsak alanlar ve tapınağın rahipleri derilerini giyecek. Sonra kutsal mağaraya kaldırılacaklar."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nKaderimiz bizi birçok esirle ödüllendirdi ve bu kez festival birkaç gün sürecek. [ROOT.GetCountry.GetReligion.GetGodName] onuruna epey kan akıtılacak."
 nahuatl_events.20.a: "Esirleri kurban edelim."
 nahuatl_events.20.b: "Tebaamızdan daha fazla esir talep ederek daha da büyük bir festival düzenleyelim."
 nahuatl_events.21.title: "Gladyatör Taşı"
 nahuatl_events.21.desc: "Daha büyük bir Tlācaxīpēhualiztli festivalinin parçası olarak bu yıl, esir aldığımız savaşçılar arasında en başarılısı, bir kurban taşına bağlı ve yalnızca obsidiyen yerine tüyler bulunan bir sopa, yani sahte bir mācuahuitl kullanarak ülkemizdeki en iyi dört [ShowUnitDefinitionName('a_eagle_warrior')] ve [ShowUnitDefinitionName('a_jaguar_warrior')] karşısında şanslarını deneyecek. Olur da ilk dört rakibine karşı kazanırsa solak bir savaşçıyla yüzleşecek. Böylece hem [ROOT.GetCountry.GetReligion.GetGodName] memnun olacak hem de bu tören halkımız arasında epey seviliyor, çok fazla izleyici çekeceği kesin."
 nahuatl_events.21.nothing: "Büyük bir şey olmayacak!"
 nahuatl_events.21.uncoop: "Savaşçı iş birliği yapmayı reddedecek ve [doom|e] artacak."
 nahuatl_events.21.spectactle: "Çok görkemli bir gösteri yapılacak, [doom|e] azalacak."
 nahuatl_events.21.a: "Dövüş başlasın."
 nahuatl_events.21.b: "Daha mütevazı bir kutlama yapalım."
 nahuatl_events.22.title: "Savaşçı İş Birliği Yapmadı"
 nahuatl_events.22.desc: "Sıkı hazırlıklara rağmen bugün gladyatör taşında dövüşmesi gereken esir savaşçı iş birliğine hiç mi hiç yanaşmıyor. Tüm tapınak izleyicilerle dolup taşsa da adam savaşmayı reddediyor ve daha ilk rakibi tarafından öldürüldü. Bu durum, bu yılki kutlamalara kötü bir iz bıraktı. Hatta bazıları bunun kötüye alamet olduğunu düşünüyor."
 nahuatl_events.22.a: "Güneş'in içeceği kanı döktük."
 nahuatl_events.23.title: "Harika Bir Gösteri"
 nahuatl_events.23.desc: "Dört şampiyonumuz ve tutsak savaşçı arasındaki dövüş tüm beklentileri karşıladı. Tutsak ilk dört karşılaşmadan canlı çıkmakla kalmadı, sonrasında karşılaştığı solak rakibini de yenecek gibi oldu.\n\nTüm gelenekler yerine getirilerek yenilen esir savaşçının yüreği [ROOT.GetCountry.GetReligion.GetGodName] için kurban edildi, etini tüketmeleri için esiri yakalayanın ailesine verdik ve derisi, kendisini esir alan savaşçı tarafından günlerce giyildi.\n\nBu yılki Tlācaxīpēhualiztli kutlamaları uzun bir süre akıllarda kalacak."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Kutlamaların Sonu"
 nahuatl_events.24.desc: "Deri Yüzme Bayramı artık bitti ve dikim dönemi başladı. Bu sene yapılan ve hiçbir masraftan kaçınmadığımız kutlamanın çok uzun bir süre akıllardan çıkmayacağı kesin."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nYakın zamanda fazla savaş olmadığından kurban edecek esir bulmakta zorlanıyoruz. Bu durum başlı başına kötüye alamet ve bugün daha fazla kan akıtamazsak işler iyice kötüleşecek."
 nahuatl_events.25.a: "Elimizdeki esirlerle yetineceğiz."
 nahuatl_events.25.b: "Tabi devletlerimiz bize esir sağlasın."
 nahuatl_events.28.title: "Büyük [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Şairi"
 nahuatl_events.28.desc: "Halkımız için konuşma özel bir anlam ifade eder. Şarkılar ve ezgiler tüm dinî ve dünyevi törenlerimizde kullanılır. [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamındaki en yüksek yöneticimiz bile bir konuşmacı olarak anılır. Sözel nazım, en kutsal sanat biçimlerindendir ve insanların [ROOT.GetCountry.GetReligion.GetGodName] öfkelenmeksizin hoşnutsuzluk, endişe ve hatta kadere dair şüphe duyduklarını ifade edebilecekleri yöntemlerden biridir.\n\nSon zamanlarda epey popüler bir [ROOT.GetCountry.GetCulture.GetName] şair [ROOT.GetCountry.GetCapital.GetName] kentine gelerek şehrimizi ve halkını övdü ama [target_character.GetName] şairden epey eleştiri aldı."
 nahuatl_events.28.a: "Şair [ROOT.GetCountry.GetReligion.GetGodName] ve halkı memnun ediyor."
 nahuatl_events.28.b: "Şairin burada kalmasına izin veremeyiz."
 nahuatl_events.29.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Ana Tapınağı'nın Genişlemesi"
 nahuatl_events.29.desc: "Başkentimizdeki ana tapınak hem yönetimimizin hem de [ROOT.GetCountry.GetReligion.GetGodName] ile aramızdaki bağın en önemli sembolüdür. Yıl içindeki birçok festivalde, bu tapınakta kurban verilir ve herhangi bir düşman işgalinin ilk hedefidir. [ROOT.GetCountry.GetGovernment.GetRulerTitle] için en önemli sorumluluklardan biri bu tapınağın bakımı sağlamak ve mümkün olduğunda tapınağı genişletmektir."
 nahuatl_events.29.a: "Piramit'in büyük oranda genişlemesi için kolları sıvayalım."
 nahuatl_events.29.b: "Piramit'e bir kat daha ekleyelim."
 nahuatl_events.29.c: "Mütevazı iyileştirmeler yapalım. Bütçemiz buna yetiyor."
 nahuatl_events.29.d: "Şu anda fazla bir şey yapamayız."
 religious_focus_gain_tt: "[ShowModifier('nahuatl_temple_expansion_modifier')] etkeni aktif olduğu sürece [Concept('religious_focuses', 'Dinî Odaklarımız')|e] aylık #G +0.2#! ilerleme kazanacak"
 nahuatl_events.30.title: "[ShowLocationNameWithNoTooltip('cholollan')] Kutsal Yolculuğu"
 nahuatl_events.30.desc: "Geleneğimizin bir parçası olarak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowLocationName('cholollan')] şehrimizdeki Quetzalcōātl tapınağına yolculuk eder. Burada sanatın ve yağmurun koruyucusu, hayırsever tüylü yılana tapılır ve Mezoamerika'nın [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi birbirleriyle savaşmadan servetleriyle gösteriş yapabilir."
 nahuatl_events.30.a: "Quetzalcōātl'a saygı gösterelim."
 nahuatl_events.30.b: "Ne tür bir tanrı insan kurban edilmesini istemez ki?"
