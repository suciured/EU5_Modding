 nahuatl_events.310.title.r: "Izcalli Festivali"
 nahuatl_events.310.title.s: "Nēmontēmi"
 nahuatl_events.310.desc.a: "\"Suyun Dinmesi\" anlamına gelen #italic Ātlcāhualo#!, yılın ilk festivalidir ve hem yağmur tanrısı Tlāloc hem de diğer yağmur ilahlarına adanmıştır. Yılın en kurak aylarında gerçekleşen bu festivalde halkımız, Tanrı'dan yağmur getirmesini ister.\n\nBu dönemde Tlāloc'a mısır adağı sunulur ve çocuklar kurban edilir. Kurban edilecek çocuklar tören için özel olarak giydirilir ve rahipler tarafından kutsal dağlara götürülür. Bu tören gerçekleşirken insanlar ağlar. Kurban edilen çocuklar \"İnsan Şeritleri\" anlamına gelen #italic Tlācatetehuit#! lakabını alır. Bu lakap, rahiplerin beraberinde taşıdığı kâğıt şeritler olan #italic Āmatetehuitl#! için bir göndermedir.\n\nKurban edilmeden önce çocuklar geceyi dağın zirvesinde geçirir. Bu gece uyumalarına izin verilmez. Gece ağlamaları yakında yağmur yağacağına dair bir alamet olarak görülür."
 nahuatl_events.310.desc.b: "Güneş takvimimizin ikinci ayında gerçekleşen #italic Tlācaxīpēhualiztli#! adındaki \"Deri Yüzme Festivali\", Xīpe Totēc'e atfedilir. Yaşam döngüsü, ölüm ve yeniden doğumun yanı sıra ölümcül savaşlar da onun alanıdır. Bu ayda halkımız ilkbaharın gelişini, bereketi ve hayatın yeniden doğuşunu kutlar.\n\nOnuruna derisi yüzülen esirler kurban edilir ve kurban edilen esirlerin derileri yirmi gün boyunca giyilir. Gladyatör kurbanları da verilir. Sahte silah verilen kurbanlar, bir grup yiğit [ShowUnitDefinitionName('a_jaguar_warrior')] ile ölümüne savaştırılır. Sağ çıkarlarsa özgürlüklerine kavuşurlar."
 nahuatl_events.310.desc.c: "\"Küçük Nöbet\" anlamına gelen #italic Tōzōztōntli#! Festivali'nde dikim ve ekim kutlanır. Festival temelde Tlāloc onuruna kutlansa da Cōātlīcue gibi diğer mısır ve bereket tanrılarına da ibadet edilir. Bu festival süresince çocuklar doğaya götürülür, delici aletlerle kanları akıtılır, bazıları da mağaralarda Tlāloc için kurban edilir. Bu festivalde Tlācaxīpēhualiztli'den bu yana giyilen, yüzülmüş deriler çıkarılır."
 nahuatl_events.310.desc.d: "Bugün [ShowGoodsName('maize')] tanrısı Centeōtl adına düzenlenen ve \"Büyük Nöbet\" anlamına gelen #italic Huēyi Tōzōztli#! Festivali var. Bizi beslediği için mısıra şükranlarımızı sunuyor ve aldığımız hasadı onurlandırıyoruz.\n\nBu hasadı Tlāloc'un bize verdiği yağmur sayesinde aldığımız için \"Büyük Nöbet\" ayında hem Tlāloc hem de tüm mısır tanrıları için çocuk kurban ediyoruz."
 nahuatl_events.310.desc.e: "\"Kuraklık\" anlamına gelen #italic Toxcatl#! Festivali yılın beşinci ayında kutlanır ve yenilenmeyle ilgilidir. Bu kutlama Tanrı Tēzcatlipōca ve Huītzilōpōchtli'ye atfedilir, onlar için yiyecek ve çiçek adakları yapılır. Festivalin en can alıcı yeriyse geçen yılın tamamında Tēzcatlipōca'yı temsil eden adamın kurban edilmesidir.\n\nKurban edilecek bu genç adam her zaman esirler arasından seçilir ve bir yıl boyunca terbiye, dil, şarkılar ve nasıl flüt çalınacağı öğretilir. Tēzcatlipōca'yı temsil ettiği için bir yıl boyunca halkımız ona karşı son derece saygılı davranır ama Toxcatl sırasında kurban edildiğinde derisi yüzülür ve cesedi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tarafından yenir. Tēzcatlipōca'yı bir sonraki sene temsil edecek kişi hemen seçilir ki döngü devam etsin."
 nahuatl_events.310.desc.f: "Yılın altıncı ayı \"Taze [ShowGoodsName('maize')] Yemek\" anlamına gelen #italic Etzalcualiztli#!'dir. Tanrı Tlāloc and Chālchiuhtlicue'ye atfedilir ve bu ayda taze ekinlerle kurak dönemin bitişi kutlanır.\n\n#italic Etzalcualiztli#! sırasında ana tapınağımız kamışlarla süslenir ve tanrılarımızın heykellerinin boynuna renkli kâğıtlar kolye gibi asılır. Tanrılardan yağmur yağdırmaları ve kurak dönme bir son vermeleri istenir. Hem çocukların hem de yetişkinlerin kurban edildiği Tlāloc dağının tepesine kutsal yolculuklar yapılır."
 nahuatl_events.310.desc.g: "\"Tanrıların Küçük Festivali\" anlamına gelen #italic Tēcuilhuitōntli#! Tlāloc'ın kız kardeşi, tuz ve tuzlu su tanrıçası Huīxtohcihuātl onuruna kutlanır. Bu ay boyunca şehir su çiçekleriyle süslenir ve insanlar suyun gelişiyle ekinlerin sağlıklı büyümesini kutlayarak Tanrılara teşekkürlerini sunar.\n\nDiğer festivaller gibi bu ay da bir kadın, tanrıçayı temsil eder ve törenlerdeki diğer kadınlar sarı çiçekler takarak bu kadının etrafında dans eder. Törenler sona erdiğinde Huīxtohcihuātl'ı temsil eden kadın kurban edilir."
 nahuatl_events.310.desc.h: "\"Tanrıların Büyük Festivali\" anlamına gelen #italic Huēyi Tēcuilhuitōntli#! kutlanıyor. Başta Tanrıça Chicōmecōātl olmak üzere tüm [ShowGoodsName('maize')] tanrıları danslarla onurlandırılır ve bereketi kutladığımız için efendiler, avamları besler.\n\nBu ayda, Tanrıça Chicōmecōātl ve Cihuacōātl'ı temsil eden köle kadınlar kurban edilir. Chicōmecōātl'ı temsil eden kadın bir dağın zirvesine çıkarılır. Sonrasında o ve ona kutlamalarda eşlik eden ebeler, dua etmek için tapınağa koşar. Tanrıçayı temsil eden kadın tapınakta dans ettikten sonra kurban edilir."
 nahuatl_events.310.desc.i: "Yılın dokuzuncu ayı ölülere atfedilir ve tüccarlarımız tarafından kutlanır. Bu ayın adı \"Çiçek Dağıtımı\" anlamına gelen #italic Tlaxōchimaco#!'dur. Çiçekler ve ticaret etrafında döner.\n\nBu ay, ölülerimizi onurlandırdığımız kutlamalarla doludur ve tüccarlarımız yıl boyu süren başarılarını kutlar. Bu ay diğer tanrılardan önce Huītzilōpōchtli'ye yemek ve çiçek adağı yapılır ve bu tanrı onurlandırılır. Soylu kadınlara, meyve anlamına gelen #italic xocotl#! verilir. Bunlar, daha sonra ana tapınağımıza dikilen kalın kütüklerdir.\n\nKutlamalar esnasında atalarımıza çiçeklerle yiyecek adağı adanmasının yanında çocuklar ve ölüler tanrısı Mictlāntēcutli'yi temsil eden biri kurban edilir."
 nahuatl_events.310.desc.j: "Ölüler için kutlanan temel bayram, \"Meyvelerin Düşüşü\" anlamına gelen #italic Xocotl Huetzi#! Festivali sırasında kutlanır. Bu festivalde meyveler ve hasat kutlanır.\n\nTanrı Huēhuehteōtl ve Xiuhtēcuhtli onurlandırılır ve bu ayda insanlar evlerinin çatısına çıkarak ölüleri geri çağırır. Önceki ay dikilen #italic xocotl#! indirilir ve kâğıt şeritlerle bezeli bir kütüğün üstüne konur.\n\nBu ayın son gününde esirler ateşe atılır. Sonrasında rahipler bu esirlerin kalplerini söküp çıkarır. Nihayetinde gençler onurlandırılmak için ip yardımıyla kütüğe tırmanmaya çalışır. Bundan sonra kütük kesilir."
 nahuatl_events.310.desc.k: "\"Süpürme\" anlamına gelen #italic Ochpāniztli#! ayında hasadı ve temizlenmeyi kutlarız. Bu yirmi gün boyunca Tlahzolteōtl, Cōātlīcue veya Tēteoh īnnān olarak da adlandırılan Toci ve Centeōtl gibi tanrıları onurlandırırız. Bu ayda insanlar, ritüellerin bir parçası olarak yerleri süpürür ve yıkanır. Tanrıça Toci'yi temsil eden bir kişi de kurban edilir.\n\nToci'yi temsil eden köle ayın ilk beş günü görmezden gelinir, bu kadına sonraki sekiz gün boyunca sessizce dans ettirilir. Son beş gündeyse tanrıçayı temsil eden köleyi törene getiren ebeler ve şifacılar kölenin dikkatini dağıtmak için onunla dövüşür gibi yapar. Son günün gecesinde tapınağa getirilen köle yere [ShowGoodsName('maize')] unu serptikten sonra bir ruhban onu taşır. İkinci bir ruhban kafasını keser ve sonra derisi yüzülür. Yenilenmiş ve yeniden doğmuş Toci'yi temsilen ruhban, tanrıçayı temsil eden kadının derisini giyer. Sonrasında bacağının derisinden maske yapılır."
 nahuatl_events.310.desc.l: "\"Tanrıların Gelişi\" anlamına gelen #italic Teōtlehco#!, takvimimizin on ikinci ayıdır. Bu ay adından da anlaşılacağı üzere tanrıların gelişi kutlanır ve tüm tanrılar onurlandırılır.\n\nTapınakta bir tabağın üstüne [ShowGoodsName('maize')] unu konur ve belirli aralıklarla bir ruhban unun üzerinde ayak izi çıkmış mı kontrol eder. Ayak izi çıkmışsa tanrılar gelmiş demektir. Üflemeli enstrümanları çalınır ve insanlar mısır topları ikram eder.\n\nTanrıların gelişinden sonra esirler ateşe atılır ama ölmelerine ramak kala ateşten çıkarılır, kalpleri sökülür ve kafaları kesilir. #italic Mīmixcōah#!'yı temsil eden bu esirler, kutlamadan sonra gökteki yıldızlara dönüşür.\n\nPulque tanrıları olan Ōmetōchtli onuruna bu ay büyük miktarlarda pulque tüketilir."
 nahuatl_events.310.desc.m: "On üçüncü ay \"Dağ Festivali\" anlamına gelen #italic Tepēilhuitl#! Festivali'dir. Tlāloc, Popōcatepētl ve Iztaccihuatl dağlarına atfedilmiştir. Ay boyunca ticaret tanrılarının yanı sıra Tlāloc ve Xōchiquetzal'ı da onurlandırırız.\n\nHalkımız en yakın zirvelere tırmanan rahipleri takip ederek bir geçit töreni yapar. İnsanlar, bu zirvelerde inşa edilmiş, \"Sis Evleri\" anlamına gelen #italic Āyauhcalli#! adındaki tapınaklara tanrılara adaklarını bırakır ve şafak sökene kadar dağda, \"bulutların arasında\" ziyafet yaparlar.\n\nGelenek olarak Tlāloc'a çocuk kurban edilir ve Xōchiquetzal'ı temsil eden biri de tanrılara kurban edilir."
 nahuatl_events.310.desc.n: "\"Pembe Kaşıkçı\" anlamına gelen #italic Quechōlli#! Festivali avlanma üzerine kuruludur ve bu ay avcılığın tanrısı, bulut yılanı Mixcōhuātl'a atfedilmiştir. Bu kurak aylarda avcılık medeniyetimizin önemli bir parçası hâline gelir.\n\nKutlamaların bir parçası olarak ritüel avcılığı yapılır, köleler ve esirler kurban edilir. Ayrıca bu ayda cephaneliğimizi yeniler, yeni silahlar yaparız. Bu kutlamalara katılan herkes kendi kanını akıtarak avlayacağımız hayvanların veya savaşta ölen insanlarımızı onurlandırır, kana karşılık kan verir."
 nahuatl_events.310.desc.o: "\"Sancak Yükseltme\" anlamına gelen #italic Panquetzaliztli#! Festivali, takvimimizin on beşinci ayıdır ve Huītzilōpōchtli bu ay doğmuştur.\n\nBu ayda tanrının doğumunu kutlamak için büyük bir festival düzenlenir. Bu festivalin sonunda köleler ve esirler kurban edilir. Kurban edilen kölelerin ve esirlerin sahipleri ay sonuna kadar neredeyse yemek de dâhil, her şeyden kaçınır. Dövüş odaklı bir ay olduğu için törensel dövüşler yapılır.\n\n[ShowGoodsName('maize')] kullanılarak tanrıyı temsil eden bir figür yapılır ve bu figür kurbanlardan sonra yenir. Ay boyunca bol bol pulque tüketilir ve insanlar tanrıya kanlarından adak sunar."
 nahuatl_events.310.desc.p: "Yılın on altıncı ayı \"Suyun Alçalması\" anlamına gelen #italic Ātemoztli#!, yağmur tanrısı Tlāloc'a atfedilir.\n\nBu ayda tarlalarımızı beslemeye yeterli yağmur yağması ve bereketli bir hasat geçirmek için dua ederiz. Aynı zamanda tanrının [ShowGoodsName('maize')] hamurundan yapılma tasvirlerini tüketiriz. Esir ve köle kurbanların yanı sıra çocuklar da göllerde veya dağlarda adak olarak boğulur."
 nahuatl_events.310.desc.q: "Yıl sonu yaklaştığında \"Genişleme\" anlamına gelen #italic Tititl#! Festivali'ni kutlarız. Bu kutlamada Cihuacōātl onurlandırılır ve Dünya kuruyup gittiği, tanrıça da hepimizin annesi olduğu için kutlama süresince \"Yaşlı Kadın\" anlamına gelen Ilamahtēuctli olarak adlandırılır.\n\nTörende horoz ibiği otundan yapılmış bir tanrıça temsili kurban edilir. Bu temsil kurudukça daha maskülen bir hâl alarak dünyanın çifte doğasını gözler önüne serer.\n\nYaşlı kişiler, birçok şekilde onlara atfedilmiş bu ayın keyfini çıkarır ama herkes dans eder ve bereket ayinlerine katılır. Tüccarlar da özellikle bu kutlama için satın alınmış köleleri kurban eder."
 nahuatl_events.310.desc.r: "Yılın son ayı \"Yeniden Doğuş\" anlamına gelen #italic Izcalli#! ayıdır ve korkulan Nēmontēmi günlerinden hemen önce gelerek takvimimizi sonlandırır. Tarlalarımızın halkımızı beslemek için ihtiyacı olan bereketi vermeleri umuduyla bu günler, Tlāloc ve Xiuhtēcuhtli'ye atfedilir.\n\nFestival sırasında horoz ibiği otundan yapılan tamale'ler tüketilir, tapınak ve evlerdeki ateşler söndürülür, gençler ormana hayvan avlamaya veya göle kuş avlamaya gider. Bu ateşler yalnızca tanrı görünürse tekrar yakılır. Her kutlamada olduğu gibi bunda da tanrıları temsil eden köle ve esirler kurban edilir."
 nahuatl_events.310.desc.s: "Nēmontēmi olarak adlandırılan yılın son beş günündeyiz. Nēmontēmi günleri uğursuz sayıldığı için halkımız kutlama veya ticaret yapmaz ve #italic Tzitzimitl#!'lere saygı göstermek için cinsellikten uzak durur.\n\nYılın geri kalanında halkımız bu tanrıçalara dişiliğin koruyucuları ve insanlığın ataları olarak tapıyor ama Nēmontēmi günleri, yılın dengesiz günleri olduğu için Tzitzimitl'lerden bu günlerde korkuluyor.\n\nBuna rağmen [target_character.GetName] bir kutlama yapma cüretinde bulundu. Birçok kişi bir felaketten veya uğursuz günlerde böyle bir kutlamaya katılmanın onlara ve ailelerine uğursuzluk getireceğinden korktukları için kutlamaya pek az kişi katıldı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine karşı çıksa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] tüm tavsiyelere kulaklarını tıkayarak hazırlıklara devam etti. Tanrılar bizi cezalandıracak mı?"
 nahuatl_events.310.a: "Kutlamaları devasa ölçüde iyileştirelim."
 nahuatl_events.310.b: "Kutlamaları büyük ölçüce iyileştirelim."
 nahuatl_events.310.c: "Boş verelim."
