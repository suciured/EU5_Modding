 espionage_events.1.title: "Sadakatsizlik ve İkiyüzlülük"
 espionage_events.1.desc: "Casusluk, bir kişinin ülkesine sadakatinin test edildiği en zorlu alanlardan biridir. Korku ve onları cezbedebilecek fırsatlar sürekli olarak casusların aklını çeler. Bu casuslar işinde ne kadar iyiyse bunlarla da o kadar yüzleşmek zorunda kalır. Doğal olarak biz de bu fırsatları yabancı ajanlara sunmak istiyoruz.\n\nYozlaşmanın her bir köşesine işlediği [espionage_event_country.GetName] ülkesinden bir ajan, yakın zamanda bu fırsatlardan birinin peşinden gitmeye karar kıldı. Rüşvetle kazanılabileceği parayı zirvelere taşımak isteyen bu ajan, bizim için iki taraflı çalışmayı teklif etti. Nitekim \"anonim\" olduğunu iddia ettiği iletişim yöntemi çok da anonim değilmiş. Biz de bu sayede onun adını öğrendik. Bu meseleyi nasıl çözelim?"
 espionage_events.1.a: "Teklifini daha düşük bir fiyata kabul edip canını bağışlayalım."
 espionage_events.1.b: "O ufak bir \"kaza\" geçirene kadar birkaç gün görmezden gelelim."
 espionage_events.2.title: "Haine İkinci Şans"
 espionage_events.2.desc: "[ROOT.GetCountry.GetAdjective] toplumunu zehirleyen yozlaşmanın pek tabii farkındayız ancak en azından paranın kendi vatandaşlarımızın arasında el değiştirmesinden öteye gitmemesini umuyorduk. Yanılmışız. [origin_country.GetName] ülkesindeki casus ağımızı yöneten ajanın bağlantıları yalnızca [origin_country.GetAdjective] hükûmetinin sağlayabileceği belli bir miktarda parayı cebine indirmeyi kabul etmiş. En iyi casuslarımızdan birisinin umduğumuz kadar sadık olmadığını kabul etmeliyiz.\n\nBazılarının dediğine göre bundan çıkar sağlayabilirmişiz. Bize ihanet ettiğine dair bir delil ile karşısına çıkarsak bize bağlılığını sürdürmeye devam eder, [origin_country.GetAdjectiveWithNoTooltip] ülkesinin güvenini de kazanmış olur. Bu riski almaya değer mi?"
 espionage_events.2.a: "Şu an bizim için çok daha değerli bir konumda."
 espionage_events.2.b: "Bize yeterince zarar verdi, onu evine son bir kez davet edin."
 espionage_events.3.title: "İkinci Kez İhanet mi?"
 espionage_events.3.desc: "Karaktersiz kişilere güvenmenin zor yanlarından biri de dönekliklerinin bir sonunun olmamasıdır. Ülkesine sırtını dönüp çifte ajanlık yapmasına rağmen kendisine yüklü miktarda para verip merhamet gösterdiğimiz [espionage_event_country.GetAdjective] casusu ihanet ettiği kişiler tarafından yakalanmış. Diğer casuslarımızın raporuna göre kendisine iki ulus için çalışmaya devam etmesi teklif edilmiş ancak tekrardan ana vatanıyla taraf tutmaya başlamış.\n\nBir teklif yapılmış, orası kesin. Şu an hâlâ hayatta olduğuna göre teklifi kabul etmiş rolü yapmış olması muhtemel. Buna rağmen hâlâ bizim için çalışıyor ve düşmana göstermelik bilgiler veriyor olabilir. Bu riski alalım mı?"
 espionage_events.3.a: "Bu iş çığırından çıktı artık, ona olan güvenimiz de öyle."
 espionage_events.3.tt_1: "Casus onlara sadıksa:"
 espionage_events.3.b: "Onları tekrardan kandırmayı başarmış mı? Helal olsun."
 espionage_events.3.tt_2: "Casus bize sadıksa:"
 espionage_events.4.title: "Günah Çıkarma Yemini"
 espionage_events.4.desc: "Dinî kurumlar, ülkelerin ve casusların bayağı entrikalarının üzerinde ve kutsal kabul edilir. Dolayısıyla da bu kurumlara sızmak oldukça önemli bir husustur. Dinî önderlerin huzurunda başka yerde söylenmeye cesaret edilemeyecek sırlar konuşulur. Hatta, günah çıkarma süreci kurumsallaşmıştır.\n\nCasusluk faaliyetlerimizin odak noktası hâline getirdiğimiz [victim_country.GetName] ülkesinde bulunan bir kilise, faydalanabileceğimiz harika bir fırsat sundu. Yerel bir manastıra rahibe kılığında sızmayı başaran sadık bir casusumuz, kilisedeki günlük görevlerini yerine getirirken günah çıkarma sırasında söylenenleri duyabildiğini fark etti. Casusumuzun yakalanma şansı oldukça düşük olmasına karşın keşfedilmesi hâlinde dinî otoriteler fazlasıyla öfkelenecektir. Bu riski almaya değer mi?"
 espionage_events.4.a: "İşledikleri günahlar onları bağışlayamayacak bile olsak işimize yarayabilir..."
 espionage_events.4.b: "Bu kabul edilemez! Rahipleri bu konuda uyarmalı."
 espionage_events.5.title: "Papa Komployu Öğrendi"
 espionage_events.5.desc: "[victim_country.GetName] ülkesinde topladığımız istihbaratı iyileştirmek için günah çıkarma seanslarından edindiğimiz bilgileri kullanma planımız, operasyonun ilk aylarında ajanımızın açığa çıkmasıyla Papalık ile aramızda bir diplomatik hezimete yol açtı. Kilisenin gazabıyla yüzleşen ajanımız, eşyalarıyla birlikte manastırdan kayboldu ancak düşmanımız mı onu kaçırdı yoksa kendisi mi kaçtı bilmiyoruz. Görünüşe göre hiçbir zaman da bilemeyeceğiz.\n\nNitekim Kilisenin bu işin arkasında bizim olduğumuzu bildiğinin farkındayız. Papa, Kiliseyi ve uygulamalarını bu şekilde kötüye kullanmamız karşısında şoka uğradı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] belli bir raddeye kadar bunu inkâr etmiş olsa da ülkemizin statüsü geri dönülemez bir biçimde zarar gördü."
 espionage_events.5.a: "Af dilemek için çok mu geç?"
 espionage_events.8.title: "İstihbarat Şefi Komşulardan Şüpheleniyor"
 espionage_events.8.desc: "Elimizin altında bir istihbarat şefimizin olması dış işlerindeki istihbaratımızı genişletmemize olanak sağladı. İstihbarat Şefimiz dönem dönem casuslukla mücadele aktiviteleri de yürütüyor. Yakın zamanda yapılan araştırmalar yalnızca komşularımızdan birinin parmağı olabilecek bir komployu açığa çıkardı. Bu parmak hangi komşumuza ait bilmiyoruz ancak edinilen bilgilere göre bize oldukça yakın birisi.\n\nİstihbarat Şefimiz birkaç yabancı yetkiliyi toplayıp onları sıkı bir sorguya soktu. Yine de birbiriyle ters düşen teorilerin hedefinin kim olduğu konusundaki son karar [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından verilecek. Komşularımız bu suçlamaları yüksek ihtimalle hoş karşılamayacak ancak bir an önce bir şeylerin yapılması gerek."
 espionage_events.8.a: "Şüpheliler arasından bence gerçek suçlu bu..."
 counterintelligence_operation: "Casuslukla Mücadele Operasyonu"
 espionage_events.8.b: "...ya da muhtemelen şu gibi görünüyor."
 espionage_events.9.title: "İttifakımızdaki Sırlar"
 espionage_events.9.desc: "Elçiler ve diplomatik temsilciler dürüstçe görüşme yapacağı ülkelerde bilgi de toplarlar, mesleklerinin dışına çıkıp casusluk veya muhbirlik yaptıkları olmuştur. Bu bilginin ışığında [ROOT.GetCountry.GetCapital.GetName] sınırları içerisindeki [spying_ambassador.GetAdjective] elçisinin casusluk işlerine karıştığına dair şüpheler kimseyi şaşırtmadı. Bu işin asıl zorluğuysa elçinin suçunu kesin bir şekilde ortaya çıkarmanın tek yolunun çapraz sorgu olması. Bu meseleyi akıllıca ele almak gerek."
 espionage_events.9.a: "Bu işin derinine inmeliyiz. Elçiyi tutuklayın."
 espionage_events.9.b: "Yerine başkasının getirilmesini talep edelim."
 espionage_events.9.c: "Onu önemli meselelerden uzak tutmaya çalışalım."
 espionage_events.10.title: "Elçi İtiraf Etti"
 espionage_events.10.desc: "Casusluğa iştirak ettiğinden şüphelendiğimiz elçi tutuklanıp konforlu makamından edildikten sonra sorgu sırasında kısa sürede suçunu itiraf etti. Dahası, parçası olduğu casus ağının tahmin ettiğimizden çok daha geniş bir kapsama sahip olduğu ortaya çıktı. Bu durum [spying_ambassador.GetName] için tam anlamıyla bir utanç kaynağı. Meselenin sulhen çözüme ulaştırılması için elçinin doğrudan evine gönderilmesini talep ediyorlar.\n\nDiplomatları öldürmekten veya esir tutmaktan mümkün olduğunca kaçınmak muhakkak iyi bir siyasi uygulama olsa da bu şahsın ulusumuza düşman olduğunu kanıtladığını da unutmamak lazım. Daha da önemlisi kendisi işimize yarayabilecek değerli bilgilere de sahip olabilir. Meseleyi tatlıya bağlamak için kendisini serbest bırakalım mı?"
 espionage_events.10.a: "Hayır, baskı altındayken boyun eğen bir düşman casusu bizim için değerli bir koz."
 imprisoned_ambassador: "Elçi Esir Edildi"
 espionage_events.10.b: "Bütün ülkeler başkalarının topraklarında casusluk yapıyor, onu affedip gönderebiliriz."
