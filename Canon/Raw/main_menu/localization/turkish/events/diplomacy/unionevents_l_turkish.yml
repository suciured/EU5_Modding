l_turkish:
 unionevents.1.title: "Yerel Soylular Protesto Ediyor"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U], [ROOT.GetCountry.GetCulture.GetName] soyluları yerine [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName] soylularını kayırıyor gibi görünüyor. Soylularımız, asırlardır süren soylarının ahmakça göz ardı edilmesinden hoşnutsuz bir durumda. Bu durum diyarımızda büyük bir ses getirdi."
 unionevents.1.a: "Birkaçının kellesi alınsın!"
 opinion_restrict_nobles: "Kısıtlı Yabancı Soyluluk"
 unionevents.1.b: "Uzlaşalım."
 opinion_reconcile: "Uzlaşma"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U], [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesini Umursamıyor"
 unionevents.2.desc: "Ortak hükümdarımız kendi [union_target.GetFlavorRank] makamına o kadar odaklanmış ki bizim [ROOT.GetCountry.GetFlavorRank] makamımızdaki işlerle ilgilenmek için neredeyse hiç vakit ayırmıyor. Birçok kişi de doğal olarak bu durumdan rahatsız."
 unionevents.2.a: "Bu [ROOT.GetCountry.GetNameWithNoTooltip] için düpedüz bir hakarettir!"
 opinion_ignorant_monarch: "İlgisiz Hükümdar"
 unionevents.2.b: "Onu başkentimize davet edelim!"
 opinion_supportive_monarch: "Destekleyici Hükümdar"
 unionevents.3.title: "[ROOT.GetCountry.GetName] Ekonomisi Yerlerde"
 unionevents.3.desc: "Tek bir hükümdarın altında birleşmiş olsak da ulusumuzun tüccarlarına hâlâ yabancı muamelesi yapılıyor. Bu durum da ulusumuzun ekonomisini kötü etkiliyor. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U], ülkemizde daha fazla vakit geçirmeli ve ülkemizi zenginleştirmelidir!"
 unionevents.3.a: "Aramızdaki birlik yalnızca lafta kalmış."
 opinion_union_in_name: "Sözde birlik"
 unionevents.4.title: "Kültürel Farklılıklar"
 unionevents.4.desc: "Ne yazık ki yeni hükümdarımızın yöntemleri bizimkiler kadar medeni değil. Nitekim onun geri kafalı halkı bu duruma içerlemiş gibi görünüyor."
 unionevents.4.a: "Biraz edep ve adap öğrensinler!"
 opinion_backward_monarch: "Geri Kafalı Hükümdar"
 unionevents.5.title: "Birliğimiz Kötü İtibara Sahip"
 unionevents.5.desc: "Kibar bir şekilde dile getirmek gerekirse hükümdarımız pek sevilen bir komşu değil. Aslına bakıldığında ülkemiz genişleme ve fetihlere dayalı bir geçmişe sahip. Ne yazık ki bu tarihin günahı hepimizin boynuna asılmış gibi görünüyor."
 unionevents.5.a: "Biz onlar gibi değiliz."
 opinion_bad_monarch: "Kötü Kalpli Hükümdar"
 unionevents.5.b: "Hepimiz BİRİZ!"
 opinion_one_and_same: "Bir ve Eşit"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip] ve [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "[root_character.GetName] Hazretleri'nin ölümüyle birlikte [ROOT.GetCountry.GetLongName], herhangi bir hükümdar olmadan ayakta duruyor. Normalde [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName] sayesinde ülkeyi yönetmek için hızlı bir şekilde yeni bir aday bulunurdu. Ne var ki [ROOT.GetCountry.GetDiplomacy.GetUnion.GetName] bünyesinde olduğumuz için koşullar farklı ve bu nedenle [ROOT.GetCountry.GetFlavorRank] oldukça benzersiz bir karar vermek durumunda."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\nMevcut [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] lideri [target_character.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tahtını talep ediyor. Eğer [GetInternationalOrganizationType('union').GetName] içinde kalmak ve muhtemelen kontrolünü ele geçirmek istiyorsak [target_character.GetShortNameWithNoTooltip] Hazretleri'ni seçmek iyi bir tercih olabilir. Ne var ki bu durum [ShowGovernmentTypeName('republic')] değerlerimizle büyük bir tezat oluşturuyor."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName] şu anda [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] başında bulunuyor olsa da [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hükûmeti için hiçbir şekilde geçerli bir aday değil. [GetInternationalOrganizationType('union').GetName] içindeki konumumuzu korumak adına istisna yapmak mümkün olabilir. Bununla birlikte halkımızın birçoğu bunun sonucunda [ShowGovernmentTypeName('republic')] olan ülkemize olan inancını kaybedecektir."
 unionevents.98.fallback: "Bir zamanlar [GetInternationalOrganizationType('union').GetName] olan yerde şimdi sadece [ROOT.GetCountry.GetLongName] ofislerinde diplomatik ve idari bir karmaşa hüküm sürüyor. [ShowGovernmentTypeName('monarchy')] gelip gidebilir lakin [ShowGovernmentTypeName('republic')] varlığını sürdürmeye devam eder."
 unionevents.98.a: "[target_character.GetShortNameWithNoTooltip] seçilsin!"
 unionevents.98.b: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] ile yollarımızı ayırma vakti geldi."
 unionevents.98.c: "Çok yaşa [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
