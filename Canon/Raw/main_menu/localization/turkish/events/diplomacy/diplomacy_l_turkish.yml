l_turkish:
 diplomatic_annex.1.title: "[target.GetNameWithNoTooltip] İlhak Ediliyor"
 diplomatic_annex.1.desc: "[target.GetLongName] topraklarını bünyemize katmamız belli bir miktarda vakit almış olsa da [target.GetCapital.GetName] artık bir artık bizim bir şehrimiz olarak tam potansiyeline kavuşarak ulusumuzun daha da büyümesini sağlayacak.\n\nNitekim topraklarımızı genişletmemizden hoşnut olmayan başka ülkeler var."
 diplomatic_annex.1.a: "Oderint dum metuant!"
 every_subject_hates_us_tt: "[Concept('subjects', 'Tabi Devletlerimizin')|e] [ROOT.GetCountry.GetLongName] ülkesine karşı olan [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_annexed_other_subject')|+=0] değerinde değişime uğrar."
 every_annex_target_neighbor_hates_us_tt: "[target.GetName] ile sınırı olan her [Concept('country', 'Ülkenin')|e] [ROOT.GetCountry.GetLongName] ülkesine karşı olan [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_annexed_neighbor')|+=0] değerinde değişime uğrar."
 opinion_annexed_neighbor: "İlhak edilen komşu"
 opinion_annexed_other_subject: "Başka bir [Concept('subject', 'tabi devleti')|e] ilhak etti"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] Rekabeti"
 historical_rival_events.1.desc: "Yıllar süren çatışma, rekabet ve düşmanca mücadele sonucunda [rivalling_country.GetLongName] ile [target_country.GetName] arasında daimî bir nefret oluştu.. [rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] ilişkilerinin iyileşip iyileşmeyeceğini veya savaş meydanında daha da kötüye gidip gitmeyeceğini zaman gösterecek..."
 historical_rival_events.1.a: "Göze göz, dişe diş!"
 historical_rival_events.1.b: "Talihsiz olaylar..."
 historical_rival_events.2.title: "[rivalling_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] Rekabeti Sona Erdi"
 historical_rival_events.2.desc: "Yıllar önce [rivalling_country.GetAdjective] ve [target_country.GetAdjective] hükümdarları yalnızca hakaretle ve tehditle iletişim kurabilirken ülkeleri savaş meydanında, pazarlarda ve elçiliklerde birbiriyle rekabet ederdi. Günümüzdeyse bu çatışmalar önemini yitirdi ve [rivalling_country.GetNameWithNoTooltip], bize kin tutmaya bir son verdi."
 historical_rival_events.2.a: "Herkesin önüne bakma vakti geldi."
 historical_rival_events.2.b: "Unutmak ve affetmek bizim kitabımızda yazmaz."
