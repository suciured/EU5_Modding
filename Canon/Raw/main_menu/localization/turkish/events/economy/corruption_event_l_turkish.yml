 corruption_event.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Dürüst Tüccarları"
 corruption_event.1.desc: "Birçok tüccar, vatandaş veya yabancı ayırt etmeden insanları dolandırmasıyla, mallarının kalitesiyle ilgili yalan söylemesiyle ve boş vaatler vermesiyle bilinirken [ROOT.GetCountry.GetName] tüccarları rekabetçi ve güvenilir olmasıyla bilinir. Tüccarlarımız bazen bazı anlaşmalarla kendi çıkarlarını düşünüp ortaklarını görmezden gelseler de genelde yalan söylemez veya rüşvet almazlar. Bu durum da [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini dünyada tüccarların ilk tercihi hâline getirdi."
 corruption_event.1.a: "En iyi fırsatlar bizdeyken niye yalan söyleyelim ki?"
 corruption_event.2.title: "Komşuna Güven"
 corruption_event.2.desc: "Vatandaşların gündelik yaşamdaki ilişkilerinde güven ve iyi niyet sergilemesi teşvik edilen bir durum olsa da gerçek hayatta birçok ülkede bu, insanların göze alamayacağı bir risk. Nitekim bu durum [ROOT.GetCountry.GetName] topraklarında geçerli değil.\n\nToplumun birçok kademesindeki yozlaşmayı söküp attığımız için insanlar yalnızca devlet yetkililerinin rüşvet almadan işini yapacağı konusunda güvenmekle kalmıyor, aynı zamanda birbirlerine gündelik hayatlarında daha çok güveniyorlar. Başkalarının dürüstlüğüne olan bu inanç, toplumun kumaşına işledi ve ülkemizin göğsü bu erdemin ışığıyla kabarıyor."
 corruption_event.2.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] öğretileri bunu gerektirir."
 corruption_event.3.title: "Titiz Araştırmacılar"
 corruption_event.3.desc: "Akademik kurumlar da yozlaşmaya maruz kalabilir ve yüksek nüfuzlu kişilerin makamlarını kötüye kullanarak çıkar sağlaması araştırma için iyi bir ortam oluşturulmasının önüne geçebilir. Nitekim [ROOT.GetCountry.GetAdjective] araştırmacılar bu konuları çoktan aştı. Ünvanları ve mali katkıları arkalarında bırakarak düşünsel başarılara ulaşmaya odaklanıyorlar. Toplumda yozlaşmanın düşük olması bencilce çıkarların boyunduruğunda kalmadan özgür bir şekilde keşif ve araştırma yapmamıza olanak tanıyor."
 corruption_event.3.a: "Bilgiye olan uğraş el üstünde tutulmalıdır."
 corruption_event.4.title: "Onurlu Halk"
 corruption_event.4.desc: "Çoğu ülke şerefe ve adalete büyük pahalar biçse de bu fikirleri hayata geçirenlerin sayısı bir elin parmaklarını geçmez. Nitekim [ROOT.GetCountry.GetName] topraklarında hem gündelik hem de büyük çapta yozlaşmaların olmaması bu toprakları ilkelerin kişisel çıkarlardan daha üstte tutulduğu nadir yerlerden biri hâline getirdi. Başka diyarlarda bile [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından gelen mülteciler güven gerektiren makamlar için ön planda bulunuyor çünkü halkımız, kendini işine adamasıyla ve rüşvetleri geri çevirmesiyle biliniyor. Dünyada kaç kişi gerçekten bu ilkelere bağlı yaşadığını söyleyebilir ki?"
 corruption_event.4.a: "Gerçekten bir elin parmaklarını geçmez."
 corruption_event.5.title: "Yozlaşmaz"
 corruption_event.5.desc: "Düşmana destek olanlar onların işledikleri suçlardan haberdar olmayabilir. Casuslar yabancı güçlere sadık olsa da birçoğunun bilgileri edindiği kaynaklar, bu bilgilerden kimin faydalandığını anlamadan bildiklerini anlatmaları için yüklü meblağlar ödenen kişilerden oluşur. Nitekim [ROOT.GetCountry.GetName] topraklarında yozlaşmanın kökü kazınmıştır. Yakın zamanda yönetim kanadımıza rüşvet ve şantajla sızmaya çalışan casuslar yetkililerimizden yardım almak yerine ihbar edildiler ve şimdi hepsi merhametimize kaldı."
 corruption_event.5.a: "Casuslara ölüm!"
 corruption_event.6.title: "Yozlaşmış Vergi Toplayıcıları"
 corruption_event.6.desc: "Büyük paralarla uğraşan kişiler her zaman kendi hakkından fazlasını almaya meyilli olur, vergi toplayanlar da asla istisna değildir. Paranın yolda kaybolması ödeyebileceğimiz bir bedel olsa da varlık sahibi vatandaşlar vergi ödemek yerine vergi toplayıcısına yüklü miktarda rüşvet ödeyerek vergiden kaçınabileceğini fark etti. Şu anda bu durum rahat bir emeklilik geçirmek isteyen yaşlı vergi toplayıcıları tarafından yürütülen bir oyun gibi görünüyor. Bu durum masraflı olsa da detaylı bir soruşturma yürütmek adına zaman ve kaynak harcamak yerine kendi kendine çözülmesi için biraz bekleyebiliriz."
 corruption_event.6.a: "Soruşturma yapılsın ve sorumlular derhâl görevinden alınsın."
 corruption_event.6.b: "Bırakın emekli olsunlar, zamanında bize iyi hizmet ettiler."
 corruption_event.7.title: "Yozlaşmış Danışman"
 corruption_event.7.desc: "[ROOT.GetCountry.GetName] yozlaşmaya kurban gitmiş olabilir ancak en azından [ROOT.GetCountry.GetGovernment.GetRulerTitle] çevresindeki en yakın isimlerin güvenebilir olmasını sağlamaya çalışıyoruz. Nitekim bu durumda deneme yanılma yöntemiyle ilerliyoruz gibi görünüyor çünkü [ROOT.GetCountry.GetGovernment.GetRuler.GetName] emri altındaki danışmanlardan birisi olan [SCOPE.sCharacter('minister').GetName], zengin ve güçlü insanların çıkarlarını artırması adına hükûmete yanlı tavsiyeler vermesi için ülkemizde bulunan büyük nüfuza sahip kişilerden yüklü miktarda rüşvet alırken yakalandı."
 corruption_event.7.a: "Söylediği yalanları alenen duyurup darağacını hazırlayalım."
 corruption_event.7.b: "Ev hapsinde sessiz bir emeklilik geçirmesini sağlayabiliriz."
 corruption_event.7.c: "Kınayalım. Yanlı da olsa tavsiye tavsiyedir."
 corruption_event.8.title: "Kurnaz Kaçakçılar"
 corruption_event.8.desc: "Kaçakçılık en cahil insanların bile kovalayabileceği bir iştir. Akıllı kurnazla kötü olanının arasındaki tek fark, kötü olanın yakalanmasıdır. Asıl sorunu kime rüşvet vereceğini ve paçayı kurtarmak için hangi yalanları söyleyeceğini bilecek kadar yetenekli olanlar teşkil eder ve ne yazık ki bu kaçakçılık işi daha kârlı olmaya başladıkça sayıları da artar.\n\nYakın zamanda zeki sayılabilecek bir grup kaçakçının peşine düştük ve düzenbazlık şebekelerinin takır takır işlemeye devam etmesi bizi şaşkınlığa düşürmeye devam ediyor."
 corruption_event.8.a: "Onların iş birlikçilerinin peşine düşmesi için en iyi adamlarımızı gönderelim."
 corruption_event.8.b: "Onları casus olarak işe alması için bizden birini gönderelim."
 corruption_event.8.c: "Şimdilik görmezden gelelim."
 corruption_event.9.title: "[SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip] Topluluğu Bize Güvenmiyor"
 corruption_event.9.desc: "[ROOT.GetCountry.GetName], dünyadaki en berbat yalancılara ve hainlere ev sahipliği yapmıyor olsa da diğer ülkelere kıyasla bizim halkımız, rüşvet karşılığında otoriteyi kötüye kullanmaya daha meyilli. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nüfusunun çoğunluğu bunun getirdiği zorlukların, sahtekârlar ise bunun ara sıra getirdiği faydaların farkında.\n\n[SCOPE.sLocation('culture_location').GetName] topraklarındaki [SCOPE.sLocation('culture_location').GetDominantCulture.GetName] halkı işlere biraz farklı bakıyor. Bu durumun sebebini ulusu yöneten [ROOT.GetCulture.GetName] halkının kolay bir şekilde yolsuzluğa düşmesine bağlıyor ve yönetimde kendi halkı bulunuyor olsaydı böyle şeylerle karşılaşmayacaklarını iddia ediyor. Bazıları ise ayrılmalarının daha iyi olacağını belirtiyor."
 corruption_event.9.a: "Hatalarımız için özür dileyip durumu iyileştireceğimize söz verelim."
 corruption_event.9.b: "Bunu cahilce bir ön yargı olarak kabul edip reddedelim."
 corruption_event.10.title: "Yozlaşmış Elçiler"
 corruption_event.10.desc: "Diğer ülkelerdeki temsilcilerimiz bizi en iyi şekilde temsil etmelidir ancak ne yazık ki her zaman durum böyle olmuyor. Yönetim bazen bazı insanlara sırf onları uzaklara göndermek istediği için elçilik görevi veriyor ve genelde bunun ardında geçerli sebepler oluyor.\n\nGörünüşe göre bu elçilerden bazıları oldukça para harcanan sürgünlerinde rüşvetlerle zenginliklerine zenginlik katmışlar. Bu durum yerlilerin gözündeki itibarımızı zedelese de elçiler, önemli bağlantılarını korumaya devam etmeyi başarmış ve sorun çıkarmadan gitmeyecekler gibi görünüyor."
 corruption_event.10.a: "Orada yeteri kadar sorun yarattı zaten, ondan kurtulalım."
 corruption_event.10.b: "Yerliler, ona alışsalar iyi ederler."
 corrupt_ambassador: "Yozlaşmış Elçiler"
 corruption_event.11.title: "\"Ortadan Kaybolan\" [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]"
 corruption_event.11.desc: "[ROOT.GetCountry.GetName] topraklarında yozlaşmanın artmasıyla yasal ticaret ağlarımızdaki [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName] miktarı giderek azalmaya ve karaborsaya akmaya başladı. Bazıları bunun sebebini kısıtlayıcı düzenlemelere ve vergilere bağlıyor olsa da sorunun bir kısmı açık bir şekilde suçların cezalarının çok hafif olması. İnsanları satın alarak susturmak kolay olduğunda sır tutmanın da kolaylaşması ve bu sırların da giderek artması [ROOT.GetCountry.GetNameWithNoTooltip] için giderek daha pahalıya patlıyor."
 corruption_event.11.a: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] pazarının kontrolünü yeniden elimize almalıyız."
 corruption_event.12.title: "Yozlaşmış Generaller"
 corruption_event.12.desc: "[ROOT.GetCountry.GetAdjective] ordusunun saflarında yükselmenin ana, hatta tek faktörü askerî tecrübe ve uzmanlık olmalıdır. Toplumumuz giderek daha da yozlaştıkça makamlar bu ilkeden daha da uzaklaşmaya başladı.\n\nBugün ise generallik makamı büyük miktarda prestiji de beraberinde getiriyor. Mevcut liderlikler de bu araçlarla kolay bir şekilde manipüle edilebilir bir hâle geldiğinden yeterli paraya veya bağlantılara sahip olanlar bu makamı ele geçirmeye çok istekli oluyor. Ara sıra da olsa bileğinin hakkıyla bu makamlara yükselenler olacaktır aksi takdirde en iyi stratejik yeteneklere sahip insanlarımızın çoğu asla bize kendi yeteneklerini gösterme şansı elde edemeyecek."
 corruption_event.12.a: "Ne adaletsiz bir dünya."
 corruption_event.13.title: "Yozlaşmış Amiraller"
 corruption_event.13.desc: "Muharebelerde gemilerimizi komuta edenler veya [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından üzerinde hak iddia edilecek toprakları keşfetmeye gönderilenler, donanmamızdaki en cesur ve zeki kişiler arasından seçilmeli. Ne yazık ki günümüz dünyasında bu iş, bu şekilde ilerlemiyor. Denizciler gemideki ilk günlerinden itibaren paranın sürekli yasa dışı bir şekilde el değiştirmesine ve kuralların ihlal edilişine tanıklık ediyorlar. Ardından işin ucunda bir miktar gümüş olduğu takdirde [ROOT.GetCountry.GetName] topraklarındaki yasaların çok da kale alınmadığının farkına varıyorlar. Bunu hızlıca anlayamayanlar ise kendilerine düşman edinmiş oluyor.\n\nZira [ROOT.GetCountry.GetAdjectiveWithNoTooltip] donanmasında tırmanmak için sisteme ayak uydurmak gerekiyor ve genelde zirveye tırmananlar o makamı gerçek hak eden kişiler olmuyor."
 corruption_event.13.a: "Gemilerde isyanların çıkmasına şaşmamak gerek."
 corruption_event.14.title: "Yabancı Tüccarlar Bize Güvenmiyor"
 corruption_event.14.desc: "Her yönetim işine gelecek olan anlaşmayı yapmaya çalışır ve birçoğu bunu başarmak için biraz da olsa gerçekleri çarpıtmaya meyilli. Bu, beklenen bir durum olsa da [ROOT.GetCountry.GetName] tüccarları ülkenin dışında düpedüz yalan söylemekle ve dolandırıcılık yapmakla ilgili kötü bir şöhrete sahip. Yaptığımız işlere yozlaşmanın bu kadar karışması yabancılar için hayrete düşürücü olacak ki dünya çapındaki tüccarlar mümkün olduğunca bizden uzak durmaya çalışıyor.\n\nŞu andaki imajımızı toparlayabilmemiz için artık iş işten geçti ancak belki de toplumumuzdaki gündelik yozlaşmanın kökünü kazırsak bunların tekrar yaşanmasını önleyebiliriz."
 corruption_event.14.a: "Biz yalancı değil faydacıyız!"
 corruption_event.15.title: "Hükûmet Organları İflas Ediyor"
 corruption_event.15.desc: "Bir yönetim yozlaştığı zaman yönetimi sürdürmek yerine üyelerini zenginleştirmeye başlar. Dolayısıyla dağılmaya başladığında yetkililer onu kurtarmaya değil, tam tersine dağılmadan önce koparabildiğini koparmaya çalışır.\n\n[ROOT.GetCountry.GetName] tamamen bir yıkıma doğru gitmese de yozlaşmanın en alt tabakadaki memurdan [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yakın olanlara kadar her kademeye sıçraması bazı önemli hükûmet organlarına zarar verdi ve ülkenin geniş çaplı bir şekilde istikrarsızlaşmasına sebep oldu. Bu durum uzun zamandır böyle devam ediyor ve bedelini hep birlikte ödeyeceğiz."
 corruption_event.15.a: "Bunun devam etmesine izin veremeyiz."
 corruption_event.16.title: "Paralı Askerler Yerlileri Gasp Ediyor"
 corruption_event.16.desc: "Savaş zamanında paralı askerler, genelde savaşmaya gönderildikleri toprakları yağmalayarak aldıkları ödemeye kıyasla evine biraz daha fazla para götürmeye çalışır. Normalde bu durum bizim için bir sorun teşkil etmez çünkü düşmanın dehşete düşmesine yardımcı olur ancak bazen bu alışkanlık, barış zamanında bile geri dönülemeyecek noktalara ulaşır. [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] topraklarındaki bazı çiftçiler ve seyyahlar, orada emrimiz altındaki bir paralı asker grubu olan [hired_merc_band.GetName] ile ters düşerek onların kendilerini soyduğunu ve gasp ettiğini söyledi. Paralı asker grubunun ortada bir savaş olmamasına rağmen nasıl bunu yaptıklarını düşünüyorlar ki zaten bu davranışları ortada bir savaş olmadığı için sergiliyorlar.\n\nBizim tuttuklarımız da dâhil olmak üzere paralı askerlerle uğraşmak her zaman zor bir mesele. Bu işi görmezden gelirsek onları suçlayanlar muhtemelen konuyu uzatmayacak ancak bu gaspın sürmesine izin verirsek bunun, toplumumuzu nasıl değiştireceği sorusu cevapsız hâlde."
 corruption_event.16.a: "Paralı askerler bu haydutlardan arındırılsın."
 corruption_event.16.b: "Bu, hizmetleri karşılığında ülkemizin ödediği bir bedel."
 corruption_event.17.title: "Yozlaşmış ama İşinin Ehli Bir Yönetici"
 corruption_event.17.desc: "Hükûmetin teşkilatlanması meseleleri hiçbir zaman [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin güçlü yönlerinden sayılmadı. Her iyi liderin yapacağı gibi bu zayıf yönünü telafi etmek adına [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu alandaki yetkisini başkalarına devretmiştir ancak onun yerine idareyi eline alan kişiler yetenekli olsa da dürüstlükleri tartışılır hâlde. Hükûmet yeteri kadar iyi bir şekilde işlemeye devam etse de yerine başkasının getirilemeyeceği yetkililerden faydalananlar, önceliklerini giderek başka konulara kaydırmaya başladı.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] bu meselelerin detaylarına tam olarak inemediği için ilgili taraflar bu makamlardan tam anlamıyla temizlenemiyor. Şimdilik sadece yaptıkları eylemlerin sonuçlarına katlanmak zorundayız."
 corruption_event.17.a: "Yetenek ve namusu yan yana bulmak zor."
 corruption_event.18.title: "Aşırı Genişlemenin Eksileri"
 corruption_event.18.desc: "[ROOT.GetCountry.GetName] sınırlarının hızlı bir şekilde genişlemesi işimize gelse de idari açıdan zorlukları da beraberinde getirdi. Tabii ki herkes bu \"zorlukların\" aslında \"problem\" dememek için uydurulmuş bir kelime olduğunu bilir. Ülkemiz genişlettiği sınırlarının yarattığı büyüklüğe henüz alışamadı. Halk, yeni edinilen bu bölgelerdeki karmaşanın ve zayıf uygulanan kanunların farkına varıp bundan faydalanmaya başladı.\n\nBu kanunsuzluk eninde sonunda geçer lakin görünüşe göre şu anki yönetimimiz gelecek için güçsüz temeller inşa ediyor. Toplumu bu mevcut durumun içinde oluşan güvensizlikten kurtarmak için zaman ve para gerekecek."
 corruption_event.18.a: "Uyum sağlayabildiğimiz kadar sağlayacağız."
 corruption_event.19.title: "Yozlaşmış Bağlantılar"
 corruption_event.19.desc: "İdari kanadımızı sözünün eri olmayanlardan arındırmaya çalışsak da içeriye arkadaşları veya bağlantıları aracılığıyla girenlerin takibini her zaman yapamıyoruz. [target_ruler.GetName], ne yazık ki bu durumun yol açtığı sorunlardan biri hâline geldi; yetenekli ve samimi birisi olsa da çevresindekileri seçerken çok saf davrandı.\n\nYakın zamanda yapılan soruşturmalar sayesinde temeli sağlam olan ticaret ağımızın rüşvete, kaçakçılığa ve diğer şüpheli etkinliklere bağlı olduğu ve bu seviyelere bu sayede geldiği ortaya çıktı. [target_ruler.GetNameWithNoTooltip] bu konuda hiçbir şey bilmediğini iddia ediyor ki muhtemelen doğru söylüyor. Yine de bu durumu açığa çıkarmak ve buna bir son vermek istiyorsak sorumluluğun yükleneceği kişi [target_ruler.GetNameWithNoTooltip] olacak."
 corruption_event.19.a: "Yalanları fark edememek de bir başarısızlık sayılır."
 corruption_event.19.b: "İşler tıkır tıkır ilerliyorsa sorun yok."
 corruption_event.20.title: "Rüşvet Normalleşiyor"
 corruption_event.20.desc: "\"Dürüst birisiyle bir ahmağın arasındaki fark nedir? Ahmak en azından farkında olmadan dolandırılır.\"\n\nBu laf [ROOT.GetCountry.GetName] halkının arasında giderek yayılmaya başladı ve toplumumuzun kumaşının ne kadar değiştiğine dair bir örnek teşkil eder oldu. Rüşvet, her şeyin bir bedelinin olduğu pazarın doğal bir sonucu olarak görülmeye başladı. Rüşvet almayı reddedenlere ise deyimde geçtiği gibi ahmak gözüyle veya daha kötü gözle bakılmaya başlandı. Bu kuşkuculuğun sonucunda en ufak bir gücün bile yozlaşmaya başlayabileceği ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] dâhil olmak üzere kimsenin buna karşı bağışık olmadığı anlaşılmış oldu."
 corruption_event.20.a: "Bu altı üstü bir laf, o kadar büyütmemek gerek."
