 privateers.1.title: "Yerli Tüccarlar Yardım İstiyor"
 privateers.1.desc: "[ROOT.GetCountry.GetName] topraklarındaki tüccarlar ve ticaret gemilerinin kaptanları hükûmete bir temsilci gönderdi, korsanların kol gezdiği ve limanların paralı korsanlar tarafından sürekli yağmalandığı vatanlarının kanunsuz bir yer hâle geldiği konusunda şikâyette bulundu. Hükûmetin onları görmezden geldiğini düşünüyorlar ve bu artan tehditlere karşı savunmaların kurulması için destek talep ediyorlar. Bu talep yerine getirilmezse zaten çok fazla şey kaybeden bu insanlar işini başka yerlere taşıyabilir."
 privateers.1.a: "Ne ihtiyaçları varsa karşılansın."
 privateers.1.b: "O savunmaları kendi başlarına kuracak kadar paraları var zaten."
 refused_aid_traders: "Tüccarlara yardım edilmedi"
 privateers.2.title: "Geçersiz Korsanlık Beratı"
 privateers.2.desc: "Paralı korsanlık, özellikle devletler birbiriyle savaşta değilken daima ciddi diplomatik sorunlara yol açmıştır. Belirli savaş kurallarına tabi olan düşmanlar ile kanunsuz korsanlar arasındaki fark her zaman net olmayabilir. [privateer_country.GetGovernment.GetRulerTitle] tarafından verilmiş bir korsanlık beratına sahip bir gemi ele geçirdik ve işler daha da karmaşık bir hâl aldı.\n\nBu sözde paralı korsan alelade bir korsan gibi görünse de elindeki beratı tanımak berat sahibi ülkeyle diplomatik ilişkilerimizi iyileştirmemizi sağlayabilir."
 privateers.2.a: "Bu eften püften bahane onu darağacından kurtaramaz!"
 privateers.2.b: "Bu durumda biraz esneklik gösterebiliriz."
 privateers.3.title: "Geçersiz Korsanlık Beratı"
 privateers.3.desc: "Korsanlar devamlı olarak tüccarlarımızın başına bela oluyor. Onları yakalamak yalnızca bizim değil, ticari ortaklarımızın da işine geliyor. Yakın zamanda yakaladıklarımızdan birisi sözde bir korsan olsa da tebaalarımızdan birinin adına gemilere baskın düzenlediğini iddia ederek diplomatik bir krize yol açtı.\n\nGeminin kaptanı [privateer_country.GetGovernment.GetRulerTitle] tarafından [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına verilmiş bir korsanlık beratı sundu. Söylenene göre bize yapılan saldırı tamamen yanlış anlaşılmaymış. Darağacından çaresiz bir şekilde kurtulmaya çalışan kaptan, bu meseleyi valiyle konuşarak çözmemizi tavsiye ediyor."
 privateers.3.a: "Vali kendi otoritesinin dışına çıktı. Bu korsanı asacağız."
 privateers.3.b: "Tebaa tarafından verilmiş bile olsa adımıza çıkarılmış bu berat geçerlidir."
 privateers.4.title: "Vurdumduymaz Korsan"
 privateers.4.desc: "Düşmanlarımızın ticaret girişimlerini söndürme yolunda paralı askerler tutmak işimize yarasa da güvenilmez ve kötü niyetli iş ortaklarını da girişimimize çekmeye başladı. Kaptanlarımızdan birisi kuralları ihlal etmekle ve anlaşmaları görmezden gelmekle nam salmış olsa da düşman gemilerine baskın düzenleme konusunda da bir o kadar başarılı.\n\nBelki de bu iki özellik birbiriyle bağlantılıdır. Öyle olsa da olmasa da bu kaptanın korsanlık beratını iptal etmek diplomatik açıdan iyi hamle olabilir ancak öte yandan da en iyi paralı korsanımızı kaybetmiş oluruz."
 privateers.4.a: "Kanunlar ve anlaşmalar birer kılavuzdan fazlası değil..."
 STATIC_MODIFIER_NAME_reckless_privateer: "Vurdumduymaz Korsan"
 STATIC_MODIFIER_DESC_reckless_privateer: "Acımasız bir paralı korsanı başıboş bıraktık. Bu durum diğer paralı korsanların daha cüretkâr davranmasına sebep oldu."
 privateers.4.b: "Kanunsuzlara para yedirmeyeceğiz!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Önü Kesilen Paralı Korsan"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Acımasız bir paralı korsanla çalışmayı bıraktık. Bu durum da diğer paralı korsanların cüretkârlığını azalttı."
 privateers.5.title: "Paralı Korsan Kaptanı, Haydutluğa Düştü"
 privateers.5.desc: "Paralı korsanlık ile korsanlığın arasında özellikle barış zamanlarında çok ince bir çizgi bulunur. Paralı korsanlık operasyonlarımızın birisindeki bir kaptanla mürettebatı yakın zamanda kendi tüccarlarımızdan birine saldırıp yağmalayarak bu çizgiyi aştı. Daha da kötüsü ise bu başkaldırıları yalnızca bir başlangıçtan ibaretmiş. Meğer bu hainler artık yelkenlerini kendi servetlerini inşa etme yolunda açmış. Bu serveti de bizim servetimizle kuracaklar gibi görünüyor."
 privateers.5.a: "Bu yaptıklarının bedelini kelleleriyle ödeyecekler!"
 privateers.6.title: "Korsanlığın Ötesindeki Deryalar"
 privateers.6.desc: "En başarılı paralı korsanlarımızdan birisi yalnızca düşman sularında değil, düşman kontrolü altında olduğunun farkında bile olmadığımız sulara akınlar düzenlemeye başladı. Onun denizcilik becerilerini fonlayarak düşmanın ne kadar uzaklara kadar ulaştığını öğrenmek için kullanabiliriz. Hatta belki de onların ulaşabildikleri noktaların bile ötesine giderek [ROOT.GetCountry.GetReligion.GetName] inancı adına [ROOT.GetCountry.GetName] için yeni topraklar elde edebiliriz."
 privateers.6.a: "Onun önderliğinde gemilerimiz dünyanın bir yanına ulaşacak."
 privateers.6.b: "Paralı korsanlar düşmanların parasına göz diksin, bizimkine değil."
 privateers.7.title: "Korsanlar Tutacak Bir Taraf Arıyor"
 privateers.7.desc: "Okyanuslardaki konumumuzu güçlendirmek için paralı korsanları kullanmamız, [ROOT.GetCountry.GetGovernment.GetRulerTitle] izni olmadan gemileri yağmalayan bazı aşağılık kişilerin de gözünden kaçmadı. Yaptığımız misillemelerle bu baş belaları arasındaki benzerlikleri görmemeyi yeğlesek de bizi onlarla karıştıran birçok kişi var.\n\nÇıkarlarımızın olduğu alanlardaki daha başarılı korsanlardan bazıları [ROOT.GetCountry.GetName] tarafından az da olsa çok da olsa resmî bir destek görmek istiyor. Bu teklifi kabul etmezsek başkalarının kabul edeceğini de kaba bir şekilde dile getiriyorlar."
 privateers.7.a: "Birkaç acımasız denizciyi tutmak işimize yarayabilir."
 privateers.7.b: "Bu resmen şantaj. Korsanlarla iş birliği yapmayacağız."
 privateers.8.title: "Korsanlar Tutacak Bir Taraf Arıyor"
 privateers.8.desc: "Yakın zamanda bir grup korsan, paralı korsanlarımızdan birisine yanaşıp yaptıkları yağmalar ve soygunlar için [ROOT.GetCountry.GetAdjective] desteği talep etti. Onları desteklersek gemilerimiz de onlara karşı güvende olacaktır."
 privateers.8.a: "Onları paralı korsanlarımızın arasına alabiliriz."
 privateers.8.b: "Dürüst tüccarların yağmalanmasını desteklemiyoruz."
 privateers.9.title: "Ele Geçirilen Köle Tüccarları"
 privateers.9.desc: "Paralı korsanlarımız, sahipleri kargo dese de bize göre içinde apaçık \"Köleler\" bulunan bir gemi ele geçirdi. [ROOT.GetCountry.GetName], kölelik denen insanlık suçunu yasaklasa da diğer ülkeler o kadar aydın değil.\n\nKöleler özgürlüğünü kazandı ancak hâlâ onları kimin gemilere bindirip taşıdığına dair soru işaretleri varlığını sürdürüyor. Farklı bir bayrak ve mevzuatla faaliyet göstermelerine rağmen alttan alarak onları tüccar olarak kabul etmek diplomatik açıdan iyi bir seçim olacaktır. Nitekim kanunlarımız ve ahlaki hassasiyetlerimiz, köle tüccarlarının korsan ve insan kaçakçısı olarak kabul edilip buna göre cezalandırılmalarını gerektiriyor."
 privateers.9.a: "İnsan ticareti yapan herkes korsandır."
 privateers.9.b: "Şimdilik gitmelerine izin verelim."
 privateers.10.title: "Kim Oldukları Meçhul"
 privateers.10.desc: "Barış zamanı rakiplerimizin gemilerine ister korsanlarımızla saldırarak olsun istersek de yaptırım uygulama yoluyla misilleme yaparak olsun herhangi bir saldırı düzenlemek bizim için birçok fayda sağlar. Tabii problemleri de beraberinde getirir. Paralı korsan faaliyetlerimizden biri yakın zamanda kendini ele verdi ve gemiyle birlikte mürettebatı ele geçirildi. Neyse ki bizim onayımızla çalıştıklarını gösteren korsanlık beratını kaybetmişler. Korsanları bizimle bağdaştıran kanıtlar yeteri kadar güçlü değil.\n\nSon çare olarak kaptan, onları resmen destekleyeceğimizi ve bu sayede de mahkemeden yırtacağını umarak bize ulaştı."
 privateers.10.a: "Onlar dış saldırılara karşı misilleme yapan meşru tüccarlar!"
 opinion_angry: "Kızgın"
 privateers.10.b: "Bu haydutları daha önce hiç görmedik. Haydut korsanlara benziyorlar."
