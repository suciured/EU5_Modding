 mercantilism_events.1.title: "Muharebe Kıtlığına Gıda Tedariki"
 mercantilism_events.1.desc: "Ulusumuzun belirli bölgelerinde yaşanan yiyecek kıtlıkları, [ROOT.GetCountry.GetAdjective] halkının büyük bir bölümünün hayati önem taşıyan malların ithalatını önleyen ticaret politikalarını sorgulamasına sebep oldu. Toplum, daha iyi durumdaki ülkelerden yiyecek satın alarak ticaret kısıtlamalarının gevşetilmesini ve krizin hafifletilmesini istiyor."
 mercantilism_events.1.a: "Bu zor zamanlarda insanların hayatı siyasetten önce gelmeli."
 mercantilism_events.1.b: "Kendimize yetecek durumda olmadığımızda bile öyle olmak için çabalamalıyız."
 mercantilism_events.2.title: "İthal Ürünler [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Kalitesindeki Ürünlerle Yarışıyor"
 mercantilism_events.2.desc: "Komşularımız Yeni Dünya'da geniş bir koloni ağı oluşturdu. Bu uzak topraklardan gelen ithalatlar istikrarlı bir biçimde artıyor. Hatta birtakım egzotik mallar, merak uyandıran ender nesnelerden bilhassa etkilenmemesi gereken kimseler arasında dahi rağbet görmeye başladı.\n\nYakın zamanda komşularımız daha da ileriye giderek söz konusu ilgiyi açıktan açığa körüklemeye girişti. İnsanları \"Amerikan\" mallarını satın almaya teşvik ederek kolonilerinden daha fazla ithalat elde etmeyi hedefliyorlar. Böylece hem mallarımıza karşı rekabet üstünlüğü kazanıyor hem de çalışkan [ROOT.GetCountry.GetAdjective] halkının ekmeğiyle oynuyorlar. Bu dış ticaret akışından kâr sağlayabiliriz ancak en güvenli seçeneğimiz onları kısıtlayarak etkisini azaltmak olacaktır."
 mercantilism_events.2.a: "Kolonilerin sunabilecek neleri varmış, bir bakalım."
 opinion_pleased: "Memnun Oldu"
 mercantilism_events.2.b: "Bu geri kalmış kendini bilmezler kaliteli bir şey üretemez."
 opinion_insulted: "Hakarete Uğradı"
 mercantilism_events.3.title: "Demir İthalatı"
 mercantilism_events.3.desc: "[ROOT.GetCountry.GetAdjective] ordusunun güçlü, modern ve yurt içinde destek gören yapısını korumaya gayret ediyoruz ancak bazen önceliklerimiz birbiriyle çatışıyor. Komşularımız gibi zengin demir madenlerimiz olmadığından, gelecekteki büyük askerî gelişim planlarımızı arzuladığımız kadar hızlı gerçekleştiremeyeceğiz. İthalatları artırmak ilgi çekici bir çözüm olsa da dış desteğe bel bağlamak ticaret politikalarımızdan ödün vermemizi gerektirebilir. Öte yandan komşularımızın sırtına saplanacak hançer kendi demirlerinden olsa, etkisi ziyadesiyle yıkıcı olurdu..."
 mercantilism_events.3.a: "Ordumuz için demir ithal etmeliyiz."
 mercantilism_events.3.b: "Kendi kaynaklarımıza bel bağlamalıyız. Kalp demirden önce gelir."
 mercantilism_events.4.title: "Denizcilik Malzemeleri İthalatı"
 mercantilism_events.4.desc: "Ülkemizin donanmasını iyileştirme çabaları yakın zamanda durma noktasına geldi. [ROOT.GetCountry.GetAdjective] gemi ustaları gerekli fikirlere veya planlara sahip olsa da malzeme bulamıyor. Aralarından bazıları, komşumuzun modern bir donanma kurmak için gereken malzemelere fazlasıyla sahip olduğunu açıkça dile getirmekten kendilerini alamıyor. Donanmamızı dış desteğe bağımlı hâle getirmek istemiyoruz ancak politikamız ilerlememize engel teşkil edecekse, çözümü yeni tersanecilik tekniklerini denemeye yetecek kadar ithalat yapmakta bulabiliriz."
 mercantilism_events.4.a: "Bazı planları uygulamamızı sağlayacaksa taviz verebiliriz."
 mercantilism_events.4.b: "İthal odunla gemi mi yapılırmış? Taştan yapsak daha iyi!"
 mercantilism_events.5.title: "Tartışmaya Yol Açan Himayeci"
 mercantilism_events.5.desc: "Danışmanlarımız [ROOT.GetCountry.GetName] topraklarındaki ticari gelişmeler üzerinde etkide bulunmaya başladığından beri iç ticaret, ithalatın azaltılması ve devlet düzenlemesinin artırılması pahasına güçlendi. Altyapıyı geliştirme yönündeki kararları takdir gördü ancak yakın zamanda verdikleri birtakım öneriler, nüfuzlu birçok kişinin danışmanlarımızın hikmetinden sual etmesine sebep oldu. Aleyhinde seslerini yükseltenlere göre [ROOT.GetCountry.GetGovernment.GetRulerTitle], danışmanlarının tavsiyelerine canı gönülden kulak veriyor ve ticaretin her alanını yönetmek yerine diğer ülkelerle karşılıklı çıkar sağlayabilecek anlaşmalara yönelmemiz gerekiyor."
 mercantilism_events.5.a: "Yöntemleri şimdiye kadar epey yardımcı oldu."
 mercantilism_events.5.b: "İdareci dediğin kısıtlamak yerine serbest ticaretin önünü açmalıdır."
 mercantilism_events.6.title: "Radikal Islahatlar"
 mercantilism_events.6.desc: "En güvenilir danışmanlarımızdan bazıları, son zamanlarda sıklıkla özel görüşmeler yapmaya başladı. Bazıları kumpas kurduklarını ileri sürerken bazıları da [ROOT.GetCountry.GetName] ülkesinin geleceğini planladıklarını söylüyor. Tek bir gerçek var ki, aralarında konuştukları konu her neyse, belirli bir ölçüde gizlilik gerektiriyor.\n\nNihayet toplantılarının sonuçlarını paylaşmak için [ROOT.GetCountry.GetGovernment.GetCourtTitle] ile görüşmeye karar verdiler. Sundukları kalın belgede artırılmış himayecilik, ek düzenlemeler ve endüstriyel politika değişiklikleri dâhil ülkenin ticaret yöntemlerinde radikal değişiklikler yer alıyor."
 mercantilism_events.6.a: "Cahillere radikal gelebilir ancak [ROOT.GetCountry.GetFlavorRank], önerinin ardındaki cevherin farkında."
 mercantilism_events.6.b: "Mevcut politikalarımızın etkili olmadığını mı iddia ediyorlar?"
 mercantilism_events.7.title: "Koloniler Arası Ticaret"
 mercantilism_events.7.desc: "Denizaşırı topraklarda koloni devletleri kurmak, kontrolü elden bırakmadan ticaretimizi genişletmemizi, özellikle de [ROOT.GetCountry.GetAdjective] egemenliği altındaki topraklardan mallar tedarik etmemizi sağladı. Kolonilerimizin ihtiyaçlarını karşıladığımız sürece düşmanlarımıza altın kazandırmaları için hiçbir sebep yok.\n\nNe yazık ki yerleşimcilerimiz ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] bazen mevzubahis \"ihtiyaçların\" ne olduğu hususunda ihtilafa düşebiliyor. Ulusumuzun çıkarlarını korumak amacıyla oluşturduğumuz ticaret sınırının etrafından dolaşarak çevre koloniler ve yerlilerle ticaret yapmaya başladılar. Bu işten onlar çıkar sağlasa da aynısını bizim için söylemek zor duruyor."
 mercantilism_events.7.a: "Onlar [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin tabi devleti. Bizim çıkarlarımız onların çıkarlarından üstün."
 mercantilism_events.7.b: "Onlar [ROOT.GetCountry.GetNameWithNoTooltip] ile bir bütün. Onların çıkarı bizim çıkarımızdır."
 mercantilism_events.8.title: "Çikolata İthalatı"
 mercantilism_events.8.desc: "Önde gelen ekonomistler, son zamanlarda ulusumuza yapılan çikolata ithalatındaki hızlı artışı analiz ediyorlar. Komşularımızdan birinin bilinen dünyanın kakao arzının büyük bir kısmını marifetli ticari hamlelerle kontrol altına almasıyla tatlılar, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı arasında bile rağbet görür hâle geldi. Korumacı politikacılar söz konusu lüks malların ithalatının [ROOT.GetCountry.GetName] için faydalı olup olmadığını sorguluyor. Komşularımızın kontrol ettiği mallara bağımlı hâle gelmenin, ülkemizden dışarıya para çıkışına sebep olacağını belirtiyorlar."
 mercantilism_events.8.a: "Para dışarı, tatlı çikolatalar da içeri aksın."
 mercantilism_events.8.b: "Bu habis düşkünlüğe sebep olan ithalatlar kısıtlansın."
 mercantilism_events.9.title: "Kahve İthalatı"
 mercantilism_events.9.desc: "Önde gelen ekonomistler, son zamanlarda ulusumuza yapılan kahve ithalatındaki hızlı artışı analiz ediyorlar. Komşularımızdan birinin bilinen dünyanın kahve çekirdeği arzının büyük bir kısmını marifetli ticari hamlelerle kontrol altına almasıyla içecekler, [ROOT.GetCountry.GetAdjective] halkı arasında bile epey rağbet görür hâle geldi. Korumacı politikacılar söz konusu lüks malların ithalatının [ROOT.GetCountry.GetName] için faydalı olup olmadığını sorguluyor. Komşularımızın kontrol ettiği mallara bağımlı hâle gelmenin, ülkemizden dışarıya para çıkışına sebep olacağını belirtiyorlar."
 mercantilism_events.9.a: "Kendine ekonomist diyen bu kişiler sabahları nasıl uyanıyor?"
 mercantilism_events.9.b: "Bu doğal olmayan keyif verici maddenin yayılımını kısıtlamalıyız."
 mercantilism_events.9.c: "Biz [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı olarak çay içeriz. Başka içeceğe gerek yok."
 mercantilism_events.10.title: "Çay İthalatı"
 mercantilism_events.10.desc: "Önde gelen ekonomistler, son zamanlarda ulusumuza yapılan çay ithalatındaki hızlı artışı analiz ediyorlar. Komşularımızdan birinin bilinen dünyanın çay arzının büyük bir kısmını marifetli ticari hamlelerle kontrol altına almasıyla içecekler, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı arasında bile epey rağbet görür hâle geldi. Korumacı politikacılar söz konusu lüks malların ithalatının [ROOT.GetCountry.GetName] için faydalı olup olmadığını sorguluyor. Komşularımızın kontrol ettiği mallara bağımlı hâle gelmenin, ülkemizden dışarıya para çıkışına sebep olacağını belirtiyorlar."
 mercantilism_events.10.a: "Çayı gözden çıkarırsak medeniyeti de gözden çıkarmamız gerekir."
 mercantilism_events.10.b: "Onların çayını denize döksek yeridir!"
