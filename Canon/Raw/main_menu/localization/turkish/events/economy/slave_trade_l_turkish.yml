l_turkish:
 slave_trade.1.title: "Köle Tüccarları"
 slave_trade.1.desc: "Pazarlarımıza girmek isteyen [slaver_country.GetAdjectiveWithNoTooltip] tüccarlarının sayısı çığ gibi büyüdü. Asıl ilgilendikleriyse doğrudan köle satın almak veya köle karşılığında takas edebilecekleri malları temin etmek gibi görünüyor. Şimdiye dek bu durum birkaç yerli şefi zengin etmiş olsa da birkaç yerel otoriteyi güçlendirip çevredeki yerleşim yerlerini fakirleştirdiği için tehlikeli bir gelişme konumunda.\n\n[ROOT.GetCountry.GetCapital.GetName] kökenli köle tüccarları daha istikrarlı bir yapı kurmamızı ve kraliyet tekelleri aracılığıyla ticareti düzenlememizi istiyor. [slaver_country.GetLongName] tüccarları da aynı zamanda resmî ve kalıcı düzenlemelerle ilgileniyor gibiler."
 slave_trade.1.a: "Tüccarlarla anlaşma yap."
 slave_trade.1.b: "İnsan ticaretine müsamaha gösteremeyiz."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Köle Ticaretinin Karşısında"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Köle Ticaretini Destekliyor"
 slave_trade_obstructed: "Köle Ticareti Engellendi"
 slave_trade.5.title: "Hızlı Otorite Kaybı"
 slave_trade.5.desc: "Köle tüccarları [ROOT.GetCountry.GetName] topraklarının kırsal bölgelerini kasıp kavurdu. Baskınlara yaptırım uygulanmamasının doğrudan bir sonucu olarak başkentimizdeki köle tüccarları kendi ceplerini doldurmak için gözlerini halkımıza çevirdi. Bu tüccarlar yalnızca kendi nüfusumuzun merkezlerini yok etmekle kalmayıp burada güçlerini toparlıyorlar. Bu da uzun vadede tehlikeli olabilir."
 slave_trade.5.a: "Sorunlar bitmek bilmiyor..."
 slave_trade.5.b: "Düzeni yeniden tesis etmeliyiz!"
 slave_trade.6.title: "Köle Merkezi Yandı"
 slave_trade.6.desc: "[from.GetLongName] halkı [slave_location.GetName] noktasındaki bize ait olan [ShowBuildingTypeName('slave_center')] tesisini yaktı. Bu bir savaş sebebidir!"
 slave_trade.6.a: "Öyle görünüyor..."
