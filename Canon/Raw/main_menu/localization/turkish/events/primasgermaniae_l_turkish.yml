l_turkish:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Onuncu yüzyıldan beri [target_country.GetName] ülkesindeki [target_country.GetGovernment.GetRulerTitle], tüm [GetUniqueInternationalOrganization('hre').GetName] içindeki en önemli [ShowReligionAdjective('catholic')] [target_country.GetGovernment.GetRulerTitle] olduklarını belirten prestijli [ShowGovernmentReformName('primas_germaniae')] ünvanına sahip.\n\nDiğer imparatorluk prensleri doğal olarak bu ünvana imreniyor. Dikkatli davranmalıyız. [home_ruler.GetName] Hazretlerimiz $game_concept_prestige$imizin azalmasına izin vermemeli, yoksa bu ünvan ellerimizden kayıp gider."
 primasgermaniae.1.a: "Tamam."
 primasgermaniae.2.title: "Primas Germaniae Ünvanı Elden Gidiyor"
 primasgermaniae.2.desc: "[target_country.GetGovernment.GetRulerTitle], [ShowReligionAdjective('catholic')] topluluğu bizden umudu kesmiş gibi görünüyor! Başka bir başpiskoposun bizden [ShowGovernmentReformName('primas_germaniae')] ünvanını alacağına dair söylentiler dolanıyor!"
 primasgermaniae.2.a: "Söylentiden başka bir şey değildir."
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "[GetUniqueInternationalOrganization('hre').GetName] içindeki en önemli [ShowReligionAdjective('catholic')] [original_prime.GetGovernment.GetRulerTitle] Hazretleri'ne verilen [ShowGovernmentReformName('primas_germaniae')] ünvanı, onuncu yüzyılda ortaya çıktı ve bu ünvanı alan ilk başpiskopos Mainz Başpiskoposu'ydu.\n\nİkinci sınıf [original_prime.GetLongName] ülkesinin böyle prestijli bir ünvana sahip olması [GetUniqueInternationalOrganization('catholic_church').GetName] kurumuna hakarettir. Bu ünvan için daha iyi bir aday bulunabilir."
 primasgermaniae.3.a: "Ben olabilir miyim?"
 opinion_accepted_primas_germaniae: "Primas Germaniae ünvanı kabul edildi"
 primasgermaniae.3.b: "Şimdilik boş verelim."
 opinion_supported_primas_germaniae: "Primas Germaniae olarak seçilen yeni kişi desteklendi."
 primasgermaniae.4.title: "Primas Germaniae Ünvanı Kaybedildi"
 primasgermaniae.4.desc: "[original_prime.GetGovernment.GetRulerTitle] Hazretleri, prestijli [ShowGovernmentReformName('primas_germaniae')] ünvanını kaybettik. Son zamanlarda [GetUniqueInternationalOrganization('hre').GetName] içindeki itibarımızın düşmesi sebebiyle bu ünvanı başka bir başpiskopos olan [new_primae.GetName] ülkesi hükümdarı [new_primae.GetGovernment.GetRuler.GetName] aldı!"
 primasgermaniae.4.a: "Eh, ne diyelim? Tebrikler."
 opinion_congratulated_new_primas_germaniae: "Yeni Primas Germaniae tebrik edildi."
 primasgermaniae.4.b: "Bunu unutmayacağız."
 opinion_lost_primas_germaniae: "Primas Germaniae olarak seçilen yeni kişi desteklenmedi."
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle] Temsilcileri"
 primasgermaniae.6.desc: "Haberler iyi! Ünvanın son sahibinin gözden düşmesinin ardından [GetUniqueInternationalOrganization('hre').GetName] içindeki en önemli [ShowReligionAdjective('catholic')] Başpiskoposu'na verilen [ShowGovernmentReformName('primas_germaniae')] ünvanını almak için [pope_country.GetGovernment.GetRulerTitle] tarafından seçilmişiz."
 primasgermaniae.6.a: "Bu ünvanı seve seve kabul ederiz."
 primasgermaniae.6.b: "Nazikçe reddedelim."
 opinion_declined_primas_germaniae: "Primas Germaniae ünvanı reddedildi."
