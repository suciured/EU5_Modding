l_turkish:
 exploration_monthly.1.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip] Bizi Zorlayacak"
 exploration_monthly.1.desc: "Kolonileştirebileceğimiz uygun vilayetler ararken [ROOT.GetExploration.GetLocation.GetName] ile karşılaştık. Yerlileri çoğunlukla saldırgan olsa da toprakları çok bereketli. Bu vilayette ticaret yaparak çok şey kazanabiliriz ancak birkaç şefi rüşvete bağlamamız gerekebilir."
 exploration_monthly.1.a: "Onlara adil bir teklif sunalım."
 exploration_monthly.1.b: "Onlara aldatıcı bir teklif sunalım."
 exploration_monthly.2.title: "Saldırgan Yerliler"
 exploration_monthly.2.desc: "Keşif ekibimiz [ROOT.GetExploration.GetLocation.GetName] noktasında saldırgan yerlilerle karşılaştı. Bunun sonucunda da hepsi ilden kaçtı.\n\nBirkaç denizci temiz su bulmaya gitmişti, gemiye geri dönerken silahlı yerlilerin bulunduğu beş adet [pop.GetCulture.GetName] kanosuyla karşılaştılar.\n\n[ROOT.GetExploration.GetOwner.GetAdjective] mürettebatı teknesini ters yöne çevirdi. Arkalarından gelen kanolardan kaçmaya çalışarak gemimize doğru kürek çektiler. Kanolardan biri neredeyse teknemizi yakalamak üzereydi ancak adamlarımız kendilerini savaşa hazırlarken peşlerindeki kano diğerlerini beklemek için yavaşladı.\n\nGemimizle kaçmayı başarmış olsak da mürettebattan bazıları yaralandı. Zehirli bir ok, adamlarımızdan birisinin bacağına saplandı. Yarasını idrar ve zeytinyağıyla dezenfekte etsek de adamın kurtulup kurtulamayacağını bilmiyoruz."
 exploration_monthly.2.a: "Yerlileri yatıştırmak için incik boncuk kullanalım."
 exploration_monthly.2.b: "Oraya geri dönün, yerlileri öldürün ve altınlarına el koyun!"
 exploration_monthly.3.title: "Yabancı Diyarlardaki Yabancı"
 exploration_monthly.3.desc: "Gemimiz [ROOT.GetExploration.GetLocation.GetName] noktasına yaklaşırken hediyelerle dolu birçok kano onu takip etmeye başladı. Kanodakiler korkusuzca gemiye bindi ve öne çıkan iki kişi [ROOT.GetExploration.GetCharacter.GetName] ile görüşerek onu [tribal_nation.GetCapital.GetName] taraflarına götürmeye ikna etmeye çalıştı.\n\nİyi niyetli görünüyorlardı ve çevirmenlerimiz buraya tam da bir çeşit festivalin olduğu bir zamanda geldiğimizi söyledi.\n\nGemimizin direk düzeni, yelkenleri ve arması, yerliler için önemli olan bazı yadigârları andırıyormuş. Adanın etrafında saat yönünün tersine olan rotamız festivaldeki geçit törenlerinin tam zıttı bir yol oluşturmuş. Bu durum da yerlilerin bizim dost olduğumuzu düşünmesine yol açmış ancak tek yanlış bir harekette bu durum değişebilir."
 exploration_monthly.3.a: "Onları ilkel geleneklerini kabul et."
 opinion_good_first_impression: "İyi İlk İzlenim"
 exploration_monthly.3.b: "Onlardan uzak durun ve karaya ayak basmayın!"
 exploration_monthly.4.title: "Bereketli Topraklar"
 exploration_monthly.4.desc: "Gözcü birkaç yerleşim yeri görse de hiçbir yerli saptayamamıştı ancak nihayetinde [ROOT.GetExploration.GetLocation.GetName] noktasında bir kıyı kasabası keşfedildi.\n\nKüçük bir ekip yola çıktı ve [native_pop.GetCulture.GetName] köylüleri tarafından misafirperverlikle karşılandılar. Bunun sebebi ise sakallı ve uzun boylu üç [explorers_pop.GetCulture.GetName] denizciden etkilenmeleriydi. Yerliler ise köseydi, zor da olsa iletişim kurmayı başardılar. Bir gün sakallı tanrıların denizden gelip onları ziyaret edeceğine dair bir efsanelerini anlattılar.\n\nYerliler yiyecek ve hazineler hediye etti. Bu da [target_character.GetName] vilayetinin bereketli olduğu ve bizim için değerli olabileceğine anlamına geliyor."
 exploration_monthly.4.a: "Bu topraklar gelecek vadediyor!"
 exploration_monthly.5.title: "Yaz Gemisi"
 exploration_monthly.5.desc: "Kristof Kolomb'un sözleri, bulduğumuz kabileyi kusursuz bir şekilde betimliyor: \"Bizimle ticaret yapıp ellerindeki her şeyi iyi niyetle bize verdiler. Bizi memnun etmekten büyük bir keyif aldılar. Çok nazik olan bu kişiler ne kötülüğün ne can almanın ne de çalmanın ne demek olduğunu bile bilmiyordu. Ekselansları dünyada onlardan daha iyi insanların olmadığını bile düşünebilir. Komşularını kendileri gibi seviyorlar ve aşırı tatlı dilleriyle oldukça nazik davranarak daima gülümsüyorlar.\""
 exploration_monthly.5.a: "Onlardan faydalanalım!"
 angry_natives: "Kullanıldık!"
 exploration_monthly.5.b: "Onların nezaketine güzel bir karşılık verelim."
 friendly_natives: "Arkadaşça Karşılama"
 exploration_monthly.6.title: "İstenmeyen Yolcu"
 exploration_monthly.6.desc: "[ROOT.GetExploration.GetLocation.GetName] yakınındaki bir köy uzun süredir terk edilmiş bir durumda. Ekinlerin ölmesi uzun bir süredir kuraklığın kol gezdiğine işaret ediyor.\n\nKeşif ekibi gemiye döndüğünde şok edici bir görüntüyle karşılaştı. Hayatlarında gördükleri en büyük ayılardan biri gemiye tırmanmaya çalışıyordu!\n\nDenizciler aç hayvanı yakalamaya, onu [ROOT.GetExploration.GetOwner.GetLongName] tarafına götürmeye karar verdi.\n\nHayvanı bağlayıp gemiye bindirseler de ayı kendini iplerden kurtardı ve mürettebat ayıyı öldürmek zorunda kaldı. Bu saldırıyı ve harap durumdaki [ROOT.GetExploration.GetLocation.GetProvince.GetName] vilayetini gören [target_character.GetName], [ROOT.GetExploration.GetArea.GetName] içerisindeki bu bölgenin araştırılmasının boşa olduğunu fark etti."
 exploration_monthly.6.a: "Ne yazık."
 exploration_monthly.7.title: "Yeşil [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] Tepeleri"
 exploration_monthly.7.desc: "[ROOT.GetExploration.GetLocation.GetName] yerlileri taze balık ve av eti karşılığında [target_character.GetName] tarafından verilen cam boncuklar, pirinç çanlar ve kumaşlar karşısında büyülendi. Halk pek zengin olmasa da mutlu görünüyordu.\n\nBir gece evlerini terk ettiler ve keşif ekibi köyü aradı. Pek bir şey bulunamasa da balık ağlarının arasında gömülmüş küçük bir altın çıngırak buldular. Bu da hâlâ [ROOT.GetExploration.GetArea.GetName] içerisinde bizi zenginliklerin bekliyor olabileceğine işaret ediyor."
 exploration_monthly.7.a: "Ne güzel!"
 exploration_monthly.8.title: "Bu Ufkun Ötesinde"
 exploration_monthly.8.desc: "Keşif gemimiz [ROOT.GetExploration.GetLocation.GetName] kıyısında kaybolduğunda birkaç meraklı [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName] yerlisi kanolarıyla gemiye yanaştı.\n\nKarşılıklı iyi niyet göstergeleriyle iletişim kurulduktan sonra mürettebat yerlileri gemiye davet etti. Yerlilerle yiyecek ve içecekler paylaşıldıktan sonra yerliler kanolarına binip kıyıya geri döndü.\n\nBu barışçıl karşılaşmadan cesaret alan altı kano daha karavele yanaştı."
 exploration_monthly.8.a: "Bizimle önemli bilgiler paylaştılar!"
 exploration_monthly.9.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] Tehdidi"
 exploration_monthly.9.desc: "[ROOT.GetExploration.GetLocation.GetName] yerlileri ile ilişkimiz çalkantılı bir şekilde başlamış olsa da onları nihayet iyi niyetli olduğumuza ikna edebildik.\n\nKaraya ayak bastığımızda biri yaşlı, biri de genç olmak üzere iki kişi gemimize yanaştı. İkisi de hediyelerimizle ilgilenmedi, uyarı ateşi açtığımızda yaşlı adam hafif yaralandı. Sonrasında kulübesine kaçıp yanında adamlarla geldi. Birkaç kurşun daha sıkıp onları defetmeyi başarana dek mürettebatımıza mızrak fırlattılar.\n\nYetişkinler ormana kaçarak çocukları arkasında bıraktı. İyi niyet göstergesi olarak sefer ekibimizden bazıları gemilerine geri çekilmeden önce çocukların yanına ufak hediyeler bıraktı."
 exploration_monthly.9.a: "İyi niyetli olduğumuzu anlamalarını sağlayalım."
 exploration_monthly.10.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip] Mahlukatları"
 exploration_monthly.10.desc: "[ROOT.GetExploration.GetCharacter.GetName] keşfe çıkmadan önce Hanno adındaki Kartacalı bir kâşifin \"kıllı ve vahşi insanlarla\" dolu bir ada bulduğuna dair öyküler duymuştu.\n\nHanno bu halkın erkeklerini yakalamaya çalışsa da başarısız olmuştu ancak üç kadını ele geçirebilmişti. Saldırgan doğaları gereği kâşifler onları öldürmek zorunda kaldı. Bu mahlukatların var olduğunu kanıtlamak için derileri taşınmak üzere saklandı. Bu insanlara Hanno ile seyahat edilen tercümanlar tarafından \"Gorillae\" adı verildi.\n\n[ROOT.GetExploration.GetLocation.GetName] topraklarında karşılaştığımız ilkel kişilerin, Hanno'nun bahsettiği Gorillae halkı olabileceğini düşünüyoruz."
 exploration_monthly.10.a: "Alabildiğinizi alıp orayı terk edin!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "[marriage_location.GetName] çevresini keşfetmekle aylarını geçiren kâşifimiz [ROOT.GetExploration.GetCharacter.GetName], bir [bride_pop.GetCulture.GetName] köylü ailesiyle ve özellikle bekâr kızları [bride.GetName] ile yakınlaştı.\n\nYerli bir ailenin parçası olmak keşif seferlerine de katkıda bulunacaktır."
 exploration_monthly.11.a: "Keşif seferinin papazı düğünü yönetsin."
 exploration_monthly.11.b: "Düğün, yerlilerin düğün geleneklerine göre yapılsın."
 exploration_monthly.11.c: "Romantizme ayıracak vaktimiz yok."
 exploration_monthly.12.title: "Sarhoş Kâşif"
 exploration_monthly.12.desc: "Onca insanın arasından keşif seferi üyemiz [target_character.GetName], [ROOT.GetExploration.GetLocation.GetName] yerlileri tarafından yapılan meyveli likörü kaldırabileceğini sanarak büyük bir hataya düştü. Kendini de korkunç derecede utanç verici bir duruma soktu.\n\nBu olayın pis ayrıntılarına bu raporda yer vermeyeceğiz ancak uzun süredir domuz gibi hasta bir şekilde yatıyor. Yerliler bunun komik olduğunu düşünerek onunla dalga geçti ancak bu olay, böyle davranışlara müsamaha göstermeyen [ROOT.GetExploration.GetOwner.GetName] soylularının kulağına kadar gitti."
 exploration_monthly.12.a: "Meyveli likör mü? Bana da getirdiniz mi?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Sarhoş Kâşif"
 exploration_monthly.16.title: "Tapınak Yağmacısı"
 exploration_monthly.16.desc: "[target_character.GetName], [ROOT.GetExploration.GetLocation.GetName] bölgesindeki yerel dinî alana davet edildikten sonra açgözlülüğüne yenik düştü.\n\n[pop.GetReligion.GetName] rahipleri başını başka bir yere çevirdiği anda el üstünde tuttukları yadigârı cebine indirdi ve kimsenin ruhu duymadan ortadan kayboldu."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Tekne Gezisi"
 exploration_monthly.17.desc: "Yardımsever bir grup [pop.GetCulture.GetName] avcı, [target_character.GetName] tarafından gerçekleştirilen [ROOT.GetExploration.GetArea.GetName] seferine ekiptekileri nehirlere ve kıyılara kadar götürerek yardım etti."
 exploration_monthly.17.a: "Yerlilerle gezmek gibisi yok!"
 exploration_monthly.18.title: "Durağanlık"
 exploration_monthly.18.desc: "Günler süren alçak rüzgârlar nedeniyle keşif seferi [ROOT.GetExploration.GetArea.GetName] içerisinde pek ilerleme kaydedemedi. [target_character.GetName], yakın zamanda rüzgârların tekrardan canlanması için dua ediyor."
 exploration_monthly.18.a: "Çok vakit kaybettik."
 exploration_monthly.19.title: "Doğal Keşif"
 exploration_monthly.19.desc: "[ROOT.GetExploration.GetArea.GetName] içerisinde seyahat ederken doğal bir bilim insanı olan kâşifimiz [target_character.GetName], yerel bitki örtüsüyle ilgili çok önemli bir keşifte bulunduğunu ileri sürdü.\n\nŞu an için ne olduğu tam olarak net değil ancak tam bir rapor hazırlaması için çok daha fazla vakte ihtiyacı var."
 exploration_monthly.19.a: "Bu kesinlikle doğa bilimlerini öteye taşıyacak."
 exploration_monthly.19.b: "Hizmet için ne gerekiyorsa yaparız."
 exploration_monthly.20.title: "Gece Yankılanan Sesler"
 exploration_monthly.20.desc: "[ROOT.GetExploration.GetArea.GetName] içerisinde seyahat eden Kâşif [target_character.GetName], yolunu bulabilme konusunda keşif üyelerinin şüpheleriyle karşı karşıya kaldı. [ROOT.GetExploration.GetLocation.GetName] bölgesindeki yerli [pop.GetCulture.GetName] halkı bile [target_character.GetNameWithNoTooltip] tarafından tercih edilen yön konusunda atalarının ruhları tarafından uyarıldıklarını söyledi.\n\nBu saçma iddiaları ilk başta görmezden gelse de sabah uyandığında önceki gece uykusu sırasında o ruhların ziyarete geldiğini ve güzergâhını değiştirmesi yönünde ona rehberlik ettiklerini söyledi. Artık bu işaretleri daha fazla görmezden gelemeyeceğini söyledi ancak bu rotadan gitmek için fazladan kaynak gerekecekmiş çünkü bu rota daha zorlu olacak ve fazladan ikmal ile ekipman gerektirecekmiş."
 exploration_monthly.20.a: "Onun içgüdüleri bizi bugüne dek hiç yüzüstü bırakmadı."
 exploration_monthly.20.b: "Ruhlarla mı konuşmuş? Külahıma anlatsın."
 exploration_monthly.21.title: "Yetenekli Çevirmen"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetArea.GetName] keşfi uzun zamandır durağan bir durumda ancak yakın zamanda [ROOT.GetExploration.GetCharacter.GetName] kampına [pop.GetCulture.GetName] halkından birisi geldi. [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName] dilini bozuk bir şekilde konuşsa da anlaşılabilir seviyedeydi. Söylediğine göre o küçükken köyüne bir [ROOT.GetExploration.GetOwner.GetCulture.GetName] gelmiş ve bu dili o zaman öğrenmiş. Onun halkıyla daha fazla iletişim kurabilmemiz için bize yardım teklif etti ve diline ait bir sözlük oluşturabileceğini söyledi. Söylediğine göre bu çok işimize yarayabilirmiş."
 exploration_monthly.21.a: "Bu sözlüğe yatırım yapalım."
 exploration_monthly.21.b: "Gerek yok."
 exploration_monthly.21.c: "Bu çevirmene burada daha çok ihtiyacımız var."
 exploration_monthly.21.b.tt: "[translator.GetName] sarayımıza katılacak."
 exploration_monthly.22.title: "Münasip Fırtına"
 exploration_monthly.22.desc: "[ROOT.GetExploration.GetArea.GetName] içerisinde yelken açan [target_character.GetName] gemileriyle kızgın bir fırtınaya yakalandı. Bunun bir faciayla sonlanması beklenirken ekibin başına talih kuşu kondu. Gökyüzü açıldığında hem hiçbir gemiyi kaybetmediklerini hem de rüzgârların onları beklediklerinden çok daha öteye götürdüğünü fark ettiler. Yelkenler bu süreçte tamamen yırtıldığı için yedekleri kullanmak zorunda kaldılar ancak programın çok daha önüne geçmeleri buna değdi."
 exploration_monthly.22.a: "Yelkenler fora!"
 exploration_monthly.23.title: "Kel Tepe"
 exploration_monthly.23.desc: "[ROOT.GetExploration.GetArea.GetName] keşfedilirken [target_leader.GetName], [target_location.GetName] bölgesinde koni şeklinde ve zirvesi biraz daha düz olan hoş bir tepe buldu. Tam tepesine çıkıldığında çevredeki bölgeyi çok iyi gördüğünü söyledi. Hem kolaylıkla hatırlanabilir olmasıyla hem de gözlem noktası olarak kamp üssü kurmak için çok iyi bir nokta olabilirmiş. [target_leader.GetNameWithNoTooltip], ona gerekli kaynakları sağlarsak gözcü kulesi olarak görev yapacak daha sağlam bir yapı inşa edebileceğini söyledi. Bu noktadan çok daha uzakları görebilmek bölgedeki lojistiği çok iyileştirebilirmiş."
 exploration_monthly.23.a: "Gözcü kulesi inşa edilsin."
 exploration_monthly.23.b: "Gerek yok."
 exploration_monthly.24.title: "Can Dostu Köpek"
 exploration_monthly.24.desc: "[explorer.GetName], [ROOT.GetExploration.GetArea.GetName] alanını keşfederken hoş bir sürprizle karşılaştı. Yakın zamanlarda kampının çevresinde bir köpek kendini göstermeye başladı ve oldukça arkadaş canlısı görünüyordu. Köpek sürekli havlasa da bunu bir tehdit olarak değil de [explorer.GetNameWithNoTooltip] tarafından ilgi görmek için yapıyor gibi görünüyor. Aynı zamanda keşif seferini bir yöne yönlendirmeye çalışıyor gibi dursa da günün sonunda onun bir köpek olduğunu unutmamak gerek."
 exploration_monthly.24.a: "Havlıyorsa bir bildiği vardır."
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip], köpeği sahiplenip onu takip edecek."
 exploration_monthly.24.b: "Hanimiş benim oğluşum?"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip], köpeği sevecek. Hatta gereğinden fazla bile sevebilir."
 STATIC_MODIFIER_NAME_friendly_dog: "Can Dostu Köpek"
 exploration_monthly.25.title: "Çarşaf Gibi Deniz"
 exploration_monthly.25.desc: "[target_explorer.GetName] ve gemisi onları ileri itebilecek bir rüzgâr veya akıntı olmadan açık [ROOT.GetExploration.GetArea.GetName] denizinde kapana kısıldı. Erzaklar tükenmeye başladı ve mürettebat da giderek daha fazla tedirgin olmaya başladı. Yanlarına aldıkları hayvanların bazılarını su ve erzakları idare edebilmek için çoktan yediler veya gemiden aşağı attılar. Bir şeyler yapılmazsa pek de uzun süre hayatta kalamayacaklar."
 exploration_monthly.25.a: "Bu iş bizi aşar, ellerimizi göğe açmalıyız."
 exploration_monthly.25.b: "Yapabileceğimiz bir şeyler olmalı, elinizden gelen her şeyi deneyin."
 exploration_monthly.26.title: "Yol Gösteren Kuş"
 exploration_monthly.26.desc: "[target_explorer.GetName] ve gemisinin [ROOT.GetExploration.GetArea.GetName] bölgesindeki monoton deniz yolculuğu bir süre boyunca bu şekilde devam etti. Hava durumunun hiç değişmemesi ve denizin hep aynı görünmesi mürettebatı geminin hiç hareket etmediği konusunda şüpheye düşürdü. Son gün doğumunda mürettebat, geminin üstünden geçen martıyla şaşkınlığa uğradı. Bu martı onları en yakındaki karaya yönlendirmeye çalışıyor gibiydi. Bazıları bunun yakında bir toprak olduğuna işaret ettiğini ve erzak bulamasalar bile bu sıkıntının önüne geçmek adına geminin rotasının kuşu takip etmek üzere değiştirilmesini istedi."
 exploration_monthly.26.a: "Kuşu takip etmek en iyi seçenek."
 exploration_monthly.26.b: "Martılar denize yalnızca öleceğinde açılır."
 exploration_monthly.27.title: "Ayaklanma"
 exploration_monthly.27.desc: "[target_explorer.GetName] ve mürettebatı arasındaki gerginlikler yakın zamanda yükselişe geçti. [target_explorer.GetShortNameWithNoTooltip] önderliğine karşı olan genel memnuniyetsizlik giderek daha da artmaya başladı. Bu da rahatsız edici bakışlara ve güvertenin altında gizli konuşmalar dönmesine sebebiyet verdi. Bu durumu görmezden gelmesi onun sonunu hazırladı. Mürettebat organize olup tam teşekküllü bir ayaklanma düzenledi."
 exploration_monthly.27.a: "Hak etmiş!"
 exploration_monthly.27.b: "Mürettebatın durumunu iyileştir."
 exploration_monthly.27.c: "Sorunu diplomatik olarak çöz."
 exploration_monthly.27.d: "İstedikleri kan olsun."
 exploration_monthly.28.title: "Balıkçılık Oyunu"
 exploration_monthly.28.desc: "[ROOT.GetExploration.GetArea.GetName] bölgesinde yelken açan mürettebat, yakın zamanda kendine çok ilgili çekici bir oyalanma yöntemi buldu. Denizcilerin denizdeyken erzak sağlamak amacıyla balık tutması olağan bir durumdur ancak [target_explorer.GetName] ve çevresindekiler bunu bir oyuna çevirdi.\n\nBirbirlerinin yakaladıkları balıkların sayısına, boyutlarına ve türlerine göre puan vermeye başladılar. Farklı balık türlerine farklı puanlar verildiği için her zaman en çok puanı getiren en büyük balık olmuyordu. Her oyuncunun puanını takip etmek için güvertede bir puan tablosu hazırladılar ve bu haftanın sonunda puanlamayı neticelendirecekler. En yüksek puana sahip olan balıkçılar önümüzdeki hafta erzaklarını seçme hakkına sahip olacak.\n\nBu durum, mürettebatın moralini yüksek tutsa da bu işlere gereğinden fazla vakit harcadıkları da bir gerçek. Bu durum keşfin işleyişine de yansıyabilir."
 exploration_monthly.28.a: "Bırakalım da eğlensinler."
 exploration_monthly.28.b: "İşlerini yapmaya devam ettikleri müddetçe sorun yok."
 exploration_monthly.28.c: "Tüm balıkçılık oyunlarını yasakla."
 exploration_monthly.29.title: "Yüzme Dersleri"
 exploration_monthly.29.desc: "[ROOT.GetExploration.GetArea.GetName] kıyısını keşfederken [target_explorer.GetName], bir meseleyle karşı karşıya kaldı. Sürekli denizde olmalarına rağmen genelde çoğu denizci yüzmeyi bilmez ve denizcilerin boğulması oldukça sık görülen bir durumdur. Bu nedenle boğulma korkusu tüm denizcilerin en büyük kâbuslarından biridir.\n\nBu durumu kontrol altına almak için [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] plajlarının yüzmek için gayet güvenli olduğunu da hesaba katan mürettebat üyelerinden birisi, [target_explorer.GetShortNameWithNoTooltip] ile görüşerek mürettebat arasında yüzme derslerinin düzenlenmesini istedi. Keşfin bariz bir şekilde gecikecek olmasına rağmen bu dersler mürettebatın güvenliğini sağlayabilir, en azından kafaları rahat olacaktır."
 exploration_monthly.29.a: "Dersler verilsin."
 exploration_monthly.29.b: "Vakit kaybı."
 exploration_monthly.30.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip] Yunusları"
 exploration_monthly.30.desc: "[ROOT.GetExploration.GetArea.GetName] keşfi için çalışan mürettebat hoş bir sürprizle karşılaştı. Bir grup yunus, geminin izini takip ederek onlarla birlikte yüzmeye başladı. Yunusların gemilerin yanında yüzmesi sık karşılaşılan bir durum olsa da bu yunuslar gemiyi çok uzun bir süredir takip ediyor. Günlerdir geminin yanından ayrılmadılar. Mürettebat artık yunusları birbirinden ayırabilecek ve onlara isim verebilecek kadar tanımaya başladı."
 exploration_monthly.30.a: "Bize şans getirecekler."
 exploration_monthly.30.b: "Onları avlayıp etlerinden faydalanmak kolay olur."
 exploration_monthly.31.title: "Denizkızı Şarkısı"
 exploration_monthly.31.desc: "Birkaç gündür [target_explorer.GetName] ve mürettebatını denizcilerin geceleri uzaklardan şarkılar duyduğuna dair değişik söylentiler meşgul ediyor. Kıyıdan çok uzaklarda ve denizin ortasında olmalarına rağmen bu olayla ilgili söylentiler dilden dile dolaşıyor. Hatta ağzına bir damla alkol koymayan denizciler bile bu şarkıları duymaya başlamış. Söylediklerine göre tiz bir ses kendini tekrar eden bir melodiyi tekrarlıyormuş. Bu melodinin sözsüz olduğunu ancak kesinlikle bir kadının söylediğini iddia ediyorlar. Mürettebatı ölüme sürüklemek için gemiyi takip eden denizkızları olduğu söylentisi kimsenin dilinden düşmüyor. Bu nedenle bazı mürettebat üyeleri, denizkızları gemiye ulaşmadan önce limana dönmeyi öneriyorlar."
 exploration_monthly.31.a: "Denizkızı diye bir şey yok."
 exploration_monthly.31.b: "Bu deniz yaratıklarına karşı dikkatli olmalıyız."
 exploration_monthly.31.c: "Sesin kaynağını araştıralım."
 exploration_monthly.31.d: "Muhtemelen balinalardır, onları avlayalım."
 exploration_monthly.32.title: "Bulutlu Gece"
 exploration_monthly.32.desc: "[target_explorer.GetName], [ROOT.GetExploration.GetArea.GetName] bölgesindeki keşfinde geçtiğimiz günlerde bazı zorluklarla karşılaştı. Geçtiğimiz gecelerde gökyüzü tamamen bulutlarla kaplıydı. Herhangi bir yıldızı, hatta ayı bile görmek mümkün değildi. Bu durum çok sık karşılaşılan bir şey olsa da üst üste bu kadar çok yaşanması mürettebatın nerede olduğunu anlamasını ciddi anlamda zorlaştırıyor. Gemi, son teknoloji ürünü sefer teknolojileriyle donatılmış olsa da gece vakti yıldızların kılavuzluğu ve yardımı olmadan seyahat etmek kolay iş değil."
 exploration_monthly.32.a: "Rotadan sapmamış olmamız için dua edelim."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] tam olarak nerede olduğumuzu biliyor."
 exploration_monthly.33.title: "Gemideki Haritacı"
 exploration_monthly.33.desc: "[target_explorer.GetName] tarafından yürütülen [ROOT.GetExploration.GetArea.GetName] seferi planlandığı gibi gidiyor ancak harita oluşturma konusundaki becerilerinden tam anlamıyla faydalanılmıyor. Bize kendisine fon sağlamamız için bir talepte bulundu, böylece bize daha iyi ve daha iyi haritalar çizebilirmiş."
 exploration_monthly.33.a: "Memnuniyetle. Daha iyi haritalar işimize yarar."
 exploration_monthly.33.b: "Çok pahalıya patlar."
 exploration_monthly.34.title: "Tehlikeli Kayalar"
 exploration_monthly.34.desc: "[target_explorer.GetName], [ROOT.GetExploration.GetArea.GetName] bölgesini keşfederken gemisi, alçak ve keskin kayalarla dolu bir kıyı keşfetti. Bu kayalardan sakınmak kolay olsa da çevrelerinden dolaşmak için rotayı biraz değiştirmek gerekebilir ve bu da keşif seferini geciktirebilir. Nitekim, gemi bu zorlu sularda yüzmeye zorlanırsa hasar almadan geçmesi pek muhtemel görünmüyor."
 exploration_monthly.34.a: "Çevresinden dolaşmak en mantıklısı."
 exploration_monthly.34.b: "Üzerinden geçip sonrasında hasarı onaralım."
 exploration_monthly.35.title: "Eski Enkaz"
 exploration_monthly.35.desc: "[target_explorer.GetName], gemisiyle [ROOT.GetExploration.GetArea.GetName] bölgesindeyken beklenmedik bir görüntüyle karşılaştı. Eski bir geminin kalıntıları plajda parçalanmış bir şekilde duruyordu. Bu görüntü, âdeta denizin ne kadar acımasız olduğunu betimliyordu. Gövdenin bazı parçaları hâlâ yerindeydi; mürettebat, gemide işe yarayabilecek parçaların araştırılması için izin istedi. Nitekim değerli bir şey bulunma ihtimali düşük ve tüm keşfi bunun için ertelemek büyük bir vakit kaybı olabilir."
 exploration_monthly.35.a: "Burada ne bulacağımız belli olmaz, araştıralım."
 exploration_monthly.35.b: "Buna ayıracak vaktimiz yok."
 exploration_monthly.36.title: "Kıyıdaki Duman"
 exploration_monthly.36.desc: "[ROOT.GetExploration.GetArea.GetName] kıyıları, [target_explorer.GetName] buraların yakınından geçerken sıradan görünüyordu ancak sonrasında bir şeyler mürettebatın dikkatini çekti. Yaşayanın olmadığı düşünülen kıyıda bariz bir duman görüldü. Duman varsa ateş de vardır, dolayısıyla kıyıda sanıldığının aksine yaşam olabileceği ortada. Plajın hızlı bir şekilde araştırılmasının ardından önceki keşif seferinin enkazından kurtulan birisinin yaşadığı ve bu plajda hayatta kalmaya çalıştığı fark edildi. Geçmekte olan başka bir geminin dikkatini çekmeye ve dumanla onları uyarmaya çalışıyormuş."
 exploration_monthly.36.a: "Kıyıya gidip kazazedeyi gemiye alın."
 exploration_monthly.36.b: "Bizim hatamız değil, bizi ilgilendirmez."
 exploration_monthly.37.title: "Hayalet Gemi"
 exploration_monthly.37.desc: "Hayalet gemilerle ilgili öyküler denizcilerimizin dilinden düşmek bilmiyor. Denizin ortasında ortaya çıkan ruhani varlıklarla, rüzgâr olmadan seyreden gemilerle, alt gövdesi paramparça olmasına rağmen yüzen gemilerle, iskeletlerden ve şişmiş cesetlerden oluşan mürettebatla ilgili öyküler anlatılıyor. Bu öyküler ne kadar uydurma gibi görünse de öteki dünyadan gelmiş gibi görünen bu gemileri gördüğüne yemin eden bir sürü denizci var.\n\nBu öyküler, [target_explorer.GetName] tarafından yürütülen [ROOT.GetExploration.GetArea.GetName] keşif seferinde de kendini göstermeye başladı. Mürettebatın bazı üyeleri peşlerinden gelen hayaletimsi bir geminin onları takip ettiğini iddia etti. Bu gemi, sürekli görüş mesafelerine girip çıkıyormuş ve tam olarak nasıl bir şey olduğunu seçemiyorlarmış. Mürettebatın gerginliği hat safhada ve ölümün onları beklediğinden korkmaya başladılar."
 exploration_monthly.37.a: "Hayaletler gerçek değil."
 exploration_monthly.37.b: "Yine de tedbirli olalım."
 exploration_monthly.38.title: "Yeni Dünya'nın Keşfi!"
 exploration_monthly.38.desc: "Uzun ve zorlu bir yolculuğun ardından keşif seferlerimizden biri mucizevi bir mesajla birlikte [target_root_country.GetName] topraklarına döndü. Altın takılar takan ve yabancı bir dilde konuşan insanların olduğu küçük bir adaya ayak basmışlar. Hazırladıkları raporlara göre burası Hint Adalarına açılan alternatif bir yol olabilirmiş. Bazılarıysa burasının keşfedilmemiş yeni bir kıta olabileceğini söylüyor. Bir koloni kurup bölgedeki keşifleri ilerletmek adına bu adalara karakol kurmaya başlayabiliriz."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Lanet Böcekler"
 exploration_monthly.39.desc: "Karasineklerin saldırısına uğrayan gözü pek sefer ekibimiz [ROOT.GetExploration.GetLocation.GetName] topraklarından dönmek zorunda kaldı.\n\nKâşiflerimiz, suyunu büyük bir tuzlu su körfezine akıtan nehir ve derelerle dolu engin ovalar keşfetti.\n\nKıyıya yaklaştıklarında onları ısırarak kanlarını emen bitmek bilmez bir sinek saldırısıyla karşı karşıya kaldılar. Canlarını yakan onlarca ısırığın ardından geri çekilmek zorunda kaldılar. Şimdiyse başka bir rotadan gitmek için izin istiyorlar."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "Çabuk oraya geri dönün!"
 exploration_monthly.40.desc: "Keşfedilmemiş toprakların ve bilinmeyenin peşinden giden [target_root_country.GetName] kâşifleri uzak kıyılara ayak bastı. Bu topraklarda, tanımadığımız diller konuşan ve göz alıcı süslerle bezenen yerli halklar yaşıyor. Bu keşif, cevaplardan çok soru doğuruyor ve tarihin akışını henüz öngöremediğimiz şekillerde değiştirebilir. Tüm potansiyeli ve zorlukları hâlâ gizemini koruyan yeni bir dünya bizi bekliyor."
 exploration_monthly.40.a: "Tüylerim diken diken oldu!"
 exploration_monthly.40.historical_info: "1492'de Kristof Kolomb, Asya'ya giden yeni bir rota bulmak umuduyla denize açıldı. bunun yerine hâlihazırda milyonlarca yerli insanın yaşadığı Amerika kıtasını keşfetti. Bu an, Avrupa'nın #italic Yeni Dünya#!'yı keşfetmesi ve kolonileştirilmesinin başlangıcı oldu ve tarihin akışını sonsuza dek değiştirdi. Yerli halklar fetih, hastalık ve kültürel çöküşle karşı karşıya kalırken bu keşif yeni fırsatlar sundu ama aynı zamanda büyük yıkımlara da yol açtı. Bu buluş, toplumları ve küresel güç dengesini eşi benzeri görülmemiş şekillerde yeniden şekillendirerek iki dünyayı birbirine bağlayacak."
