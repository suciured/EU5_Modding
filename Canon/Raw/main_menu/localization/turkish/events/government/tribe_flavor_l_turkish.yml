 tribe_flavor.3.title: "Alışılmışın Dışında Taktikler"
 tribe_flavor.3.desc: "Yıllar geçtikçe yabancı tehditlere karşı kendimizi nasıl koruyacağımızı öğrendik. Sorunlarımızla en hoş veya en kabul edilebilir şekilde başa çıkmasak da yöntemlerimizin ne kadar etkili olduğunu kimse inkâr edemez. Bugünse bir kez daha savaştayız ve düşmanlarımız zorla da olsa derslerini alacak."
 tribe_flavor.3.a: "Bizi hazırlıksız yakalayamayacaklar."
 STATIC_MODIFIER_NAME_defensive_stance: "Savunma Duruşu"
 STATIC_MODIFIER_DESC_defensive_stance: "Kurnazlık ve vur kaç taktiklerinin doğru bir birleşimiyle düşmanlarımızı uzak tutuyoruz."
 tribe_flavor.4.title: "Barışı Devam Ettirmek"
 tribe_flavor.4.desc: "Kabilemizin üyeleri arasındaki barışı sürdürmek için kanunlar çok önemli. Kötülük yapan cezasını çekmek zorundadır. İyilik yapan ödüllendirilmelidir. Kabilemizin refahı bu kanunlara uymaya bağlı."
 tribe_flavor.4.a: "Atalarımız bizi izliyor."
 STATIC_MODIFIER_NAME_peace_kept: "Barış Hâli"
 STATIC_MODIFIER_DESC_peace_kept: "Halkımız barış içinde yaşıyor ve topraklarımızın tamamında bunun sonuçları görülüyor."
 tribe_flavor.5.title: "Atalara Saygısızlık"
 tribe_flavor.5.desc: "Komşularımızla ilişkilerimiz herkes tarafından kabul görmeyen yeni fikirler getirdi. Halkımızda bir huzursuzluk meydana geldi. Şaman bu fikirlere karşı çıktı, bu fikirlerin geleneklerimize karşı olduklarını belirtti ve bu fikirlere karşı nerede durmamız gerektiğini anlattı."
 tribe_flavor.5.a: "Doğru yola geri dönmeliyiz."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Atalara Saygısızlık"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "Şaman, halkımız için seçtiğimiz yoldan memnun değil."
 tribe_flavor.6.title: "Büyük Bir Savaşçı"
 tribe_flavor.6.desc: "Ordumuz içinde doğal bir lider belirdi. Askerlerimizi cesaretlendiren, düşmanlarımızın yüreğine korku salan bir savaşçı. Onu liderlikten ancak bir aptal uzaklaştırır."
 tribe_flavor.6.a: "Onun önderliğinde savaşçılarımızı kimse yenemez."
 tribe_flavor.7.title: "Ordumuzdaki Aşırı Özgüven"
 tribe_flavor.7.desc: "Birliklerimizin moralinin ne kadar iyi olduğu apaçık ortada ama bu her zaman iyi bir şey değil. Askerlerimiz daha gözü pek savaşıyor. Bu, bize büyük zaferler kazandırsa da askerlerimiz git gide pervasızlaşıyor."
 tribe_flavor.7.a: "Daha dikkatli olmalıyız."
 STATIC_MODIFIER_NAME_overconfidence: "Aşırı Özgüven"
 STATIC_MODIFIER_DESC_overconfidence: "Savaşçılarımızın morali o kadar yüksek ki düşmanla savaşırken gözlerini karartıyorlar ama bunun kötü yanları da var."
 STATIC_MODIFIER_NAME_foreign_veterans: "Yabancı Gaziler"
 STATIC_MODIFIER_DESC_foreign_veterans: "Pek disiplinli kişiler olmasalar da yabancı gaziler, uzak cephe savaşlarındaki deneyimleriyle savaşımızda bize yardım etmek için geldi."
 tribe_flavor.8.title: "Kontrolsüz Yangın"
 tribe_flavor.8.desc: "Halkımız toprakları uzun süreler kullandıktan sonra toprağın ruhundan olduğunu düşünür. Toprağa ruhunu geri kazandırarak tekrar hayat bulmasını sağlamak için de belirli aralıklarla ataşe verirler. Bu gelenek, genellikle bir sorun çıkarmasa da bu kez ateşin başında kimse durmamış ve ateş o kadar büyümüş ki kontrolden çıkmış. Bereketi geri getireceği yerde elimizdekileri de alacak."
 tribe_flavor.8.a: "Ne yaptık biz..."
 tribe_flavor.9.title: "Bıçak Sırtında Dans"
 tribe_flavor.9.desc: "Komşularımızla iletişim hâlinde olmak hem bize yeni fikirler ve ürünler getiriyor hem de ne kadar farklı olduğumuzu gösteriyor. Kabilemize nasıl muamele edeceğimizi biliyoruz ama yabancılara nasıl muamele edeceğimizi biliyoruz. Geleneklerimizi, konuşmamızı, görünüşümüzü beğenirler mi?"
 tribe_flavor.9.a: "Bunun sonu ne olacak?"
 dancing_on_the_knife_good: "Bıçak Sırtında Dans"
 dancing_on_the_knife_bad: "Bıçak Sırtında Dans"
 tribe_flavor.11.title: "Yeni Fikirler Herkese Göre Değil"
 tribe_flavor.11.desc: "Gelenek ve yabancı fikirler her zaman birbirleriyle uyumlu olmaz. Bazı insanlar yeni fikirler benimseyerek kültürümüzden uzaklaştığımızı düşünüyor ama bu fikirlerin bize getirisi de çok."
 tribe_flavor.11.a: "Anlamıyorlar."
