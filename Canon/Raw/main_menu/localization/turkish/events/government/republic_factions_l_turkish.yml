l_turkish:
 republic_factions.1.title: "Loncaların [target_goods.GetNameWithNoTooltip] Kısıtlaması"
 republic_factions.1.desc: "[target_location.GetName] ilindeki [target_goods.GetName] ticareti [ROOT.GetCountry.GetName] içerisinde çatışmalara yol açtı. Bu malları serbestçe alıp satmak isteyen tüccarlar, üretimini denetleyen loncaların aşırı güçlendiğini düşünüyor. Onlara göre bu durum artık ekonomiye zarar veren bir kartelden başka bir şey değil.\n\nÖte yandan lonca liderleri ise örgütlenmelerinin [target_goods.GetNameWithNoTooltip] üretimini daha verimli hâle getirdiğini savunuyor. Hangi tarafı desteklersek destekleyelim, politikalarımıza karşı çıkanlar, büyük olasılıkla zarar görecek ve hatta haklı olduklarını kanıtlamak için kendi faaliyetlerini sabote etmeye bile kalkışabilir."
 republic_factions.1.a: "Bu karteli zayıflatmak için yeni kanunlar üstüne çalışmalıyız."
 republic_factions.1.a.tt: "[target_location.GetName] içindeki her [pop|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 republic_factions.1.b: "Kaliteyi güvence altına almak için güçlü bir lonca zaruridir."
 republic_factions.2.title: "Loncalar Merkantilist Politikalar İstiyor"
 republic_factions.2.desc: "Merkantilist ekonomi teorisi son zamanlarda nüfuzlu lonca üyeleri arasında moda hâline geldi. Elbette bu konularda oldukça bilgililer. Bir de tabii ki tesadüfen, destekledikleri politikalardan fayda sağlayacak kişiler de onlar.\n\nDiğerleri ise bu kadar şanslı değil. Uluslararası alanda faaliyet gösteren güçlü tüccarlar, bu teorilerin çıkmaz sokak olduğunu iddia ediyor ve [ROOT.GetCountry.GetFlavorRank] tarafından benimsenmelerini önlemek için var güçleriyle mücadele edecekler. Loncaların desteğiyle bu politikaları uygulamak mümkün olabilir ancak siyasi çalkantılar olacaktır."
 republic_factions.2.a: "Bu çıkmaz sokakları keşfetmeyi karşılayamayız."
 republic_factions.2.b: "Tüccarlar inansa da inanmasa da gelecek merkantilizmdedir."
 republic_factions.3.title: "Tüccarlar İthalatın Artırılmasını Talep Ediyor"
 republic_factions.3.desc: "Güçlü bir loncanın nüfuzu [ROOT.GetCountry.GetName] içinde [target_goods.GetName] fiyatlarını yükseltti. Öyle bir noktaya gelindi ki tüccarlar, yerel fiyatlarla rekabet edebilmek için yurt dışından mal ithal etmenin daha ucuza geldiğini söylüyor ve mevcut [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ithalat mevzuatı nedeniyle bunun giderek zorlaştığını iddia ediyorlar.\n\nGümrük düzenlemelerini gevşetmek, tüccarlarımıza [target_goods.GetNameWithNoTooltip] üretilen yerlerde faydalı anlaşmalar yapma şansı verecektir ancak buna şiddetle karşı çıkan loncalar da işlerini iyi yapıyor."
 republic_factions.3.a: "Öncelikli hedefimiz verimli ticaret olmalı."
 republic_factions.3.b: "Loncalara zarar verecek tavizler vermeyeceğiz."
 republic_factions.3.c: "Radikal değişimler gerekiyor."
 allowed_imports: "İthalata İzin Verildi"
 republic_factions.4.title: "Lonca Liderleri [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Statüsüne Rakip Oldu"
 republic_factions.4.desc: "[ROOT.GetCountry.GetName] içinde loncaların varlığı yeni bir tür nüfuz alanıyla birlikte nüfuz sahibi başka insanların ortaya çıkmasını sağladı. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] loncalarının önde gelen figürleri sadece birçok aristokrattan daha zengin hâle gelmekle kalmayıp [ROOT.GetCountry.GetFlavorRank] yöneticilerinin bir tanımı hâline gelmiş aile bağlarından yoksun olmalarına rağmen güç sahibi de oluyorlar.\n\n[ROOT.GetCountry.GetFlavorRank] yapısı göz önüne alındığında belki de bu tür bir değişim kaçınılmazdır. Yine de şu aşamada kesin olan tek şey, [ROOT.GetCountry.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bu kaba tabiatlı yeni zenginlerden hoşlanmadığı ve onları yerel siyasi süreçlerden uzaklaştırmak istedikleridir."
 republic_factions.4.a: "Para paradır, eskisi yenisi yoktur."
 republic_factions.4.b: "Ne kadar öderlerse ödesinler, iktidar satın alınabilen bir şey değildir."
 republic_factions.5.title: "Hükûmet İçindeki Gizli Cemiyetler"
 republic_factions.5.desc: "Bir loncanın faaliyetlerinin tam kapsamı gerçekten sadece üyeleri tarafından bilinir. Loncalar kısmen bilgiyi yönetmek için var olduğundan bu durum kaçınılmaz olsa bile komplo teorilerine de yol açar. Şimdiye kadar bu fikirleri paranoyak sanrılar olarak değerlendirerek pek dikkat etmedik.\n\nNe var ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı içinde [ROOT.GetCountry.GetName] hükûmetinde kimlerin gizli loncaların parçası olup olmadığı hakkında fısıltılar dolaşıyor. Bazı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gözle görülür şekilde endişeli. Öyle ki komplo kurmakla suçladıkları insanlardan ziyade sanki kendileri bir komplo hazırlığı içindeymiş gibi görünüyor. Yine de [ROOT.GetCountry.GetNameWithNoTooltip] aristokratlarının loncaların varlık kazandırdığı bu olası gizli cemiyetler tarafından kendilerini tehdit altında hissettikleri şüphe götürmez."
 republic_factions.5.a: "Belki bu komplo teorileri siyasetçilerin bir konuda anlaşmasını sağlayabilir."
 republic_factions.5.a.tt: "Olası gizli lonca nüfuzu hakkında şimdilik bir şey yapılmaz. Bunun gelecekte sonuçları olabilir"
 republic_factions.5.b: "Tamam. Sadık olduklarını bildiklerimiz bunu bir araştırsın."
 republic_factions.6.title: "Lonca, Ülkeden Önde Geliyor"
 republic_factions.6.desc: "Aristokratlar bizi, sözde [ROOT.GetCountry.GetAdjective] siyasetine sızmış gizli cemiyetler konusunda uyardığında dinlemeyi tercih etmedik. Bu komplo bize karşı döndüğünde bunun bedelini canımızla ödeyeceğimizi tahmin etmişlerdi.\n\nO kadar dramatik bir şey olmadı ancak yakın danışmanlarımızdan [target_advisor.GetName], son zamanlarda çok şüpheli kararlar aldı ve sonunda bunların parçası olduğu \"gizli\" bir cemiyete hizmet olduğunu itiraf etti. Diğer siyasetçiler bu duruma çok öfkelendiler ve bu aşamada bir skandaldan kaçınmak imkânsız."
 republic_factions.6.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarına ihanetten cezalandırılmaları gerekiyor."
 republic_factions.6.b: "Bu durum yatıştırılmaya çalışılsın."
 republic_factions.6.c: "Gizli cemiyet mi? Nasıl katılıyoruz buna?"
 republic_factions.7.title: "Uluslararası Lonca Bağlantıları"
 republic_factions.7.desc: "Bir yerel loncayla güçlü bağlantıları olan bazı diplomatik elçilerimiz, daha yaşlı büyükelçiler tarafından sınır ötesindeki bir loncayla anlaşmalar yapmakla suçlandı. Loncalarımız, kendileriyle bağlantılı diplomatlarımızı yurt dışındayken yabancı loncalarla temas kurmak için kullandıklarını kabul etseler de siyasi görevlerimizi tehlikeye attıkları suçlamalarını reddediyor. Öte yandan yurt dışındaki bu bağlantıları avantajımıza kullanma fikrini desteklediklerini söylüyorlar.\n\nAristokrat diplomatların tutucuları, bu uygulamayı oldukça şüpheli buluyor olsa da loncalar arasındaki bağlantıları kullanmak bize gizli operasyonlarda avantaj sağlayabilir."
 republic_factions.7.a: "Bakalım hangi tarafın lonca üyeleri ülkelerine daha sadık."
 republic_factions.7.b: "Bu işi tam olarak anlayana kadar işlerine son verilsin."
 republic_factions.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Soylu Mirası"
 republic_factions.8.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] ulusumuz soyluluk ve feodal yönetim hakkındaki eski fikirlerin çoğunu terk etmiş olsa da bize faydalı oldukları nadir zamanlarda bunları duruma göre yeniden değerlendirmeye hazırız. [target_location.GetName] ilinde böyle bir durum ortaya çıktı. Buradaki yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_province.GetName] vilayetindeki sınırımızın hemen karşısındaki toprakların aslında ailelerinin meşru mülkü olduğunu iddia ediyor.\n\nYerel tüccarlar, [target_country.GetName] ile büyük bir ticaret anlaşması yaptıktan sonra bu iddiaya karşı dilekçe verdiler. Her [ROOT.GetCountry.GetFlavorRank] için ticaretin en önemli şey olması gerektiğini ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin iddialarının savaş ve sefalete yol açacağını öne sürüyorlar."
 republic_factions.8.a: "Savaş olacağı doğrudur ama sefalet nereden çıktı?"
 republic_factions.8.b: "Haklılar. Bu saçmalıkları ardımızda bırakmalıyız."
 republic_factions.9.title: "Adaylar Fırsatlar İçin Yarışıyor"
 republic_factions.9.desc: "Her [ROOT.GetCountry.GetFlavorRank] gibi biz de ekonomik çıkarlar ile gelenek arasında bir denge kurmaya çalışıyoruz. Bu nedenle danışmanlarımızı bu ilkelere göre seçiyoruz. Bunu bilen patrisyen ve aristokrat aileler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde doğrudan bir yer aramadan önce temsilcilerini fırsat pozisyonlarına yerleştirmeyi planlıyorlar.\n\nYakın zamanda böyle fırsatlar sunan bir pozisyon açıldı ve şimdi farklı gruplar bizi bunun için baskı altına alıyor. Herkesi memnun etmek mümkün değil ve yakında birini atamamız gerekiyor."
 republic_factions.9.a: "Askerî konularda deneyimli birisi işe yarayabilir."
 republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] içinde ticaret önce gelir."
 republic_factions.10.title: "Rakipler Arası Ticaret"
 republic_factions.10.desc: "İpler bizde olduğu sürece herkesle iş yapmaya açığız. Hangi işi kontrol edebildiğimiz ve hangisini edemediğimiz tartışmaya açık ve [ROOT.GetCountry.GetFlavorRank] içindeki tartışmaya açık çoğu meselede olduğu gibi bu da tartışma konusu oldu. Tüccarlar, siyasi anlaşmazlıklara rağmen bunun gerekli olduğunu iddia ederek rakibimiz [target_rival.GetName] ile dostça ticaret yapmaya başladılar. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bunu şüpheli buluyor ve ticaretin derhâl sona erdirilmesini talep ediyor."
 republic_factions.10.a: "Bu ticareti bozmayı karşılayamayız."
 republic_factions.10.b: "Bu domuzlarla bağlarımızı koparmaya yetecek paramız var."
 enemy_allowed_trade: "Rakipler Arası Ticarete İzin Verildi"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] Ticarete Açıldı"
 republic_factions.11.desc: "[target_country.GetLongName], bize ve temsil ettiğimiz her şeye açık nefretlerine rağmen tüccarlarına bizimle anlaşma yapma fırsatı verdi. Bu, tüccarlarına pazarlarımızda nüfuz sağladı ancak ticaret iki taraflıdır."
 republic_factions.11.a: "Bize bu konuda daha sık güvenmeliler."
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip] Teklifi"
 republic_factions.12.desc: "[ROOT.GetCountry.GetName] içindeki [target_estate.GetName], siyasi arenada rakiplerini alt ederek [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hükûmeti üzerinde kontrol sağladı ancak güçleri tartışmasız değil.\n\n[ROOT.GetCountry.GetFlavorRank] tarafından ülkeye sadakati ve hizmetleri için değer verilen [target_character.GetName], bu soruna bir çözümle [ROOT.GetCountry.GetGovernment.GetCourtTitle] karşısına çıktı. Ona göre şu an yaşanacak bir güç değişimi, [target_estate.GetNameWithNoTooltip] zümresinin akıllıca çalıştığı her şeyi bozabilir. [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve [ROOT.GetCountry.GetGovernment.GetAdjective] hükûmetinin bilgeliğine güveniyorlar ancak ek bir teşvik gerekirse yapılacak siyasi bağışlar için yeterince paraları var."
 republic_factions.12.a: "Rüşvet mi teklif ediyor?"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip] zümresinin sadakati ve bonkörlüğünden memnun olduk."
 republic_factions.13.title: "Yakın Çevre"
 republic_factions.13.desc: "[target_ruler.GetName], özellikle de loncalar son zamanlarda [ROOT.GetCountry.GetName] içinde gözden düştükleri için [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak loncalara karşı görece tarafsız kalmaya çalıştı. [target_ruler.GetName] herhangi bir loncanın üyesi değil, mevcut siyasi ortamda böyle bir üyelik uygun da olmazdı. Bu durum değişebilir. [ROOT.GetCountry.GetFlavorRank] içindeki en önde gelen lonca, [target_ruler.GetName] Hazretleri'ne üyelik teklif etti ve gerektiği sürece bu konuda gizliliği koruma sözü verdi. Oldukça cesur bir öneri olsa da reddetmek bile bizi loncayla kötü ilişkilere sokabilir."
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetFlavorRank] makamına bağlıdır."
 republic_factions.13.b: "Onlar sır tutarsa [target_ruler.GetNameWithNoTooltip] Hazretleri de tutar."
 republic_factions.14.title: "Faydalı Bir Faaliyet"
 republic_factions.14.desc: "[ROOT.GetCountry.GetName] içinde iş dünyası ve siyaset ezelden beri geri dönülemez şekilde iç içe geçmiştir. Bazen birçok tarafa fayda sağlayan ancak [ROOT.GetCountry.GetFlavorRank] için faydalı olmayan anlaşmalarla karşılaşabiliriz. [target_ruler.GetName] bu taraflardan biri olduğunda durum daha da hassas hale gelir.\n\nİyi bir ticari anlaşma, önemli tüccarlarla daha güçlü ilişkiler kurar ki bu kesinlikle işimize yarayabilir. [ROOT.GetCountry.GetFlavorRank] temsilcisi olarak dürüstlüğümüzden biraz fedakârlık yapmaya razı olursak bu ortakları yabancılaştırmaktan kaçınabiliriz."
 republic_factions.14.a: "Dürüst olmak eninde sonunda fayda sağlar."
 republic_factions.14.b: "Kişisel çıkarları yabana atamayız."
 republic_factions.15.title: "Et Tırnaktan Ayrılmaz"
 republic_factions.15.desc: "[ROOT.GetCountry.GetName] içindeki birçok güçlü kişi için statü, bağlantılar veya servetle belirlenir ancak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi hâlâ kan bağlarına büyük değer veriyor. Şu anda cumhuriyetimizde en güçlü fraksiyon olmasalar da sadakati sağlamak için aynı yöntemleri kullanmaya devam ediyorlar.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin bazı üyelerinden yakın zamanda gelen [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde lütuf kazanma talebi açıkça böyle bir girişimdir. Bu, siyaseti onların çizgisine daha yakın bir yöne sevk etmemizi ve [ROOT.GetCountry.GetFlavorRank] zayıflatmamızı gerektirecek ancak reddetmek, planlanan eylemlerimizi desteklemeleri için onları ikna etmeyi daha da zorlaştıracaktır."
 republic_factions.15.a: "Olabildiğince kibarca reddedilsin."
 republic_factions.15.b: "Onlarla yakın ilişkiler sürdürmeye mecburuz."
 republic_factions.16.title: "İş Birliği İçinde Loncalar"
 republic_factions.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sadece [ROOT.GetCountry.GetAdjective] iş dünyasında değil, siyasette de baskın güç hâline geldiğinden beri loncalar, iş birliğindeki gücü giderek daha fazla görmeye başladılar. Normalde birbirlerini rakip olarak görebilecek teşkilatlar, şimdi ülke yönetiminde güçlerini korumak için verimli bir şekilde birlikte çalışıyor. Bunun şanslı bir yan etkisi olarak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mallarının kalitesi ve ticareti üzerindeki kontrollerinin daha geniş ve verimli hâle gelmesidir."
 republic_factions.16.a: "Keşke zor zamanlarında da bu kadar mantıklı olsalar..."
 republic_factions.17.title: "Tüccarlar Dışarı Açılıyor"
 republic_factions.17.desc: "[ROOT.GetCountry.GetLongName] üzerinde kontrolü ele geçiren tüccarlarımız, şimdi dünya genelinde ticaret üzerinde kontrol sağlamaya çalışıyor. [ROOT.GetCountry.GetNameWithNoTooltip] içindeki siyasi konulardaki hâkimiyetleri, yurt içinde daha az endişelenmelerini sağladı ve evde geçersiz kılınma endişesi taşımaları gerekmeseydi düşünülemeyecek riskler almaya cesaretlendirdi. Sonuçta bu sadece onlara değil, [ROOT.GetCountry.GetFlavorRank] için de fayda sağlayabilir."
 republic_factions.17.a: "Dünyanın zenginliğini ayağımıza getirsinler."
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Geçmişi Bir Kenara Bırakıyor"
 republic_factions.18.desc: "[ROOT.GetCountry.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine hizmet etmeye başladığından beri onlar da karşılığında [ROOT.GetCountry.GetFlavorRank] topraklarına hizmet etmeye başladılar. Bir zamanlar eski hükûmet biçimlerinin kalıntısı olarak görüldüklerinden korkan soylular, iş birliği yapmaya istekli oldukları sürece güçlerini koruyabileceklerini fark ettiler. Bu durum, onları diğer [ROOT.GetCountry.GetAdjectiveWithNoTooltip] siyasi güçlerle karşı karşıya getirse de [ROOT.GetCountry.GetFlavorRank] makamını devirme hırslarını bir kenara bıraktırmaya yaradı ve çabalarını çok daha verimli bir şekilde organize etmelerine yardımcı oldu."
 republic_factions.18.a: "Yüce [ROOT.GetCountry.GetFlavorRank] eski aileleri bile bir araya getiriyor!"
 republic_factions.19.title: "Lonca Ticarete Engel Oluyor"
 republic_factions.19.desc: "Lonca liderleri acımasız güç simsarları olabilir ve siyasi olarak karşı çıkılmaktan hoşlanmazlar. [ROOT.GetCountry.GetName] hükûmeti bir süredir loncaların desteğini almadığından bazıları nüfuzlarını göstermek için daha göz korkutucu yöntemler kullanmaya başladı. [ROOT.GetCountry.GetFlavorRank] makamının ticarete bağlı olduğunu bildiklerinden loncalar; serbest ticareti engellemeye, bilerek ulusal ekonomiye ve siyasi rakiplerinin işlerine zarar vermeye başladılar."
 republic_factions.19.a: "Ülkenin imtiyazını bu şekilde kazanabileceklerini mi düşünüyorlar?"
 republic_factions.19.b: "Onlara bazı imtiyazlar verilsin."
 republic_factions.20.title: "Tüccarlar Hizmet Etmeyi Reddediyor"
 republic_factions.20.desc: "[ROOT.GetCountry.GetName] ülkesinin ticarete olan tartışmasız bağlılığına rağmen en önde gelen tüccarların çoğu artık [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının kendilerini dinlemeyi reddettiğini ve ülkemizi zengin yapan çıkarlar yerine başka çıkarları ön plana çıkardığını iddia ediyor. Uluslararası ticaretimiz için güvendiğimiz tüccarların bazıları, [ROOT.GetCountry.GetFlavorRank] ile çalışmayı tamamen bırakmakla tehdit etti. Er ya da geç bir anlaşmaya varacağımızdan emin olsak da bu durum, geçene kadar işbirliğimize zarar verecektir."
 republic_factions.20.a: "Nereye varmaya çalışıyorlar?"
 uncooperative_trader: "Tüccar İş Birliği Yapmadı"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetFlavorRank] Makamını Reddediyor"
 republic_factions.21.desc: "[ROOT.GetCountry.GetFlavorRank], aristokratik hükümdarların doğal hak olarak gördükleri gücü ellerinden almakta birçok açıdan oldukça başarılı oldu. Diğer uluslarda olduğu gibi, bunu kendi hakları olarak talep edemeyeceklerini kabul ediyorlar. Bununla birlikte [ROOT.GetCountry.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], siyaseti kılıçtan başka bir yolla etkileyemeyeceklerini hissettiklerinde aristokratik ihtişamın bu eski fikirleri yeniden canlanıyor. Bu yüzden cumhuriyete karşı açık isyan hâlinde kılıç kullanmaya hazırlar."
 republic_factions.21.a: "Güç istiyorlarsa kalemle savaşmayı öğrensinler!"
 republic_factions.21.b: "Onlarla anlaşmaya çalışalım."
 republic_factions.22.title: "Aile Yasası"
 republic_factions.22.desc: "[ROOT.GetCountry.GetName] soyluları, halk arasında Aile Yasası olarak bilinen bir düzenlemeyi destekliyor ve bu, onlara göre son yılların \"özgürlükçü\" yazarları tarafından ortaya çıkarılan çarpık oyunlar ve romanlarla masum zihinlerin bozulmasını önlemek için gösterilen bir çaba. Aile Yasası girişiminin arkasındaki asıl sebep ise ülkeyi dolaşan müstehcen bir oyunun [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin aşırılıklarını hicveden bir aile gösterisi. Aşağılanmış ve öfkeli hâldeki bu oyunun kurbanları şimdi [ROOT.GetCountry.GetFlavorRank] makamının bu gösterinin daha fazla yayılmasını engellemesini talep ediyor."
 republic_factions.22.a: "İlginç. Böyle bir yasaya ne denir ki?"
 republic_factions.22.b: "Özgürlük ahlaksızlık değildir!"
 republic_factions.22.c: "Belki de neler yapabileceklerine dair verdiğimiz izinleri baştan düşünmeliyiz."
 republic_factions.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçinde Huzursuzluk"
 republic_factions.23.desc_burghers: "Bir süredir [ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.GetAdjective] siyasi sahnesinde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin kontrolünün artmasına şahit oluyor. Çok sayıda çırak, küçük dükkân sahibi ve zanaatkâra dayanan bu fraksiyon, hükûmet içinde önemli bir gücü ele geçirip yönetimdeki makamları tekelleştirmeyi başardı.\n\nKalıcı olarak dışlanmaktan korkan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], halk üzerindeki güç ve zenginliklerini güvence altına almak için harekete geçti. Hâliyle bu durum da hızla baskıya ve halk arasında hoşnutsuzluğa dönüştü. Şimdiye kadar [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], yiyecek satın almak için kredi isteyen yoksul insanları bir kâr fırsatı gibi gördüğü için gelişmekte olan krizi görmezden geldi. Tabii, [target_capital.GetName] Ana Meydanı'nı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin sarayının önünü doldurmaya ve dağılmaları emrini veren en az on muhafızı katledene kadar."
 republic_factions.23.desc_nobles: "[ROOT.GetCountry.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], elindeki her türlü baskı aracını kullanarak [ROOT.GetCountry.GetFlavorRank] yönetiminde gücü ele geçirmeyi başardı. Kudretli aristokrat ailelerin oğulları hem sokaklarda hem de [target_capital.GetName] saraylarında boy gösteriyor. Artık bu noktada rakipleri, kaybettikleri nüfuzu yasal yollarla yeniden kazanabileceklerini hayal bile edemez.\n\nTabii başka çareler de mevcut. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine ve onların suistimallerine karşı ortak nefretlerini kullanan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], halkın desteğini topluyor, onlara şimdiden ekmek ve silah dağıtmaya başladı. Çok geçmeden öfkeli kalabalıklar [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin sarayı etrafında toplandı ve kent milislerinin ilk saldırısı sonrası galeyana gelen halk intikam alıp [ROOT.GetCountry.GetGovernment.GetAdjective] sarayını kuşatarak büyük can kaybına yol açtı."
 republic_factions.23.a: "Kitlelerin [ROOT.GetCountry.GetFlavorRank] topraklarını anarşiye sürüklemesine izin veremeyiz."
 republic_factions.23.b: "Talepleri kabul edilsin."
