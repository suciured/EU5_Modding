l_turkish:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] Makamında Yer Edinmeyi Talep Ediyor"
 parliaments.1.desc: "[target_city.GetName] topraklarındaki [target_city.GetRank.GetName], zenginleşti ve refaha kavuştu fakat halkı mevcut [ROOT.GetCountry.GetGovernment.GetParliament.GetName] parlamentosunda yer sahibi olmadığı için hayal kırıklığına uğradı. [target_city.GetNameWithNoTooltip] temsilcileri gelecekteki menfaatlerini sağlama almak için bizden tazminat ve güvence talep ediyorlar. Talepleri karşılanmazsa gideceklerini söylüyorlar."
 parliaments.1.a: "Talepleri karşılansın!"
 parliaments.1.b: "Talepleri reddedilsin."
 parliaments.2.title: "Aday İlçeler"
 parliaments.2.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde önemli bir mevkiye sahip olması sebebiyle [target_location.GetName] ülkemizin siyasetinde nüfuzu olmasıyla övünebiliyor. [envious.GetName] vatandaşları ise [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde yeterince temsil edilmediklerini düşünüyorlar. [envious.GetNameWithNoTooltip] halkı tüm haklarıyla birlikte kendilerine ait bir [ShowBuildingTypeName('urban_parliament_seat')] arzu ediyorlar. Bu talep tek başına makul gözükse de [target_location.GetNameWithNoTooltip] koltuğunun feshini de beraberinde getiriyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bu durumu büyük bir hakaret olarak algılayacaktır."
 parliaments.2.a: "Adil olsa da olmasa da [target_location.GetNameWithNoTooltip] o makamı hak ediyor!"
 parliaments.2.b: "Koltuğu başkasına devretmeliyiz."
 parliaments.3.desc_generic: "[target_location.GetName], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde önemli bir pozisyona sahip olmasının yanı sıra denizaşırı ticarette payı olan nüfuzlu işletmelerin de merkezi konumunda."
 parliaments.3.title: "[target_location.GetNameWithNoTooltip] Ekonomik Gücü"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Görünüşe göre bu işletmelerin birçoğu, şu anda yürürlüğe girmesi için tartışmaların devam ettiği teklifin onaylanmasından çıkar sağlamayacaklarını düşünüyor. Teklifin itibarsızlaştırılması için kendi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri üzerinde baskı kurmuşlar."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "İstedikleri paraysa alabilirler."
 parliaments.4.title: "Oylamada Yozlaşma"
 parliaments.4.desc: "[target_location.GetName] aday ilçelerinin [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] görüşmesindeki teklifimize karşı çıkmaya karar verdi. Görünüşe göre bölgeyi kontrol eden toprak sahibi teklifin kendi çıkarına olmadığına ikna edilmiş."
 parliaments.4.a: "Şanssızlık!"
 parliaments.4.b: "O zaman toprak sahibine rüşvet verelim."
 parliaments.5.title: "[target_location.GetNameWithNoTooltip] Tartışmayı Kazandı"
 parliaments.5.desc: "[target_location.GetName] topraklarındaki nüfuzlu [ShowBuildingTypeName('university')], [ROOT.GetCountry.GetName] topraklarındaki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerini [ShowBuildingTypeNameWithNoTooltip('university')] yatırımlarının artırılması yönünde destek vermeleri için ikna etti."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Sadece araştırmalarına odaklanmalılar."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Görünüşe göre bu işletmelerin birçoğu, şu anda yürürlüğe girmesi için tartışmaların devam ettiği teklifin onaylanmasından fayda sağlayacaklarını düşünüyor. Teklifin kabul edilmesi için kendi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri üzerinde baskı kurmuşlar."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "[target_location.GetNameWithNoTooltip] İçin Askerî Destek"
 parliaments.7.desc: "Birçok açıdan [target_location.GetName] topraklarındaki en nüfuzlu iç güç, ordunun ta kendisi. Ordudan gelen ve bu nüfuzlu kuruluşa sadık [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, mevcut teklif için olumlu oy kullanmaya ikna oldu."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "Destekleri bizim için kâfi."
 parliaments.8.title: "[target_location.GetNameWithNoTooltip] Nüfuzu"
 parliaments.8.desc: "Şu anda [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde yerli üretimin en iyi nasıl korunacağına dair yapılan tartışma [target_location.GetName] ilindeki birçok kişinin dikkatini çekti. [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bünyesindeki bu önemli mevkidekiler önerilen politikadan fayda sağlamayı umarak bize bu tartışmada destek verdi."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Sonuçtan bağımsız olarak [target_location.GetNameWithNoTooltip] iline yatırım yapmalıyız."
 parliaments.9.title: "[target_location.GetNameWithNoTooltip] Gücü"
 parliaments.9.desc: "[target_location.GetName], başkentimiz olduğu için önerilen ıslahatlardan fayda sağlayacak konumda. Neyse ki temsilcilerinin bizim lehimize oy kullandıklarından emin olmamız için yeteri kadar kişi bunun farkına vardı."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] Tartışmada Taraf Değiştirdi!"
 parliaments.10.desc: "Görünüşe göre [target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, tartışılan mevcut teklifin onaylanmasının kendilerine ne kadar fayda sağlayacağını sonunda fark etmiş. Davamıza verdikleri destek bizim için büyük bir değer taşıyor."
 parliaments.10.desc_b: "Görünüşe göre [target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, tartışılan mevcut teklifin onaylanmasının kendilerine ne kadar zarar vereceğini sonunda fark etmiş. İtirazımıza verdikleri destek bizim için büyük bir değer taşıyor."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Görünüşe göre çok kısa süre önce davamızın sadık destekçileri olmalarına rağmen [target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri mevcut meseleye dair duruşlarını tamamen değiştirdi. Bu değişimin sebebini kesin olarak bilmiyoruz ancak artık onların oylarına güvenemeyiz."
 parliaments.11.a: "Açgözlülüklerine yenik düştüler demek."
 parliaments.12.title: "Köylülere Destek Yok"
 parliaments.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamımızdan talepte bulunmasına izin veriyoruz fakat bu hak, diğer zümrelerin bu kurumun üzerindeki güçleriyle bir değil. Yakın zamanda gerçekleşen bir tartışmada [ROOT.GetCountry.GetName] avamının, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin teklifine zıt düşen baskın üst tabaka ile aynı ayrıcalıklara sahip olmadığı açıkça görüldü."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Ne büyük haksızlık!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Tartışmada Üstünlük Kurdu"
 parliaments.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi üyeleri tarafından düzenlenen azimli kampanya sayesinde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] şu anda tartışılan konuya destek vermeye ikna edildi. Toplumsal statüleri düşük olsa da devlet tartışmalarında eşit söz hakları var."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "Halkın talepleri dikkate alınacak."
 parliaments.14.desc_common: "[target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri ekonomik merkezlerimizden birini temsil ettiklerinden dolayı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bünyesinde nüfuzlu bir pozisyona sahipler."
 parliaments.14.title: "[target_location.GetNameWithNoTooltip] İçindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresi"
 parliaments.14.desc: "$parliaments.14.desc_common$ Zenginlikleri sayesinde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde sözleri geçiyor. Neyse ki tartışılan teklifin onaylanması onlara da fayda sağlayacağından paralarını set çekmek yerine destek toplamak için kullanacaklardır."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip] ve Omuzlarındaki Yük"
 parliaments.15.desc: "[target_location.GetName] ilindeki birçok kişi denizcilik altyapısına ayrılan bütçenin artırılmasına yönelik önerge yüzünden hayal kırıklığına uğradı. Bölgelerinin ülkemizin silahlı kuvvetlerine zaten çok fazla katkıda bulunduğunu düşünüyorlar. Bu yüzden de [ROOT.GetCountry.GetGovernment.GetParliament.GetName] parlamentosunun donanma için daha fazla para istemekten ziyade kendilerine daha fazla bütçe vermesini bekliyorlardı."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "[target_location.GetName] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 parliaments.16.title: "[target_location.GetNameWithNoTooltip] İlindeki Deniz Üstünlüğü"
 parliaments.16.desc: "[target_location.GetName] ilinde donanmanın baskın olması [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tarafından orduya ayrılan bütçenin artırılmasına yönelik teklifin soğuk karşılanmasına sebep oldu. İlk başta teklife olumlu bakmış olsalar da bu alandaki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri teklifin aleyhine oy kullanmaktan başka çareleri kalmadığını düşünüyor."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "[target_location.GetName] halkı bizden farklı bir inanca sahip. [target_location.GetNameWithNoTooltip] sorumlusu [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri bizim inancımızı görmezden gelip kendi çıkarlarını gözetmekle suçlandılar."
 parliaments.17.title: "[target_location.GetNameWithNoTooltip] Bölgesinin İnancı"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Lakin bu suçlamalar diğer [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri tarafından gülünç bulunuyor çünkü bizimkinden farklı inançlara sahip kişilere saygı göstermek bizim için normal bir durum."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Bu ağır suçlamalar [target_location.GetNameWithNoTooltip] itibarını zedeledi ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] gündemindeki teklife verilen desteği sarstı."
 parliaments.17.a: "[ROOT.GetCountry.GetReligion.GetGodName] iradesi bu yöndeydi."
 parliaments.18.title: "[target_location.GetNameWithNoTooltip] Bölgesinin Beklentileri"
 parliaments.18.desc: "[target_location.GetName] ilinin [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri parlamentodaki teklifimize şaşırtıcı derecede sıcak bakıyor. Görünüşe göre [target_location.GetNameWithNoTooltip] ilindeki üniversite, mevcut önergenin gerektirdiği sayım ve ölçüm işlerine katılacağından emin. Âlimler, ülkemizle ilgili yeni ham veri toplama fırsatından şeref duyacakmış."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip] Beceriksizliği"
 parliaments.19.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] gündemindeki [ROOT.GetCountry.GetGovernment.GetCabinetTitle] yapısına odaklandığımız tartışmada [target_character.GetName] tarafından işlenen ciddi bir kusur ortaya çıktı. Görevi süresince becerileri hızla gerilediğinden kendisini tümüyle görevden alıp yerine başka birini görevlendirmemiz gerekebilir."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Topraklarında Yaşam"
 parliaments.20.desc: "Alanların bazı temsilcileri [ROOT.GetCountry.GetCapital.GetName] sınırlarından oldukça uzaklarda yaşadığı için birçok [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi, ziyaretleri sırasında [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] içindeki yaşamın alıştıkları yaşamdan çok farklı olduğunu görüyor. Bazıları çok boğucu ve pis olduğunu düşünüyor. Hatta çoğu evine döndüğünde rahatlamış hissediyor.\n\nBu sene elini sıcak sudan soğuk suya sokmayan [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerinin tüm bunlara tahammül etmesi çok daha zorlaştı. Sıcak aylar çok daha sıcak, yağmurlu aylar çok daha yağmurlu ve soğuk aylar çok daha soğuk geçti. Bir dizi [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi bundan bıktı ve ziyaretlerini daha keyifli hâle getirmeye yardımcı olmamızı istedi."
 parliaments.20.a: "Elimizden geleni yaparız."
 parliaments.20.b: "Biz nasıl katlanıyorsak onlar da katlanacak."
 parliaments.21.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Üyeleri Skandala Karıştı"
 parliaments.21.desc: "Mevcut tartışma esnasında [ROOT.GetCountry.GetCapital.GetName] ilinde küçük bir skandal yaşandı. Görünüşe göre bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri oturumlara katılmak yerine halkın huzurunu kaçırıp hemşehrilerini rahatsız etmekle uğraşıyormuş. Bu durum hem meslektaşlarının hem de halkın arasında büyük bir öfkeye sebep oldu ve gelecekteki parlamentolarda da sık sık anılacak gibi görünüyor."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri tutuklansın."
 parliaments.22.title: "Devamsızlık"
 parliaments.22.desc: "Ülkemiz siyasetine etki eden nüfuz odaklarını düşününce [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerinin parlamento oturumlarına büyük bir hevesle katıldığı ve kendilerine bahşedilen güçle ellerinden geldiğince fazla şey yapmak istedikleri düşünülebilir. Nitekim, durum hiç de öyle değil. Her [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde, kırsal bölgelerdeki mülklerinde sefa süren veya başkentte keyif çatan ve asla oturumlara katılmayanlar olacaktır. Bu problem yakın zamanda o kadar büyüdü ki yabancı devlet erkânlarının arkamızdan bizimle dalga geçtiğinden şüphelenmeye başladık. Katılımı artırmak için tartışmalara katılmayanlara para cezası kesebiliriz fakat [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri bunu pek hoş karşılamayacaktır."
 parliaments.22.a: "En ihmalkâr üyelere ceza keselim."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Temsil Edilme Talebi"
 parliaments.23.desc: "Bize düşman olan birkaç yayın, [ROOT.GetCountry.GetName] şehirlerinde yayılmaya başlamış. Anonim ve fazlasıyla eleştirel olan bu yazarlar hükûmetimizin \"otokratik\" olduğunu iddia ediyor ve tüm [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkını dikkate alarak hareket etmediği gibi gülünç suçlamalarda bulunuyorlar. Ülkemizin çeşitli bölgelerinin temsil edileceği yazılı bir anayasa ve parlamento istiyorlar."
 parliaments.23.a: "Yayınları yasaklayalım."
 parliaments.23.b: "Üstü kapalı şekilde ıslahat vaatleri verelim."
 parliaments.24.title: "Mali Destek"
 parliaments.24.desc: "Hükûmetin zayıf mali kaynakları ve çaresizce kaynak arayışımız su yüzüne çıkmış gibi görünüyor. Bu durum hem [ROOT.GetCountry.GetName] topraklarında hem de yurt dışında itibarımızı kesinlikle zedeleyecek olsa da bazı faydaları da var. [target_location.GetName] ilinin temsilcisi olan birçok [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi bize yardımlarını sundu. Lakin karşılığında hükûmet içinde daha çok temsil edilmek ve gelecekte devletin kendilerinden yardım istemesi için resmî yöntemler tesis edilmesini talep ediyorlar."
 parliaments.24.a: "Daha fazla temsil edilmelerini sağlayalım."
 parliaments.24.b: "Parayı reddedelim."
 parliaments.24.c: "Görüşlerini dikkate alacağımıza söz verelim."
 parliaments.25.desc: "$parliaments.14.desc_common$ Zenginlikleri sayesinde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içinde sözleri geçiyor ve maalesef bu güçlerini bizim çabalarımıza engel olmak için kullanıyorlar."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Parlamento Gelenekleri"
 parliaments.27.desc: "Bir parlamento üyesi olmanın en zor yanlarından biri [ROOT.GetCountry.GetCapital.GetName] içindeki müzakerelere katılmak değil, daha çok bu müzakere ve uzlaşmaları halka kabul ettirmeye çalışmaktır. Yine de yerel bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesinin yeni bir vergiyi halka açıklaması, temsiliyetin daha az olduğu sistemlerde merkezî hükûmet tarafından gönderilmiş bir vergi memurunun açıklamasından çok daha kolaydır.\n\nGörünüşe göre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerinin geneli ve özellikle de [target_location.GetName] ilinin temsilcileri, politikaları savunma konusunda o kadar uzmanlaştı ki bunun sonucunda merkezî hükûmete olan desteğin arttığını gözlemledik."
 parliaments.27.a: "Sonunda bizi anladılar!"
 parliaments.26.title: "Mutabık [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.26.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerimiz son zamanlarda daha mutabık olmaya başladı. Yandaş eğilimlerinden dolayı onları kolayca kendi tarafımıza çekip sahip oldukları bölgelerden ek kaynak elde edebiliriz."
 parliaments.26.a: "Sadakatlerinden faydalanmak çok önemli."
 parliaments.26.b: "Güçlü bir para birimine ihtiyacımız var!"
 parliaments.28.title: "Otorite Çatışması"
 parliaments.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerinin üyeleri orta ve alt tabaka vatandaşlarla birlikte kendi kendilerine bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] kurarak [ROOT.GetCountry.GetCapital.GetName] içinde nadir ve beklenmedik bir durum oluşturdu. Ortak noktası memnuniyetsizlik olan bu grup [target_character.GetName] Hazretleri'nin iradesine açıkça zıt düşen değişiklikler talep ederek [target_debate.GetName] tartışmasını ileri sürüyor. [target_character.GetShortNameWithNoTooltip] Hazretleri bu duruma şiddetle itiraz etse de üyelerden çoğu yönetici sınıf ile ilgili sıkıntılarından dolayı statükoya artık katlanamadıklarına ve seslerini duyuracaklarına karar verdiler."
 parliaments.28.a: "Cezalarımız caydırıcılığını yitirmiş!"
