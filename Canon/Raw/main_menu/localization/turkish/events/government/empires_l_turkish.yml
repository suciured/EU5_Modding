l_turkish:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] Tehdit Ediliyor"
 empires.1.desc: "Birçok hanedanda olduğu gibi ülkemiz de devamlı olarak [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] üzerindeki hakkımıza göz koyan rakiplerin saldırısı altında. Danışmanları, yeteri kadar mali kaynağa sahip olmadığımızdan [target_ruler.GetName] Hazretleri'ne diplomatik pazarlık yapmamız gerektiğini, yoksa [ROOT.GetCountry.GetFlavorRank] için kaçınılmaz sonun gelebileceğini söyledi."
 empires.1.a: "Bu yola canımızı koyalım."
 empires.1.b: "Diplomatik çözüm ara."
 empires.2.title: "Ulusal Parçalanma"
 empires.2.desc: "[ROOT.GetCountry.GetName], büyük topraklara sahip olmasına rağmen siyasi açıdan parçalanmış bir ülke. [ROOT.GetCountry.GetGovernment.GetFullRulerName], birçok yerel yöneticinin varlığı nedeniyle imparatorluk üzerinde kısıtlı bir güce sahip. Bu yüzden de büyük bir imparatorluğu yönetmesi onun için giderek daha da zorlaşıyor. Farklı değerlere ve inançlara sahip kültür gruplarının bir arada bulunması en ufak meselelerin bile çok büyümesine sebebiyet veriyor."
 empires.2.a: "Merkeziyetçiliği artır."
 empires.2.b: "Karışma."
 empires.3.title: "[target_minister.GetNameWithNoTooltip] Islahatları"
 empires.3.desc: "[ROOT.GetCountry.GetName] gibi büyük bir imparatorluğu yönetmek kapsamlı bir ekonomik planlama gerektirir. İşinde yetkin bir mali danışmanımızın olmaması şimdiye kadar imparatorluğumuz üzerinde oldukça kötü etkiler bıraktı. Nitekim kabinemize [target_minister.GetName] girerek bu durumu tersine çevirdi. Daha adil bir vergi sistemi ile ulusal borcun fonlanması için hazırlanan bir plan gibi çeşitli mali ıslahatlar sundu."
 empires.3.a: "Ulusal borç fonlama planını uygula."
 empires.3.b: "Vergi ıslahatını uygula."
 empires.4.title: "Bereketli Zamanlar"
 empires.4.desc: "[target_location.GetName], sanat alanındaki başarıları ve yeşeren ekonomisiyle ülkemiz içerisinde nam saldı. Sanatçılar, filozoflar ve şairler [target_location.GetNameWithNoTooltip] topraklarına akın ediyor, yeşeren ekonomi kapsamlı sanatsal yatırımların yapılmasını sağlıyor. Ülkemizin zenginliğini göstermek adına kaliteli mimariye sahip birden çok bina ile göz alıcı bahçeler inşa edildi. Yeni entelektüel seçkinlerimizin birçok üyesi ülkemizin çeşitli yönlerini nasıl iyileştirebileceğimize dair fikirlere sahip."
 empires.4.a: "Daha iyi şehir altyapısına yatırım yap."
 empires.4.b: "Daha iyi kırsal altyapıya yatırım yap."
 empires.4.c: "Daha iyi üretim yöntemlerine yatırım yap."
 empires.5.title: "[target_character.GetNameWithNoTooltip] Yönetimi"
 empires.5.desc: "[target_country.GetLongName], [target_character.GetName] önderliğinde altın çağını yaşıyor. Onun yetenekleri [target_country.GetAdjectiveWithNoTooltip] devleti adına istikrar, prestij ve güvenlik olarak geri yansıdı. Ekonomi yükseliş trendine girdi, [target_country.GetGovernment.GetCourtTitle] içerisinde [target_country.GetCulture.GetName] sanatı ve kültürü yeşerdi.\n\nHalkımız [target_character.GetShortNameWithNoTooltip] yönetimini onurlandırmak adına anıtlar dikti ve onu \"$nick_the_great$\" olarak adlandırdı."
 empires.5.a: "Çok yaşa [target_character.GetShortNameWithNoTooltip] $nick_the_great$!"
