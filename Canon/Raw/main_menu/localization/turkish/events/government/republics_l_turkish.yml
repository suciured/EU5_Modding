l_turkish:
 republics.1.title: "Cumhuriyetçi Gelenekler Tartışılıyor"
 republics.1.desc: "Genç ve kırılgan cumhuriyetimiz bazı sert tartışmalara sahne oluyor. Hatta bazıları şiddetlenmeye başlayan bu tartışmalar, eski rejimin destekçileriyle bağımsızlığı ve özgürlüğü sıkı bir şekilde savunanların arasında gerçekleşiyor. Bu duruma nasıl bir tepki verelim?"
 republics.1.a: "Bize Kral lazım!"
 republics.1.b: "Cumhuriyet kutsaldır!"
 republics.2.title: "Serbest Ticaret Yanlıları, Tartışmaları Kazanıyor"
 republics.2.desc: "Serbest ticaret yanlıları giderek popülerlik kazanmaya başladı ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sıralarındaki çoğunluğun desteğine sahip gibi görünüyorlar. Merkantilist eğilimlerimizi azaltmamız gerektiğini savunuyorlar."
 republics.2.a: "Biz de serbest ticareti savunmalıyız."
 republics.2.b: "Merkantilizm devlet için hayati bir öneme sahip."
 republics.4.title: "Yargılama"
 republics.4.desc: "[target_character.GetName] adlı kişinin en büyük oğlu yolsuzluk ve rüşvet gerekçeleriyle yargılanıyor. Suçlamaların doğru olduğu gün gibi ortada fakat en büyük oğluna hüküm giydirilmesi bu kişinin şahsına büyük bir darbe vuracaktır. Öte yandan yargılamaya elbette müdahale edebilir ve masum olduğunun kanıtlanmasını sağlayabiliriz."
 republics.4.a: "Halkın arasına daha fazla karışmasın."
 republics.4.b: "Beraat etsin."
 republics.5.title: "Yeni Para"
 republics.5.desc: "Eskiden paraların arka tarafına [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yüzü basılırdı ancak cumhuriyet artık kişilerin ilahlaştırılmasını kabul etmiyor. Yüksek saflık oranına sahip yeni bir para basarsak insanların para birimine olan güvenini pekiştiririz. Tabii herkese bunu kimin yaptığını da hatırlatmamız gerek."
 republics.5.a: "Islahatı reddedelim."
 republics.5.b: "Yeni paralar basılsın."
 republics.6.title: "Yabancılar Kumpas mı Çeviriyor?"
 republics.6.desc: "Soylularımızın yabancı güçlerle kumpas çevirdiğine dair çılgın dedikodular dolanıyor. Endişeler giderek artıyor ve herkesin motivasyonu yerlerde. Halk, hainlere karşı saldırıya geçmemizi istiyor ancak içlerinden daha akıllı olanlar, gerekeni cumhuriyetin adalet geleneğinin yapması gerektiğini söylüyor."
 republics.6.a: "Onları yakalayıp mallarına el koyun."
 republics.6.b: "Adalet her şeyden önce gelir."
 republics.7.title: "Korumaları Genişletmek"
 republics.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamı hem iç hem de dış düşmanların tehdidi altında. Hükümdarımızın otoritesini korumamız için güçlü şahsi korumalar tarafından korunmasını sağlamamız çok önemli. Siyasi çalkantıların olduğu bu dönem bunun yapılmasını gerektiriyor ancak buna karşı çıkanlar da var. Bu yeni akımın aristokratik eğilimler gösterdiğini ve Cumhuriyetimizin geleneklerine ters düştüğünü söylüyorlar."
 republics.7.a: "Gerekeni yapalım!"
 republics.7.b: "Cumhuriyetimizin İdealleriyle ters düşmeyeceğiz!"
 republics.8.title: "Ortalığı Karıştıran Vaiz"
 republics.8.desc: "Yeni bir vaiz ortaya çıktı, her şeyin sona ereceğini ve yeni bir başlangıcın geleceğini söylüyor. Bu vaiz, son savaşımız sırasında büyük ilgi toplamıştı ancak gördüğümüz kadarıyla niyeti cumhuriyetçilik falan değil. Onu yakarak yargılayabiliriz ancak bunu yapmak toplumun birliğini sağlamamız gereken dönemde iç sorunlar çıkmasına sebep olabilir."
 republics.8.a: "Ne yapıyorsa yapsın!"
 republics.8.b: "Yakarak yargılayalım!"
 republics.9.title: "Soylu Komplosu"
 republics.9.desc: "Cumhuriyetin zayıf bir duruş sergilemesiyle kulağımıza soyluların yüce Cumhuriyetimize irsî bir veraset getirmek istediğine dair dedikodular ulaştı."
 republics.9.a: "Endişe verici."
 republics.9.b: "Devrim düşmanlarının sonu nasıl olur, onlara bir hatırlatın!"
 republics.10.title: "Konseyde Bölünme"
 republics.10.desc: "Cumhuriyet, yönetilenlerin iradesini temsil etmek üzere seçilmiş yöneticilerin, ortak amaçları doğrultusunda işler. Cumhuriyetimiz bizi güçlü kılan geleneklere sırtını döndü. Yönetim konseyimizdeki uyumsuzluğun bedelini askerî olarak ödüyoruz."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Anlaşmazlıklar Hükûmetleri Etkiliyor"
 republics.11.desc: "Cumhuriyetler ancak önemli aileler cumhuriyetin çıkarlarını kendi çıkarlarıyla aynı ölçüde önemserse başarılı olur. Şu anda cumhuriyetçi geleneklerimiz baskı altında ve aileler kendi çıkarlarını cumhuriyetimizin çıkarlarından önde tutuyor. Bu durumda fikir birliğine varmamız daha zor olduğu için yönetim kabiliyetimiz zarar görüyor."
 republics.11.a: "Bu hiç iyi değil!"
 republics.12.title: "Ticaret Savaşları"
 republics.12.desc: "Tüccarlarımızın arasında sağlıklı bir rekabet olması için tüccarları her zaman teşvik ettik. Bunun karşılığında tüccarlar da cumhuriyetin çıkarlarını kendi çıkarlarından daha ön plana koydular. Rakiplerimizin çıkarlarına karşı cumhuriyetin ticaretini güçlendirmek için birlikte çalışıyorduk. Şimdiyse bu gelenek yok oluyor ve tüccar sınıfı birbirine gittikçe daha fazla zarar vermeye başladı. Bu durum ülkemize zarar veriyor."
 republics.12.a: "Bir şeyler yapmamız gerek!"
 republics.13.title: "Tören Bozuldu"
 republics.13.desc: "Bir cumhuriyetin temel parçalarından biri devletin yaptığı büyük törenlerdir. Bu dönemlerde dünyaya gücümüzü göstermek ve bir amaç uğruna birleşebildiğimizi kanıtlamak adına soyluların arasındaki anlaşmazlıklara ve çekişmelere bir son verilir. Son törende bazı öfkeli katılımcılar, yönetimdeki konseyle olan anlaşmazlıklarını dile getirerek bu geleneklere sırtını döndü."
 republics.13.a: "Hiç hoş değil!"
 republics.14.title: "Ticaret Odağı"
 republics.14.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri ulusal ticarete yeteri kadar önem vermediğimizi düşünüyor. Bölgedeki ticaret üzerinde mutlak hüküm sahibi olmadığımız aşikâr; daha beterini de yapabilirdik. En azından diğer üyeler böyle söylüyor. Geçmiş deneyimlerimizden yola çıkarak bir fikir beyan etmek gerekirse, aklı başında bir kimse tüm üyeleri ikna etmediği sürece [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bir orta yol bulmaya çalışmayacak."
 republics.14.a: "Daha çok tüccara ihtiyacımız var."
 STATIC_MODIFIER_NAME_more_merchants: "Tüccarların İşe Alınması"
 republics.14.b: "Verimlilik eksiğimizi gidermeliyiz."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Artırılmış Tüccar Verimliliği"
 republics.15.title: "Ticarette Genişleme"
 republics.15.desc: "Ticaretimizi genişletmeye yönelik tartışmalar, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sıralarını bir süredir meşgul etmeye devam ediyor. Hâlihazırda bir yerel pazar üzerinde yegâne kontrole sahibiz ancak denizaşırı ticaretin yaratabileceği fırsatların peşinden koşmak isteyen çok kişi var. Diğerleriyse risklerin çok büyük olduğu konusunda hemfikir ve kendi topraklarımızda daha çok para kazanabileceğimizi savunuyor."
 republics.15.a: "Yerel ticarete odaklanmalıyız."
 republics.15.b: "Belki de ufkumuzu genişletmenin vakti gelmiştir"
 trade_focus: "Ticaret Odağı"
 republics.16.title: "Bütçeyle İlgi Anlaşmazlık"
 republics.16.desc: "Bütçe, vergiler, liman vergileri veya ticaret ve gümrük politikaları gibi konularda hemfikir olmakta zorlanan [ROOT.GetCountry.GetGovernment.GetParliament.GetName], görünüşe göre ülkemizi yönetme konusunda ciddi zorluklarla karşı karşıya. Bu sefer mesele bütçe. Araştırmaya daha fazla bütçe ayırmak mı daha iyi olacak, yoksa gelecekte karşılaşabileceğimiz beklenmedik harcamalar için birikim mi yapmalıyız?"
 republics.16.a: "Hepsini araştırmaya yatıralım."
 republics.16.b: "Gelecekteki harcamalar için biraz birikim yapalım."
 republics.17.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Anlaşmazlıkları"
 republics.17.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName], yeni bir pazar kurma ile ilgili yapılan bir teklifte ikiye bölündü. Birçoğu bizim gibi önde gelen bir ticaret ülkesinin kendi pazarının olmaması için bir sebep göremese de herkes bu işlerin ucuza yapılmadığını ve böyle meselelere özenle yaklaşılması gerektiğini gayet iyi biliyor."
 republics.17.a: "İki taraf arasında orta yol bulmaya çalışalım."
 republics.17.b: "Başka değişiklikler önerelim."
 republics.18.title: "Yanlış Yere Odaklanıyoruz"
 republics.18.desc: "Birkaç [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi, askerî faaliyetlere çok daha fazla odaklandığımızı ve ticaretimizi güçlendirme konusunu ihmal ettiğimizi düşünüyor. Ordumuzu finanse etmek için çok fazla yatırım yaparken ticaret koşullarımızı iyileştirmek için kılımızı kıpırdatmadığımızdan şikâyet ediyorlar."
 republics.18.a: "Hepsi planın bir parçası."
 republics.18.b: "Belki de biraz da olsa yanlış bir yol izlemişizdir."
 republics.19.title: "Parlamenter Sorunlar"
 republics.19.desc: "Danışmanlarımızdan birisi son zamanlarda peş peşe yeni değişiklikler teklif etmekle meşgul. Danışmanın sadece işini yaptığını söyleyenler varsa da siyasetle çok uzaktan bağlantılı meselelerde bile sürekli olarak her şeye karışması ve takındığı \"her şeyi ben bilirim\" tavırları [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içerisinde ciddi bölünmelere yol açıyor. Hatta bazıları [minister.GetName] olmasa daha iyi olurdu diye düşünmeye bile başladı."
 republics.19.a: "Onun yerine başkasını bulalım."
 republics.19.b: "Danışmana bir şans daha verelim."
 republics.20.title: "Hararetli Tartışmalar"
 republics.20.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri kötü şöhretimizin giderek artmasından endişe duymaya başladı. Bu durumun ticari ilişkilerimize olumsuz etki ettiğini iddia ediyorlar. Bu mesele daha önce de birçok kez dile getirilmiş, ancak kimse tarafından kayda değer bulunmamıştı. Bu kez mesele bir hayli hararetli tartışmaların çıkmasına neden oldu. Belki de işler çığırından çıkmadan önce bir çözüm bulmaya çalışmalıyız."
 republics.20.a: "Böyle yapsak iyi olur."
 republics.20.b: "Buna bir sorun demezdik"
 republics.21.title: "Saldırı mı Savunma mı?"
 republics.21.desc: "Süregelen savaş, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri arasında bazı ciddi çatışmalara sebebiyet verdi. Bir taraf, savaşı uzatırsak elimize hiçbir şeyin geçmeyeceğini savunurken diğerleri artık geri dönüşün olmadığını savunuyor. Ne yazık ki bu iki tarafın orta yol bulamaması içinde bulunduğumuz durumu iyiye değil tam tersine kötüye sürüklüyor."
 republics.21.a: "Tek çaremiz saldırıya ağırlık vermek."
 republics.21.b: "Bu aşamada savunma yapmak daha mantıklı görünüyor."
 republics.22.title: "Çatışan Fikirler"
 republics.22.desc: "Görünüşe göre her dönemde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içerisinde kimseyle aynı fikirde olamayan küçük bir grup oluyor. Konu ne olursa olsun her zaman diğer herkesten farklı bir görüşe sahip oluyorlar."
 republics.22.a: "İşleri olduğu gibi bırakmak muhtemelen en iyisi olacaktır"
 republics.22.b: "Bazı değişiklikler yapmamız gerekebilir."
 republics.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] İçindeki Casus"
 republics.23.desc: "Aramıza sızmış bir casus var! Bir casus her nasılsa [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içerisine sızmış. Bu yüzden bir anda herkes şüpheli duruma düştü. Casusu kimin gönderdiğini henüz bulamamış olsak da bu işin arkasında muhtemelen aramızın kötü olduğu komşularımızdan biri var."
 republics.23.a: "Bu mümkün değil."
 republics.23.b: "Bunun başka bir açıklaması olamaz."
 republics.24.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] İçindeki Hain"
 republics.24.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri arasında sırlarımızı düşmanlarımızda paylaşan bir hain var gibi görünüyor. Yoksa düşmanlarımız birden bire attığımız her adımı önceden tahmin etmeye nasıl başlayabilir? Bu meseleler, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] binası dışında hiçbir yerde konuşulmuyor."
 republics.24.a: "Kesin içlerinden biri."
 opinion_traitor: "Hain"
 republics.24.b: "Daha fazla bilgi toplayana kadar temkinli davranmakta fayda var"
 republics.25.title: "Siyasi Karmaşa"
 republics.25.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName], meseleleri sonuca bağlayamaması ve hiçbir şekilde karar alamamasıyla neredeyse bir karmaşaya sebep oldu. Her üye sesini duyurmak için elinden geleni yapıyor ancak kimse bir başkasının fikrini dikkate almıyor."
 republics.25.a: "Siyaset böyle bir şey."
 republics.25.b: "Bazı değişiklikler yapmamız gerekli olabilir."
 republics.26.title: "Etki Altındaki Kararlar"
 republics.26.desc: "Aldığımız bilgilere göre bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi, alınan her türlü ulusal karara yön vermesi karşılığında çeşitli kaynaklardan rüşvetler alıyormuş."
 republics.26.a: "Buna bir son vermek gerek."
 republics.26.b: "Bu gerçek olamaz."
 republics.27.title: "Mali Anlaşmazlıklar"
 republics.27.desc: "Ekonomimiz eskisi gibi değil. Hazinemiz neredeyse bomboş ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bu durumu nasıl yöneteceğini veya buna neyin sebep olduğunu bir türlü çözemiyor. Seçenekler arasında her zamanki gibi para basmak veya vergileri yükseltmek var. Öyle ya da böyle bir karar vermemizi bekliyorlar."
 republics.27.a: "Daha fazla para basalım."
 republics.27.b: "Vergiler yükseltilsin."
 republics.28.title: "Ordu Harcamaları"
 republics.28.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri ordumuza çok fazla para bağladığımızdan yakınıyor. Bunlardan birçoğu askerî harcamaları kısmazsak bunun bedelini üretimle ve ticaretle ödeyeceğimize inanıyor."
 republics.28.a: "Ticaret ve üretim o kadar da önemli değil."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Ticaret ve Üretim Kesintileri"
 republics.28.b: "Askerî harcamaları kısalım."
 STATIC_MODIFIER_NAME_military_cutbacks: "Askerî Kesintiler"
 republics.29.title: "Güçlü bir Ordu mu Güçlü bir Donanma mı?"
 republics.29.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName], askerî konulara odaklanmamız konusunda ikiye bölündü. Bir taraf büyük bir donanmanın tarafını tutarken diğerleri büyük bir ordu taraftarı. Orta yol bulma imkânımız olsa da büyük çoğunluk donanmanın genişletilmesini istiyor."
 republics.29.a: "Tek seçeneğimiz donanmamızı büyütmek."
 republics.29.b: "Büyük bir ordu daha çok işimize yarar."
 republics.30.title: "Askerî Gevşeklik"
 republics.30.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, hakkımız olanlar üzerinde kontrol kurarken çok fazla müsamaha gösterdiğimizi düşünüyor. [SCOPE.sLocation('target').GetName] gibi yurt toprağımız olan bir ilin başka bir ülkenin kontrolü altında olmasına ve buna seyirci kalmamıza anlam veremiyorlar."
 republics.30.a: "Büyük resmi göremiyorlar."
 republics.30.b: "Artık bizi ilgilendirmiyor"
 republics.31.title: "Bu Kadar Ayrıcalık Biraz Fazla"
 republics.31.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerine göre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ülkemizi yönetirken çok fazla inisiyatif kullanıyormuş. Hatta bazılarına göre hem [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerine hem de anayasaya hiç saygı duymuyormuş ve hepsini görmezden geliyormuş."
 republics.31.a: "Abartıyorlar."
 republics.31.b: "Gerekli önlemleri alalım."
 republics.32.title: "Ekonomik Kararlar"
 republics.32.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName], devlet hazinesine daha fazla para sağlamak için sürekli olarak farklı yollar deniyor ancak en iyi stratejinin ne olduğunu konusunda, her zamanki gibi anlaşmazlık yaşanıyor. Vergilerin ciddi anlamda yükseltilmesi hazinemizin durumunu önemli ölçüde iyileştirir ancak büyük ihtimalle halkın huzurunu kaçıracaktır. Öte yandan vergileri küçük miktarda artırmak maddi durumumuza çok fayda sağlamasa da halk arasında çok ses getirmeyecektir."
 republics.32.a: "En iyi seçeneğimiz kısa vadeli bir çözüm bulmak."
 STATIC_MODIFIER_NAME_short_term_boost: "Kısa Vadeli Takviye"
 republics.32.b: "Uzun vadeli çözümler düşünelim."
 STATIC_MODIFIER_NAME_long_term_boost: "Uzun Vadeli Takviye"
 republics.33.title: "Askerî Harcamalar"
 republics.33.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri, böylesine büyük bir orduyu beslemenin maliyetinin mevcut bütçemiz için çok büyük bir harcama kalemi olduğundan yakınıyor."
 republics.33.a: "Onları bunun altından kalkabileceğimize ikna edelim."
 republics.33.b: "Bazı kesintiler yapmayı kabul edelim."
 republics.34.title: "Seçkinler Tarafından Sevilmemek"
 republics.34.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tüm çabalarına rağmen kendisini [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin memnuniyetsiz üyeleri karşısında bir başına buldu. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], yaptıkları nedeniyle açık bir şekilde devletin içerisinde kendine güçlü düşmanlar edindi. Belli ki bir ayaklanmayı önlemenin tek yolu [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamından kendi isteğiyle çekilmesi."
 republics.34.a: "Makamdan çekilelim."
 republics.34.b: "İsyanla yüzleşelim."
 upset_nobles_pretender: "Rakibin İsyanı"
 upset_nobles_pretender_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName] sınırları içerisindeki tüm [ShowPopTypeName('nobles')], [upset_nobles_pretender.GetName] tarafına katılacak."
 STATIC_MODIFIER_NAME_decreased_military_funding: "Azaltılmış Askerî Ödenekler"
 republics.36.title: "Araştırma Alanları"
 republics.36.desc: "Her bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyesi farklı bir alana daha fazla para yatırılmasını istiyor. Ordumuzun yatırıma ihtiyacı var, ticaretin ve üretimin de öyle. Donanmayı da unutmamak gerek tabii."
 republics.36.a: "Eşit bir paylaşım sorunu çözecektir."
 republics.36.b: "Fazladan yatırım yapmaya gerek yok."
 republics.37.title: "Yetersiz Destek"
 republics.37.desc: "Bazı [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyeleri [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için makamını çok uzun süredir elinde tuttuğunu ve yeni bir seçime gidilmesi gerektiğini düşünüyor. Görünüşe bunun sebebi, kısa bir süre önce yeni bir mali ıslahatın uygulanmasıyla ilgili yaşanan anlaşmazlık olabilir."
 republics.37.a: "Onları görmezden gelelim."
 republics.37.b: "Onlara bir kez daha kulak verelim."
 republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Sorun Çıkarıyor"
 republics.39.desc: "Görünüşe göre [ROOT.GetCountry.GetGovernment.GetParliament.GetName], hükûmetimizi yöneten tarafın kim olduğunu anlamakta güçlük çekiyor. Bizi bilgilendirmeden veya bizimle istişare etmeden kararlar almanın makul olduğunu düşünüyorlar. Bu düşünceye nasıl kapıldılar acaba?"
 republics.39.a: "Onlara yetkinin kimde olduğunu gösterelim."
 republics.39.b: "Bırakalım da söz haklarının olduğunu sansınlar."
 republics.41.title: "Yolsuzluk"
 republics.41.desc: "Hakikaten güvenebileceğimiz [ROOT.GetCountry.GetGovernment.GetParliament.GetName] üyelerinin ne kadar az olduğunu günbegün daha iyi anlıyoruz. En yakın danışmanlarımızdan biri yakın zamanda devlet hazinesinden para çalıp zimmetine geçirirken yakalandı."
 republics.41.a: "Herhâlde bir açıklaması vardır."
 republics.41.b: "Ondan kurtulalım."
