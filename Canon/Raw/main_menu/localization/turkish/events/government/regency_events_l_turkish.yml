l_turkish:
 regencies.1.title: "Naibin Taçlandırılması"
 regencies.1.desc: "[target_previous_ruler.GetName] Hazretleri'nin zamansız vefatı sebebiyle [ROOT.GetCountry.GetFlavorRank], uygun bir veliaht bulunana dek naiplik dönemine girdi. [target_character.GetName], [ROOT.GetCountry.GetAdjective] yasasına göre hükümdar olmamalı ancak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sevgisini ve desteğini kazandı.\n\n[target_character.GetShortNameWithNoTooltip] gibi hırslı biri, [ROOT.GetCountry.GetFlavorRank] hükümdarlığını ele geçirme fırsatını hâliyle göz ardı etmedi. Nihayetinde onun [ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarına hükmetmeye layık olup olmadığına [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi karar verecek."
 regencies.1.a: "Bu harika bir fikir!"
 regencies.1.a.japanese.tt: "Bu seçim ile [target_previous_ruler.GetDynasty.GetName] Hanedanı artık tahta çıkmaz ve [ROOT.GetCountry.GetFlavorRank] kimliğimiz değişir"
 regencies.1.founds_dynasty_tt: "[THIS.GetCharacter.GetLocation.GetName] ilinde yeni bir [dynasty|e] kuracak."
 regencies.1.a.japanese_imperial_family.tt: "[ShowGovernmentReformName('japanese_imperial_family')] mensubu olmaktan çıkacağız."
 regencies.1.b: "Bunun gerçekleşmesini önleyelim!"
 regencies.1.c: "[target_character.GetShortNameWithNoTooltip], bıraktığı vasiyete göre [target_previous_ruler.GetShortNameWithNoTooltip] tarafından evlat edinilmişti."
 regencies.2.title: "Alınmak Gücenmek Yok"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName], aldığı iyi eğitimle ve karizmasıyla taht için çok ama çok uygun bir aday hâline geldi. Nitekim, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], zayıf yönetim becerisi nedeniyle [ROOT.GetCountry.GetName] ülkesinin [Concept('stability', 'istikrarını')|e] sarstı. Bir ülkede hükûmet olmak, dikenlere değmeden gül toplamaya benzer. Narin ve zor bir iştir ve bazı durumlarda herkes bu işin altından kalkamaz. Belki de bu dikenlerden bazılarını lehimize kullanabiliriz."
 regencies.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [Concept('stability', 'İstikrarını')|e] güvence altına almalıyız. Bu konuda elimizden geleni ardımıza koymayacağız."
 regencies.3.title: "Bir Gölge Gibi"
 regencies.3.desc: "Uğradığı suikasttan kurtulan [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], tedbirli olmanın dozunu kaçırdı. Bu durumsa bazı kişilerin diline düştü. Bu olayın ardından naip, sosyal etkinliklerden kaçınmaya başladı ve tüm ülkenin yönetimini tamamen konseyin omuzlarına yükledi.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] apaçık bir şekilde sorumluluklarını yerine getirmiyor. Bu durum sarayda bazı şüphelere yol açtı ve naibimiz son zamanlarda sergilediği garip davranışlar nedeniyle halkın gözündeki yerini ciddi anlamda sarstı. Gecenin bir yarısı kan çanağı gözlerle kalkıp görünmez birilerine kendisine aynı bir gölge gibi, bir rüya gibi gelmesini ve tahtı asla terk etmeyeceğini söyleyip duruyormuş."
 regencies.3.a: "Buna bir an önce son vermeliyiz."
 regencies.3.c: "O kadar da kötü değilmiş."
 regencies.4.title: "Bir Rüya Gibi"
 regencies.4.desc: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], ülkemizin kaderini daha da kötüye sürüklememesi uğruna durdurulmaya çalışıldı ancak bu çaba başarılı olmadı. Bunun ardından yüreğini çok da haksız olmayan bir paranoya kapladı ve akıl sağlığı ciddi anlamda zarar gördü. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], konseyin en sıkı üyelerini sorguya çektikten sonra onların odalarına [ROOT.GetCountry.GetGovernment.GetAdjective] muhafızlarıyla birlikte haber vermeden dalmaya başladı ve odadakilerin özel eşyalarını karıştırırken kendisine yönetilen sorulara yalnızca \"Bunu yapmam şart,\" diyerek cevap verdi."
 regencies.4.a: "Bu, çarelerden sadece biri."
 regencies.5.title: "Sapkın Düşünceler"
 regencies.5.desc: "Altın o kadar tehlikeli bir şeydir ki göz alıcı parıltısına karşı koymak imkânsıza yakındır. Gölgelerde gizlenir, iblis gözleri gibi yusyuvarlak ışıldayan lanetli parıltısıyla insanları kandırır ve tuzağına çeker. [target_character.GetName] ise bu tehlikeli hissi gayet yakından tanıyor. Kızgın bakışlarıyla çaresizce kendine oynayacak yeni bir oyuncak arıyor. Her bir çekmeceyi, her cebi kurcalayarak ellerini Midas'ın elleriymiş gibi kullanmaya çalışıyor.\n\nO bunları yaparken tüm ülke batağa sürükleniyor, insanların ocağına ateş düşüyor ve açlıktan kokan nefesleriyle dua ediyorlar."
 regencies.5.a: "Ülkemizin [target_character.GetNameWithNoTooltip] tarafından mahvedilmesine izin veremeyiz."
 regencies.5.c: "Artık olan oldu!"
 regencies.6.title: "Hazine Avı"
 regencies.6.desc: "Başta her şey masum kahkahalarla, öylesine yorumlarla ve zararsız önerilerle başladı. Sonrasında bu kahkahalar sinsi tebessümlere dönüştü, yorumlar sivrildi ve öneriler art niyetli emirlere döndü.\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] güce çok alıştı, saraydaki herkes bunu biliyordu ancak hiç kimse onun gücü korumak için bu kadar ileriye gideceğini tahmin edememişti. Meşru veliahdımız [ROOT.GetCountry.GetGovernment.GetHeir.GetName], zindanlarda saklı olduğu iddia edilen \"gizli hazineyi\" bulması için davet edildikten sonra hapse atıldı."
 regencies.6.a: "Dedikodular ülkenin dört bir yanına yayılıyor."
 regencies.7.title: "Şanlı Günler"
 regencies.7.desc: "Umut bazen en beklenmedik yerlerde karşımıza çıkar. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName], naipliği başladığından beri halkımızın ihtiyaçlarını gözeterek ne kadar kusursuz bir hükümdar olduğunu kanıtladı. Hatta bazıları bir süre daha naipliğe devam etmesi durumunda ülkemizin çok daha fazla refaha kavuşacağına inanıyor.\n\nNe yazık ki [ROOT.GetCountry.GetGovernment.GetHeir.GetName] yakında reşit olacağı için bu durum hiçbir şekilde mümkün değil. Öte yandan bu vâris, beceriksizliği sebebiyle öğretmenlerinin birçoğunu canından bezdirdi ve onu yola getiremeyen öğretmenlerin birçoğu sarayı terk etti."
 regencies.7.a: "İlla ki yapabileceğimiz bir şey vardır."
 regencies.7.b: "Ondan önce de beceriksiz vârisler gördüğümüz olmuştu."
