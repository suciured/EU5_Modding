l_turkish:
 steppe_horde.1.title: "Hareket Eden Bir Şehir"
 steppe_horde.1.desc: "Eski öyküler hareket eden sarayların yerle bir olarak çölün kumlarına karıştığını anlatır. Bir görünüp bir kaybolan, sürekli değişip duran seraplar, sarayların gizli odalarında yaşayan adamların adları gibi gelip geçer ancak tüm efsaneler, geçmişin bir yankısını barındıran şaibeli bir gerçekten doğar.\n\nSarayları hareket ettirenler, içlerinde kaybolan sakinler bizleriz. Şehirlerimiz taştan yapılma değil, kemiklerimize kazılıdır."
 steppe_horde.1.a: "Seraptan ibaret kalmayacağız."
 STATIC_MODIFIER_NAME_a_moving_city: "Hareket Eden Bir Şehir"
 STATIC_MODIFIER_DESC_a_moving_city: "Hareket hâlindeki kervanlarımız sayesinde ticarette adımız anılmaya başladı."
 steppe_horde.1.b: "Bir yerde sabit kalmak da kötü değil."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Yerleşik Şehir"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Yerleşik olmak istikrar sağlıyor."
 steppe_horde.2.title: "Atalardan Kalma Tapınak"
 steppe_horde.2.desc: "Av gezisi sırasında kafilemizden biri kayboldu ve topraklarımızda [target_religion.GetName] inancının terk edilmiş bir tapınağını buldu. Mükemmel inançlar, doğanın son darbesiyle yıkılmış ama hâlâ hava almaya çalışan sert kayalar gibi yenilmez olmalıdır. Geçmiş zamanın loş bir ışık altındaki bu kalıntıları evcilleştirilmiş atlar kadar güçlü bir altyapıya sahip.\n\nAskerlerimiz mükemmel bilinmezlik karşısında şaşkına döndü. Tapınağın yüceliğine saygıları, çığlıklarını engelledi."
 steppe_horde.2.a: "Atalarımıza saygı göstermeliyiz."
 STATIC_MODIFIER_NAME_ancestral_temple: "Atalardan Kalma Tapınak"
 STATIC_MODIFIER_DESC_ancestral_temple: "Halkımız tarafından eski zamanlarda yapılmış bir tapınak keşfettik."
 steppe_horde.2.b: "Zındıklık bu, yakılsın!"
 steppe_horde.3.desc.common: "[target_location.GetName] topraklarından gelen bir şaman, [target_ruler.GetName] için kurulan çadıra girerek askerlerimizi kutsayacağını belirtti."
 steppe_horde.3.title: "Mavi Ejderha"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$ Söylediğine göre yıldızların arasındaki mavi bir ejderha kendisine görünmüş ve yılmaz ordamıza yenilmez bir güç bahşetmiş.\n\nBir saniye sonrasının kestirilemediği bu savaş zamanında vadettiği şeyler fazlasıyla ilgi çekici geliyor."
 steppe_horde.3.a: "Tavsiyesine uyacağız."
 STATIC_MODIFIER_NAME_blue_dragon: "Mavi Ejderha"
 STATIC_MODIFIER_DESC_blue_dragon: "Ordamız kutsandı. Artık hakkımız olanı alabiliriz."
 steppe_horde.3.b: "Cadılıktan medet ummayacağız, öldürülsün."
 steppe_horde.4.title: "Beyaz Kaplan"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$ Söylediğine göre yıldızlar arasındaki beyaz bir kaplan kendisine görünmüş ve yılmaz ordamıza korkutuculuk bahşetmiş.\n\nBarışta olduğumuz bu dönemde olabileceklere karşı hazır olmalıyız."
 steppe_horde.4.a: "Tavsiyesine uyacağız."
 STATIC_MODIFIER_NAME_white_tiger: "Beyaz Kaplan"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Kuzuların Sessizliği"
 steppe_horde.5.desc: "Bu değişmez yıldızların altında aylar, yıllar geçti. Aç karnımızı doyuran tek hayvan kuzularımızdı, hayatın takip edebileceğimiz tek yoluysa toz topraktı.\n\nSonra bir şey oldu. Hayvanlarımız birer birer azalmaya başladı. Masum sırtları, çadırlarımızdaki halılar gibi yere serildi. Lanet, büyü, muska söylentileri çabucak yayıldı.\n\nKesin olan tek şey ölümün hayata ait bir şeyleri alıp götürdüğüydü. Hayvanlarımızın eti olmadan halkımız çok yakında hayvanlarımızın kaderini paylaşacak. Diplomatik ilişki içerisinde bulunduklarımızla irtibata geçerek veya başka topraklardan \"alternatif\" et kaynakları sağlayarak sorunu çözmeliyiz."
 steppe_horde.5.a: "Bizi zalim bir kader bekler."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Kuzuların Sessizliği"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Çiftlik hayvanımız azaldığı için askerlerimizi doyuramıyoruz."
 steppe_horde.5.b: "Birileriyle iletişime geçelim."
 STATIC_MODIFIER_NAME_contact_modifier: "İletişim"
 STATIC_MODIFIER_DESC_contact_modifier: "Diplomatik ilişkilerimiz erzak sıkıntımızı çözmemize yardım ediyor ama karşılığında zayıf görünüyoruz."
 steppe_horde.5.c: "Başka hayvanlar aransın. Et ettir."
 STATIC_MODIFIER_NAME_the_elephant_man: "Fil Adam"
 STATIC_MODIFIER_DESC_the_elephant_man: "Hiç tekin görünmeyen biri uzak topraklardan getirdiği filleri bize alternatif bir et kaynağı olarak sundu. Bir sebepten, bozkırda fillerin gezmesi fikri pek de tuhaf gelmedi."
 steppe_horde.6.title: "Yozlaşmış Zihin"
 steppe_horde.6.desc: "Sarayının etrafında dolaşmak, biraz huzur bulmak için çalıların içinde kaybolmak [target_ruler.GetName] için alışkanlık olmuştu fakat bugün geldiğinde biraz değişmiş gibiydi. [target_ruler.GetNameWithNoTooltip], bu sabah sarayına vardığında gözleri kan çanağına dönmüştü, ağzı çöl gibi kuruydu. Sevgilisinin kalbinden arta kalanları aç bir köpek gibi yerden yiyeceğini söylerken sesi çatallaştı.\n\nAkıl sağlığından şüphe eden bir grup kâşif, adımlarını takip etti. Hükümdarın gittiği yerde hem epey açıklayıcı hem de epey rahatsız edici bir cevap bulmuşlardı: Yakınlardaki bir mağaradan zararlı dumanlar yükseliyordu."
 steppe_horde.6.a: "Böyle bir şey olamaz!"
 steppe_horde.6.b: "[target_ruler.GetNameWithNoTooltip] pek de değişmemiş aslında."
 steppe_horde.6.c: "Mağarayı mühürleyelim, gitsin."
 steppe_horde.7.title: "Güç Makamı"
 steppe_horde.7.desc: "Göçebe bir medeniyet olarak gücümüzün kaynağı bir yerde yerleşik olmaktan ziyade [target_ruler.GetName] hükümdarımızdır, dolayısıyla o neredeyse gücümüzün kaynağı oradır ancak en güçlü [ROOT.GetCountry.GetGovernment.GetRulerTitle] bile bir sınıra tabidir ve kalıcı bir üs kurmanın her zaman faydaları olur. [ROOT.GetCountry.GetGovernment.GetRulerTitle] sık sık kendini [target_location.GetName] etrafında gezerken buluyor. Orada kalıcı bir yer oluşturmanın zararı dokunmaz ama savunmasının geliştirilmesi gerekli."
 steppe_horde.7.a: "Takviye edelim!"
 STATIC_MODIFIER_NAME_seat_of_power: "Güç Makamı"
 STATIC_MODIFIER_DESC_seat_of_power: "Tahkimatlarımız güçlendirildi."
 steppe_horde.7.b: "Göçebeliğe devam edeceğiz."
 steppe_horde.8.title: "En İyi Eğitim"
 steppe_horde.8.desc: "Halkımızın av bölgelerinde sıkı bir eğitimden geçmesi egemenliğimiz altındaki [ROOT.GetCountry.GetFlavorRank] askerlerimize epey deneyim sağladı. Av kuşlarının evcilleştirilmesiyle diğer tüm insanlar arasında genç bir [target_character.GetWomanMan] göze çarpmaya başladı ve yeteneklerini harika bir biçimde sergiledi."
 steppe_horde.8.a: "İyi bir avcı, aferin."
 steppe_horde.9.title: "Beyaz Ay"
 steppe_horde.9.desc: "Gökyüzünde beyaz bir ay ortaya çıktı, buğulu kenarlarından ışık saçıyordu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu pek çok kişi, [target_ruler.GetName] ile konuşarak ayın gereken şekilde onurlandırılmaması halinde olacaklara karşı uyarılarda bulundu. Bu nadir olayı kutlamak için ülkenin dört bir yanından insanların davetli olduğu bir ziyafet tertip edilmeli ve bu ziyafette ayın loş ışığı altında eğlenilmeli. Yabancı devlet erkânlarını bile davet edebiliriz."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Yeni Ay Yılı Kutlamaları"
 steppe_horde.9.b: "Bu halkımızı bir araya getirir."
 steppe_horde.10.title: "Vilayetleri Dizginlemek"
 steppe_horde.10.desc: "Üzerlerine gelen bir ordadan tüm uluslar kaçınmak ister. Tabi devletlerimiz hırçınlığımızı çok iyi bilir ve bizi memnun etme isteklerinin önünde hiçbir şey duramaz, tabii yurtlarından olmak istemiyorlarsa."
 steppe_horde.10.a: "Bizi seveceklerine bizden korksunlar."
 STATIC_MODIFIER_NAME_taming_provinces: "Vilayetleri Dizginlemek"
 STATIC_MODIFIER_DESC_taming_provinces: "Kimse yaklaşan atlarımızın sesini duymak istemez."
 steppe_horde.10.b: "Diplomatik bir yaklaşım deneyelim."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Diplomatik Yaklaşım"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Bazen kalem kılıçtan keskindir."
 steppe_horde.11.title: "At Sürmek İçin Doğmuş"
 steppe_horde.11.desc: "Biz savaştan var olduk, kalbimiz savaşmak için atıyor. Uçsuz bucaksız ovaların çocukları olan bizler, boş boş durmak için yaratılmadık. Yakın zamanlarda yaşadığımız savaşsız dönem, bunu kaybedilmiş fırsatlar olarak gören [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] başta olmak üzere tüm halkımızı huzursuz etti."
 steppe_horde.11.a: "Ne olursa olsun, ülkemizin dinlenmeye ihtiyacı var."
 steppe_horde.11.b: "Barışın da kendince faydaları var."
 steppe_horde.12.title: "Sadece Zayıflar Yorulur"
 steppe_horde.12.desc: "Yerleşimciler, yüksek duvarlarının arkasına saklanıp korku içinde açlık çekedursun, bizim evimiz halkımızdır. Ordalar savaştan korkmaz, savaş için yaşar."
 steppe_horde.12.a: "Birlikten kuvvet doğar."
 steppe_horde.12.b: "Kuvvetten birlik doğar."
 steppe_horde.13.title: "Ölmek için Güzel Bir Gün"
 steppe_horde.13.desc: "Görkemli askerî başarılarımızın söylentileri hem yakındaki hem de uzaktaki komşularımızın kulağına gitmiş. Şanla bezeli, yağma dolu bir hayat arayışındaki genç ve güçlü savaşçılar, kabile topraklarından ayrılıp akın akın ordumuza katılmaya geliyor."
 steppe_horde.13.a: "Ne güzel bir haber."
 steppe_horde.13.b: "Halkımızın savaşmaya istekli olduğu belli."
 steppe_horde.14.title: "Boy Mensupları Ordularımıza Katılıyor"
 steppe_horde.14.desc: "Ordularımızın insan gücüne ihtiyacı olduğu söylentilerini duyan genç savaşçılar, topraklarımızın en uzak köşelerinden ordularımıza katılmaya geliyor. Kimi göçebe savaşçı ve paralı asker olarak yaşam sürdürmek istiyor, kimiyse yalnızca ganimet peşinde."
 steppe_horde.14.a: "Oğullar da babalarına katılsın."
 steppe_horde.14.b: "Zaten yeterince güçlüyüz."
 steppe_horde.15.title: "Huzursuz Göçebeler"
 steppe_horde.15.desc: "Epey tecrübeli savaşçılardan ve avcılardan oluşan bir boy, mevcut barış hâli ve hem baskın hem de yağmanın yokluğu sebebiyle rahatsızlık duydukları için onlara istedikleri fırsatları tanımazsak [ROOT.GetCountry.GetFlavorRank] topraklarından ayrılarak kendi başlarına hareket edeceklerini söylüyor."
 steppe_horde.15.a: "Hain pislikler!"
 steppe_horde.15.b: "Boylarla uzlaşalım."
 steppe_horde.16.title: "Kabile Davası"
 steppe_horde.16.desc: "Başkentimizdeki yaz eğlencelerinin tam ortasında kavgalı iki boyun üyeleri herkesin içinde birbirlerine girerek aralarındaki husumeti [ROOT.GetCountry.GetFlavorRank] sınırları içerisinde bulunan tüm siyasi ve dinî liderlerin önünde halletmeye karar vermiş! O kadar büyük bir arbede çıktı ki hem kavgalı boyların mensupları hem de orada bulunan onlarca kişi ve [ROOT.GetCountry.GetGovernment.GetAdjective] muhafızları can verdi."
 steppe_horde.16.a: "Bu nasıl iş! Bu ne cüret!"
 steppe_horde.16.b: "[ROOT.GetCountry.GetFlavorRank] sorunlarını böyle çözer."
 steppe_horde.17.title: "Av Kazası"
 steppe_horde.17.desc: "Av esnasında [target_heir.GetName] ve muhafızları bilinmeyen bir grup suikastçı tarafından pusuya düşürüldü. Sayı üstünlüğüne sahip suikastçılar, siper aldıkları yerlerden saldırarak bir muhafız hariç hepsinin canını aldı. Zehirli okla yaralanmış olsa da hayatta kalan tek muhafız, yiğit [target_heir.GetShortNameWithNoTooltip] için son anları anlatacak kadar yaşadı. Veliahdımız dimdik durmuş, son koruması yere düşene kadar gecenin içinden gelerek etrafını saran adamları doğruyormuş. [target_heir.GetNameWithNoTooltip], fazlasıyla etkilenmiş ve yasa boğulmuş halkımız tarafından sonsuza dek hatırlanacak ve mirası herkesin aklına kazınacak, böylece halkın hatıralarında ölümsüzlüğe kavuşacak."
 steppe_horde.17.a: "Suikastçıların peşine düşün!"
 steppe_horde_small_armies_common_desc: "Ordularımız o kadar küçük ve acınası durumda ki"
 steppe_horde.18.title: "Zayıf Görünüyoruz"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ yalnızca bilge yaşlılar değil, yerel boyların yöneticileri bile [ROOT.GetCountry.GetFlavorRank] hakkında ileri geri konuşup devletimizin adını kirletmeye cüret ediyor."
 steppe_horde.18.a: "Ayak takımı bunlar. Havlayan köpek ısırmaz."
 steppe_horde.18.b: "Daha iyi günlerimiz olmuştu."
 steppe_horde.19.title: "Zayıflayan Otorite"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ birçok boy lideri ve bilge yaşlı açık açık [target_ruler.GetName] bizi yönetebilir mi diye sorguluyor, [target_heir.GetName] daha iyi bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olabilir iddiasında bulunuyor."
 steppe_horde.19.a: "Sözlerinin bir anlamı yok."
 steppe_horde.19.b: "Belki de haklılar."
 steppe_horde.20.title: "Küçümsenen Askerî Gelenek"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ komutanlarımız hizmetlerinin boşuna olup olmadığını düşünmeye başladı."
 steppe_horde.20.a: "Ah siz inançsızlar."
 steppe_horde.20.b: "Haklılar. Onlara ihtiyacımız yok."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Baskın ve yağma dolu şanlı bir hayata dair hiç umut göremeyen kişiler, bizden ayrılıp diğer kabilelere gidiyor veya yerel yağmacı ve eşkıya grupları oluşturuyor."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Bizimle kaldıklarından emin olalım."
 steppe_horde.22.title: "Savaş, Ne Uğruna"
 steppe_horde.22.desc: "Bir tepenin üstünde kudretli ordularımızın düşman topraklarına ilerlemesini izliyoruz. Savaşın ne kadar gereksiz olduğunu düşünenlerin sayısı hiç de az değil. Bu durmak bilmeyen yağma ve katliam ne uğruna? Cevabı çok açık: \"Kesinlikle her şey.\""
 steppe_horde.22.a: "Kesinlikle."
 steppe_horde.1000.title: "Savaş Oyunları"
 steppe_horde.1000.desc: "Bozkır sakinlerinin günlük hayatlarında olağanüstü bir olay gerçekleşmek üzere. Yakın ve uzak ülkelerden savaşçılar yeteneklerini göstermek için başkentimize gelecek. Atlı okçuluk, güç yarışmaları ve çeviklik mücadeleleri yapılacak. Belki de yeni şampiyonlar ortaya çıkar, efsaneler doğar."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "Şanlı [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 steppe_horde.1001.desc: "Ne mutlu bize! Şanlı [target_ruler.GetName] yakın dövüş yarışmasını kazandı. Eşi benzeri olmayan dövüş hünerleri herkes için bir örnek teşkil ediyor."
 steppe_horde.1001.a: "Hepimiz onun izinden gitmeliyiz!"
 steppe_horde.1001.b: "Zafere giden yolda bize öncülük edecek!"
 steppe_horde.1002.title: "Başarılı Oyunlar"
 steppe_horde.1002.desc: "Savaş oyunlarımız başarı oldu. Hem yurt içindeki hem de başka yerlerden gelen savaşçılar savaş becerilerini ve bilgilerini sergiledi. Birçok yeni şampiyon ve efsane bulduk. Bu etkinliği nesiller boyu hatırlanacak."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Oyunlarda Fiyasko"
 steppe_horde.1003.desc: "Ne kötü, ne kötü! Savaş oyunları başladığı sırada kavgalı iki boy birbirine girdi ve işler çığırından çıkarak büyük bir arbedeye döndü. Saray muhafızlarımız onları durana kadar arena çukuru zarar gördü, iki büyük bina yandı. Etkinliğin geri kalanı mahvoldu!"
 steppe_horde.1003.a: "Bu felaket oyun, kolay kolay kimsenin aklından silinmeyecek."
 steppe_horde.1004.title: "Efsanevi Oyunlar"
 steppe_horde.1004.desc: "Tüm etkinlik umduğumuzdan da iyi gitti! Her yarışmadaki rakipler hem birbirlerine bilenmişti hem de yetenek olarak eşit düzeydeydi. Gözleri kararmıştı. İhtiyarlarımız o kadar etkilenmiş ki aralarındaki en yaşlıları bile daha başarılı bir oyun görmediğini söylüyor!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
