l_turkish:
 election.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Seçimleri"
 election.1.desc: "Eski devlet başkanı anlayışı sona erdi. Bu nedenle diyarımızda yeni bir seçim süreci başlatmanın vakti geldi. Oy vermek, yüce [ROOT.GetCountry.GetFlavorRank] için çok değerli olacaktır çünkü bürokratik hâkimiyetimizle ilgili prosedürler her daim göğsümüzü kabartmıştır. Bu prosedürlerden biri de liderin yetkinliğine göre ve şeffaf bir şekilde seçilmesidir."
 election.1.a: "[candidate_a.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.1.b: "[candidate_b.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.1.c: "[candidate_c.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.1.d: "[candidate_d.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.1.e: "[candidate_e.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Kura Seçimi"
 election.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], ansızın ölerek bizi seçime gitmeye zorladı. Nitekim çoğunluğun oyuyla seçime gitmek yozlaşmaya ve daha kötüsü popülizme yenik düşebilir. Bir süre olan biteni değerlendirdikten sonra [ROOT.GetCountry.GetLongName] koltuğuna geçecek kişinin tamamen rastgele seçilmesine karar verdik."
 election.2.a: "Kura sonucunda [candidate_a.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerTitle] oldu."
 election.3.title: "Capitano del Popolo Seçimi"
 election.3.desc: "Önceki [ROOT.GetCountry.GetGovernment.GetRulerTitle] artık [ROOT.GetCountry.GetName] üzerindeki hüküm sürmeye uygun değil. Bu nedenle bu otorite boşluğunu doldurması için potansiyel adaylar önerildi. Bu adaylardan birisi [ROOT.GetCountry.GetFlavorRank] için hizmet verecek. Peki ama kim?"
 election.4.title: "Capitano del Popolo'nun Yardımcı Hükümdarı"
 election.4.desc: "İlk Capitano del Popolo seçildi. Nitekim devletimizin [ROOT.GetCountry.GetGovernment.GetRulerTitle] için denetleme yapacak birisine ihtiyacı var. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bu meseleyi konuşmak üzere toplandı."
 election.4.a: "Yardımcı hükümdar olarak [candidate_a.GetNameWithNoTooltip] seçilsin."
 election.4.b: "Yardımcı hükümdar olarak [candidate_b.GetNameWithNoTooltip] seçilsin."
 election.4.c: "Yardımcı hükümdar olarak [candidate_c.GetNameWithNoTooltip] seçilsin."
 election.4.d: "Yardımcı hükümdar olarak [candidate_d.GetNameWithNoTooltip] seçilsin."
 election.4.e: "Yardımcı hükümdar olarak [candidate_e.GetNameWithNoTooltip] seçilsin."
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] #Y Yardımcı Hükümdar#! oldu.\nYardımcı hükümdarın sıradaki hükümdar seçilirken fazladan #G 200#! skor puanı olur."
 election.5.title: "Yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] Seçimi"
 election.5.desc: "Önceki [ROOT.GetCountry.GetGovernment.GetRulerTitle] öldüğünden dolayı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetName] ülkesine hükmedecek yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçmek için toplandı.\n\nBirkaç gün süren tartışmaların ardından seçmenler kararını verdi: [candidate_a.GetName], [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesindeki [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına oturacak."
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] öldü! Çok yaşa [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 election.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçinde Hanedanlık Seçimleri"
 election.6.desc.a: "[old_ruler.GetName] öldüğü için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetName] topraklarını yönetmek üzere yeni bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçmek üzere [capital_scope.GetName] ilinde toplandılar.\n\nBirkaç gün süren tartışmaların ardından seçmenler kararını verdi."
 election.6.desc.b: "[old_ruler.GetName] öldü ve [old_ruler.GetDynasty.GetName] Hanedanı'nın sonu geldi.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] şimdi [ROOT.GetCountry.GetName] topraklarını geleceğe taşıyacak olan yeni bir aile bulmalı.\n\nBirkaç gün süren tartışmaların ardından seçmenler kararını verdi."
 election.6.a: "[candidate_a.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
 election.6.b: "[candidate_b.GetNameWithNoTooltip], Hükümdar olarak seçilsin."
