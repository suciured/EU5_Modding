 #Artist Types
 ARTIST_TYPE_NAME_: "(amatör)"
 ARTIST_TYPE_DESC_: "Amatör bir sanatçı."
 ARTIST_TYPE_NAME_painter: "Ressam"
 ARTIST_TYPE_DESC_painter: "Bu türdeki bir sanatçı, dünyayı temsil eden veya tamamen hayal gücüyle betimlediği resimler çizer. Bu işlem, tuval veya duvar gibi katı bir yüzeye pigment, kömür veya diğer türdeki boyalar sürerek yapılır. Leonardo Da Vinci, Rembrandt ve Rafael, dönemin meşhur ressamlarıdır."
 ARTIST_TYPE_NAME_sculptor: "Heykeltıraş"
 ARTIST_TYPE_DESC_sculptor: "Heykeltıraşlar; kili, taşı, mermeri, ahşabı ve diğer malzemeleri oyarak sanat eserine dönüştürür. Donatello, Michelangelo ve Gianlorenzo Bernini dönemin meşhur heykeltıraşlarıdır."
 ARTIST_TYPE_NAME_jurist: "Hukukçu"
 ARTIST_TYPE_DESC_jurist: "Yasalarla ilgili konularda uzman olan hukukçular, farklı kanunnameler üzerinde analizler ve yorumlar yapar. Bartolus de Saxoferrato, Francisco de Vitoria ve Jeremy Bentham dönemin meşhur hukukçularıdır."
 ARTIST_TYPE_NAME_scientist: "Bilim İnsanı"
 ARTIST_TYPE_DESC_scientist: "Bilgi sahibi ve düşünür olan bilim insanları, geçmişte kabul edilen doğa kanunlarını sorgular. Isaac Newton, Leonardo da Vinci ve Joseph Fourier dönemin meşhur bilim insanlarıdır."
 ARTIST_TYPE_NAME_composer: "Bestekâr"
 ARTIST_TYPE_DESC_composer: "Bu sanatçılar, çok sesli ilahilerden senfoniye kadar her türlü müziği bestelerler. Johan Sebastian Bach, Wolfgang Amadeus Mozart ve Carl Michael Bellman dönemin meşhur bestekârlarıdır."
 ARTIST_TYPE_NAME_writer: "Yazar"
 ARTIST_TYPE_DESC_writer: "Yazarlar, baştan sona tiyatro oyunları yazmak da dâhil olmak üzere şiirden romana kadar her şeyi yazabilen sanatçılardır. Başta William Shakespeare ve onun gibiler dönemin meşhur yazarlarıdır."
 ARTIST_TYPE_NAME_architect: "Mimar"
 ARTIST_TYPE_DESC_architect: "Mimarlar, şehirlerimizi güzelleştiren binaları tasarlayan sanatçılardır. Bunların arasında anıtlar, konaklar ve saraylar da bulunur. Mimar Sinan, Christopher Wren ve Michelangelo dönemin meşhur mimarlarıdır."
 ARTIST_TYPE_NAME_philosopher: "Filozof"
 ARTIST_TYPE_DESC_philosopher: "Bu türdeki sanatçılar, gerçeğin ne olduğunu belirler ve yeryüzündeki varlığımızı anlamlandırmamıza yardımcı olur. René Descartes, Immanuel Kant ve Baruch Spinoza dönemin meşhur filozoflarıdır."
 ARTIST_TYPE_NAME_iconographer: "İkonograf"
 ARTIST_TYPE_DESC_iconographer: "İkonograflar, Ortodoks ve Miafizit kiliseler için dinî ikonalar oluşturur. Eulalios, Georgios Kallergis ve Manuel Panselinos dönemin meşhur ikonograflarıdır."
 ARTIST_TYPE_NAME_metalsmith: "Metal Ustası"
 ARTIST_TYPE_DESC_metalsmith: "Metal ustaları, süs silahlarından kraliyet armalarına kadar çeşitli şeyler üretebilen becerikli zanaatkârlardır. Johann Joseph Würth, Vidal Astori ve Jehan Cambier dönemin meşhur metal ustalarıdır."
 ARTIST_TYPE_NAME_calligrapher: "Hattat"
 ARTIST_TYPE_DESC_calligrapher: "Hattatlar genellikle saraylarda ve tapınaklarda çalışarak kitaplarda veya tomarlarda sergilenebilecek karmaşık harf kombinasyonlarıyla sanat yaparlar. Dönemin ünlü hattatları arasında Mir Emad Hassani, Han Seok-bong ve #italic Kan'ei Sanpitsu#! yer almaktadır."
 ARTIST_TYPE_NAME_storyteller: "Hikâye Anlatıcısı"
 ARTIST_TYPE_DESC_storyteller: "Hikâye Anlatıcıları, sözlü gelenek yoluyla atalarımızın öykülerini ve geleneklerini korumak ve nesilden nesle geçmesini sağlamakla görevli kişilerdir. Bu hikâye anlatıcıları, ait oldukları kabilelerin önde gelen bireyleridir ve önemli geleneklerin yeni nesillere aktarılmasını sağlarlar."
