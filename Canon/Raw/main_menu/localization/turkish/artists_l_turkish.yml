 palace_desc: "Dönemin en yetenekli mimarları tarafından inşa edilen saraylar, ülkenin en seçkin şahsiyetlerine layık bir ikametgâhtır."
 temple_tower_desc: "Dinî bir yapının taçlandırıcı unsuru olan $temple_tower$, bağlı olduğu $temple$ yapısının önemini artıracaktır. Kule, yerleşimlerimizi şekillendirecek ve ilahi olana adanmışlığımızı gösterecektir."
 treatise_desc: "Toplumun temel meseleleri üzerine yazılan bir bilimsel eser olan $treatise$, gelecek nesillerin düşünce yapısını yüzyıllar boyunca etkileme gücüne sahiptir."
 weapon_desc: "Yetenekli bir $metalsmith$ tarafından üretilen bu $weapon$, askerî işlevini yitirdikten sonra bile zanaatkârlıktaki başarılarımızın sembolü olarak değerini korumaktadır."
 regalia_desc: "Otorite ve meşruiyetin simgesi olan $regalia$, hükümdarımıza özel olarak ustalıkla hazırlanmıştır ve her ne olursa olsun korunmalıdır."
 hymnal_desc: "İnananların bir araya geldiği törenlerde ilahi varlığı yüceltmek için kullanılan kutsal metinler ve ezgilerden oluşan bir derleme."
 painting_desc: "Her türlü yüzeye uygulanan resim sanatı, ister bir anı ölümsüzleştirsin ister tarihimizdeki önemli bir olayı görselleştirsin, büyük bir değer taşımaktadır."
 icon_desc: "Dinî figürleri temsil eden bu tasvirler, ibadetimizde önemli bir rol oynamaktadır."
 scripture_desc: "Bir el yazması derlemesi olan $scripture$, metinlerin tutarlı bir bütün hâlinde toplanıp birleştirilmesiyle ortaya çıkmış onlarca yıllık bir emeğin ürünüdür."
 motet_desc: "Kiliselerde seslendirilmek üzere bestelenmiş ve çoğunlukla İncil'de geçen konuları ele alan çok sesli bir eser."
 statue_desc: "Dayanıklı bir malzeme kullanılarak bir insanı ya da hayvanı tasvir eden oyulmuş veya dökülmüş bir heykel."
 symphony_desc: "Genellikle bir orkestra tarafından icra edilmek üzere bestelenmiş ve dört bölümden oluşan bir müzikal kompozisyon."
 novel_desc: "Okuyucuyu eğlendirmek amacıyla kurgusal bir olayı anlatan ve genellikle düzyazı ile kaleme alınan bir edebî eser."
 chronicle_desc: "Tarihî olayları derleyip kronolojik sırayla aktaran bir edebî eser."
 poem_desc: "Sözcükleri ve ritmi kullanarak güzelliği ve estetik duyguyu yansıtmaya çalışan bir edebî eser."
 play_desc: "Okunmak yerine tiyatro sanatçıları tarafından sahnelenmeye yönelik yazılmış karakter diyaloglarından oluşan bir edebî eser."
 monument_desc: "Onu inşa eden toplum için tarihî veya kültürel değer taşıyan bir kamusal yapı."
 mansion_desc: "Savunma ve dayanıklılık yerine estetik ve konforu öne çıkaran, sahibinin zenginliğini ve kudretini akranlarına gösteren görkemli ve ihtişamlı bir konut."
 prayer_book_desc: "Halkımızın dindarlığına, eski metinlerin korunmasına ve de ilahi kudretin büyüklüğüne adanmış bir dua derlemesi."
