 #Ancient Monuments
 great_mosque_of_samarra: "Büyük $ORIGIN$ Camii"
 great_mosque_of_samarra_desc: "9. yüzyılda Abbasi Halifesi el-Mûtevekkil döneminde ağırlıklı olarak pişirilmiş tuğla kullanılarak inşa edilen Samarra Ulu Camii, Moğolların elinde yıkılmadan önce dünyanın en büyük camisi olarak göklere yükseliyordu. En belirgin özelliği, Dicle ovasının 52 metre üzerine yükselen ve Malwiya Kulesi olarak adlandırılan sarmal minaresidir."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Stonehenge, İngiltere'nin Salisbury Ovası'nda yer alan ve MÖ 3000 ila 2000 yıllarına dayanan tarih öncesi bir anıttır. Dairesel düzende dizilmiş devasa dikilitaşlardan oluşan yapının törensel veya astronomik bir amaca hizmet ettiği düşünülür. İnşası sırasında uzak taş ocaklarından taşların taşınması ve dolayısıyla olağanüstü bir iş birliği gerekmiştir. Bu gizemli yapının, içinde yaşadığımız dönemin büyük bir bölümü süresince pek takdir görmemiştir."
 colosseum_of_rome: "$ORIGIN$ Kolezyumu"
 colosseum_of_rome_desc: "Kolezyum, MS 80 yılında İmparator Titus tarafından Roma şehrinde tamamlandığı anda Roma İmparatorluğu'nun en heybetli amfitiyatrosu hâline geldi. Gladyatör dövüşleri, halk gösterileri ve sahte deniz savaşları sırasında 50.000 kadar seyirci barındırmak üzere tasarlanmıştı. Beton ve taş kullanılarak inşa edilen yapı, Roma'nın mühendislik ve toplumsal teşkilatlanma alanlarındaki uzmanlığının harika bir örneğidir. Orta Çağ'da çoğunlukla bir taş ocağı olarak kullanılmıştı."
 parthenon_of_athens: "$ORIGIN$ Partenonu"
 parthenon_of_athens_desc: "MÖ 447 ve 432 tarihleri arasında Atina Akropolisi'nde inşa edilen Partenon, Atina'nın koruyucu tanrıçası olan Athena'ya adanmıştı. Mimarlar İktinos ve Kallikrates tarafından, Heykeltıraş Fidias'ın gözetiminde ve klasik Yunan mimari ideallerinin izinde tasarlanmıştı. Tapınağın boyutları ve heykel süslemeleri, yurttaşlık gururunu ve dinî bağlılığı yansıtırdı. Orta Çağ sırasında hem bir Kilise hem de bir Hisar olarak kullanıldı."
 pyramid_art_key: "$ORIGIN$ Piramitleri"
 pyramid_art_key_desc: "Mısır'ın Dördüncü Hanedanı sırasında (yaklaşık olarak MÖ 2600-2500 tarihlerinde) milyonlarca kireç taşı bloğu kullanılarak inşa edilen Gize Piramitleri, Firavun Keops, Kefren ve Mikerinos için birer kraliyet mezarı olarak hizmet verdi. Aralarından en büyüğü olan Keops Piramidi, 3.000 yılı aşkın bir süre boyunca dünyanın en uzun yapısı ünvanını korudu."
 sanchi_stupa: "Sanchi'deki Stupa"
 sanchi_stupa_desc: "Orta Hindistan'da yer alan Sanchi'deki Büyük Stupa'nın tarihi MÖ 3. yüzyıla kadar dayanır. İlk olarak imparator Asoka tarafından yaptırılmış ve MS 13. yüzyıla kadar kullanılmıştır. Hindistan topraklarındaki en eski taş yapılardan biri olan anıt, erken dönem Budist sanatı ve mimarisinin önde gelen örneklerinden de biridir. Kubbesi evreni temsil eder. Özenle oyulmuş geçitleri ise Buda'nın yaşamını tasvir eder. En önemli hacılık duraklarından biri hâline gelmiş ve Asya toprakları genelinde Budist mimarisinin şekillenmesinde rol oynamıştır."
 leshan_giant_buddha: "Büyük Lèshān Budası"
 leshan_giant_buddha_desc: "Büyük Lèshān Budası, 8. yüzyılda Táng Hanedanı döneminde Çin'in Sìchuān eyaletindeki bir uçurumun dik yüzeyine oyulmuştur. 71 metre uzunluğuyla dünyanın en büyük taştan Buda heykelidir. Proje, heykelin altından akan güçlü nehir sularını sakinleştirmeyi amaçlayan Hǎi Tōng isimli bir keşiş tarafından başlatılmıştır."
 teotihuacan_temple: "$ORIGIN$ Tapınak Kompleksi"
 teotihuacan_temple_desc: "MS 200 yıllarında Teotihuacan'da inşa edilen Güneş Tapınağı, Amerika kıtasındaki en büyük Kolomb öncesi piramitlerden biridir. Meksiko'nun yakınlarındaki antik şehrin kalbinde yer alan kompleks, astronomik olaylara göre hizalanmıştı ve Mezoamerika'nın ayinleri için merkezî bir rol oynuyordu. Volkanik taşlardan inşa edilen ve kireçle kaplanan yapı Teotihuacan'ın siyasi ve dinî hâkimiyetini gözler önüne sermek için kullanıldı. O kadar görkemli bir yapıydı ki, Aztekler gibi daha sonra gelen medeniyetleri de etkiledi ve söz konusu toplumlarca kutsal toprak kabul edildi."
