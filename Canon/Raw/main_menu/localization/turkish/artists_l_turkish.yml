 tirant_blanch_desc: "Akdeniz'de çeşitli maceralar yaşadıktan sonra Konstantinopolis'e vararak imparatorun kızı Carmesina'ya âşık olan şövalye Tirant'ın hikâyesini anlatır. Diğer şövalye romanlarına kıyasla bu roman insani duyguları, dünyevi ve sıradan bir şekilde tasvir eder."
 catalan_atlas_desc: "Avrupa, Kuzey Afrika ve Asya'dan Doğu Hint Adaları'na kadar uzanan ve limanları, şehirleri, ülkeleri, halkları, hatta daha az bilinen yerlerin mitlerini ve efsanelerini doğru bir şekilde tasvir eden bir portolan haritasıdır."
 vladislav_hall_desc: "Vladislav Salonu, etkileyici geç Gotik mimarisi ve Çek kraliyet törenlerindeki tarihî önemiyle bilinen devasa bir merasim salonudur."
 crown_st_wenceslas_key_desc: "Safir ve zümrüt gibi çeşitli değerli taşlarla süslenmiş altından bir taçtır. $BOH$ hükümdarlığının sembolüdür."
 voynich_manuscript_desc: "#italic Voynich El Yazması#!, esrarengiz çizimlerle dolu ve bilinmeyen bir dil veya şifreyle yazılmış, henüz çözülememiş gizemli bir kitaptır."
 hexabiblos_desc: "$BYZ_ADJ$ hukuk kaynaklarının derlemesidir. $BYZ$ etkisi altındaki tüm ülkeler için hukukun ve medeni kanunun temelini oluşturacaktır."
 acritic_songs_desc: "Akritik Şarkıları derlemesi, Arap-Bizans Savaşları döneminde Digenes Akritas ve Andronicus gibi Arap akıncılarına karşı Bizans sınırını savunarak şan kazanan kahramanların hikâyelerini içerir."
 reforms_of_the_peloponnese_desc: "Plethon'un ideal Bizans İmparatorluğu tasavvuru. Justinianus Kanunları yerine Peloponnesoslulardan esinlenen daha klasik bir topluma dönüşü savunur. Yarımadayı kültürel bir cennete dönüştürmeyi hedeflerken doğrudan Platon'un #italic Devlet#! eserinden ilham alarak eşcinsellerin ve cinsel sapkınların yakılmasını öngörür."
 nomoi_desc: "Yazılarının büyük kısmı kaybolmuş olsa da Plethon'un ideal toplum tasarısının bazı kalıntıları günümüze ulaşmıştır. Çoğu bilinmemekle birlikte doğrudan Zerdüştlük ve Stoacılıktan esinlendiği düşünülmektedir."
 nomoi_directors_cut_desc: "Zerdüştlük ve Stoacılıktan ilham alan #italic Nomoi#!, Gemistos Plethon'un Bizans toplumunun nasıl şekillendirilmesi gerektiğine dair önerilerini içerir. Patrikhanenin yönetimi yerine hiyerarşik bir panteona dayalı yeni bir inanç sistemi önermiştir. Toplulukların oluşturulması, hükümdarın hayırsever olması, toprağın halka ait olması ve cinsiyet ile sınıflar arasında belirgin ayrımların bulunması gerektiğini savunur."
 history_of_the_palaiologoi_desc: "Palaiologos Hanedanı'nın Roma İtalya'sındaki mütevazı kökenlerinden, İmparatorluğun yeniden ihyası döneminde Bizans İmparatorluğu'ndaki yükselişine kadar olan tarihini anlatan bir kronik. Bu kayıtların bazıları abartılı sayılsa da gerçekleşmediklerine dair kesin bir kanıt bulunmamaktadır."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "$Kantakouzenos$ ailesinin fertlerinden biri tarafından yazıldığı iddia edilen, $constantinople$ şehrinin büyük tasarımları, kanalizasyon ve su arıtma sistemlerinin mühendisliği üzerine örnek bir inceleme."
 gramatica_de_la_lengua_castellana_desc: "$spanish_language$ dili için farklı kelimelerin ve kullanımların bir ders kitabında derlenmesinin ilk örneği olan kapsamlı bir dil bilgisi kitabıdır."
 don_quixote_desc: "La Mancha'nın adını anmak istemediğim bir köyünde kısa bir süre önce mızrağı mızrak askısında tutan, eski bir kalkanı, eskimiş bir at arabası ve tavşan kovalasın diye bir tazısı olan beyefendilerden biri yaşıyordu."
 officium_hebdomadae_sanctae_desc: "Gregoryen ilahileri gibi eski tek sesli ilahilerin aksine Paskalya'yı yüceltmek için bestelenmiş yenilikçi ve çok sesli ilahilerdir."
 el_entierro_del_senor_de_orgaz_desc: "Orgaz lordu Gonzalo Ruiz de Toledo'nun defnedilmesini tasvir eden yenilikçi bir resimdir. Efsaneye göre Aziz İstefanos ve Aziz Augustine cennetten inerek onun naaşını bizzat almışlardır. Perspektif ve renk kullanımındaki ustalığıyla çığır açan ve heybetli bir eser hâline gelmiştir."
 chronicle_of_alfonso_xi_desc: "[GetCharacter('cas_alfonso_xi_burgundy').GetName] dönemini ilk yıllarından son icraatlarına kadar anlatan saltanat kroniğidir."
 book_of_good_love_desc: "Yazarın romantik maceralarını anlatan, metinlerinin arasına fabllar ve masallar serpiştirilmiş bir kitap. #italic De clerecía itálico#! olarak bilinen türün en iyi örneğidir."
 book_of_hunting_desc: "$CAS$ ülkesinde hem büyük hem de küçük av hayvanları için avcılık ve doğancılık sanatının püf noktalarını ve tekniklerini anlatan bir kitap."
 maja_vestida_desc: "Yatakta şehvetli bir pozisyonda yatan bir kadının portresi. Aynı kadını aynı pozu verirken ama çıplak gösteren ikiz bir resmi de vardır."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Bir halk ayaklanmasının ertesi gününde yabancı birlikler tarafından gerçekleştirilen baskılar ve kurşuna dizmeler üzerinden savaşın yol açtığı acıları gösteren bir tablo."
 las_meninas_desc: "Hükümdarın ailesini bir ev sahnesinde gösteren bir tablo. Resmedilen tüm karakterlerin derin psikolojileri bu eseri Barok tarzı gerçekçiliğin başyapıtlarından biri hâline getiriyor."
 las_lanzas_desc: "Bir şehrin düşmesinin ardından ülkenin zafer anını tasvir eden tabloda kargılılar ve diğer askerler, mağlup olan generalin şehrin anahtarlarını galip gelen generale teslim edişine tanıklık ediyorlar."
 the_leviathan_desc: "Adını Kitab-ı Mukaddes'teki yaratıktan alan bu kitap, toplumun yapısını ve hükûmetin meşruiyetini konu alır. Toplumun yalnızca mutlak ve birliği sağlamış bir hükûmetin denetimi altında doğal mücadele durumundan ve herkesin herkese karşı rekabet etmesinden kaçınabileceğini savunur."
 wealth_of_nations_desc: "Ekonomiye dair temel nitelikte bir eser olan bu kitap, ulusların kendi zenginliklerini nasıl yarattığını ve inşa ettiğini açıklamaktadır. İş bölümü, üretkenlik ve serbest piyasa gibi konuları ele alarak siyasetin ve devletin ekonomiyle etkileşimde olduğu sistemi kapsamlı bir şekilde anlatır."
 canterbury_tales_desc: "Orta dönem İngilizce ile yazılmış ve bu dilin edebiyatının en büyük örneklerinden biri kabul edile bir öykü derlemesidir. Her biri farklı bir masalı anlatan öykülerin türleri birbirinden çok farklı olsa da hepsinin teması genellikle dinîdir."
 revelations_of_divine_love_desc: "Hristiyan gizemciliği hakkında bir kitap olan bu eser, yazarın ciddi bir hastalıktan kurtulmasına neden olan mistik imgeleri anlatır. Kadınlar genelde Latince okuyup yazamadığından Orta dönem İngilizcesi ile yazılmış olması, teolojik tartışmalardan ziyade ilahi olanla bireysel karşılaşmalar olarak sunulmasını kolaylaştırmaktadır."
 wycliffe_bible_desc: "İncil'in Latince çevirisi olan Vulgate'nin Orta dönem İngilizce tercümesi olan bu kitap, İncil'in geleneksel bir çevirisidir ve bazı bölümleri çoğunlukla kelimesi kelimesine aktarılmışken başka bölümleriyse daha çok metnin anlamına odaklanmıştır. Daha sonradan John Wycliffe tarafından eklenen metinler $lollardy_ADJ$lar arasında yaygınlaşmasını sağlamıştır."
 hampton_court_desc: "Barok tarzında görkemli bir saraydır. $ENG_ADJ$ hükümdarlarının en çok beğendiği konutlar arasında yer alacaktır ve $europe$'nın diğer büyük saraylarına ışık tutacak ve onlara rakip olacaktır."
 the_ambassadors_desc: "$ENG_ADJ$ sarayına gönderilen iki $FRA_ADJ$ elçiyi tasvir eden bu tablo aynı zamanda aralarından birçok bilimsel nesnenin de yer aldığı natürmort tarzı çeşitli nesneler içerir. Bunlara ilaveten, sadece belirli bir açıdan bakıldığında görülebilen bir kafatası figürü de barındırmaktadır."
 whitehall_desc: "$ENG_ADJ$ hükümdarlarının ana ikametgâhı olarak hizmet vermesi maksadıyla yapılan bu sarayın, $europe$'daki diğer tüm sarayları gölgede bırakarak hepsinin en büyüğü olması bekleniyor."
 spem_in_alium_desc: "Anıtsal nitelikte bir koro bestesi ve Rönesans çok sesli müziğinin zirve noktası olarak görülen bu eser, her biri beş sesten oluşan sekiz nakaratlı bir çok sesli ilahidir. $ENG_ADJ$ koro müziğinin en önemli örneklerinden biridir."
 tamburlaine_the_great_desc: "Esin kaynağı [GetCharacter('chg_timur_lame_borjigin').GetName] olan bu eser, $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "Mütevazı bir çoban olan Timurlenk'in güçlü bir fatih olarak yükselişini anlatır. Oyun, içindeki etkileyici nutuklar, dramatik savaş sahneleri ve çok yönlü ana karakterin canlı tasviriyle meşhurdur."
 romeo_and_juliet_desc: "Bir başyapıt ve en popüler $ENG_ADJ$ piyeslerinden biri olarak kabul edilen bu oyun, birbirine rakip olan iki $italian_group$ ailesinin iki genç ferdinin arasındaki trajik aşk ve romantizm öyküsünü anlatır. En çok sahnelenen piyeslerden biri olduğundan bu oyundaki karakterler gençlik aşkıyla eş anlamlı hâle gelmiştir."
 st_pauls_desc: "$ENG_ADJ$ Barok tarzının bir örneği olan kubbesi ikonik bir manzaradır ve dünyadaki en büyük örneklerinden biridir. Bulunduğu alan 7. yüzyıldan beri Aziz Pavlus'a adanmıştır ve bu yeni yapı gelecek yüzyıllar boyunca inancın bir anıtı olacaktır."
 the_principia_desc: "Bilimin en büyük ve en etkili eserlerinden biri olan bu kitap hareket yasalarını ve evrensel çekim yasasını anlatır."
 robinson_crusoe_desc: "Yorklu Bir Denizcinin, Kendi Kaleminden, Deniz Kazası ile Düştüğü Amerika Sahillerindeki Oroonoque Nehri Ağzındaki Issız Bir Adada Yirmi Sekiz Yılını Geçirirken Yaşadığı Serüvenler ve Korsanlar Tarafından Kurtarılması."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Aslen bir Sufi tekkesi olarak inşa edilmiş olmasına rağmen $madrasa$ işlevi de görmektedir. Nesiller boyunca hükümdarların ve ailelerinin defin yeri olarak kullanılacaktır."
 the_social_contract_desc: "Siyasi hak ilkelerini konu alan bu kitap, bir topluluğun meşru bir şekilde nasıl yönetilebileceğini anlatır. Kitaba göre böyle bir otoritenin, bireyin özgürlüğü ile uyumlu olması ve sosyal eşitsizlik sorunlarını çözmesi gerekir."
 philosophical_letters_desc: "#italic İngiliz Ulusuna Dair Mektuplar#! veya kısaca İngiltere Mektupları olarak da bilinen bu eser, yazarın $great_britain_region$'da yaşadığı dönemde tecrübe ettiklerinden yola çıkılarak yazılmış denemelerden oluşmaktadır. Bir yabancının gözünden Britanya'yı anlatmasına rağmen $FRA$ hükûmet sistemine bir saldırı olarak da algılanmaktadır."
 spirit_of_the_law_desc: "Siyaset teorisini tartışan ve karşılaştırmalı hukukun öncüsü niteliğinde olan bu eser tüm $europe$'da ve hatta ötesinde hukuk alanında çok etkili bir çalışma olmuştur."
 dreams_of_the_orchard_desc: "Kralı ve Papa'yı gölge karakterler olarak kullanıp ince bir hiciv tonu taşıyan bu hikâyede, iki taraf hukuki yetki alanları üzerine bir münazara yapmaya karar verir ve kendilerini temsil etmek üzere Kral bir Şövalye, Papa ise bir din adamı seçer. Münazara dostane bir havada geçse de sonunda Şövalye'nin galip gelmesi, Kral'ın Papa karşısındaki üstünlüğünü simgeler. Dostane bir üslupla yazılmış olmasına rağmen eser, devletin başındaki Kral ile Kilise arasındaki yetki çatışmasını ustaca gözler önüne serer."
 doges_palace_genoa_desc: "Saray hem hükûmetin merkezi hem de olası bir iktidar gaspına karşı savunma hattı olarak kullanılacaktır. Hükümdarın kudretinin ve saygınlığının bir kanıtı olacaktır."
 liber_certarum_historiarum_desc: "Başlığı \"Belirli Tarihler Kitabı\" anlamına gelen bu kitap, $HAB$ ve $carinthia_area$ topraklarına dair bir kroniktir ve bölümlerinden biri $carolingian_dynasty_ADJ$ döneminden itibaren tüm $hre$ tarihini anlatır."
 golden_roof_desc: "İki binden fazla yaldızlı kiremitten oluşan bu çatı, İmparatorluk bölgelerinin armalarının ve bayraklarının yanı sıra çok sayıda kabartmayla ve resimle süslenmiş bir cumbayı örtmektedir."
 landplagenbild_desc: "Çekirgeler, salgın hastalıklar ve düşman işgali gibi çeşitli felaketleri tasvir eden bu fresk, böyle zorlukları atlattıkları için teşekkür etme maksadıyla vatandaşların katkılarıyla yapılmıştır."
 beethoven_first_symphony_desc: "Bestekârın öğretmenlerinden ve seleflerinden büyük etkiler taşıyan bu eser, geleneksel senfonilerde pek rastlanmayan ani dinamizm artışları ve tonalite değişimleri gibi kendine has özellikleriyle dikkat çekiyor."
 the_creation_desc: "Dünya'nın yaratılış hikâyesini İncil'de anlatıldığı şekliyle sergileyen bu eserde orkestra, koro ve solistler yer almaktadır. Yaratılış hikâyesini gün gün anlatır, solistler önce baş melekleri sonrasında da Adem'i ve Havva'yı temsil eder."
 theuerdank_desc: "Arthur külliyatından büyük ölçüde esinlenen bu şiirde imparatorun, $BUR$ diyarına eşiyle evlenmek ve orada hüküm sürmek için gidişinin kurgusal ve romantikleştirilmiş hâli anlatılır. Aslen başkahramanın birçok zorluğun üstesinden gelmek zorunda olduğu bir yolculuk öyküsüdür."
 theoricae_novae_planetarum_desc: "Batlamyus'un yermerkezci modelinin iyileştirilmiş hâli olan bu çalışma, gezegenlerin hareketlerine ilaveten tutulmaların arkasındaki nedenleri de açıklamaya çalışır. Kitlelerin astronomiye erişimini kolaylaştırmak için bir öğretim aracı olması maksadıyla hazırlanmıştır."
 danse_macabre_art_desc: "Tüm insanların ölmesi gerektiğinin bir hatırlatıcısı olan bu eserde ölümü temsilen insanlarla dans eden iskelet figürleri yer almaktadır. Eserde, Papalar ve imparatorlardan sıradan vatandaşa kadar çeşitli toplumsal sınıftan insan tasvir edilmektedir ve bu yaklaşım, ölümün ayrım yapmadan herkes için geleceğini temsil eder."
 chronica_hungarorum_desc: "Antik çağlardan başlayarak $HUN$ ülkesinin tarihini anlatan bu kitap, $hungarian_group$ halkının Hunlardan ve Atilla'dan geldiğini savunan geleneği benimseyerek Atilla'yı modern hükümdarlar için bir model hâline getirmektedir."
 illuminated_chronicle_desc: "#italic $illuminated_chronicle$#!, $HUN$ tarihini ve hükümdarlarını canlı illüstrasyonlar ve $latin_language$ metinlerle detaylandırılan, bolca süslenmiş bir el yazmasıdır."
 goryeosa_desc: "$chinese_group$ kroniklerinin tarzını takip eden bu eser, $KOR_ADJ$ hanedanının tarihini kapsamlı bir şekilde belgelendirir; kronoloji de dâhil olmak üzere, siyasetin, toplumun, ekonominin, devlet görevlilerinin tarihini içerir."
 veritable_records_of_joseon: "Joseon Hanedanlığı'nın Gerçek Kayıtları"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$, Joseon Hanedanlığı'nın tarihi olaylarını ayrıntılarıyla ele alan kapsamlı bir kroniktir. Saray tarihçileri bir hükümdarın yönetimi sırasında meydana gelen çeşitli olayların kaydını tutar. Bu kayıtlar daha sonra söz konusu hükümdarın yönetiminin kaydını oluşturmak üzere derlenir."
 kor_cloud_dream_of_nine: "Dokuz Bulut Rüyası"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$, eski Táng Hanedanı sırasında $china$ topraklarında geçen [ShowAdvanceName('kor_hangeul_alphabet')] alfabesi kullanılarak yazılmış bir fantastik romandır. Eser, döneminin çağdaş sosyal ve sanatsal normlarına meydan okumuştur. #italic Hanja#! kullanılmadan kaleme alınmasına rağmen büyük bir sanat eseri olarak görülür."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$, [ShowRegionName('korea_region')] Yarımadası'nın tarihini antik çağdan $KOR$ Hanedanı'nın yönetimine kadar ayrıntılı bir biçimde ele alan bir kroniktir."
 chronicle_of_egypt_desc: "Tam adı #italic en-Nücûmü'z-zâhire fî mülûki Mısr ve'l-Kahire#! olan bu eser, İslam fethinden itibaren $egypt_region$ bölgesinin ve $mamluk$ $rank_kingdom_muslim$'nın tarihini eksiksiz şekilde anlatır."
 theodicee_desc: "Tam adı #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#! olan bu eser, dünyadaki kötülüğün varlığına rağmen Tanrı inancını meşrulaştırmaktadır. Tanrı'yı sonsuz ve kusursuz bir varlık olarak tanımlar ve bu nedenle daha büyük bir iyilik uğruna kötülüğün var olmasına izin verilmiştir."
 sorrows_of_young_werther_desc: "Mektup biçiminde yazılan bu romanın odağında genç bir adamın trajik bir sonla biten karşılıksız aşkı vardır. Romanın yarattığı etki yadsınamaz, tüm $europe$'da okunmuştur ve insanlar başkahramanın kıyafetlerini, tarzını ve hatta trajik sonunu taklit etmiştir."
 faust_desc: "Drama türündeki bu eser, Mefistofeles isimli bir şeytanla anlaşma yapacak kadar bilgi ve macera düşkünü olduğu söylenen $german_group$ simyacı, astrolog ve büyücü Faust'un hikâyesini anlatır. Hikâyeye göre doktor Faust, şeytanın ona 24 yıl hizmet etmesi karşılığında ruhunu şeytana satar. Faust bu süre boyunca zevkle dolup taşan yıllar geçirir ve ölümünün ardından, şeytan alacağını istemeye geldiğinde yaptığı anlaşmadan ötürü pişman olur."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "Eserin tam adı #italic Delâilü'l Hayrât ve şevâriku'l-envâr fî zikri's-salât 'ale'n-nebiyyi'l-muhtâr#!'dır ve #italic Seçilmiş Hz. Peygamber'e Salat Konusunda Nurların Kaynağına Ulaştıran Salat ve Selamlar#! anlamına gelir. Hz. Muhammed'e salavatı şerifelerin, selam ve barış temennilerinin derlemesidir."
 holy_trinity_st_sergius_lavra_desc: "$russian_group$ $orthodox_ADJ$ Kilisesi için bir maneviyat merkezi olan bu manastır Üçlü Birlik'e adanmıştır. Zamanla mütevazı ahşap bünyesi genişletilmiş ve her yerden insanları kendine çekmiştir."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "$russian_group$ sanatının harikalarından biri olarak kabul edilen bu eser, Yaratılış Kitabı'na göre Hz. İbrahim'i ziyaret eden üç meleği tasvir etmektedir ancak Üçlü Birlik'i sembolize ettiği şeklinde de yorumlanabilir."
 uspensky_sobor_desc: "\"Uykuya Dalış Katedrali\" anlamına gelen ve \"Göğe Kabul Katedrali\" olarak da bilinen $uspensky_sobor$, Meryem Ana'nın göğe yükselişine adanmış bir yapıdır. $russian_group$ $orthodox_ADJ$ Kilisesi'nin önemli yapılarından biri olmasının yanı sıra bu inancın manevi merkezidir."
 tale_of_the_princes_of_vladimir_desc: "Sadece Rurik'e değil, Sezar Augustus'un kardeşi olduğu söylenen Prus'a kadar $MOS$ ve $VLR$ topraklarının hükümdar ailesinin yazınsal şeceresidir. $russian_group$ hükümdarlarının $rank_empire_tsar_ruler_male$ ünvanıyla taçlandırılmasının temelini oluşturur."
 monomakhs_cap_desc: "$russian_group$ hâkimiyetinin ve otoritesinin sembollerinden biri olan bu kalpak altınla, değerli taşlarla ve samur kürküyle bezenmiştir. $BYZ_ADJ$ İmparatorluğu ile olan bağlantısı $russian_group$ hükümdarlara $rome$'nın veliahtları olarak meşruiyet kazandırmaktadır."
 the_great_bell_tower_desc: "Tuğladan yapılmış ve beyaza boyanmış bu yapıda iki çan kulesi bulunmaktadır ve çevresindeki diğer yapıları gölgesinde bırakacak kadar uzundur. Olağanüstü uzunluğu nedeniyle şehre yönelik olası tehditlere karşı bir gözlem noktası olarak da kullanılmaktadır."
 st_basil_cathedral_desc: "$russian_group$ kültürünün ve kimliğinin sembollerinden biri olan bu yapı aynı zamanda cennetin dünyevi sembolü olarak da görülmektedir. $BYZ_ADJ$ $orthodox_ADJ$ geleneğinin bir parçası olmasına rağmen bir şenlik ateşinin alevlerini andıracak şekilde tasarlanan dokuz kubbeden oluşması nedeniyle bu gelenekten ayrılır."
 the_soyembika_tower_desc: "Kulenin tam olarak ne zaman veya hangi amaçla inşa edildiğine dair çeşitli görüşler olsa da şehrin sembollerinden biri olduğuna dair şüphe yoktur. Şehrin manzarasındaki yeri kesindir ve halkın takdirini toplamıştır."
 lady_of_kazan_desc: "Meryem Ana'nın temsillerinden biridir ve tüm $russian_region$ diyarının koruyucusu olarak hürmet edilir. Bir asırdan fazla bir süre kaybolduktan sonra mucizevi bir şekilde bulunan bu eserin $russian_group$ $orthodox_ADJ$ halkı üzerindeki kültürel ve dinî etkisi oldukça büyüktür."
 winter_palace_desc: "İktidardaki hanedanın resmî ikametgâhı olarak kullanılır ve $russian_group$ Barok mimarisinin en iyi örneklerinden biridir. İlk inşa edildiği dönemde de etkileyici olan bu yapı, yıllar içinde yapılan çok sayıda restorasyon ve genişletme çalışmasıyla gerçekten anıtsal bir görünüme kavuşmuştur."
 magia_naturalis_desc: "#italic $magia_naturalis$#!; jeoloji, metalürji, manyetizma, optik, tıp ve diğer bilim dallarından olağanüstü gözlemleri içinde barındıran ve kendi döneminde çok rağbet görmüş bir derlemedir."
 catherine_palace_desc: "İktidardaki hanedanın yazlık ikametgâhı olarak kullanılan bu saray, geniş bahçeleriyle Rokoko stilinde inşa edilmiş zarif bir saraydır. Kaymak taşıyla süslenmiş odaları hem hanedan fertleri hem de saray mensupları tarafından istirahat ve rahatlama maksadıyla kullanılmaktadır."
 st_peter_and_paul_desc: "Aziz Petrus ve Pavlus Kalesi, Neva Nehri'nin girişini korunaklı hâle getiren bir kaledir. İçerisinde bulunan $st_peter_and_paul$ hem en uzun $orthodox_ADJ$ kilisesidir hem de çan kulesi, kalenin ve şehrin önemli sembollerinden biridir."
 palace_of_caserta_desc: "Var olan en büyük saray ve Barok mimarisinin muhteşem örneklerinden biridir. Beş katlı olan ve binden fazlası odası bulunan bu sarayda ayrıca çok sayıda çeşme barındıran geniş bahçeler de vardır."
 pudizia_desc: "Bir peçeyle örtülmüş çıplak kadın bedeninin olağanüstü bir temsili olan bu heykel, mermer kullanma tekniğinin ne kadar zarif olabileceğini gözler önüne sermektedir. Peçe aynı anda hem şeffaf hem de ağır gibi görünmekte, altındaki bedeni hem örtmekte hem de açmakta, büyük bir hareket ve akışkanlık göstermektedir."
 istoriya_rossiskaya_desc: "Antik çağlardan beri $russian_group$ halkına dair başka hiçbir kronikte bulunmayan birçok bilgi içermektedir. Bu nedenle pek çok kişi bu eserin doğruluğundan şüphelenmektedir."
 gatchina_palace_desc: "Klasik mimarinin ve Orta Çağ kalelerinin birçok özelliğinin bir araya geldiği bu saray kısa sürede iktidardaki hanedanın gözde ikametgâhlarından biri hâline gelmiş ve böylelikle $russian_group$ siyasetinde önemli bir yer edinmiştir."
 on_the_corruption_of_morals_desc: "Yönetici sınıflar tarafından gerçekleştirilen suistimalleri eleştiren bu eser, hakiki $russian_group$ değerlerine ve hükümdarın yeniden halkın babası rolünü benimsemesini savunmaktadır. Bu nedenle otokratik uygulamalardan kaçınılmalı, böylece serfliğin kaldırılmasına gerek kalmadan serflerin sorunları çözülmelidir."
 a_journey_from_st_petersburg_to_moscow_desc: "Oldukça polemikçi bir kitaptır; serflik, soyluluk, genel yönetim ve özgürlük de dâhil olmak üzere $RUS$ ülkesindeki sorunları anlatmaktadır. $europe$'nın çeşitli filozoflarından pek çok kavram ödünç alan bu eser, yazarı devrimci olmamasına ve sadece $RUS_ADJ$ hükûmetinin ve toplumunun sorunlarına işaret eden bir gözlemci olmasına rağmen yönetimin öfkesini kazanmıştır."
 ode_to_liberty_desc: "Şiir, genel olarak bakıldığında adalet çağrısı ve monarkların gücünün ötesine geçen, daha yüksek bir kanun isteğidir. Bu sebeple $RUS$ çapında asi hareketlere ilham kaynağı olmuştur."
 work_of_art_mons_meg_desc: "Kalibre bakımından en büyük toplardan biridir, yarım metre namlu çapıyla ve dört metre uzunluğuyla muazzam bir havan topudur. Demirden üretilmiştir ve paslanmayı önlemek için ilk zamanlarında kırmızı kurşunla boyanırdı."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Farklı şiirlerin derlemesi olan bu kitap, ulusal $scottish_group$ edebiyatının örneklerinden biridir ve dili bilmeyenler için İskoç Gal dilindeki kelimelerin dağarcığını açıklar."
 chronica_gentis_scotorum_desc: "$scottish_group$ tarihi üzerine yapılan önemli çalışmalardan biridir, $SCO$ diyarının tarihini ve kökenlerini Hz. Musa'nın dönemine kadar inceler ve ulusun efsanevi kurucusu Fergus Mór'a kadar uzanmaktadır."
 atland_eller_manheim_desc: "Gotların soyundan gelmeyi bir gurur kaynağı olarak gören kültürel bir hareket olan Gotikçiliğin doruk noktası olan bu esere göre $SWE$, efsanevi Atlantis'in bulunduğu yerdir."
 swe_makalos_desc: "$SWE$ ülkesinin en soylu ailelerinden birine ait olan malikânenin halk dilindeki adı olan bu yapı, hükümdarın sarayının hemen önünde bulunmaktadır. En az saray kadar ihtişamlı olan bu malikâne, etrafındaki daha mütevazı yapıları solgun gösteriyor."
 san_zanipolo_desc: "Santi Giovanni e Paolo'nun kısaca San Zanipolo olarak anılan kilisesi, Venedik'te bulunan ve şehrin çok sayıda Doç'unun mezarı olan büyük bir Gotik yapıdır."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "$ca_foscari$, Büyük Kanal kıyısında Gotik tarzında inşa edilmiş, Foscari ailesinin servetini ve gücünü sembolize eden büyük bir saraydır."
 fra_mauro_map: "Fra Mauro'nun Dünya Haritası"
 fra_mauro_map_desc: "$fra_mauro_map$, gerek Avrupa'dan gerekse Orta Doğu'dan ve daha ötesinden elde edilen coğrafi bilgilerin harmanlanmasıyla hazırlanmış son derece ayrıntılı ve yenilikçi bir dünya haritasıdır. Eserde, bilinen dünyaya dair döneminin çok ilerisinde tasvirler yer alır."
 tintorettos_crucifixion_desc: "$tintorettos_crucifixion$ tablosu, Hz. İsa'nın çarmıha gerilişinin anıtsal ve dramatik bir tasviridir, yoğun duyguları, dinamik kompozisyonu, ışık ve gölge kullanımı ustacadır."
 de_honesta_voluptate_et_valetudine_desc: "Bartolomeo Platina'nın kaleme aldığı #italic De Honesta Voluptate et Valetudine#!, yemek tarifleri ve beslenme öğütleri sunan basılmış ilk mutfak kitaplarından biridir."
 eight_questions_on_the_power_of_the_pope_desc: "Ruhani ve dünyevi güçler arasındaki ayrımın savunucusu olarak yalnızca laik yönetime ait olduğu düşünülen mülk sahibi olma hakkının Papa'ya ve din adamlarına tanınmaması gerektiğini savunmaktadır."
 frauenkirche_desc: "#italic Tintoretto'nun Çarmıha Gerilmesi#! tablosu, Venedik'teki Scuola Grande di San Rocco'da sergilenen, İsa'nın çarmıha gerilişini derin bir dramatik etki ve dinamik bir kompozisyonla betimleyen abidevi bir eserdir."
 diarii: "Diarii"
 diarii_desc: "$diarii$, Marino Sanuto tarafından kaleme alınmıştır. Toplam 58 ciltten oluşan kronik, 1496 ve 1533 yılları arasında Rönesans dönemi Venedik'inin siyasi, sosyal ve diplomatik yaşamını ayrıntılı bir biçimde tasvir eder."
 annales_bojorum_desc: "Birkaç cilt hâlinde yazılan bu eserde $BAV$ tarihi, genel Avrupa tarihiyle birlikte anlatılır. Papa ve İmparatorluk arasındaki mücadeleyi de içermektedir."
 theatinerkirche_art_desc: "$italian_group$ Barok tarzında inşa edilen bu yapı, şehrin bir simgesi hâline gelmiş ve tüm $south_german_region$ bölgesinde Barok tarzı mimariyi etkileyen önemli bir eser olmuştur."
 bng_nabibangsha_desc: "#italic Kısas-ı Enbiyâ#!'nın $bengali_language$ diline yapılan ilk çevirilerinden biridir. $muslim_ADJ$ların peygamberleri ve elçileri hakkındaki hikâyelerin derlemelerinden oluşmaktadır."
 brandenburger_tor_desc: "Savaşta kazanılan zaferi kutlamak için şehrin merkezinde inşa edilmiştir. Roma mitolojisinden sahneleri tasvir eden birçok kabartmasıyla neoklasik tarza sahiptir. En üst kısmında bulunan bronz quadriga, tanrıça Victoria'yı temsil etse de önceleri Yunan barış tanrıçası İrini olduğu düşünülüyordu."
 the_prize_essay_desc: "#italic Doğal Teoloji ve Ahlak İlkelerinin Farklılığına İlişkin Sorgulama#! ya da aslı olan $german_language$ adıyla #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#! olarak adlandırılan bu çalışma, Kraliyet Bilim Akademisine sunulduğunda yazarına bir ödül kazandırmış ve bu nedenle $the_prize_essay$ olarak anılmaya başlanmıştır."
 prutenic_tables_desc: "Prusya Tabloları olarak da anılan bu gök günlüğü, Kopernik'in matematiksel çalışmalarını yeniden jeosantrik bir sisteme bağlamasına rağmen Kopernik'in eserine dayanmaktadır."
 praxis_pietatis_melica_desc: "Başlığı, #italic Şarkılarla Dindarlık Uygulaması#! anlamına gelen bu eser hem Kilisede hem de bireysel ayinlerde kullanılmak üzere hazırlanmış bir $lutheran_ADJ$ ilahi kitabıdır. Çok sayıda ilahi içermektedir ve popülerliğiyle dinî yaşantının temel unsurlarından biri hâline gelmiştir."
 phaedon_desc: "Ruhun ölümsüzlüğünü savunan bu eser, Sokrates'in kendi ölümüne hazırlandığı, ruhun sadeliğini ve dolayısıyla ölümsüzlüğünü temellendirdiği diyaloglar şeklinde sunulmuştur."
 teaching_nova_methodo_desc: "Yazarın daha sonraki derslerinde öğretilenlerden oluşan bu eser, ilk fikirlerinin tekrar gözden geçirilmiş ve iyileştirilmiş hâlidir. Kitapta öz bilinç savunulmakta, öz bilincin özünde sosyal bir olgu olduğu, herhangi bir bireyin öz bilinç sahibi olabilmesi için kendisini karşılaştırabileceği başka kişilerin varlığına ihtiyaç duyduğu vurgulanmaktadır."
 joys_of_young_werther_desc: "#italic $sorrows_of_young_werther$#!'nın hicivli bir parodisi olan bu eser, ilk eserde tasvir edilen romantik intihar algısına yönelik bir eleştiridir. Çok övgü toplamasına rağmen #italic Sturm und Drang#! (Dehâ Çağı) hareketinin çoğu taraftarı tarafından baş kahramanları hicivli bir üslupla tasvir ettiği için eleştirildi."
 nathan_the_wise_desc: "Üçüncü Haçlı Seferi döneminde geçen bu piyes, dinî hoşgörüyü savunmaktadır. Piyeste üç semavi dinin mensupları, dinî farklılıklarını bir kenara bırakarak dostluk ve hoşgörüyle bir araya geliyorlar."
 on_war_desc: "Harp ve askerî strateji üzerine bir inceleme olan bu eser, döneminin savaşlarını devletin politikasının bir devamı olduğuna kanaat getirir ve bu şekilde niteler. Konuyla ilgili yazılmış en etkili kitaplardan biri olmasına rağmen sadece ulus devletlerindeki savaşları incelediği ve hem devleti hem de halkı, savaşı besleyen makineler olarak gösterdiği için eleştirilere de maruz kalmıştır."
 virgin_of_guadalupe_desc: "Efsaneye göre bu heykel, Evanjelist Luka tarafından yapılmış ancak Moroların istilasından sonra gömülmüştür. Yüzyıllar sonra, Meryem Ana'nın bir görüntüsü heykelin gömülü olduğu yere işaret ederek yeniden bulunmasını sağlamıştır. Bu heykel her zaman hacıların ilgisini çekmiş olsa da Meryem Ana'nın şefaatiyle Morolara karşı zafer kazanılmasını sağladığı söylentileri heykelin saygınlığını ve önemini artırmıştır."
 palace_monastery_of_santa_clara_desc: "Aslen bir müdeccen sarayı olan bu yapı, Morolara karşı kazanılan zaferin anısına manastıra dönüştürülmüştür. Kraliyet ailesi için dua etmekle görevlendirilen bu manastır, duvarları arasında birçok soylu kadını ağırlamıştır."
 on_miracles_signs_and_revelations_desc: "Giderek artan batıl inançlarla mücadele etmek için yazılan bu eser, mucizelerin her zaman Tanrı'dan veya şeytandan gelmediğini, hatta çoğu zaman hayal gücümüzün ürünü ve düpedüz uydurma olduğunu belirterek döneminde hâkim olan görüşe karşı çıkmaktadır."
 astronomiae_instauratae_progymnasmata_desc: "1572'de gökyüzünde beliren yeni yıldızın ve kuyruklu yıldızların gözlemlerine dayanan bu eser, bilimsel alanda oldukça etkili olmasına ilaveten şairlere ve yazarlara da esin kaynağı olmuştur."
 fairy_tales_for_childred_desc: "Çeşitli peri masallarının derlemesi olan bu eser, halkın beğenisini kazanmış, tüm ailelerin hatta bazı farelerin bile ilgisini çekmiştir."
 erasmus_montanus_desc: "Akademik elitizmi kınayan hicivli bir piyestir. Başkentte eğitim aldıktan sonra memleketine dönen genç bir adamın, eğitim hayatında edindiği zihniyetin köy halkının zihniyetiyle uyuşmadığını fark etmesini ve bu sebeple köy halkıyla yaşadığı birçok çatışmayı anlatmaktadır."
 duomo_di_firenze_desc: "13. yüzyılda Gotik tarzda inşa edilen bu katedralin $renaissance$ stili kubbesi, şehrin üzerinde yükselen ve şehrin simgesi hâline gelen katedrali tanımlayan özelliktir."
 nuova_cronica_desc: "$rome$'nın tarihî başarılarını taklit etmeye çalışan bu eser, $FLO$ tarihinin kroniğidir. Şehirdeki birçok binanın tarihini, şehrin nüfusunu, ticaretini ve şehrin başına gelen birçok olayı anlatmaktadır."
 history_of_the_florentine_people_desc: "Sadece seküler bakış açısıyla anlattığı için tarihi alışılmadık bir yaklaşımla ele almaktadır. $italy_region$'nın kültürel bir gerileme döneminden çıkarak yeni bir çağa girdiğini iddia etmektedir."
 mona_lisa_desc: "Hem üst hem de alt sınıfların ilgisini çekmeyi başaran bu eser, sanatla ilgili her tartışmada adı geçen bir başyapıt olarak görülmektedir. Figürün esrarengiz ifadesi birçok teorinin ortaya atılmasına sebep olmuş, fırça darbelerinin ustalığı herkesçe takdir edilmiştir."
 last_supper_desc: "İsa Mesih'in çarmıha gerilmeden önce havarileriyle birlikte yediği son akşam yemeğini tasvir eden ve $renaissance$ döneminin birçok eserini de etkileyen bu tabloda insani duygular çeşitli şekillerde ustalıkla resmedilmiştir."
 de_jure_belli_ac_pacis_desc: "Savaşın hukukiliğini tartışan bu eser, önceki çalışmalardan aldığı kavramları genişleterek uluslararası hukukun temelini atmıştır."
 tarikhe_alamaraye_abbasi_desc: "$farsi_culture$ hükümdar hanedanının kroniği niteliğindeki bu eser, $persia_region$ tarihi üzerine yazılmış en etkili eserlerden biridir."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "#italic $chronicle_of_morea$#! Dördüncü Haçlı Seferi'nin ardından Yunanistan'da #italic Frankokrasi#!'nin kuruluşunu anlatan bir 14. yüzyıl kroniktir. Eserin büyük bir bölümü Ahahya Prensliği'ni ele alır."
 the_prince_desc: "Bu kitap siyaset yönetimi hakkında birçok bilgi içermektedir. Bu bilgiler sadece vârisleri değil, aynı zamanda olası yeni prensleri de ilgilendirmektedir. Gücün nasıl korunacağını ve fethedilen toprakların nasıl başarılı bir şekilde yönetileceğini açıklamaktadır. Amaca ulaşmak için her yol mübahtır."
 cronica_universalis_desc: "#italic $cronica_universalis$#!, zamanımızın politik gelişmeleri, kültürel geçişleri ve toplumsal değişimleri hakkında içgörüler sunarak Orta Çağ Avrupası'nı anlamamıza katkıda bulunmaktadır. [ShowAreaName('greenland_area')] bölgesinin ötesindeki balıkçıların keşif gezilerini bile aktararak Batı'daki uzak bir diyarın kabataslak açıklamalarını dahi içermektedir."
 liber_gestorum_in_lombardy_desc: "$lombardy_area$ adıyla bilinen Kuzey $italy_region$ bölgesinin genel tarihini konu alan bu eser esasen $visconti_dynasty$ Hanedanı'nın yönetimindeki $milano$ şehrine odaklanmaktadır."
 arca_di_san_pietro_martire_desc: "Oldukça süslü bir lahittir ve içerisinde Aziz Peter'in naaşı bulunmaktadır. Üzerindeki kabartmalar, ahlaki ve teolojik erdemler de dâhil olmak üzere alegorik simgecilikle azizin hikâyelerini temsil eder."
 milan_cathedral_desc: "Bu ikonik yapı, detaylı Gotik tasarımıyla [ShowLocationName('milano')] şehrinin silüetini süslemektedir. Kule külahları ve dekoratif unsurlar gibi son ayrıntıların da eklenmesiyle katedral, mimari başarının ulaştığı son noktayı sergilemektedir. Bu ustalık örneği ve mimarlık harikası, şehrin kültürel ve dinî önemini göstererek Tanrı'yı ve ulusu yüceltmektedir."
 equestrian_statue_desc: "Bir at binicisini tasvir eden en büyük heykel olması maksadıyla yapılan bu heykel için atlar üzerinde çokça çalışmalar yürütülmüştür. Yapım sürecinde heykelin büyüklüğü ve ağırlığı büyük zorluklara sebep olmuştur."
 palazzo_reale_di_milano_desc: "Yüzlerce yıldır şehirdeki yönetimin merkezi olan bu yapının tarihi muhtemelen Roma dönemine kadar uzanmaktadır. Yıllar içinde sürekli olarak onarılmış ve genişletilmiştir. Geniş odalarıyla ve çok sayıda avlusuyla $milano$ şehrini iktidarın gerçek merkezi kılmaktadır."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#!, Milano'nun kuruluşundan 15. yüzyıla kadarki tarihini anlatan bir kroniktir. Latince yerine İtalyanca yazılan ilk eserlerden biridir."
 visconti_palace_desc: "#italic $visconti_palace$#!, çevresindeki yapıları birer karıncaymış gibi gösteren ve kurucularının kudreti ile servetini yansıtan, Lombardiya bölgesindeki Milano üstünlüğünün somut bir simgesidir."
 huis_ten_bosch_desc: "Felemenk Mimarisinin zirve noktası olarak kabul edilen $huis_ten_bosch$ Sarayı, içerisinde bulunan Turuncu Salonda farklı sanatçılardan birçok sanat eserine ev sahipliği yapmaktadır."
 dictionnaire_historique_et_critique_desc: "Hristiyanlık ve otorite karşıtı fikirler barındıran #italic $dictionnaire_historique_et_critique$#!, farklı inançlara karşı daha hoşgörülü bir toplum oluşturmayı, teolojik öğretilerdeki çelişkileri gözler önüne sermeyi ve dünyayı daha aydınlık bir çağa taşıma umuduyla Hristiyanlığı akıl dışı göstermeyi amaçlar."
 mare_liberum_desc: "Serbest ticaret fikirlerini yaymak amacıyla kaleme alınan #italic $mare_liberum$#!, tüm insanlığın ortak mirası olan denizlerde ulusu ne olursa olsun her tüccarın, denizin mülkiyetinin kime ait olduğu konusunda endişe yaşamadan özgürce ticaret yapabildiğine vurgu yapar."
 saint_peters_basilica_desc: "Bu bazilika aslen İmparator Konstantin tarafından Nero Sirki'nin üzerine inşa edilmiş ve o dönemden beri Batı Hristiyanlığının merkezi olmuştur. [GetCharacter('fra_charlemagne').GetName] için taç giyme töreninin yapıldığı yer de burasıdır. Yerine yapılan yeni binaysa Hristiyan âlemindeki tüm kiliselerinin en büyüğüne yakışacak şekilde $renaissance$'ın güzelliğinin muhteşem bir ifadesidir."
 pol_royal_column_desc: "Kraliyet otoritesini kutlaması ve hem mukaddes hem de seküler gücün birlikteliğini temsil etmesi maksadıyla yapılan bu sütun, iktidardaki hanedanın gücünün bir kanıtı olarak şehir merkezinde gururla durmaktadır."
 pol_altarpiece_desc: "Yetenekli sanatçı Veit Stoss'un elinden çıkan Meryem Ana Bazilikası'nın Altar Panosu, hem en değerli hazinelerimizden biridir hem de çağının en görkemli triptiğidir. Dindarlığımızın ve nüfuzumuzun bir sembolüdür."
 new_chemical_light_desc: "Simya hakkında kapsamlı bir çalışma olan bu kitaba göre hava tekil bir madde değildir, havanın içinde her canlının ihtiyaç duyduğu \"yaşam besini\" maddesini içeren bir gaz bulunmaktadır."
 revolution_spheres_desc: "Gün merkezli modelin temelindeki savunma, Batlamyus'un yaygın şekilde kabul gören yermerkezci modelinin aksine gezegenlerin ve Dünya'nın tüm hareketlerini açıklamaya çalışarak jeosantrik sistemde düzgünce açıklanamayan tüm gözlemlerdeki çelişkileri ortadan kaldırır."
 pol_threnodies_desc: "#italic Threnodies#! ya da #italic Ağıtlar#!, yazarın diğer eserlerinden belirgin biçimde ayrılan on dokuz mersiyeden oluşur. Vefat etmiş bir aile ferdine adanmış olan bu ağıtlar, yas tutan bir yakının derin acısını ve ruhsal çalkantılarını yansıtır."
 pol_annals_of_poland_desc: "#italic $pol_annals_of_poland$#!, Polonya Krallığı'nın destansı kuruluşundan günümüze değin uzanan tarihini aktaran bir kroniktir. Eser, Polonya tarihinin farklı dönemlerini ele alan on iki ciltten oluşur."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#!, yazarın yaşadığı dönemin toplumsal sorunlarını irdeleyen bir diyalogdur. Soyluların ruhban karşıtlığını yansıtan bir ruhla kaleme alınmıştır."
 the_lusiads_desc: "Lusiadlar, 15 ve 16. yüzyıllarda büyük keşiflere vesile olan $POR_ADJ$ seferlerini anlatan, Homeros stilinde yazılmış epik şiirlerden oluşan derleme bir eserdir. Camões'in, Makao'daki sürgünü esnasında yazdığı bu eser, $POR_ADJ$ halkını Roma hâkimiyetinden önce İber Yarımadası'nda yaşayan Lusitanilere bağlamaktadır."
 batalha_monastery_desc: "131 yıllık bir süreçte, 15 farklı mimarın yönetiminde, çeşitli sanatsal tarzların birleştirilmesiyle inşa edilmiş bir manastırdır. $POR$ diyarındaki en güzel ve önemli manastırlardan bir olarak görülmektedir."
 TEU_swords_of_grunwald_desc: "İki #italic $TEU_swords_of_grunwald$#!, Grunwald Muharebesi öncesinde Polonya Kralı'nı kışkırtma amacıyla takdim edilmiştir. Bu kışkırtıcı hediye kabul edilmişti ve zafer kazanıldıktan sonra kraliyet sembolleri arasında yerini almıştı."
 zafarnama_desc: "Adı, #italic Zaferler Kitabı#! anlamına gelen bu eserin odağında [GetCharacter('chg_timur_lame_borjigin').GetName] vardır. Onun hayatını ve başarılarını öven bu kitap aynı zamanda bir kroniktir. Hem askerî hem de liderlik alanındaki başarılarına dikkat çekerek şöhretinin ve kişiliğine dair bilgilerin yayılmasında çok etkili olmuştur."
 telugu_ramayana_desc: "Aslı [ShowLanguageName('sanskrit_language')] dilinde yazılan $ramayana$ destanının yalın dille ve basit ifadeler kullanarak [ShowLanguageName('telugu_language')] diline yapılmış çevirisidir."
 subhadra_kalyanam_desc: "$mahabarata$ destanının iki karakteri olan Arjuna ve Subhadra'nın evliliği hakkındaki şiirlerin derlemesi olan bu eserde klasik [ShowLanguageName('sanskrit_language')] destanın yerel [ShowCultureName('telugu')] kültürüne ve değerlerine uyarlanmış hâli bulunmaktadır."
 nyayamruta_desc: "Bu eser, dünyanın gerçekliğini tartışırken, gerçekliğin Maya ve Brahman arasındaki etkileşimin sonucu olması nedeniyle aslında yanıltıcı olduğunu savunmaktadır. Bu elbette herkes tarafından kabul edilen bir görüş değildir ve bu görüşe karşı çıkanlarla birçok tartışmaya yol açmıştır."
 madhura_vijayam_desc: "Bu şiir, Madurai'nin düşüşünü ve Güney Hindistan'ın istilasını anlatmaktadır. Şiir formunda olmasına karşın Vijayanagar ordusuna dair içerdiği ayrıntılı bilgilerle erken dönem Vijayanagar tarihinin korunmasına önemli katkı sağlamıştır."
 hypatian_codex_desc: "Rus kronikleri olan #italic İlk Kronik#!, #italic Kiev Kroniği#! ve #italic Galiçya-Volhinya Kroniği#!'nin derlenmesiyle oluşturulan bu eser Kiev Knezliği'nin tarihine dair büyük bir bilgi kaynağıdır."
 national_epic: "$TARGET$ Efsanesi"
 national_epic_desc: "Büyük bir hükümdarın tarihini ve başarılarını anlatan bu büyük destan her ulus için bir gurur ve prestij kaynağıdır."
 art_name_a_critique_of_the_state_desc: "Ülkenin hükûmetine ve politikalarına yönelik şiddetli bir eleştiridir. Yönetici elitlere karşı halkın öfkesini alevlendirmek için yazılmıştır."
 art_name_a_praise_of_freedom_desc: "Ülkemizdeki insanların sahip olduğu özgürlükleri ve hakları öven bu eser hem politikalarımızı yüceltmekte hem de insanları özgürlüklerini aramaya teşvik etmektedir."
 art_key_holy_leader_portrait_desc: "Hükümdarın kutsal lider ve kurtarıcı olarak tasvir edilmesi, inananların en muhafazakâr kesimini mutlaka öfkelendirecektir."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Lakin aldığı hasar nedeniyle eski ihtişamının bir kısmını kaybetmiştir."
 bayeux_tapestry_key_desc: "$norman$ların $ENG$ diyarını fethi sırasında yaşanan olayları tasvir eden 70 metre uzunluğundaki bu işleme, seküler romanesk sanatının önemli örneklerinden biridir."
 two_icons_of_archangel_michael_desc: "Dördüncü Haçlı Seferi sırasında [ShowLocationName('constantinople')] şehrinden çalınan bu iki ikona, günümüzde [ShowLocationName('venice')] topraklarında bulunan katedralin salonlarını süslemektedir."
 stone_of_scone_desc: "Kader Taşı olarak da bilinen Scone Taşı, İskoç kraliyetinin kadim bir sembolüdür. Geleneksel olarak İskoç hükümdarlarının taç giyme törenlerinde kullanılan taş, İngiltere Kralı I. Edward'ın Birinci İskoç Bağımsızlık Savaşı'ndaki zaferinin ardından el konulduğu 1296'ya kadar Scone Manastırı'nda tutulmuştur. Kral Edward, taşı Westminster Manastırı'ndaki Taç Giyme Kürsüsü'nün altına yerleştirmiştir ve Kader Taşı burada İngiliz taç giyme geleneğinin bir parçası hâline gelmiştir."
 llywelyns_coronet_desc: "Galcede #italic Talaith Llywelyn#! olarak bilinen Llywelyn'in Tacı, Galler'deki prenslik egemenliğinin bir sembolüdür. Galler'in son yerli prensi olan Llywelyn ap Gruffudd, İngiltere Kralı I. Edward tarafından mağlup edilmeden önce tacını, güvende tutmaları için Cymer Manastırı'ndaki keşişlere emanet etmiştir. I. Edward tacı ele geçirdikten sonra onu Londra'ya getirmiş ve Galler'in boyunduruk altına alınmasının temsili olarak Westminster Manastırı'nda sergilemiştir."
 cross_of_neith_desc: "Neith Haçı, İsa Mesih'in Gerçek Haçı'nın bir parçasını barındıran kutsal bir yadigârdır. Bu haç, Galler Kralı Hywel Dda tarafından Roma'dan Galler'e getirilmiştir ve Llywelyn ap Gruffudd dönemine dek prensten prense aktarılmıştır. İngiltere Kralı I. Edward 1283'te Llewelyn'i mağlup ederek haça el koymuş ve ardından Galler üzerindeki egemenliğinin bir temsili olarak haçı Londra'da gezdirmiştir."
 st_augustine_gospels_desc: "Aziz Augustine İncilleri, Papalığın pagan Anglosaksonları Hristiyanlaştırma misyonu bünyesinde Britanya'ya getirilen 6. yüzyıldan kalma, kısmen tamamlanmış, tezhipli el yazmasıdır. Bu nedenle İngiliz Hristiyanlar tarafından kutsal kabul edilir."
 st_louis_toulouse_crowning_robert_anjou_desc: "14. yüzyılda yapılan bu sunak panosunda, Toulouse'lu Aziz Louis'in [GetCharacter('nap_robert_i_anjou').GetName] olarak bilinen küçük kardeşi lehine, $NAP_ADJ$ tahtındaki hak iddiasından vazgeçip, bir Fransisken piskoposu olmayı tercih ettiği tarihî an tasvir edilmektedir."
 chiesa_san_gottardo_in_corte_tower_desc: "[ShowLocationName('milano')] şehrindeki San Gottardo in Corte kulesi 1336'da, [ShowDynastyName('visconti_dynasty')] Hanedanı'ndan [GetCharacter('mlo_azzone_i_visconti').GetName] hükümdarlığı sırasında inşa edilmiştir. Bölgedeki en eski kamusal saatlerden birini barındırmaktadır ve Visconti'nin $MLO$ bölgesinin altyapısını güçlendirmeye yönelik kapsamlı girişiminin parçası olarak inşa edilmiştir."
 torrazzo_di_cremona_desc: "1309'da tamamlanan $torrazzo_di_cremona$, tuğladan yapılmış Avrupa'daki en uzun çan kulelerinden biridir ve Cremona Katedrali'nin bitişiğindedir. Hem şehir halkı için hem de dinî açıdan önemli bir semboldür. 14. yüzyılda kuleye kurulan astronomik saat türünün en büyük örneklerinden biridir."
 lalibela_cross_desc: "Zagwe Hanedanı'nın hükümdarlığı sırasında (12-13. yüzyıllar) yapılan $lalibela_cross$, Etiyopya metal işçiliği geleneğinin başyapıtlarından biridir. Etiyopya Ortodoks Kilisesi'nin ayinlerinde merkezî bir rol oynamıştır."
 kebra_nagast_desc: "14. yüzyılda yazılan $kebra_nagast$, [ShowDynastyName('solomonid_dynasty')] Hanedanı'nın kökenlerini anlatmaktadır ve $ETH_ADJ$ ülkesinin temelini oluşturan metinlerden biridir. Hanedanın soyunun Kral Süleyman'a ve Saba Melikesi Belkıs'e dayandığını iddia eden bu metin, $ETH_ADJ$ hükümdarlarına ilahi meşruiyet vermekte ve ülkenin Hristiyan kimliğini sağlamlaştırmaktadır."
 lalibela_church_st_george_desc: "12. yüzyılda, Kral Lalibela hükümdarlığı sırasında yapılan Aziz Yorgi Kilisesi, Etiyopya monolitik mimarisinin zirve noktalarından birini temsil etmektedir. #italic Yeni Kudüs#! oluşturma isteğini karşılamak için inşa edilen bu yapı, dönemin dinî hedeflerini ve $ETH$ ülkesinin kendine özgü Hristiyan mirasını yansıtmaktadır."
 king_ezana_stele_desc: "4. yüzyılda yapılan $king_ezana_stele$, Aksum İmparatorluğu'ndan kalan anıt niteliğinde bir dikili taştır. İmparatorluğun doruk noktasındaki zenginliğini ve gücünü yansıtmaktadır. Ezana'nın Hristiyanlığa geçişini anlatan yazıtlar, Aksum'u tarihteki en eski Hristiyan devletlerden biri yapmıştır."
 lanterna_di_genoa_desc: "Aslen 12. yüzyılda inşa edilen $lanterna_di_genoa$, [ShowLocationName('genoa')] limanı için çok önemli bir deniz feneri olmuştur. Dünyanın en eski ve en uzun deniz fenerlerinden biridir. Şehrin can damarlarından olan limana girecek gemilerin yolunu ışığıyla aydınlatmıştır. Lanterna ayrıca bir tahkimat görevi de görmüş, şehrin denizden gelen tehditlere karşı korunmasında rol oynamıştır."
 palazzo_san_giorgio_desc: "$GEN$ Podestàsı Guglielmo Boccanegra tarafından 1260'ta inşa edilen Palazzo San Giorgio hem devlet dairelerine hem de daha sonradan San Giorgio Bankası'na ev sahipliği yapmıştır. $GEN$ yönetiminin maliyesini ve borçlarını yönetmedeki rolüyle şehrin Orta Çağ'da ticari bir güç olarak yükselmesine katkıda bulunmuştur."
 annales_ianuenses_desc: "11. ila 14. yüzyıllarda [ShowWorkOfArtTypeName('chronicle')] şeklinde yazılan ve $GEN_ADJ$ şehrinin yükselişini anlatan $annales_ianuenses$, cumhuriyetin taraf olduğu savaşların, antlaşmaların ve ticari sözleşmelerin kayıtlarını içermektedir."
 yaroslavs_court_desc: "11. yüzyılda [ShowLocationName('novgorod')] şehrinde inşa edilen $yaroslavs_court$ bir ticaret ve idare merkezi olarak kullanılmıştır. Hansa ticaret yolları boyunca ticaret açısından önemli bir merkez olmuştur. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], buranın isimlendirilmesinde ilham kaynağı olmuştur."
 house_of_holy_wisdom_desc: "11. yüzyılın ortalarında [ShowLocationName('novgorod')] şehrinde inşa edilen Kutsal Bilgelik Katedrali, Rusya'daki en eski Ortodoks kiliselerinden biridir. [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] tarafından yaptırılmış ve zamanla önemli bir dinî ve kültürel merkez hâline gelmiştir. Kiev Knezliği'nde Hristiyanlığın yayılmasını sembolize etmektedir."
 our_lady_of_the_sign_desc: "$our_lady_of_the_sign$ ikonası, 12. yüzyılda [ShowLocationName('novgorod')] şehrinde kuşatma sırasında şehri koruduğuna inanılması nedeniyle meşhur olmuştur. İlahi müdahalenin sembolü hâline gelmiş ve Ortodoks Rusya'da büyük saygı görmüştür."
 annunciation_ustyug_desc: "$annunciation_ustyug$, 12. yüzyılda resmedilmiştir ve Rus Ortodoks ikonografisinin günümüze ulaşan en eski örneklerinden biridir. Kiev Knezliği'ndeki sanat anlayışının üzerindeki Bizans etkisini ve Hristiyan öğretilerinin yayılmasını yansıtmaktadır."
 saint_george_in_yuriev_desc: "[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName] tarafından 1030'da kurulan Yuryev Manastırı, Rusya'daki en eski manastırlardan biridir. Novgorod bölgesinin Hristiyanlaştırılmasında önemli bir rol oynamış ve Ortodoksluğun Rusya'nın kuzeyinde yayılmasının sembolü olmuştur."
 palma_cathedral_desc: "$palma_cathedral$'nin inşasına 1229 senesinde, Rekonkista sırasında Mayorka'nın fethinin ardından Kral [GetCharacter('ara_jacme_i_arago').GetName] hükümdarlığında başlanmıştır. Eski bir caminin yerine inşa edilen katedralin Gotik tasarımı, Avrupa anakarasının mimari akımlarının etkisini yansıtmaktadır. Katedral üzerindeki çalışmalar yüzlerce yıl sürmüştür."
 ripoll_abbey_desc: "888 senesinde [GetCharacter('cat_guifre_i_barcelona').GetName] tarafından kurulmuştur. [ShowCultureName('catalan')] kültürü ve hükümdarları için kültürel ve ruhani bir merkez olmuştur ve $CAT_ADJ$ kimliği için hâlâ önemli bir yerdir."
 montserrat_abbey_desc: "Montserrat Dağı'nda bulunan bu manastır [ShowWorkOfArtName('moreneta_key')] için ev sahipliği yapmasına ilaveten çok önemli bir maneviyat ve hac merkezidir. [ShowCultureName('catalan')] kültürel kimliğinin sembollerinden biri olarak görülmektedir."
 poblet_abbey_desc: "12. yüzyılda inşa edilmiş ve oldukça etkileyici bir manastırdır. [GetCharacter('ara_jacme_i_arago').GetName] döneminden beri [ShowCultureName('catalan')] krallarının ibadethanesi olarak kullanılmıştır."
 basilica_pilar_desc: "Meryem Ana'ya ithaf edilen Basilica del Pilar'ın aslen, İber Yarımadası'nda Hristiyanlığı tebliğ ettiği düşünülen Aziz Havari Yakup'a Meryem Ana'nın görünmesi sebebiyle kurulduğu söylenmektedir. Bu yapı zaman içinde genişletilmiştir ve 12. yüzyılda [ShowLocationName('zaragoza')] fethedildikten sonra romanesk stilde bir kilisenin inşasına başlanmıştır."
 moreneta_key_desc: "[ShowWorkOfArtName('montserrat_abbey')], Meryem Ana'yı temsil eden bir heykeldir. Efsaneye göre bu heykel bazı çobanlar tarafından Montserrat Dağı'ndaki bir mağarada bulunmuş. Çobanlar heykeli şehre götürmeye çalıştığındaysa araba hareket etmemiş. Bunu, Meryem Ana'nın dağda kalmak istediğine yormuşlar ve sonrasında buraya bir manastır inşa edilmiş."
 girgam_desc: "$KBO$ kraliyet kroniğidir. Kanem krallarının listesini ve saltanatlarının tarihlerini ve sürelerini içermektedir."
 djenne_mosque_desc: "13. yüzyıldan beri cami olarak kullanılan bu kerpiç bina nesiller boyunca $MAL$ diyarında [ShowReligionGroupName('muslim')] inancının yayılmasına ve saygınlık kazanmasına katkıda bulunmuştur."
 sankore_madrasa_desc: "$MAL$ ülkesindeki en önemli [ShowReligionGroupAdjective('muslim')] okullarından biridir. $guinea_region$ bölgesinde uzun süredir var olan $muslim_ADJ$ eğitim geleneğini sürdürmüştür."
 djinguereber_mosque_desc: "$MAL$ ülkesindeki [ShowReligionGroupAdjective('muslim')] eğitim geleneğinin ana merkezlerinden biridir. [GetCharacter('mal_musa_keita').GetName] tarafından kurulmuştur."
 sachsenspiegel_desc: "$hre$ sınırların içindeki her bölgenin geleneksel örfi yasaların ve hükümlerin derlenmesiyle hazırlanmıştır. İmparatorluktaki en önemli yasa derlemelerinden biri olmasına ilaveten [ShowLanguageName('latin_language')] yerine [ShowLanguageName('german_language')] yazılmasıyla da türünün ilk örneğidir."
 terrae_prussiae_desc: "[ShowAreaName('prussia_area')] bölgesindeki $TEU_ADJ$ Şövalyeleri'ne ait ve [ShowLanguageName('latin_language')] yazılmış bir kroniktir. Töton Şövalyeleri'nin bölgeye gelişini ve buradaki pagan kabilelere karşı savaşlarını anlatmaktadır."
 codex_marianus_desc: "[ShowLanguageName('church_slavonic_language')] ile yazılan bu İncil, $slavic_group$ $orthodox_ADJ$ metinlerinin temel taşlarından biridir."
 white_angel_desc: "$serbian$ sanat geleneğinin en iyi eserlerinden biri olarak kabul edilen bu eser, Hz. İsa'nın çarmıha gerilmesinden sonraki olayları tasvir etmekte ve Rab'bın Meleği, Hz. İsa'nın dirileceği yeri mür taşıyan kadınlara göstermektedir."
 zica_studenica_monasteries_desc: "12. ve 13. yüzyıllarda inşa edilen bu iki manastır, en önemli $serbian$ manastırları arasında yer almaktadır."
 gesta_hungarorum_desc: "[ShowCultureName('hungarian')] halkının başarılarını kutlayan bir metindir. Macarların kökenlerini anlatırken onları İskitler ve Hunlar ile özdeşleştirmekte ve Karpat Havzası'nın fethine odaklanmaktadır."
 basilica_of_the_assumption_virgin_mary_desc: "$HUN$ diyarının ilk kralı tarafından inşa edilmiş ve kuruluşundan beri $HUN_ADJ$ hükümdarların taç giyme törenlerine ev sahipliği yapmıştır. Episkopal olmasa da ülkenin hükümdarları için önemli kiliselerden biridir."
 holy_crown_of_hungary_desc: "$HUN$ kralları için 12. yüzyıldan beri taç olarak kullanılmaktadır ve yöneticinin meşruiyetinin sembolü hâline gelmiştir. $BYZ_ADJ$ hediyesi olması sebebiyle tacın $BYZ_ADJ$ stili oldukça belirgindir. Buna rağmen ülkedeki [ShowReligionAdjective('catholic')] eğilimler nedeniyle Papa'dan geldiği de düşünülmüştür."
 kusanagi_no_tsurugi_desc: "Susanoo'nun Yamata-no-Oroçi'yi öldürdükten sonra kuyruğunda bulduğu söylenen bu efsanevi kılıç daha sonradan tanrıça Amaterasu'ya armağan edilmiştir. Amaterasu ise imparatorluk soyunun atası olan torunu Ninigi-no-Mikoto dünyaya gönderildiğinde ona vermiştir. Bu nedenle bu kılıç, imparatorun meşruiyetinin, cesaretinin ve gücünün sembolüdür."
 yata_no_kagami_desc: "Güneş Tanrıçası Amaterasu'yu saklandığı mağaradan çıkarmak için kullanıldığı söylenen bu efsanevi ayna, imparatorlar soyunun atası olan Ninigi-no-Mikoto dünyaya gönderildiğinde ona verildiği için imparatorluk kıyafetlerinin parçasıdır. İmparatorluk soyunun bilgeliğini ve hükmetmeye uygunluğunu temsil etmektedir."
 yasakani_no_magatama_desc: "İmparatorluk kıyafetlerinin üç hazinesinden biridir. Güneş Tanrıçası Amaterasu'yu saklandığı mağaradan çıkarmak için [ShowWorkOfArtName('yata_no_kagami')] ile birlikte kullanıldığı söylenmektedir. İmparatorluk soyunun atası olan Ninigi-no-Mikoto dünyaya gönderildiğinde ona verilmiştir ve imparatorluk soyunun hayırseverliğini temsil etmektedir."
 liber_regum_desc: "Orta Çağ'da yazılmış bir [ShowWorkOfArtTypeName('chronicle')] olan $liber_regum$, İber krallarının soyunu ve tarihini detaylıca anlatmaktadır. Kralları ve onların ilahi yönetim haklarını yüceltmek için efsaneyle tarihi birleştirmiştir."
 collegiate_roncesvalles_desc: "#italic Rocesvalles Kolej Kilisesi#!, Pireneler'de bulunan ve Aziz Yakup Yolu'ndaki hacılara hizmet veren Gotik tarzda bir yapıdır, ayrıca bir darülaceze olarak da kullanılmaktadır."
 la_oliva_abbey_desc: "$la_oliva_abbey$, İber Yarımadası'ndaki en eski manastırdır. Sade mimarisiyle Sistersiyen Tarikatı'nın sadelik ve tefekkür vurgusunu yansıtır. Ayrıca, kayda değer bir kütüphaneye de ev sahipliği yapmaktadır."
 tripitaka_koreana_desc: "$tripitaka_koreana$, Budizm'in kutsal metinlerinin ahşap bloklara oyulmasıyla oluşturulmuş bir koleksiyondur. Kutsal metinlerin korunmasında hem ruhani bağlılığın hem de zanaat ustalığının örneklerindendir. Hanca dilinde yazılmış Budizm kanonunun bütünlüğünü koruyabilmiş en eski hâlidir."
 amitabha_triad_desc: "Sadık inananlar için #italic Arı Ülke#!'de yeniden doğuş umudunu simgeleyen $amitabha_triad$, merhametin ve bilgeliğin #italic $bodhisattva$sı#! tarafından sarılan #italic Sonsuz Işık#! Budası'nı tasvir etmektedir."
 ksitigarbha_desc: "$ksitigarbha$, ruhlara öbür dünyada rehberlik ederken tasvir edilen şefkatli bir #italic $bodhisattva$dır#!. Acıları azaltmaya yemin ettiği için hürmetle anılmakta ve Budizm geleneğinde bir umut ışığı olarak görülmektedir."
 watermoon_avalokiteshvara_desc: "Rahat bir pozda oturan $watermoon_avalokiteshvara$, merhamet #italic bodhisattvasının#! huzurlu bir tasviridir."
 visualisation_sutra_desc: "$visualisation_sutra$, #italic Arı Ülke#!'yi zihinde canlandırmak için meditatif uygulamaları göstermekte ve açıklamalarıyla inananlara kılavuzluk ederek onları ruhsal duruluğa ve aydınlanmaya doğru götürmektedir."
 sutra_descent_maitreya_desc: "Bu #italic $sutra$#!, Geleceğin Budası olan #italic Maitreya#!'nın gelecekteki yeryüzüne inişini anlatmaktadır. Ruhani rehberlik bekleyen bir dünyaya umut ve yenilenme vizyonu sunmaktadır."
 hwaom_pure_land_desc: "$hwaom_pure_land$, #italic Avatamsaka Sutra#!'dan esinlenerek iç içe geçmiş mistik âlemin ahengini temsil etmektedir. Bu [ShowWorkOfArtTypeName('painting')], beş ana Budayı ve elli iki #italic $bodhisattva$yı#! tasvir etmektedir."
 devadatta_desc: "$devadatta$, Budizm metinlerinde bahsedilen bir figürdür, Buda'ya meydan okuması ve insani kusurları somutlaştırmasıyla bilinmektedir. Hikâyesi, Budizm'in öğretilerinin merkezinde yer alan imtihan ve affedicilik konularına dikkat çekmektedir."
 pohyonsa_desc: "$KOR$ diyarının Myohyang Dağları'nda bulunan $pohyonsa$ Tapınağı, Budizm ibadetlerinin tarihi merkezlerinden biridir ve kültürel alışveriş için ortam oluşturmuştur. Aralarında bronzdan yapılmış meşhur bir çanın ve Kore'nin zanaat geleneğini yansıtan incelikle boyanmış ahşap yapıların da bulunduğu birkaç tarihî esere ev sahipliği yapmaktadır."
 saint_mark_horses_desc: "#italic Zaferin Quadrigası#! olarak da bilinen $saint_mark_horses$, zaferi ve prestiji temsil eden dört antik bronz heykelden oluşmaktadır. Dördüncü Haçlı Seferi'ndeki [ShowLocationName('constantinople')] yağması sırasında çalınmıştır. Şimdiyse [ShowLocationName('venice')] şehrinin denizlerdeki gücünün hatırlatıcısı olarak burada bulunmaktadır."
 saint_mark_basilica_desc: "[ShowLocationName('venice')] şehrindeki San Marco Meydanı'nda bulunan ve Evanjelist Aziz Markos'un naaşını barındıran $saint_mark_basilica$, Bizans ve Gotik tarzlarında inşa edilmiş dinî bir yapıdır."
 bucentaur_desc: "$bucentaur$, $VEN_ADJ$ doçlarının süslenmiş tören mavnasıdır ve $VEN$ yönetiminin denizlerdeki egemenliğini temsil etmektedir. Gösterişli tasarımıyla şehrin denizlerdeki gücünü sergilemekte ve $VEN$ şehrinde her yıl yapılan #italic Denizle Nikâh#! töreninde merkezî bir rol oynamaktadır."
 palais_des_papes_desc: "[ShowLocationName('avignon')] bölgesindeki $palais_des_papes$, 14. yüzyılda Papalık geçici olarak Roma'dan Fransa'ya taşındığında inşa edilmiştir. Bu devasa Gotik saray, Avignon Papalığı Dönemi'nde dokuz papanın ikametgâhı olarak kullanılmıştır. Dinî bir merkez olmasına ilaveten Papalık'ın Avrupa'daki otoritesinin ve gücünün de sembolüdür."
 convent_christ_desc: "[ShowLocationName('tomar')] şehrinde bulunan ve aslen bir Tapınakçı kalesi olarak inşa edilen $convent_christ$, Gotik, Manuelin ve Rönesans tarzlarının harmanlandığı bir yapıdır. $POR_ADJ$ mimarisinin en önemli örneklerinden biridir."
 canzoniere: "Canzoniere"
 canzoniere_desc: "Francis Petrarch tarafından kaleme alınan $canzoniere$ ağırlıklı olarak yazarın ilham perisi olan Laura'ya adanmış sonelerden oluşan lirik şiirler derlemesidir. Aşk, güzellik ve insani duygular gibi temaları klasik etkilerle harmanlayan eser, Rönesans şiirinin en etkili çalışmalarından biri hâline gelmiştir."
 alcobaca_monastery_desc: "$alcobaca_monastery$, $POR$ ülkesinde sade güzelliğiyle ve kraliyet mezarlarıyla bilinen bir Sistersiyen yapısıdır. Krallığın Gotik mimarisinin ilk örneği olmasına ilaveten en önemli ve etkili manastırıdır."
 hagia_irene_desc: "$hagia_irene$, [ShowLocationName('constantinople')] şehrinde inşa edilmiş bir erken dönem $BYZ_ADJ$ kilisesidir. Yakınlarında bulunan $hagia_sophia$ ile tezat oluşturan etkileyici bir sadeliğe sahiptir. Devasa kubbesi ve gösterişten uzak yapısıyla bilinen kilise 532 tarihinde meydana gelen Nika Ayaklanması sırasında yıkılmış, 548 yılında ise tekrar inşa edilmiştir. Erken dönem Hristiyanlık mimarisinin yaratıcılığını temsil eder."
 hagia_sophia_desc: "$hagia_sophia$, aslen 346 yıllarında İmparator II. Constantinus tarafından inşa ettirilmiştir. 532 tarihinde meydana gelen Nika Ayaklanması sırasında yıkılmış, 537 yılında ise İmparator Justinianus tarafından tekrar inşa ve takdis edilmiştir. Böylece Hristiyan âleminin en büyük katedraline dönüşmüştür. Trallesli Anthemios ve Miletli İsidoros tarafından tasarlanmıştır. Muazzam kubbesi, yenilikçi mühendisliği ve Doğu Ortodoks Hristiyanlığının ihtişamını yansıtan ayrıntılı mozaikleriyle meşhurdur."
 paris_psalter_desc: "10. yüzyılda, #italic Makedon Rönesansı#! sırasında hazırlanan $paris_psalter$, mezmurlara ilaveten illüstrasyonlarla dolu 14 tam sayfa içeren gösterişli bir $BYZ_ADJ$ el yazmasıdır. Eserin klasik tarzı, $BYZ_ADJ$ sanat anlayışında Greko-Romen sanat geleneklerinin yeniden canlanmasına işaret etmektedir."
 syntagma_canonum_desc: "$syntagma_canonum$, kilisenin idaresini ve uygulamalarını düzenleyen Kilise kanunlarının $BYZ_ADJ$ döneminden bir derlemesidir. Kilise'nin hukuki yapısını ve $BYZ_ADJ$ toplumuyla bütünleşmesini yansıtmaktadır."
 ecclesiastica_historia_desc: "Eusebios'un $ecclesiastica_historia$ isimli eseri Hristiyanlığın erken dönem tarihini konu almaktadır. Kilise'nin büyümesini, şehitlerin hayatlarını ve Kilise'nin gelişimini etkileyen mühim olayları anlatmaktadır. Hristiyanlığın erken dönemini anlamak açısından önemli bir kaynaktır."
 historia_polonica_desc: "Adil Dük II. Casimir'in emriyle Wincenty Kadłubek tarafından 13. yüzyılın başlarında yazılan Kronika Polski (Latince: #italic Historia Polonica#!), Lehistan'ın ilk tarihî kroniklerinden biridir. Hem tarihsel gerçekler hem de efsaneler içeren bu eser, Polonya tarihini efsanevi kökenlerinden Kadłubek'in dönemine kadar anlatır."
 gesta_principum_polonorum_desc: "Kronika Galla Anonima (Latince: #italic Cronica et gesta ducum sive principum Polonorum#!) Lehistan'ın günümüze kadar ulaşan en eski yazılı kroniğidir. Yazarı bilinmemektedir ve kısaca Anonim Gaul olarak adlandırılır. Polonya'nın tarihini efsanevi Piast Hanedanı'nın kurucusundan başlayıp ansızın sona erdiği 1114 yılına kadar anlatır. Polonya'nın erken dönemine dair en önemli tarihî bilgi kaynaklarından biridir."
 bogurodzica_desc: "Bogurodzica, Lehçe dilindeki bilinen en eski ve kökeni 13. yüzyıla kadar uzanır. Meryem Ana'ya ithaf edilmiş olmasıyla birlikte Leh şövalyeler tarafından hem bir ilahi hem de savaş marşı olarak kullanılır. Sözleri ve müzik biçimiyse antik litürji geleneklerini yansıtır. Yüzyıllar içerisinde Leh kimliğinin ve maneviyatının sembolü hâline gelmiştir."
 szczerbiec_desc: "Szczerbiec, Lehlerin taç giyme törenlerinde ilk defa Kral I. Władysław tarafından 1320'de kullanılan bir tören kılıcıdır. Efsaneye göre Cesur I. Bolesław bu kılıçla Kiev'in Altın Kapısı'na vurmuş ve kılıca \"Szczerbiec\" (\"yontulmuş olan\" anlamına gelir) adını veren bir çentik açmıştır. Bu kılıç, kraliyetin otoritesini temsil etmektedir ve Leh tören kıyafetlerinin önemli bir parçasıdır."
 gesta_danorum_desc: "Saxo Grammaticus tarafından yazılan $gesta_danorum$, $DAN$ diyarının efsanevi ve tarihî krallarını anlatmaktadır. İskandinav tarihine ve mitine dair Orta Çağ'da yazılmış en önemli eserlerden biridir."
 roskilde_cathedral_desc: "Kırmızı tuğlalarla inşa edilen $roskilde_cathedral$, İskandinavya'daki erken Gotik mimarisinin örneklerinden biridir. $DAN_ADJ$ ülkesinin krallarının ve kraliçelerinin defnedilme yeri olarak kullanılır ve kraliyetin heybetini yansıtır."
 tournai_cathedral_desc: "#italic Hanımımızın Katedrali#!, [ShowLocationName('tournai')] Piskoposluğu makamına ev sahipliği yapar ve tasarımında hem romanesk hem de Gotik stiller bulunur."
 gravensteen_castle_desc: "12. yüzyılda inşa edilen $gravensteen_castle$, $FLA$ kontlarının kalesi olarak kullanılmıştır. #italic Kontlar Kalesi#!, hükümdarların [ShowLocationName('ghent')] şehrinin güçlü burjuva sınıfı üzerindeki otoritesini hatırlatır."
 belfry_bruges_desc: "$belfry_bruges$, [ShowLocationName('bruges')] şehrinin merkezindeki meydanda yer alan ve inşa edildiği günden beri çanlarıyla şehir sakinlerini bilgilendirmek için kullanılan bir çan kulesidir."
 portico_de_la_gloria_desc: "$portico_de_la_gloria$, [ShowLocationName('santiago_compostela')] Katedrali'nde bulunan romanesk stilde bir revaktır. Heykelleri, İncil'den bazı sahneleri tasvir eder ve ruhani sembolizmle doludur."
 cantigas_santa_maria_desc: "$cantigas_santa_maria$, 13. yüzyılda Galiçya Portekizcesi dilinde yazılmış ve Meryem Ana'yı metheden şarkılardan oluşan bir koleksiyondur. Bu tezhipli el yazmaları, Orta Çağ'dan kalma en büyük tek sesli şarkı koleksiyonu olarak görülür."
 general_estoria_desc: "[GetCharacter('cas_alfonso_x_burgundy').GetName] tarafından hazırlatılan $general_estoria$, dünyanın evrensel tarihini derleme maksadıyla yazılmıştır. İncil, klasik ve Orta Çağ kaynaklarını tek bir anlatıda birleştirir."
 cantar_mio_cid_desc: "$castilian_dialect$ dilinde yazılmış en eski epik şiir olan $cantar_mio_cid$, #italic Cid#! olarak bilinen Rodrigo Díaz de Vivar'ın İber Yarımadası'ndaki Hristiyan Krallıkları ile Endülüs'ün Tavâif-i Mülûk devletçikleri arasındaki mücadelede yaşadığı maceraları anlatır."
 estoria_de_espana_desc: "$estoria_de_espana$, İspanya'nın tarihini kapsamlı şekilde anlatan ilk [ShowWorkOfArtTypeName('chronicle')] olarak kabul edilir. Ulusun tarihini İncil'in indirildiği zamanlardan [GetCharacter('cas_fernando_iii_burgundy').GetName] hükümdarlığına kadar olan süreyi dört bölüme ayırarak anlatır."
 florentine_codex: "Yeni İspanya'nın Genel Tarihi"
 florentine_codex_desc: "$florentine_codex$, Mezoamerika topraklarında yaşayan yerli halkın kültürü, dini, toplum yapısı ve günlük yaşamını etnografik açıdan ayrıntılı bir şekilde inceler."
 mosque_cordoba_desc: "[ShowLocationName('cordoba')] şehrinde bulunan ve daha çok $mosque_cordoba$ olarak bilinen #italic Hanımımızın Göğe Kabul Katedrali#!, İber Yarımadası'nın yaşadığı farklı dönemlerin harika bir örneğidir. Aslen bir Vizigot Bazilikası olarak inşa edilmiş, Emevîler'in bölgeyi fethinden sonra camiye çevrilmiş ve şehir tekrar Hristiyanların eline geçtiğinde katedral hâline getirilmiştir."
 giralda_desc: "Muvahhidler Dönemi'nde [ShowLocationName('sevilla')] şehrindeki İşbîliye Ulu Camii'nin minaresi olarak inşa edilmiştir. Cami daha sonradan katedrale dönüştürüldüğünde minare de çan kulesi yapılmıştır. Moro mimarisinin İber Yarımadası'ndaki en zarif örneklerinden biridir."
 codex_calixtinus_desc: "Aziz Yakup Yolu'nu yürüyen hacılar için bir nasihat kitabı olarak yazılan $codex_calixtinus$, yol üzerindeki halklardan yolda bulunabilecek sanat eserlerine ve çeşitli dinî öneme sahip mekânlara kadar birçok konuyu anlatan çizimli bir ansiklopedidir."
 tablas_alfonsies_desc: "#italic $tablas_alfonsies$#!, sabit yıldızların konumlarına göre Güneş, Ay ve diğer gök cisimlerinin konumlarını hesaplama açısından çok önemli matematiksel tablolardır."
 libros_saber_astrologia_desc: "Gök cisimlerini ve döneminin astronomi aletlerini anlatan bir dizi kitaptan oluşur. Bilimsel inceleme niteliğindeki bu kitaplar, yıldız haritalarının yapımında kullanılmış, Orta Çağ astronomisinde ve astrolojisinde önemli rol oynamıştır."
 libro_de_los_juegos_desc: "Satranç, masa ve zar oyunları üzerine [ShowCultureName('castilian')] yazılmış bir eser. #italic $libro_de_los_juegos$#!, bu masa oyunlarıyla ilgili topladığı [ShowLanguageName('arabic_language')] bilgileri [ShowLanguageName('latin_language')] bilgi birikiminin içerisine dokumaktadır."
 marienkapelle_desc: "$marienkapelle$, [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] tarafından [ShowDynastyName('wittelsbach_dynasty')] Hanedanı'nın defin yeri olarak kullanılması için [ShowLocationName('munich')] şehrinde inşa edilmiş romanesk bir kilisedir."
 sahib_ata_kulliyesi_desc: "$sahib_ata_kulliyesi$, Sâhib Ata Fahrettin Ali'nin ve ailesinin naaşlarını barındırması için [ShowLocationName('konya')] ilinde inşa edilmiş bir külliyedir. İçinde ayrıca bir hamam ve cami de bulunur."
 gokmedrese_desc: "Bu iki katlı medrese, Selçuklu Sultanı'nın veziri Sâhib Ata Fahrettin Ali tarafından 13. yüzyılda yaptırıldığından beri [ShowLocationName('sivas')] ilinin ana eğitim merkezi olmuştur. Adını medresede kullanılan mavi renkli çinilerden alır."
 ulu_beden_desc: "$ulu_beden$ Burcu, [ShowLocationName('diyarbekir')] ilinde bulunur ve $yedi_kardes$ Burcu'nun ikizidir."
 yedi_kardes_desc: "Kesme bazalttan yapılan, İslam ve [ShowDynastyName('artuqids_dynasty')] sembolizmine ilaveten doğa kabartmalarıyla da süslenen bu burç, Melik Salih Mahmut adına inşa edilmiştir."
 maqamat_al_hariri_desc: "$maqamat_al_hariri$, [ShowLanguageName('arabic_language')] dilindeki ustalığını etrafındakileri kandırarak ödüller kazanmak için kullanan Ebû Zeyd es-Serûcî'nin maceralarını anlatan elli kısa hikâyeden oluşur."
 great_iwan_desc: "\"Adalet Sarayı\" olarak adlandırılan $great_iwan$, $mamluk$ Sultanlığı yöneticilerinin adalet dağıttığı, etkileyici bir kubbeye sahip taht odası. Firavunlar döneminden kalma kırmızı granit sütunlarla süslenen taht odasının dört tarafından üçü dışa açıktır."
 qalawun_complex_desc: "$qalawun_complex$, [ShowLocationName('cairo')] şehrindeki İslam mimarisinin en muhteşem örneklerinden biri. İçindeki medrese, türbe ve hastaneyle birlikte son derece önemli bir dinî yapı konumunda."
 al_nasir_mosque_desc: "[GetCharacter('mam_an_nasir_bahri').GetName] tarafından [ShowLocationName('cairo')] Kalesi'nde saltanat camisi olarak inşa ettirilen $al_nasir_mosque$, tahminen $farsi_culture$ tarzında inşa edilmiş, bombeli bölümlere sahip iki adet minaresiyle eşsiz bir yapıdır."
 al_karimi_mosque_desc: "14. yüzyılda inşa edilen $al_karimi_mosque$, [ShowLocationName('damascus')] şehrinin merkezinde bulunan bir gurur kaynağıdır. $mamluk$ sanat geleneğinin bölgedeki en iyi örneklerinden biri olarak görülür."
 rawd_al_qirtas_desc: "[ShowWorkOfArtTypeName('chronicle')] türündeki bu eser hem [ShowLocationName('fez')] şehrinin gelişimini hem de İdrîsîler'den [ShowDynastyName('marinid_dynasty')] Hanedanı'na kadarki [ShowAreaName('morocco_area')] hükümdarlarını anlatır."
 ait_ben_haddou_desc: "#italic Ksar#! ve #italic ighrem#! (Arapça ve Berberice dillerinde sırasıyla \"korunaklı köy\" anlamına gelir) isimleriyle bilinen $ait_ben_haddou$, Sahra'nın ötesindeki diyarlarla [ShowAreaName('morocco_area')] bölgesinin merkezini birleştiren önemli bir ticaret yolunda bulunur."
 kutubiyya_mosque_desc: "[ShowLocationName('marrakesh')] şehrinde iki kez inşa edilen $kutubiyya_mosque$, Murâbıt mimarisinin en iyi örneklerinden biri ve şehir merkezinde önemli bir abide. Caminin adı, etrafındaki kitapçılardan gelir."
 song_of_armouris_desc: "En büyük Akritlerden birinin hikâyesi olan #italic $song_of_armouris$#!, en ünlü Bizans şövalyesi hikâyesidir. Babasının intikamını almak için binlerce Sarazen'i alt eden Herkül kuvvetindeki Armouris Armouropoulos'un macerasını anlatır."
 gediminas_cap_desc: "Bu muhteşem taç, [ShowDynastyName('gediminid_dynasty')] Hanedanı'nın kurucusu [GetCharacter('lit_gediminas_gediminids').GetName] tarafından [GetCountry('LIT').GetAdjective] ülkesinin en önemli [ShowWorkOfArtTypeName('regalia')] olarak muhafaza edilmiştir."
 chronica_jutensis_desc: "#italic Chronica Jutensis#!, özellikle Yutland bölgesine odaklanarak Danimarka'nın tarihini anlatan bir kroniktir."
 christianstad_trinity_church_desc: "Yeni kurulan Kritianstad şehrinde bulunan Kristianstad Teslis Kilisesi, Flaman-Danimarkalı Mimar Lorenz van Steenwinckell'in tasarladığı Rönesans mimarisiyle ünlü bir katedraldir."
 christiansborg_palace_desc: "Kopenhag'ın merkezindeki Slotsholmen adasında bulunan Christiansborg Sarayı, 12. yüzyıldan beri çeşitli kalelere ev sahipliği yapmış tarihî bir alanda inşa edilmiş muhteşem bir yapıdır. Ülkenin en büyük saraylarından biridir ve ülkenin güç merkezi işlevini görmektedir."
 elmelunde_frescoes_desc: "Elmelunde Freskleri, Danimarka'nın Møn adasındaki Elmelunde Kilisesi'nin duvarlarını süsleyen, İncil'de geçenleri canlı renkler ve zengin ayrıntılarla betimleyen Orta Çağ duvar resimleridir."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$, $Tran$ Hanedanı'nın resmî tarihidir. $DAI$ ülkesinin kayıtlarını içeririr ve ülkenin son yüzyıllardaki gelişimine ışık tutar."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$, $DAI$ ülkesinin kuruluşundan $Tran$ Hanedanı dönemine kadar uzanan tarihini ve çeşitli diğer yönlerini ayrıntılı biçimde ele alır."
 kilwa_chronicle: "$ZAN$ Kroniği"
 kilwa_chronicle_desc: "$kilwa_chronicle$, $ZAN_ADJ$ halkının tarihini anlatan tarihî bir metindir. [ShowLanguageName('arabic_language')] olarak yazılmış kronik, yerel sözlü gelenekleri tarihî kayıtlarla birleştirerek tüm [ShowRegionName('swahili_coast_region')] bölgesinin siyasi ve kültürel tarihine ışık tutar."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "Zafer Kılıcı, altın ve değerli taşlarla bezeli bir kında muhafaza edilen, usta işi çelik bir kılıçtır. $preah_lompeng_chey$ ile birlikte [ShowCultureName('khmer_culture')] halkının hükümdarına meşruiyet verir."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "Zafer Mızrağı, [GetCharacter('khm_trasak_paem').GetName] Hazretleri'nin tahta çıkışını simgeler ve $preah_khan_reach$ ile birlikte [ShowCultureName('khmer_culture')] halkının kraliyet simgeleri arasında yer alır."
 emerald_buddha: "Zümrüt Buda"
 emerald_buddha_desc: "Jasper taşından yontulmuş $emerald_buddha$, [ShowReligionGroupAdjective('buddhist')] ülkelerde ruhani önemi sebebiyle saygı görür."
 imperial_crown_hre: "İmparatorluk Tacı"
 imperial_crown_hre_desc: "$imperial_crown_hre$, çeşitli değerli taşlarla bezenmiş 8 altın levhadan yapılmıştır. I. Otto'nun döneminden beridir taç giyme törenlerinde kullanılır."
 imperial_orb_hre: "İmparatorluk Küresi"
 imperial_orb_hre_desc: "Kutsal Roma İmparatorluğu'nun $imperial_orb_hre$, imparatorların Batı Avrupa'daki en yüce hükümdar olarak kutsal yönetim hakkını gösterir."
 saint_stephans_purse: "Aziz İstefanos'un Kesesi"
 saint_stephans_purse_desc: "Aziz İstefanos'un kanıyla ıslanmış kutsal diyarın toprağını barındıran bu kese, imparatorluğun taç giyme törenlerinin vazgeçilmez bir parçası."
 coronation_gospel_hre: "Taç Giyme İncili"
 coronation_gospel_hre_desc: "$coronation_gospel_hre$, tüm İncil kitaplarını içeren altın ve gümüş mürekkeple yazılmış bir eser. Evanjelistlerin illüstrasyonlarıyla tezhip edilmiştir. Taç giyme töreni sırasında imparator, tıpkı Şarlman gibi, elini $coronation_gospel_hre$'ın üzerine koyarak yeminini eder."
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Kutsal emanetler kültü ile alay etmek için yazılan bu piyes, Katolikliği ve bu inancın aşırı eğilimlerini keskin bir dille eleştirir."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "$maj_pararaton_woa$, $indonesia_region$ bölgesinin tamamını kapsayan siyasi ve kültürel dinamiklerin karmaşık yönlerini derinlemesine ele alan bir eserdir."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "$MAJ_ADJ$ topraklarının 14. yüzyıl ortalarındaki durumunu ayrıntılarıyla anlatan, ülkenin geniş sınırlarını ve altın çağının kültürel başarılarını yücelten destansı bir şiir."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "$SUN_ADJ$ Krallığı'nın ve son sekiz yüzyıldaki en görkemli hanedan soylarının tarihini kayıt altına alan kapsamlı bir kronik."
 damarwulan_hero: "Damarwulan"
 damarwulan: "$damarwulan_hero$'ın Hikâyesi"
 damarwulan_desc: "$damarwulan_hero$'ın hikâyesi #italic wayang klitik#! olarak bilinen yerel kukla oyunlarında sergilenir. Oyunun kahramanı $MAJ$ Krallığı'nın kurtarıcısı olarak tanıtılır. Başbakan'ın kızına âşık olur ve ardından gençlik aşkı nedeniyle hapse atılır. Ardından bir savaş ilan edilir ve $damarwulan_hero$'a kendini kanıtlama şansı verilir. Kahraman, düşman Kral'ın cariyelerinin güvenini kazanır ve rakip hükümdarın kafasını keser."
 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "Hükûmetin maddi desteğiyle [ShowLocationName('dordrecht')] Sinodu tarafından yazılması istenen Statenbijbel ya da #italic Devlet İncili#!, [ShowDialectName('dutch_dialect')] dilinde yazılmış ilk İncil'dir. [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')] ve [ShowLanguageName('greek_language')] dillerinden tercüme edilmiştir."
 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "[ShowRegionName('guinea_region')] bölgesinin tarihini belgelemek amacıyla yazılan $tarikh_al_sudan$ Mali İmparatorluğu, [ShowCultureName('tuareg')] halkı ve Songhay'ın kahramanlıkları hakkında ayrıntılar içerir."
 timbuktu_palace: "Timbuktu Sarayı"
 timbuktu_palace_desc: "[ShowLocationName('timbuktu')] ilinin refahını korumak için inşa edilmiş $timbuktu_palace$, bu il için yapılan en değerli işlerden birisidir."
 lateran_palace: "Lateran Sarayı"
 lateran_palace_desc: "Lateran Sarayı yüzyıllar boyunca Papaların konağı olarak kullanılmıştır ve bir yangında yok olmuştur. Yeniden inşa edildikten sonra Papalığın otoritesini temsil eden büyük bir manevi simge hâline gelmiştir."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "Melchior Sternfels von Fuchshain isimli tuhaf bir serserinin hayatını, nerede ve nasıl dünyaya geldiğini, neler gördüğünü, öğrendiğini ve tecrübe ettiğini ve neden kendi isteğiyle maddiyattan uzaklaştığını anlatan eserdir."
 el_criticon: "El Criticón"
 el_criticon_desc: "El Criticón, iki karakterin sembolik yolculuğu üzerinden insanlığın durumunu keşfeden alegorik ve felsefi bir romandır. Hem ahlaka ve bilgi arayışına dair derin düşünceler sunar hem de toplumsal kusurları eleştirir."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "Crónica de Aragón, halk dilinde basılan en eski krallık tarihî eseridir ve mitolojik kökenlerinden modern çağa kadar Aragon tarihini anlatır. Monarşiyi yücelten ve Aragonlu kimliğini şekillendiren 15. yüzyıl milliyetçiliğini yansıtır."
 kitab_al_ibar: "Kitâbu'l-İber"
 kitab_al_ibar_desc: "Kitâbu'l-İber, İbn Haldûn'un çeşitli medeniyetlerin tarihini anlattığı ve toplumların döngüsel doğasına, sosyal uyuma, imparatorlukların yükselişine ve çöküşüne dair öncü niteliğindeki kuramlarına yer verdiği paha biçilemez bir tarih eseridir."
 st_stephens_cathedral: "Aziz İstefanos Katedrali"
 st_stephens_cathedral_desc: "Viyana'daki $st_stephens_cathedral$, şehrin tarihinin ve kültürel mirasının sembollerinden biri. Gotik stilde inşa edilmiş bu şaheser, Avuturya'nın en ikonik dinî yapılarından biridir."
 tomb_of_the_first_emperor: "İlk İmparatorun Mezarı"
 tomb_of_the_first_emperor_desc: "$tomb_of_the_first_emperor$, imparatorluk tarihimizin görkemli bir anıtı olarak $st_stephens_cathedral$'nin kutsal duvarları arasında bulunur. Avusturya'nın muhteşemliğe yükselişinin temelini atan bir hükümdarın ihtiramını ve azmini temsil eder."
 frauenstein_madonna: "Frauenstein'ın Meryem Ana'sı"
 frauenstein_madonna_desc: "Meryem Ana'yı, pelerinin altında diz çökmüş figürleri korurken tasvir eden Koruyan Pelerinli $frauenstein_madonna$, Geç Gotik Dönemi'nin başyapıtlarından biridir. İlahi korumayı ve insanların bağlılığını sembolize eder."
 hofburg: "Wiener Hofburg"
 hofburg_desc: "$hofburg$, aslen bir Orta Çağ kalesi olarak inşa edilmeye başlanmış fakat yüzyıllar içinde devasa bir imparatorluk sarayına dönüştürülerek Habsburg Hanedanı'nın gücünün merkezi hâline gelmiştir."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "$tabula_hungariae$, 1.300'den fazla yerleşim yerini gösteren ve çığır açan bir Macaristan haritasıdır. Kartografik ölçek ve bölgesel doğruluk konularındaki ilk girişimlerden biri konumundadır."
 landtafel: "Landtafel Salonu"
 landtafel_desc: "$landtafel$, bölgesel mahkemelerin hükümlerine, ayrıcalıklara, asillerin mülklerine ve haklarına dair belgeleri saklamak için yeniden inşa edilmiş bir yapıdır."
 kaiserkrone: "Kaiserkrone"
 kaiserkrone_desc: "Avusturya İmparatorluk Tacı olan $kaiserkrone$, Avusturya'nın saygınlığını, ihtişamını ve zenginliğini sergilemesi için tasarlanan gösterişli bir taç. Avusturya'nın imparatorluk otoritesinin de sembollerinden biri."
 chronicles_of_castile: "Crónicas de los Reyes de Castilla"
 chronicles_of_castile_desc: "$chronicles_of_castile$, 14. yüzyılın sonlarında ülkeyi yöneten hükümdarların mirasını muhafaza etmek için yazılmış bir kronik."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$, hanedan mezarlığımızdır. Kutsal otoritelerinin temsili olarak şapeller yapan önceki hanedanların başlattığı geleneğin bir devamı niteliğindedir."
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$, hayatın gelip geçiciliği, ebedî onur arayışı ve ölümün kaçınılmazlığı üzerinde kaleme alınmış, okuyucuyu derin düşüncelere sevk eden bir mersiyedir."
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$, takdiriilahi bir güç tarafından korunan ve yönlendirilen hükümdarı kutlamak için yazılmış bir şiirdir. Kraliyet otoritesi altında birliği teşvik eder."
 chronicle_of_peru: "Peru Kroniği"
 chronicle_of_peru_desc: "$chronicle_of_peru$, And Dağları'nda varlığını sürdüren yerli kültürleri etnografik açıdan ayrıntılı bir şekilde inceleyen bir eserdir."
 elegies_of_illustrious_men: "Hint Adaları'nın Şanlı Oğullarına Ağıtlar"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$, şiir sanatını tarihle harmanlayarak İspanyolların Yeni Dünya'yı fethini betimleyen uzun bir epiktir."
 de_la_cosa_map: "De La Cosa'nın Haritası"
 de_la_cosa_map_desc: "$de_la_cosa_map$, yeni keşfedilen Amerika kıtasındaki toprakların yanı sıra Ekvator'u ve Yengeç Dönencesi'ni gösteren ilk haritadır. Bu nedenle denizde seyrüsefer bakımından paha biçilemez bir harita konumunda."
 padron_real: "Padrón Real"
 padron_real_desc: "$padron_real$, gelecekteki tüm haritalar için bir şablon görevi görmesi amacıyla hazırlandı, ayrıca donanmamızın da resmî haritası. Bayrağımızı dalgalandıran tüm gemilerde bulunması zorunlu."
 book_of_women: "Zenannâme"
 book_of_women_desc: "Tüm dünyadaki kadınlar olumlu ve olumsuz yönlerini anlatan, divan geleneğine göre yazılmış uzun bir şiir."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "Saraydan Kız Kaçırma isimli bu opera; farklı toplumsal sınıflardan iki erkeğin, sevgililerini bir Türk hareminden kurtarmaya çalışmalarını anlatmaktadır."
 cariye_painting: "Bir Çerkez Güzelinin Tablosu"
 cariye_painting_desc: "Osmanlı imparatorluk haremindeki güzel bir Çerkez cariyenin portresi."
 marian_column: "Meryem Ana Sütunu"
 marian_column_desc: "$marian_column$, Avusturyalılar tarafından İsveç'e karşı kazandıkları zaferi kutlamak için dikilen bir anıttır. Meryem Ana'nın ilahı korumasının bir sembolü olarak ona ithaf edildi."
 triumphal_arch: "Zafer Takı"
 triumphal_arch_desc: "$triumphal_arch$, bir siyasi evliliği kutlamak ve hanedanımızın saygınlığıyla ihtişamını göstermek için inşa edildi."
 kaiserhymne: "Avusturya İmparatorluk Marşı"
 kaiserhymne_desc: "$kaiserhymne$, Joseph Haydn tarafından bestelenmiş ve sözleri Lorenz Leopold Haschka tarafından yazılmış vatanseverce bir marştır. Avusturya'yı ve hükümdarını kutlamakta, ulusal birliği ve gururu sembolize etmektedir."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "[ShowReligionName('miaphysite')] kimselere göre her şeyin nasıl yaratıldığını açıklayan $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ kitabı, ulusun ilahiyatını güçlendirmiştir."
 book_of_light_nativity_and_trinity_shared: "Kilise ıslahatlarını teşvik eden ve yazarın dinî görüşlerini savunan üç kitabın parçasıdır. Bu kitaplar ruhban sınıfına muhalefet eder."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "İman İkrarı"
 confession_of_faith_desc: "[ShowReligionAdjective('miaphysite')] inancını savunmak için yazılan bu kitap, Sabbah'a riayet edilmesi ve domuz etinin yasaklanması gibi dinî görüşlerin pekiştirilmesini savunmaktadır."
 #Orissa
 kapilesvara_siva_temple: "Kapilesvara [ShowGodNameWithNoTooltip('shiva_god')] Tapınağı"
 kapilesvara_siva_temple_desc: "[ShowGodName('shiva_god')] adına yapılan bu tapınak, [ShowAreaName('orissa_area')] bölgesindeki en büyük tapınaklardan biri."
 kanchi_kaveri: "Kançi Kaveri"
 kanchi_kaveri_desc: "Jagannātha'yı, [ShowAreaName('orissa_area')] krallarını zafere götüren görünmez bir güç olarak tanımlayan bir şiir."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "[ShowLocationName('gaur')] ilinin saygınlığını göstermek adına dikilen $firoz_minar$, [ShowRegionName('bengal_region')] bölgesindeki en büyük kulelerden biridir. Söylenenlere göre kulenin ilk hâli yeterince büyük olmadığı için mimarı kulenin tepesinden aşağı atılmış."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "$dakhil_darwaza$, [ShowLocationName('gaur')] ilini yabancıların istilalarından korumak için inşa edilmiştir. $india$ bölgesindeki en büyük kapılardan biri olarak hâlâ ayaktadır."
 kusumba_mosque: "Kusumba Camii"
 kusumba_mosque_desc: "$india$ bölgesindeki en büyük Mutasavvıf ibadethanelerinden biri olan $kusumba_mosque$ genellikle Bengal'in Siyah Mücevheri olarak adlandırılır. Mutasavvıf mimari tarzından etkilenmeyen az sayıdaki mabetten biri olan bu yapı, bölgede gelecekte inşa edilecek mabetler için bir model oluşturmuştur."
 #Delhi
 hisar_e_firoza: "Hisar-ı Firuze"
 hisar_e_firoza_desc: "Delhi sultanları tarafından inşa ettirilmiş ve kale olarak da kullanılmış bir saray. İçinde ayrıca inananların ibadet edebilmesi için bir cami, sultanın eşi için başka bir saray, savaş çıkması durumunda kullanılabilecek yer altı daireleri ve halka yiyecek sağlamak için bir ambar bulunuyor. Kalenin mimarisi, İslam ve Hint mimarisinin harmanlandığını göstermektedir."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahcat İskandar Şahi ve letâif-i la mütenahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Delhi sultanlarının yıllarca süren desteklerinin sonucunda meydana gelmiş nadir bir müzik kompozisyonu."
 lodi_gardens: "Lûdî Bahçeleri"
 lodi_gardens_desc: "Lûdî Hanedanı'nın zirvesinde inşa edilen bu bahçeler, hanedanın başyapıtı. İçlerinde camiler, mezarlar ve Yamuna Nehri'ne kadar uzandığı iddia edilen bir dere vardır. Hâlâ birçok gezgin tarafından ziyaret edilir."
 qutb_minar: "Kutub Minâr"
 qutb_minar_desc: "Zafer Abidesi olarak da bilinen $qutb_minar$, yine aynı yerde bulunan yedi büyük anıttan biri. Muhtemelen Afganistan'daki Cam Minaresi'nden esinlenerek yapılmıştır."
 takht_i_firoza: "Firuze Taht"
 takht_i_firoza_desc: "Turkuaz Taht olarak da bilinen $takht_i_firoza$, [ShowLocationName('warangal')] ilinde yapılmış, mücevherlerle bezenmiş bir saltanat tahtıdır. [ShowLocationName('delhi')] hükümdarlarınca kullanılsa da bölgedeki kontrollerinin azalmasıyla bu eser zamanla bir dekorasyon parçasına dönüşmüştür."
 #Timurids
 gur_e_amir: "Gûr-ı Emîr"
 gur_e_amir_desc: "[GetCharacter('chg_timur_lame_borjigin').GetName] bu türbeye defnedildi ve gelecekte ailesinin diğer fertleri de vakitleri geldiğinde burada istirahat edecekler."
 goharshad_mosque: "Gevher Şad Camii"
 goharshad_mosque_desc: "$goharshad_mosque$, [ShowRegionName('persia_region')] bölgesinin $TIM_ADJ$ kontrolünde olduğu dönemde inşa edilmiştir. Dönemin [ShowCultureName('farsi_culture')] mimarisinin en önemli örneklerinden biri."
 majma_al_tawarikh: "Mücmel el-Tevârîh"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$, $TIM_ADJ$ devletinin ve onun komşu devletlerinin tarihlerini ve coğrafyalarını anlatan bir kronik."
 #Mughals
 taj_mahal: "Tac Mahal"
 taj_mahal_desc: "Anıt mezar olarak inşa edilen $taj_mahal$ şimdiye kadar inşa edilmiş en görkemli türbelerden biri. Semerkand'daki Gûr-ı Emîr'den esinlenerek yapılmış, hem Şah Cihan hem de eşi için bir anıt olması amacını da aşmıştır. Dünyanın yedi harikasından biri olarak görülmektedir."
 peacock_throne: "Tavus Kuşu Tahtı"
 peacock_throne_desc: "$MUG_ADJ$ devletinin bezenmiş tahtı. [ShowRegionName('hindustan_region')] bölgesindeki iktidarın sembolüdür."
 #Morocco
 el_badi_palace: "El Badi Sarayı"
 el_badi_palace_desc: "[ShowRegionName('italy_region')] ve [ShowRegionName('guinea_region')] gibi çeşitli bölgelerden getirilen malzemelerden inşa edilmiş büyük bir saraydır. [ShowRegionName('maghreb_region')] bölgesindeki en süslü yapılardan biridir."
 ben_youssef_mosque: "Ali Bin Yusuf Camii"
 ben_youssef_mosque_desc: "Murâbıtlar döneminde inşa edilen bu cami, hanedanın [ShowRegionName('maghreb_region')] bölgesindeki hâkimiyetinin sembollerinden biri olarak hâlâ ayakta."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "[ShowReligionName('sikhism')] inancında ebedî $guru$ olarak kabul edilir. Birçok $guru$ tarafından çağlar boyunca süren çabayla derlenmiştir ve içinde [ShowReligionName('sikhism')] inancına mensup olanlara rehberlik edecek tüm öğretiler yer almaktadır."
 #USA
 common_sense: "Sağduyu"
 common_sense_desc: "$colonial_revolution$ mücadeleleri sırasında yazılan $common_sense$, eşitlikçi yönetim fikirleri ve kolonyal baskıya karşı mücadele açısından önemli bir eser."
 #Ottomans
 genealogy_osman_dynasty: "Osmanlı Hanedanı'nın Şeceresi"
 genealogy_osman_dynasty_desc: "Fevkalade nüfuz sahibi bir hanedanın kroniği. Altın yaldızlarla bezeli sayfaları, Hanedan soyunu Türk boyları arasında bir efsane hâlini almış hükümdar Oğuz $rank_empire_horde_ruler_suffix_male$ devrine bağlayan kayıtlarla dolu."
 gabriel_the_archangel: "Baş Melek Cebrail"
 gabriel_the_archangel_desc: "[ShowReligionGroupAdjective('christian')] inancına göre bir aziz olan $gabriel_the_archangel$'in bir ikonası ve [ShowLocationName('kyiv')] için bir dinî sembol."
 st_andrew_church: "Aziz Andreas Kilisesi"
 st_andrew_church_desc: "Rusların Havarisi olarak anılan Aziz Andreas'a adanmış bir kilise."
 kie_collection_of_paintings_from_anton_losenko: "Neoklasik Portreler Koleksiyonu"
 kie_collection_of_paintings_from_anton_losenko_desc: "Özellikle [ShowRegionName('ruthenia_region')] hükümdarları için oluşturulan bu portreler bölge hükûmet sarayında görevli herkesi içermekte."
 kleinody: "Kleinody"
 kleinody_desc: "Seçkin Kozakların kuşandığı tören kıyafetleri. Emirleri altında hizmet veren savaşçılar üzerinde kurdukları hükmü simgeler."
 #Persia
 takmelat_al_akhbar: "Tekmiletü'l-Ahbar"
 takmelat_al_akhbar_desc: "Özellikle son dönemlere odaklanarak [ShowRegionName('persia_region')] bölgesinin tarihini inceleyen bir evrensel kronik."
 imamzadeh_hossein: "İmamzade Hüseyin"
 imamzadeh_hossein_desc: "İmam Ali er-Rıza'nın oğlu İmamzade Hüseyin'e adanmış bir mezar cami."
 ali_qapu_palace: "Ali Qapu"
 ali_qapu_palace_desc: "[ShowRegionName('persia_region')] bölgesinde inşa edilmiş bir saray. Yapılma amacı, yapıyı inşa eden Hanedanın nüfuzunu artırmaktı."
 #Knights
 history_of_the_hospitallers: "Hospitalye Şövalyeleri'nin Tarihi"
 history_of_the_hospitallers_desc: "Bu değerli kronik, Hospitalye Şövalyeleri'nin kuruluşlarından Malta üzerinde hâkimiyet kurdukları döneme kadar olan tarihlerinin, savaşlarının ve geride bıraktıkları mirasın kapsamlı bir kaydıdır."
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "[ShowLocationName('damascus')] şehrinde bulunan, [ShowCultureName('turkish_culture')] ve [ShowCultureName('syriac_culture')] özelliklerini bünyesinde barındıran bir cami."
 blue_mosque: "Sultanahmet Camii"
 blue_mosque_desc: "Dikkat çekmesi için duvarları mavi renge boyanmış ve aşırı derecede süslenmiş bir cami."
 church_of_saint_nicholas: "Aziz Nikolas Kilisesi"
 church_of_saint_nicholas_desc: "[ShowLocationName('vilnius')] ilinin [ShowReligionGroupName('christian')] dinine geçişi sırasında inşa edilen ilk kiliselerden biridir. Dinine bağlı [ShowReligionGroupAdjectiveWithNoTooltip('christian')] halkın dua etmek için ziyaret ettiği bir yer olarak kalmıştır."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Topçuluk, roketçilik ve fişekçilik alanlarında el kitabı olarak kullanılması amaçlanan bir tezdir."
 tale_of_the_palemonids: "Palemon Hanedanı'nın Hikâyesi"
 tale_of_the_palemonids_desc: "Palemon Hanedanı'nın kroniği. Atilla'nın istilası sırasında [ShowLocationName('rome')] şehrinden nasıl kaçtıklarını ve $LIT$ topraklarına nasıl ulaştıklarını açıklıyor."
 simple_words_of_catechism: "Kateşizm'in Basit Sözleri"
 simple_words_of_catechism_desc: "[ShowDialectName('lithuanian_dialect')] dilinde kaleme alınmış ilk kitaplardan biri olan bu eser [ShowReligionAdjective('lutheran')] inancının temel değerlerini halka öğretmeyi amaçlar."
 dynastic_history_of_the_dynasty: "Hanedan Kroniği"
 dynastic_history_of_the_dynasty_desc: "İktidara yükseliş hikâyemizi tarihin altın sayfalarına kazıdık. Zengin ve müreffeh hanedanımızı kuvvetle tutunduğumuz iktidara sıkı sıkıya kenetleyen ayrıntılı bir geçmiş hazırladık. Bu sanat eseri hak iddiamızın meşru ve yüce makamımızı çalmaya kalkışacak taklitçilerin nazarında dahi inkâr edilemez olduğunun bir kanıtıdır."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Roman, yaşamı bir insan olarak deneyimlemek isteyen, Cennet Duvarı'na ait bir yeşimin dünyevî sureti olan Jiǎ Bǎoyù'nun hikâyesini anlatır. Kurgusal Jiǎ klanına mensup iki aile ayrıntılı bir biçimde açıklanır. Roman ilerledikçe aile üyeleri aile içi çekişmeler veya siyasi nedenlerle ya da doğal sebeplerle teker teker ortadan kaybolur."
 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "$ASK_ADJ$ prestiji ve ihtişamının bir sembolü olarak yapılan $hana_no_gosho_palace$, [ShowLocationName('kyoto')] içindeki en gösterişli saraydır."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Altın kaplı duvarları olumsuz etkilerden arınmayı sembolize eden Kinkaku-Ji, $ASK_ADJ$ mimarisi için hem ruhani hem de prestijli bir semboldür."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "Mitolojik Tanrılar Çağı'ndan başlayıp tamamlandığı tarihe kadar uzanan bir zaman diliminde hüküm sürmüş [ShowDynastyName('yamato_dynasty')] Hanedanı'na mensup tüm İmparatorların hükümdarlık dönemlerini ayrıntılı bir şekilde inceleyen ve her birinin hükümranlığı için kısa bir inceleme içeren bir kronik."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "$ASK_ADJ$ ziyafetlerinde hem ruhani hem de saray ihtiyaçlarını karşılamak üzere [ShowLocationName('kyoto')] ilinde inşa edilmiş büyük bir tapınak."
 catfish_with_a_gourd: "Su Kabağıyla Yayın Balığı Yakalamak"
 catfish_with_a_gourd_desc: "İlk #italic suiboku#! mürekkep boyama sanatıyla çizilmiş eserlerden olan $catfish_with_a_gourd$, mürekkep sanatının [ShowRegionNameWithNoTooltip('japan_region')] bölgesindeki gelişiminin bir örneğini teşkil eder."
 reading_in_a_bamboo_grove: "Bambu Korusunda Okumak"
 reading_in_a_bamboo_grove_desc: "Bir diğer erken dönem #italic suiboku#! mürekkep boyama sanatıyla çizilmiş eser. $reading_in_a_bamboo_grove$, mürekkep sanatının [GetCharacter('tensho_shubun').GetName] dönemindeki gelişimini gösterir."
 jap_winter_landscape: "Kış Manzarası"
 jap_winter_landscape_desc: "[GetCharacter('sesshu_toyo').GetName] tarafından çizilen $jap_winter_landscape$ eseri, [ShowCultureGroupName('japanese_group')] ve [ShowCultureGroupName('chinese_group')] mürekkep sanatının izlerini bir arada taşır."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, Ulusların Anası"
 traditions_of_jigonsaseh_desc: "[ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu'nun kurulmasında büyük rol oynamış bir isim olan Jigonsaseh, kurnaz bir ara bulucu ve birleştirici olduğunu herkese kanıtladı."
 the_tragedy_of_hiawatha: "Hiawatha Trajedisi"
 the_tragedy_of_hiawatha_desc: "Vahşi bir insan olarak dünyaya gelen Hiawatha'nın tabiatı zaman içinde değişir ve Büyük Barış Yasası'nın öğretilerini yayma gayesini kendisine görev edinir. Hiawatha söz konusu hususta başarılı olamasa da gayretleri [ShowCultureGroupName('haudenosaunee_group')] Konfederasyonu'nun birleşmesinde önemli bir rol oynadı."
 the_cleansing_of_tadodaho: "Tadodaho'nun Arındırılması"
 the_cleansing_of_tadodaho_desc: "Aslen bir zorba olmasına karşın Tadodaho nihayetinde kötülüğünden \"arındırıldı\" ve esas şef olarak [ShowCultureGroupName('haudenosaunee_group')] halkının birleştirilmesi sürecindeki son parça oldu."
 #Prussia
 humboldts_cosmos: "Cosmos"
 humboldts_cosmos_desc: "$humboldts_cosmos$ eseri, ayrıntılı bilimsel gözlemleri felsefi düşüncelerle birleştirerek doğal dünyayı bir bütün olarak tasavvur eden çok ciltli bir başyapıttır. Tüm fiziksel olayların birbiriyle bağlantılı olduğunu ispatlamayı amaçlar."
 rihla_art: "Riḥla"
 rihla_art_desc: "#italic $rihla_art$#!, yıllar süren seyahatlerin ardından derlenmiştir. $ibn_battuta$ tarafından kaleme alınan ve âlim İbn Cüzey'e dikte ettirilen eser, yazarının İslam coğrafyasını kapsayan ve ötesine uzanan seyahatlerinin ayrıntılı bir anlatımıdır. Afrika, Arabistan, Acemistan, Güneydoğu Asya ve Çin topraklarında yaptığı seyahatleri sırasındaki kişisel deneyimlerini, karşılaştığı kültürler hakkındaki derin düşüncelerini ve gözlemlerini harmanlayarak aktarıyor. Okuyucuya, dünyamızın çok çeşitli doğasını yorulmak bilmez ve sorgulayıcı bir gezginin gözünden nadir ve hareketli bir pencere sunuyor."
 #Generic
 radziwilli_bible: "Radziwiłł İncili"
 radziwilli_bible_desc: "Bu İncil nüfuzlu bir [ShowReligionAdjective('calvinist')] soylu tarafından sipariş edilmiştir. [ShowReligionNameWithNoTooltip('calvinist')] öğretilerinin [ShowReligionAdjective('catholic')] kitleler arasında yayılmasında önemli bir rol oynamıştır. Bu sofistike edebî eserin hazırlanması hem dil bilimi hem de dindarlık alanları için büyük önem taşımaktadır."
 #Austria
 melk_abbey: "$ORIGIN$ Manastırı"
 melk_abbey_desc: "1089 yılında Avusturya'da Tuna Nehri'nin kıyılarında kurulan Melk Manastırı, Orta Avrupa'nın en etkili Benedikten manastırlarından biri hâline geldi. Orta Çağ'dan kalma el yazmaları ve teolojik eserlerle dolu, yüzyılların irfanını barındıran zengin bir kütüphaneye ev sahipliği yapıyordu."
 #Vladimir
 dormition_cathedral_vladimir: "Göğe Yükseliş Katedrali"
 dormition_cathedral_vladimir_desc: "1158 ila 1160 yılları arasında Prens Andrey Bogolyubskiy tarafından inşa edilen Vladimir'deki Göğe Yükseliş Katedrali, Orta Çağ Dönemi'nde Vladimir-Suzdal Prensliği'nin dinî merkezi olarak hizmet veriyordu. Moskova'daki Göğe Yükseliş Katedrali dâhil daha sonraki pek çok Rus kilisesi için ilham kaynağı oldu. Andrei Rublev ve Daniil Chyorny tarafından tasarlanan fresklerle süslenen katedral, Orta Çağ Rus topraklarında Ortodoks Kilisesi'nin giderek artan nüfuzunu sembolize ediyordu."
 #Pskov
 ivanovsky_monastery: "İvanovski Manastırı"
 ivanovsky_monastery_desc: "13. yüzyılın sonlarına doğru Pskov'da inşa edilen İvanovski Manastırı, şehrin dinî yaşamında ve savunulmasında önemli bir rol oynamıştı. Pskova Nehri'nin yakınlarında bulunan yapı, Pskov'un kuzeybatı Rus sınırına kurulu keşiş kurumlarına özgü müstahkem tabiatının bir parçasını oluşturuyordu. Manastır, katı münzevi gelenekleri ve yerel azizleri sayesinde tanınır hâle geldi. Orta Çağ'a kadar uzanan yapılarında Pskov ekolünün benzersiz taş mimarisi gizlidir."
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$-Peçersk Manastırı"
 kyiv_pechersk_lavra_desc: "1051 yılında keşişler Anthony ve Theodosius tarafından kurulan Kiev-Peçersk Lavra veya bir diğer adıyla #italic Mağara Manastırları#!, Doğu Ortodoks Hristiyanlığının en eski ve en önemli merkezlerinden biridir. Kısmen yerin altına inşa edilen yapının mağara kompleksleri hem keşişlere ev sahipliği yapmış hem de defin yeri olarak kullanılmıştır. Zaman içinde, teolojik çalışmaların yapıldığı ve el yazmalarının üretildiği engin bir dini ve kültürel komplekse dönüşmüştür. 14. yüzyılda ise Lavra, Kiev Knezliği'nin maneviyat ve öğrenim merkezi hâline gelmiştir."
 #China
 art_of_war: "Savaş Sanatı"
 art_of_war_desc: "MÖ 5. yüzyıl sırasında Sun Tzu tarafından kaleme alındığı bilinen $art_of_war$, insanlık tarihinin en önemli askerî incelemelerinden biridir. Erken dönem Çin devlet idaresi ve stratejilerinden beslenen eserde savaş, istihbarat ve liderlik ilkeleri nizamlara bağlanmıştır. 13 ve 14. yüzyıllarda Doğu Asya topraklarında gerek generaller gerekse âlimler tarafından incelenen klasik bir eser hâline gelmişti. Uyum sağlama yetisine ve psikolojik savaşa atfettiği önem ise Çin başta olmak üzere küresel düzeyde askerî düşünce biçimini derinden etkilemiştir."
 gaocheng_astronomical_observatory: "Gàochéng Astronomi Gözlemevi"
 gaocheng_astronomical_observatory_desc: "1276 yılında Yuán Hanedanı döneminde $ORIGIN$ yakınlarında inşa edilen $gaocheng_astronomical_observatory$, Çin takviminin gelişmesinde kilit rol oynadı. Bir meridyen çizgisini ve bir güneş saatini de içeren taştan yapılma aletler güneş ışığının oluşturduğu gölgelerin hassas bir şekilde ölçülmesine, böylece gündönümleri ve ekinoksların belirlenmesine olanak tanıdı. Gözlemevi, Yuán devletinin bilimsel alandaki ıslahatlara karşı ilgisini ortaya koyuyor ve gerek Çin topraklarının gerekse İslam âleminin astronomi bilgisine olan bağlılığını gözler önüne seriyordu. Yüzyıllar boyunca kullanımda kaldı ve dünyanın en eski gözlemevlerinden biri hâline geldi."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Geç dönem Zhōu Hanedanı sırasında (yaklaşık MÖ 5. yüzyılda) kaleme alınan $kaogongji$, teknoloji ve şehir planlaması alanlarında bilinen en eski Çin metnidir. Devlet atölyeleri, kullanılan malzemeler ve zanaat teşkilatları hakkında ayrıntılı bilgiler sunar, bronz, yeşim ve ayinlerde kullanılan maddelerin nasıl üretildiğini tasvir eder. Yeniden keşfedilen ve imparatorluk tarihi boyunca incelenen eser, erken dönem Çin devletinin teknolojik ve bürokratik incelikleri hakkında önemli fikirler verir."
 pagoda_of_fogong_temple: "Fógōng Tapınağı Pagodası"
 pagoda_of_fogong_temple_desc: "1056 yılında Liáo Hanedanı döneminde $shanxi_area$ sınırlarında inşa edilen $pagoda_of_fogong_temple$ günümüze kadar ayakta kalmayı başaran, Çin topraklarındaki en eski tahta pagodadır. Neredeyse 70 metre uzunluğundaki yapı, gelişmiş ahşap mühendisliğinin ve Budist mimari geleneğinin ürünüdür. Hıtay hükümdarların hamiliği altında yapılan pagoda, dindarlığı sembolize etmesinin yanı sıra bir teknik başarıdır."
 giant_wild_goose_pagoda: "Büyük Vahşi Kaz Pagodası"
 giant_wild_goose_pagoda_desc: "$giant_wild_goose_pagoda$, MS 652 yılında Táng Hanedanı döneminde İmparator Gāozōng tarafından $xian_province$ şehrinde, Keşiş Xuánzàng tarafından Hindistan'dan getirilen kutsal Budizm metinlerinin saklanması amacıyla inşa edildi. Aslen beş katlı inşa edilen ve sonradan genişletilen yapı, Budizm metinlerinin çevrilmesi ve yayılması açısından önemli bir merkez hâline geldi. Ruhani bağlılığı ve bilimsel paylaşımı simgeleyen pagoda, Çin'in en saygın dinî anıtlarından biri olarak varlığını hâlen sürdürüyor."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "1163 yılında inşası başlayan ve 14. yüzyılda tamamlanan $notre_dame_de_paris$, erken dönem Fransız Gotik mimarisinin zirvesini temsil eder. Kemerli payandalar, kaburgalı tonozlar ve geniş vitrayların kullanım biçimi yapının daha sonraki pek çok katedral için ilham kaynağı olmasını sağladı. Paris'in tören merkezi olarak hizmet veren yapı, kraliyet taç giyme törenlerine, devlet olaylarına ve teoloji münazaralarına tanıklık yapmıştır."
 sainte_chapelle: "Sainte Şapeli"
 sainte_chapelle_desc: "1241 ve 1248 yılları arasında Kral IX. Louis tarafından $ORIGIN$ şehrinde inşa edilen $sainte_chapelle$, İsa Mesih'in Dikenli Tacına ve Çilesine dair diğer yadigârlara ev sahipliği yapmak üzere tasarlanmıştı. Şapelin vitray pencerelerinde İncil'de geçen 1.000'den fazla sahne tasvir edilir. Kraliyet sarayının içinde yer alan şapel, monarşi ve kutsal otoritenin birleşimini simgeler."
 vezelay_abbey: "Vézelay Manastırı"
 vezelay_abbey_desc: "9. yüzyılda kurulan Vézelay'daki Azize Mecdelli Meryem Manastırı, içinde barındırdığı iddia edilen Mecdelli Meryem'e ait yadigârlar dolayısıyla hayati öneme sahip bir hac merkezine dönüştü. Romanesk mimari tarzıyla inşa ve 1104 yılında takdis edilen bazilikası gerek özenle oyulmuş alınlık tablası gerekse oranlarının uyumuyla takdir görmüştür. Vézelay siyasi açıdan da mühim bir mekân hâline gelmiştir zira İkinci ve Üçüncü Haçlı Seferi vaazları burada verilmiştir. 14. yüzyılda da Burgonya'nın önemli bir dinî ve kültürel simgesi olarak varlığı sürdürmeye devam etmiştir."
 mont_saint_michel: "Mont Saint-Michel"
 mont_saint_michel_desc: "8. yüzyılın başlarında küçük bir mabet olarak kurulan ve 11. yüzyılda büyük bir Benedikten manastırları hâline gelen Mont Saint-Michel, günümüzde hâlen Normandiya kıyısı açıklarındaki bir gelgit adasından etkileyici bir biçimde yükselir. Yapı hem dinî bağlılığın bir simgesi hem de bir askerî tahkimattır. Kayalık zirvesine kurulu manastır kilisesi oldukça önemli hacılık duraklarından birine dönüşmüştür. 1337 yılına gelindiğinde ise hem Fransız inancının sembolü hâline gelmiş hem de İngiliz ilerlemesine karşı duran, aşılması zor bir kale olarak kullanılmıştır."
 reims_cathedral: "Reims Katedrali"
 reims_cathedral_desc: "1211 yılında yapımına başlanan $ORIGIN$ Katedrali, Fransa krallarının geleneksel taç giyme törenlerinin yapıldığı kiliseydi. Etkileyici Gotik tasarımı, zengin heykel süslemeleri ve büyük gül pencereleriyle Orta Çağ Fransa'sının sanatsal ve siyasi ideallerinin somutlaşmış hâliydi. Monarkların Reims'de mesh edilmesi, kraliyetin iktidarının ilahi meşruiyetini pekiştirdi."
 cluny_abbey: "Cluny Manastırı"
 cluny_abbey_desc: "910 yılında Burgonya'da kurulan Cluny Manastırı, Batı Hristiyan âlemini yeniden şekillendiren mühim bir manastır reform hareketinin dinî merkezi hâline geldi. Ayinlere mutlak bağlılığı ve Papalığın bağımsızlığını vurgulayan yüzlerce bağlı manastıra nüfuzu yayıldı. 12. yüzyılın başlarında tamamlanan üçüncü manastır kilisesi, Roma'daki Aziz Petrus Bazilikası'ndan sonra Avrupa'nın en büyük kilisesi hâline geldi."
 aachen_cathedral: "Aachen Katedrali"
 aachen_cathedral_desc: "796 yıllarında Şarlman tarafından yaptırılan $ORIGIN$ Katedrali (Aix-la-Chapelle) hem Karolenj mimarisinin başyapıtlarından biri hem de Avrupa'nın en eski anıtsal kubbeli kiliselerinden biridir. 936 ve 1531 yılları arasında Cermen krallarının taç giyme törenlerine ev sahipliği yaptı. Palatin Şapeli'nin sekiz köşeli tasarımı ve mozaiklerinin yapımında Ravenna ve Bizans tarzından ilham alınmıştı. 14. yüzyılda hâlen ayakta, imparatorluk gücünü gözler önüne seren hatırı sayılır bir yadigâr ve Şarlman'ın kalıntılarına ev sahipliği yapan bir hac merkezi olarak varlığını sürdürüyordu."
