 ENDGAME_GREATEST_RULERS: "歴史上の偉大な統治者"
 hs_mansa_musa: "マリのマンサ・ムーサ"
 hs_mansa_musa_desc: "マンサ・ムーサはマリの伝説的な統治者で、その莫大な富と寛大さで知られる。彼は1324年にメッカに巡礼し、自身の帝国の威厳を示しただけでなくマリの名声も広め、イスラム世界の交易や学問の発展を促した。"
 hs_peter_the_great: "ロシアのピョートル大帝"
 hs_peter_the_great_desc: "先見の明あるロシアのツァーリ、ピョートル大帝はロシアをヨーロッパの列強国へと変貌させた。大規模な改革、軍の拡大、サンクトペテルブルクの建設などを通じてロシアを近代化し、帝国的野心や西洋の影響が色濃く刻まれた永続的な遺産を残した。"
 hs_enrique_de_impotent: "カスティーリャのエンリケ4世"
 hs_enrique_de_impotent_desc: "「不能王」として知られるカスティーリャのエンリケ4世は、貴族の反乱や統治の正当性の疑問視などに見舞われ、権威の確立に苦労した。その治世は内紛や政治的陰謀に満ちており、カトリック両王が台頭する土台となった。"
 hs_jan_sobieski: "ポーランドのヤン3世ソビェスキ"
 hs_jan_sobieski_desc: "「レヒスタンの獅子」の異名をもつヤン・ソビェスキは、オスマン帝国の拡大からヨーロッパを守ったポーランドの王であり、優れた軍事指導者である。1683年のウィーンの戦いで決定的な勝利を収め、キリスト教世界の守護者やポーランド・リトアニア連合の英雄としての地位を確立した。"
 hs_napoleon: "フランス皇帝ナポレオン1世"
 hs_napoleon_desc: "ナポレオン・ボナパルトは、卓越した戦術家にしてフランス皇帝でもあった。軍事的才覚と大規模な改革によってヨーロッパを再形成し、野心と征服を通じて大陸に革命的な思想を広めた。しかしその失脚は、ひとつの時代の終焉と君主制の復活を告げるものとなった。"
 hs_charles: "神聖ローマ皇帝カール5世"
 hs_charles_desc: "カール5世は、「太陽の沈まぬ国」と称される広大な帝国を統治した君主であり、自らの治世下でキリスト教世界の統一を目指した。治世中はプロテスタント、オスマン帝国、そして対抗勢力との闘争が相次ぎ、壮大な遺産とともに、分断された帝国の統治という難題も後世に残した。"
 hs_fredrik_the_great: "プロイセンのフリードリヒ大王"
 hs_fredrik_the_great_desc: "啓蒙専制君主として知られるプロイセン王フリードリヒ大王は、軍事的才覚と行政改革によって、自国をヨーロッパ屈指の強国へと変貌させた。七年戦争における勝利と芸術の庇護により、征服者としても哲人としても名声も得た。"
 hs_gustavus_adolphus: "スウェーデン王グスタフ2世アドルフ"
 hs_gustavus_adolphus_desc: "「北方の獅子」の異名をもつグスタフ・アドルフは、三十年戦争で戦争手法に改革をもたらし、スウェーデンを列強の地位に押し上げた。グスタフはその革新的な軍事戦術と戦場での指導力によって、歴史上最も偉大な将軍のひとりとして不朽の名声を築いた。"
 hs_aurangzeb: "ムガル帝国のアウラングゼーブ"
 hs_aurangzeb_desc: "ムガル帝国最後の偉大なる皇帝アウラングゼーブは、情け容赦なく遠征をおこない、帝国領土を最大まで拡大した。しかし、彼のイスラム正統派の信仰の徹底や、過酷な課税によって帝国内は分裂・弱体化し、その後の衰退を招くことになった。"
 hs_elizabeth_i: "イングランド女王エリザベス1世"
 hs_elizabeth_i_desc: "「処女王」の呼び名をもつエリザベス1世は、その卓越した政治手腕や、スペイン無敵艦隊撃破などの海戦における勝利、そしてイギリス・ルネサンス期の文化の繁栄などにより、イングランドの国力を確固たるものにした。彼女の治世は、イングランドが世界的な強国として台頭し、大いなる安定と繁栄を享受する時代となった。"
 hs_tamerlane: "ティムール帝国のティムール"
 hs_tamerlane_desc: "中央アジアを制した恐るべき征服者ティムールは、容赦なき軍事遠征やその卓越した戦術的才覚によって広大な帝国を築き上げた。その治世は破壊の時代となったが、一方で芸術や建築を庇護し、破壊と輝かしい文化という相反するふたつの遺産を残した。"
 hs_tokugawa: "日本の徳川家康"
 hs_tokugawa_desc: "徳川家康は日本統一を成し遂げた老練の策士であり、徳川幕府を樹立した。家康は数百年におよぶ戦乱の時代に終止符を打ち、長い平和と安定を日本にもたらした。彼が進めた中央集権化や鎖国政策は、その後200年以上にわたる日本の行く末を方向づけた。"
 hs_suleyman: "オスマン帝国のスレイマン1世"
 hs_suleyman_desc: "「壮麗帝」の異名をもつスレイマン1世は、軍事的征服だけでなく優れた行政や文化の庇護をおこない、オスマン帝国を最盛期に導いた。その治世は前例のない領土拡大、法改革、そして芸術の繁栄を特徴とした。"
 hs_pius_v: "教皇ピウス5世"
 hs_pius_v_desc: "ピウス5世は教会の内部改革に熱心に取り組んだ教皇であり、トリエント公会議の決議を徹底的に実施し、反宗教改革を推進した。その治世はエリザベス1世の破門やレパントの海戦における神聖同盟の結成などで知られ、プロテスタントやオスマン帝国の領土拡大に反対する教会の立場を確固たるものにした。"
 hs_willem_of_orange: "ウィレム・ファン・オラニエ"
 hs_willem_of_orange_desc: "ウィレム・ファン・オラニエは、オランダ共和国の父として知られ、八十年戦争でスペインの支配からの独立を求める戦いを主導した。その指導力と先見の明は、のちのオランダ黄金時代と、繁栄する独立国家としてのオランダの礎を築いた。"
 hs_pachacuti: "インカのパチャクティ"
 hs_pachacuti_desc: "パチャクティは、先見の明あるサパ・インカ（皇帝）として、征服と統治の才によってクスコ王国を広大なインカ帝国へと変えた。行政改革や、マチュピチュをはじめとする壮大な建築物で知られる彼の治世は、インカ文明の黄金時代と呼べるものだった。"
 hs_hiawatha: "ホデノショニのハイアワサ"
 hs_hiawatha_desc: "ハイアワサは伝説的な指導者、外交官で、ホデノショニの諸部族を大平和同盟に統一した人物とされる。彼の掲げた団結と統治の理念は、協力と相互の力を基盤に繁栄する強力な同盟を築き上げた。"
 hs_charles_the_bold: "ブルゴーニュのシャルル豪胆公"
 hs_charles_the_bold_desc: "ブルゴーニュ公であるシャルル豪胆公は、野心と戦争によって、フランスと神聖ローマ帝国のあいだに強大な王国を築こうとした。しかし、ナンシーの戦いで志半ばにして戦死し、ブルゴーニュがヨーロッパ列強としての地位を失う転機となった。"
 tag_montezuma: "アステカのモクテスマ2世"
 tag_montezuma_desc: "モクテスマ2世は、アステカ帝国最後の偉大なる皇帝として、帝国の最盛期と悲劇的な滅亡を見届けた。彼の治世はスペイン人の来訪によって終焉を迎え、かつての強大な帝国は、内部の対立やエルナン・コルテスの軍勢により崩壊の淵に追いやられた。"
 hs_christian_ii: "デンマークのクリスチャン2世"
 hs_christian_ii_desc: "「暴君」と呼ばれたクリスチャン2世は、カルマル同盟のもとで王権の強化とスカンジナビアの統一を目指した。その物議を醸す政策や、「ストックホルムの血浴」と呼ばれる粛清が臣民の反感を買い、最終的には王位を追われ流刑の身となった。"
 hs_may_stuart: "スコットランド女王メアリー"
 hs_may_stuart_desc: "美貌と悲劇の君主、スコットランド女王メアリーは、政治的動乱や宗教対立のなか治世を維持しようと苦闘した。彼女の波乱に満ちた統治と流刑は処刑によって終わりを迎え、陰謀やスコットランドの運命と絡み合う遺産を残した。"
