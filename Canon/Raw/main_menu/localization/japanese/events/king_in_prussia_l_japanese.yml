l_japanese:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip]の王冠"
 king_in_prussia.1.desc: "わが国はかつてないほど勢力を強めている。[target_character.GetName]は[target_country.GetName]を[ShowCountryRankName('rank_kingdom')]に昇格させ、自らが[target_character.Custom('GetQueenKing')]として即位する意向を示した。しかし、[GetUniqueInternationalOrganization('hre').GetName]の諸侯としてこの件を[emperor_character.Custom('GetEmpressEmperor')]に相談しないわけにはいかず、我々は提案書をしたためた。賢明な[emperor_character.Custom('GetEmpressEmperor')]ならば、慎重に検討してくれるだろう。"
 king_in_prussia.1.desc.emperor: "わが国の威光はますます高まっている。[target_character.GetName]が帝国の恩寵を受けるなかで、[target_character.GetHerHis]の私領である[target_country.GetName]はかつてないほどの勢力を誇るに至った。いまこそ諸侯などという古く卑小な称号を打ち捨て、[target_character.Custom('GetQueenKing')]のしかるべき位を主張するべきである！"
 king_in_prussia.1.a: "我々は王国となるのだ！"
 king_in_prussia_request_tt: "決定は[emperor_country.GetLongName]が下す"
 king_in_prussia.2.title: "[target_country.GetNameWithNoTooltip]の[target_character.Custom('GetQueenKing')]"
 king_in_prussia.2.desc: "[target_country.GetName]は[GetUniqueInternationalOrganization('hre').GetName]の新興勢力である。帝国の政治に対する発言力を強め、世界的にも強大な地位を築いている。[target_character.GetName]は、プロイセン[ShowCountryRankName('rank_kingdom')]を建国し、プロイセンを単なる[target_country.GetFlavorRank]から昇格させる意向を表明した。これは[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]ではほぼ前例がなく、[emperor_character.GetName]はこの件への対応を検討する必要がある。"
 king_in_prussia.2.a: "[target_country.GetNameWithNoTooltip]で[target_character.GetName]が自らを[target_character.Custom('GetQueenKing')]と呼ぶことを認めよう。"
 king_in_prussia_compromise_tt: "[emperor_character.Custom('GetEmpressEmperor')]の法的な妥協により、[target_country.GetName]は[GetUniqueInternationalOrganization('hre').GetName]内の[ShowCountryRankName('rank_kingdom')]となる"
 opinion_king_in_prussia: "プロイセンの王"
 king_in_prussia.2.b: "[target_country.GetNameWithNoTooltip]を帝国の[ShowCountryRankNameWithNoTooltip('rank_kingdom')]に昇格させよ。"
 king_in_prussia_elevated_tt: "[emperor_character.Custom('GetEmpressEmperor')]の支援により、[target_country.GetName]は[GetUniqueInternationalOrganization('hre').GetName]内の[ShowCountryRankName('rank_kingdom')]となる"
 elevated_prussia: "プロイセンを昇格"
 king_in_prussia.2.c: "この「自称君主」を認めるつもりはない。"
 king_in_prussia_rejection_tt: "[target_country.GetName]は偽りの王位か、諸侯としての地位のいずれかを選ばなければならない"
 opinion_prussia_not_recognized: "プロイセンの正統性を否定"
 king_in_prussia.3.title: "[target_country.GetNameWithNoTooltip]の王"
 king_in_prussia.3.desc: "我々の親しい友人であり盟友である[emperor_character.GetName]が、[target_country.GetName]を帝国の[ShowCountryRankName('rank_kingdom')]に昇格させることを快諾した！ このような特権が認められるのは、[GetCountry('BOH').GetName]王以来である。[target_country.GetNameWithNoTooltip]の国王たちは誇りをもって王冠を戴き、決して[emperor_character.Custom('GetEmpressEmperor')]の好意を忘れることはないだろう。"
 king_in_prussia.3.a: "神と[emperor_character.Custom('GetEmpressEmperor')]に感謝する！"
 king_in_prussia.4.title: "[target_country.GetNameWithNoTooltip]の[target_character.Custom('GetQueenKing')]"
 king_in_prussia.4.desc: "帝国の伝統では、帝国の王はローマ王すなわち[emperor_character.Custom('GetEmpressEmperor')]と、[GetCountry('BOH').GetName]王のみであると定められている。しかし、我々は[emperor_character.GetName]から魅力的な法的妥協案を引き出し、我々の君主は「[target_country.GetNameWithNoTooltip][target_character.Custom('GetQueenKing')]」の称号を用いることになった。[target_country.GetName]は[GetUniqueInternationalOrganization('hre').GetName]の領外にあるため、[emperor_character.Custom('GetEmpressEmperor')]が帝国の伝統を破ることなく、我々は自ら王と名乗れるのだ。"
 king_in_prussia.4.a: "納得のいく妥協案だ。"
 king_in_prussia.5.title: "[target_country.GetNameWithNoTooltip]の[target_character.Custom('GetQueenKing')]"
 king_in_prussia.5.desc: "あの無礼な[emperor_character.GetName]は、我々がいくら合理的な妥協案を示しても、我々が王を名乗ることを認めなかった。もちろん、我々は[emperor_character.Custom('GetEmpressEmperor')]の言うことなど無視して王を名乗るつもりだ。"
 king_in_prussia.5.a: "我々には許可など必要ない。"
 king_in_prussia.5.b: "謹んで[emperor_character.Custom('GetEmpressEmperor')]の決定に従う。"
 king_in_prussia.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の正当な[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')]"
 king_in_prussia.6.desc: "「[ROOT.GetCountry.GetNameWithNoTooltip]の[target_character.Custom('GetQueenKing')]」という称号の妥協案が成立して以来、[ROOT.GetCountry.GetName]を正式に[GetUniqueInternationalOrganization('hre').GetName]内の[ShowCountryRankName('rank_kingdom')]へ昇格させる話が再び持ち上がることはなかったが、最近の[GetUniqueInternationalOrganization('hre').GetParliament.GetName]における重要な議題により、[emperor_character.GetName]はこの妥協を再考せざるを得なくなった。[GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName]の議決が迫るなか、[target_character.GetName]の票を獲得するために、[ShowCountryRankNameWithNoTooltip('rank_kingdom')]の称号を[ROOT.GetCountry.GetNameWithNoTooltip]に正式に授与する決定が下された。"
 king_in_prussia.6.a: "忍耐はやはり報われる！"
