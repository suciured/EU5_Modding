l_japanese:
 pirate_events.1.title: "海賊[target_character.GetNameWithNoTooltip]"
 pirate_events.1.desc: "かつては偉大なシュリーヴィジャヤ王国の中心だった[ROOT.GetCountry.GetName]は、長きにわたって領地の覇権を諸外国と争ってきた。[GetCountry('MAJ').GetLongName]の存在によりわが[ROOT.GetCountry.GetFlavorRank]が弱体化した結果、かの地は数十年にわたって無法な海賊の隠れ家に使われている。しかし、潮目は再び変化し、わが国の海上における勢力は拡大している。新たな私掠船団が出現し、狡猾で冷酷な首領、[target_character.GetName]が頭角を現すようになった。[target_character.GetSheHe]に海軍内の地位を与えれば、その実力で提督の有力候補となるかもしれない。"
 pirate_events.1.a: "外洋で我々の運を試そう！"
 pirate_events.1.b: "[target_character.GetHerHim]を艦隊に従軍させよ。"
 pirate_events.1.c: "[target_character.GetHerHim]を追い払え。"
 government_implements_several_policies_relevant_to_pirates_tt: "わが国の政府はいくつかの[policies|e]を施行し、沿岸全域での海賊活動を支援する"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip]の一団"
 pirate_events.2.desc: "悪名高き[target_culture.GetName]の海賊、[target_character.GetName]が無慈悲な悪党どもを引き連れて[target_location.GetName]に入港し、[target_character_2.GetName]との謁見を求めてきた。[target_character.GetShortNameWithNoTooltip]はその残忍さで知られ、今年だけでも膨大な戦利品を手に入れ、多くの敵船を海底に沈めている。[ShowAreaNameWithNoTooltip('taiwan_area')]では現地の人々を虐殺し、その凝固した血で船の水漏れを塞いだという話すらある。\n\n[target_character.GetShortNameWithNoTooltip]によれば[target_location.GetNameWithNoTooltip]での目的は、[target_culture.GetNameWithNoTooltip]行政からの保護と引き換えに[ROOT.GetCountry.GetFlavorRank]に奉仕することだという。しかし、[target_character.GetHerHis]の評判と船団の規模からすると、[target_location.GetRank.GetNameWithNoTooltip]における[target_character.GetHerHis]の真の狙いは、その言葉よりもはるかに野心的なものかもしれない。"
 build_galleys_to_navy_size_percentage_tt: "ガレー船の艦隊が[target_location.GetName]で建造される"
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip]の暴政"
 pirate_events.4.desc: "黒旗を掲げる海賊船長たる者は、それを目にするすべての者に恐怖を抱かせなくてはならない。しかし同時に、乗組員の尊敬を集め、少なくとも建前上は彼らの同意のもとに船を指揮しなければならない。\n\n[target_character.GetShortName]は、冷酷かつ暴君的な首領としての評判を確立してきた。[target_character.GetSheHe]は根拠に乏しい軽微な違反に対しても、無法者にとっても極めて過酷な罰を与えた。不穏な空気が漂いはじめ、乗組員たちが自らの手で事態を収拾しようと動くのは時間の問題だ。"
 pirate_events.4.a: "反乱発生！"
 pirate_events.4.b: "船長の言葉が法だ。"
 pirate_events.5.title: "略奪品の分配"
 pirate_events.5.desc: "[target_privateer.GetName]からの直近の獲物は、予想よりもはるかに高価な荷物を積んでいた。乗組員にはまだこの事実を伝えていないが、もし知られれば分け前を増やすよう要求されるだろう。\n\n僚船の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、その金で船の改装や大砲の追加に使えればと考えている。一方[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の首領は、正規の港の役人を買収するのが最善だと主張している。"
 pirate_events.5.a: "全乗組員で均等に分ける。"
 pirate_events.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に分け前を渡す。"
 pirate_events.5.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に追加の分け前を与える。"
 pirate_events.6.title: "偽造した積荷目録"
 pirate_events.6.desc: "海賊は危険な商売だが、密輸もまた、適切な備えがなければ同様のリスクが伴う。我々の密輸業者は海賊の乗組員から購入した盗品に利益を上乗せし、合法市場で売りさばいて収益を得ている。\n\n密輸業者が違法に入手したこれらの商品を販売するには、港の役人を買収してその出どころを黙認させるか、それらが正当な品であることを証明する正式な書類を提示しなければならない。[target_character.GetName]は最近仲間に入った腕利きの偽造職人で、どの港でもまず通用するであろう文書をいくつも調達してくれた。おかげで、我々の仕事も今後しばらくは安泰だろう。"
 pirate_events.6.a: "これは商売にとって有益だ。"
 pirate_events.7.title: "私掠船長の離脱"
 pirate_events.7.desc: "[target_navy.GetName]艦隊の艦長[target_character.GetName]は、[target_country.GetAdjective]海軍での働きによりその名を大いに轟かせていた。しかし、受け取る報酬は[target_character.GetSheHe]が身を挺して守った莫大な富に比べるとあまりに少額だった。\n\n抜け目のない多くの船長たちと同様に、海賊に転身すればより多くの利益を得られると気づいた[target_character.GetName]は、私掠許可証を海に投げ捨て、我々の沿岸へと舵を切った。かくして[target_character.GetName]は[ROOT.GetCountry.GetLongName]の海賊として思う存分略奪し、自ら盗んだ正当な戦利品を己のものにするだろう。"
 pirate_events.7.a: "略奪と富に乾杯！"
 pirate_events.8.title: "奴隷船を拿捕"
 pirate_events.8.desc: "つい先日、[target_privateer.GetName]で仕留めた船に乗り込んだあと、我々は貨物室に囚われの奴隷が満載されているのを発見した。乗組員の多くは奴隷の経験があり、その境遇の恐ろしさを知っている。そのため最初にとった行動は、奴隷たちを解放して仲間に迎えるか、それとも[target_location.GetName]に送り届けるかの検討だった。\n\nその一方で、金さえ手に入れば細かいことは気にしない乗組員もおり、彼らは「積荷」なのだから盗品を扱う商人に売り払うべきだと主張している。奴隷を売って利益を得なければ、金も受け取れずにただ働きしたようなものだ、と言うのである。"
 pirate_events.8.a: "彼らを解放しろ！ [target_location.GetNameWithNoTooltip]で自由の身にさせよう。"
 pirate_events.8.b: "これは「積荷」だ。売り払って金を得る。"
 pirate_events.9.title: "傾船修理"
 pirate_events.9.desc: "また修理の時期がやってきた。これは骨の折れる作業で、乗組員が満潮時に船を安全な浜辺に引き上げ、注意しながら船体を横倒しにして露出させて修理できるようにする。\n\nこれはどの海賊にとっても厄介な作業で、船を傷つけたり、乗組員が怪我を負ったりする危険性が高いのはもちろん、作業が適切におこなわれているか確認する工程が、とにかく重労働なのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちの一部もう少し手を抜きたいと感じているが、[target_character.GetShortName]は厳密さを欠けばあとで困ると主張する。"
 pirate_events.9.a: "徹底的に修理させる。"
 pirate_events.9.b: "手を抜かせてやろう。"
 pirate_events.10.title: "密輸業者の苦闘"
 pirate_events.10.desc: "たとえ運に恵まれたとしても、外国の港に禁輸品を持ち込むのは容易ではない。しかもこのご時世は最悪で、わが国の密輸業者たちの多くが商品を没収されて[target_location.GetName]に戻ってくる。なかには一向に戻って来ず、捕らえられて絞首刑を待っている者もいる。"
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位"
 pirate_events.11.desc: "[ROOT.GetCountry.GetLongName][ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の前任者が板の上から海に身を投げたいま、我々にはその職に就く新たな人材が必要だ。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位には、我らが[ROOT.GetCountry.GetFlavorRank]において唯一無二の権限と責任がある。乗組員によって選出される[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は、船長による権限の濫用に乗務員代表として対抗することが求められるのだ。\n\nすぐに2人が立候補した。一方の[target_character_1.GetName]は乗組員の真の代弁者であり、その訴えに耳を傾ける謙虚さと、船長に立ち向かう度胸を兼ね備えている。もう一方の[target_character_2.GetName]はどんな船長にも取り入ることができ、乗組員を丸め込んで我々の都合を彼らの総意と信じ込ませるのが得意だ。どちらが海賊たちの心を掴むのだろうか？"
 pirate_events.11.a: "[target_character_1.GetNameWithNoTooltip]を昇進させよう。"
 pirate_events.11.b: "[target_character_2.GetNameWithNoTooltip]に任せよう。"
 pirate_events.11.c: "どちらか一方を支持することはできん！"
 as_long_as_cabinet_tt: "この[character|e]が[cabinet|e]で勤務しているかぎり"
 pirate_events.12.title: "ブラックリスト入りした乗組員"
 pirate_events.12.desc: "わが精鋭艦隊の乗組員は厄介だ。戦果の点では申し分ないが、入港すればたちまち酒と暴力で[target_location.GetName]の街に多大な混乱と損害を与えるため、それに見合う価値があるのかと多くの住民が疑問に思っている。ある大きな騒動のあと、地元の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はとうとう乗組員全員をブラックリストに載せることを決め、[ROOT.GetCountry.GetFlavorRank]内のどの港でも略奪品を売却できないようにした。\n\n[target_location.GetNameWithNoTooltip]を根城にしていた海賊たちはこの処分に憤慨している。彼らにとっては、好きなように生きるという当然の権利が侵害されたに等しいのだ。住民の一部には、彼ら海賊を成り上がりの貴族になぞらえ、周囲の反感を煽る者もいるようである。"
 pirate_events.12.a: "我々の掟に文句は言わせない！"
 pirate_events.12.b: "ブラックリストを維持する。"
 pirate_events.12.c: "ブラックリストを撤回させる。"
