l_japanese:
 wokou_name_wako: "倭寇"
 wokou_name_waegu: "倭寇"
 wokou_name_wokou: "倭寇"
 wokou_events.1.title: "[ROOT.GetCountry.Custom('GetWokouName')|U]の襲撃だ！"
 wokou_events.1.desc: "恐るべき[ROOT.GetCountry.Custom('GetWokouName')]が[target_province.GetName]州、なかでも[target_location.GetName]港に攻撃を仕掛けてきた。我々は侵略者を撃退したと言いたいところだが、現実は遥かに悲惨なものになってしまった。無念なことに現地の守備隊の対応が間に合わず、[target_province.GetNameWithNoTooltip]は大きな被害を受けたのだ。家は燃やされ、家族は奴隷にされ、物品は盗まれ、あらゆる不幸がこの地の貧しい[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちにのしかかった。海賊どもには必ず償わせなければならない。"
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "[target_province.GetNameWithNoTooltip]への襲撃"
 wokou_events.2.desc: "我々が仕掛けた[target_province.GetName]への侵攻は大成功を収めた！ 数日のあいだに、我々は沿岸の集落から多くの富を奪い取り、また多くの奴隷を捕らえた。それだけでなく、膨大な量の品物、特に[ShowGoodsName('silk')]を押収したので、売り払えばば相応の利益が出るはずだ。"
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "合計[SCOPE.GetLocalVariable('slaves_amount').GetValue|0]の[ShowPopTypeName('slaves')]が[ROOT.GetCountry.GetCapital.GetName]に奪われた。"
 wokou_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が[target_country.GetNameWithNoTooltip]に逃亡"
 wokou_events.3.desc: "すべての[ROOT.GetCountry.GetAdjective]市民がわが廷臣や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のように、満ち足りた生活を送っているわけではない。[target_location.GetName]の多くの住民、特に[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の暮らしは、劣悪を通り越して同情すら感じさせる。そのため、多くの者が貧困から逃れようと犯罪に手を染めるのも無理はない。たとえば[target_pop.GetName]の大部分が故郷を捨て、[target_country.GetLongName]に加わっているという話がある。"
 wokou_events.3.a: "彼らの暮らしは悪くない！ まったくの意気地なしどもだ。"
 wokou_events.4.title: "[target_location.GetNameWithNoTooltip]の苦境"
 wokou_events.4.desc: "ここ数ヵ月のあいだ、大量の[target_pop.GetName]たちが[ROOT.GetCountry.GetCapital.GetName]に続々と到着している。[target_location.GetName]で極貧とみじめさに直面していた彼らは、過去の生活を捨て、家族を連れて[ROOT.GetCountry.GetName]まで逃れるという難しい判断を下したのだ。彼らはそこで犯罪を生業とする新たな人生を始めるのだろうが、それは邪悪な犯罪とはいえない。"
 wokou_events.4.a: "彼らは正しい決断を下した。"
 wokou_events.5.title: "[target_country.GetAdjectiveWithNoTooltip]艦隊への襲撃"
 wokou_events.5.desc: "現在、[target_country.GetAdjective]の船団が海外任務から帰還中だが、彼らの船には多くの物資と富が積まれている。それも、我々のほうが有効に活用できるものばかりだ。多くの貿易船とは異なり警備は厳重で、手を出せば多少の犠牲は避けられないだろう。しかし、得られる利益には、その犠牲に見合うだけの価値がある。"
 wokou_events.5.a: "攻撃を開始する。"
 wokou_events.5.b: "[target_country.GetNameWithNoTooltip]の怒りを買う危険は冒せない。"
 wokou_events.6.title: "わが艦隊への襲撃！"
 wokou_events.6.desc: "[prev_country.GetName]の悪辣な[ROOT.GetCountry.Custom('GetWokouName')]どもが、政府の任務から帰還中のわが艦隊に攻撃を開始した。こちらも応戦はしたものの数隻の船を拿捕され、貴重な積荷を略奪されてしまった。"
 wokou_events.6.a: "ちくしょう！"
 wokou_events.100.title: "海賊の一団"
 wokou_events.100.desc: "生活水準の低さと悲惨さ——これは西[ShowRegionName('japan_region')]の島々を最もよく表す言葉だ。我々の崇高な努力にもかかわらず、当地域での支配力は未だ貧弱であり、地元住民が犯罪に手を染めるのを阻止しきれていない。それが[ShowProvinceDefinitionName('seto_sea')]だけでなく、[ShowRegionName('korea_region')]と$china$を囲む国際海域にも及ぶ海賊行為の横行につながっているのだ。\n\nこの問題は以前から存在していたが、ある豪族が権力の一極化に成功し、[target_location.GetName]に拠点を構える[target_country.GetLongName]として団結したことで、問題はさらに深刻化している。"
 wokou_events.100.a: "狙われないことを祈ろう。"
 wokou_events.100.b: "我々もそんな人生を送りたいものだ。"
 wokou_warning_tt: "[ROOT.GetCountry.Custom('GetWokouName')]の国々は[government_reform|e]「[ShowGovernmentReformName('pirate_brethren_reform')]」を採用しており、我々の近くに存在するとマイナスの[event|e]が発生する。"
 wokou_events.101.title: "[ShowPolicyNameWithNoTooltip('haijin_policy')]を強制"
 wokou_events.101.desc: "我々は長年にわたって[ShowPolicyName('haijin_policy')]政策をとってきたが、[target_character.GetShortName]の統治下で厳しく取り締まるようになったのは最近のことである。最近の勅令のあと、我々は[ROOT.GetCountry.GetName]沿岸を適切に取り締まるようになり、その過程で多くの密輸業者や反体制派を死に追いやった。これが[ROOT.GetCountry.GetAdjective]の政策に逆らうことへの見せしめになることを願う。"
 wokou_events.101.a: "これが悪影響を及ぼさないといいが。"
 later_era_of_wokou_tt: "新しい[ROOT.GetCountry.Custom('GetWokouName')]の国々が、[ShowAreaName('taiwan_area')]周辺、[ShowAreaName('luzon_area')]北部、[ShowAreaName('ryuukyuu_area')]に出現しはじめる"
 wokou_events.102.title: "海賊に転じた一族"
 wokou_events.102.desc: "我々が海禁をより厳格に施行した結果、かつて密輸業に従事していた一族のひとつが、まっとうに生きても未来はないと考え、海賊を生業とするようになった。彼らは船と仲間を引き連れて、[target_country.GetLongName]の旗のもとで[target_location.GetName]に[ShowBuildingTypeName('pirate_stronghold')]を築き、外洋へと船出した。"
 wokou_events.102.a: "やつらは徹底的に懲らしめてやる。"
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "容赦ない[ROOT.GetCountry.Custom('GetWokouName')|U]の襲撃"
 wokou_events.200.desc: "ここ数年、[pirate_country.GetName]の卑劣な海賊どもが、執拗にわが国の沿岸を襲撃している。[ROOT.GetCountry.Custom('GetWokouName')|l]の活動はいまに始まったものではないが、今回は事情が異なり、やつらは[target_country.GetName]という後ろ盾を得ることに成功していた。我々はなんとかして[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetRulerTitle]に圧力をかけ、[ROOT.GetCountry.GetNameWithNoTooltip]の海域から海賊行為を一掃しなければならない。"
 wokou_events.200.a: "[target_country.GetLongNameWithNoTooltip]に報復すると脅す。"
 wokou_events.200.b: "我々はそのような要求をする立場にない。"
 wokou_events.201.title: "[prev_country.GetNameWithNoTooltip]からの要求"
 wokou_events.201.desc: "[pirate_country.GetAdjective]の襲撃を黙認していることに激怒した[prev_country.GetLongName]が、我々に[ROOT.GetCountry.Custom('GetWokouName')|l]への後援をやめるよう求めてきた。この要求では、[pirate_country.GetAdjectiveWithNoTooltip]の指導者たちを[prev_country.GetNameWithNoTooltip]に引き渡し、その活動を事実上終息させることが求められている。これを果たさなければ、[prev_country.GetNameWithNoTooltip]はこの件を戦争の口実にして、[pirate_country.GetNameWithNoTooltip]はもちろん[ROOT.GetCountry.GetName]も標的にするかもしれない。"
 wokou_events.201.a: "いまのところは従う。"
 wokou_events.201.b: "[ROOT.GetCountry.Custom('GetWokouName')|l]は我々の問題ではない。"
 wokou_events.202.title: "罰せられた海賊"
 wokou_events.202.desc: "[target_country.GetName]は我々の要求に前向きに応じ、[pirate_country.GetName]への後援をやめただけでなく、海賊の指導者の1人をわが国で裁判にかけるよう送ってきた。その結果、卑劣な海賊[target_character.GetName]は早くも死刑を言い渡され、[target_location.GetName]で生きながら釜茹でにされた。これは当然の報いだ。"
 wokou_events.202.a: "これが見せしめになればいいのだが。"
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip]の拒否"
 wokou_events.203.desc: "[target_country.GetName]が、[ROOT.GetCountry.Custom('GetWokouName')|l]の指導者を引き渡せという我々の要求を拒絶した。彼らはこれが[pirate_country.GetName]との戦争、さらには[target_country.GetFlavorRank]との戦争を意味することを理解していないのだろうか？"
 wokou_events.203.a: "我々自らの手で海を掃除しなければ。"
