l_japanese:
 russian_principality_events.2.title: "農業の発展"
 russian_principality_events.2.desc: "平和と安定の時代が異様に長く続いた結果、大修道院やボヤールの領地で暮らす農民が、近代的な農法を取り入れるようになった。国内の多くの地域ではいまも焼畑農業が主流だが、輪作の普及により、一部の地域では人口が大幅に増加している。"
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "小地主"
 russian_principality_events.3.desc: "タタール人の支配が遠い記憶と化し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が直接統治する地域が増えるにつれ、小地主の数が足りないことが明白になってきた。この権限は伝統的に、たとえ小さな土地しか持たなくとも、地主貴族であれば与えられるものである。しかし、現在は国内情勢が安定しているため、ほかの階級の者をこの地位に就かせ、経済や農業の問題に対応させてもよさそうだ。"
 russian_principality_events.3.a: "今後もボヤールを優遇する。"
 russian_principality_events.3.b: "土地を分割して複数の小地主に割り当てる。"
 russian_principality_events.4.title: "土地の取得"
 russian_principality_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の中央権力は着実に強まっている。中央アジアのハーンに貢物を送る必要もなくなったため、我々が自由に使える資金も増えている。異常なほどの豊作により、国にはかなりの余剰金がある。この余剰金は、不時の出費に備え国庫に入れてもいいが、小諸侯や修道院の領土を取得するために使うこともできる。"
 russian_principality_events.4.a: "土地こそ真の財産だ。"
 russian_principality_events.4.b: "王室の金庫に金が必要だ。"
 russian_principality_events.4.c: "国政のために活用する必要がある。"
 russian_principality_events.5.title: "[famine_province.GetNameWithNoTooltip]の飢饉"
 russian_principality_events.5.desc: "病害と悪天候が重なり、[ROOT.GetCountry.GetAdjective]の一部の地域で作物が全滅した。こうした状況になると、多くの民衆が国や教会に支援を求めてくる。土地を離れたり、有力なボヤールや修道院に保護を求めたりする者もいれば、荒野のコサックの仲間になる者さえいるのだ。"
 russian_principality_events.5.a: "ボヤールに任せる。"
 STATIC_MODIFIER_NAME_russian_famine: "飢饉"
 russian_principality_events.5.b: "教会に対応させる。"
 russian_principality_events.5.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が民衆を支援する。"
 russian_principality_events.7.title: "ゲオルギオスの日"
 russian_principality_events.7.desc: "農民は伝統的に、ゲオルギオスの日に監視のもとで他地域へ移動することが認められている。こうすることで、年間の収穫量を保証しながら、ある程度の流動性を確保できる。\nしかし最近、農民がより良い暮らしを送るためにこの特権を乱用している、と地主たちが訴えている。今日、地主らが我々に謁見し、この権利を農民から剥奪するよう要請した。さもなければ、国から義務づけられている兵役を提供できないと主張している。"
 russian_principality_events.7.a: "移動を制限する。"
 russian_principality_events.7.b: "法の適用を免除するつもりはない。"
 russian_principality_events.8.title: "アパナージュ保有者の死"
 russian_principality_events.8.desc: "[ROOT.GetCountry.GetName]の王子が亡くなり、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は兄弟の死を嘆いている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は故人が保有していた領地を再分配する必要がある。残された兄弟たちはいくらかの領地をもらえるものと期待しているだろうが、この機会を利用して、[ROOT.GetCountry.GetGovernment.GetRulerTitle]自身の領地を拡大するものいいかもしれない……"
 russian_principality_events.8.a: "土地を没収して領地を拡大する。"
 russian_principality_events.8.b: "兄弟たちの支持を確保しておく必要がある。"
 russian_principality_events.9.title: "タタール人の封建領主"
 russian_principality_events.9.desc: "タタール人の土地を制圧した我々は、長年自分たちを支配していた者たちを支配する側になった。これは[ROOT.GetCountry.GetAdjective]人にとって、勝利であると同時に好機でもある。\n我々は何世紀にもわたり、タタール人がいかに優れた騎馬民族か、いかにステップを熟知しているかを痛感させられてきた。地元のタタール人指導者たちに、我々の名のもとにタタール人を統治することを許せば、彼らは我々の軍隊に加わることを前向きに検討するかもしれない。"
 russian_principality_events.9.a: "素晴らしい案だ！"
 russian_principality_events.9.b: "わが国で、イスラム教徒にそんな特権を与えるわけにはいかない。"
