l_japanese:
 exploration_monthly.1.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]でのひと騒ぎ"
 exploration_monthly.1.desc: "植民地化できる州を探す任務の最中、我々は[ROOT.GetExploration.GetLocation.GetName]を発見した。原住民はおおむね敵対的だが、土地自体はとても豊かで、この州との交易で得られる物は多いだろう。ただし、族長の1人や2人に賄賂を送る必要があるだろうが……"
 exploration_monthly.1.a: "彼らに公正な取引を持ちかけよう。"
 exploration_monthly.1.b: "彼らに不誠実な取引を持ちかけよう。"
 exploration_monthly.2.title: "敵対的な原住民"
 exploration_monthly.2.desc: "わが国の遠征隊は[ROOT.GetExploration.GetLocation.GetName]で敵対的な原住民に遭遇し、その土地から逃げ出した。\n\nそして真水を求めて下船していた数名の船乗りが船へ戻る途中、武装した男たちが乗った[pop.GetCulture.GetName]のカヌーが姿を現した。\n\n[ROOT.GetExploration.GetOwner.GetAdjective]の乗組員はボートを反転させ、真後ろからカヌーが追撃するなかで、大急ぎで船へと向かった。そして追撃するカヌーの1隻がボートに接近してきたため、船員たちはまもなく始まる白兵戦の覚悟を決める。しかしカヌーはそのまま速度を落とし、仲間の船が追いつくのを待った。\n\n遠征隊の船は無事脱出できたが、乗組員の数名が負傷してしまった。そのうちの1人は、毒の矢が脚に命中していた。傷口は尿とオリーブオイルで消毒したものの、彼が生き残れるかどうかはわからない。"
 exploration_monthly.2.a: "安物の装飾品を使って、原住民を鎮められるかやってみよう。"
 exploration_monthly.2.b: "さっさと現場に戻って、原住民を殺し、奴らの金を奪ってこい！"
 exploration_monthly.3.title: "見知らぬ地にいる見知らぬ人"
 exploration_monthly.3.desc: "わが国の船が[ROOT.GetExploration.GetLocation.GetName]に接近すると、贈り物を積んだ多数のカヌーがそれに続いた。カヌーの乗員たちは恐れる様子もなくこちらの船に乗り込み、そのうちの重要人物らしき2名が、彼らについて[tribal_nation.GetCapital.GetName]までくるよう[ROOT.GetExploration.GetCharacter.GetName]を説得しようとする。\n\n彼らの意図に悪意はないらしく、我々の通訳はこの地で開催されるなんらかの祭りに、船の到着が重なったらしいということを聞き取ることができた。\n\n我々の船のマストの配置、帆、そして艤装が、原住民にとって重要な遺物に似ているらしく、さらに船が島の周りを時計回りに通った航路は、祭りの最中の彼らの行列とたまたま合致していたのだ。こうした偶然のおかげで、彼らは我々が友好的だと信じ込んでいるようだが、ひとつ間違った動きをすれば、すべてが変わる可能性がある……"
 exploration_monthly.3.a: "彼らの原始的伝統を受け入れる。"
 opinion_good_first_impression: "良い第一印象"
 exploration_monthly.3.b: "奴らには近づかず、陸地にも上がるな！"
 exploration_monthly.4.title: "栄光の道"
 exploration_monthly.4.desc: "住居が点在しているとの報告が見張りから入ったが、そこに原住民の姿はない。そしてようやく、[ROOT.GetExploration.GetLocation.GetName]の沿岸の村が見えてきた。\n\n小規模の隊が上陸し、そこで[native_pop.GetCulture.GetName]の村人たちに暖かく迎え入れられた。その理由は、[explorers_pop.GetCulture.GetName]の船乗りたちのなかにいた、背が高く髭を生やした3人に村人たちが興味をもったためだ。原住民には髭が生えておらず、髭をたくわえた神々が海から現れ、彼らのもとへとやってくる神話や伝説があるのだと、言葉のやり取りに苦労しながらも理解することができた。\n\n原住民たちからは食べ物や財宝が与えられたが、[target_character.GetName]はその贈り物からこの地域の豊かさと価値を感じ取った。"
 exploration_monthly.4.a: "その場所こそが約束の地だ。"
 exploration_monthly.5.title: "夏へと向かう船"
 exploration_monthly.5.desc: "我々が発見した部族を、クリストファー・コロンブスは言葉で完璧に描写してみせた。「彼らは我々と取引をし、持っていた物を善意ですべて渡し……我々を満足させることを大いに喜んだ……大変心優しく、悪を知らず、殺人も盗みも犯さない。彼らの善良さたるや、世界を見渡しても唯一無二ではないか？ そう陛下も思われるのではないだろうか……自らを愛するごとく隣人を愛し、柔和な言葉を交わし、優しく、いつも笑っている」"
 exploration_monthly.5.a: "愚者を利用しない手はない！"
 angry_natives: "搾取した！"
 exploration_monthly.5.b: "心優しい彼らをうまく活かすとしよう。"
 friendly_natives: "友好的な遭遇"
 exploration_monthly.6.title: "招かれざる乗客"
 exploration_monthly.6.desc: "[ROOT.GetExploration.GetLocation.GetName]近くの村は、しばらく前に打ち捨てられたようだった。枯れた作物から察するに、この一帯では干ばつが長期間続いていたのだろう。\n\n遠征隊が船に戻ると、彼らは恐ろしい事実に気づく。なんと、これまで見たこともないような巨大な熊が、船に乗り込もうとしていたのである！\n\n船乗りたちはこの腹を空かせた獣を[ROOT.GetExploration.GetOwner.GetLongName]まで連れて帰るため、捕まえてみることにした。\n\n熊は首輪をはめられ船上に乗せられたが、そこで縄を抜けられてしまい、やむを得ず乗組員が殺して事なきを得た。この騒ぎと、[ROOT.GetExploration.GetLocation.GetProvince.GetName]のすっかり荒廃した様子を目にした[target_character.GetName]は、[ROOT.GetExploration.GetArea.GetName]のこの辺りの探索はもはや無意味だと悟った。"
 exploration_monthly.6.a: "実に残念だ。"
 exploration_monthly.7.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]の緑色の丘"
 exploration_monthly.7.desc: "[ROOT.GetExploration.GetLocation.GetName]の原住民たちは、[target_character.GetName]が新鮮な魚やシカ肉の交換品として渡したガラス玉、真鍮製の鈴、布などに魅了されていた。彼らは富というものをほとんど所有しておらず、実に平和そうな様子だった。\n\nしかしある夜、彼らは自分たちの住居を放棄し、遠征隊は無人の村を探索することになった。特に価値のあるものは見つからなかったが、黄金製の小さなガラガラが漁網のなかに埋もれていた。それは[ROOT.GetExploration.GetArea.GetName]が、まだ我々に富をもたらすかもしれないことを示している。"
 exploration_monthly.7.a: "素晴らしい！"
 exploration_monthly.8.title: "水平線の向こう"
 exploration_monthly.8.desc: "我々の探検船が[ROOT.GetExploration.GetLocation.GetName]の沿岸に停泊していたところ、好奇心旺盛な[ROOT.GetExploration.GetLocation.GetDominantCulture.GetName]の原住民が数隻のカヌーで船に近づいてきた。\n\n探索船の乗組員は、平和的な意図を示すジェスチャーを交わしたあと、彼らを船上に招き入れた。そこで我々は食べ物と飲み物を分かち合い、それから原住民たちは再びカヌーに乗って岸に戻っていった。\n\nこの最初の平和的な出会いの報告に勇気づけられたらしく、さらに6隻のカヌーがカラベル船に向かって漕ぎ出してきた。"
 exploration_monthly.8.a: "彼らは素晴らしい知識を授けてくれた！"
 exploration_monthly.9.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]の邪悪"
 exploration_monthly.9.desc: "[ROOT.GetExploration.GetLocation.GetName]の原住民たちとの関係は波乱の幕開けだったが、ようやく彼らに我々の善意を理解してもらうことができた。\n\n我々が上陸すると、年老いた男と若い男が我々の船に近づいてきた。彼らは我々の贈り物に興味を示さず、こちらが警告のために頭上に発砲すると、年老いた男がわずかに負傷してしまった。すると、[ROOT.GetExploration.GetCharacter.GetHeShe|U]は小屋に走り戻り、男たちを引き連れて槍を投げてきた。我々の乗組員はさらに2発の発砲で彼らを追い払うことになった。\n\n大人たちは森へ逃げ込み、子供たちだけが残された。友好の印として、遠征隊の一部は子供たちに小さな装飾品を残し、船へと引き返した。"
 exploration_monthly.9.a: "危害を加えるつもりはないと理解させるのだ。"
 exploration_monthly.10.title: "[ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]の獣たち"
 exploration_monthly.10.desc: "[ROOT.GetExploration.GetCharacter.GetName]は遠征への出発前、「毛深く野蛮な人々」が住む島を発見したというカルタゴの探検家、ハンノの物語を聞いていた。\n\nハンノはその島で男たちを捕まえようと試みたが失敗し、3人の女を捕獲した。しかし、彼女たちの性格は凶暴で、ハンノは彼女たちを殺さなくてはならなかった。この毛深い人々が実在する証拠として、彼女たちの皮膚は保存され、運ばれることになった。ハンノと同行していた通訳たちは、この人々を「ゴリラエ」と呼んでいた。\n\n我々が[ROOT.GetExploration.GetLocation.GetName]で発見した類人猿のような生物は、まさにハンノが語った「ゴリラエ」に違いないと考えている。"
 exploration_monthly.10.a: "手に入る物を手に入れて脱出せよ！"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "[marriage_location.GetName]周辺の地形を何ヵ月もかけて調査したわが国の探検家[ROOT.GetExploration.GetCharacter.GetName]は、[bride_pop.GetCulture.GetName]の農民一家と親密な関係を築き、とりわけその家の未婚の娘[bride.GetName]と親しくなった。\n\nこのように地元の家族の一員となることは、遠征にとって有益なものとなるだろう。"
 exploration_monthly.11.a: "結婚式は遠征隊の牧師が執りおこなう。"
 exploration_monthly.11.b: "現地の結婚のしきたりに従う。"
 exploration_monthly.11.c: "嫁探しに送り込んだわけではない。"
 exploration_monthly.12.title: "酒に酔った探検家"
 exploration_monthly.12.desc: "わが国の遠征隊の一員、それもなんと[target_character.GetName]が、己の酒への強さを過信して[ROOT.GetExploration.GetLocation.GetName]の原住民が醸造する果実酒を飲みすぎ、ひどい大恥をかいてしまった。\n\nその目を覆うばかりの醜態はこの記録に残さないが、とにかく長いこと酔い潰れていたようだ。原住民たちはその様子を面白がっていたが、この出来事の噂は[ROOT.GetExploration.GetOwner.GetName]の上流社会の耳にも届いており、彼らはこのような行動に眉をひそめている。"
 exploration_monthly.12.a: "果実酒だと？ 持ち帰ってきたか？"
 STATIC_MODIFIER_NAME_drunken_explorer: "酒に酔った探検家"
 exploration_monthly.16.title: "寺院を襲撃する者"
 exploration_monthly.16.desc: "[ROOT.GetExploration.GetLocation.GetName]の地元の宗教施設に招待された際、[target_character.GetName]は自身の欲望に負けてしまった。\n\n[pop.GetReligion.GetName]の司祭たちが目を離した瞬間、[target_character.GetHeShe]は施設で大切にされている聖遺物をそっと上着に滑り込ませ、彼らが気づく前にその場を足早に立ち去ったのである。"
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "川船乗り"
 exploration_monthly.17.desc: "親切な[pop.GetCulture.GetName]の猟師たちが、[target_character.GetName]の[ROOT.GetExploration.GetArea.GetName]遠征を助け、一行を珍しい手漕ぎボートで川や海岸線のあちこちへ運んでくれた。"
 exploration_monthly.17.a: "観光はやはり地元民とするのが一番だ！"
 exploration_monthly.18.title: "凪"
 exploration_monthly.18.desc: "数日間にわたる風の弱さのため、遠征隊は[ROOT.GetExploration.GetArea.GetName]をほとんど進むことができていない。[target_character.GetName]は、風が再び強く吹くことを切に願っている。"
 exploration_monthly.18.a: "多くの時間を浪費した……"
 exploration_monthly.19.title: "自然における発見"
 exploration_monthly.19.desc: "わが国の探検家であり自然科学者である[target_character.GetName]は、[ROOT.GetExploration.GetArea.GetName]を旅している最中に現地の植物に関する重要な発見をした。\n\nその詳細は現時点では不明だが、確かなのは完全な報告書が用意されるまでに、多くの時間が必要になるということだ。"
 exploration_monthly.19.a: "自然科学の進歩につながるはずだ。"
 exploration_monthly.19.b: "我々は職務に求められる条件を守らなければ。"
 exploration_monthly.20.title: "夜中の声"
 exploration_monthly.20.desc: "[ROOT.GetExploration.GetArea.GetName]を旅する探検隊員たちのあいだで、探検家の[target_character.GetName]は適切に道を見つけられるのかという疑念が生じていた。さらに、[ROOT.GetExploration.GetLocation.GetName]の[pop.GetCulture.GetName]たちは、自分たちの祖先の霊が[target_character.GetNameWithNoTooltip]の進行方向に警告を発していると主張していた。\n\n当初、[target_character.GetHeShe|U]はそのような馬鹿げた主張を一蹴していた。だが昨晩以降、霊たちが自分のもとを訪れ、声が進路の変更を指示したと語りはじめた。もはやその不吉な兆しは無視できないと[target_character.GetHeShe|U]は言うものの、進路変更には追加の物資や装備が必要になるため、さらなる資金の追加が要請されている。"
 exploration_monthly.20.a: "[target_character.GetHisHer|U]の直感はこれまでも正しかった。"
 exploration_monthly.20.b: "霊の声だと？ 馬鹿馬鹿しい。"
 exploration_monthly.21.title: "才能ある通訳者"
 exploration_monthly.21.desc: "[ROOT.GetExploration.GetArea.GetName]での探検はしばらく停滞していたが、先日、[ROOT.GetExploration.GetCharacter.GetName]の野営地に[pop.GetCulture.GetName]の一員が近づいてきた。彼は多少ぎこちないが理解できる程度の[ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName]を話した。自身の幼いころ、[ROOT.GetExploration.GetOwner.GetCulture.GetName]の人物が村を訪れ、そのときに言語を学んだのだという。この者は、自分の民族とのさらなる接触を確立する手助けを申し出ている。[translator.GetHeShe]は自分の母国語の辞書を作成することも可能だと言い、非常に有用な道具になるはずだと主張している。"
 exploration_monthly.21.a: "辞書作成の資金を出そう。"
 exploration_monthly.21.b: "そんなものは不要だ。"
 exploration_monthly.21.c: "その通訳者は、わが国に置いてこそ有益だ。"
 exploration_monthly.21.b.tt: "[translator.GetName]が宮廷に加わる"
 exploration_monthly.22.title: "幸運の嵐"
 exploration_monthly.22.desc: "[ROOT.GetExploration.GetArea.GetName]での航海中、[target_character.GetName]の船団は激しい嵐に巻き込まれた。大惨事になるかと思われたが、奇跡的な幸運が訪れる。嵐が過ぎ去り空が晴れたとき、船は一隻も失われていないばかりか、風に押されて予想以上に航路を進んでいたことが判明した。帆はすっかり引き裂かれてしまい、予備の帆を使わざるを得なかったものの、予定よりも大きく前進できたことは代償に十分見合う成果だった。"
 exploration_monthly.22.a: "帆を張れ！"
 exploration_monthly.23.title: "丘の風"
 exploration_monthly.23.desc: "[target_leader.GetName]は[ROOT.GetExploration.GetArea.GetName]の探検中、[target_location.GetName]にて頂上がわずかに平坦な円錐形の美しい丘を見つけた。頂上からは周囲の地域全体を見渡すことができると[target_leader.GetNameWithNoTooltip]は述べており、観測地点として優れていると同時に、わかりやすい目印となるため、野営拠点の設置にも適している。必要な資源を提供してもらえれば、そこに永続的な建物を建設し、監視塔として機能させられると[target_leader.GetNameWithNoTooltip]は提案している。遠方をはっきりと見渡せる能力は、ここでの物流を大幅に改善するのだと言う。"
 exploration_monthly.23.a: "監視塔を建てよう。"
 exploration_monthly.23.b: "そんなものは不要だ。"
 exploration_monthly.24.title: "友好的な犬"
 exploration_monthly.24.desc: "[explorer.GetName]は、[ROOT.GetExploration.GetArea.GetName]の探検中に少々意外な体験をした。最近、[explorer.GetHisHer]の野営地の周りに1匹の犬が現れるようになり、これが非常に人懐こい。その犬は絶えず吠えているが、誰が近づいても問題は起こらないため、どうやら威嚇ではなく[explorer.GetNameWithNoTooltip]の注意を引くために吠えているらしい。この犬は遠征隊を特定の道へ導こうとしているようだが、結局のところはただの犬であり、なんとも言えない状況だ。"
 exploration_monthly.24.a: "何か意味があるはずだ。"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip]が犬をペットとして飼い、その導きに従う"
 exploration_monthly.24.b: "いい子だ。"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip]が犬を撫でる。少し撫ですぎなほどに"
 STATIC_MODIFIER_NAME_friendly_dog: "人懐こい犬"
 exploration_monthly.25.title: "あまりに静かな海"
 exploration_monthly.25.desc: "[target_explorer.GetName]と[ROOT.GetExploration.GetArea.GetName]の海上にいる彼の船は、ここしばらく無風状態で停滞している。風も潮流もなく、船を進めることができない状況が続くなか、物資は徐々に底をつきはじめ、乗組員たちの不安も日に日に増している。彼らが連れていた動物の一部は、すでに食べられるか、食料と水の負担を軽減するために海に投げ捨てられた。なんらかの対策を講じなければ、彼らがいつまで生き延びられるかはわからない。"
 exploration_monthly.25.a: "もはや人間にはどうすることもできない。神に祈ろう。"
 exploration_monthly.25.b: "何かできることがあるはずだ。すべて試せ！"
 exploration_monthly.26.title: "導きの鳥"
 exploration_monthly.26.desc: "[target_explorer.GetName]と彼の船が、[ROOT.GetExploration.GetArea.GetName]を単調に航行する日々がしばらく続いている。天候の変化もなく、周囲の海の様子もほとんど変わらないため、乗組員たちは本当に先に進んでいるのか疑問を抱きはじめている。そんななか、日の出の時刻に甲板にいた者たちは、船の上を飛ぶ1羽のカモメに驚かされた。そのカモメは、まるで最寄りの陸地へと導こうとしているかのように見えた。乗組員の一部は、これは明らかに近くに陸地がある証拠だと主張し、少なくとも退屈を紛らわすために、可能であれば補給もできるかもしれないとして、船の進路を変えてカモメを追うべきだと提案している。"
 exploration_monthly.26.a: "カモメに従うのが最善だ。"
 exploration_monthly.26.b: "カモメは死ぬために海に出るのでは？"
 exploration_monthly.27.title: "反乱発生！"
 exploration_monthly.27.desc: "[target_explorer.GetName]と乗組員のあいだで、最近緊張が高まっている。[target_explorer.GetShortNameWithNoTooltip]に対する乗組員たちの不満は日に日に強まり、それは甲板の下での密談や、甲板上での鋭い視線に現れていた。こうした状況を無視してきた[target_explorer.GetShortNameWithNoTooltip]の姿勢は、ついに[target_explorer.GetHerHis|U]に災いをもたらすこととなった。乗組員たちはついに結束し、本格的な反乱を起こした。"
 exploration_monthly.27.a: "反逆者は海のもくずとなれ！"
 exploration_monthly.27.b: "乗組員の状態を改善させよう。"
 exploration_monthly.27.c: "この状況を外交的手段で解決する。"
 exploration_monthly.27.d: "血を見たいというなら相手になろう。"
 exploration_monthly.28.title: "魚釣りの遊び"
 exploration_monthly.28.desc: "[ROOT.GetExploration.GetArea.GetName]を航海中の乗組員たちは、最近興味深い娯楽を見つけた。船員が航海中に釣りをして食料を補充するのはよくあることだが、[target_explorer.GetName]とともにいる乗組員たちは、それを一歩進めて、釣りを中心にしたゲームを考案してしまった。\n\n彼らは捕まえた魚の数だけでなく、大きさや魚の種類ごとに得点をつけている。異なる魚種には異なる得点が割り当てられており、必ずしも大きい魚が最も高得点とはかぎらない。甲板にはスコアボードが設置されており、各プレイヤーの得点を記録し、週末に合計点を出す。最高得点の釣り人は、翌週の配給を優先的に選ぶことができる。\n\n士気を高めることは重要だが、乗組員たちがこのような娯楽に過度に時間を割いているのは明らかであり、遠征全体が機能しなくなる可能性も否定できない。"
 exploration_monthly.28.a: "楽しませてやればいい。"
 exploration_monthly.28.b: "仕事をこなしているのなら問題ない。"
 exploration_monthly.28.c: "魚釣りゲームなど絶対に禁止だ。"
 exploration_monthly.29.title: "水泳のレッスン"
 exploration_monthly.29.desc: "[ROOT.GetExploration.GetArea.GetName]の海岸の探検中、[target_explorer.GetName]にある問題が持ち上がった。海に多く出ているにもかかわらず、船員のなかには泳ぎを知らない者が多く、さらには溺死体を目にすることには慣れている。そのため、溺れる恐怖はほとんどつねに船員たちの心に存在している。\n\nこの恐怖を克服するため、そして[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]の安全な海岸が水泳練習に最適なことを考慮し、泳げる乗組員のひとりが、[target_explorer.GetShortNameWithNoTooltip]に乗組員向けの水泳教室を提案をした。この教室を実施すれば、遠征の進行が遅れるのは当然ながら、少なくとも乗組員たちの安全、特に精神的な安定を確保することができるだろう。"
 exploration_monthly.29.a: "教室を開こう。"
 exploration_monthly.29.b: "時間の無駄だ。"
 exploration_monthly.30.title: "[ROOT.GetExploration.GetArea.GetNameWithNoTooltip]のイルカ"
 exploration_monthly.30.desc: "[ROOT.GetExploration.GetArea.GetName]を探検中の乗組員たちは、嬉しい驚きを経験した。イルカの群れが船の航跡を追いかけ、航海中ずっと船の周りをついてくるのだ。船に沿って泳ぐイルカは珍しくないが、この群れは通常よりも長く遠征隊を追いかけてきており、すでに数日間にわたり船の周囲にいる。乗組員たちは複数のイルカを見分けられるようになり、それぞれに名前をつけはじめている。彼らにとって、このイルカの群れは船旅の楽しみのひとつとなり、士気を高めている。"
 exploration_monthly.30.a: "きっと幸運をもたらしてくれるだろう。"
 exploration_monthly.30.b: "肉が簡単に手に入りそうだ。"
 exploration_monthly.31.title: "セイレーンの唄"
 exploration_monthly.31.desc: "ここ数日間、[target_explorer.GetName]の乗組員たちは奇妙な噂に悩まされていた。船員たちは、夜になると遠くから歌声が聞こえてくると言うのだ。この報告は、岸から遠く離れた海上にある船にもかかわらず、毎晩のように続いている。アルコールを一滴も飲んでいない船員でさえ、その歌声を聞いたと証言している。彼らによると、それは高音の連続した旋律で、明確な言葉は聞き取れないが、確かに女性の声であるという。船員たちは、それがセイレーンによるものであり、船を追いかけて乗組員を死に導こうとしていると信じている。彼らは、セイレーンが船を捕らえる前に港へ戻ることを提案している。"
 exploration_monthly.31.a: "セイレーン？ 神話の読みすぎだ。"
 exploration_monthly.31.b: "海の生物には気をつけなければ。"
 exploration_monthly.31.c: "歌声の原因を調べてくれ。"
 exploration_monthly.31.d: "おそらくただのクジラだ。狩ってしまおう。"
 exploration_monthly.32.title: "雲に覆われた夜"
 exploration_monthly.32.desc: "[target_explorer.GetName]の[ROOT.GetExploration.GetArea.GetName]における遠征は、ここ数日間いくつかの困難に直面している。最近の夜は厚い雲に覆われ、星や月さえもまったく見えない状況が続いている。こうした天候は珍しいことではないが、それが何夜も続いているため、乗組員たちは現在地が正しいかどうか確信がもてなくなっている。船には最新の航海技術が装備されているものの、星の助けや導きなしで夜間に航行することは容易ではない。進路を確保するのが難しくなっており、乗組員たちは不安を募らせている。"
 exploration_monthly.32.a: "我々の針路が予定通りだと祈ろう。"
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip]なら現在地がわかっているはずだ。"
 exploration_monthly.33.title: "船上の地図製作者"
 exploration_monthly.33.desc: "[target_explorer.GetName]の[ROOT.GetExploration.GetArea.GetName]での遠征は順調に進んでいるが、[target_explorer.GetNameWithNoTooltip]は自分の地図製作能力が十分に活かされていないと感じているようだ。より正確で詳細な地図を提供するため、資金の増額を求める嘆願書が我々のもとに届いている。"
 exploration_monthly.33.a: "地図の質が上がるなら歓迎だ。"
 exploration_monthly.33.b: "費用に見合わない。"
 exploration_monthly.34.title: "危険な岩石"
 exploration_monthly.34.desc: "[target_explorer.GetName]の船は[ROOT.GetExploration.GetArea.GetName]の探検中、海岸線の一部が低く鋭い岩で覆われている場所に遭遇した。この岩場を避けることは容易だが、その場合は大幅に迂回する航路となり、遠征に遅れが出てしまう。しかし、この危険な水域を強行して航行した場合、船が無傷で済む可能性は非常に低い。遠征隊は、進路変更による遅れを受け入れるか、リスクを取って岩のあいだを航行するかの決断を迫られている。"
 exploration_monthly.34.a: "迂回するのがいいだろう。"
 exploration_monthly.34.b: "岩で船が損傷しても、あとで修復できる。"
 exploration_monthly.35.title: "古い残骸"
 exploration_monthly.35.desc: "[target_explorer.GetName]の船は、[ROOT.GetExploration.GetArea.GetName]で予期しない光景に出くわした。海の無慈悲さを物語る、古い船の残骸が浜辺に散らばっていたのだ。船体の一部はまだ無傷のように見え、乗組員の一部は、残骸を詳しく調査し、何か有用な物資を回収できないか確認すべきだと主張している。しかし、その残骸から価値あるものが見つかる可能性は低く、遠征全体を遅らせる時間の無駄につながるだろう。時間を割く価値があるかどうかは慎重に判断しなければならない。"
 exploration_monthly.35.a: "何が見つかるかわからない。調べるべきだ。"
 exploration_monthly.35.b: "そんな時間はない。"
 exploration_monthly.36.title: "沿岸の煙"
 exploration_monthly.36.desc: "[ROOT.GetExploration.GetArea.GetName]沿いの海岸は、[target_explorer.GetName]の船からは特に目立ったものはなさそうに見えたが、乗組員たちの注意を引くものがあった。無人のはずの海岸に、煙が上がっていたのである。煙があるならそこには火があり、この海岸に人がいることが明らかとなった。浜辺を手短に調査すると、以前の遠征で遭難した者が独りで生き延びていたことがわかった。彼はこの浜辺で孤独に暮らし、ここを通過する船影を探してしていたのだ。そしてついに我々の船を目撃し、煙で合図を送ったのだった。"
 exploration_monthly.36.a: "上陸し、生き残りを船に乗せよう。"
 exploration_monthly.36.b: "我々の責任ではない。見捨てろ。"
 exploration_monthly.37.title: "幽霊船"
 exploration_monthly.37.desc: "幽霊船の話は、つねに船乗りたちの語り草である。海上での幽霊の出現、風がなくても進み、ボロボロの状態で浮かびつづける船。そして骸骨や溺死体の乗組員たち——すべて空想の産物ではあるものの、そのような異世界の船に遭遇したと誓う船乗りは多い。\n\n[ROOT.GetExploration.GetArea.GetName]に遠征中の[target_explorer.GetName]の船にも、こうした話が広まっている。乗組員の一部は、幽霊船が自分たちの航跡を追っているのを見たと主張しており、視界に入ったかと思うとすぐに消え、正確に捉えることができないと話す。船員たちには緊張が広がり、まるで死神が迎えに来たかのような恐怖が芽生えじはじめている。"
 exploration_monthly.37.a: "幽霊話など戯言だ。"
 exploration_monthly.37.b: "念のために注意しよう。"
 exploration_monthly.38.title: "新大陸発見！"
 exploration_monthly.38.desc: "長く困難な旅を経て、我々の遠征のひとつが奇跡的な報告を携えて[target_root_country.GetName]に帰還した。彼らはとある小さな島に上陸し、そこで金の装飾品を身に着けた、未知の言語を話す人々に出会った。報告によれば、これが東インドへの新たな航路である可能性もあるが、実はまったく未知の大陸なのではないかとの議論も起こっている。この地域でさらなる探検を進めるためには、まずはこれらの島に前哨拠点を設け、植民地化への第一歩を踏み出すのがいいだろう。"
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "地獄より湧きたる虫たち"
 exploration_monthly.39.desc: "[ROOT.GetExploration.GetLocation.GetName]での遠征は、黒い小さなハエの大群による絶え間ない攻撃にさらされ、勇敢な探検隊は撤退を余儀なくされた。\n\n探検隊は、多くの川や水路が巨大な塩水の湾に注ぎ込む広大な低地を発見した。\n\nしかし海岸に近づくと、血を吸う黒い小さなハエの無限とも思える大群に襲われ、痛みを伴う多くの刺し傷を負ったため、探検隊はやむなく後退せざるを得なかった。彼らはいま、新たなルートを探す許可を求めている。"
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "すぐに戻れ！"
 exploration_monthly.40.desc: "未開の地とその謎を追い求め、[target_root_country.GetName]の探検家たちが遥か遠方の海岸へとたどり着いた。この土地には、聞き慣れない言葉を話し、印象的な装飾品を身をつけた先住民が暮らしていた。この発見は、答えよりも多くの疑問を投げかけ、我々まだ予見できない方法で歴史の流れを変える可能性がある。我々を待ち受けるこの新大陸には、どのような可能性と挑戦が秘められているのだろうか？"
 exploration_monthly.40.a: "なんと素晴らしい時代だ！"
 exploration_monthly.40.historical_info: "1492年、クリストファー・コロンブスはアジアへの新たな航路を見つけるために出航した。だが、コロンブスがたどり着いたのは、すでに数百万人もの先住民が住んでいたアメリカ大陸だった。この瞬間が、ヨーロッパによる「新大陸」の探検と植民地化の始まりとなり、歴史を永遠に変えるものとなった。これは新たな発展の機会をもたらしたが、先住民の征服、疫病の蔓延、文化の激変を現地にもたらし、荒廃させてしまった。この発見はふたつの世界を結びつけ、前例のない形で社会と世界のパワーバランスを再構築した。"
