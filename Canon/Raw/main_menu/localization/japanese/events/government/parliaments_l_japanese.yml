l_japanese:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議席を要求"
 parliaments.1.desc: "[target_city.GetName]の[target_city.GetRank.GetName]は豊かに繁栄してきたが、住民は今期の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で議席を獲得できなかったことに落胆している。[target_city.GetNameWithNoTooltip]の代表者たちは、補償と、将来の利益を確保するための保証を我々に要求してきた。もし要求が受け入れられなければ、彼らは国を去ると脅しているのだ。"
 parliaments.1.a: "要求を受け入れよ！"
 parliaments.1.b: "そんなことは受け入れられない！"
 parliaments.2.title: "選挙区の腐敗"
 parliaments.2.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]におけるその重要な地位により、[target_location.GetName]はわが国の政治に大きな影響力を誇っている。しかし、[envious.GetName]の市民たちは[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で自分たちの意見が十分に反映されていないと感じている。そして現在、[envious.GetNameWithNoTooltip]市民が[ShowBuildingTypeName('urban_parliament_seat')]と、それに伴うすべての権利を求めてきた。彼らの要求自体は妥当に思えるが、それは同時に[target_location.GetNameWithNoTooltip]の議席を剥奪することにもつながる。これはわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]には重大な侮辱と受け取られるだろう。"
 parliaments.2.a: "不公平であろうとなかろうと、議席は[target_location.GetNameWithNoTooltip]の権利だ！"
 parliaments.2.b: "議席を別の地域へ割り当てろ。"
 parliaments.3.desc_generic: "[target_location.GetName]は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の力ある議会員であるだけでなく、当地には海外貿易に利害関係をもつ有力事業者の拠点がいくつも存在している。"
 parliaments.3.title: "[target_location.GetNameWithNoTooltip]の経済力"
 parliaments.3.desc: "$parliaments.3.desc_generic$これらの事業者の多くは、賛否両論だった議案が実現しても大きな利益を得られないと判断し、提案を弱めるように[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員に圧力をかけている。"
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "金がほしいのならくれてやれ。"
 parliaments.4.title: "汚職による対立"
 parliaments.4.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]にて我々の挙げた議案に対し、[target_location.GetName]の汚職にまみれた[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員らが反対の姿勢を示した。その地域を支配する地主が、この議案が自身の利益にそぐわないと説得されたようだ。"
 parliaments.4.a: "実に運が悪い！"
 parliaments.4.b: "では、我々が地主に賄賂を送ろう。"
 parliaments.5.title: "[target_location.GetNameWithNoTooltip]が議論に勝利"
 parliaments.5.desc: "影響力のある[target_location.GetName][ShowBuildingTypeName('university')]は、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を説得し、[ShowBuildingTypeNameWithNoTooltip('university')]資金増額に賛成させることに成功した。"
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "研究だけに集中すべきだ。"
 parliaments.6.desc: "$parliaments.3.desc_generic$これらの事業者の多くは、賛否両論だった議案が実現すれば大きな利益を得られると判断し、この議案を成立させるように[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員に圧力をかけている。"
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "[target_location.GetNameWithNoTooltip]での軍事支援"
 parliaments.7.desc: "陸軍は[target_location.GetName]において多大な影響力を有しており、陸軍出身でいまなお古巣に忠誠を誓う[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちは、現在の議案に賛成票を投じる気でいる。"
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "彼らの支援だけで十分だ。"
 parliaments.8.title: "[target_location.GetNameWithNoTooltip]の影響力"
 parliaments.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で現在おこなわれている国内生産の保護に関する討論は、[target_location.GetName]市民の注目の的だ。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の[target_location.GetNameWithNoTooltip]代表者は、提案された政策が地域に大きな利益を及ぼすと期待し、我々の立場を支持している。"
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "わが国は結果にかかわらず[target_location.GetNameWithNoTooltip]に投資すべきだ。"
 parliaments.9.title: "[target_location.GetNameWithNoTooltip]の力"
 parliaments.9.desc: "首都の代表者として、[target_location.GetName]は現在提案されている議案が通れば大きく得をするだろう。幸運にも都民はこれに気づき、代表は賛成に立場を変えた。"
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip]が議論で立場を変えた！"
 parliaments.10.desc: "[target_location.GetName]を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員がついに、現在討論されている議案が成立した場合の有益さに気づいてくれたようだ。彼らの支持を歓迎する。"
 parliaments.10.desc_b: "[target_location.GetName]を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員が、現在討論されている議案が成立した場合の有害さを理解したようだ。我々の反対に対する彼らの支援には、大きな価値がある。"
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "現在議論されている議案に関して、ごく最近まで我々と同じ立場だった[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちが突然、意見を正反対に変えてしまった。その理由は定かではないが、もはや彼らの賛成票には期待できない。"
 parliaments.11.a: "彼らは欲に負けたのだろう……"
 parliaments.12.title: "孤立無援の農民"
 parliaments.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]にわが国の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]への請願を許可したのは確かだが、この権利はほかの階級が[ROOT.GetCountry.GetGovernment.GetParliament.GetName]にもつ影響力と同等のものではない。そんななか、[ROOT.GetCountry.GetName]の庶民が有力な上流階級ほどの特権を享受していないことが最近の議論で判明した。そしてこの上流階級こそが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の提案に反対している主勢力である。"
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "恐るべき不公平だ！"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が議論を支配"
 parliaments.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちによる粘り強い運動が、現在の議論で[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を味方につけるに至った。社会的地位の低さにもかかわらず、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちの声は国の議論において平等に受け入れられたのだ。"
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "国民の要求は聞き入れられるだろう。"
 parliaments.14.desc_common: "[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちは、わが国の経済の中心地のひとつを代表していることから、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]でも影響力ある地位を占めている。"
 parliaments.14.title: "[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 parliaments.14.desc: "$parliaments.14.desc_common$彼らの富は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に大きな影響力をもつが、議論されている議案は成立すれば彼らに利益をもたらすため、その資金は幸いにも議論の妨害ではなく支持を買うことに用いられている。"
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip]の重荷"
 parliaments.15.desc: "[target_location.GetName]の住民は、海上インフラへの投資増額案を快く思っていないようだ。軍事費に多額の支援をしてきた彼らは、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]がより一層の資金を要求するのではなく、むしろ自らの地域の裁量で使える予算を増やしてくれることを期待していた。"
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "[target_location.GetName]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 parliaments.16.title: "[target_location.GetNameWithNoTooltip]での海洋支配"
 parliaments.16.desc: "[target_location.GetName]では海軍が優位に立っているため、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]での陸軍への支出増額案は冷ややかに受け止められている。当初は、この議案を受け入れていた当該選挙区の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員らは、民意に背かないよう否定的な立場を余儀なくされている。"
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "[target_location.GetName]の住民は我々とは異なる宗教を信じる者が多く、[target_location.GetNameWithNoTooltip]を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちは、国の信仰よりも彼らの利益を代表していると非難されている。"
 parliaments.17.title: "[target_location.GetNameWithNoTooltip]の信仰"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$しかしこのような非難は、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]のほかの議員から失笑を買うだけである。わが国においては、異なる信仰をもつ者であってもその価値を認められることは珍しくないからだ。"
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$これらの過激な非難は[target_location.GetNameWithNoTooltip]の評判を傷つけ、現在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で議論されている議案への支持にも悪影響を及ぼしている。"
 parliaments.17.a: "これは[ROOT.GetCountry.GetReligion.GetGodName]のご意志だ。"
 parliaments.18.title: "[target_location.GetNameWithNoTooltip]の期待"
 parliaments.18.desc: "現在議論されている議案において、[target_location.GetName]を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちは、予想外にも我々の意見に理解を示している。これはおそらく、議案が可決した際に必要になる計数や測定に[target_location.GetNameWithNoTooltip]大学が関与できると確信しているからだろう。大学の学者たちは国家全体に関する、生きたデータの収集に参加できる機会を決して逃したくないのだ。"
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "無能な[target_character.GetNameWithNoTooltip]"
 parliaments.19.desc: "現在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で討論されているわが国の[ROOT.GetCountry.GetGovernment.GetCabinetTitle]構成に関する議論のなかで、[target_character.GetName]の深刻な無能ぶりが明らかとなった。その任期中、[target_character.GetHerHis]の能力は急速に低下しているように思われ、完全に交代させることを検討すべきかもしれない。"
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での生活"
 parliaments.20.desc: "[ROOT.GetCountry.GetCapital.GetName]から遠く離れた地域に暮らす[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちの多くは、慣れ親しんだ生活と首都での生活とが大きく異なることに不満を抱いている。彼らは[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]が窮屈で不潔だと主張しており、帰郷を心待ちにしている様子だ。\n\n今年は特に、繊細で好き嫌いの多い[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちにとって耐えがたい一年となったようである。夏は非常に暑く、雨季の洪水量は異常で、冬は例年よりも冷え込んだ。いまや相当数の議員が我慢の限界に達し、滞在をより快適なものにするよう我々に要求している。"
 parliaments.20.a: "可能なかぎり改善しよう。"
 parliaments.20.b: "議員だけ特別扱いはできない。"
 parliaments.21.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の醜聞"
 parliaments.21.desc: "現在の議論中、[ROOT.GetCountry.GetCapital.GetName]で些細な醜聞が発生した。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議員数人が、議論に出席するのではなく、公共の秩序を乱し同胞を困らせていたという報道があった。これに対するほかの議員や市民からの憤りは大きく、この出来事は今後数年間の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に大いに影を落とすことになるだろう。"
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "この[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員を捕らえる。"
 parliaments.22.title: "欠席議員"
 parliaments.22.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が国の政治に多大な影響をもたらすことを考慮すれば、選出されたすべての議員が熱意をもって議会に出席し、国民から委ねられた権力を最大限に活用すると期待されるだろう。残念なことに、実際にそれほど熱心な議員以外にも、地方の豪邸で快適な生活を満喫する者や、首都で豪遊する者などがいるため、どの[ROOT.GetCountry.GetGovernment.GetParliament.GetName]でも欠席者が後を絶たない。この問題は、最近になってより一層深刻化しており、他国に嘲笑されている可能性を懸念するばかりだ。出席率を上げるために欠席者に罰金を科すこともできるが、もちろん[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議員たちはそれを快く思わないだろう。"
 parliaments.22.a: "最も酷い連中に罰金を科せ。"
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "国会設立の要求"
 parliaments.23.desc: "[ROOT.GetCountry.GetName]の各都市で、国家に対して否定的な出版物が出回るようになった。その著者たちは匿名だが非常に批判的で、わが国は独裁的であり、全[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民の状況を正しく考慮していないなどの的はずれな主張をおこなっている。さらには、憲法を定めて書き記すことと、国のさまざまな社会集団が代表される国会を設立することも要求している。"
 parliaments.23.a: "これらの出版物を発禁にしろ。"
 parliaments.23.b: "改革を曖昧に約束する。"
 parliaments.24.title: "財政支援"
 parliaments.24.desc: "現在の財政難と、あらゆる資金源を必死に探し求める我々の試みが公になってしまったようだ。これは[ROOT.GetCountry.GetName]内外でのわが国の評判を害するだろうが、いくらかの恩恵もあった。[target_location.GetName]を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の幾人かが、支援を申し出たのだ。しかしその代償として、彼らは政府全体における代表性の向上と、国が正式に彼らに支援を求める制度の導入を求めている。"
 parliaments.24.a: "求められた代表権を与える。"
 parliaments.24.b: "条件つきなら支援は不要だ。"
 parliaments.24.c: "彼らの条件を考慮すると約束する。"
 parliaments.25.desc: "$parliaments.14.desc_common$彼らの富は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に対する大きな影響力があり、残念なことにその富は我々の取り組みに反対するための陳情活動に用いられている。"
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "議員の伝統"
 parliaments.27.desc: "議員にとって最も困難なのは[ROOT.GetCountry.GetCapital.GetName]で討議することではなく、選出してくれた地元の人々に対し、討議の内容と妥協点について説明し受け入れさせることだ。それでも、代表性の低い制度で中央政府から派遣された徴税官よりは、地元に選ばれた[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員のほうが増税への理解を得られやすいだろう。\n\nわが国の議員全般、特に[target_location.GetName]選出の議員たちは政策を擁護することに長けており、結果として中央政府全体への支持が高まっていることは確かだ。"
 parliaments.27.a: "民衆はいずれ理解してくれる！"
 parliaments.26.title: "協調的な[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.26.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちは、最近非常に協調的な姿勢を示している。この傾向を利用すれば、我々に有利なように彼らを動かすことも、彼らの地元からさらなる資源を引き出すことも可能だろう。"
 parliaments.26.a: "この忠誠心を活用することが最も重要だ。"
 parliaments.26.b: "我々には富が必要だ！"
 parliaments.28.title: "権威の粉砕"
 parliaments.28.desc: "[ROOT.GetCountry.GetCapital.GetName]で予想外かつ珍しい出来事が起こった。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、そして中流・下層階級の人々が、独自の臨時[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を開いたのだ。不満を共有する彼らは団結し、「[target_debate.GetName]」に関する議論を推し進め、[target_character.GetName]の意志に真っ向から挑むような変革を求めた。支配階級への苛立ちに突き動かされた彼らの多くは、もはや現状に耐えかねており、[target_character.GetShortNameWithNoTooltip]の強い反対にも負けずに声を上げつづけている。"
 parliaments.28.a: "鞭の効き目が薄れてきたようだ！"
