l_japanese:
 succession_desc_key: "わが民の伝統では、統治者はつねに、最も有能で戦闘に長けた者であるべきで、後継者が権威を得る手段は問われない。そのため、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の息子たちが互いに殺し合い、最後のひとりが統治権を得ることはよくある話だ。"
 succession.1.title: "[old_ruler.GetNameWithNoTooltip]の子息の殺し合い"
 succession.1.title_fallback: "子息たちの殺し合い"
 succession_desc_murder_key: "\n\n[killer_scope.GetName]が[victim_scope.GetName]を、統治権をめぐっての競争から排除したという報せが入った。厳密には部下に絞殺させたが、これは親族の血を流すことなく除去する、という伝統に則った殺害方法だったのだ。"
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\n最終的に、[killer_scope.GetName]が[old_ruler.GetName]の子の唯一の生き残りとなり、[ROOT.GetCountry.GetName]の統治権をまもなく得ることになる。"
 succession.1.desc.c: "$succession_desc_key$\n\nしかし、運命に嫌われたのか、[old_ruler.GetName]の子はみな成人しておらず、統治権を得られる者がひとりも残っていない。"
 succession.1.a: "[killer_scope.GetNameWithNoTooltip]が運命に選ばれた"
 succession.1.a.tt: "殺し合いは、資格をもつ子息が1人になるまで続く"
 succession.1.b: "[killer_scope.GetNameWithNoTooltip]万歳！"
 succession.1.c: "この事態を収束させるため、[killer_scope.GetShortNameWithNoTooltip]を支持する。"
 succession.1.c.tt: "[killer_scope.GetName]の兄弟が全員死ぬ。死亡した[character|e]1名につき、以下が発生："
 succession.1.d: "伝統を守らなければならない。待とう。"
 succession.1.e: "こんな殺し合いは無意味だ。[old_ruler.GetDynasty.GetNameWithNoTooltip]の別の候補を選ぼう。"
 succession.2.title: "影響力のある助言者"
 succession.2.desc: "[old_ruler.GetName]の逝去による急な新統治者[new_ruler.GetName]の即位のあと、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に混乱が生じた。国内の各派閥は新[ROOT.GetCountry.GetGovernment.GetRulerTitle]の好意を得ようと躍起になる一方で、他派閥の失墜や壊滅を目論み、政府は瞬く間に混沌状態に陥った。\n\n[ROOT.GetCountry.GetName]にとって幸運なことに、各派閥に尊敬される[usurper_scope.GetName]は不満分子を統制するだけの影響力があり、[new_ruler.GetName]が[new_ruler.GetShortNameWithNoTooltip]の役割に馴染むまでの期間、派閥の暴動を抑え、繋ぎ止められるはずだ。だが時が来ても、[usurper_scope.GetShortNameWithNoTooltip]が新しい権力を手放さないことを危惧する声もある。"
 succession.2.a: "[new_ruler.GetNameWithNoTooltip]がいて幸運だった。"
 succession.3.title: "適切な代理人"
 succession.3.desc.partial: "[old_ruler.GetName]の死後、残された子息たちは[ROOT.GetCountry.GetName]を統治するには若すぎるか、ふさわしい資質をもたない者ばかりだった。強く尊敬される指導者の不在によって国が混乱に陥るのを避けるために、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は[old_ruler.GetDynasty.GetName]王朝の著名かつ優れた人物だった[dynasty_member_scope.GetName]のもとへと集った。"
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nしかし運命は気まぐれなものであり、[dynasty_member_scope.GetName]は王位に就く前にその生涯の幕を閉じた。これにより、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは再び適切な候補者を探さなければならなくなった。"
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "新たな王朝の興隆"
 succession.4.desc.default: "適切な継承者のいない[old_ruler.GetName]の死は、[old_ruler.GetDynasty.GetName]王朝の死を意味した。わが国民は統治者一族の死を悼んでいるものの、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]は前に進まなければならず、新たな指導者が国民の呼びかけに応じて立ち上がった。"
 succession.4.desc: "$succession.4.desc.default$\n\nそれは[new_leader.GetDynasty.GetName]王朝の[new_leader.GetName]であり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかで最も影響力のある強力な存在として、不満を抱く派閥を抑制し、国の混乱を回避するために即位したのだ。"
 succession.4.a: "新たな血筋"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip]の即位"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip]が王位を簒奪"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip]の継承"
 succession.5.desc.new_ruler_son: "ついに[old_ruler.GetName]の[new_ruler_son.GetDaugtherSon]である[new_ruler_son.GetName]が成人に達し、[ROOT.GetCountry.GetName]の王位に就く資格を得た。その最初の行動として、王位継承を脅かす勢力を排除すると同時に、[ROOT.GetCountry.GetCapital.GetName]への権力の統一を進めていかなければならない。"
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\nそれは[new_ruler_regent.GetDynasty.GetName]王朝の[new_ruler_regent.GetName]であり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかで最も影響力のある強力な存在として、不満を抱く派閥を抑制し、国の混乱を回避するために即位したのだ。"
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip]は勝利するのだ！"
 succession.5.a.tt: "[new_ruler_son.GetName]の兄弟が全員死亡する。死亡した[character|e]1名につき、以下が発生："
 succession.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 succession.100.desc.a: "我々の伝統に従い、[old_ruler.GetName]の死後、その長男が称号と遺産の大半を受け継ぎ、新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]となった。しかし同じ法により、前統治者の全息子は領地の一部を受け継ぐ権利が保証されている。\n\nそのせいで、弟たちが受け継いだ州に対する[new_ruler.GetName]の支配力は低下し、場合によっては干渉が完全に禁止されるほどだ。だが、[ROOT.GetCountry.GetFlavorRank]を分割するこの決まりは、父の地を求めて謀反を企てる弟が現れないことを保証し、平和と安定を確保するためのものだ。"
 succession.100.desc.b: "[old_ruler.GetName]が死亡したが、幸いなことに[new_ruler.GetName]は健在で、本日をもって[ROOT.GetCountry.GetGovernment.GetRulerTitle]に即位する。[new_ruler.GetName]が正統なひとり息子だったため、[old_ruler.GetNameWithNoTooltip]の分割は発生しない。"
 succession.100.desc.c: "継承とは決して単純なものではない。ある時は兄弟が王位を求めて争い、またある時は後継者不在により混乱が起こり、そして時には、古き支配者と新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]が同一人物であるにもかかわらず、あたかも権力が引き継がれたかのように宮廷が振る舞うこともある。\n\nかなり以前に[ROOT.GetCountry.GetName]の王位を継承した[new_ruler.GetName]がまさに、この異例に当てはまる。このような混乱が国家内で起こること自体、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の継承法が混迷を極めているということを物語っている。"
 succession.100.a: "[ROOT.GetCountry.GetNameWithNoTooltip]を分割しよう。"
 succession.100.b: "兄弟はともに統治をおこなう。"
 succession.100.b.tt: "今後も兄弟たちが共同で[ROOT.GetCountry.GetFlavorRank]を統治する"
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]は引き裂かせない！"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip]は統治の重荷を独りで背負う。"
 succession.100.e: "この古臭い法律を破棄しろ。"
 succession.100.f: "過去の継承でも多くの苦難があった。この制度を撤廃しよう。"
 succession.101.title: "王室の合併"
 succession.101.desc: "我々の前統治者は[union_partner.GetName]の統治者と、より長生きしたほうが契約相手の王位を受け継ぐという協定を交わしていた。かくして、偉大なる[new_ruler.GetName]は[junior_partner.GetAdjective]正統なる継承者として認められたのだ。"
 succession.101.a: "[junior_partner.GetGovernment.GetRulerTitle]万歳！"
 succession.102.desc: "かつて[union_partner.GetName]の王室と[junior_partner.GetName]の王室は、その時の統治者でより長生きした者が、先にこの世を去った統治者の王位を継承し、両国をひとつの[union|e]として合併するという誓約を交わした。いまや前[junior_partner.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]が逝去し、[junior_partner.GetAdjectiveWithNoTooltip]の王位は[new_ruler.GetName]の手に正当に委ねられることとなった。"
 succession.102.a: "[new_ruler.GetName]の統治が、同君連合に繁栄をもたらすことを祈ろう。"
 joint_ruling.100.title.a: "期間が終了した"
 joint_ruling.100.title.b: "涙の谷"
 joint_ruling.100.desc.a: "法律と[ROOT.GetCountry.GetName]の共同統治者間の合意に従い、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が退陣し、[pretender_brother.GetName]が王位に就くときが来た。[ROOT.GetCountry.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の名声は、平和な権力移譲にかかっている。"
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]には王位を共有する適切な兄弟がいないため、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetName]の唯一の統治者となる。"
 joint_ruling.100.a: "立て、[ROOT.GetCountry.GetGovernment.GetRulerTitle]よ。"
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]は、唯一の正当な[ROOT.GetCountry.GetGovernment.GetRulerTitle]である。"
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]が単独で統治する。"
 rebellious_prince_name: "反抗的な諸侯"
 joint_ruling.101.title: "嫉妬する兄弟"
 joint_ruling.101.desc: "[jealous_brother.GetName]の共同統治者のなかで最も厳しく気性の荒い[jealous_brother.GetName]が、再び政府中枢に対立をもたらした。今回は、現在の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治手腕と[ROOT.GetCountry.GetNameWithNoTooltip]の劣悪な状態について不満を述べた後、王位を直ちに彼に移譲するよう要求している。要求に応じなければ、彼は自分の信奉者を集め、現在の[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対して自らの領土で公然と反乱を起こすと脅迫している。"
 joint_ruling.101.a: "無意味な流血は避けよう。"
 joint_ruling.101.b: "好きにさせよう。我々は準備ができている。"
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、たとえ親族であろうと、平和を脅かす者を容赦しない。彼を捕らえよ。"
