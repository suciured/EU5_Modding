l_japanese:
 theocratic_flavor.1.title: "輝くものすべてが金にあらず"
 theocratic_flavor.1.desc: "古い書物を携えた使者が我々の宮廷を訪れた。その者は、黄金の板で装丁されたその書物に、世界の歴史が記されていると主張する。この禁断の知識は、無数の神秘を見通す眼力をもつ我らが統治者の手に渡った。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にこの呪われた書物を読ませるべきだろうか？"
 theocratic_flavor.1.a: "それは金だ。"
 theocratic_flavor.1.b: "それは金ではない。"
 STATIC_MODIFIER_NAME_its_not_gold: "金ではない"
 STATIC_MODIFIER_DESC_its_not_gold: "慎重な判断は布教者たちを喜ばせた。"
 theocratic_flavor.2.title: "神に授かりし権威"
 theocratic_flavor.2.desc: "神性を授かった者を統治者に頂くことは、ごく少数しか手にできない特権である。その意味を知る彼らは、堕落した敵と戦う際には喜んで立ち上がるだろう。"
 theocratic_flavor.2.a: "法律は神聖だ。"
 STATIC_MODIFIER_NAME_the_rule_of_god: "神に授かりし権威"
 STATIC_MODIFIER_DESC_the_rule_of_god: "わが軍の士気は、祝福された統治者の姿を見て高まる。"
 theocratic_flavor.3.title: "[target_ruler.GetNameWithNoTooltip]の威光"
 theocratic_flavor.3.desc: "[target_ruler.GetName]の威光に、わが国のすべての民が注目する。[target_ruler.GetNameWithNoTooltip]の権威に匹敵するのは、過去の偉大な英雄たちのみ。その鋭い眼光は2本の復讐の矢のように敵の身体に向けられ、その冷酷な声は容赦のない雷鳴のようだ。[target_ruler.GetNameWithNoTooltip]の決意は、我々の軍隊にとって霊感の源となるだろう。"
 theocratic_flavor.3.a: "わが軍は必ず勝利する。"
 theocratic_flavor.4.title: "太陽よりも眩しく"
 theocratic_flavor.4.desc: "わが国の統治者が、あるひとつの啓示を得た。天から降り注ぐ星のごとき灼熱の眼光が、敵の肉を溶かし、骨まで焼き尽くす悪夢のような光景だ。わが国の将軍や参謀たちは、この啓示を現実のものとすべく鼓舞され、最高の砲術専門家たちは、わが軍勢を直視することが、太陽を直視するよりも危険となるよう、全力を注いでいる。"
 theocratic_flavor.4.a: "敵は我々を直視できない。"
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "太陽よりも眩しく"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "統治者が得た啓示を現実にするため、軍事開発が全力を注いでいる。"
 theocratic_flavor.5.title: "消えゆく光"
 theocratic_flavor.5.desc: "戦場では日ごとに一日が短くなる。混沌とした光線が死体の山に垂直に降り注ぐ。この狂乱の戦場からは、ひと目でも空を見ることは叶わない。わずかに青みがかった陽光、その光を焦燥に駆られるた兵士たちの目から隠す、もうもうと立ちのぼる砂塵。いまや戦場の一日は、影に覆われるのみだ。"
 theocratic_flavor.5.a: "怒れ、怒るのだ。"
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "消えゆく光"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "太陽光の遮断により、わが軍は精神が参っている。"
 theocratic_flavor.6.title: "長老を疑え"
 theocratic_flavor.6.desc: "聖職者たちの影響力が増すにつれ、殺意をもった刺客が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の寝床へ送り込まれるという噂が広まっている。信頼ある助言者が、民に対する防諜網の構築の必要性を進言した。少し前ならそうした考えも邪悪に思えただろうが、現時点では唯一の妥当な選択のように思われる。"
 theocratic_flavor.6.a: "見張っておこう。"
 theocratic_flavor.7.title: "目には目を"
 theocratic_flavor.7.desc: "長引く戦争によりわが国の兵士は疲弊し、予備兵力は徐々に消耗している。敵将はこの機に乗じて傭兵の募集をおこない、[ROOT.GetCountry.GetName]へ新規兵力として流れるのを阻もうとした。しかし、わが統治者の威光と神への畏れが、敵将を遥かに凌駕し、企みを失敗に終わらせた……もちろん、我々の財力が彼を超えたことも重要な勝因だった。"
 theocratic_flavor.7.a: "歯には歯を。"
 theocratic_flavor.8.title: "約束の地"
 theocratic_flavor.8.desc: "永遠の命の都は、邪悪な軍勢にも攻め落とされない信仰の要塞となる。我々はこの模範を地上で再現し、敵の有害な信念が母国に入り込まないよう、厚い壁で国民が固く守られるようにしなければならない。"
 theocratic_flavor.8.a: "壁を高く！"
 STATIC_MODIFIER_NAME_promised_land: "約束の地"
 STATIC_MODIFIER_DESC_promised_land: "わが都市の防衛力に細心の注意を払う。"
 theocratic_flavor.9.title: "神性な光明"
 theocratic_flavor.9.desc: "神性は我々を繁栄へと導く光明である。その地上における体現は、信仰の拡大に生涯を捧げた統治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]により示されている。その絶え間ない努力により、世界中の民が疑念と誤った信念を捨て去り、真の光を求めて歩みはじめている。"
 theocratic_flavor.9.a: "我々のもとに来るのだ。"
 theocratic_flavor.10.title: "拡大の大望"
 theocratic_flavor.10.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の一部の者たちは、神性がつねにわが国の政府とともにあることから、国家のさらなる拡大を主張しはじめている。我らが統治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、これまで過激な判断を躊躇していたにもかかわらず、彼らの意見に耳を傾け、意志が変わりつつある。\n将軍たちはこの新たなる大望について通達を受け、たとえ新たな軍備への投資を必要としても、それに従う道を選んだ。"
 theocratic_flavor.10.a: "準備をしろ！"
 STATIC_MODIFIER_NAME_lo_and_behold: "拡大の大望"
 STATIC_MODIFIER_DESC_lo_and_behold: "将軍たちの献身のおかげで、兵士の費用が低下した。"
