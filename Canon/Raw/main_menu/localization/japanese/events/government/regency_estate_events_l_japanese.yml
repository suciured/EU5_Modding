l_japanese:
 regency_estate_events.1.title: "脅かされる派閥"
 regency_estate_events.1.desc: "ここ数ヵ月のあいだ、わが国のある派閥の勢力が増しており、その者たちは摂政期間中に自分たちが統治権を握るべきだと考えているようだ。\n\n彼らの要求は噂話から始まった。誰それが国の方向性に満足していないだの、主導派閥はほかの派閥ほど強くないだの、摂政政治は代表性が低いだのという内容の噂である。\n\n[target_regent.GetName]は当然、この派閥に懸念を抱いており、自身の派閥の力が弱まり、もはや反撃の余力もないほどに追い込まれていると危惧している。いまこそ、わが国の行く末を変える決断を下すべきである。"
 regency_estate_events.1.a: "指導権の移譲を容認する。"
 regency_estate_events.1.b: "現摂政の味方をする。"
 regency_estate_events.3.title: "権力に溺れた摂政"
 regency_estate_events.3.desc: "一族の確執は国家崩壊の引き金となるが、それは人類の歴史と同じくらい古くからある。わが国の[target_regent.GetName][ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]は、この政務を執りおこなう期間を、政敵を排除する絶好の機会と考えているようだ。\n\n[target_regent.GetNameWithNoTooltip]は摂政としての権力を悪用し、反対意見の声を潰し、気に障った者をただ可能だからという理由で排除している。\n\n当然ながら、ほかの派閥がこの状況に不満を抱けば、報復を企てる可能性も十分にある。我々は、介入すべきか否かを決断しなければならない岐路に立っている。"
 regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]を信用しよう。"
 regency_estate_events.3.b: "暴君を許してはならない。"
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の事件"
 regency_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは金銭に執着しており、財産が豊富にあれば満足し、大きな厄介事も引き起こさない。少なくとも我々はそう考えていた。\n\n[target_regent.GetName]とその派閥は、摂政としてその影響力を悪用し、陰湿な商売を展開している。我々はこれまで大目に見てきたが、今回の不正な密輸は他国の怒りを買ってしまった。その国がこの事件を口実に宣戦布告し、我々に賠償金を要求するおそれがある。残念ながら、彼らに交渉の余地はないようだ。"
 regency_estate_events.5.a: "相手の出方を見るしかない。"
 regency_estate_events.6.title: "不寛容な摂政"
 regency_estate_events.6.desc: "宗教権力者が統治権を握れば、必ず他者への支配を強化したり、最悪の場合自らの力を永続化しようとする事実は、普遍的な世界の摂理といっても間違いではないだろう。そしてこれがまさに、[ROOT.GetCountry.GetLongName]が直面している状況でもある。\n\nわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、その摂政としての権力を行使して、国内における他宗教の影響力を排除しようとしている。彼らの力は余りにも大きく、他教徒は対抗する術をもたず、控えめな抗議を表明するのが精一杯である。将来的にはこの政策を変更することもできるが、現時点では座して耐えるしかない。"
 regency_estate_events.6.a: "一歩ずつ改善しよう。"
 regency_estate_events.9.title: "善良な摂政と後継者"
 regency_estate_events.9.desc: "己の利益よりも国家の繁栄を優先することは、偉大な結果に繋がるものだ。ここ数ヵ月にわたって、[target_regent.GetName]は多くの時間を費やして、[target_heir.GetName]に多岐にわたる分野の知恵を授けてきた。このふたりは互いに過ごす時間をとても貴重に感じている。\n\n優秀な統治者を育てることは決して容易ではないが、[target_regent.GetName]は素晴らしい働きをしている。科学、礼儀作法、歴史、軍事戦略などに関する講義が、摂政と後継者の行く先々で聞こえ、この国の未来を明るく照らした。"
 regency_estate_events.9.a: "おかげで[target_heir.GetShortNameWithNoTooltip]は優秀な統治者に育つだろう！"
