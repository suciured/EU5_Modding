l_japanese:
 societal_values.100.title: "特権に関する騒動"
 societal_values.100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の権限の強化は、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]をひどく憤慨させている。この問題はわが国の各地で騒ぎを引き起こしており、長期的には大混乱を招くおそれがある。"
 societal_values.100.a: "ただの農民など放っておけ。"
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちが抗議！"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、自らの権利を脅かすわが国の方向性に反発し、立ち上がった。彼らが[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の特権が増えることに不満を抱いていることは明らかだ。"
 societal_values.101.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に頼る。"
 societal_values.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の責務"
 societal_values.102.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の特権が増えれば、当然その責務も増す。彼らには士官として、また真の紳士として軍に仕えることが求められる。"
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はつねに民衆を導く存在だ。"
 societal_values.102.b: "実力がなければ任せられない。"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の不満"
 societal_values.103.desc: "農奴制の優秀な点のひとつは、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が自由に移住できなくなり、徴税が容易なことである。だが、この正当で一般的な制度を受け入れられない者がいるようだ……"
 societal_values.103.a: "好ましくない状況だ……"
 societal_values.104.title: "優秀な人材の育成"
 societal_values.104.desc: "農奴の移動を制限することで、我々は地主を助け、結果的に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の生活と財政を豊かにした。富める[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級は高尚な営みに時間を費やすことができ、子々孫々、芸術家や行政官などの優れた人材を輩出することだろう。なかには、一族のために尽くした国家への恩返しを切望する者たちもいる。最近、そうした人物の[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、[ROOT.GetCountry.GetFlavorRank]への尽力を申し出た。"
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "大規模な暴動"
 societal_values.105.desc: "移動をさらに制限されるという報せに対し、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]がひどく憤慨している。それどころか、国中で暴動が立て続けに発生しているのだ。暴動を起こす暇があるなら、少しは汚い身体を洗えと言いたいところだ……"
 societal_values.105.a.tt: "[target_location.GetName]のような複数の[rural|e][locations|e]に居住する、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 societal_values.105.a: "農民どもが蜂起を！"
 societal_values.106.title: "農奴の有効活用"
 societal_values.106.desc: "地主たちが農奴の搾取に熱心に取り組んだことで、最近の農奴政策は成果を上げている。"
 societal_values.106.a: "やはり彼らは搾取しがいがある。"
 STATIC_MODIFIER_NAME_serf_exploitation: "農奴の活用"
 STATIC_MODIFIER_DESC_serf_exploitation: "農奴制の優遇政策により、地主は小作人から通常よりも多く搾取できた。"
 societal_values.107.title: "怒れる農奴"
 societal_values.107.desc: "わが国の幸福な農奴たちが、実はそこまで幸福ではなかったことが判明した。さらに、彼らが暴動を企てているという噂まである。"
 societal_values.107.a: "兵士に実戦訓練させるいい機会だ。"
 societal_values.107.b: "少し彼らに譲歩するべきか。"
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の謝礼"
 societal_values.108.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の代表団が我々のもとを訪れ、政府からの優遇に感謝を示した。それだけでなく、彼らは国庫に少額の自発的な寄付もおこなった。"
 societal_values.108.a: "ありがたく受け取ろう。"
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちの苦情"
 societal_values.109.desc: "商人と都市居住者の成り上がり者を代表する[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、わが[ROOT.GetCountry.GetFlavorRank]によって示された[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に対する明らかな優遇に対し、不満を表明した。彼らは[ShowSocietyDirectionName('aristocracy')]の伝統的な特権を支援する政策が、急成長する都市経済を犠牲にし、貿易や技術革新、都市の成長を阻害していると主張している。\n\nこうした不満は徐々に広がっており、市民階級の著名人たちは、この不均衡が[ROOT.GetCountry.GetFlavorRank]の繁栄を脅かしていると声高に叫んでいる。緊張が高まるなかで、我々は引き続き[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を厚遇するか、あるいは[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]の怒りを買ってでも[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の要求に沿った政策転換をおこなうべきか、いずれかを決断しなければならない。"
 societal_values.109.a: "痛みに耐えて精進せよ。"
 societal_values.109.b: "なんとか改善してみよう。"
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級が民衆を援助"
 societal_values.110.desc: "戦争が国中に負担をもたらすこの時代に、国民は今日を生きるため、あらゆる支援や希望を必要としている。そんなとき、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級が立ち上がり、苦しむ民衆に援助と激励を送った。"
 societal_values.110.a: "彼らに感謝を。"
 societal_values.111.title: "軍事思想の論文"
 societal_values.111.desc: "強力な貴族制度を重視したことにより、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級は軍に仕える機会が増え、彼らは軍事により多くの時間を捧げている。そんな彼らのなかから、軍事思想に関する論文を発表する者も現れた。"
 societal_values.111.a: "興味深い論文だ！"
 societal_values.112.title: "農奴の徴兵"
 societal_values.112.desc: "わが国の軍事力が不足していることを知った[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、軍務のために農奴を差し出してくれた。"
 societal_values.112.a: "素晴らしい！"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の蜂起"
 societal_values.200.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級が、彼らの特権を制限する国家方針に激怒し、方針を撤回させようと立ち上がった。決断を下す前に、我々はこうなることを予期すべきだった。"
 societal_values.200.a: "いいだろう、叩き潰してやる！"
 societal_values.201.title: "威厳の衰退"
 societal_values.201.desc: "貴族の衰退と引き換えに、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]や商人たちが権力を握るようになったことは、わが国の世界的な名声を大きく傷つけた。このままでは、貴族階級を蔑ろにした低俗な商人だらけの欲深い国家と思われてしまうだろう。"
 societal_values.201.a: "それが何か問題でも？"
 societal_values.202.title: "庶民の恩恵"
 societal_values.202.desc: "わが国における[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と商人たちの地位が高まれば、公務員職に就ける優秀な人員が増えるだろう。ときに国家は、庶民の能力からも多くの恩恵を受けることができる。"
 societal_values.202.a: "庶民が偉業を成す時代だ！"
 societal_values.203.title: "少数派の繁栄"
 societal_values.203.desc: "[ShowAdvanceName('bill_of_rights')]によって法的地位が保証されたため、わが国の統治下で[minority_religion_province.GetDominantCulture.GetName]の少数派が繁栄している。"
 societal_values.203.a: "素晴らしいことだ。"
 STATIC_MODIFIER_NAME_minority_prospers: "少数派の繁栄"
 STATIC_MODIFIER_DESC_minority_prospers: "[ShowAdvanceName('bill_of_rights')]を導入し、全国民の基本的権利を保証したことで、国中の少数派民族が繁栄できるようになった。"
 societal_values.204.title: "支配階級の反感"
 societal_values.204.desc: "[ShowAdvanceName('bill_of_rights')]が導入されて以来、わが国の多くの支配階級は疎外感を訴えている。残念なことに、彼らは話し合うのではなく暴動を始めてしまった。"
 societal_values.204.a: "文明人なら話し合って解決すべきだ。"
 societal_values.205.title: "人口の分散"
 societal_values.205.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]がより良い農業の機会を求めて移動しやすくなったため、軍隊が新兵を必要とした際に彼らを追跡することが困難になっている。"
 societal_values.205.a: "理想的とは言えないな。"
 societal_values.206.title: "支配力の衰退"
 societal_values.206.desc: "新しい法律により、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を土地に縛りつける力が弱まったため、彼らは国への責務から解放されたと勘違いしているようだ。"
 societal_values.206.a: "不安だな。"
 societal_values.207.title: "人道的な進歩"
 societal_values.207.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級による[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の無慈悲な搾取を制限することで、いわゆる「荘園領主」がわが国の行政において一般化した。その結果、わが国の全般的な状況の改善につながった。"
 societal_values.207.a: "進歩だ！"
 societal_values.208.title: "自由を謳歌する国民"
 societal_values.208.desc: "一般庶民に多くの自由を与える政策は、望ましい効果を発揮している。国民は以前よりも幸福感が増しているようだ。"
 societal_values.208.a: "賢明な統治の成果だ。"
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の懸念"
 societal_values.209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級は、庶民に自由を与える政策が、召使いを鞭打つ権利を侵害するのではと懸念している。この懸念は、いくつかの晩餐会を台無しにしたようである。"
 societal_values.209.a: "言わせておけ。"
 societal_values.209.b: "政策を少し譲歩しよう。"
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちの謝礼"
 societal_values.210.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、富裕層を優遇する金権政治的な政策のもとで栄えており、我々がその政策の利点を忘れないようにと贈り物を持ってきた。"
 societal_values.210.a: "ありがたく受け取ろう。"
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、我々の金権政治的政策が彼らに正当な利益を与えていないことを懸念している。"
 societal_values.211.a: "言わせておけ。"
 societal_values.211.b: "分け前を少し渡そう。"
 societal_values.212.title: "傭兵の興味"
 societal_values.212.desc: "傭兵団は金のある場所に現れるため、わが国の金権政治に基づく伝統は、傭兵隊長たちを誘き寄せた。"
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "軍旗に集う傭兵"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "わが国の金権政治の伝統は、金に飢えた傭兵団を我々の軍旗のもとに集わせる。"
 societal_values.213.title: "自由のために！"
 societal_values.213.desc: "敵は我々の神聖な独立性を、そして自由そのものを奪いに来る。我々は戦い、そして倒れるかもしれないが、「我々の命は奪えても、自由だけは決して奪えぬ」と敵に告げよう。"
 societal_values.213.a: "感動的だ！"
 STATIC_MODIFIER_NAME_for_freedom: "自由のために！"
 STATIC_MODIFIER_DESC_for_freedom: "我々は自由を守るために戦う！ 戦いに敗れて死ぬことがあろうとも、自由だけは決して奪えない！"
 societal_values.214.title: "基本的権利"
 societal_values.214.desc: "この国では人権を巡って争う必要はない。わが政府の金権主義的な原則が我々の権利を定め、保護しているからだ。これには守護する価値と、尊ぶ価値がある。"
 societal_values.214.a: "素晴らしい！"
 societal_values.215.title: "商業的利益の守護"
 societal_values.215.desc: "偉大なる我らが[ROOT.GetCountry.GetFlavorRank]の金権政治の理念は、商業的利益の上に成り立っている。よってわが国の法律が、他国の不当な競争から商人たちの利益を正しく守れるよう、最善を尽くさなければならない。"
 societal_values.215.a: "そのとおりだ。"
 societal_values.216.title: "豊作による好景気"
 societal_values.216.desc: "わが国の農場、特にさまざまな穀物の農場は生産性が急成長しており、これがひいてはわが国の経済のあらゆる分野を活性化させている。これには課税対象も増えるという利点もある。"
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "豊作による好景気"
 STATIC_MODIFIER_DESC_agricultural_boom: "わが国の農場は生産性が急成長している。より多くの食糧生産が経済を後押ししており、その結果として税収も増加している。"
 societal_values.217.title: "差別の撤廃"
 societal_values.217.desc: "わが政府は、異なる信条をもつ者たちが受け入れられるよう特別な努力をしている。ただし、彼らが裕福であるかぎりはだが。"
 societal_values.217.a: "神は善良だ！"
 STATIC_MODIFIER_NAME_tolerance_for_all: "すべての者に居場所を！"
 STATIC_MODIFIER_DESC_tolerance_for_all: "彼らが裕福であるかぎり、政府はあらゆる信条を容認する。"
 societal_values.218.title: "国旗と愛国者"
 societal_values.218.desc: "戦争が激化するなか、誇り高き我らが[ROOT.GetCountry.GetFlavorRank]の自由を悪辣な国々から守るため、各地の愛国者が国旗のもとに集まっている。"
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "国旗のもとに！"
 societal_values.300.title: "危険思想の現れ"
 societal_values.300.desc: "近年、独断主義から離れた思考が、「人間中心主義」という新しく奇妙な概念を生み出した。これにより人々が物事の正しい秩序に疑問を持ちはじめており、深刻な懸念材料となっている。"
 societal_values.300.a: "危険な思想だ。"
 societal_values.301.title: "弱腰の国家"
 societal_values.301.desc: "適切に文明化された国家では、卑しい[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が高度な問題について論じることを許さない。これを許してしまったわが国に対する世界の評価は好ましくない。"
 societal_values.301.a: "一時的な過ちだ。"
 societal_values.302.title: "新たな思想の誕生"
 societal_values.302.desc: "一般庶民に言論の自由を認める我々の寛容な政策は、将来性豊かな斬新な思想が育まれる最適な環境を整えた。才能ある新しい思想家たちのなかには、将来偉大な人物となり、わが国に永続的な変化をもたらす知的財産を残す者もいるだろう。"
 societal_values.302.a: "我々の選択は賢明だった。"
 societal_values.303.title: "大作の誕生"
 societal_values.303.desc: "芸術に対する我々の継続的な後援は、世界的に注目を集める大作の誕生に繋がった。特に[target_artist.GetName]による[target_work.GetName]は、わが国に絶大な栄誉をもたらした。"
 societal_values.303.a: "喜ばしい栄誉だ。"
 societal_values.304.title: "後援の不振"
 societal_values.304.desc: "我々は芸術界を熱心に後援してきたが、いまのところ大した作品は生み出されていない。そのせいで、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は少しばかり滑稽に見える。"
 societal_values.304.a: "時が経てば報われるはずだ。"
 societal_values.305.title: "科学革命の継続"
 societal_values.305.desc: "科学革命はわが国に多くの恩恵をもたらし、科学者たちはさまざまな分野で功績をあげている。革新的な国家となることで、我々は無限の可能性を追求できるのだ！"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "科学革命の減速"
 societal_values.306.desc: "このところ、科学者たちの新たな発見が減ってきている。一過性のものと信じたいが、科学革命が減速の傾向にあるようだ。"
 societal_values.306.a: "理想的ではないな。"
 societal_values.307.title: "技術革新の波"
 societal_values.307.desc: "技術革新を推奨する我々の長期的な政策が、莫大な利益をもたらした。わが国は知的成長のさなかにある。"
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "技術革新の波"
 STATIC_MODIFIER_DESC_innovation_wave: "技術革新を促す我々の政策が、わが国に多くの新たな発想をもたらした。"
 societal_values.308.title: "より良い統治の議論"
 societal_values.308.desc: "自由思想を推奨する政府の姿勢に後押しされた思想家たちは、行政の分野で活発な思考を展開しており、より効果的な統治方法を議論している。"
 societal_values.308.a: "素晴らしい取り組みだ。"
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "より良い統治の議論"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "先進的な社会では、政府も効率的な統治を目指すようになる。"
 societal_values.309.title: "広い視野"
 societal_values.309.desc: "わが国の思想家たちは、政府の寛容な態度に触発され、異なる民族に関心をもちはじめた。外国語を話す人々や異国に住む人々と接する際、こうした関心が役に立つだろう。"
 societal_values.309.a: "文化的交流が促進されるぞ。"
 societal_values.310.title: "軍事論"
 societal_values.310.desc: "軍事兵器は、世界中の男たちにとってつねに魅力的に映ってきた。彼らはこの魅力を、実戦で使用できる具体的なアイデアに変えた。"
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "異端の発生"
 societal_values.400.desc: "なぜかはわからないが、異端者の集団を殲滅するたびに、別の異端が現れるように見える……"
 societal_values.400.a: "まるで雑草を抜く気分だ。"
 societal_values.401.title: "国の教義への苦情"
 societal_values.401.desc: "わが国の宗教的教義に同意しない者もいる。一部の抗議者は声高に不満を述べ、現代思想に対する我々の接し方を「偏狭」と非難し、古代の哲学に固執することは時代錯誤の愚行だと主張している。"
 societal_values.401.a: "見せしめに火炙りにする必要があるな……"
 societal_values.402.title: "聖職者の訪問"
 societal_values.402.desc: "[target_country.GetLongName]の聖職者の[target_character.GetName]が今日、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れた。[target_character.GetHeShe|U]はわが国が不信心者に与える、厳しくも神の意に沿った罰に感銘を受けたらしく、宗教顧問の地位を求めている。このように、同じ神を信じる[ROOT.GetCountry.GetFlavorRank]と人は、分かちがたい絆を育むものである。"
 societal_values.402.a: "聖職者を歓迎する。"
 societal_values.402.b: "我々は教会に統治される国ではない。"
 societal_values.403.title: "戦争の支持"
 societal_values.403.desc: "我々が宗教上の敵に対して戦争を起こすと宣言すると、国民は我々に同調し、戦争を強く支持してくれている。"
 societal_values.403.a: "デウス・ウルト（神がそれを望まれる）！"
 societal_values.404.title: "果たされない聖戦"
 societal_values.404.desc: "我々は国民に対し、[ROOT.GetCountry.GetReligion.GetAdjective]信仰が唯一の真の信仰だと何度も宣言し、宗教的相違を考慮すると[infidel_neighbor.GetLongName]との戦争が間近であると伝えてきた。しかし、[infidel_neighbor.GetNameWithNoTooltip]に対していかなる戦争も遂行できなかったため、多くの国民が我々に失望している。不満を表明するために街頭に出る者たちもいるようだ。"
 societal_values.404.a: "まだその時が来ていないだけだ。"
 societal_values.404.b: "国民が戦いを望むなら、その願いを叶えよう！"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級が国民を感化"
 societal_values.405.desc: "わが国の政策は長年にわたり、国民が宗教儀式に忠実に参加するよう動機づけてきた。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、こうした我々の支援政策に感謝の意を表すため、政府を支持する発言をおこなった。"
 societal_values.405.a: "信仰を通じた団結を目指そう。"
 societal_values.406.title: "侮辱的な宗教の逸脱"
 societal_values.406.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]信仰において、わが国が世界的に強い影響力をもつ国であることは明白だ。宗教機関は力強く、数ある神学校には国内外から[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が集まってくる。\n\nだからこそ、地方の庶民が神学的に未発達でいることは恥ずべきことである。犬が聖者として祀られたり、異教の祭事がわが信仰の聖典に組み込まれたりなどの宗教逸脱の報告は、わが国の威信を傷つけている。"
 societal_values.406.a: "問題ないだろう。"
 STATIC_MODIFIER_NAME_religious_deviants: "宗教逸脱者"
 STATIC_MODIFIER_DESC_religious_deviants: "国内の宗教逸脱者に対する我々の寛容さが、わが国の布教者たちの権威を脅かしている……"
 societal_values.406.b: "宗教的正道に戻るよう促そう。"
 societal_values.407.title: "熱意ある信仰"
 societal_values.407.desc: "わが国の宗教政策と熱心な信仰は、布教者が不信心者たちに教えを説く際の説得力を増している。"
 societal_values.407.a: "吉報を広めよう。"
 STATIC_MODIFIER_NAME_missionary_zeal: "熱意ある布教活動"
 STATIC_MODIFIER_DESC_missionary_zeal: "わが国は神の優位性の原理に根ざしているため、布教者たちはより熱意をもって活動している。"
 societal_values.408.title: "保守主義による苦情"
 societal_values.408.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、[ROOT.GetCountry.GetLongName]が神の優位性の原理に正しく追従していないことを懸念している。彼らが政府を非難する声は我々のもとにも届いた。"
 societal_values.408.a: "こらえ性のない者の不平不満だ。"
 societal_values.408.b: "反体制派は罰せよ！"
 societal_values.409.title: "信仰による結束"
 societal_values.409.desc: "わが[ROOT.GetCountry.GetFlavorRank]の政府が、正式に[ROOT.GetCountry.GetReligion.GetAdjective]信仰を奨励しはじめてから、国民の日常生活における安心感は増し、互いへの信頼も深まっている。"
 societal_values.409.a: "信仰は信頼に繋がる。"
 societal_values.410.title: "自由主義による苦情"
 societal_values.410.desc: "わが国の社会における自由主義者たちが、我々の政治的姿勢に革新性が欠けていることに憤慨している。"
 societal_values.410.a: "革新よりも伝統を尊重すべきだ。"
 societal_values.410.b: "彼らの話に耳を傾けよう。"
 societal_values.411.title: "一般庶民の熱意"
 societal_values.411.desc: "わが[ROOT.GetCountry.GetFlavorRank]では、信仰に対する熱意が高まっている！ 国民は毎日、[ROOT.GetCountry.GetReligion.GetAdjective]信者の生き方を広めようと布教者たちの支援に集まっている。我々が改宗させようとする者たちも、彼らの熱意に感銘を受けずにはいられないようだ。"
 societal_values.411.a: "神の教えを広めるのだ！"
 societal_values.412.title: "聖戦"
 societal_values.412.desc: "信仰を守る戦争は、正当で純粋なものだ。影響力のある僧侶やその他の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、すでに民衆にこの聖戦の重要性を説いている。国民は勝利を確実なものとするために結集しつつある。"
 societal_values.412.a: "我らが信仰が勝利する！"
 societal_values.413.title: "回帰"
 societal_values.413.desc: "[convert_location.GetName]に住む信仰の同胞たちが、自らの過ちに気づき真の信仰に立ち返った。彼らの救いが約束されたのだ。"
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "わが信仰の魅力"
 societal_values.414.desc: "我らの信仰の力を理解した[convert_location.GetName]の人々が、自発的な改宗を決心した。今日は多くの魂が救われた誇らしい日である。"
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "神の試練"
 societal_values.415.desc: "現代の不安定さが民衆の心を蝕んでいる。しかし最近、宗教指導者たちがこの厳しい時代は神の試練であると説いたため、社会は安定を取り戻した。我らが[ROOT.GetCountry.GetFlavorRank]の民はいま、宗教界に安らぎを見出している。"
 societal_values.415.a: "人々の繋がりこそ力だ。"
 societal_values.416.title: "国民の信仰心"
 societal_values.416.desc: "信仰心において我々の右に出る者はいない。わが国民の国教への献身と支持は、近隣諸国を驚かせている。"
 societal_values.416.a: "紛れもない事実だ。"
 societal_values.417.title: "信徒の愛"
 societal_values.417.desc: "真の信仰に対する我々の愛は計り知れず、この事実に国民は安堵を感じる。彼らの死後の幸福を保証することこそ、我々の最優先事項である。"
 societal_values.417.a: "国民は安心している。"
 societal_values.500.title: "新たな諜報術"
 societal_values.500.desc: "我々の諜報機関は効果的に機能し、国家の工作員たちは新たな諜報術を開発した。敵や味方はいずれ我々の目に気づくだろうが、現在は我々が優位に立っている。"
 societal_values.500.a: "優位に立つのはいいことだ。"
 STATIC_MODIFIER_NAME_enhanced_spies: "効果的な諜報員"
 STATIC_MODIFIER_DESC_enhanced_spies: "我々の諜報機関は従来よりも効果を発揮しており、諜報員の有効性も向上している。"
 societal_values.501.title: "諜報員の裏切り"
 societal_values.501.desc: "わが諜報機関の諜報員たちが一部、他国に寝返っている。これはわが国に短期的な損害を与えるだろう。"
 societal_values.501.a: "忠誠心の足りない者は不要だ。"
 STATIC_MODIFIER_NAME_spy_defections: "諜報員の裏切り"
 STATIC_MODIFIER_DESC_spy_defections: "一部の諜報員が他国に寝返ったため、わが国の諜報機関の能力が低下している。"
 societal_values.501.b: "いくらかの金で忠誠を取り戻せるのでは？"
 societal_values.502.title: "協力的な参謀"
 societal_values.502.desc: "我々は敵国の参謀本部にいる人物を買収し、戦略と敵軍の配置を秘密裏に入手できた。我々の諜報員はまたしてもその価値を証明したようだ。"
 societal_values.502.a: "これで優位に立てる。"
 societal_values.503.title: "露見しない諜報活動"
 societal_values.503.desc: "優秀な諜報員のおかげで、わが国の諜報活動は敵と味方の両方から注意深く隠され、露見することはない。この事実はこれまで幾度となく効果を発揮しており、将来的にも我々の活動の助けとなるだろう。"
 societal_values.503.a: "有効活用しよう。"
 STATIC_MODIFIER_NAME_hidden_agents: "陰に潜む諜報員"
 STATIC_MODIFIER_DESC_hidden_agents: "秘密作戦をおこなう我々の工作員たちはつねに身を隠し、行動の影響を最小限に抑えることに非常に長けている。"
 societal_values.505.title: "外交官の悪評"
 societal_values.505.desc: "わが国の外交官は、ときに国際外交で後ろ暗い活動に関与するという悪評を得た。この汚点が、我々の威信に傷をつけている。"
 societal_values.505.a: "良くない報せだ。"
 societal_values.507.title: "諜報の悪影響"
 societal_values.507.desc: "最近わが国の外交団のあいだで、諜報活動を重視しすぎる我々の姿勢への不満が出ている。外交官たちは、この姿勢が彼らの外交能力を制限していると感じるようだ。彼らは自身の能力がより活用される、秘密作戦に関与しない業務を求めている。"
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "過剰な諜報活動"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "諜報活動を重視する我々の姿勢が、外交団の能力を制限している。"
 societal_values.508.title: "才能発掘"
 societal_values.508.desc: "わが国の外交官は、国家の利益となる優秀で有能な労働者をつねに探している。今回、外交官のひとりが我々の政府部門で雇用できそうな、才能ある庶民を見つけた。\n\n彼をどこに採用するべきだろうか？"
 societal_values.508.a: "統治関連部門に。"
 societal_values.508.b: "外交関連部門に。"
 societal_values.508.c: "軍事関連部門に。"
 societal_values.600.title: "効率的な内閣"
 societal_values.600.desc: "内閣に適切な人材を揃えるだけで、税収が増加する条件を整えることができる。わが国民の誰もが、我々のこうした機転を評価してくれることだろう。"
 societal_values.600.a: "素晴らしい報せだ。"
 STATIC_MODIFIER_NAME_cabinet_dynamism: "効率的な内閣"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "適性のある閣僚たちがお互いに補い合うことで、わが国の内閣は通常よりも効率が高まっている。"
 societal_values.601.title: "腐敗した内閣"
 societal_values.601.desc: "不適切な人物が内閣に入ると、国家の運営に打撃を与えるおそれがある。また、一度入閣した人物を解任するのは困難である。"
 societal_values.601.a: "税収が下がりそうだ。"
 societal_values.601.b: "インフレが加速しそうだ。"
 societal_values.602.title: "優秀な大使"
 societal_values.602.desc: "顧問たちは、[ROOT.GetCountry.GetName]に対する他国の宮廷の評価を向上させることに長けている。また、わが国が平和であることも評価向上に役立っている。"
 societal_values.602.a: "甘い嘘で欺け……"
 succesful_embassy: "優秀な大使"
 societal_values.603.title: "無能な外交官"
 societal_values.603.desc: "わが国の外交官には、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の無能な人間が多すぎる。彼らはつねに醜態をさらしているだけでなく、そのことがわが国の面目を失わせている。"
 societal_values.603.a: "そうは言っても彼らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]だ……"
 STATIC_MODIFIER_NAME_incompetent_diplomats: "無能な外交官"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "最近のわが国の外交官たちは使い物にならず、他国との交渉を任せるに値しない。"
 societal_values.603.b: "より有能な者を雇え。"
 societal_values.604.title: "天才的外交官"
 societal_values.604.desc: "わが国の外交団に、非常に優れた業績を残した若者がいる。彼は極めて有能な人物で、[ROOT.GetCountry.GetName]にこの上なく忠実である。わが国は彼の働きに長年支えられるだろう。"
 societal_values.604.a: "素晴らしい報せだ！"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "天才的外交官"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "ずば抜けて優秀な外交官が、ほぼ独力でひとつの国との関係を維持している！"
 societal_values.604.b: "[ROOT.GetCountry.GetReligion.GetGodName]に認められるほどの才能だ！"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]に仕えさせよう！"
 societal_values.605.title: "誤解の解消"
 societal_values.605.desc: "異なる種類の政府をもつ国々は、ときにお互いの理解に困難を抱えることがある。しかし、わが国の有能な外交官たちのおかげで、ある隣国とのあいだに生じた誤解を解消することができた。"
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "誤解の解消"
 societal_values.606.title: "国の評判が向上"
 societal_values.606.desc: "昼夜を問わず働く外交官たちのおかげで、わが国の評判が向上し、世界中の国々から好感をもたれるようになった。"
 societal_values.606.a: "わが国に栄光あれ！"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "国の評判が向上"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "外交官の奮闘により、わが国の好感度が世界中で向上している。"
 societal_values.607.title: "国の評判が悪化"
 societal_values.607.desc: "立て続けに失態をおかし、無能の限りを尽くす我々の外交官に仰天した世界の国々は、わが国に対する見方を変えはじめた。無能な外交官が、わが国の評判を台無しにしたのだ！"
 societal_values.607.a: "無能罪があれば処刑していた。"
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "国の評判が悪化"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "わが国の愚かな外交官たちが国家の評判を台無しにした。"
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の懸念"
 societal_values.700.desc: "国境に近い領地をもつ[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、我々が防衛を怠っているとして懸念を表明した。彼らはその懸念を方々に触れ回っている。"
 societal_values.700.a: "攻撃は最大の防御と言うだろう！"
 societal_values.701.title: "臆病者の新兵たち"
 societal_values.701.desc: "我々が国家として一層攻撃的な方針をとるようになったため、戦場に赴く勇敢な農民が不足している。このため、ごく普通の兵士の役割に関する馬鹿げた苦情が、毎日のように募集担当官に寄せられている。"
 societal_values.701.a: "愚か者はこうして栄光を逃すのだ。"
 societal_values.702.title: "栄光を我らに"
 societal_values.702.desc: "攻撃を重視するという我々の決断により、敵を殲滅しようと待ち構えるわが国の栄光に満ちた軍隊を、多くの隣国が羨望と恐れの眼差しで見ている。"
 societal_values.702.a: "恐れるのは正しい反応だ。"
 societal_values.703.title: "軍旗に集う新兵"
 societal_values.703.desc: "わが国の徴兵制度は大きな成果を上げており、貧しい者も、絶望した者も、さらには愛国心のある者も軍旗のもとに集まっている。この状況に将軍たちも満足気である。"
 societal_values.703.a: "全員即採用だ！"
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "国民徴兵制度により、新兵たちがわが軍に結集している。"
 societal_values.704.title: "徴兵制度への抵抗"
 societal_values.704.desc: "通常、国家徴兵制度はよく整備された機械のように機能するが、現時点では徴兵に対する抵抗に直面している。暴動、徴兵隊への攻撃などの些細な出来事が、最近ではかなり頻繁に発生している。"
 societal_values.704.a: "しばらく徴兵を控えるのも手だ。"
 STATIC_MODIFIER_NAME_resist_conscription: "徴兵制度への反発"
 STATIC_MODIFIER_DESC_resist_conscription: "国民徴兵制度は、軍に多くの新兵をもたらす素晴らしいものだが、現時点では徴兵は抵抗を受けている。"
 societal_values.704.b: "必要なのは臆病者ではなく、兵士だ。"
 societal_values.705.title: "圧倒的な軍隊"
 societal_values.705.desc: "わが軍は圧倒的な力で次々と勝利を収めている。この勝利の報せは、新兵の募集や訓練に好影響を与えている。"
 societal_values.705.a: "素晴らしい。"
 societal_values.706.title: "衰退した軍隊"
 societal_values.706.desc: "世界を震撼させていたわが軍の猛威は衰え、いまでは誰も恐れていない。偉大な影響力が消えた原因は不明だが、この悪評は新兵の募集に響くかもしれない。"
 societal_values.706.a: "軍事機構は改革を必要としている！"
 societal_values.707.title: "軍の活力"
 societal_values.707.desc: "防御よりも攻撃を選択するという我々の方針は、わが軍の活力に関する評判を生み出した。"
 societal_values.707.a: "進軍せよ！"
 societal_values.708.title: "防御施設の軽視"
 societal_values.708.desc: "攻撃を優先する方針のせいで、防御施設や要塞の整備が軽視されている。"
 societal_values.708.a: "別に構わない。"
 STATIC_MODIFIER_NAME_fort_in_disrepair: "荒廃した要塞"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "この要塞は整備されていないため、防衛の際は役に立たないだろう。"
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "強大な陸軍"
 societal_values.709.desc: "陸戦を重視する方針のおかげで、多くの者がわが陸軍を賞賛する。おかげで、士官を目指す優秀な若者たちも現れている。"
 societal_values.709.a: "立派な目標だ。"
 societal_values.710.title: "提督の懸念"
 societal_values.710.desc: "海軍の提督たちが、わが国の陸軍への注力が海上戦力を低下させていると懸念を表明した。"
 societal_values.710.a: "わかっていないな。"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "攻撃の気勢"
 societal_values.711.desc: "攻撃はつねに最大の防御であるため、攻撃を重視することでわが軍の勢いが増す。つまり、勝利を確信した兵士たちは、恐れることなく戦いに飛び込むことができるのだ。"
 societal_values.711.a: "戦場を駆け抜けろ！"
 STATIC_MODIFIER_NAME_full_elan: "確固たる気勢"
 STATIC_MODIFIER_DESC_full_elan: "攻撃を優先する戦術は、わが兵士たちを自信と熱意で満たす。"
 societal_values.712.title: "歩兵の可能性"
 societal_values.712.desc: "地味な歩兵は騎兵から見下されがちだが、彼らは軍隊の要である。強力な歩兵の攻撃は、騎兵の突撃とほぼ同等の破壊力を発揮するのだ。彼らはいずれ、自らに秘められた可能性に気づくことだろう。"
 societal_values.712.a: "歩兵こそが主役だ！"
 STATIC_MODIFIER_NAME_finest_infantry: "優秀な歩兵部隊"
 STATIC_MODIFIER_DESC_finest_infantry: "歩兵はわが軍の要であり、彼らの攻撃は騎兵の突撃とほぼ同等の破壊力を誇っている。"
 societal_values.713.title: "騎兵の戦績"
 societal_values.713.desc: "わが軍の騎兵は、アレクサンドロス大王の時代と同じように、決定的な打撃を与える技術と能力を備えている。現代において彼らは軍の精鋭であり、いつでも攻撃の準備ができている。彼らは注目を浴びることに喜びを感じ、自らの重要性に誇りをもっている。"
 societal_values.713.a: "突撃せよ！"
 STATIC_MODIFIER_NAME_cavalry_companions: "最強の騎兵部隊"
 STATIC_MODIFIER_DESC_cavalry_companions: "騎兵は、つねに攻撃の準備の整った軍の精鋭であり、決定的な打撃を与える技術と能力を備えている。"
 societal_values.800.title: "躊躇する貴族"
 societal_values.800.desc: "わが軍が防衛を重視する方針に切り替えて以来、貴族たちは入隊を躊躇している。彼らは、要塞に隠れていては栄光を掴み損ねるのではと懸念している。"
 societal_values.800.a: "わかっていないな。"
 societal_values.800.b: "少しの金ですぐに気が変わるだろう。"
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の不満"
 societal_values.801.desc: "防衛を重視するにあたり、我々は要塞の周りの土地を開墾して堀を作り、射撃の視界を確保してきた。そうした土地の一部に住む者たちはこれに対し、極めて不誠実な反応を国家に示した。"
 societal_values.801.a: "要塞は救援が来るまで持ちこたえなければならないのだ。"
 societal_values.802.title: "天才技術者"
 societal_values.802.desc: "我々が防衛を重視しはじめてから、軍隊では本来最下層の役職である技術者たちが、真の天才とはなんたるかを印象づける機会を得ている。"
 societal_values.802.a: "その才能を認めよう。"
 STATIC_MODIFIER_NAME_improved_fortifications: "より頑丈な防衛設備"
 STATIC_MODIFIER_DESC_improved_fortifications: "地域の防衛設備が劇的に改善され、どのような襲撃にも耐えられる強固さを獲得した。"
 societal_values.803.title: "有望な将軍"
 societal_values.803.desc: "戦場で委任をおこなう政策は成果をあげており、新たな将軍も誕生した。"
 societal_values.803.a: "彼は将来有望だ。"
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が特権の縮小を懸念"
 societal_values.804.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、戦場で委任をおこなうわが国の制度に、大きな懸念を抱いているようだ。彼らは、戦地で多少の能力を示した程度では優れた将軍になれないと抗議している。その上、新任の士官たちは紳士の作法をまるで理解していないため、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]士官と彼らの集団生活は耐え難いものであるという。また、士官は高貴な生まれであるべきだと考える一般兵士も多いらしい。"
 societal_values.804.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の生まれがそこまで重要か？"
 societal_values.804.b: "しばらくは昇進の条件を厳格化するべきか。"
 societal_values.805.title: "軍事訓練の改善"
 societal_values.805.desc: "士官たちが、すでに厳しく訓練されたわが軍の兵士たちを極限まで鍛え抜く、新たな教練法を試している。これにより、わが国の軍事思想の全体的なレベルが高まっている。"
 societal_values.805.a: "士官たちの取り組みを称えよう！"
 STATIC_MODIFIER_NAME_military_improvements: "軍事訓練の改善"
 STATIC_MODIFIER_DESC_military_improvements: "我々の優れた軍事訓練が、わが国の軍事思想の向上につながった。"
 societal_values.806.title: "将軍の自己満足"
 societal_values.806.desc: "鍛え抜かれたわが軍は、将軍たちの自己評価によれば“無敵”である。最近の敗北は、あくまで悪天候による不運や、敵軍の卑怯な策略によるものであり、彼らにとっては、兵士たちはすでに向上の余地のない完璧の域にあるという。"
 societal_values.806.a: "無敵か。悪くない響きだ……"
 STATIC_MODIFIER_NAME_military_complacency: "将軍の自己満足"
 STATIC_MODIFIER_DESC_military_complacency: "鍛え抜かれたわが軍は、世界の国々を震撼させている。これに満足した将校たちは、軍はこれ以上磨き上げられない完成度に達したと主張している。"
 societal_values.806.b: "現実はそう甘くない。"
 societal_values.807.title: "軍隊の栄誉"
 societal_values.807.desc: "栄誉あるわが軍隊は、わが国の威信を高めている。"
 societal_values.807.a: "我々に栄光あれ！"
 societal_values.808.title: "軍隊の衰え"
 societal_values.808.desc: "わが軍の栄光はもはや色あせてしまったようだ。他国は我々に昔ほどの恐れと敬意を示さなくなった。"
 societal_values.808.a: "なんとか現状を改善しよう！"
 societal_values.808.b: "我々にできることは限られている……"
 societal_values.809.title: "防衛設備の準備"
 societal_values.809.desc: "防衛を優先するわが軍の方針に従い、指揮官たちは敵の攻撃を防ぐための防衛設備を建てている。"
 societal_values.809.a: "賢明な判断だ。"
 societal_values.810.title: "卑怯な戦術の懸念"
 societal_values.810.desc: "防衛を優先するわが軍の方針のせいで、兵士たちの活力が萎えている。士官たちはこの状況を懸念しており、他国が我々を陰で嘲笑しているという噂まで流れはじめた。"
 societal_values.810.a: "他国の評判など気にするな。"
 societal_values.810.b: "彼らに少し譲歩しよう。"
 societal_values.811.title: "猛特訓"
 societal_values.811.desc: "わが軍の兵士たちは、軍事的効率の頂点に達するまでに訓練された。巻き上げられたバネのように、この高い水準は永続的なものではないものの、訓練を怠った敵兵たちに対し短期的には優位に立てるだろう。"
 societal_values.811.a: "実力を見せてやれ！"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "軍事力の高水準はそう長くは続かないものの、訓練を怠った敵兵たちに対し短期的には優位に立てるだろう。"
 societal_values.812.title: "連隊の誇り"
 societal_values.812.desc: "わが兵士たちは、自分の連隊につねに誇りをもっているが、近ごろはその誇りにさらに磨きがかかっている。これは連隊間の健全な競争により、完璧さを目指してお互いに競い合う習慣が生まれたためだ。"
 societal_values.812.a: "誇りをもって高め合え！"
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "わが兵士たちが所属連隊に対して抱く誇りは、この上なく高まっている。連隊の友情と団結力により、彼らはつねにほかの連隊よりも優れた成績を収めようと、完璧を目指して努力している。"
 societal_values.813.title: "援助の厳禁"
 societal_values.813.desc: "国中のあらゆる街や村、集落に伝えよ。金に誘惑され、敵軍を援助することは決して許されない！ 我々が勝利を収めたあと、このような裏切り行為には厳罰が与えられる。これはただの戒めではなく、必ず実行されることを肝に銘じるのだ。"
 societal_values.813.a: "皆に広く伝えよ！"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "国中の街や村、集落に、金と引き換えに敵軍を援助する裏切り行為は許されないと警告することで、敵がいかなる支援も受けられないようにする。"
 societal_values.814.title: "最後のひとりまで"
 societal_values.814.desc: "軽々しくできることではないが、いまこそわが兵士たちを戦いの熱狂へと駆り立てるべき時だ。そうすれば、彼らは最後のひとりになっても要塞を守り抜こうとするだろう。"
 societal_values.814.a: "戦線を保て！"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "戦いの熱狂に駆り立てられた兵士たちは、最後のひとりが息絶えるまで要塞を守り抜く覚悟ができている。"
 societal_values.815.title: "連隊精神"
 societal_values.815.desc: "食料調達においては、派遣された兵士が献身的に任務にあたり、仲間たち全員に食糧が行き渡るように努力する必要がある。彼らは丸一日行軍したあと、ほかの兵士のためにさらに長い距離を歩いて食糧を運ばなければならない。仲間同士の絆が強くなるほど、調達担当はより遠くまで足を延ばし、軍隊はより多くの食事にありつける。現在の戦争は兵士たちの精神を鍛え上げたので、食料調達も極めて順調に進んでいる。"
 societal_values.815.a: "素晴らしい心構えだ！"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "現在の戦争は兵士たちの精神を鍛え上げたため、食料調達も極めて順調に進んでいる。"
 societal_values.900.title: "交易の繁盛"
 societal_values.900.desc: "我々の効果的な商業方針のおかげで、商人が他国からわが領土へと集まっており、交易による収入は増える一方である。"
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "我々の効果的な商業方針のおかげで、商人が他国からわが領土へと集まっており、わが国の[trade_efficiency|e]が増加している。"
 societal_values.901.title: "自己満足する商人"
 societal_values.901.desc: "わが国は抜け目ない商習慣で有名だが、現時点では商人たちが自己満足しつつある。"
 societal_values.901.a: "わが国の商人たちも競争していない。"
 STATIC_MODIFIER_NAME_out_of_date_commerce: "時代遅れな商習慣"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "わが国の抜け目ない商習慣は商人たちに大きな優位性を与えたが、現時点ではその政策も効率が低下し、時代遅れとなりつつある。"
 societal_values.901.b: "物価が上がるかもしれない。"
 societal_values.902.title: "大胆な商人"
 societal_values.902.desc: "現在の交易情勢はわが国の商人に非常に有利である。彼らは国益のためにこの状況を利用する用意がある。"
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "わが国の大胆な商人たちは、いつも以上に冒険じみた商売をおこなっており、我々の交易は以前よりも多くの利益を生み出している。"
 societal_values.903.title: "商人たちの不振"
 societal_values.903.desc: "以前は大胆な商人たちの交易は順調だったが、最近は状況が悪化している。"
 societal_values.903.a: "節約するしかない。"
 STATIC_MODIFIER_NAME_poor_merchants: "商人たちの不振"
 STATIC_MODIFIER_DESC_poor_merchants: "普段なら、わが国の大胆な商人たちは世界中から富を持ち帰るが、現時点では期待どおりの成果が出ていない。"
 societal_values.903.b: "おそらく不評だろうが、いくつかの改革で改善できる。"
 societal_values.904.title: "交易政策の成功"
 societal_values.904.desc: "わが国の交易政策が多大な効果を発揮しており、商人たちは莫大な利益を上げている。"
 societal_values.904.a: "素晴らしい報せだ。"
 STATIC_MODIFIER_NAME_trade_policy_working: "有効的な交易政策"
 STATIC_MODIFIER_DESC_trade_policy_working: "わが国の交易政策が多大な効果を発揮している。"
 societal_values.905.title: "交易政策の失敗"
 societal_values.905.desc: "わが国の交易政策が思いどおりに機能しておらず、商人たちが能力を発揮できていない。"
 societal_values.905.a: "商人たちが苦しんでいるようだな。"
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "わが国の交易政策が思いどおりに機能していない。"
 societal_values.905.b: "歯車に油をさす必要があるな……"
 societal_values.906.title: "交易の大繁盛"
 societal_values.906.desc: "わが国の商人たちが、他国よりも優位に立っている。この状況は一時的なものだが、いまのところ我々の商人は利益を上げている。"
 income_bonanza: "交易の大繁盛"
 societal_values.906.a: "素晴らしい！"
 societal_values.907.title: "有利な取引"
 societal_values.907.desc: "世界の交易競争は熾烈だが、わが国の商人のひとりが現地の供給元との優遇取引を確保することに成功した。この取引は永遠に続くものではないが、しばらくは我々が優位に立てるはずだ。"
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "わが国の商人が現地の供給元との優遇取引を確保したため、しばらくは我々が優位に立てる。"
 societal_values.908.title: "協力的な商人たち"
 societal_values.908.desc: "交易税を集める際の最大の障害は、密輸者の存在である。商業利益を優先するわが国の政策は、商人たちが国に協力し、密輸者を積極的に取り締まる風潮を作り上げた。少なくとも、いまのところは。"
 societal_values.908.a: "素晴らしい！"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "商業利益を優先するわが国の政策は、商人たちが積極的に密輸者の取り締まりに協力する風潮を作り出した。"
 societal_values.909.title: "重商的政策の要求"
 societal_values.909.desc: "重商主義者たちが、重商主義政策の拡大を訴えてきた。我々は現在、こうした政策の拡大が国家にとって有益かどうかを検討している。"
 societal_values.909.a: "一考の価値ありだ。"
 societal_values.909.b: "断固拒否する！"
 societal_values.910.title: "交易の停止"
 societal_values.910.desc: "理解しがたいことに、なんらかの理由でわが国の交易収入が激減した。どうも貨物がまったく陸揚げされていないようだが…… 原因は密輸だろうか？ 商人たちがどこかへ消えてしまったのか？ 詳細は不明ながら、状況が厳しいことは確かだ……"
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "原因不明の問題により、交易が完全に停止した。"
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "大海軍の人気上昇"
 societal_values.1000.desc: "国内のいたるところで、国民がわが国の偉大な海軍を支援し、国家防衛に貢献している。造船所では船大工たちがこれまで以上に懸命に働き、人々は船員になることを志願している！ 国民はわが国の偉大な海軍に誇りをもっているのだ。"
 societal_values.1000.a: "素晴らしいことだ。"
 STATIC_MODIFIER_NAME_faster_ships: "造船時間の短縮"
 STATIC_MODIFIER_DESC_faster_ships: "偉大な海軍を築くという我々の選択が、わが国の造船産業に刺激を与えた。"
 societal_values.1001.title: "海軍の人気が低下"
 societal_values.1001.desc: "はっきり言って、わが国民はもはや海軍を偉大とは思っていない。それどころか、彼らは海軍に嫌気がさしているようだ。水兵の採用は難航しており、基本的な資材の入手さえも容易ではない。"
 societal_values.1001.a: "短期的な問題だ、気にするな。"
 STATIC_MODIFIER_NAME_slower_ships: "造船時間の遅延"
 STATIC_MODIFIER_DESC_slower_ships: "偉大な海軍を築くという我々の選択にも関わらず、造船産業がさまざまな苦難に直面しているようだ。"
 societal_values.1001.b: "少しの投資で改善されるはずだ。"
 societal_values.1002.title: "有望な提督"
 societal_values.1002.desc: "ある提督が予想以上の才能を発揮し、急速な成長を見せている。"
 societal_values.1002.a: "我々は見る目があったな。"
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の懸念"
 societal_values.1003.desc: "優秀ならば生まれに関係なく指揮官を任命するという我々の方針は、地位の低い者と食事をともにすることを嫌う[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちを憤慨させている。彼らによるとこの制度は、指揮下の部下たち——作法を知らない田舎者ではなく、高貴な者に率いられることを期待する兵士たちをも怒らせているらしい。"
 societal_values.1003.a: "言わせておけ。"
 societal_values.1003.b: "制度を少し変更しよう。"
 societal_values.1004.title: "海軍思想の発達"
 societal_values.1004.desc: "我々の優れた航海技術の活用は、海軍思想の大きな発展につながり、今後何年にもわたってわが国の艦隊に利益をもたらすだろう。"
 societal_values.1004.a: "海軍の展望は明るい。"
 STATIC_MODIFIER_NAME_naval_developments: "海軍思想の発達"
 STATIC_MODIFIER_DESC_naval_developments: "我々の優れた航海技術のおかげで、海軍を改善するためのさらに新しく、より良い方法が開発されている。"
 societal_values.1005.title: "海軍の慢心"
 societal_values.1005.desc: "我々の航海技術は非常に優れているため、慢心が生じている。人々は現状に満足しているが、これでは海洋国家を目指す新参者からの挑戦に対し、脆弱になるおそれがある。"
 societal_values.1005.a: "わが国の海軍が最強だ。"
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "我々の優れた航海技術により、大海を統べる海軍が誕生したが、ときに傲慢さが垣間見える。しかし、それがわが海軍の偉大さを損なうことは決してないだろう。"
 societal_values.1005.b: "少々活を入れるべきか。"
 societal_values.1006.title: "封鎖戦術の発達"
 societal_values.1006.desc: "海上戦闘訓練の活用により、我々は大幅に改良された封鎖戦術を開発することができた。いずれは敵に突破されるかもしれないが、当面は我々が圧倒できるだろう。"
 societal_values.1006.a: "この戦術で金が稼げるかもしれない。"
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "海軍戦闘訓練を活用することで、我々はさらに優れた封鎖戦術を開発することができた。敵が対抗策を学ぶまでは、少なくとも我々が圧倒できるだろう。"
 societal_values.1007.title: "気の緩み"
 societal_values.1007.desc: "海軍戦闘訓練の活用により、敵国の海岸に恐るべき封鎖を敷くことが可能になったが、現時点ではわが軍の水兵たちは少々怠惰になりつつある。"
 societal_values.1007.a: "仕方ない。つねに最高の効率で働くことは不可能だ。"
 STATIC_MODIFIER_NAME_slipping_standards: "封鎖戦術の緩み"
 STATIC_MODIFIER_DESC_slipping_standards: "海軍戦闘訓練の活用により、わが軍の封鎖能力は全体的に向上したが、少々油断が生じているようだ。"
 societal_values.1007.b: "何があろうと責務を果たしてもらわなくては。"
 societal_values.1009.b: "海軍体制の再編成が必要だ。"
 societal_values.1010.title: "海の覇者"
 societal_values.1010.desc: "世界に対して強大な影響力をもつ海軍は、わが国の誇りであり、他国の羨望の的である。魚たちでさえ、尾びれにわが国の旗を掲げているようなものだ。"
 societal_values.1010.a: "海軍万歳！"
 societal_values.1011.title: "海軍の衰退"
 societal_values.1011.desc: "あまりにも早い変化に理解が追いつかない。つい最近までわが国の誇りだった海軍が、世界の笑いものにまで落ちぶれてしまった。"
 societal_values.1011.a: "必ず栄誉を取り戻して見せる。"
 societal_values.1011.b: "予算を増やせば改善されるだろう。"
 societal_values.1012.title: "兵器工場の放棄"
 societal_values.1012.desc: "我々が海軍を重視するようになって以来、陸軍を支えていた兵器工場が見捨てられつつある。熟練の職人たちは新たな職に就いてしまったのだ。"
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "将軍の引退"
 societal_values.1013.desc: "我々が海軍を重視するようになって以来、将軍が何人も引退しはじめている。彼らは陸軍の栄光に陰りを感じているようだ。"
 societal_values.1013.a: "それは残念だ。"
 societal_values.1015.title: "海軍の莫大な影響力"
 societal_values.1015.desc: "海軍を優先する方針の採用以来、国中で海軍の人気が上昇している。おかげで、海軍士官に憧れる若者が急増している。"
 societal_values.1015.a: "幸運を祈ろう。"
 societal_values.1016.title: "将軍の懸念"
 societal_values.1016.desc: "陸軍の将軍たちが、我々の海軍への注力が陸軍に悪影響を与えていると懸念している。"
 societal_values.1016.a: "黙れ。艦隊のほうが重要だ。"
 societal_values.1016.b: "陸軍に注意を向けるべき時だ。"
 societal_values.1018.title: "豊富な船員"
 societal_values.1018.desc: "わが国の商人たちが、商船団の拡大のために新たな船乗りを数多く育成している。これはつまり、海兵を募集する際に優秀な船員が手に入るということだ。"
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "海軍のもたらす利益"
 societal_values.1019.desc: "近年、海軍司令官たちが数多くの密輸者を捕縛しており、押収された違法収益の大部分は政府に流れている。"
 societal_values.1019.a: "金はいくらあっても困らない……"
 societal_values.1020.title: "海軍の誇り"
 societal_values.1020.desc: "艦隊に大型船を所有することは、海軍に多くの名誉をもたらしている。海兵は大型船への乗船を誇りに思い、わが国の沿岸を守るその雄姿は国民に安心感を与える。"
 societal_values.1020.a: "我々の自慢であり、誇りである。"
 societal_values.1021.title: "海軍の効率化"
 societal_values.1021.desc: "管理職の再編成をおこない、優秀な船乗りを外部から雇うことで、海軍の運営効率が劇的に改善された。これは戦艦に加えて、私営の商人船団にも影響があり、効率化された船は航海に必要な人員が削減され、同時に運用費も抑えることができる。"
 societal_values.1021.a: "有益だ。"
 societal_values.1100.title: "生産の効率化"
 societal_values.1100.desc: "スミス経済学の導入という我々の判断は、さまざまな思想家に物品の生産について考える機会を与えた。現時点では成功と言えるだろう。"
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "スミス経済学の導入により、国中の人々が生産の改善や改新を試みており、効率化を図っている。"
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "過去の賢明な経済的選択と意志の力を組み合わせることで、生産性が向上した。"
 societal_values.1101.title: "生産抑制"
 societal_values.1101.desc: "スミス経済学の導入により生産技術が非常に進歩したため、生産者が慢心している。"
 societal_values.1101.a: "国の生産力が低下してしまう。"
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "スミス経済学を導入するという我々の決断は、生産性の向上につながった。しかし、わが国は保守主義の波に見舞われ、改善が妨げられている。"
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "価格の上昇につながったようだ。"
 societal_values.1102.title: "官僚機構の成功"
 societal_values.1102.desc: "官僚機構は毎年、国にささやかな税収増をもたらしてくれるが、ときには適材適所が国家にさらに利益をもたらすこともある。数年後、彼らが能力以上に昇進しなければならないのは残念だ。"
 societal_values.1102.a: "いまのうちに稼いでおこう。"
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "官僚機構がいつも以上に優秀な働きをしているため、税収が増えている。"
 societal_values.1103.title: "官僚機構の腐敗"
 societal_values.1103.desc: "官僚機構は、ときにうまく機能しない。間違った場所に間違った人物を配置すると、国の収入を損なう不正行為につながる可能性がある。さらに悪いことに、誤りを正すための適切な書類を取得するには、数年という時間を要するのだ。"
 societal_values.1103.a: "我々も官僚機構には抗えない。"
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "現在わが国の高級官僚のなかには、私腹を肥やすことに忙しく、職務に集中できない者がいる。"
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "官僚制度を重視して拡張する、国の政策が素晴らしい結果をもたらしている。毎日のように新たな公務員が育成され、栄誉ある行政管理職に就任している。"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "大国の運営には大勢の官僚が必要になる。新規登録ボーナスを提供すれば、官僚を目指す者も増えるだろうか？"
 societal_values.1105.a: "必要なら実行しよう。"
 societal_values.1105.b: "またの機会に。"
 societal_values.1106.title: "国立銀行の配当"
 societal_values.1106.desc: "いくつかの巧妙な融資により、国立銀行は大きな利益をあげている。銀行は配当金を引き上げ、自社株の一部を買い戻している。"
 societal_values.1106.a: "いい稼ぎだ。"
 societal_values.1107.title: "国立銀行の危機"
 societal_values.1107.desc: "国立銀行の経営状況が芳しくない。信頼できる融資希望者が見つからず、困難に直面している。"
 societal_values.1107.a: "少し予算を出すからなんとかしろ！"
 societal_values.1107.b: "融資の基準を緩和しよう。"
 societal_values.1108.title: "地域開発の促進"
 societal_values.1108.desc: "[target.GetName]を管理する[ROOT.GetCountry.GetGovernment.GetLowOfficialTitle]が、限られた権威を巧妙に使い、地域の開発を促進させた。"
 societal_values.1108.a: "素晴らしい働きだ。"
 societal_values.1110.title: "安定度の増加"
 societal_values.1110.desc: "各地の有力者に、より多くの権力と独立性を与えたことで、政府に対する彼らの好感度が確実に上がっている。その結果、有力者はその影響力を使って、我々がいかに聡明な統治者であるかを民衆に伝えている。"
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "実力不足の新兵"
 societal_values.1300.desc: "我々は軍隊の質の基準を厳しくする必要があると感じたため、残念ながら、多くの新兵候補が任務に不適格であると宣告せざるを得ない。"
 societal_values.1300.a: "有能な者を選別しなくては。"
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の懸念"
 societal_values.1301.desc: "わが軍がますます質に重点を置くようになり、軍への忠誠が第一、国への忠誠が第二、という伝統的な軍隊が失われるのではとの懸念がある。幸いなことに、彼らはこの新しい軍隊が、過度に騒がしい苦情に対して最も説得力のある議論となることをさらに心配している。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが特に懸念しているのは、自分たちの立場が脅かされることだ。"
 societal_values.1301.a: "恐れることは何もない。"
 societal_values.1303.title: "兵士の質が低下"
 societal_values.1303.desc: "量を重視するという我々の方針は、わが軍の新兵の減少につながっている。"
 societal_values.1303.a: "気にするな。"
 societal_values.1303.b: "改革が必要だ。"
 STATIC_MODIFIER_NAME_quality_modifier: "軍人の質が上昇"
 societal_values.1304.title: "わが軍の質が反響を呼ぶ"
 societal_values.1304.desc: "質を重視する我々の方針は、わが軍の偉大さを近隣諸国に印象づけた。"
 societal_values.1304.a: "我々が最強だ！"
 societal_values.1305.title: "人員不足の懸念"
 societal_values.1305.desc: "質を重視する我々の方針は、いずれ軍の人員不足に繋がるのではないかと将軍たちが懸念している。"
 societal_values.1305.a: "質を保つためなら仕方ない。"
 societal_values.1305.b: "採用基準を緩和しよう。"
 societal_values.1306.title: "勇敢な海兵"
 societal_values.1306.desc: "我々の船は木造だが、それを操る船員たちは信頼できる。勇敢で不屈の精神をもち、つねに敵との接近戦に身を投じる覚悟があるのだ。"
 societal_values.1306.a: "素晴らしい模範だ。"
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "我々の木造船を操縦する勇敢で不屈の男たちは、つねに敵と交戦する覚悟がある。"
 societal_values.1307.title: "商取引の防衛"
 societal_values.1307.desc: "この戦争に勝つためには収入を最大化しなければならず、そこで不可欠となるのが交易である。損失を補うためには、わが国の商取引を守る船が最高の人材を揃えるようにしなければならない。"
 societal_values.1307.a: "必要なことだ。"
 STATIC_MODIFIER_NAME_protected_commerce: "防衛された商取引"
 STATIC_MODIFIER_DESC_protected_commerce: "わが国の商業を守る船は、損失を補う際に人員を厳選することになる。"
 societal_values.1308.title: "気概ある艦隊"
 societal_values.1308.desc: "わが国の海軍乗組員は質が高く、自分たちもそれを誇っている。つねに戦闘準備を整え、戦闘で勇気を証明する機会を待ち望んでいる。"
 societal_values.1308.a: "海の覇者となれ！"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "優秀な海軍乗組員を擁するわが国の強力な艦隊は、世界でも最高の水準にある。"
 societal_values.1309.title: "規律ある軍隊"
 societal_values.1309.desc: "兵士の規律は、わが軍の圧倒的な強さの根源である。これを自覚する兵士たちは、つねにそれを示す機会に飢えている。"
 societal_values.1309.a: "進軍せよ！"
 STATIC_MODIFIER_NAME_good_discipline: "兵士の規律"
 STATIC_MODIFIER_DESC_good_discipline: "わが軍は高い規律のおかげで、戦争で実力を発揮しやすくなっている。"
 societal_values.1310.title: "前線に戻れ"
 societal_values.1310.desc: "敗北は、敗北を確信したときにのみ訪れる。わが国の優秀な軍隊は、そうした勝利の前の一時的な挫折には屈しない。よって兵士たちは、つねに戦闘に戻る覚悟があるだけでなく、最近では積極的に立ち上がり戦場に帰っていくのだ。"
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "前線に戻れ\n命令は絶対だ\n前線に戻れ\n死ねと命じたら死ぬべし"
 societal_values.1400.title: "嘲笑される軍"
 societal_values.1400.desc: "大規模な軍隊を編制するという決定は、国内でこそ定評があったものの、無作法な外国人はこれを烏合の衆にすぎないと嘲笑している。"
 societal_values.1400.a: "気にするな。"
 societal_values.1401.title: "埋もれた指揮官"
 societal_values.1401.desc: "我々は質より量を重視するという賢明な決断を下した。しかし、規模が拡大した新しい軍隊では、才能ある士官を見つけるのが難しくなるという予期せぬ問題が生じている。"
 societal_values.1401.a: "いずれ問題ではなくなるだろう。"
 societal_values.1403.title: "新兵の入隊"
 societal_values.1403.desc: "質より量を重視する我々の方針が功を奏し、現在、さらに多くの兵士が軍に入隊可能となった。"
 societal_values.1403.a: "人員過多で困ることはない。"
 societal_values.1404.title: "馬の出産ラッシュ"
 societal_values.1404.desc: "騎兵用に購入する馬は3歳か4歳が最適だ。幸運なことに、ここ数年は馬の出産率が平均以上となっている。この供給量の増加により、騎兵の募集にかかる費用が大幅に低下した。"
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "ここ数年、馬の出産率が上昇しており、騎兵の募集にかかる費用が大幅に低下した。"
 societal_values.1405.title: "装備品の備蓄を発見"
 societal_values.1405.desc: "庶民を一人前の兵士に仕立て上げるには、多大な費用と時間が必要だ。その最大の出費のひとつは、生身の人間を強靭な殺戮マシーンにするために必要な武器防具の購入である。幸いにも、忘れ去られていた装備の備蓄が発見された。その劣化しており長くは使用できないだろうが、新兵の装備を安く抑えられるだろう。"
 societal_values.1405.a: "使えるうちに活用しよう。"
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "庶民を一人前の兵士に仕立て上げるために必要不可欠な、武器や防具の備蓄が発見された。"
 societal_values.1408.title: "愛国者の集結"
 societal_values.1408.desc: "栄光ある軍への入隊を希望する愛国者が、国中から集結している。[ROOT.GetCountry.GetReligion.GetGodName]は間違いなく、わが大軍勢に味方している！"
 societal_values.1408.a: "壮観だ。"
 societal_values.1409.title: "木材の不足"
 societal_values.1409.desc: "仕入れた木材に、菌類が原因と思われる謎の病気が蔓延しており、燃料以外の用途に適さなくなった。そのため、造船の資材調達が困難になっている。"
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "軍事行政の課題"
 societal_values.1410.desc: "わが国は軍事行政の危機に直面している。現在の管理職は忠誠心が足らず卑しく、おまけに無能だ。新たな管理者を探してはいるが、金で誘惑できる程度に不誠実で、金以外への忠誠もある有能な人員が見つからない。この厳しい条件を満たす行政員が見つかるまでは、軍事行政の費用は膨張するだろう。"
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "無能な管理職のせいで、軍事行政が非常に難航している。彼らは腐敗している上に欲深いため、解決するには多額の資金が必要だ。"
 societal_values.1600.title: "中央集権化のもたらす利益"
 societal_values.1600.desc: "中央集権化を図る政策のおかげで、我々の国家行政に対する権力が強まり、大きな利益をもたらしている。"
 societal_values.1600.a: "素晴らしい報せだ。"
 STATIC_MODIFIER_NAME_centralized_state: "中央集権国家"
 STATIC_MODIFIER_DESC_centralized_state: "中央集権化政策は汚職がはびこる環境を正し、我々の行政力を向上させた。"
 societal_values.1601.title: "自治力の低下に関する苦情"
 societal_values.1601.desc: "中央集権化が進むにつれ、各州が自治力の低下を訴えており、不満が募っている。蜂起が計画されているとの噂も流れはじめた。"
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "最大#Y [ROOT.GetVariable('province_count').GetValue]#!の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少する"
 societal_values.1601.b: "少し譲歩しよう。"
 societal_values.1602.title: "さらなる自治権を求める州"
 societal_values.1602.desc: "ある州知事が、現在の地方分権政策のおかげで、国家からさらに独立した自治権を勝ち取れると考えた。そのような大それた考えを実現するには、彼の軍隊があまりにも貧弱だという事実に気づいていないようだ。"
 societal_values.1602.a: "求めている自治権を与えよう。"
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "傭兵団支払いの滞納"
 societal_values.1603.desc: "雇った傭兵団の報酬を期限内に支払わない国が多く、部下に報酬を出せない傭兵隊長が増えている。このため、期日までに報酬を支払うことを条件にすれば、通常よりも安く傭兵団との契約を結べるだろう。"
 societal_values.1603.a: "わが国は信用できるぞ。"
 STATIC_MODIFIER_NAME_trust_from_mercs: "傭兵団からの信頼"
 STATIC_MODIFIER_DESC_trust_from_mercs: "傭兵団への支払いが遅れる国が多く、期日までに報酬が支払われることを条件に、安価な賃金でわが国のために働いてくれる傭兵隊長が多くいる。"
 societal_values.1604.title: "傭兵団の過剰供給"
 societal_values.1604.desc: "どこかの戦争が終わったのか？ ひとつの大戦か、それとも複数の紛争が幕を閉じたのか？ 原因は不明だが、大量の傭兵団が雇用を求めてわが国を訪れている。悲惨な戦争も、立場が変われば好機となる。わが国は戦争をしており、彼らはその好機にありつこうとしている。"
 societal_values.1604.a: "わが国は戦場に事欠かないぞ。"
 societal_values.1605.title: "利率の引き下げ"
 societal_values.1605.desc: "わが国が現在課せられている利率は、致命的なものだ。そこで、有能な行政機構が、異常に高い金利について債権者と交渉し、少なくとも一時的な利率のわずかな引き下げに成功した。"
 societal_values.1605.a: "素晴らしい！"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "債権者が一時的な利率のわずかな引き下げに同意した。"
 societal_values.1606.title: "有益な助言"
 societal_values.1606.desc: "優秀な顧問は滅多に現れないはずだが、近年その役職に立候補する教養ある知識人が増えており、有能な顧問の選択肢が豊富にある。"
 societal_values.1606.a: "候補者と面接をしよう。"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "内閣の助言者たちが、つねに適格な判断と良質な助言を提供している。"
 societal_values.1607.title: "世界に覚悟を証明する時"
 societal_values.1607.desc: "わが国は苦難の時代を迎えているが、逆境に直面したときこそ国への忠誠心を示し、立ち上がる必要がある。少年は男になり、男は己の覚悟を世界に証明しなければならないのだ。国民が一丸となれば、恐れるものは何もない。"
 societal_values.1607.a: "国家のために！"
 societal_values.1608.title: "戦争の支持"
 societal_values.1608.desc: "わが国民はこの戦争を憂いているが、その心は折れていない。彼らは勝利のために、もうひと踏ん張りする覚悟がある。勝利は我々の手に！"
 societal_values.1608.a: "勝利へと進め！"
 societal_values.1609.title: "政府の失態"
 societal_values.1609.desc: "政府はわが国民の期待に応えられなかった。正義の天秤は皆を平等に裁くのではなく、少数の権力者をひいきしている。これは国家への信頼をも脅かしている。"
 societal_values.1609.a: "由々しき事態だ。"
 societal_values.1609.b: "国民の支持がなくとも、金は永遠の味方だ。"
 societal_values.1610.title: "雇用金の増額"
 societal_values.1610.desc: "わが国に強く必要とされていることを察知した傭兵団長たちが結託し、より高い報酬を要求してきた。"
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "海軍戦艦の補強技術"
 societal_values.1700.desc: "ある経験豊富な船大工が、嵐などの海の脅威に長く耐えられる船体の補強技術を開発し、海軍の所有する戦艦に施す方法まで提供してくれた。技術は極秘だが、当面の航海は安全なものになるだろう。"
 societal_values.1700.a: "有能な船大工だ。"
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "経験豊富な船大工が、わが国の船を補強する技術を開発した。"
 societal_values.1701.title: "その名に恥じぬ提督"
 societal_values.1701.desc: "腕利きの提督が我々の目に留まった。その者は戦術の秀才であり、その豊富な知識を部下に授けることにも秀でている。この優秀な提督は、どこに派遣すれば最も有意義に働いてくれるだろうか？"
 societal_values.1701.a: "海に出て敵を殲滅せよ！"
 societal_values.1701.b: "アカデミーに移り、教官になってもらおう。"
 societal_values.1702.title: "海兵訓練の方向性"
 societal_values.1702.desc: "海軍士官学校の教官枠に空きができたため、[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]が海兵の訓練と授業の方向性に関する助言を求めてきた。授業のカリキュラムは何にすべきだろうか？"
 societal_values.1702.a: "当然、愛国者の義務についてだ。"
 STATIC_MODIFIER_NAME_patriotic_curriculum: "愛国主義のカリキュラム"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "海軍士官学校の授業形態は、愛国者の義務に関するカリキュラムを教えている。"
 societal_values.1702.b: "航海術と船体整備について。"
 STATIC_MODIFIER_NAME_maintenance_curriculum: "航海と整備のカリキュラム"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "海軍士官学校の授業形態は、航海術と船体整備に関するカリキュラムを教えている。"
 societal_values.1703.title: "熟練兵の海上戦術"
 societal_values.1703.desc: "長年にわたる海上での経験により、我々は戦闘で偉業を成し遂げられる熟練乗組員を養成してた。これらの技術の一部は標準化することができ、敵に優位に立つために使用できる。"
 societal_values.1703.a: "その技術をガレー船に取り入れろ。"
 STATIC_MODIFIER_NAME_galley_veterans: "ガレー船に熟練海兵隊"
 STATIC_MODIFIER_DESC_galley_veterans: "熟練の海兵隊が開発した技能や戦術が、ガレー船の航海や戦闘において一般化された。"
 societal_values.1703.b: "わが国の大型船が海を統べるだろう。"
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "大型船に熟練海兵隊"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "熟練の海兵隊が開発した戦術が、大型船の航海や戦闘において一般化された。"
 societal_values.1704.title: "密輸者の逮捕"
 societal_values.1704.desc: "わが海軍は海の覇者であり、当然交易路も我々の支配下にある。おかげで、わが国の国内商業や治安を危険に晒す、密輸品や違法品を取り扱う密輸者も容易に拿捕できる。こうした危険因子の排除は非常に重要だ。"
 societal_values.1704.a: "たとえ相手が小物でも、勝利は勝利だ。"
 societal_values.1704.b: "押収した物品は利用させてもらう。"
 societal_values.1705.title: "他国の賓客"
 societal_values.1705.desc: "わが国の優れた航海技術や腕利きの船大工の噂が世界中に広まっており、外国の王子が港湾の見学と技術者との面会を申し出てきた。この栄誉ある機会を逃すわけにはいかない！"
 societal_values.1705.a: "朗報だ！"
 societal_values.1706.title: "愛国者の贈り物"
 societal_values.1706.desc: "有力な商人が、交易と探検のための航路の確保、および治安の維持に対し、我々に感謝の意を表したいと考えている。この商人はわが艦隊のために新たな船を複数建造し、それを王室に寄贈したいという。"
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "採用目標の不達成"
 societal_values.1708.desc: "港湾やドックの急速な拡大による人員不足は、本来農家になるはずだった庶民の若者たちが、船乗りや船大工になるきっかけとなっている。このせいで、陸軍に入隊する者が激減している。"
 societal_values.1708.a: "海に呑まれればいい。"
 societal_values.1709.title: "船の朽廃"
 societal_values.1709.desc: "準備不足の船で未開の海を航海することが、船体の老朽化を加速させている。湿度、腐敗、シロアリの被害……新たな市場を確保する代価は決して安くない。"
 societal_values.1709.a: "なんとしてでも修理しろ。"
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "老朽化した船の修理"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "船乗りたちは、未開の海で船に蓄積した突発的な損害を、あらゆる手段で修理している。"
 societal_values.1709.b: "通常整備以上はせず、気合で耐えろ。"
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "未開の海を準備不足の船で航海したため、予測不可能なさまざまな障害が発生し、船体の老朽化が加速している。"
 societal_values.1710.title: "港の大火事"
 societal_values.1710.desc: "大量の木材、タール、火薬が散乱していたため、主要な港で火災が起こるのは時間の問題だった。生産が通常のレベルに戻るまでには、しばらく時間がかかるだろう。"
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "地元の造船所で発生した大火事のせいで、生産効率が大幅に落ちている。"
 societal_values.1800.title: "天才的な外交官"
 societal_values.1800.desc: "隣国の複雑な友好関係や条約を理解し、つねに全方位に気を配りながら相手の心をつかみ取る、天才的な外交の才をもつ大使が見つかった。この外交官はどこに配属するのが最適だろうか？"
 societal_values.1800.a: "最も繊細な外交任務に送れ。"
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "特別な能力を発揮した大使は、わが国の最も重要な外交問題に任命された。"
 societal_values.1800.b: "宮廷に送り込んで秘密を暴かせろ。"
 societal_values.1801.title: "我々は善人である"
 societal_values.1801.desc: "外交団の懸命な努力により、わが国の主張は公正で、行動は正当であり、近隣諸国がわが国を恐れる必要はないと世界は確信した。我々の行動はすべて、万人にとって最善の利益になると主張されている。"
 societal_values.1801.a: "紛れもない事実だ。"
 STATIC_MODIFIER_NAME_just_causes: "正当な国家"
 STATIC_MODIFIER_DESC_just_causes: "外交団の懸命な努力により、我々の主張は公正であり、わが国の行動は正当であると世界が確信した。"
 societal_values.1802.title: "世界が歓迎する貴族"
 societal_values.1802.desc: "わが国のある社交的な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、他国の宮廷を巡りながら、我々の偉業を壮大に語り、訪れる先々で私財を惜しみなく費やした。このような歓迎すべき客人を生み出すことができるのは、偉大な国だけである。"
 societal_values.1802.a: "全員役立たずというわけでもないのだな。"
 STATIC_MODIFIER_NAME_popular_noble: "世界が歓迎する貴族"
 STATIC_MODIFIER_DESC_popular_noble: "わが国の社交的な貴族が海外で寛大さを示した。"
 societal_values.1803.title: "幸福な家臣たち"
 societal_values.1803.desc: "わが国の強大な軍事力から来る安心感と、彼らの権利が保証されている事実に、属国が大きな安定性と幸福を感じている。双方に有益なこの関係をさらに強固にするため、彼らは献上する貢物を増やすと申し出た。"
 societal_values.1803.a: "羊飼いは羊を殺すのではなく、丁寧に世話するのだ。"
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "わが国の強大な軍に守られ、権利を寛大に保証された属国たちは、安心と幸福を感じている。"
 societal_values.1804.title: "正当な取引"
 societal_values.1804.desc: "多くの属国や植民地をもつ帝国は、まるで騒がしい家族のようで、統治者はつねに厳しく正当な導きを与えてやる必要がある。近年施行された政策は支配下の国々に賞賛され、この大家族の絆が強まりつつある。"
 societal_values.1804.a: "家族のための統治だ。"
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "厳しい導き"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$彼らには不本意だろうが、我々の関係は主人と召使いである。彼らはようやくそれを理解したのかもしれない——いまのところはだが。"
 societal_values.1805.a: "お前のものは我のもの、だ。"
 STATIC_MODIFIER_NAME_firm_hand: "厳しい導き"
 STATIC_MODIFIER_DESC_firm_hand: "巧みに導き、ほどよい圧力を掛けることで、属国からさらに多くの貢ぎ物を絞り出すことに成功した。"
 societal_values.1806.title: "武力の後ろ盾と正当な取引"
 societal_values.1806.desc: "我々の外交官が所持するパスポートは、わが国の目的の信頼性と一貫性を表すものだ。大使の言葉は政府の全権に裏打ちされているという安心感のもと、任務を迅速に遂行できるよう、使節団には阻まれることのない通行権と脚の速い馬が与えられる。"
 societal_values.1806.a: "敬意を払われて当然だ。"
 STATIC_MODIFIER_NAME_emissary_authority: "大使の権威"
 STATIC_MODIFIER_DESC_emissary_authority: "わが国の外交官が携帯するパスポートは、国家の信頼性と一貫性を証明している。"
 societal_values.1807.title: "従属国から離れた支配層"
 societal_values.1807.desc: "従属国を管理する官庁が、支配下にいる人々の民意からあまりにも遠く離れ、ますます傲慢になった。いまとなっては、首都以外の声に耳を傾ける必要性を感じていないらしい。属国や植民地の恨みと怒りがあふれ返っている。"
 societal_values.1807.a: "何様のつもりだ？"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "諜報網の発覚"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "わが国の外交官の一部が、[target.GetLongName]における大規模な諜報活動に関与した疑いがもたれている。\n\n現在、我々が派遣する大使や使節はすべて潜在的な諜報員として扱われており、任務を終えると厳しい取り調べを受けている。我々の評判を回復するには時間がかかるだろう。"
 societal_values.1808.a: "信用を失ったことは遺憾だ。"
 STATIC_MODIFIER_NAME_suspected_diplomats: "厳しい取り調べ"
 STATIC_MODIFIER_DESC_suspected_diplomats: "わが国の外交官の一部が大規模な諜報活動に関与していたとされ、現在厳重な取り調べを受けている。"
 societal_values.1809.title: "属国の無礼な要求"
 societal_values.1809.desc: "我々が属国に与える圧力は、首都では穏健とみなされているが、守護される国々は要求が侮辱的だと嘆いている。条件の交渉は、当初の予想よりも長引きそうだ。"
 societal_values.1809.a: "いくらでも待とう。"
 STATIC_MODIFIER_NAME_slow_negotiations: "交渉の遅延"
 STATIC_MODIFIER_DESC_slow_negotiations: "我々の要求が侮辱的だと訴える属国がいくつも現れており、交渉が長引いている。"
 societal_values.1810.title: "敵対的な妄言"
 societal_values.1810.desc: "最近開かれた晩餐会で、わが国の外交官が軽率な発言をした。彼が隣国に対して怒り、好戦的な非難をおこなうことは、わが国が実際よりも大きな脅威として見られることを意味する。"
 societal_values.1810.a: "我々を恐れよ。"
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "わが国の外交官の軽率な発言により、他国は我々を脅威と誤解している。"
 societal_values.1810.b: "なんとか誤解を解こう。"
 societal_values.1900.title: "知識追求の容認"
 societal_values.1900.desc: "法律や宗教で縛ることなく、心理学者や行政者、科学者たちにさらなる知識の追求を容認する我々の方針は、首都の大学やサロンでの議論を活性化させている。"
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "自由思想家"
 STATIC_MODIFIER_DESC_free_freethinkers: "思想家たちによる自由な知識の追求を容認する政府の方針は、首都の大学やサロンでの議論を活性化させている。"
 societal_values.1901.title: "皆が納得する正当な法律"
 societal_values.1901.desc: "伝統にも、宗教にも、国家権力にさえも干渉されない、真の正義に専念するわが国の裁判は、多くの国民に賞賛され、受け入れられている。我々の統治に対する苦情は激減した。"
 societal_values.1901.a: "法は万物を平等に裁く。"
 STATIC_MODIFIER_NAME_fair_laws: "正当な法律"
 STATIC_MODIFIER_DESC_fair_laws: "真の正義にのみ献身する法律が、多くの国民に賞賛され、受け入れられている。"
 societal_values.1902.title: "誠実な仲介人"
 societal_values.1902.desc: "わが国は国民の繁栄を第一に考え、他国の権利が脅かされている場合には庇護に飛び入る誠実な国として、世界に好感をもたれている。国内の正当な統治が、隣国との交渉で多くの利益をもたらしている。"
 societal_values.1902.a: "我々は愛されている！"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "協力的な内閣"
 societal_values.1903.desc: "我々の人文主義に基づいた法律は、国内での民族的、そして宗教的な迫害を禁止とし、このような不和が生じていた顧問同士の嫉み合いにも終止符を打った。彼らは一丸となって、信頼を寄せる国家のために尽くしており、内閣の間には信頼が芽生えている。"
 societal_values.1903.a: "団結力は幸福をもたらす。"
 societal_values.1904.title: "平等な権利による利益"
 societal_values.1904.desc: "国内の浅はかな分断が、長らくわが国の成長を遅らせていた。人種や宗教で差別せず、行政を執りおこなう権利を個人の能力を基準として全国民に与えて以来、各地の経済が発展し、より多くの偉業が達成されるようになった。"
 societal_values.1904.a: "寛容は我々を豊かにする。"
 societal_values.1905.title: "「柔らかな受け答えは憤りを鎮める」"
 societal_values.1905.desc: "信徒の平和と安全を保証するために、わが信仰は異なる考えをもつ者を抑圧する必要はない。どれほど異端の深淵に堕ちた狂信者であっても、[ROOT.GetCountry.GetReligion.GetGodName]が推奨する人類への平等な敬意を理解してくれるだろう。"
 societal_values.1905.a: "我々はひとつの国となるだろう。"
 societal_values.1908.title: "自由思想が[ROOT.GetCountry.GetReligion.GetGodName]を遠ざける"
 societal_values.1908.desc: "あらゆる自由思想を許容する政府の寛大さのせいで、異端の説教者が信徒の魂を危険にさらしている。厄介なことに、これらの説教者の抑圧は、我々の人道的な理想に反してしまう。"
 societal_values.1908.a: "いつか収束することを祈ろう。"
 societal_values.1910.title: "我々の過去を写したような隣国"
 societal_values.1910.desc: "国民の立場に関するわが国の先進的な政策のせいで、我々は保守的な近隣の国々から激しい非難を浴びている。彼らの主張によると、わが国は王権や教会、ギルドの伝統的権威を覆すことに専念する無法国家であるらしい。異なる思想をもつ者が理解し合うことは、不可能なのだろうか？"
 societal_values.1910.a: "世界を敵に回しても歩みを止めるな。"
 rogue_nation: "無法国家"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "目には目を"
 societal_values.2000.t: "都市化の加速"
 societal_values.2000.desc: "国内全土で都市化が顕著に進んでいる。大勢の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が縮小の一途を辿る農地を捨て、都市部の工房やギルド、工場に就職して、より良い暮らしを勝ち取ろうとしている。\n\nこれは伸びつづける産業や交易の業界をさらに勢いづける素晴らしい発展ではあるが、都市の住宅不足や衛生面の悪化による不安定さや、孤立した農村の過疎化など、さまざまな痛みも伴っている。"
 societal_values.2000.a: "都市化は力だ！"
 societal_values.2000.b: "少し勢いを落とすべきだろうか……"
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "都市の魅力が増加"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "田園地帯の魅力が増加"
 societal_values.2001.t: "囲い込み"
 societal_values.2001.desc: "世代を経るごとに細分化されつづけた農地は、いまでは自給自足が不可能なほど窮屈になっており、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は一斉に都市へと移住している。これを受けて[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、農家を失ったこれらの土地を買い占めて統合することで、収益を生み出せる大規模な農業地帯として再確立している。\n\nこれは徐々に衰退する、わが国の農業の現状を改善する一種の解決策ではあるが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]は自分たちの苦境につけ込む搾取と感じ、深い不満を抱いている。彼らがこれを、都心部への移住を強いられ、自らの土地を奪った者たちに職を乞い、険悪な環境で重労働を強いられるという、最悪の悪循環に感じるのも仕方ないだろう。"
 societal_values.2001.a: "経済の成長が最優先だ。"
 societal_values.2001.b: "庶民の土地の買収が、人道的な値段になるよう強制しろ。"
 societal_values.2001.c: "農地の規模を抑える法律を導入しろ。"
 societal_values.2002.t: "行政機関の売却"
 societal_values.2002.desc: "影響力の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちのなかに、政府の官職を買収し、責任を担うことに強い興味を示している者が何人かいる。これは一見すると、国家の経済的負担を大いに軽減しつつ、彼らにより深く政務に関与する機会を与えられる、一石二鳥の取引に思える。\n\nその反面、これは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に政府機関の方針を独自に選択する権限を与えていることから、中央政府の統制力の緩やかな低下を危惧しなければならない。悪い方向に転じた場合、全体的な行政運営における望ましくない結果を招く恐れのある、一長一短の取引だと理解する必要がある。"
 societal_values.2002.a: "官職を売れ。"
 societal_values.2002.b: "影響力の少ない官職を売れ。"
 societal_values.2002.c: "権力を譲るな。"
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "小規模な官職の売却"
 societal_values.2003.t: "消費社会"
 societal_values.2003.desc: "わが国の経済は資本の力で成長を続ける。しかし、この経済体制を維持するためには、国民の絶え間ない消費と経済成長が不可欠だ。しかし苦難の時代に直面する可能性のあるわが国で、無限の成長など現実には遠い夢にすぎない。\n\n学者や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の知識人が、経済の安定性を維持するために、いくつかの策を確立するよう進言している。これらの策は、国家が物品消費の文化を奨励し、国民の消費意欲を促しつつ、国が繁栄するために経済をつねに成長させるものだ。"
 societal_values.2003.a: "消費文化を推奨する。"
 societal_values.2003.b: "商人の新事業に直接投資する。"
 societal_values.2003.c: "自然な成長を祈る。"
 societal_values.2004.t: "職人技の衰退"
 societal_values.2004.desc: "国民の需要に追いつくために経済が発展するにつれ、職人の工房が減り、代わりに大量生産に適した製造工場が増えている。職人が心を込めて一つひとつの品を手作りする時代は終わり、いまでは低賃金の労働者が標準化された製品を大量生産している。\n\n実際に新たな製造体制は結果を残しているが、職人技の衰退と下がりつづける品質を見て、この生産性の向上が本当に相応の価値があるのか、多くの者が懸念している。"
 societal_values.2004.a: "標準化と大量生産が時代を変える。"
 societal_values.2004.b: "職人による高品質を維持しろ。"
 societal_values.2005.t: "村落共同体の恩恵"
 societal_values.2005.desc: "この急激な変化の時代に、あえて伝統的な風習を守った一部地域が、村落共同体の復興をもたらした。都市部の効率に比べれば生産性は劣るだろうが、村落共同体は近年では得がたい、持続可能性と社会的結束を容易に提供してくれる。\n\n伝統に根ざした経済体制の恩恵をさらに享受するために、この復興を国民に広く推奨すべきだろうか？"
 societal_values.2005.a: "復興を推奨する。"
 societal_values.2005.b: "さらなる都市化を勧める。"
 societal_values.2006.t: "伝統習慣の復興"
 societal_values.2006.desc: "変化の荒波に揉まれ、わが国民は先祖代々受け継がれてきた伝統にすがるようになった。彼らは集団単位で新たな環境に適合するのではなく、ともに調和しようとしている。そのためにも、彼らは古来の伝統を守り、自給用の植物を育てたり、近代では馬鹿にされていた医療習慣を再び探究するようになった。\n\nこの伝統を復興させる流れは、各共同体の団結力を重視し強化するものの、地方分権と地域独立の意識を助長させてしまう。古来の方法を国民の正しい利益と判断するのか、それとも国家権力を揺るがす悪質な変数と判断するのか、我々は決断せねばならない。"
 societal_values.2006.a: "伝統を重視する生き方を推奨する。"
 societal_values.2006.a.tt: "一部の田園地帯が豊作になる"
 societal_values.2006.b: "経済的近代化を推奨する。"
 societal_values.2006.b.tt: "一部の田園地帯に住む庶民が不満に思う"
 societal_values.2007.t: "コモンズと囲い込み"
 societal_values.2007.desc: "国中で、「コモンズ」という[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の町村集団が管理をする共有の土地の形成が目立っている。経済効率をつねに重視する[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは当然、コモンズを非効率的で時代遅れだと非難し、囲い込みによる所有者が明確な統合地の確立を要求している。対する[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちは、コモンズが農業生活に不可欠だと訴え、囲い込みに激しく反対している。\n\n対立したふたつの思想の最終判断は我々に任された。伝統を重視しコモンズの繁栄を許すべきか、それとも新たな農業の枠組みを確立するための近代化を図るべきか？"
 societal_values.2007.a: "コモンズを維持する。"
 societal_values.2007.b: "囲い込みを優先する。"
 societal_values.2008.t: "伝統的な作物の安定性"
 societal_values.2008.desc: "吉報だ！ 伝統に根ざした経済を重視する我々の努力が、文字通り実を結んだ。\n\n今年の収穫は予想以上に豊作で、これはすべて伝統を守った判断のおかげといえる。他国が育てていた繊細な出荷用作物が、今年の荒れた気候に多大な被害を受けていた一方で、わが国の伝統的な作物は力強く育ち、国民の需要と腹を満たした。どれだけ富を得たとしても、購入する農作物がなければ、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の安定性は確保できないのだ。"
 societal_values.2008.a: "国民が喜ぶぞ！"
 societal_values.2009.t: "物々交換の復興"
 societal_values.2009.desc: "国中で伝統に根ざした経済が注目を浴びるなか、 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]同士の日常的な交渉に大きな変化が見られる。物々交換、つまり貨幣などの媒介手段を用いず、直接的に商品を交換する慣行が大流行しているのだ。\n\nこうした習慣の復興は、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の経済的影響力や[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威を弱めるものの、庶民たちに経済活動と安定性の向上をもたらしている。"
 societal_values.2009.a: "物々交換の流行を許す。"
 societal_values.2009.b: "貨幣の利用を強制する。"
 societal_values.2010.t: "交易所の台頭"
 societal_values.2010.desc: "古来よりギルドが提供してきた、商品の品質と一貫性を保証していた規制そのものが、いまや商業を抑制する邪魔物とみなされている。これまでのギルドは加入条件、製造を許される品、販売される場所、取引が許可される顧客などの、あらゆる面を規制によって厳格に管理してきた。新進気鋭の若い商人らは、これら古風な保護規則を、急速に進化する経済と激変する商業の妨げに感じている。\n\nこれらの規制に対抗し、ギルドに代わって交易所が急速に人気を集めている。交易所は柔軟性と大きな機会を提供するが、多くの者が頼りにしてきた伝統的なギルドの制度を蔑ろにしている。"
 societal_values.2010.a: "経済は需要に応じて進化するだけだ。"
 societal_values.2010.b: "ギルドの権力を脅かしてはならない！"
 trade_houses_over_guilds: "ギルドよりも交易所を優先"
 guilds_over_trade_houses: "交易所よりもギルドを優先同業"
 societal_values.2011.t: "個人芸術家"
 societal_values.2011.desc: "後援制度が一般化され、独立した芸術家が名声を手に入れられる時代が到来した。ひと昔前までの芸術とは、何人かの無名の作家が、工房に籠って共同で生産するものだったが、昨今では名の売れた芸術家が現れ、彼らは芸術品を作家の名声と釣り合った高額で売り出すようになった。\n\n多くの者が新時代の幕開けと称賛する一方で、事態が制御不能に陥る可能性を危惧する声も上がっている。芸術家の名声が高まることは、芸術作品の価格に影響を与え、工房の力を弱め、最悪の場合は芸術家自身が上流階級に加わることすら可能になる。"
 societal_values.2011.a: "皆が平等に才能を評価されるべきだ。"
 societal_values.2011.b: "芸術は工房で作られるべきだ。"
 societal_values.2012.t: "個人的な娯楽"
 societal_values.2012.desc: "演劇、室内楽、飲酒、文学サロン、美術品の収集、私庭、舞踏会など、今日では個人が楽しむ手段が数多く存在する。別の言い方をすると、近年の娯楽は小規模化しており、より私的かつ個人的なものとして、社会の上流階級に限られるようになってしまった。\n\n富裕層が享楽にふける一方で、かつては公共の祝祭や祭典で最前列に躍り出て楽しんでいた[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは、年々減少する予算と乏しい祝事で我慢しなければならない。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が一斉にこの水準の娯楽を享受できる日が来るまでは、彼らは娯楽を渇望しつづけるしかないのだ。国家は、公共行事を昔のように増やすべきだろうか？"
 societal_values.2012.a: "娯楽は金を払える者が個人で楽しむべきだ。"
 societal_values.2012.b: "皆で楽しむ方がいいに決まっている！"
 societal_values.2013.t: "土地を所有する農家"
 societal_values.2013.desc: "似たような取引は以前にも稀に見られたが、近年、地主や地元の支配者から土地を買い戻す農家の数が増えている。彼らは自分の土地を所有すると大きな自由を得られるだけでなく、収穫を他人に献上する必要もなくなるため、農家に取って非常に魅力的な取引だ。その反面、これはわが国の貢納や税の徴収作業を複雑にしてしまう。\n\n多数の農民から徴税するよりも、機関や貴族が所有する広大な土地に課税するほうが容易であるからだ。こういった取引が増えるのは民衆にとっては前進かもしれないが、わが国にとっては後退となりうる。"
 societal_values.2013.a: "土地の購入は彼らの権利だ。"
 societal_values.2013.b: "無許可の土地売買を禁止しろ。"
 societal_values.2014.t: "専門職による正義"
 societal_values.2014.desc: "時代とともに、犯罪や揉め事を共同体内で裁く方式は珍しくなり、一般市民が討論していた裁判所は、徐々に法律の専門職に占有されつつある。かつては集団ごとの慣習や伝統、そして長老や賢者の知恵に基づいて下されていた裁きは、個人の権利に対する意識が向上するにつれ疑念をもたれ、いまでは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の代理として裁判官が揉め事を仲裁する時代となった。\n\nこの変化により、[ROOT.GetCountry.GetFlavorRank]全土で司法の標準化は確実に進んでいるが、共同体が司法の行程から除外されたことにより、裁きが街全体の責任だった時代を懐かしむ声も少なくない。"
 societal_values.2014.a: "法律の専門職や裁判官に任せる。"
 societal_values.2014.b: "揉め事を共同体内で解決してもらう。"
 societal_values.2015.t: "土地再分配の評議会"
 societal_values.2015.desc: "社会が緊密化し、共同体自体が個人の生き方や物事の方針に大きな影響力をもつようになって、地方の村では割り当て地をより適切に管理し分配するための評議会が形成されはじめた。一般的には、この土地の再分配はコモンズに限られるが、地主の意向に反して農民個人の土地を再配分する評議会も現れはじめた。\n\n村民らは土地を管理することは村の権利であり義務だと訴えるが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級はこれが権威の静かな転覆だと訴え、怒りを示している。これは改革が成功していることを意味するのは間違いないが、庶民評議会のこうした活動を容認することは、地主層の正当性や本来の土地分割の妥当性に疑問を投げかけることになる。"
 societal_values.2015.a: "評議会の存続を許可する。"
 societal_values.2015.b: "地主の本来の土地割り当てを強制する。"
 societal_values.2016.t: "共同体による司法"
 societal_values.2016.desc: "社会が共同体の意見をより重視する方向へと進化するにつれ、裁判で被告の運命を決定するために、共同体に属する影響力のある人物の判断や、公衆の同意がますます重要になっている。冷淡で柔軟性に欠けた紙切れが、人の運命を決める残酷な制度は過去のものであり、いまとなっては被告とともに生きてきた村人たちが、陪審ではなく裁判官として、共同体に害をなした者を裁くようになった。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]はこの形の司法を好むが、多くの都会人や学者は、非専門職による裁きの公平性に疑いを向けている。我々はこの状況を容認しつづけるべきだろうか。"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "専門職による、標準化された裁判を推奨する。"
 societal_values.2017.t: "共同体の民兵団"
 societal_values.2017.desc: "愛国心からか、隣人への愛着からか、あるいはわが国の防衛能力への不信からか、国中で共同体が民兵団を形成している。これは小規模で統制のとれていない独立軍で、脅威が現れれば即刻召集可能である。民衆が我々の軍事力に信用を置いているかはさておき、かけがえのないものを守るために立ち上がる者が増えている事実は賞賛に値する。\n\nこのおかげで、有事の際に召集できる[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の数は飛躍的に増加した。"
 societal_values.2017.a: "彼らの献身は非常にありがたい。"
 societal_values.2017.b: "民兵団は危険性を孕む！ 軍に取り込め！"
 societal_values.2018.t: "共同体の学び舎"
 societal_values.2018.desc: "教養のある者たちが、自分の共同体のために小さな学び舎を建て、学びの機会を得られなかった大人や子供を集めて、読み書きの授業を開いている。\n\nこれらの学び舎は政府の管轄外だが、各共同体に貴重な勉強の機会を無償で提供している。"
 societal_values.2018.a: "有識者が教え、意欲ある者が学ぶ！"
 societal_values.2018.b: "こうしたものは既存の機関に任せるべきだ。"
 societal_values.2019.t: "家族形態の拡張"
 societal_values.2019.desc: "個人主義から集団主義へと社会的価値観が変貌していくのと同様に、社会を形成する根幹の家族の形態も、時代の進展とともに変容を遂げつつある。\n\n核家族の概念は徐々に捨て去られ、拡大された家族構造が一般化されている。祖父母、叔父叔母、従兄弟らと密接な関係を保ち、家族全体で資源や責任を共有するようになってきた。大家族の絆は強固で、全体で互いを見守ることは、まるで安全網のようだ。"
 societal_values.2019.a: "誰しも家族は大事だ。"
 societal_values.2020.t: "使節を派遣する機会"
 societal_values.2020.desc: "わが国の外交を重視する方針の結果、[target_country.GetName]に使節を派遣する機会が訪れた。我々の意向をその国の政府に伝えることで、友好性を証明したり、望むなら敵対的な関係を築くことさえできるだろう。"
 societal_values.2020.a: "[target_country.GetAdjectiveWithNoTooltip]に敬意を払え。"
 societal_values.2020.b: "奴らは侮辱されるべきだ！"
 societal_values.2021.t: "国際見本市"
 societal_values.2021.desc: "外交政策のおかげで、国際見本市を短期間開催する機会が訪れた。これはわが国の地方に秘められた多くの富や品を世界に披露する絶好の機会だ。もちろん、他国の重要人物や商人に魅力を感じてもらうために、商品は割引価格で展示され、その特徴は多少誇張して紹介される。\n\nこれは高額な出費となるが、実施すれば取引先の国々が、わが国にさらに注目するのは確実だ。見本市を開かなければ、その資金を確保し、代わりに国内商業に投資することもできる。"
 societal_values.2021.a: "見本市を開け。"
 societal_values.2021.b: "その資金は国内交易に投資しろ。"
 merchant_power_key_local_trade_focus: "国内交易重視"
 societal_values.2022.t: "他国の退役軍人"
 societal_values.2022.desc: "わが国の対外政策が、結果として苦境に置かれた我々の助け舟となってくれた。\n\n他国の退役軍人が数人援助に駆けつけ、わが軍の軍事力を向上させられる、即効性のある戦術教育をもたらしてくれるという。彼らの助力を受け入れれば、我々の戦力は確実に上がるだろう。しかし、彼らの援助を断れば、わが軍がすでに十分な力を有していることを、他国に示せるかもしれない。"
 societal_values.2022.a: "助力を喜んで受け入れる。"
 societal_values.2022.b: "すでに我々だけでうまくやっている。"
 societal_values.2023.t: "文化交流を通じた技術発展"
 societal_values.2023.desc: "我々の外交方針により、近年多くの文化交流が実現している。しかし、なかでもひとつの交流が国家とその諸機関にとって特筆すべきものとなった。この交流を通じて、我々は他国の発明と技術についてさらなる洞察を得たのだ。"
 societal_values.2023.a: "模倣せよ！"
 societal_values.2023.b: "技術を他国から盗む必要はない。"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "小規模な研究力の向上"
 societal_values.2024.t: "探検への熱意"
 societal_values.2024.desc: "わが国の社会は、対外政策にも反映されているように、他者を大いに重んじている。これまでこの厚情は、隣国との交渉に限るものだったが、この探検の時代において、遠方にある異国の文化と出会い、交流できる可能性に人々は胸を躍らせている。\n\nこの熱意は、我々が実施している探検事業のひとつに対する、物資の寄贈と志願者の殺到というかたちで表れた。我々が求めるものを見出せることを祈ろう。"
 societal_values.2024.a: "寄贈を喜んで頂こう。"
 societal_values.2024.b: "寄贈されたこの物資は、国内に留めたほうが有効活用できるはずだ……"
 societal_values.2025.t: "インフラ整備の衝動"
 societal_values.2025.desc: "国の仕組みは精巧な機械であり、絶えず潤滑と整備を必要とし、拡張と洗練も重ねなければ、いとも簡単に崩れてしまう。\n\n今日、地方自治体や州政府は、国家がこれまで以上に効率的に機能するための仕組みであるインフラの価値を認識している。そのため、政府のあらゆるレベルでインフラ整備が推進され、建設コストの削減というかたちで現れている。我々もこれを活用するのが賢明だろう。"
 societal_values.2025.a: "国家はつねに改築を続けなければ。"
 societal_values.2025.b: "その費用を確保するのもいい……"
 STATIC_MODIFIER_NAME_infrastructure_focus: "インフラ重視"
 STATIC_MODIFIER_DESC_infrastructure_focus: "インフラ改善に向けた国家的な取り組みにより、コストが削減されている。"
 societal_values.2026.t: "文芸復興"
 societal_values.2026.desc: "内面に目を向けると、わが国の文化がいかに重要かに気づく。我々は何者なのか？ それは、地図や言語、あるいは貨幣に描かれた落書き以上のものである。\n\nいや、我々は文化に縛られ、文化によって動かされる民族だ。この自己陶酔的なほどの集中が文化の復興をもたらし、わが国の誰もが[ROOT.GetCountry.GetAdjective]人であることを誇りに思っている。"
 societal_values.2026.a: "我々の文化が最高だ！"
 societal_values.2026.b: "外からも学ぶべきだ。"
 STATIC_MODIFIER_NAME_growing_families: "拡大する家族"
 societal_values.2027.t: "保護貿易"
 societal_values.2027.desc: "わが国の商人たちはもう苦しまずに済む。国内、そして市場内で、我々は絶対的な支配を保っている。それならなぜ、[ROOT.GetCountry.GetAdjective]の商人たちが自国の市場で苦戦を強いられる必要がある？ なぜ彼らの商売が、外国の企業に妨害されなければならない？\n\n国益を考えると、国内の商人たちの立場を強め、経済的繁栄を得ることが第一である。それを目的とする、短期的で穏やかな市場保護政策を実施する機会がちょうど訪れた。もちろん、これらの保護政策を控えれば、即座に利益だけを得られるかもしれないが……"
 societal_values.2027.a: "わが国の商人を第一に考えろ。"
 societal_values.2027.b: "短期的な儲けを拒む理由がない！"
 societal_values.2028.t: "国家の教育運動"
 societal_values.2028.desc: "わが国民は強靭な身体と魂をもつが、いまだに頭脳面で劣る者が多くいる。そこで、わが国の社会が自己に向き合う時代となり、全国の教育機関が国民教育運動のために連携を始めているのは当然の流れだ。\n\n標準化されたカリキュラムのような大げさなものではなく、地方や国の機関による単純な識字運動であり、社会の全構成員の教養を底上げさせることを目的としている。彼らが読み書きを習得すればするほど、わが国の偉大さを鮮明に理解できるに違いない。"
 societal_values.2028.a: "全国民を、洗脳……ではなく教育しよう！"
 STATIC_MODIFIER_NAME_literacy_drive: "識字運動"
 societal_values.2028.b: "他国の教育を見て学ぶべきかもしれない……"
 societal_values.2029.t: "上層部の洗い出し"
 societal_values.2029.desc: "何名かの高官や行政官が、敵国や同盟国に買収されていたことが明るみに出た。\n\nこれを受け、忠誠派は政府関係者全員の徹底的な調査を始め、発覚した敵性分子の一掃に着手した。多数の謀反人が絞首刑に処され、いくつもの外国の情報網が静かに崩れていった。だが、仕事はまだ残っている。裏切り者が、吊るすべき者が隠れているのだ。"
 societal_values.2029.a: "いい働きだ。"
 societal_values.2030.t: "神聖な思考"
 societal_values.2030.desc: "知識人とは、一日中家に引き籠ったり、世俗の機関で奇怪な理論概念に時間を費やすという偏見があるが、わが国の知識人はひと味違う。彼らは修道院に身を置き、その卓越した才知を神聖な追求と思考のために活用しているのだ。\n\nこのおかげで、国民は宗教機関から実用的な知識と恩恵を受けることができ、それは民衆と国家、そして信仰の発展に大きく貢献する。"
 societal_values.2030.a: "[ROOT.GetCountry.GetReligion.GetGodName]が数多くの謎を解明するだろう！"
 societal_values.2030.b: "自然を問うことは神への冒涜だ！ すぐにやめよ！"
 STATIC_MODIFIER_NAME_research_is_unholy: "探究が不信心だと非難された"
 STATIC_MODIFIER_DESC_research_is_unholy: "我々を取り囲む世界に問いかけ、謎を解明することは、神聖なものを疑い創造論に反することと同義だ。こうした行為は異端と見なされ、禁止されるべきだ。"
 societal_values.2031.t: "天与の啓示"
 societal_values.2031.desc: "我々の社会の神秘性を映し出すように、[loc_leader_char.GetName]が一時的に悟りの境地に達し、国が先進するには己の先進が必要だという天啓を得た。\n\nそれ以来[loc_leader_char.GetName]は人が変わり、この神秘体験によってより優れた統治者になったのだ。すべては[ROOT.GetCountry.GetLongName]の発展を見届ける天与の啓示を果たすために。"
 societal_values.2031.a: "神に祝福されたのだ！"
 societal_values.2031.b: "この愚行は認知するな。"
 societal_values.2033.t: "古の聖遺物の発見"
 societal_values.2033.desc: "わが国の精神的価値観に突き動かされた考古学者の集団が、神秘の遺物を求めて[loc_random_find_location.GetName]を探索し、発見した貴重な聖遺物を国家へ寄贈してくれた。\n\nしかし、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、この聖遺物が造られた時代からわが宗教教義は大きく変化したと主張し、可能ならば焼却することを求めている。一方、民衆はこれを正統な聖遺物とみなしており、我々が焼却を拒否すれば、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちもこの件について黙認する考えを示している。"
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "異端は燃やせ！"
 societal_values.2034.t: "信者の民兵団"
 societal_values.2034.desc: "わが国の社会は信仰心に厚く、戦時には精神性への深い理解が国家軍事力を支えるための、信徒で構成された民兵団の形成を招いた。\n\n国家が信者たちに防衛を呼びかければ、彼らは応える。"
 societal_values.2034.a: "信心深い者たちに感謝を。"
 societal_values.2034.b: "[ROOT.GetCountry.GetReligion.GetGodName]の支えで十分事足りる！"
 societal_values.2032.t: "巡礼の流行"
 societal_values.2032.desc: "社会の精神性に導かれ、国民のあいだで巡礼が大流行している。わが国の偉大な聖地を訪れるだけでは満足できず、[pilgrimage_target.GetName]の巡礼地を訪れるべく遠方にまで赴くようになった。\n\n多くの民が[pilgrimage_target.GetNameWithNoTooltip]を訪れるようになったため、国際関係が好転している。"
 societal_values.2032.a: "信仰が両国を近づけてくれる！"
 societal_values.2032.b: "他国に赴く必要はない。わが国の聖地も立派だ！"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "宗教に寛容な民衆"
 societal_values.2035.desc: "民衆は近ごろ、過去に類を見ない寛容さを見せている。国家の人文主義に基づく価値観が国民に、他者を観念の具現としてではなく、ひとりの人間として見るように導いた。\n\nこの国民同士の親交は、国全体の安定性を高めている。"
 societal_values.2035.a: "彼らは異なる信者である前に、同じ人間なのだ。"
 societal_values.2035.b: "異端者と慣れ合うな！"
 societal_values.2036.t: "世俗的な教育"
 societal_values.2036.desc: "古来より、子供たちの貴重な時間を無用な宗教教育に浪費していたことは、有益な知識を学ぶ妨げとなっていた。近ごろ、修道院さえも教育に対して世俗的な方針を取りはじめており、読み書きや基本的な算数といった重要な技能を優先的に教え、残った時間で信仰について語るという動きが増えている。\n\nこの教育時間の見直しは、国中の識字率を向上させるだろう。"
 societal_values.2036.a: "この実務的な教育を受け入れる。"
 societal_values.2036.b: "昔のやり方を強制する。"
 societal_values.2037.t: "領主の宗教が民の宗教"
 societal_values.2037.desc: "わが国の隣接諸国同士の社会的風潮の変化と、我々の民がもつ人文主義に基づいた価値観が相まって、外交的な突破口が開かれた。\n\n近隣諸国は、信仰がいかに邪説や異端的であろうとも、自らの信仰との向き合い方を決定する権利は各国家にあるべきだと同意した。これにより近隣諸国との外交関係は円滑となり、さらなる外交的進展への基盤が築かれた。"
 societal_values.2037.a: "人それぞれの信仰があるべきだ。"
 societal_values.2037.b: "馬鹿馬鹿しい！ 外国はすべて異端だ！"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "近隣諸国の[ROOT.GetCountry.GetLongName]に対する評価がそれぞれ[ShowBiasValue('opinion_diplomatic_move')|+=0]増加する。"
 societal_values.2038.t: "学術団体の流行"
 societal_values.2038.desc: "わが国の人文主義に基づいた価値観により、教養のある国民の多くが小規模な学術団体を形成し、実用的、あるいは非実用的な概念や議題について議論を交わしている。\n\n個々の団体に特段の重要性はないものの、この流行は全体として、国家が利用価値のある科学的研究をもたらす可能性を秘めている。"
 societal_values.2038.a: "実用的な成果をもたらすことを祈ろう。"
 societal_values.2038.b: "教養人が団結することは政府を脅かす！"
 societal_values.2039.t: "哲学者の覚醒"
 societal_values.2039.desc: "人文主義を重んじる社会では、人々が遠慮なく議論し合う光景は決して珍しくない。この自由な議論の風土により、ときに酒場での雑談が、寡黙で単純な人を思索の喜びに目覚めさせ、絶え間なく持論を展開して知人を悩ませる、うるさい哲学者に変貌させることがある。\n\n最近、地元で名を馳せはじめた[target_philo.GetName]のような哲学者は、まさにこのようにして生まれた。 [target_philo.GetHerHim]は国家に利益をもたらすかもしれない。"
 societal_values.2039.a: "歓迎する。"
 societal_values.2039.b: "[target_philo.GetHerHim]を無視しろ。"
 societal_values.2040.t: "扱いやすい家族形態"
 societal_values.2040.desc: "わが国の価値観が共同体主義から個人主義へと移行するのと同様に、社会の礎である家族のあり方そのものも、時の流れとともに変化している。\n\n大家族の概念は衰え、より緊密な核家族構造が主流になっているのだ。遠縁の従兄弟や祖父母の世話という重荷から解放された者は、より自由を謳歌できる。"
 societal_values.2040.a: "遠縁の親戚は重荷でしかない。"
 societal_values.2100.title: "国家の第一のしもべ"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName]は優れた統治を享受し、幸せな国民と安定した国を築いてきた。これはすべて、啓蒙専制君主として統治し、臣民の心を啓蒙し、道徳を養い、人間の本性に適うように彼らを幸福にするという我々の尽力のおかげである。"
 societal_values.2100.a: "国家の幸福こそが最優先であることに変わりはない。"
 societal_values.2101.title: "必要な代償"
 societal_values.2101.desc: "わが国のほとんどの階級の代表者は、[target_rebel.GetName]の脅威を認識しこれに対処するために、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に通常よりも多くの権限を与えることに同意しているようだ。だが、脅威に対処したあとに、どうして一度得た権力を取り消せるだろうか？"
 societal_values.2101.a: "もちろん、権力は彼らを守るためだけに用いられる！"
 societal_values.2102.title: "哲学的支援"
 societal_values.2102.desc: "母国では高名な哲学者である[target_artist.GetName]は、[target_ruler.GetName]と統治に関する問題について往復書簡を始めた。このやり取りのなかで、[target_artist.GetNameWithNoTooltip]は自身が母国に不満があり、執筆するうえで制限の少ない環境を探していると述べた。[target_ruler.GetNameWithNoTooltip]と[target_artist.GetNameWithNoTooltip]とのあいだに良好な関係が結ばれていたことから、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[target_artist.GetNameWithNoTooltip]を[ROOT.GetCountry.GetName]に招待した。"
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "絶対的勝利"
 societal_values.2103.desc: "わが国は、我らが統治者の絶対主義的傾向に反対する敵対勢力に勝利した。反対勢力がいなければ、我々は努力の成果を享受し、勝利の栄光に浸ることができるだろう。"
 societal_values.2103.a: "いまこそ物事を成し遂げるときだ。"
 societal_values.2104.title: "文化の中心地"
 societal_values.2104.desc: "[ROOT.GetCountry.GetCapital.GetName]にある我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、その豪華さと巧みな設計により、国外にまでその名が知れ渡っている。世界中の国々にインスピレーションを与える役割を果たすこの[ROOT.GetCountry.GetGovernment.GetCourtTitle]こそ、まさに[ROOT.GetCountry.GetCulture.GetName]文化の勝利と称えるべきだろう！"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "有力者たちからの反対"
 societal_values.2105.desc: "絶対主義国家を追い求める我々の取り組みは、当然ながらわが国の有力者たちの注意を引いた。彼らはこうした絶対主義的統治の考えを捨て、より自由なアプローチを求めているのだ。"
 societal_values.2105.a: "強硬に推し進めるべきだ。"
 societal_values.2105.a.tt: "わが国のすべての[upper_class|e][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 societal_values.2105.b: "彼らの指摘を受け入れよう。"
 societal_values.2106.title: "不人気な徴税人"
 societal_values.2106.desc: "我々は数世紀続いてきたやり方を変革し、現地当局の手に委ねるのではなく、国家の役人を通じて税金を徴収するようになった。これにより、課税対象となる物品を特定し、正確に課税する効率は上がったものの、税金を納める人々のあいだでは不評である。"
 societal_values.2106.a: "彼らはこの新しい慣習に慣れるべきだ。"
 societal_values.2106.b: "譲歩して一部税金を引き下げよう。"
 societal_values.2107.title: "神の恩寵によりて？"
 societal_values.2107.desc: "教会は、我々が国家を改革しようとする取り組みにおいて、有益な同盟者となりうる。しかし、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、このプロセスが彼らの地位を損なう可能性があるとして、依然として警戒している。取引をおこなうことで、彼らの支援を引き出せるかもしれない。"
 societal_values.2107.a: "いくらか寄付をすれば意見も変わるだろう。"
 societal_values.2107.b: "またの機会にしよう。"
 societal_values.2108.title: "国家の経済"
 societal_values.2108.desc: "我々の国家支配をより強固にするためには、外国からの輸入品に代わって地元での生産を奨励する必要がある。残念なことに、我々はわが国に物資を運んでくる交易路に依存しているのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]もまた、我々が交易の差し止めを重視すれば自分たちの利益が損なわれると懸念し、輸入の継続を強く支持している。"
 societal_values.2108.a: "彼らの言うとおりかもしれない。"
 societal_values.2108.b: "彼らの懸念など無視しろ。"
 societal_values.2109.title: "農民の窮状"
 societal_values.2109.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は、厳しい課税により非常に苦しんでいる。特に凶作の地域では、家族のために十分な食料を買えない多くの人々が不満を漏らしている。こうした過酷なまでの負担は、農民たちがわが国の土壌を世話することを難しくしてしまっている。"
 societal_values.2109.a: "彼らの不満などどうでもいい。"
 societal_values.2109.b: "彼らの窮状を緩和しよう。"
 societal_values.2110.title: "尊重されない[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文化"
 societal_values.2110.desc: "[ROOT.GetCountry.GetCulture.GetName]文化がここ数年、評判を落としている。絶対主義者の[ROOT.GetCountry.GetGovernment.GetRulerTitle]から求められるような、高い水準の芸術家を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に雇えていないからだ。幸いなことに、[target_artist.GetName]という創作の才能を示す者がおり、[target_artist.GetHimHer]を雇えばわが国の文化的地位も改善されると思われる。"
 societal_values.2110.a: "芸術家にもっと資金を注げ。"
 societal_values.2110.b: "芸術にどれほどの価値があるのだ？"
 societal_values.2111.title: "信仰の侵食"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が、国家を再構築しようとする我々の取り組みに不満を抱いている。彼らはこの取り組みが、民衆の信仰と、統治の神性に対する信頼を蝕んでいるという。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちの懸念の源は、新たな国家から取り残されることへの恐怖だろうか？ それならば、彼らの重要性を保証してやることも有益かもしれない。"
 societal_values.2111.a: "彼らもいずれ慣れるだろう！"
 societal_values.2111.b: "彼らの支持を買うことができるはずだ。"
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の懸念"
 societal_values.2112.desc: "わが国の常備軍の新兵が増えつづけており、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は軍事組織内での自らの地位を案じている。彼らがこれまで軍の徴集や、高価な傭兵部隊への資金提供において重要な役割を担っていたのは確かだが、今後はわが国の社会で適切な立場を見つけなければならないのだ。"
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "大衆の虐待"
 societal_values.2113.desc: "国民の大部分はわが絶対主義国家において代表権を持たず、徴税人たちとの関わりが敵対的なものになっている。大衆は、役人による虐待や不当に高い税金について言及し、そのような行き過ぎた行為から自分たちを保護するため、政府内での地位の向上を要求している。"
 societal_values.2113.a: "拒否しろ。地位を得て何をするというのだ？"
 societal_values.2113.a.tt: "わが国のすべての[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 societal_values.2113.b: "彼らの要求を受け入れよう。"
 societal_values.2114.title: "無力な[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "絶対的な[ROOT.GetCountry.GetGovernment.GetRulerTitle]は誤りを犯してはならず、模範となるべき優れた統率力を示さねばならない。[target_ruler.GetName]は残念ながら、[ROOT.GetCountry.GetName]国民を統治・鼓舞して導く能力を欠いており、この期待に応えられていない。そのため国民は、[target_ruler.GetNameWithNoTooltip]の統治権に疑問を抱いている。"
 societal_values.2114.a: "この[ROOT.GetCountry.GetGovernment.GetRulerTitle]は国家の恥だ。"
 societal_values.2200.title: "繁栄する経済"
 societal_values.2200.desc: "国民の基本的権利を尊重するという我々の取り組みは、わが国の経済状態にプラスの効果をもたらしているようだ。特に[target_province.GetName]は恩恵を受けており、国庫に大きく貢献している。国内情勢は良好な状態にあり、我々が政策による対価を得るために成すべきことは、ごくわずかだ。"
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "人民協定"
 societal_values.2201.desc: "わが[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が頻繁に開く会議と、そこで意見を述べることができるという国民の権利によって、わが国の階級間に一定の調和が生まれている。これらは、わが国の国民と政府の原則の両方に深く根づいた価値観であり、自由主義の価値観に対する[ROOT.GetCountry.GetAdjective]国民の決意を示すものだ。"
 societal_values.2201.a: "適切かつ優れたプロセスだ。"
 societal_values.2202.title: "哲学者の楽園"
 societal_values.2202.desc: "わが国の社会は個人の自由と言論の自由を重んじ、その自由は強固な法制度によって守られている。ここ数十年、哲学的なテーマや人間の本質について議論する、特定の集団も発展してきた。こうした非常に優れた頭脳をもつ個人のなかには、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に居住する[target_artist.GetName]のように、国家と緊密に協力することを厭わない者もいる。"
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "協調した行政"
 societal_values.2203.desc: "最近の[target_ruler.GetName]の治世は、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]とそれ以外の行政機関のあいだに対立のない、効率的かつ安定した期間をもたらした。この成功の多くは、自らの協調的な性質のおかげであると[target_ruler.GetNameWithNoTooltip]は述べている。"
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "国家の勝利"
 societal_values.2204.desc: "我々の自由主義的な支配に反対する勢力は、ほとんど残っていない。わが国の有力者や相談役たちは、少なくともいまのところは、我々の方針に対する陰謀や反抗をやめている。これからは抵抗も少なくなるだろう。"
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "国家の裏で"
 societal_values.2205.desc: "わが国の政府制度は依然として支配的なものだが、欠陥がないわけではない。最近では、汚職はより一般的になってきており、彼らは摘発されようともまるで反省の色を見せない。こうした権力の乱用は、対症療法的な修正はおこなえるものの、今後数年間は頻発することになるだろう。"
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "不信心者の恐怖"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、我々の社会で尊敬される地位を享受していた。しかし、わが国に$enlightenment$が広まるなかで、新たな思想が発展してきた。この思想は[ROOT.GetCountry.GetReligion.GetGodName]の本質を論じるだけでなく、神性そのものの存在に疑問を投げかけていると主張する者もいる。"
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "書面上の自由"
 societal_values.2207.desc: "わが国では、下層階級であろうと、国民に一定の権利を保障する一方で、いまだに上流階級が下層階級とみなされる人々に対して権力を乱用している。重税は[ShowPopTypeName('peasants')]の負担を増やすばかりで、我々の無策に対する不満は急速に高まっている。"
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "わが国のすべての[ShowPopTypeName('peasants')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 societal_values.2208.title: "過去への憧憬"
 societal_values.2208.desc: "経済の自由化が進むにつれ、多くの[ShowPopTypeName('burghers')]が土地を取得し、同じ土地で[ShowPopTypeName('peasants')]を雇用するようになった。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は、以前のほうがより良い生活を送れていたとして、この新たな土地所有者に反対している。彼らの一部は、すでにこうした土地から離れて、[target_province.GetName]の未開拓の田畑や森林のあるところへと移り住んでいる。"
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "貴族の陰謀"
 societal_values.2209.desc: "権力が徐々に失われていくことに不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、すべての国民の法的権利を確固たるものとしようとする我々の努力を台無しにした。彼らが与えた損害を回復し、その地位から追い出すには、もうしばらく時間がかかるだろう。"
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "政府の批判"
 societal_values.2210.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で最も敬意を集める[target_artist.GetName]は、自由主義の原則と、これらの高い理想と比較した我々政府についての著作を書き上げた。残念なことに、[target_artist.GetName]はいくつかの重大な欠点を指摘しており、これが出版されればわが国の統治が不安定になりかねない。著作の出版を阻止することはまだ可能だが、迅速に行動する必要がある。"
 societal_values.2210.a: "この著作を抑圧しろ。"
 societal_values.2210.b: "[target_artist.GetHerHim]に執筆を続けさせよ。"
 societal_values.2211.title: "衝突する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 societal_values.2211.desc: "現在開催中の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議会は、貿易政策をめぐる[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の論争一色に染まってしまっている。我々が介入しなければ、この対立はさらなる問題を引き起こす可能性がある。"
 societal_values.2211.a: "彼らの責務を思い出させよう。"
 societal_values.2211.b: "そのうち落ち着くだろう。"
 societal_values.2212.title: "法をもたらす者"
 societal_values.2212.desc: "[target_province.GetName]の住民は、我々の自由主義的な法に服従することを望まず、より伝統的な解釈と法適用に基づいた例外的な地方として存続することを願っている。だが、彼らの反抗を見過ごすことは、我々の権威を、さらには法そのものの権威すらも損なうことになるだろう。"
 societal_values.2212.a: "放っておけ。"
 societal_values.2212.b: "なんとしても法を施行せよ。"
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip]の作品"
 societal_values.2213.desc: "[target_artist.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に認められた芸術家だが、近年はわが国の政府の活動を批判している。[target_artist.GetSheHe|U]は他国の絶対主義的傾向を理想化し、あらゆる統制を超えた地位としての統治者の機能に特に焦点を当てている。"
 societal_values.2213.a: "一理あるかもしれない。"
 societal_values.2213.b: "いつでも国を去ってくれて構わないと伝えろ。"
 societal_values.2214.title: "分かたれた政府"
 societal_values.2214.desc: "わが政府の方向性はまだ決まっていないが、これは我々の利益になるように手を加える好機である。自由主義的思想に沿った政府は、[ROOT.GetCountry.GetReligion.GetGodName]に与えられた我らの統治を損なうだろうが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の絶対主義的支配は、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の対抗派閥との関係を不安定化させるかもしれない。"
 societal_values.2214.a: "自由主義を掲げて進もう。"
 societal_values.2214.b: "絶対主義的理想の実現を目指そう。"
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "[target_character.GetNameWithNoTooltip]の振る舞い"
 societal_values.2300.desc: "現在わが国の[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]を務める[target_character.GetName]の振る舞いが、[GetInternationalOrganization('middle_kingdom').GetName]における一般常識から逸脱しているようだ。[target_character.GetHerHis]は礼儀作法をあからさまに無視しており、相談役らによると[ROOT.GetCountry.GetFlavorRank]そのものに危機を招く可能性があるという。だが、我々が文化的摩擦を経験するのは今回が初めてではなく、この状況にも事態を悪化させることなく対処できるはずだ。"
 societal_values.2300.a: "[target_character.GetHerHim]を追放せよ！"
 societal_values.2300.b: "[target_character.GetSheHe|U]を[target_culture.GetNameWithNoTooltip]に馴染ませよ！"
 societal_values.2300.c: "干渉はしない。"
 scale_with_sinicized_unsinicized_key: "わが国の[societal_values|e]「[ShowSocietyDirectionName('sinicized')]」と「[ShowSocietyDirectionName('unsinicized')]」に応じて変動する"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[stability|e]が$scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[government_power|e]が$scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "[target_province.GetName]の[pops|e]の一部が[target_culture.GetName][culture|e]を受容する"
 societal_values.2301.title: "中国化の波"
 societal_values.2301.desc: "わが国が[GetInternationalOrganization('middle_kingdom').GetName]の勢力圏に存在することが、[target_character1.GetName]と[target_character2.GetName]の関係を複雑にしている。つまり、ふたつの国家の交流を通じて中国化の兆しがあるのだ。事実、[target_sinicized_pop_scope.GetName]は最近になって[target_culture.GetName]文化の影響を見せるようになったが、これはわが国の規範に反している。"
 societal_values.2301.a: "別に問題はないだろう。"
 societal_values.2301.b: "わが国の文化を忘れてはならない！"
 societal_values.2302.title: "派閥争い"
 societal_values.2302.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の緊張が、いよいよ危険な水準に達している。[target_native_culture.GetName]の慣習を堅持する[target_character1.GetName]と、[target_culture.GetName]流のやり方に染まったと悪名高い[target_character2.GetName]の両名は、いまや対立を隠そうともしていない。この争いの影響で相談役たちは2つの派閥に分かれており、片方は[GetInternationalOrganization('middle_kingdom').GetName]との関係を深めるべきだと主張し、もう一方は他国の影響を排してわが国の伝統を復興させるべきだと主張している。どちらの派閥にも、[target_sinophile.GetName]や[target_nativist.GetName]のような[ROOT.GetCountry.GetGovernment.GetCourtTitle]の優秀な官吏が加わっている。"
 societal_values.2302.a: "中国化に積極的な[target_character1.GetShortNameWithNoTooltip]の派閥に賛成だ。"
 societal_values.2302.b: "わが国を重んじる[target_character2.GetShortNameWithNoTooltip]の派閥に耳を傾けよう。"
 societal_values.2302.c: "自分たちで解決させよう。"
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip]の反抗"
 societal_values.2303.desc: "[GetInternationalOrganization('middle_kingdom').GetName]を率いている以上、我々には構成国間の調和を保つ義務がある。[target_character1.GetName]に届いた報告によると、[target_country.GetName][target_country.GetGovernment.GetRulerTitle]の[target_character2.GetName]が[GetInternationalOrganization('middle_kingdom').GetName]的な規範をあからさまに退け、わが国の勢力圏の結束を生む礼儀作法をないがしろにしているらしい。このような無礼を放置すればわが国の威信は傷つき、[target_character2.GetName]に続こうとする者たちを勢いづかせるかもしれない。"
 societal_values.2303.a: "彼らの立場を思い出させてやろう。"
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip]からの警告"
 societal_values.2304.desc: "[GetInternationalOrganization('middle_kingdom').GetName]を率いる[target_mkio_leader.GetName]が使者を送ってきた。使者は我々の中国的規範からの離反を非難し、ただちに是正することを求めている。要求に従えば短期的には国内での体面と権威が損なわれるが、引き換えに中国との調和を取り戻せるだろう。一方で、逆らえばさらに厳しい非難と制裁を招き、彼らの勢力圏内で我らが[ROOT.GetCountry.GetFlavorRank]が孤立させられる可能性がある。"
 societal_values.2304.a: "[target_mkio_leader.GetGovernment.GetRulerTitle]の要求に応じよう。"
 societal_values.2304.b: "口だけの脅しだ！"
 societal_values.2305.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')]政策に対する社会の反発"
 societal_values.2305.desc: "わが国は中国文化の受け入れを進めすぎてしまった！ 商人組合は金のかかる儀礼に不満の声をあげ、伝統主義者たちはわが国の習慣の崩壊に抗議し、[ROOT.GetCountry.GetCapital.GetName]から地方に至るまでの各地で「中国びいき」との陰口が囁かれている。かつては有望な改善策に思えた政策だが、いまでは他国からの押しつけと見なされ、社会のさまざまな層から反発を受けているのだ。政策を改めずに押し進めれば、社会不安と各階級の離反を招き、文化的名声を失う可能性すらある。"
 societal_values.2305.a: "国民はいずれわかってくれる。"
 societal_values.2306.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策が生む反発"
 societal_values.2306.desc: "中国的な規範を拒否したことが、[ROOT.GetCountry.GetFlavorRank]の重荷となりはじめた。廷臣たちは統治の正当性低下を囁き、大臣たちは口論で声を荒げ、学者たちは他国の知見を拒むことによる停滞に苦言を呈している。わが国の伝統を守る誇り高い政策のように思えたが、このままでは国を蝕み、近隣地域における地位を低下させかねない。"
 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')]された価値観の恩恵"
 societal_values.2307.desc: "中国的な儀礼と知見の受け入れを進めていくことで、確かな成果が出ている。宮廷の式典を見違えるほど滞りなく進められるようになり、学者たちに[GetInternationalOrganization('middle_kingdom').GetName]由来の手法が広まっているほか、大臣たちが洗練された国家運営の方法を学んだことで統治が改善されている。州の安定化、学問の迅速な進歩、あるいは高級官吏の能力向上など、この協調関係には一目でわかる恩恵がある。"
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策の恩恵"
 societal_values.2308.desc: "中国化の波に断固として逆らったことで、人々は自国の伝統に対する誇りを新たにした。古めかしいと思われていた習慣がいまや結束の柱となり、我々の統治の正当性を大きく高めているほか、[GetInternationalOrganization('middle_kingdom').GetName]とは一線を画すわが国の文化的基盤を強化している。"
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip]が中国化に抵抗"
 societal_values.2309.desc: "わが国の行政を[ShowSocietyDirectionName('sinicized')]された基準に合わせる政策を再開したところ、[target_province.GetName]で強い抵抗が発生している。商人組合の重鎮、宗教関係者、地方の有力者らが他国の儀礼や文字を非難し、政策を進めれば共同体の絆を弱めると警告しているのだ。寛容を求める者がいる一方で、内密に妨害すると脅す者もおり、この州の多様な共同体は我々の意図への警戒を強めている。"
 societal_values.2309.a: "彼らの訴えは事実無根だ。"
 societal_values.2309.b: "警告を聞き入れよう！"
 pops_in_target_province_resist_sinicization_tt: "[ShowSocietyDirectionName('sinicized')]政策への反発から、[target_province.GetName]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 societal_values.2310.title: "[target_estate.GetNameWithNoTooltip]が[ShowSocietyDirectionNameWithNoTooltip('unsinicized')]政策に抵抗"
 societal_values.2310.desc: "我々が中国的な規範を拒否したことが、[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]に露見した。[target_estate.GetName]は、定評ある礼儀作法を否定すれば我々の評判に傷をつけ、[ROOT.GetCountry.GetFlavorRank]の威厳を損なうと主張している。"
 societal_values.2310.a: "わが国の政策を決めるのは[target_estate.GetNameWithNoTooltip]ではない！"
 societal_values.2310.b: "彼らの警告を聞き入れよう。"
 societal_values.2311.title: "宮廷に広がる軍国主義"
 societal_values.2311.desc: "[ROOT.GetCountry.GetFlavorRank]内で排外主義者の主張が支配的になり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の権力構造が変わった。文官が軽視されるようになった一方で、将軍や主戦派の大臣たちが台頭し、戦争も辞さない姿勢での国家運営を求めている。"
 societal_values.2311.a: "軍人を国家運営の中心に据えよ。"
 societal_values.2311.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]における文官の権限を維持せよ。"
 societal_values.2312.title: "官僚制度の改善"
 societal_values.2312.desc: "我々が進めていた慣習の中国化、および宮廷における手続きの改善が成果を出しはじめている。[target_character.GetName]を手本として省庁の業務が効率化され、記録はより明確になり、官吏たちは中国流の統治から取り入れたより厳格な基準を採用するようになった。"
 societal_values.2312.a: "全省庁で最善の手法を成文化せよ。"
 societal_values.2313.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]市場"
 societal_values.2313.desc: "中国的な慣習を取り入れたことで、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が[GetInternationalOrganization('middle_kingdom').GetName]に商機を見出した。抜け目ない新進気鋭の商人である[target_character.GetName]が、商人組合の使節団のために契約書と宮廷の礼儀作法の基準を作成し、中国化された地域の市場への参入とそこでの取引に役立てることを提案している。"
 societal_values.2313.a: "素晴らしい。国庫にカネが流れ込む音が聞こえるようだ！"
 societal_values.2314.title: "自国からのインスピレーション"
 societal_values.2314.desc: "高名な職人である[target_character.GetName]が、わが国の歴史、意匠、儀礼を題材とした野心的な作品を発表した。廷臣も庶民も一様に心を奪われ、後援者たちは完成を待ち望んでいる。この作品は、借り物の様式に頼らずともわが国の伝統を輝かしく表現することは可能であることを示す、確かな証拠と言えるだろう。"
 societal_values.2314.a: "我々の魂に響く芸術だ。"
 gains_depend_on_scope_target_character_total_abilities: "わが国の[culture|e]への恩恵は、[target_character.GetName]の[total_ability|e]に応じて変化する"
 societal_values.2315.title: "[target_province_origin.GetNameWithNoTooltip]から来た移民"
 societal_values.2315.desc: "[target_province_origin.GetName]を離れ、一族で[target_country.GetName]からわが国へと渡ってくる者たちが現れはじめた。新天地への憧れや、故郷の為政者への不満などの理由で移民となった彼らは[target_province_destination.GetName]に住み着き、わが国の社会構造を変えうる習慣と技術を持ち込んでいる。これらを通じ、わが国はさらに[GetInternationalOrganization('middle_kingdom').GetName]的な国家へと近づいていくだろう。"
 societal_values.2316.title: "[target_country.GetNameWithNoTooltip]の多大なる影響力"
 societal_values.2316.desc: "[GetInternationalOrganization('middle_kingdom').GetName]の盟主である[target_country.GetName]の使節団が、豪華な贈り物と象徴的な品々を携えてやって来た。彼らを受け入れれば[GetInternationalOrganization('middle_kingdom').GetName]の威信を認め、その勢力圏に近づくことになる。一方で拒絶した場合は傲慢な反抗と受け取られ、国内の混乱や各階級の反発を招く危険がある。"
 societal_values.2316.a: "彼らの贈り物を受け取ることはできない。"
 societal_values.2316.b: "拒絶するのは愚かというものだ。"
 societal_values.2317.title: "[target_province.GetNameWithNoTooltip]における文化の衝突"
 societal_values.2317.desc: "[target_culture.GetName]圏からの移民が[target_province.GetName]に移住しつづけ、その存在感を増していることで難しい問題が持ち上がった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、彼らの忠誠心の欠如やわが国の文化の弱体化を懸念し、移民たちの権利をより厳格に制限するよう求める者たちがいる一方で、寛容さを示すことでわが国の威信が高まり、新たな臣民たちの忠誠心を得られると主張する者たちもいる。"
 societal_values.2317.a: "移民の権利を厳しく制限せよ。"
 societal_values.2317.b: "踏み込んだ対応は必要ない。"
 every_location_in_target_province_cracked_down_on_minorities_modifier: "[target_province.GetName]の[locations|e]は、#Y 10#!年間「[ShowModifier('cracked_down_on_minorities_modifier')]」を得る"
 societal_values.2318.title: "[target_location_destination.GetNameWithNoTooltip]への[target_country.GetAdjectiveWithNoTooltip]系[ShowPopTypeNameWithNoTooltip('burghers')]の定住"
 societal_values.2318.desc: "[target_country.GetName]の[ShowPopTypeName('burghers')]が[target_location_destination.GetName]の周辺に定住しはじめており、その影響でわが国の交易網が[GetInternationalOrganization('middle_kingdom').GetName]との結びつきを強めつつある。彼らの存在により物流の促進と繁栄が期待できるが、他国の商人がわが国の経済に過大な影響力を得てしまうことを懸念する声もあがっている。"
 societal_values.2318.a: "[ShowPopTypeNameWithNoTooltip('burghers')]の流入はいいことでは？"
 societal_values.2319.title: "[target_province.GetNameWithNoTooltip]に定着する[target_religion.GetNameWithNoTooltip]"
 societal_values.2319.desc: "[target_country.GetName]に近い我らが[ROOT.GetCountry.GetFlavorRank]は、その恩恵を大いに享受してきた。最近になり、この関係に新たな展開があった。[target_country.GetAdjectiveWithNoTooltip]が[target_province.GetName]に[target_religion.GetName]を持ち込み、人々に布教しはじめたのだ。これをわが国の伝統を脅かす侵害行為とみなす者たちがいる一方で、[GetInternationalOrganization('middle_kingdom').GetName]との繋がりを強化する機会だと主張する者たちもいる。"
 societal_values.2319.a: "信仰を容認しよう。"
 societal_values.2319.b: "異端を根絶せよ。"
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "[target_province.GetName]の[our_religion_scope.GetName]を信仰する[pops|e]の約#Y 10%#!が[target_religion.GetName]に改宗する"
 societal_values.2320.title: "[target_country.GetNameWithNoTooltip]の勢力圏における知識の共有"
 societal_values.2320.desc: "[GetInternationalOrganization('middle_kingdom').GetName]の盟主である[target_country.GetName]は、[ROOT.GetCountry.GetFlavorRank]にはない制度をすでに導入している。両国の差を縮められるよう、[target_country.GetName]の学者と使者が手法、技術、そして慣行をわが国に共有することを申し出ているが、そのような“贈り物”を受け入れれば、引き換えに依存を深めることになると危惧する声もある。"
 societal_values.2320.a: "知識への投資は最高の投資だ。"
 societal_values.2320.b: "他国の口出しは無用だ。"
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "[institution|e]の普及度上昇と、影響を受ける[locations|e]の数は「[ShowModifierTypeName('monthly_towards_sinicized')]」に応じて決まる"
 societal_values.2321.title: "[target_country.GetNameWithNoTooltip]の建築様式"
 societal_values.2321.desc: "[target_country.GetLongName]の大宮殿から宗教施設、庭園に至るまで、[target_country.GetAdjectiveWithNoTooltip]の建築家は荘厳さと調和を融合させた完璧な様式を実現した。そして現在、遠方から訪れた使節団や建築家が、その設計に関する知見をわが国の[ROOT.GetCountry.GetFlavorRank]にもたらそうとしている。彼らの知見を取り入れるか、あるいは自国の伝統に胸を張るかを我々は決断しなければならない。"
 societal_values.2321.a: "彼らの技術を学ぶとしよう。"
 societal_values.2321.b: "わが国の様式を奨励しよう。"
 societal_values.2322.title: "統合を巡る議論"
 societal_values.2322.desc: "[target_province.GetName]において、[target_culture.GetName]系国民の共同体が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に注目されるほどの規模に成長した。行政官らは2つの対応を巡って議論している——彼らの存在を認めて支援することで統合を促すか、または厳重な対応でわが国の習慣を再認識させるか。我々はどちらを選ぶべきだろうか？"
 societal_values.2322.a: "わが国の発展を早めるには統合が必要だ。"
 societal_values.2322.b: "彼らには[our_culture_scope.GetNameWithNoTooltip]に馴染んでもらう。"
 societal_values.2323.title: "[ROOT.GetCountry.GetFlavorRank]の未来"
 societal_values.2323.desc: "[target_heir.GetName]はまだ若く、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では誰がその師となるべきか議論が交わされている。わが国出身の名高い教育者である[target_tutor1.GetName]なら、この国の習慣に沿った教育を施せるだろう。その一方で、[target_birth_location.GetName]出身の名教育者である[target_tutor2.GetName]は[GetInternationalOrganization('middle_kingdom').GetName]の儀礼や学問に詳しく、中国式の国政術を授けることができる。"
 societal_values.2323.a: "[target_heir.GetSheHe|U]は[target_tutor2.GetShortNameWithNoTooltip]のもとで学ばせよう。"
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip]に学んだほうが、わが国のためになる。"
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip]にこれ以上の教育は不要だ。"
