l_japanese:
 devotion_events.1.title: "総合病院"
 devotion_events.1.desc: "苦しむ者たちを歓迎して援助する場所として、総合[ShowBuildingTypeName('hospital')|l]を設立するという提案があった。公衆衛生は非常に重要であり、無償の出産援助や疫病と戦う施設を提供できれば、市民のより良い生活に繋がるはずだ。"
 devotion_events.1.a: "すぐに取り掛かれ！"
 devotion_events.1.b: "神に祈れば何もかも解決する。"
 devotion_events.2.title: "要塞の維持"
 devotion_events.2.desc: "わが国の要塞は侵略者や敵に対抗するための重要な手段だが、現在修復が急務となっている。この費用を賄うためには増税の必要があり、すでに法外な税金を払っている者たちは不満をもつだろう。"
 devotion_events.2.a: "必要なことだ。民衆には構うな！"
 devotion_events.2.b: "手持ちの国費で賄え。"
 devotion_events.3.title: "要塞の近代化"
 devotion_events.3.desc: "いまにも崩れ落ちそうだった要塞は修繕され、敵の攻撃に耐えられる堅牢さを取り戻した。その古さにもかかわらず十分な防衛力を誇っているものの、他国の要塞に比べると依然見劣りする。わが国の要塞が必要とする改修と近代化の資金を調達するには、納税者の懐をさらに痛めなくてはならない。"
 devotion_events.3.a: "国防のためだ……誰も侵略されたくはないだろう。"
 devotion_events.3.b: "現状のままで十分だ。"
 devotion_events.4.title: "高すぎる税金"
 devotion_events.4.desc: "修繕された要塞の高い壁や分厚い塔のなかでは、増税に反対する住民の怒りの声は聞こえないが、減税しなければ反乱や蜂起を起こすという脅しは我々のもとに届いている。"
 devotion_events.4.a: "仕方なく減税を受け入れる。"
 devotion_events.4.b: "なんだって？ 聞こえないぞ！"
 devotion_events.5.title: "要塞の装飾"
 devotion_events.5.desc: "ある要塞に贈り物のステンドグラスが設置されたが、その効果は絶大だった。あまりにも素晴らしいので、国中の要塞をステンドグラスで飾ることを検討するほどだ。"
 devotion_events.5.a: "要塞のためだとしても、虚飾は悪徳である！"
 devotion_events.5.b: "このような美に税金が使われることを、国民は喜ぶに違いない！"
 devotion_events.6.title: "宗教的自由を求める声"
 devotion_events.6.desc: "宗教改革の過激派として有名な集団が、公衆を呼び集めての説教のなかで[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetReligion.GetAdjective]の教義を非難している。忠誠心に欠ける[target_location.GetName]市民はこれに感化され、宗教的自由の要求や苦情が広まりつつある。"
 devotion_events.6.a: "わが国は未来永劫[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]だ！"
 devotion_events.6.b: "この[target_location.GetRank.GetNameWithNoTooltip]の宗教的自由を認める。"
 devotion_events.7.title: "偽りの信仰"
 devotion_events.7.desc: "わが[ROOT.GetCountry.GetFlavorRank]の主要な目的のひとつは、[ROOT.GetCountry.GetReligion.GetAdjective]信仰を広め、これを異端から守ることだ。これは崇高な目的だが、異端がわが国の中枢に存在することは恥である。現在、[target_location.GetName]の[target_location.GetRank.GetName]は[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信仰に忠実ではなく、この状況に対処しなければ我々の大きな恥辱となるだろう。"
 devotion_events.7.a: "異端者の改宗を促進しよう。"
 devotion_events.7.b: "永遠の恥で構わない。"
 devotion_events.8.title: "書類の偽造"
 devotion_events.8.desc: "領地や特権の拡大をめぐる闘争の時代において、書類の偽造や捏造、日付の改竄をおこなって主張を裏づけることは、併合や征服に対する防衛策としてはごく一般的だった。こうした後ろ暗い手法は現在でも使われており、我々でさえこの手段が有益かどうか確信がない。誰かが矛盾を発見する可能性は、つねにあるからだ。"
 devotion_events.8.a: "気にせず偽造する。"
 devotion_events.8.ct: "矛盾が発覚するかもしれない……"
 devotion_events.8.b: "わが国の文書に腐敗を持ち込むな！"
 devotion_events.9.title: "偽造の発覚"
 devotion_events.9.desc: "我々は偽造を全力で隠そうとしたが、発覚してしまった。我々は、国土を併合や征服を企む者たちから、わが[ROOT.GetCountry.GetFlavorRank]を守ろうとしただけだったのだが。"
 devotion_events.9.a: "この秘密を漏らした者を必ず追及しろ！"
 devotion_events.10.title: "貴族からの支持"
 devotion_events.10.desc: "[target_heir.GetName]は[ROOT.GetCountry.GetLongName]国民からの信頼と人気を急速に獲得した。特に、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetHeirTitle]となる前に暮らしていた地域における、貴族階級からの支持は絶大である。これによりわが国は権威を取り戻し、統治はかつてないほど盤石となった。"
 devotion_events.10.a: "我々が[target_heir.GetNameWithNoToolip]を選んだのは正解だった！"
 devotion_events.11.title: "他国からの逸材"
 devotion_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetHeirTitle]である[target_heir.GetName]は外交、行政、軍事の発展に関する優れた才能に加え、他国の宮廷との同盟や繋がりを数多くこの国にもたらしてくれた。これらの贈り物は、今後わが国を支える柱となるだろう。"
 devotion_events.11.a: "[target_heir.GetNameWithNoToolip]には疑念があったが、払拭された。"
 devotion_events.12.title: "商人の[target_heir.GetDaughterSon]"
 devotion_events.12.desc: "商人の両親から受け継いだ交渉の才能、および駆け引きのうまさにより、[target_heir.GetName]は[ROOT.GetCountry.GetLongName]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から尊敬と畏怖を集めるようになった。[target_heir.GetHerHim]がわが[ROOT.GetCountry.GetFlavorRank]の指導者となった暁には、誰も交渉や取引で騙そうなどとは考えないだろう。"
 devotion_events.12.a: "我らが[ROOT.GetCountry.GetGovernment.GetHeirTitle]は商人の生まれだが、その能力は折り紙つきだ！"
 devotion_events.13.title: "優秀な神学者"
 devotion_events.13.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の選ばれし継承者である[target_heir.GetName]は神学に長けており、あらゆる宗教的な話題を理解、解説、擁護、促進するための、さまざまな形式の分析と議論を用いることができる。"
 devotion_events.13.a: "やはり[target_heir.GetNameWithNoToolip]は[ROOT.GetCountry.GetFlavorRank]を賢く統治できる。"
 devotion_events.14.title: "民衆の味方"
 devotion_events.14.desc: "地元の牧師である[target_heir.GetName]が、[ROOT.GetCountry.GetLongName]の[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetHeirTitle]として選ばれたとき、人々は歓喜した。ただし、彼らが長い説教から解放されて喜んだのか、それとも[ROOT.GetCountry.GetFlavorRank]に変化が訪れることを喜んだのかは不明である。どちらにせよ、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[target_heir.GetNameWithNoTooltip]を支持し、信頼している。"
 devotion_events.14.a: "民衆と同じように、我々も[target_heir.GetNameWithNoTooltip]を信頼している。"
 devotion_events.26.title: "影響力に富んだ改革者"
 devotion_events.26.desc: "実直で弁の立つ次期統治者[target_heir.GetName]は、すでに自分の力を善のために使い、耳を傾ける人々に自らの思想を広めている。上流社会は[target_heir.GetHerHim]に教養を示そうと躍起になっているが、単に[target_heir.GetHerHis]の容姿に魅了されたという者も多い。理由がなんであれ、[target_heir.GetNameWithNoTooltip]が特別な人間であることは明白であり、普段は政治に興味のない者たちですら、政治的な議論に参加するようになっている。"
 devotion_events.26.a: "[target_heir.GetNameWithNoTooltip]はまさにわが国に必要な人材だ。"
 devotion_events.15.title: "民衆の疑念"
 devotion_events.15.desc: "それはいつものように、軽蔑と悪意に満ちた噂、冷たい視線から始まった。この調子で[target_ruler.GetName]の権力に対する民衆の疑問が増し、やがてわが[ROOT.GetCountry.GetFlavorRank]の正当性まで否定されるようになれば、民衆は[target_ruler.GetName]を力ずくで退位させようとするかもしれない！"
 devotion_events.15.a: "なぜこうなった？"
 devotion_events.16.title: "迷信行為に対する取り組み"
 devotion_events.16.desc: "[target_ruler.GetName]の厳格で独裁的な態度に刺激され、わが[ROOT.GetCountry.GetFlavorRank]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が[target_ruler.GetNameWithNoTooltip]による迷信的な慣習を制限する取り組みの撤回を求めている。誤った伝統や無意味かつ非教義的な慣習に対して、こうした愚か者たちが発する怒りは不可解だ。"
 devotion_events.16.a: "譲歩するよう[target_ruler.GetNameWithNoTooltip]を説得しよう。"
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip]は正しい！"
 devotion_events.18.title: "狂気の予言者"
 devotion_events.18.desc: "予言者と名乗るその人物は、市民の栄光の到来、世俗的な芸術と文化の破壊、そして[ROOT.GetCountry.GetCapital.GetName]を汚濁から浄化する大洪水を予見したと主張している。この狂気の説教師は[ROOT.GetCountry.GetReligion.GetAdjective]の再生を訴え、極度の清教徒的運動を扇動している。彼は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の若者たちの協力を得ているため、騒動を引き起こしたり、[target_ruler.GetName]の統治権にまで異議を唱えはじめる危険性がある。"
 devotion_events.18.a: "その者を永久に黙らせろ！"
 devotion_events.18.b: "たわ言には耳を貸すな。"
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip]はこうした熱心な[mad_seer.GetReligion.GetAdjectiveWithNoTooltip]徒を庇護する！"
 devotion_events.19.title: "反抗的な助言者たち"
 devotion_events.19.desc: "残念だが予期していたとおり、わが[ROOT.GetCountry.GetFlavorRank]の教会や教育、法律、医療、財政、行政、広報などの各機関と[target_ruler.GetName]との絶え間ない争いは、新たな改革が提案されるたびに激化するばかりだ。これらの各機関に我々と似た考えをもつ者を送り込めば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の政策に対して反抗的な彼らを、より従順に変える助けとなるだろう。"
 devotion_events.19.a: "まずは助言者たちの入れ替えから始めよう。"
 devotion_events.19.b: "誰が[ROOT.GetCountry.GetLongNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]であるかを思い出させるのだ！"
 devotion_events.21.title: "世俗主義の台頭"
 devotion_events.21.desc: "わが[ROOT.GetCountry.GetFlavorRank]への忠誠心を揺るがす事件が起こるたびに、我々の身近でますます問題が増えていく。宗教的配慮は行政から排除されるべきだと考える者が、年々その数を増しているのだ。彼らは変化を要求し、我々に政教分離を訴えている。"
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip]は王位のために宗教色を廃する！"
 devotion_events.21.b: "このような劇的な変化にはまだ早い。"
 devotion_events.22.title: "退廃の危機"
 devotion_events.22.desc: "汚職と退廃が蔓延していると思い込み、幻滅した信者たちは寄付をやめ、[ROOT.GetCountry.GetReligion.GetAdjective]信仰の砦であるわが軍隊に志願することを拒否している。"
 devotion_events.22.a: "ほかの収入源を探そう。"
 devotion_events.22.b: "志願兵の減少を補うために徴兵を強化せよ。"
 devotion_events.23.title: "堕落した[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName]は堕落し、[ROOT.GetCountry.GetReligion.GetAdjective]信仰の善よりも個人的な目標に重点を置くようになった。このような状況を踏まえれば、国民が幻滅するのも無理はない。"
 devotion_events.23.a: "[target_ruler.GetNameWithNoTooltip]の退廃は無視しろ。"
 devotion_events.23.b: "改善を試みる。"
 devotion_events.24.title: "聖戦への志願兵"
 devotion_events.24.desc: "我々の神聖なる大義に感銘を受け、[ROOT.GetCountry.GetReligion.GetAdjective]からの志願兵が異教徒との戦いに加わり、真の信仰を広めるためにやって来た！"
 devotion_events.24.a: "素晴らしい責任感だ！"
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U]と[ROOT.GetCountry.GetFlavorRank]との衝突"
 devotion_events.100.desc: "[ROOT.GetCountry.GetFlavorRank]と[target_location.GetName]の[target_location.GetRank.GetName]とのあいだには古くから確執が存在しており、その関係は悪化の一途をたどってきた。この[target_location.GetRank.GetNameWithNoTooltip]は[target_ruler.GetName]の権威からの解放を要求し、混乱や有事の際に[ROOT.GetCountry.GetGovernment.GetRulerTitle]とその前任者を保護することを拒んでいる。"
 devotion_events.100.a: "いずれ正気に戻るだろう。"
 devotion_events.100.b: "権力を執行せよ！"
 devotion_events.101.title: "輝ける角灯"
 devotion_events.101.desc: "凶悪な異端書『輝ける角灯』には、初期のキリスト教徒が迫害された主因は聖職者の貴重品不法所持にあるとの記述や、大司教や司教の地位を反キリストの地位と比較した記述がある。この書物は、長年の獄中生活と涙ながらの棄教にもかかわらず、再び異端へと立ち返り、自分の生き方を変えることを拒否する者たちの所持品から発見された。"
 devotion_events.101.a: "この異端者どもを再び投獄しろ。"
 devotion_events.101.b: "火刑に処せ。"
 devotion_events.104.title: "虚栄の業火"
 devotion_events.104.desc: "[ROOT.GetCountry.GetCapital.GetName]には、虚栄心の誘惑について説教する熱心な説教師がいる。その男の支持者たちは化粧品や美術品、楽器、不道徳とされる書籍などをかき集め、燃やしている。説教師はこれらがいかに罪へと誘惑するかを熱弁しており、特にわが[ROOT.GetCountry.GetFlavorRank]の著名な芸術家たちに対し、彼らの芸術品を差し出し焼却するよう呼びかけている。"
 devotion_events.104.a: "この[preacher.GetWomanMan]を止めよ！"
 devotion_events.104.b: "容認するが芸術品は救い出せ。"
 devotion_events.104.c: "この[preacher.GetWomanMan]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に召し抱えよ！"
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のジュビリー"
 devotion_events.107.desc: "ジュビリーとは聖年のことで、多くの者が[ShowLocationName('rome')]やわが国の首都へと聖地巡礼をおこない、罪の赦しと万事の恩赦が与えられる特別な年である。これは一般的に25年または50年ごとに[pope.GetName]によって挙行されるが、我々も[ROOT.GetCountry.GetCapital.GetName]にて独自のジュビリーを呼びかけてはどうだろうか？"
 devotion_events.107.desc_pope: "[GetCharacter('pap_boniface_viii').GetName]の時代までさかのぼる伝統「ジュビリー」は、罪が赦される特別な年であり、多くの人が[ShowLocationName('rome')]への巡礼をおこなう。これは25年または50年ごとに開催されるが、今年をジュビリー年とするか否かを決める時が再びやってきた。"
 devotion_events.107.a: "素晴らしい案だ。採用しよう！"
 devotion_events.107.b: "それはまた来年検討しよう。"
 devotion_events.108.title: "[from_country.GetCapital.GetNameWithNoTooltip]でジュビリーが開催中"
 devotion_events.108.desc: "[from_country.GetLongName][from_country.GetGovernment.GetRulerTitle]が[from_country.GetCapital.GetName]にて、罪の許しと万事の恩赦が与えられる聖年、ジュビリーを挙行した。この伝統は[ShowReligionGroupAdjective('christian')]のもので、1300年に[GetCharacter('pap_boniface_viii').GetName]の命により[ShowLocationName('rome')]でおこなわれたのが発端である。"
 devotion_events.108.a: "ジュビリーは我々のものだ！"
 devotion_events.108.b: "素晴らしい考えだ！"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のジュビリーに反応"
 devotion_events.109.desc: "ジュビリーの伝統は、1300年に[GetCharacter('pap_boniface_viii').GetName]が[ShowLocationName('rome')]で始めた。我々が[ROOT.GetCountry.GetCapital.GetName]にてジュビリーを挙行したという報せが[pope.GetName]の耳に入り、使者が送られてきた。この使者によると、[pope.GetName]は……"
 devotion_events.109.a: "……ひどく怒っているらしい。"
 devotion_events.109.b: "心配はいらない。[papacy.GetGovernment.GetRulerTitle]は認めてくれた！"
 devotion_events.117.title: "[ShowReligionAdjectiveWithNoTooltip('calvinist')|U]教会接収事件"
 devotion_events.117.desc: "ある修道士の一団が、[target_location.GetName]にある[ShowReligionAdjective('calvinist')]の教会を接収した！ この行為は決して[target_ruler.GetName]に認可されたものではない。我々が彼らの意図を知っていたなら、別の建物を修道院に改築するよう説得していただろう。修道士たちの独断はすぐさま覆したが、影響を受けた[target_location.GetRank.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は事件に激怒しており、この失態を決して忘れないだろう。"
 devotion_events.117.a: "教会は返したのにまだ怒っているのか？"
 devotion_events.118.title: "先代[ROOT.GetCountry.GetGovernment.GetRulerTitle]の遺品"
 devotion_events.118.desc: "いまは亡き先代[old_ruler.GetName]は死後の位を案じ、さまざまな遺物を集めることで煉獄で苦しむ時間を短くしようとしたようだ。使用人が[old_ruler.GetHerHis]の所持品を収集したところ、8100点もの遺物と42体の聖骸骨が、[old_ruler.GetNameWithNoTooltip]の邸宅のあらゆる場所に隠されていたのが発見された。"
 devotion_events.118.a: "免罪符の販売がすべての原因だ！ 隠しておけ。"
 devotion_events.118.b: "[old_ruler.GetNameWithNoTooltip]が天国に行く助けとなったのだろう。"
 devotion_events.119.title: "不名誉な噂話"
 devotion_events.119.desc: "[target_ruler.GetName]が[ROOT.GetCountry.GetCapital.GetName]を歩く際、民衆が囁き、視線を向けるのはある不穏な噂のせいである。噂の内容は、[target_ruler.GetNameWithNoTooltip]は教会で正しく聖別を受けておらず、本当は場末の酒場で首に聖書を押し当てられながら受けた、というものだった！"
 devotion_events.119.a: "噂は無視して民衆が忘れることを祈る。"
 devotion_events.119.b: "強く否定する。"
 devotion_events.200.title: "民衆の支持を得たイマーム・ハティブ"
 devotion_events.200.desc: "[target_ruler.GetName]の後継者として[ROOT.GetCountry.GetFlavorRank]の統治を任される前は、[target_heir.GetName]はモスクで祈りを指導し、金曜日の会衆で説教者も務めていた。[target_heir.GetHerHim]をイマーム・ハティブに選んだ人々は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に即位して地元を去ることを残念に思うだろう。[target_heir.GetNameWithNoTooltip]は博学で高潔なうえ、[ShowReligionGroupName('muslim')]の基礎を簡潔に伝授することにおいて右に出る者はいない。[target_heir.GetNameWithNoTooltip]が去れば、人々は宗教に関する問いを投げかける相手に窮することになるが、民衆が損をしたぶん我々は得をする。"
 devotion_events.200.a: "我々が[target_heir.GetNameWithNoTooltip]を選んだのは賢明だった。"
 devotion_events.201.title: "指導の原則"
 devotion_events.201.desc: "評議会は統治機構の一部だが、その柱のひとつではないという声もある。会議は[ShowReligionGroupName('muslim')]の教えに従い、$common_string_quran$と$sunnah$の指針に従うこと。会議を率いる指導者は出席者のなかから選出されること。議論はムシャワラとムダカラ（審議と合意）に基づいておこなわれること。$common_string_quran$と$sharia$の教えに違反しないかぎり、誰もが意見を表明し、過半数の声を受け入れることができる。"
 devotion_events.201.a: "今後は柱のひとつとして扱え。"
 devotion_events.201.b: "わが国を管理する便利な手段のようだ。"
 devotion_events.202.title: "慈悲の心"
 devotion_events.202.desc: "予言者のいとこ、アリー・イブン・アビー・ターリブ——彼に平安あれ——はかつて言った。「臣民に対する慈悲と親切心、愛であなたの心を満たしなさい。貪欲な動物のように、彼らを獲物とみなしてはならない。なぜなら、彼らはふたつに分けられるから。一方はあなたの宗教の同胞、他方はあなたの創造上の同等者である。彼らは知らぬ間に過ちを犯し、欠点に打ち負かされ、悪行や罪は故意に、あるいは誤って犯される。だからあなたが[ROOT.GetCountry.GetReligion.GetGodName]の赦しと許しを望むように、彼らに赦しと許しを与えなさい。あなたは彼らより上におり、あなたに地位を授けた者はあなたより上におり、[ROOT.GetCountry.GetReligion.GetGodName]はあなたに地位を授けた者より上におられる。[ROOT.GetCountry.GetReligion.GetGodName]はあなたが彼らの要求を満たすことを求めており、彼らを通してあなたを試しているのだ」\n\n我々はこの言葉から貴重な教訓を学び、心に留めて行政に活かすべきだ。"
 devotion_events.202.a: "インシャーアッラー。"
 devotion_events.202.b: "心に留めておくべき賢明な言葉だ。"
 devotion_events.203.title: "ザカートの活用"
 devotion_events.203.desc: "富の部署は税金を管理し、個人の財政と政府の歳出を管理する国庫として機能する。同時に、裕福な[ShowReligionGroupAdjective('muslim')]徒が支払う、失業者や怪我人などの仕事ができず金を必要とする者たちに分配される$zakah$（税金）も管理している。これにより、昨年わが[ROOT.GetCountry.GetFlavorRank]が直面していた種々の問題にもかかわらず、国民は素晴らしい一年を過ごすことができた。国庫に流入する$zakah$の量は、我々の期待していた量を上回っている。"
 devotion_events.203.a: "今後も国庫は潤うだろう。"
 devotion_events.203.b: "いつもどおり、必要とする貧困層に与える。"
 devotion_events.204.title: "女性の教育"
 devotion_events.204.desc: "ムハンマドに平安あれ！ 彼は、恥を恐れず[ShowReligionGroupName('muslim')]を学ぼうとしたアンサールの女性たちを称えた。博識な女性の例として、カラウィーイーン大学を設立したファティマ・アル・フィフリや、有能な数学者だった[ShowLocationName('cordoba')]のルブナ、法理論から法学、神秘論などと多岐にわたるジャンルの議論に貢献し底知れぬイスラム学への知識を証明したファーティマ・ビンティ・アビ・アル・カーシム・アブド・アッラフマーン・ビンティ・ムハンマド・ビンティ・ガリブ・アル・アンサール・アリ・シャラトが挙げられる。この3名は女性教育のもつ可能性を示してくれる素晴らしい模範だ。歴史を振り返っても、女性は[ShowReligionGroupNameWithNoTooltip('muslim')]について学ぶ意欲と能力が十分にあり、[ROOT.GetCountry.GetReligion.GetName]を広める努力を続けられることが示されている。学び、教える機会を女性たちに与えることで、我々はより速やかに信仰を広められるだろう。"
 devotion_events.204.a: "学ぶ権利は男女平等に与えられるべきだ。"
 devotion_events.204.b: "これは決定を下す前に熟慮すべき問題だ。"
 devotion_events.205.title: "バザールのジレンマ"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName]は世界中の交易商や商人を呼び寄せる。そのバザールを訪れた者は、動物たちの鳴き声と匂い、商人たちの客寄せの声、香辛料の香り、そして露店に並ぶ無数の織物と絨毯の色彩に圧倒されるだろう。バザールの中心部にはモスクを建設予定の大きな空地があるが、バザールがますます賑わうようになった以上、その土地は市場の露店用に開放すべきかもしれない。"
 devotion_events.205.a: "商人に土地の使用許可を出せ。"
 devotion_events.205.b: "予定どおりモスクのために使え。"
 devotion_events.207.title: "汚職の発覚"
 devotion_events.207.desc: "すべての地方統治者は任命される前に、各々の財務資産とその他の詳細を記録される。これらは厳重に保管され、毎年財務上の矛盾を確認する際にのみ用いられる。この手順は賄賂の横行や政府内の汚職を避けるためにあるが、それでも腐敗が生じてしまうことがある。"
 devotion_events.207.a: "特に汚職にまみれた地方統治者たちを解任せよ。"
 devotion_events.208.title: "不信心者の疑い"
 devotion_events.208.desc: "[minister.GetName]が、故意に[ShowReligionGroupName('muslim')]を放棄したともとれる発言で、有力な[ROOT.GetCountry.GetReligion.GetAdjective]信徒の不興を買った。我々がその議論に踏み込み、[minister.GetNameWithNoTooltip]に向けられた疑念を晴らす前に、この者がカーフィル——不信心者であるとの非難の声があがってしまった。"
 devotion_events.208.a: "無視して忘れよう。"
 devotion_events.208.b: "なんとか解決策を講じろ。"
 devotion_events.208.c: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]を解雇しろ。"
 devotion_events.209.title: "退廃への激怒"
 devotion_events.209.desc: "[target_ruler.GetName]の怠惰や退廃の疑念、そして[ShowReligionGroupName('muslim')]の威信を取り戻そうとしないその態度に、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は日に日に怒りを募らせている。[target_ruler.GetNameWithNoTooltip]は日中は眠りつづけ、夜は音楽家や売春婦と戯れているという噂まで流れはじめた。[ROOT.GetCountry.GetCapital.GetName]のイマームが祈りでこの[ROOT.GetCountry.GetGovernment.GetRulerTitle]の名を挙げたところ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちは彼に石を投げつけさえしたのだ！"
 devotion_events.209.a: "[target_ruler.GetNameWithNoTooltip]に振る舞いを正すことを約束させよう。"
 devotion_events.209.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]がいくら非難しようと、[target_ruler.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]であることは変わらん！"
 devotion_events.210.title: "ラフィダ"
 devotion_events.210.desc: "[ShowReligionAdjective('shia')]の信奉者、いわゆる「ラフィダ」と呼ばれる人々は、現在の[ShowReligionGroupAdjective('muslim')]指導者とその威厳を否定し、アブ・バカル、ウマル、ウスマーンを、ムハンマド——彼に平安あれ——の後継者として認めようとしない。わが国の一部地域ではこのラフィダたちが自分の存在を知らしめ、シーア派に加わる者が現れはじめた。彼らは自らをラワフィード、すなわち「拒否する者」と名乗り、悪に屈するのではなく拒絶したことを誇りに思っているようだ。"
 devotion_events.210.a: "いますぐ[ROOT.GetCountry.GetFlavorRank]全土から追放しろ！"
 devotion_events.210.a.tt: "[ShowReligionName('shia')]が支配的[religion|e]であるすべての所有[location|e]が、[ShowModifier('dev_rafida')]を10年間得る"
 devotion_events.210.b: "信じるもの、名乗る名前は彼らの勝手だ。"
 devotion_events.211.title: "ナシビ"
 devotion_events.211.desc: "予言者ムハンマド——彼に平安あれ——の家族、アフル・アル・バイトとその信徒たちを嫌う、我々がナシビと呼ぶ者たちがいくつかの州に姿を現した。彼ら[ShowReligionAdjective('sunni')]は哀れにも、ムハンマド——彼に平安あれ——の真の後継者がアブ・バカル、ウマル、ウスマーンらであると信じており、その存在はわが[ROOT.GetCountry.GetFlavorRank]の宗教的統一を危険にさらしている。"
 devotion_events.211.a: "[ROOT.GetCountry.GetFlavorRank]は決して愚かな[ShowReligionAdjectiveWithNoTooltip('sunni')]を容認しない。"
 devotion_events.211.a.tt: "[ShowReligionName('sunni')]が支配的[religion|e]であるすべての所有[location|e]が、[ShowModifier('dev_nasibi')]を10年間得る"
 devotion_events.211.b: "相手にするな。彼らはいずれ過ちに気づくだろう。"
 devotion_events.212.title: "偽りに塗れたマジュリス"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、わが[ROOT.GetCountry.GetFlavorRank]での重大かつ緊急の問題について議論するため、マジュリス（会議）を召集した。しかし、その誠実で純粋な態度とは裏腹に、参加者たちの意図は欺瞞的で不誠実だったのだ！ 金が浪費され、威信は失われ、わが[ROOT.GetCountry.GetFlavorRank]の利益のための公正なマジュリスは見事に打ち砕かれた。"
 devotion_events.212.a: "信頼していた者たちに裏切られた！"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip]は考えが甘すぎた己の非を認める。"
 devotion_events.213.title: "偶像崇拝の疑い"
 devotion_events.213.desc: "勤勉な[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]の働きによって、さまざまな新しい文化や宗教、伝統がもたらされてきた。それが写本や模型に対する[minister.GetName]の異常な執着や、奇妙な習慣に目を瞑ってきた理由だ。召使いや[ROOT.GetCountry.GetGovernment.GetCourtTitle]の人々から噂話を聞くたびに我々の疑念は増したが、イマームに偶像崇拝の実践だと非難されたときの[minister.GetNameWithNoTooltip]の表情は、まさに予想外だった。"
 devotion_events.213.a: "[minister.GetHerHim]をいますぐ[ROOT.GetCountry.GetGovernment.GetCourtTitle]から追放しろ！"
 devotion_events.213.b: "そんな疑いは断じて認めない！"
 devotion_events.214.title: "偶像崇拝の完全禁止"
 devotion_events.214.desc: "我々の顧問団から、[target_ruler.GetName]の統治が疑問視されているとの報告があった。どうやら民衆は、[target_ruler.GetNameWithNoTooltip]の信仰心を疑っているようだ。政治的、そして宗教的な主権を守るための、劇的な手段を講じる必要がある！ 偶像崇拝は[ROOT.GetCountry.GetReligion.GetSinName]とされ禁止されているものの、国民は依然として聖人に祈りを捧げ、墓やモスクの巡礼に赴き、木々や洞窟、さらには石までをも崇拝の対象としているのだ。我々は自らの信仰心の強さを示し、これらの悪徳を一掃し、[target_ruler.GetNameWithNoTooltip]の正当なる権力を回復しなければならない！"
 devotion_events.214.a: "すべて禁止せよ！"
 devotion_events.214.b: "時間の無駄だ。"
 devotion_events.215.title: "徴税か開発か"
 devotion_events.215.desc: "わが[ROOT.GetCountry.GetFlavorRank]の民の大半は、自給自足で生きる遊牧民や[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]である。地方総督たちはこれを念頭に置き、税金と農業のどちらに力を注ぐかの決断を要求している。一部の者は、徴税よりも土地の開拓が重要だと主張する。それは土地がある程度発展しなければ税金を収めることができず、その前に税金を徴収すると、わが[ROOT.GetCountry.GetFlavorRank]と国民を破滅へと導いてしまうからだ。一方で、適正な税金の徴収のみであれば、人々は干渉されずとも土地を開発するだろうという声もある。"
 devotion_events.215.a: "税金に力を注げ。"
 devotion_events.215.b: "農業に力を注げ。"
 devotion_events.215.c: "うまく均衡を保て。"
 devotion_events.215.d: "現在の政策で十分だ。"
 devotion_events.216.title: "二極の改革"
 devotion_events.216.desc: "数多くの会議、討論、マジュリスのすえに、顧問たちがいくつかの改革案を提出してきた。2つの主要な派閥が、それぞれ競合する改革案を打ち出しており、そこからわが[ROOT.GetCountry.GetFlavorRank]を改善させるものを選ぶことが期待されている。1つ目は、外交官や地方統治者などの役人がいかなる事業にも参入できないようにすること。注意を逸らすものを減らせば、公務への集中力が増してより良い仕事ができる。2つ目は、現在は高官の家族のために確保されている牧草地や動物保護区を、土地を耕作するために貧困層に分配すること。無給労働も違法となる。"
 devotion_events.216.a: "役人の事業への参入を禁止する。"
 devotion_events.216.b: "貧困層に土地を分配する。"
 devotion_events.216.c: "どちらも選ばない。"
 devotion_events.219.title: "カーディー、ヒスバ、そしてムフタスィブ"
 devotion_events.219.desc: "$sharia$に従って判決を下す裁判官、カーディーを各地方に任命してから数ヵ月も経たないうちに、彼らの多くは眉間にしわを寄せ、目に緊張の色を浮かべて我々を訪ねてきた。彼らは退廃と罪にまみれた国民の信仰心が衰退していると訴え、険しい顔つきで「ヒスバ」、すなわち民に介入して善悪を裁定するという、神から与えられた義務を我々に思い出させた。[ROOT.GetCountry.GetReligion.GetGodName]の法律を厳守しなければならない。わが国民には$sharia$を執行するムタウィーン、つまり宗教警察が必要なのだ。"
 devotion_events.219.a: "志願者を募り、ムタウィーンとして訓練しろ。"
 devotion_events.219.b: "もっと正しいやり方があるはずだ。"
