l_japanese:
 republic_factions.1.title: "[target_goods.GetNameWithNoTooltip]でのギルド規制"
 republic_factions.1.desc: "[target_location.GetName]での[target_goods.GetName]の取引が、[ROOT.GetCountry.GetName]で紛争を巻き起こしている。この商品の売買の自由を求める商人たちは、その製造を管理するギルドが強大になりすぎたと考えている。彼らの目には、ギルドはいまや経済に害をもたらすカルテルのように映っているのだ。\n\nその一方でギルドの指導者たちは、自分たちの組織が[target_goods.GetNameWithNoTooltip]の生産をより効率的にしていると主張する。どちらの側につくにしても、我々の政策に反対する者たちは苦境に立たされ、場合によっては、己の主張を通すためにあえて自分たちの活動を妨げる可能性もあるだろう。"
 republic_factions.1.a: "このカルテルを弱体化させる法令を定めなければ。"
 republic_factions.1.a.tt: "[target_location.GetName]に居住するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 republic_factions.1.b: "品質を保つためには強力なギルドが不可欠だ。"
 republic_factions.2.title: "ギルドが重商的改革を推進"
 republic_factions.2.desc: "最近、有力なギルド員のあいだで、重商主義的な経済理論が流行している。当然、彼らはこのような問題に造詣が深いが……偶然にも、彼らが支持している政策から利益を得る可能性も高い。\n\nその一方で、ほかの商人たちがこの政策から受ける恩恵はさほど大きくないだろう。国際的に活動する有力商人たちは、この重商主義的理論は袋小路に進むようなものであると主張し、[ROOT.GetCountry.GetFlavorRank]による採用を阻止するために徹底抗戦するだろう。ギルドの支援があれば、この理論を導入することは可能かもしれないが、政治的な混乱は避けられないだろう。"
 republic_factions.2.a: "袋小路に進む余裕はない。"
 republic_factions.2.b: "商人の認識にかかわらず、重商主義こそが未来だ。"
 republic_factions.3.title: "商人が輸入増を要求"
 republic_factions.3.desc: "ある強力なギルドの影響で、[ROOT.GetCountry.GetName]の[target_goods.GetName]の価格が上昇している。そのため商人たちは、現地の価格と競い合うよりも、海外から商品を輸入したほうが安いと考えるようになった。しかし、現在の[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法律のせいで、そうした輸入が難しくなっているとのことだ。\n\n関税を緩和すれば、商人たちは[target_goods.GetNameWithNoTooltip]の生産地で有益な協定を結ぶ機会を得られる。だが、ギルドはこれに激しく反対するだろう。"
 republic_factions.3.a: "何よりもまず効率的な貿易を考えなければ。"
 republic_factions.3.b: "ギルドの利益を損なうような譲歩はしない。"
 republic_factions.3.c: "急進的な改革は必要だ。"
 allowed_imports: "輸入の許可"
 republic_factions.4.title: "ギルドの指導者が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級と敵対"
 republic_factions.4.desc: "[ROOT.GetCountry.GetName]では、ギルドの存在が新たな種類の影響力を生み、そのような影響力をもつ階層を育んだ。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のギルドの有力者たちは、多くの貴族よりも裕福なだけでなく権力も有しているが、長く[ROOT.GetCountry.GetFlavorRank]の支配者を決定してきた一族との絆が欠けている。\n\nわが[ROOT.GetCountry.GetFlavorRank]の性質を考えれば、このような変化は避けられないのかもしれない。とはいえ、現段階で確かなことは、[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]がこのような無作法な新富裕層を嫌悪しており、地元の政治から排除したいと考えていることだけだ。"
 republic_factions.4.a: "新旧を問わず、金は金だ。"
 republic_factions.4.b: "どれほど金を積もうとも、統治権は買えない。"
 republic_factions.5.title: "政府内の秘密結社"
 republic_factions.5.desc: "ギルドの活動の全容は、実際にはその構成員しか知らない。知識を管理するというギルドの役割上、これは必然的なことではあるものの、陰謀の疑惑を招くことにもなる。これまで我々は、こうした考えを偏執的な妄想と考え、ほとんど注意を払ってこなかった。\n\nしかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、誰が[ROOT.GetCountry.GetName]の政府内の秘密ギルドに属しているのかという噂が飛び交っている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかには明らかに懸念する者もいるが……その多くが、批判する側ではなく、陰謀に加担する側に見えるほどだ。とにかく、[ROOT.GetCountry.GetNameWithNoTooltip]の貴族たちが、「ギルドが生み出した秘密結社」の可能性に脅威を感じていることは間違いない。"
 republic_factions.5.a: "この陰謀については、政治家たちも珍しく同意するだろう。"
 republic_factions.5.a.tt: "秘密ギルドの影響の可能性については、ひとまず触れないでおく。あとで影響が生じるかもしれない"
 republic_factions.5.b: "よし。忠誠を誓う者たちに調べさせよ。"
 republic_factions.6.title: "国家を上回るギルド"
 republic_factions.6.desc: "[ROOT.GetCountry.GetAdjective]政治に潜入していると思われる秘密結社について貴族たちが警告したとき、我々はその忠告を無視した。貴族たちは、この陰謀が国家に向けられれば、支払う代償は我々の生命になるだろうと予言した。\n\nそこまで劇的な事態には発展していないが、我々の側近である[target_advisor.GetName]が最近下した決断は、非常に疑わしいものだった。そして、[target_advisor.GetSheHe]は最終的に、その決断が「秘密結社」に便宜を図るためのものだったと認めた。政治家たちは憤慨しており、この不祥事が広まることはもはや避けられないだろう。"
 republic_factions.6.a: "[ROOT.GetCountry.GetNameWithNoTooltip]への反逆は罰するしかない。"
 republic_factions.6.b: "この状況を打開しよう。"
 republic_factions.6.c: "秘密結社？ どうすれば入れる？"
 republic_factions.7.title: "国際ギルド契約"
 republic_factions.7.desc: "国内ギルドとの強いつながりをもつ外交使節のなかには、国境を越えたギルドとの取引を仲介したとして、一部の古参大使から非難されている者もいる。わが国のギルドは、国外の外交官を利用して外国のギルドと接触したことは認めているものの、国家の政治的使命を危険にさらした認識はないとしている。その一方で、そうした国外でのつながりを、わが国のために利用する考えには前向きな姿勢を示した。\n\n守旧派の貴族派外交官はこの手法に非常に懐疑的だが、ギルド間のつながりを活用すれば、わが国は秘密工作で優位に立てるかもしれない。"
 republic_factions.7.a: "国家に対する忠誠心の強いギルド員が、これで判明するぞ。"
 republic_factions.7.b: "我々が事態を正すまで、彼らの活動を停止せよ。"
 republic_factions.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の貴族の遺産"
 republic_factions.8.desc: "わが[ROOT.GetCountry.GetGovernment.GetAdjective]国家は、貴族や封建的支配に対する古い思想の多くを放棄したが、それが我々にとって有益なものなら、状況に応じて再考することもある。まさにこうした状況が[target_location.GetName]で発生し、現地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、国境を越えた先の[target_province.GetName]にある土地は彼らの一族の正当な領地であると主張している。\n\n地元の商人たちは、[target_country.GetName]と大規模な交易協定を結んだばかりであるため、この主張に対して反対を表明している。商人たちによれば、あらゆる[ROOT.GetCountry.GetFlavorRank]にとって交易は最大の関心事であり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の主張はただ戦争と惨禍を招くだけであるという。"
 republic_factions.8.a: "戦争はわかるが、惨禍は考えすぎだ。"
 republic_factions.8.b: "彼らの言うとおり。このような些細な揉め事は過去のものだ。"
 republic_factions.9.title: "競い合う候補者たち"
 republic_factions.9.desc: "あらゆる[ROOT.GetCountry.GetFlavorRank]が、経済的利益と、伝統との均衡を取ることに尽力している。したがって我々は、この原則に従って相談役を適宜選択する。このことを知る各一族は、貴族も上流階級も同様に、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を直接的に得ようとする前に、それを掴み取れる立場へと代表者を据えようとするのだ。\n\n最近、こうした機会をもたらす地位に空席ができ、さまざまな勢力が我々に圧力をかけてきている。全員を満足させることは不可能だが、すぐに誰かを任命しなければならない。"
 republic_factions.9.a: "軍事問題に通じた者なら役に立つだろう。"
 republic_factions.9.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]で最優先されるのは商業だ。"
 republic_factions.10.title: "対立国との交易"
 republic_factions.10.desc: "わが国は開かれた商取引をおこなっている——ただし、我々が制御できることが条件だ。この「制御」の定義には議論の余地があり、わが[ROOT.GetCountry.GetFlavorRank]で議論される問題の大半と同様に、この話題も議論の的となっている。わが国の商人たちは、双方の政治的な意見の相違にもかかわらず、必要に駆られて対立国である[target_rival.GetName]と友好的に取引を開始した。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこれを疑問視し、ただちに取引を中止するよう求めている。"
 republic_factions.10.a: "商業を混乱させるわけにはいかない。"
 republic_factions.10.b: "こんな強欲な連中とは手を切れ。"
 enemy_allowed_trade: "対立国との交易を認めた"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip]による自由交易"
 republic_factions.11.desc: "本来なら、わが国に関わるものすべてに対する憎悪を隠そうともしない[target_country.GetLongName]が、自国の商人にわが国と取引する機会を与えた。これにより、[target_country.GetNameWithNoTooltip]の商人は我々の市場に影響力をもつようになったが、あくまで商取引は双方向のものだ。"
 republic_factions.11.a: "彼らは商売においてわが国を信頼すべきだ。"
 republic_factions.12.title: "[target_character.GetNameWithNoTooltip]からの提案"
 republic_factions.12.desc: "[ROOT.GetCountry.GetName]の[target_estate.GetName]は、政治の舞台で競争相手を出し抜き、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府を掌握しているが、その権力は決して揺るぎないものではない。\n\n国家への忠誠と奉仕を[ROOT.GetCountry.GetFlavorRank]から評価される[target_character.GetName]は、この問題の解決策を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に持ちかけた。[target_character.GetHerHim]によれば、いま権力が移り変われば、[target_estate.GetNameWithNoTooltip]が尽力してきたことがすべて台無しになるかもしれないという。[target_character.GetHerHim]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetGovernment.GetAdjective]政府の知恵を信頼しているが、さらなる後押しが必要であれば、政治献金をおこなう用意もあるとのことだ……"
 republic_factions.12.a: "これは賄賂のほのめかしか？"
 republic_factions.12.b: "[target_estate.GetNameWithNoTooltip]の忠誠心と寛大さに感謝しよう。"
 republic_factions.13.title: "秘密の派閥"
 republic_factions.13.desc: "[target_ruler.GetName]は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]としてギルドに対し中立を保とうとしてきた。これは主に、近年は[ROOT.GetCountry.GetName]においてギルドの信用が落ちてきていることが理由だ。[target_ruler.GetNameWithNoTooltip]はどのギルドにも属しておらず、現在の政治情勢ではギルドに加わることも適切ではない。しかし、その状況が変わるかもしれない。[ROOT.GetCountry.GetFlavorRank]の特に著名なギルドが、[target_ruler.GetNameWithNoTooltip]にギルド加入を提案してきたのだ。そして、必要なかぎり、この件に関わる秘密を保持すると約束している。非常に大胆な提案だが、拒否すればこのギルドとは不仲になるだろう。"
 republic_factions.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の忠誠は[ROOT.GetCountry.GetFlavorRank]にある。"
 republic_factions.13.b: "ギルドが秘密を守るならば、[target_ruler.GetNameWithNoTooltip]も守る。"
 republic_factions.14.title: "有益な商取引"
 republic_factions.14.desc: "[ROOT.GetCountry.GetName]では太古の昔から、商売と政治が密接に絡み合ってきた。我々はときおり、[ROOT.GetCountry.GetFlavorRank]ではなく、多くの関係者に利益をもたらす取引と直面することがある。[target_ruler.GetName]がそのような関係者である場合、状況はより不安定なものとなる。\n\n優れた商業協定は、主要な商人とのより強い関係を築くものであり、我々にとっては間違いなく役に立つ。我々が[ROOT.GetCountry.GetFlavorRank]の代表としての誠実さを少しばかり犠牲にすれば、これらの商人にも利益を享受させてやれるだろう。"
 republic_factions.14.a: "長い目で見れば、誠実さのほうが価値がある。"
 republic_factions.14.b: "個人の利益を犠牲にするわけにはいかない。"
 republic_factions.15.title: "水よりも濃く"
 republic_factions.15.desc: "[ROOT.GetCountry.GetName]の多くの有力者の身分を決めるのは人脈や富だが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は依然として血のつながりを重視している。現時点では、彼らは共和国で最も強力な派閥ではないものの、忠誠心を確保するために同じ手法を用いているのだ。\n\n最近、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の一部が[ROOT.GetCountry.GetGovernment.GetCourtTitle]で支持を得ようとおこなった要求は、こうした手法に則ったものだ。これにより、我々は政治を彼らの方針に近づけざるを得なくなり、[ROOT.GetCountry.GetFlavorRank]を弱体化させるだろうが、これを拒否すれば我々の計画を彼らに支持させることがさらに難しくなる。"
 republic_factions.15.a: "できるだけ丁重に断れ。"
 republic_factions.15.b: "彼らとの緊密な関係を維持する必要がある。"
 republic_factions.16.title: "ギルド間の協力"
 republic_factions.16.desc: "[ROOT.GetCountry.GetAdjective]の商業だけでなく、政治においても[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が支配的な力をもつようになり、ギルドは協力関係の構築にこれまで以上に意義を見出すようになってきた。お互いをライバル視していた組織が、いまでは国を統治する力を維持するために効率的に協力しあっているのだ。その副次効果として、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の商品の品質と取引に対するギルドの支配力が、より幅広く、効率的なものとなった。"
 republic_factions.16.a: "いつも彼らがこのくらい合理的ならいいのだが……"
 republic_factions.17.title: "異国への眼差し"
 republic_factions.17.desc: "[ROOT.GetCountry.GetLongName]を掌握したわが国の商人たちは、今度は世界中の貿易を掌握しようと動き出している。[ROOT.GetCountry.GetNameWithNoTooltip]の政治問題を支配力したことにより、彼らは国内での懸念事項を減らし、以前なら考えられなかったようなリスクをとることも可能になった。最終的に、これは商人たちだけでなく、[ROOT.GetCountry.GetFlavorRank]そのものにも利益をもたらすかもしれない。"
 republic_factions.17.a: "彼らに世界中の富を持ち帰らせよう。"
 republic_factions.18.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]による協力"
 republic_factions.18.desc: "[ROOT.GetCountry.GetName]が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の後ろ盾となって以来、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はその見返りとして[ROOT.GetCountry.GetFlavorRank]に仕えるようになった。彼らはかつて、自分たちが古い政府形態の遺物とみなされることを恐れていたが、協力する意志さえあれば権力を維持できると気づいたのだ。このことは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のほかの政治勢力との対立を招くかもしれないが、[ROOT.GetCountry.GetFlavorRank]を打倒しようという彼らの野心を抑えつつ、その取り組みをより効率化するのに役立っている。"
 republic_factions.18.a: "我らが偉大な[ROOT.GetCountry.GetFlavorRank]は、古き一族をも団結させる！"
 republic_factions.19.title: "ギルドによる交易妨害"
 republic_factions.19.desc: "ギルドの指導者のなかには政界の黒幕のような者もおり、彼らは異を唱えられることを快く思わない。ギルドたちはここしばらく、[ROOT.GetCountry.GetName]の政府に冷遇されていたことから、自分たちの影響力を示すために威圧的な手法を使いはじめる者が出てきた。ギルドたちは[ROOT.GetCountry.GetFlavorRank]が貿易に依存していることを把握しており、国の経済、および自分たちの政敵に悪影響を及ぼす目的で、自由交易の妨害を始めたのだ。"
 republic_factions.19.a: "こんなやり口で国家の支持を得られるとでも？"
 republic_factions.19.b: "少しは譲歩をしてやろう。"
 republic_factions.20.title: "商人たちが取引を拒否"
 republic_factions.20.desc: "交易に対する[ROOT.GetCountry.GetName]の尽力にもかかわらず、有力商人たちの多くは[ROOT.GetCountry.GetGovernment.GetCourtTitle]が、わが国を豊かにした自分たちに耳を貸さず、他者の利益を優先していると主張している。我々が国際貿易で頼りにする商人のなかには、[ROOT.GetCountry.GetFlavorRank]との取引を完全にやめると脅す者も現れる始末だ。最終的には双方の合意に達することは確実だが、事態が収束するまでは我々の協力関係の妨げとなるだろう。"
 republic_factions.20.a: "彼らはこれで何を成し遂げようというのだ？"
 uncooperative_trader: "非協力的な商人"
 republic_factions.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が[ROOT.GetCountry.GetFlavorRank]を拒む"
 republic_factions.21.desc: "わが[ROOT.GetCountry.GetFlavorRank]は、これまで当然のように特権を得ていた貴族的統治者から、効率的にその権力を剥奪してきた。ほかの多くの国々と同様、貴族たちは自らの権利の限界を受け入れたのだ。しかし、剣以外で政治に影響を与えることはできないと[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が感じると、「貴族主義の栄光」という古い思想が再び呼び覚まされる。その結果、彼らは剣を手に立ち上がり、共和国に対する公然たる反乱を起こそうとしている。"
 republic_factions.21.a: "権力が欲しければ、剣ではなくペンで戦え！"
 republic_factions.21.b: "なんとか彼らと折り合いをつけよう。"
 republic_factions.22.title: "家族法"
 republic_factions.22.desc: "[ROOT.GetCountry.GetName]の貴族たちは、近年の“リベルタン”作家たちによって吐き出される歪んだ戯曲や小説によって、無垢なる人々の心が変質してしまうのを防ぐための、「家族法」と呼ばれる法整備を推し進めている。家族法の動機の背後にある主な怒りは、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の行き過ぎた行為を風刺する、国中を駆けめぐる猥褻な戯曲と家族劇である。嘲笑された貴族たちは屈辱と嫌悪を覚え、[ROOT.GetCountry.GetFlavorRank]に対し、この風潮をこれ以上拡大させないよう要求している。"
 republic_factions.22.a: "面白い。「貴族語」ではこの状況をなんと呼ぶんだ？"
 republic_factions.22.b: "自由は猥褻な習慣のために存在するのではない！"
