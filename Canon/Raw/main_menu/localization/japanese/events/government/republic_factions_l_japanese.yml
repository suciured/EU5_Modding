 republic_factions.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の不穏"
 republic_factions.23.desc_burghers: "[ROOT.GetCountry.GetFlavorRank]ではここしばらく、政治の舞台における[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の支配力が増している。この派閥は、多くの徒弟、小店主、職人を頼みに、政府内で多くの権力を集め、行政の役職を独占しているのだ。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]も、自分たちが軽視される危険性を放置せず、民衆に対する権力と富を確保するためにいくつかの行動に出ている。これはまたたく間に抑圧的なものへと変化し、平民を苦しめることとなった。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]はこれまで、食料を買うために融資を求める貧しい人々を、多額の利益を得る“カモ”とみなしていたため、深刻化する危機を無視してきた。その結果、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の宮殿のお膝元である[target_capital.GetName]の中央広場に集まった群衆が、解散を命じた衛兵の半分を虐殺する事態にまで至ってしまったのだった。"
 republic_factions.23.desc_nobles: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はあらゆる手段で圧力をかけ、わが[ROOT.GetCountry.GetFlavorRank]の権力を掌握することに成功した。おかげで、有力貴族の子息たちが街なかを、[target_capital.GetName]の宮殿を、我が物顔で練り歩いている。この時点で、彼らの競争者たちが失った影響力を合法的に回復できる望みは、まったくないだろう。\n\nしかし、ほかの方法もある。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とその抑圧に対する憎しみを利用して、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は庶民の支持を集め、すでに彼らにパンと武器を配りはじめている。ほどなくして、怒れる群衆が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の宮殿の周りに集まってきた。都市民兵による最初の突撃で多くの人命が失われたが、その後、暴徒たちは暴力的に復讐し、その過程で王宮を包囲した。"
 republic_factions.23.a: "大衆が[ROOT.GetCountry.GetFlavorRank]を無秩序に陥れるのは看過できん。"
 republic_factions.23.b: "彼らの要求を受け入れよう。"
