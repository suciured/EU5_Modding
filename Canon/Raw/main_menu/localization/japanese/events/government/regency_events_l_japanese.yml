l_japanese:
 regencies.1.title: "摂政と王位継承"
 regencies.1.desc: "[target_previous_ruler.GetName]の早すぎる死により、[ROOT.GetCountry.GetFlavorRank]の正当な後継者が選ばれるまで、一時的に摂政が置かれることとなった。[ROOT.GetCountry.GetAdjective]法によると、[target_character.GetName]がそのまま即位することは禁止されている反面、[target_character.GetSheHe]は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級から絶大な人気と支持を得ている。\n\n当然[target_character.GetShortNameWithNoTooltip]は大きな野望をもつ者として、即位に強い関心を示しているが、[ROOT.GetCountry.GetLongNameWithNoTooltip]の正当な統治者にふさわしいのか、最終的な判断を下すのは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級である。"
 regencies.1.a: "いい案だ！"
 regencies.1.a.japanese.tt: "これにより[target_previous_ruler.GetDynasty.GetName]皇室の血筋は途絶え、わが[ROOT.GetCountry.GetFlavorRank]の独自性も変わる"
 regencies.1.founds_dynasty_tt: "[THIS.GetCharacter.GetLocation.GetName]で新たな[dynasty|e]を設立する"
 regencies.1.a.japanese_imperial_family.tt: "我々は[ShowGovernmentReformName('japanese_imperial_family')]の血縁者ではなくなる"
 regencies.1.b: "やめておけ！"
 regencies.1.c: "[target_previous_ruler.GetShortNameWithNoTooltip]の遺言には、「[target_character.GetShortNameWithNoTooltip]を養子にする」とある。"
 regencies.2.title: "恵まれなかった摂政"
 regencies.2.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]はその魅力的にも教養的にも優れており、統治の継承者として申し分のない選択肢に育った。一方で、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]の拙い統治は、[ROOT.GetCountry.GetName]の不足する[stability|e]も相まって危険な道を辿っている。国家の統治とは、棘に触れず薔薇を摘むような難しく繊細な仕事である。そして、誰もがそれほどの才に恵まれるわけではないのだ。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]に棘に触れてもらう日が来たかもしれない……"
 regencies.2.a: "手を汚してでも、[ROOT.GetCountry.GetNameWithNoTooltip]の[stability|e]を守らねば。"
 regencies.3.title: "疑心に狂った摂政"
 regencies.3.desc: "暗殺未遂に遭って以来、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]は警戒心、あるいはそれ以上に不穏な感情に取り憑かれている。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]は社交の場を避け、国の統治を評議会の者に任せきりである。\n宮廷の多くの者は、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]の著しい責任放棄を気に掛けているが、民衆からの評判を大きく損ねたのは、噂で流れる奇行の数々だった。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]は夜中に血走った目を見開き、闇に向かって「王座は決して譲らぬ」と繰り返し、見えない誰かに訴えかけているという。"
 regencies.3.a: "いますぐやめさせなければ。"
 regencies.3.c: "そこまでの奇行ではない。"
 regencies.4.title: "摂政の証明された妄言"
 regencies.4.desc: "国の衰退の種である[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]の処分が失敗に終わると、妄想に思えた疑心暗鬼がすべて正当化されたため、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetHerHim]は精神を病むばかりだった。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]は、評議会で近しい関係をもつ者を全員尋問したあと、[ROOT.GetCountry.GetGovernment.GetAdjective]衛兵を引き連れ、前触れもなく宮廷の各部屋を回り、強制的な所持品検査をおこなった。そのとき[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]は、どれほど反対されても、厳しい声で「やむを得ぬことだ」としか言わなかった。"
 regencies.4.a: "ほかにも方法は残されている。"
 regencies.5.title: "黄金の腐敗"
 regencies.5.desc: "黄金——その輝きは抗いがたく、危険な魅力で人の脳を毒す。黄金の呪われた光は悪魔の眼のごとく暗がりから輝き、欲深き愚者を引き寄せる。この危険な感覚に憑りつかれた[target_character.GetName]は、苛立ちながら新たな金を探し求めて、ミダス王のような手つきで引き出しからポケットまで、あらゆる場所で黄金を漁っている。\n\nだが、摂政が忙しなく金を集めているあいだも、民衆は絶望に陥りつつあり、その飢えた口で祈りを捧げている。"
 regencies.5.a: "[target_character.GetNameWithNoTooltip]は国を腐らせている。もう任せられない。"
 regencies.5.c: "もう手遅れだ！"
 regencies.6.title: "宝探し"
 regencies.6.desc: "はじめは悪気のない談笑、何気ない発言、悪意のない提案だった。だが次第にそれは鋭い嘲笑、心ない指図、残酷な命令へと変わった。\n[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]の権力に溺れる様子は宮殿じゅうで知られていたが、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]が権力を守るためにこれほどの行為に及ぶとは、誰も想像していなかった。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]は、正当な後継者[ROOT.GetCountry.GetGovernment.GetHeir.GetName]に、「地下室の宝を見つけて来なさい」と言って騙し、地下牢に幽閉してしまったのだ。"
 regencies.6.a: "噂は国中に広まっている。"
 regencies.7.title: "有能な摂政"
 regencies.7.desc: "ときとして、希望は予想外の場所から見出せる。摂政の座に就いて以来、[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName]は国民の要望をつねに汲み取り、卓越した統治者であることを何度も証明した。[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe]がもう少し長く摂政の座にどとまれば、国に一層の繁栄が約束されるとまで囁かれている……\n\nだが、次期後継者[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の成人が迫っていることを考えれば、それが実現することはない。その一方で、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の無能ぶりに多くの教師が激怒し、教育を諦めて宮廷を去っている。"
 regencies.7.a: "どうにか状況を改善しなくては……"
 regencies.7.b: "無能な後継者など珍しくもない。"
