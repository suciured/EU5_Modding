l_japanese:
 laws.0001.t: "批判的な芸術"
 laws.0001.desc: "無礼な奸物として知られる芸術家の[critical_artist.GetName]が、わが[ROOT.GetCountry.GetFlavorRank]に対する痛烈な批評を発表しその名誉を汚した！\n\n#italic [critical_art.GetName]#!と題されたその論文には、国家の運営方針と現在の情勢への不満が吐露されており、「非力な軍隊」、「軟弱な経済政策」、「社会全体の衰退」などの滑稽な批判が並べ立てられていた。確かにわが国には表現の自由があるが、著名な芸術家の[ROOT.GetCountry.GetFlavorRank]に対する侮辱を容認してしまえば、暴動と騒乱が待ち受ける危険な道に繋がってしまう。"
 laws.0001.a: "わが[ROOT.GetCountry.GetFlavorRank]は、この程度の批判には動じない。"
 laws.0001.b: "すぐにその芸術家を処刑しろ！"
 laws.0002.t: "芸術と表現の自由"
 laws.0002.desc: "政府や社会の一部には異を唱える者もいるが、現在わが[ROOT.GetCountry.GetFlavorRank]は宗教と芸術面でかなりの自由を享受している。最近、我々が努力して手に入れたこの表現の自由が、検閲のない[ROOT.GetCountry.GetFlavorRank]の価値を称賛する論文の出版につながった。それによると、自由な国家こそが神学的思考と芸術的取り組みを促進するのだという。\n\n[non_critical_artist.GetName]によるこの『#italic [non_critical_art.GetName]#!』は、間違いなく多くの国民に読まれるだろう。その結果、芸術の自由に対する認識と支持が高まり、ひいては[ROOT.GetCountry.GetFlavorRank]の他分野にも検閲からの解放をもたらすはずだ。"
 laws.0002.a: "自由は尊ばれるべきだ！"
 laws.0002.b: "この酷い論文をすぐに揉み消せ！"
 laws.0003.t: "自由思想の産物"
 laws.0003.desc: "検閲政策を否定するわが[ROOT.GetCountry.GetFlavorRank]の姿勢により、多くの無名芸術家たちが実験的作品に取り組み、芸術の限界を押し広げることが可能となった。その結果、あるひとりの新人芸術家が若手たちのなかで頭角を現し、地元の有名人となっている。この[new_artist.GetName]の将来の活躍が期待される。"
 laws.0003.a: "また新たな才能が現れた。"
 laws.0004.t: "自由と宗教的議論"
 laws.0004.desc: "これまでわが国の宗教機関は、宗教的検閲の強化を求める国民の声に対し沈黙してきた。だが、最近さまざまな地域で、単純ながらも重要な神学的議論を理由とした暴力沙汰が相次いでおり、宗教的言説をより厳しく取り締まる必要性が高まっている。\n\n信者が神に近づくための議論を交わすのは健全だが、教義をめぐって聖職者たちが鍋で殴り合うことは健全とは言えない。"
 laws.0004.a: "国民の苦情を考慮しよう。"
 laws.0004.b: "暴力的な信者を見つけ出し、懲罰を与える。"
 laws.0005.t: "自由な議論による発見"
 laws.0005.desc: "検閲法が存在しないせいで延々と続いていた、わが国の知識人や哲学者たちの下らない議論が、ついに現在研究中の科学分野における突破口を切り拓いた。"
 laws.0005.a: "やはり自由な思考こそ至高！"
 laws.0005.b: "この自由思想家たちに資金を！"
 laws.0006.t: "芸術家の亡命"
 laws.0006.desc: "わが国の宗教検閲政策を拒絶した著名な芸術家の[artist_to_exile.GetName]が、[exile_location.GetName]へと亡命した。この芸術家は処罰を臆さず考え、議論し、創作することを何より求めていたが、わが国の政策はそのような贅沢を許容しない。\n\nだが、これは最善の結果かもしれない。なぜなら秩序を乱す芸術家は、批判的で危険な芸術とは無縁であるべき純粋なわが国においては、どれほど才能があろうと厄介な存在でしかないからだ。"
 laws.0006.a: "この地を去り、二度と戻ってくるな！"
 laws.0007.t: "救われた異端書"
 laws.0007.desc: "国家検閲法によって異端とされた『[work_to_damage.GetName]』を焼き払おうと[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが騒ぎを起こし、作品が損傷した。\n\n最終的に、民衆の抗議により『[work_to_damage.GetNameWithNoTooltip]』は救い出されたものの、傷が残ってしまった。"
 laws.0007.a: "起こってしまったことは仕方ない。"
 laws.0008.t: "戦争の賛辞"
 laws.0008.desc: "わが国の検閲政策が、この厳しい戦争の時代に否定的な意見や見解が広まることを防いでいる。\n\nあらゆる新聞や報道記事が、口を揃えてわが国の気高い奮戦に絶大な賛辞を浴びせつづけるおかげで、国民は強固な意志を保つことができ、誰もがわが国の勝利を信じて疑わない。"
 laws.0008.a: "（検閲済）、万歳！"
 laws.0009.t: "検閲政策に守られた援助者"
 laws.0009.desc: "わが国では近ごろ、露骨に思想を叫びたがる人物が増えており、なかには各地に扇動的な報道記事を印刷して配布する者も存在する。彼らは我々の大切な援助者である[ally_to_protect.GetName]に対し、かなり批判的な態度をとりはじめている。しかし、我々の検閲政策のおかげで、迅速にこれらの有害な記事を押収し破棄することができた。これにより、援助者がわが国民の意見に反応する事態が防がれた。"
 laws.0009.a: "彼らには感謝してほしいものだ！"
 laws.0009.b: "我々に感謝しているなら、誠意を見せてほしいな。"
 laws.0010.t: "免れた不祥事"
 laws.0010.desc: "最近[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが極めて恥ずべき出来事を起こした。もしもこれが世間に漏れていたなら、社会に壊滅的な影響を及ぼす大惨事となっていただろう。幸いわが国の検閲政策のおかげで、この事態を国民に知られることなく、一連の出来事を揉み消すことができた。"
 laws.0010.a: "不祥事は漏れないように気をつけろ！"
 laws.0010.b: "あるいは、一般に報道するべきだろうか……"
 laws.0011.t: "芸術家の処刑"
 laws.0011.desc: "本日、異端的な発言や作品を多く残した芸術家[dead_artist.GetName]が、国家検閲法に基づき[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の命によって処刑された。わが[ROOT.GetCountry.GetFlavorRank]は惜しくも才能豊かな芸術家を亡くしたが、その代わりに道徳的調和と安定性を手に入れたのである。"
 laws.0011.a: "どちらにせよ、惜しい人材を亡くした。"
 laws.0012.t: "情報規制"
 laws.0012.desc: "わが国の厳格な検閲法は、否定的で有害な思想が別の社会集団に飛び火する事態を防いでいる。小規模な不祥事は無関係な者たちに伝わる前に取り除かれ、反体制的な思想が無知なる者たちを毒することもない。これらの積み重ねが、わが[ROOT.GetCountry.GetFlavorRank]の調和を保っているのだ。"
 laws.0012.a: "この調和に感謝を。"
 laws.0012.b: "このような情報規制は国家の重荷だ。"
 laws.0013.t: "教義的調和"
 laws.0013.desc: "わが国の宗教機関は、宗教に関する厳格な検閲政策に大いに満足している。彼らは調和の維持と異端の抑制に対して感謝を表明した。"
 laws.0013.a: "宗教機関のためなら喜んで。"
 laws.0013.b: "疑問は神の理解に至る道なのでは？"
 laws.0014.t: "検閲による混乱"
 laws.0014.desc: "わが国の戦況に関する報告書は、すべて官僚や宗教指導者によって検閲されている。撤退や軍事能力の不足といった、重要だが否定的な情報は不敬として排除され、わが軍が優勢であるかのような描写に差し替えられるのである。\n\nその結果、我々の軍隊のひとつが混乱状態に陥ってしまった。前線の報告書が首都に届く前の検閲で空想上のものへと変貌し、それに基づいて下される命令も見当外れだったためだ。"
 laws.0014.a: "なんという惨事だ！"
 laws.0014.b: "命令の検閲禁止を指示する。"
 laws.0015.t: "異端的な作品の破壊"
 laws.0015.desc: "『[work_to_destroy.GetName]』が、善良で神聖なものを覆す意味を秘めた異端的な作品として告発され、厳格な国家検閲政策に基づき破壊された。\n\n芸術家たち、さらには別の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちによる抗議も、この邪悪な作品を無罪放免とする根拠にはならなかった。わが国は貴重な芸術品を失ったかもしれないが、霊的純潔を勝ち取ることができたのだ。"
 laws.0015.a: "不信心なものはすべて燃やせ！"
 laws.0016.t: "不適切な肖像画"
 laws.0016.desc: "[random_artist.GetName]という地方の芸術家が、[glorious_leader.GetName]を「神」であり「国家の救世主」として描くことを提案してきた。\n\nわが国には検閲法がないため、これは道徳的に微妙な提案である。制作に関する法的な障害はなく、おそらく国家に威信をもたらしもするだろう。だが法の有無に関わらず、これは過度に不適切かつ不敬な題材であり、そのような作品を発注すれば確実に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と信者たちの反感を買うだろう。"
 laws.0016.a: "[glorious_leader.GetNameWithNoTooltip]の実物よりも偉大な肖像画を描け！"
 laws.0016.b: "なんと不敬な！"
 art_key_holy_leader_portrait: "『聖なる統治者の肖像』"
 laws.0017.t: "自由を求める芸術家"
 laws.0017.desc: "[exile_location.GetName]の地から、[artist_to_exile.GetName]がわが国の検閲の緩さと庇護を求めて逃げてきた。\n\nこの国にまたひとり才能ある芸術家が増え、我々の文化をそれだけ豊かにしたのだ！ だが、もし我々が宗教的な検閲政策を強化することがあれば、[artist_to_exile.GetSheHe]は[exile_location.GetNameWithNoTooltip]を去ったようにわが国を去るだろう……"
 laws.0017.a: "歓迎しよう！"
 laws.0018.t: "地下芸術運動の産物"
 laws.0018.desc: "最近、地下芸術運動の集会場所が当局に発見された。違法な芸術家たちは捕縛できなかったものの、宗教的な検閲政策に基づけば破壊されるべき芸術作品を、3点確保することができた。\n\nもちろん、[ROOT.GetCountry.GetFlavorRank]の利益にも繋がる芸術作品を破壊することは非生産的だが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の異議を無視して、この芸術作品を保管しておくことは有益かもしれない。"
 laws.0018.a: "罪深い芸術などすぐに破壊しろ！"
 laws.0018.b: "これは我々への贈り物かもしれない……"
 laws.0019.t: "禁書"
 laws.0019.desc: "最近、禁書の隠し場所が当局に発見された。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はその書籍を即処分するよう我々に要求しているが、禁書には[ROOT.GetCountry.GetFlavorRank]にとって有益な知識が記されているようだ……"
 laws.0019.a: "燃やせ！"
 laws.0019.b: "少し覗いても害はあるまい……"
 laws.0020.t: "宗教的な支援者"
 laws.0020.desc: "宗教的検閲政策の緩和に後押しを受けた[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、国中で芸術作品の制作を支援しはじめた。[ROOT.GetCountry.GetLongName]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の結束の証として、彼らは素晴らしい作品を1点、[ROOT.GetCountry.GetFlavorRank]に直接寄贈してくれた。"
 laws.0020.a: "ありがたい！"
 laws.0021.t: "貴族階級の秘蔵品"
 laws.0021.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の一族のいくつかが、明らかに宗教検閲法に違反する芸術品の制作を支援していたことが発覚した。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は激怒し、その作品を即刻没収して破壊するよう要求している。一方、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はその芸術品はあくまで私的なものであり、公衆の目には触れないように保管されているとして寛大な処置を求めている。さらに彼らは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]をなだめるために、検閲法で許容される芸術作品の制作資金を[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に寄付するとまで申し出ている。"
 laws.0021.a: "作品をすべて押収する。"
 laws.0021.b: "無条件に赦す。"
 laws.0021.c: "寄付と引き換えに赦す。"
 laws.0022.t: "芸術作品焼却の要求"
 laws.0022.desc: "宗教的な狂気に突き動かされた[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の者たちが、[ROOT.GetCountry.GetFlavorRank]の信仰心を証明するため、『[icono_target.GetName]』という芸術作品を焼却するよう要求している。\n\nこの芸術作品に異端的な要素はなく、必ずしも従う必要はないが、信仰への献身を証明するほうがわが国には有益かもしれない……"
 laws.0022.a: "燃やせ！ 灰にしろ！"
 laws.0022.b: "要求を拒む。"
 laws.0023.t: "異端書の飛び火"
 laws.0023.desc: "[loc_heretic_book_town.GetName]の図書館には異端書物が保管されていると長らく疑われていたが、確信を得た[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、異端書を図書館もろとも焼却する手順に移行した。\n\nこの行為は国家検閲法に基づく合法なものではあるが、この図書館には研究活動に不可欠な書物も保管されており、我々が介入しなければ、異端書とともに貴重な研究資料も燃やされてしまうだろう。"
 laws.0023.a: "図書館の焼却は大義のためだ。"
 laws.0023.b: "わが国の研究資料を燃やされてたまるか！"
 laws.0024.t: "違法な像の普及"
 laws.0024.desc: "[loc_market.GetName]の市場で、宗教的な性質をもつ小さな粘土像を販売している商人の集団が見つかった。この人形は宗教的な国家検閲政策に明らかに違反しているが、[loc_market.GetNameWithNoTooltip]ではかなりの人気を博していたため、すべて破壊するには相当な費用と労力が必要になるだろう。\n\nこの費用は[ROOT.GetCountry.GetFlavorRank]の経済に負担をかけるだろうが、わが国の宗教的純粋性を維持するためには必要かもしれない。"
 laws.0024.a: "人形を破壊しろ！"
 laws.0024.b: "今回の騒動には目を瞑れ。"
 laws.0025.t: "異端者の要求"
 laws.0025.desc: "「地下神学者協会」を自称する者たちが、彼らの信じる創造論を公表する許可を強く求めてきた。彼らは「世界はチーズであり、神々はそのチーズを熟成させる蛆虫にすぎず、それ自体もチーズから生まれた存在にすぎない」と主張する。\n\nもちろん、このような不敬を想像するだけでも[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは大いに激怒するだろうが、わが国の検閲法の欠如はこれを違法とせず、最終的な決定権は[ROOT.GetCountry.GetFlavorRank]の裁量に委ねられている。"
 laws.0025.a: "別に問題ないのでは？ 公表させてやれ！"
 laws.0025.b: "馬鹿馬鹿しい！ この創造論を禁止せよ！"
 laws.0026.t: "他国の伝道師に関する苦情"
 laws.0026.desc: "最近、[mis_origin.GetName]から到来した自称伝道師たちが、わが国民の大多数を急速な勢いで改宗させており、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の指導者たちはこれに抗議している。\n\nわが国には宗教検閲法がないため、この自称伝道師たちの行為は違法ではない。しかし、激怒した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは、これらの“偽預言者”の投獄を要求しており、国家レベルでなんらかの措置を講じなければ、我々も彼らの反感を買うことになるだろう。"
 laws.0026.a: "伝道師を追い返す。"
 laws.0026.b: "伝道師の行動を大目に見る。"
 laws.0026.c: "伝道師を捕らえる。"
 laws.0027.t: "新旧の相違"
 laws.0027.desc: "宗教検閲法に基づいて、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級が現在流通している旧版の宗教書籍を廃棄するよう我々に要求してきた。\n\nその理由は、数十年にわたる新版の聖典における微細な修正や逸脱が、近年になって古い教えと新たな教えを説く者たちのあいだに亀裂を生じさせているからだ。この亀裂自体は些細なものだが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは聖典に相違があること自体を忌まわしく思い、旧版の聖典をすべて粛清するよう要求している。しかし、各地の寺院で大切に扱われる旧版聖典の写本を破壊することは、わが国の安定性を脅かしかねない。"
 laws.0027.a: "聖典の相違は見過ごせない！"
 laws.0027.b: "旧版は時とともに廃れていくものだ。"
 laws.0028.t: "結婚の介入"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のふたつの家柄の婚姻に介入するよう我々に求めてきた。花嫁の信仰が、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちが容認していない信仰であることが問題らしい。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の婚姻は公の行事で注目を集める傾向にあり、介入すれば[ROOT.GetCountry.GetFlavorRank]が他国の信仰に対して狭量であるという誤解を招きかねない。\n\nもちろん、わが国の宗教検閲法はこのような事態への介入を意図しておらず、それが[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]との関係を大きく損なうことは言うまでもない。しかし、これは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級に恩を売る絶好の機会でもある……"
 laws.0028.a: "“道徳的理由”で結婚を阻止する。"
 laws.0028.b: "愛は自由だ！ それに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせたくない！"
 laws.0029.t: "他国が支援するカルト教団の壊滅"
 laws.0029.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、定期宗教検閲を遂行するなかで、小規模なカルト教団を発見し壊滅させた。後日、このカルト教団が外国勢力に属しており、情報と引き換えに支援を受けていた諜報機関だったことが判明した。この教団が潰されたことにより、敵国の情報収集能力は大きく損なわれた。"
 laws.0029.a: "その調子で炙り出せ！"
 laws.0030.t: "宗教地区の防御設備"
 laws.0030.desc: "[random_town.GetName]の村に住む宗教的少数派が、検閲法が暴動を引き起こすかもしれないという恐怖から、彼らの宗教区画にバリケードを設置した。\n\n彼らがそのバリケードに籠りつづければ、地域の安定性に悪影響を及ぼすだろう。しかし、そうした防御手段は、[random_town.GetNameWithNoTooltip]が攻撃された場合に有用なものとなるだろう。"
