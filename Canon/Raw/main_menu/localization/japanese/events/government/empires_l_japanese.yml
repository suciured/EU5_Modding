l_japanese:
 empires.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]への脅威"
 empires.1.desc: "多くの王朝がそうであるように、わが王室もまた、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]への正当な権利を主張する外敵からの絶え間ない攻撃に脅かされている。財政難に苦しむなか、[target_ruler.GetName]は、外交交渉を模索しなければわが[ROOT.GetCountry.GetFlavorRank]の滅亡はそう遠くない、という深刻な助言を受けた。"
 empires.1.a: "最後の抵抗を試みる。"
 empires.1.b: "和平交渉による妥協策を講じる。"
 empires.2.title: "国内紛争"
 empires.2.desc: "[ROOT.GetCountry.GetName]は広大な領地を保有する反面、政治的にはかなり分裂した国だ。各地方に点在する支配者たちが国家権力の制限を試みており、そのせいで[ROOT.GetCountry.GetGovernment.GetFullRulerName]による広大な領地の管理が年々難しくなっている。異なる価値観や信念をもつ文化集団が混在するわが国では、些細な問題ですら大きな紛争に発展しかねない。"
 empires.2.a: "中央集権化を進める。"
 empires.2.b: "そのまま放置する。"
 empires.3.title: "[target_minister.GetNameWithNoTooltip]の改革"
 empires.3.desc: "[ROOT.GetCountry.GetName]のような広大な帝国を統治するには、国全体を視野に入れた効果的な経済計画が必須であり、経済学の専門職を設けないわが国の判断は致命的な失敗だったといえる。だが、[target_minister.GetName]の就任でこの状況が一変し、さまざまな新しい改革が提案されている。なかでも、公平な税金制度の導入と国家債務の資金調達計画が重要視されているが、我々はどちらを選ぶべきだろうか？"
 empires.3.a: "国家債務の資金調達計画を優先する。"
 empires.3.b: "平等な税金制度を導入する。"
 empires.4.title: "繁栄の時代"
 empires.4.desc: "[target_location.GetName]は、わが国のなかでも芸術的業績を特別多くあげており、発展しつづける経済も相まって注目の的となっている。多くの芸術家や哲学者、詩人がそこに移住しており、豊かな経済状況は芸術への資金援助を盛んにさせた。わが国の豊かさを示すための壮大な建築物や美麗な庭園が設けられ、これらに刺激された新たな知識階級が、全国各地の改善方法についてさまざまな案を挙げている。"
 empires.4.a: "都会の交通基盤の整備に投資する。"
 empires.4.b: "田舎の交通基盤の整備に投資する。"
 empires.4.c: "産業基盤の発展に投資する。"
 empires.5.title: "[target_character.GetNameWithNoTooltip]による黄金期"
 empires.5.desc: "[target_character.GetName]の統治下において、[target_country.GetLongName]は黄金時代を迎えている。その能力は実に優れており、安定と安全性、そして絶大な威信こそが、わが[target_country.GetAdjectiveWithNoTooltip]国家の代名詞といっても過言ではない。経済状況は右肩上がりで、[target_country.GetCulture.GetName]芸術と文化は[target_country.GetGovernment.GetCourtTitle]で栄えている。\n\n国民たちは[target_character.GetShortNameWithNoTooltip]を「$nick_the_great$」と呼ぶようになり、その統治を称えるためにいくつもの彫像を建てた。"
 empires.5.a: "[target_character.GetShortNameWithNoTooltip]万歳！ $nick_the_great$万歳！"
