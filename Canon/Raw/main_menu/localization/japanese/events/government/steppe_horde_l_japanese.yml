l_japanese:
 steppe_horde.1.title: "移動する都"
 steppe_horde.1.desc: "砂漠の砂に崩れ落ちる、動く宮殿についての古い伝説はいくつも存在する。儚く、移ろいやすい蜃気楼が去来し、秘密の部屋で暮らし、死んでいった男たちの名のように消えていく。しかしこうした伝説は、過ぎ去った過去の反響であるところの、陰の真実から生まれたものである。\n\n我々こそがその移動する宮殿で、蜃気楼に消えゆく住人なのだ。わが都は石ではなく、骨の上に築かれている。"
 steppe_horde.1.a: "伝説が現実となる時が来た。"
 STATIC_MODIFIER_NAME_a_moving_city: "移動する都"
 STATIC_MODIFIER_DESC_a_moving_city: "我々の機動力の高いキャラバンのおかげで、交易商としての評判が上がっている。"
 steppe_horde.1.b: "ひとつの場所に留まるのも悪くない。"
 STATIC_MODIFIER_NAME_not_so_moving_city: "定住した都市"
 STATIC_MODIFIER_DESC_not_so_moving_city: "ひとつの場所に落ち着くことは、安定性をもたらす。"
 steppe_horde.2.title: "古代の神殿"
 steppe_horde.2.desc: "わが国のある権力者が狩猟中に道に迷い、領地の深部で大昔に忘れ去られた[target_religion.GetAdjective]信仰の神殿を偶然発見した。我々の信仰を象徴するその建物は、流れる時と自然の脅威にも負けず、立派に抗い原型を留めている。それは薄明かりに照らされた太古の残影で、その骨組みは馴らされた馬の如く堅牢だった。\n\n兵士たちはその完璧な神秘性に圧倒された。神殿の荘厳さの前に畏敬の念に打たれ、声を発することすらできなかったのだ。"
 steppe_horde.2.a: "先祖を敬わなければ。"
 STATIC_MODIFIER_NAME_ancestral_temple: "古代の神殿"
 STATIC_MODIFIER_DESC_ancestral_temple: "遠い昔に先祖が建て、忘れ去られた神殿が見つかった。"
 steppe_horde.2.b: "異端的だ。焼却しろ！"
 steppe_horde.3.desc.common: "[target_location.GetName]出身の呪術師が[target_ruler.GetName]のテントを訪れた。[target_character.GetSheHe]は我々の兵士を祝福するためにやって来たという"
 steppe_horde.3.title: "青龍"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$。急遽祝福を授けにきたのは、わが信心深い遊牧民に無敵の力を与えよと、星々の中に現れた青龍が呪術師に命じたからだと言う。\n\n争いと危機がはびこるこの時代において、[target_character.GetHerHis]のこの主張は少々魅力的すぎるように思える。"
 steppe_horde.3.a: "呪術師の助言を受け入れる。"
 STATIC_MODIFIER_NAME_blue_dragon: "青龍"
 STATIC_MODIFIER_DESC_blue_dragon: "遊牧民が祝福を受けたため、正当な我々の資産を奪い返しに行ける。"
 steppe_horde.3.b: "魔術に呪われてたまるか。この者を殺せ！"
 steppe_horde.4.title: "白虎"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$。急遽祝福を授けにきたのは、わが信心深い遊牧民に万人が怯える威圧感を与えよと、星々の中に現れた白虎が呪術師に命じたからだと言う。\n\nこの平穏な時代において、来たる惨事に向けた準備を我々は怠ってはならない。"
 steppe_horde.4.a: "呪術師の助言を受け入れる。"
 STATIC_MODIFIER_NAME_white_tiger: "白虎"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "羊たちの沈黙"
 steppe_horde.5.desc: "陰りひとつない星空のもと、我々は何ヵ月も、何年も放浪を続けている。この永遠にも思える台地で、唯一動くものは砂埃だけ。つねに迫る飢えの影から民を守れる頼りは、飼い羊の群れしかいない。\n\nある時、突然何かが変わった。家畜が次々と倒れはじめたが、その屍はまるで寝ているかのようで、死因は見当たらなかった。不気味な事態に恐れをなした人々のあいだに、呪いや魔術、悪霊の噂が広まる。\n\nひとつだけ確かなのは、我々の命も脅かされていることだ。家畜の恵みを失った民は、いずれ羊たちと同じ運命をたどるだろう。外交を通じて助けを求めて危機を乗り越えることも可能だろうが、「別の」肉を周囲から調達する選択肢もある。"
 steppe_horde.5.a: "我々の運命は残酷すぎる。"
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "羊たちの沈黙"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "家畜が不足しており、兵士たちが栄養不足になっている。"
 steppe_horde.5.b: "誰か知人を頼ってみよう。"
 STATIC_MODIFIER_NAME_contact_modifier: "外交の助け"
 STATIC_MODIFIER_DESC_contact_modifier: "外交で知り合った他者に助力してもらい、一時的な食糧難を乗り越えたが、国家としてのその姿は脆弱に見えただろう。"
 steppe_horde.5.c: "別の食料源を探せ。肉は肉だ。"
 STATIC_MODIFIER_NAME_the_elephant_man: "象肉の男"
 STATIC_MODIFIER_DESC_the_elephant_man: "何やら怪しい人物が現れ、遠い土地から連れてきた象という、代わりの肉の供給源を確保してくれた。どういうわけか、象がステップを歩き回っている光景をそこまで奇妙だとは思えない。"
 steppe_horde.6.title: "狂った権力者"
 steppe_horde.6.desc: "[target_ruler.GetName]には、定期的に宮殿を出て、心の安らぎを求めて茂みを散歩する日課があった。しかしある日、帰宅した[target_ruler.GetName]は……何かが変わっていた。朝早く宮殿に戻った[target_ruler.GetName]は、眼球が真っ赤に染まり、唇は荒れ地のように乾き、声を枯らして「狂犬のごとく恋人の心臓を嚙みちぎり、破片を地面に吐いてやる」と叫んだ。\n\n[target_ruler.GetName]の正気を危ぶみ探索隊が組まれたが、その散歩道の足跡をたどって間もなく、納得のいく不穏な答えが見つかった。有害な気体が近くの洞窟から漏れ出ていたのだ。"
 steppe_horde.6.a: "ありえない！"
 steppe_horde.6.b: "[target_ruler.GetNameWithNoTooltip]は以前と変わらないように思えるが……"
 steppe_horde.6.c: "洞窟を封鎖しろ。"
 steppe_horde.7.title: "権力の在り処"
 steppe_horde.7.desc: "遊牧の民である我々の権威は、特定の地域にあるのではなく、[target_ruler.GetName]より発せられ、[target_ruler.GetNameWithNoTooltip]の赴くところが権威ある土地となるのだ。しかし、いかに強大な[ROOT.GetCountry.GetGovernment.GetRulerTitle]といえど、いつまでも放浪を続けるわけにはいかず、また永続的な本拠地を構えることには多くの利点がある。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[target_location.GetName]によく足を運ぶため、そこに永続的な王座を設けるのもいいだろう。だが、固定された本拠地は防衛が万全である必要がある。"
 steppe_horde.7.a: "防衛力を万全にしよう！"
 STATIC_MODIFIER_NAME_seat_of_power: "権力の在り処"
 STATIC_MODIFIER_DESC_seat_of_power: "我々の要塞が強化された。"
 steppe_horde.7.b: "放浪を続けるのだ。"
 steppe_horde.8.title: "狩猟場での訓練"
 steppe_horde.8.desc: "狩猟場で荘厳な訓練を実施するわが[ROOT.GetCountry.GetFlavorRank]の風習は、つねに軍人たちに貴重な実践経験を与えてきた。特に猛禽類の調教において、ひとりの若者がその卓越した才能を発揮しており、同胞たちのなかで頭ひとつ抜けた適性を示している。"
 steppe_horde.8.a: "今後も頑張ってくれ。"
 steppe_horde.9.title: "白月の夜"
 steppe_horde.9.desc: "空に白い月が昇り、その朧げな輪郭から神秘的な光があふれ出ている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの者が、この月を崇めないことの危険性について[target_ruler.GetName]に進言したため、この稀有な現象を賞賛する宴が催されることとなった。わが国の隅々から民が集い、月の淡い輝きに歓び舞うだろう。さらには、各国の要人に招待状を送るのもいいかもしれない。"
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "旧正月を祭った"
 steppe_horde.9.b: "月はわが民に結束をもたらすだろう。"
 steppe_horde.10.title: "遊牧民の猛威"
 steppe_horde.10.desc: "遊牧民の接近は、ほとんどの国が避けたいと願う事態だ。我々の凶暴さは国民にもよく知られており、我々を喜ばせたい、あるいは少なくとも、家を守りたいという彼らの願望は、いまやほぼ絶対的なものとなっている。"
 steppe_horde.10.a: "愛されるよりも恐れられたいものだ。"
 STATIC_MODIFIER_NAME_taming_provinces: "遊牧民の猛威"
 STATIC_MODIFIER_DESC_taming_provinces: "我らの蹄の音を恐れぬ者はいない。"
 steppe_horde.10.b: "外交的解決を試みてはどうだ？"
 STATIC_MODIFIER_NAME_diplomatic_approach: "外交的解決"
 STATIC_MODIFIER_DESC_diplomatic_approach: "ペンは剣よりも強しということわざは、ときに正しい。"
 steppe_horde.11.title: "戦火に生まれた民"
 steppe_horde.11.desc: "戦から生まれた我々の心臓は、戦のために鼓動する。果てしない平原の民である我々は座して過ごすことを許されぬ運命にあるが、近ごろの戦のない平穏な日々のせいで、民衆に落ち着きのない空気が漂っている。特に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、これを栄誉を得る機会の喪失と捉え、憂いているようだ。"
 steppe_horde.11.a: "どちらにせよ、わが国には休息が必要だ。"
 steppe_horde.11.b: "平和にも相応の利点がある。"
 steppe_horde.12.title: "疲弊は弱者にのみ現れる"
 steppe_horde.12.desc: "定住者どもは高い城壁に隠れ、恐怖して飢えているが、我々は民以外の軍事力を必要としない。遊牧の群れは戦を恐れず、戦のために生きるのだ。"
 steppe_horde.12.a: "団結は力なり。"
 steppe_horde.12.b: "力こそ団結の源。"
 steppe_horde.13.title: "死ぬにはいい日だ"
 steppe_horde.13.desc: "わが国の輝かしい偉業の数々は噂となり、遠方まで広がっている。強く若き戦士が群れを成し、栄光と略奪の人生を求め、部族の領地を駆け回る。"
 steppe_horde.13.a: "素晴らしい報せだ。"
 steppe_horde.13.b: "国民が戦を渇望している。"
 steppe_horde.14.title: "軍勢の応援"
 steppe_horde.14.desc: "わが国の軍勢が兵力を失いつつあるとの噂を耳にして、若き戦士たちが領土の隅々から集まり、軍団へと参加する。放浪の戦士や傭兵の生き方を求める者もいれば、単なる略奪品目当ての輩もいる。"
 steppe_horde.14.a: "息子が父親の隣で戦えるように。"
 steppe_horde.14.b: "わが軍にはすでに十分な兵力がある。"
 steppe_horde.15.title: "落ち着きのない戦士"
 steppe_horde.15.desc: "平和な情勢と略奪の欠如に激怒したある氏族が、わが国から離反する可能性を示している。その氏族は主に経験豊富な戦士と狩人で構成されており、戦の機会を用意しないのなら、自ら機会を探しに行くと脅している。"
 steppe_horde.15.a: "裏切り者のクズどもめ！"
 steppe_horde.15.b: "その氏族の苦情に耳を傾ける。"
 steppe_horde.16.title: "氏族の争い"
 steppe_horde.16.desc: "首都の夏祭りが最高潮に達するなか、敵対するふたつの氏族の構成員たちが、[ROOT.GetCountry.GetFlavorRank]の政界および宗教界の指導者全員の前で公然と対立し、大規模な戦闘へと突入した。その後の暴力はあまりにも激しく、敵対する氏族の者たちだけでなく、無数の傍観者、さらには[ROOT.GetCountry.GetGovernment.GetAdjective]衛兵までもが命を落とした。"
 steppe_horde.16.a: "恥ずべき暴徒どもめ！ よくもこんなことを！"
 steppe_horde.16.b: "これがわが[ROOT.GetCountry.GetFlavorRank]の日常だ。"
 steppe_horde.17.title: "狩猟事故"
 steppe_horde.17.desc: "狩猟遠征の最中、[target_heir.GetName]とその護衛隊は正体不明の刺客に襲撃された。多勢に無勢、さらには不意を突かれたため、彼らはその場でほぼ全滅した。唯一生き残った護衛は、毒矢に射られながらも後継者の勇敢なる最期を伝えて息絶えた。[target_heir.GetName]は気高く堂々と立ち向かい、取り囲む刺客どもを次々と薙ぎ倒し、最後の護衛が力尽きるまで戦いつづけたという。悲しみに打ちひしがれながらも、民は[target_heir.GetName]を称え、その偉業は民の記憶のなかで不滅のものとなった。"
 steppe_horde.17.a: "刺客をひとり残らず殺すまで休むな！"
 steppe_horde_small_armies_common_desc: "あまりにも惨めで貧弱なわが軍の姿を見て"
 steppe_horde.18.title: "ひ弱な軍事力"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$、長老たちのみならず、近隣氏族の長までもが我々をあざけり、[ROOT.GetCountry.GetFlavorRank]の名誉に泥を塗った。"
 steppe_horde.18.a: "戯言に耳を傾けるな。弱い犬ほどよく吠えるものだ。"
 steppe_horde.18.b: "昔より衰退しているのは認めよう。"
 steppe_horde.19.title: "権威への疑念"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$、数多くの族長や長老たちが[target_ruler.GetName]の統率力に公然と疑問を呈し、[target_heir.GetName]のほうがはるかに優れた[ROOT.GetCountry.GetGovernment.GetRulerTitle]になると主張している。"
 steppe_horde.19.a: "そのような戯言は無視しろ。"
 steppe_horde.19.b: "彼らの言うとおりかもしれない。"
 steppe_horde.20.title: "指揮官の疑念"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$、多くの指揮官たちが、己の存在意義に疑念を抱くようになった。"
 steppe_horde.20.a: "忠誠心が足りない。"
 steppe_horde.20.b: "彼らを必要としないのは事実だ。"
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$略奪による栄光の望みが薄れて士気が下がり、我々の軍勢から離脱する指揮官が続出している。彼らはほかの部族へ移り、略奪団や山賊を結成している始末だ。"
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "彼らの離反を許すな。"
 steppe_horde.22.title: "戦争に意味はあるのか"
 steppe_horde.22.desc: "丘の上に立ち、敵地へと進軍する我々の無限に広がる軍勢を見下ろしながら、戦の意義について思いを巡らせる者も少なくないだろう。「絶え間ない略奪と殺戮に意味はあるのか？」と——その答えは明白である。「すべてに意味がある」"
 steppe_horde.22.a: "よく言った。"
 steppe_horde.1000.title: "戦祭り"
 steppe_horde.1000.desc: "遊牧の民にとっての一大イベントが開催される。遠近の地より戦士たちが都に集い、技を披露するのだ。今日は、騎馬弓術、力比べ、敏捷性などの競技がおこなわれ、新たな英雄や伝説が生まれる日になるだろう。"
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "栄光ある[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 steppe_horde.1001.desc: "喜ばしいことに、[target_ruler.GetName]が近接格闘の競技で最強を証明した。[target_ruler.GetNameWithNoTooltip]の格闘技術は比類なき力を誇り、全国民にとって優れた模範である。"
 steppe_horde.1001.a: "[target_ruler.GetNameWithNoTooltip]は最高の模範だ！"
 steppe_horde.1001.b: "[target_ruler.GetNameWithNoTooltip]が我々を勝利へと導いてくれる！"
 steppe_horde.1002.title: "大繫盛した戦祭り"
 steppe_horde.1002.desc: "わが国主催の戦祭りは大成功を収めた。国内外の戦士たちが戦術と技量を余すことなく披露し、多くの英雄と伝説が新たに生まれた。この催しは何世代にもわたり語り継がれることだろう。"
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "大惨事で終わった戦争祭り"
 steppe_horde.1003.desc: "なんと惨めな！ 戦祭りが始まるや否や、長きに渡っていがみ合ってきたふたつの氏族が些細な言い争いを始め、収拾のつかない大乱闘へと発展した。我々の宮廷衛兵が止めに入る間もなく、闘技場は倒壊し、大きな建造物が2棟も大炎上した。戦祭りは台無しだ！"
 steppe_horde.1003.a: "この大惨事はある意味、忘れがたいものになった。"
 steppe_horde.1004.title: "伝説的な戦祭り"
 steppe_horde.1004.desc: "今回の戦祭りは、終始期待を遥かに上回る出来事の連続だった！ すべての競技において互角の技量をもつ者同士が熾烈な対決を繰り広げた。長老たちは深く感銘を受け、その者たちのなかで最も古参の者でさえ、ここまでの成功を収めた祭典は思い出せないとほどだ！"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
