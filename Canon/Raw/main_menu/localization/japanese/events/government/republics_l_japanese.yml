l_japanese:
 republics.1.title: "共和と伝統の対立"
 republics.1.desc: "我々の若く脆弱な共和国において、旧体制の支持者と、新たな自由の堅固な擁護者とのあいだで激しい論争が巻き起こり、ときに暴力へと発展している。我々はどのように対応すべきだろうか？"
 republics.1.a: "国王が必要だ！"
 republics.1.b: "共和制を守れ！"
 republics.2.title: "自由貿易の影響力"
 republics.2.desc: "自由貿易主義の人気は高まる一方である。いまでは[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の過半数の支持を得ており、彼らは我々に重商主義の傾向を弱めるよう要求している。"
 republics.2.a: "自由貿易へと舵を切ろう。"
 republics.2.b: "重商主義は国家の存続に必要不可欠だ。"
 republics.4.title: "長男の裁判"
 republics.4.desc: "[target_character.GetName]の長男が汚職と贈収賄の罪で裁判にかけられている。罪状が真実であることは疑いようのない事実だが、長男の有罪判決は親の栄誉にとって深刻な一撃となる。我々は当然、裁判に介入し無罪を確保する手段をもっているが……"
 republics.4.a: "公務から引退させる。"
 republics.4.b: "息子を無罪にする。"
 republics.5.title: "新たな貨幣"
 republics.5.desc: "貨幣の裏面を[ROOT.GetCountry.GetGovernment.GetRulerTitle]の顔にする習慣は古くからあったが、わが共和国はこのような自己陶酔を嫌う。純粋な貨幣を発行すれば、民衆の貨幣に対する信頼を取り戻すことができるだろう。そして当然、発行した者たちは感謝されるはずだ……"
 republics.5.a: "貨幣の再発行を許可しない。"
 republics.5.b: "裏面から顔を取り除く。"
 republics.6.title: "陰謀の影"
 republics.6.desc: "わが国の一部貴族が、他国と陰謀を企てているという危険な噂がある。ヒステリックで不穏な雰囲気が漂うなか、国民はこの裏切り者たちを排除するよう要求しているが、賢明な者たちは共和制度の裁判で正しく罰するように促している。"
 republics.6.a: "裏切り者とその財産を押収しろ！"
 republics.6.b: "正義を正しく執行しろ。"
 republics.7.title: "警護隊への苦情"
 republics.7.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の座は国内外の敵に狙われているため、統治者には強力な個人警護隊が必要である。現在の政情においては特に不可欠なことだが、警護隊の採用は貴族的主義を示し、共和国の理念に反すると非難する者もいる。"
 republics.7.a: "警護は必要だ！"
 republics.7.b: "共和国の理念を優先しろ！"
 republics.8.title: "予言者による分断"
 republics.8.desc: "現世の終わりと新たな始まりを予言する者が現れた。この予言者は、近年の戦争の影響もあり注目を集めているが、我々の知る共和国の制度から逸脱した世界を唱えている。この者を火刑に処することもできるが、わが国が何よりも団結を必要としているこの時期に内部問題を引き起こす可能性もある。"
 republics.8.a: "予言を容認しろ！"
 republics.8.b: "火刑に処する！"
 republics.9.title: "貴族の陰謀"
 republics.9.desc: "共和国が不安定化するなか、貴族がわが国に世襲制度を復活させようと企てている、という噂が我々の耳に入った。"
 republics.9.a: "気がかりだ。"
 republics.9.b: "革命の敵がどうなるか思い出させてやれ！"
 republics.10.title: "分断による軍事力の低下"
 republics.10.desc: "共和国が正しく機能するには、統治者たちが共通の目標をもち、統治される者たちの意志を代表する必要がある。だが残念なことに、我々を強くしたこの伝統は、わが共和国に背を向けられはじめている。評議会における結束の欠如が、国の軍事力を著しく低下させているのだ。"
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "利己による悪影響"
 republics.11.desc: "共和国が成功するには、有力な一族が共和国の利益を自らの利益と同等に扱う覚悟が必要である。現在、共和的な伝統は崩壊の危機にあり、一族は共和国よりも自らの利益を優先している。その結果、総意を得ることが困難になり、我々の統治能力が損なわれている。"
 republics.11.a: "最悪の事態だ！"
 republics.12.title: "商人階級の分断"
 republics.12.desc: "歴史的にも、我々は商人同士の健全な競争を促進してきたが、これは全員が共和国の利益を第一に考える前提に基づいていた。他国に対抗するため協力し、共和国の貿易を強化するため、我々は勤しんできたのである。しかし、いまやこの伝統は衰退しつつあり、商人階級は激しさの増す争いでお互いを出し抜き、国益を蔑ろにしている。これはわが国に多大な損害を与えかねない……"
 republics.12.a: "どうにかしなければ！"
 republics.13.title: "式典の妨害"
 republics.13.desc: "共和制度の肝心な要素として、国家の盛大な式典が挙げられる。こうした式典は、貴族間の意見の相違や争いを一時的に棚上げにすることで、我々の目的を統一し、世界にわが国の圧倒的な力を示す最高の機会となる。残念なことに、最近の式典で不満を抱く者たちがこの伝統を拒み、統治者の評議会との意見の不一致を表明した。"
 republics.13.a: "理想からはほど遠い！"
 republics.14.title: "国内交易の討論"
 republics.14.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議員の一部は、我々が国内交易に十分な焦点を当てていないと感じている。一方、ほかの議員たちによれば、わが国は当該の交易を支配しないまでも、健闘はしているという。いつものことながら、誰かがこの統一感のない議員たちに分別を説かないかぎり、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が近いうちに合意に達することはないだろう。"
 republics.14.a: "商人を増やさなくては。"
 STATIC_MODIFIER_NAME_more_merchants: "商人の新採用"
 republics.14.b: "足りていないのは効率だ。"
 STATIC_MODIFIER_NAME_efficienct_merchants: "商人の効率上昇"
 republics.15.title: "交易の拡張"
 republics.15.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]では最近、わが国の交易範囲の拡大に関する議論が絶えない。地元市場はすでにわが国の独占状態にあるが、多くの議員が国際交易にも魅力を感じている。その一方で、他国との交易はリスクが高すぎるため、国内交易を拡大し、より多くの利益を得るべきだとする者もいる。"
 republics.15.a: "国内交易に焦点を当てよう。"
 republics.15.b: "他国とも交易をする時が来た。"
 trade_focus: "交易重視"
 republics.16.title: "予算に関する議論"
 republics.16.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が、予算、税金、港湾税、交易および関税政策などの、国を統治する方法をめぐって合意形成に苦労している。今回の焦点は予算であり、我々は研究にさらなる資金を投じるべきか、それとも将来の不測の事態に備えて蓄えるべきだろうか？"
 republics.16.a: "すべて研究に投資する。"
 republics.16.b: "不測の事態に備える。"
 republics.17.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議論"
 republics.17.desc: "現在[ROOT.GetCountry.GetGovernment.GetParliament.GetName]では、新たな市場の設立に関して意見が分かれている。多くの議員は、わが国ほどの著名な交易大国が、独自の市場をもたない合理的な理由はないと主張する。反対派の主な懸念は予算であり、こうした高額の投資は慎重におこなうべきだとしている。"
 republics.17.a: "折衷案を提案する。"
 republics.17.b: "いくつかの変更を提案する。"
 republics.18.title: "交易の軽視に対する懸念"
 republics.18.desc: "数名の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員が、わが国は軍事費に過度な予算を投入しながら、交易を拡大する機会を軽視していると苦言を呈している。軍事費に充てられる投資が多すぎる一方で、交易条件の改善にはほとんど投資されていないと彼らは不満を述べている。"
 republics.18.a: "すべては計画どおりだ。"
 republics.18.b: "重視する分野を少々誤ったようだ。"
 republics.19.title: "不和の原因"
 republics.19.desc: "最近ある顧問が、次々と新たな変更を提案している。単に仕事熱心だとも言えるが、その絶え間ない干渉と、政治に関連する事柄に対する「全知全能」であるかのような態度が、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に大きな亀裂を生じさせており、一部から[minister.GetName]の辞職を望む声も聞こえてくる。"
 republics.19.a: "代わりの者を見つけてこい。"
 republics.19.b: "[advisor.GetHerHim]に改善の機会を与えよう。"
 republics.20.title: "白熱する議論"
 republics.20.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の一部が、わが国の評判が悪化の一途をたどっていること、そしてそれが交易関係に悪影響を及ぼすことを懸念している。この問題は過去に何度も指摘されてきたが、重要視する者は少なかった。しかし、今回は議論が白熱しており、事態が収拾不能になる前に我々が解決を図るべきかもしれない。"
 republics.20.a: "確かに。"
 republics.20.b: "大した問題にはならない。"
 republics.21.title: "攻撃か防衛か"
 republics.21.desc: "現在進行中の戦争により、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で白熱した議論が巻き起こっている。これ以上戦争が長引いても得るものはないという者と、いまさら後戻りできないとする者とで、意見が分かれているのだ。残念ながら、総意に至ることのない議員たちの言い争いは、状況を改善するどころか悪化させるだけである。"
 republics.21.a: "積極的な攻撃しか道はない。"
 republics.21.b: "いまは防衛に回るほうが賢明だ。"
 republics.22.title: "少数派議員"
 republics.22.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員のなかには、あらゆる議題で少数派でいることを好む者たちがいる。議題がなんであれ、この特定の者たちはつねに自分たち以外の全員と異なる意見を表明するのだ。"
 republics.22.a: "現状を維持するのが最善だろう。"
 republics.22.b: "議会の再編が必要かもしれない。"
 republics.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に侵入者！"
 republics.23.desc: "議員たちのなかに諜報員が紛れ込んでいる！ 何者かがわが国の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に潜入したとの報せがあり、突如として全員が容疑者となった。諜報員を送り込んだ国はいまだに特定されていないが、現在近隣諸国との関係が緊迫しているため、可能性は自ずと絞られてくる。"
 republics.23.a: "あり得ないことだ。"
 republics.23.b: "それ以外に可能性は考えられない。"
 republics.24.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に裏切り者！"
 republics.24.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の誰かが、敵国に情報を流しているようだ。敵国が突然、我々の行動をすべて先読みできるようになった理由は、それ以外に考えられない。なぜなら漏れた情報は、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議事堂でしか触れられていない内容だからだ。"
 republics.24.a: "議員の誰かに違いない。"
 opinion_traitor: "裏切り者"
 republics.24.b: "詳細がわかるまで決めつけることはできない。"
 republics.25.title: "政治的混乱"
 republics.25.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の優柔不断さと、いかなる決定も下せない無能さが混乱を引き起こしている。議員たちは誰もが自分の意見を押し通そうと必死だが、他人の意見は一切認めようとしないのである。"
 republics.25.a: "それが政治だ。"
 republics.25.b: "議会の再編が必要かもしれない。"
 republics.26.title: "不純な選択"
 republics.26.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員のひとりが、複数の勢力から賄賂を受け取り、あらゆる国家的決断に影響を及ぼしていることが判明した。"
 republics.26.a: "汚職を排除しなければ。"
 republics.26.b: "絶対にあり得ない。"
 republics.27.title: "経済に関する議論"
 republics.27.desc: "わが国の経済が衰退している。国庫はほぼ空となっているが、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員たちはこの状況への対処法や、そもそもの原因を把握できていないようだ。もちろん、貨幣のさらなる鋳造や増税はつねに選択肢にある。いずれにせよ、我々が決断しなければならない。"
 republics.27.a: "貨幣をさらに鋳造する。"
 republics.27.b: "増税する。"
 republics.28.title: "軍事費に関する議論"
 republics.28.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の一部が、軍事に予算を費やしすぎていると主張している。彼らは、軍事費を削減しなければ、国内の生産と交易が苦境に陥ると力説する。"
 republics.28.a: "生産と交易は軍事ほど重要ではない。"
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "生産と交易の予算削減"
 republics.28.b: "軍事費を抑えるよう努力する。"
 STATIC_MODIFIER_NAME_military_cutbacks: "軍事費の削減"
 republics.29.title: "海軍と陸軍に関する議論"
 republics.29.desc: "軍事的焦点に関する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の意見が、海軍への注力と陸軍への集中とでふたつに割れている。両者のバランスを保つことも可能だが、議員の大半は海軍に力を注ぐよう要求している。"
 republics.29.a: "海軍の強化一択だ。"
 republics.29.b: "強大な陸軍のほうが有益だ。"
 republics.30.title: "敵国の不正な支配に関する苦情"
 republics.30.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の一部が、わが国の正当な領土の所有権を、より積極的に行使するべきだとしている。彼らは、[SCOPE.sLocation('target').GetName]のような重要な土地を不当に支配されているにも関わらず、我々が静観している理由が理解できないと訴えている。"
 republics.30.a: "彼らは視野が狭すぎる。"
 republics.30.b: "もはやあの土地には価値がない。"
 republics.31.title: "統治者の独り歩き"
 republics.31.desc: "数名の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の統治方針があまりにも独断的だと主張している。彼らのなかには、[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]が権威を行使する際に、憲法や[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の判断を軽視しているのではと主張する者もいる。"
 republics.31.a: "大げさすぎる。"
 republics.31.b: "適切な処置をおこなう。"
 republics.32.title: "増税に関する議論"
 republics.32.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]はつねに国庫を満たす方法を模索しているが、何が最善かについてはいつもながら意見が一致しない。大幅な増税は財政状況を大きく改善するが、民衆を激怒させる可能性がある。一方で、少額の増税では財政はさほど改善されないものの、大規模な抗議行動につながるおそれはないだろう。"
 republics.32.a: "短期的な解決策がおそらく最善だろう。"
 STATIC_MODIFIER_NAME_short_term_boost: "短期的な財政改善"
 republics.32.b: "長期的な結果を重視しよう。"
 STATIC_MODIFIER_NAME_long_term_boost: "長期的な財政改善"
 republics.33.title: "軍事費用に関する苦情"
 republics.33.desc: "何名かの[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員が、わが国の軍隊の規模が大きくなりすぎ、現在の国家予算では支えられないと主張している。"
 republics.33.a: "問題ないと納得させる。"
 republics.33.b: "軍事費の削減に同意する。"
 republics.34.title: "上流階級の怒り"
 republics.34.desc: "[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちの苦情を取り入れ、改善を試みたものの、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は上流階級の反感を買ってしまった。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の統治方針が、国内に多くの敵を作ったことは明らかである。彼らの蜂起を防ぐためには、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]がその座を退く以外にないだろう。"
 republics.34.a: "権力の座から退く。"
 republics.34.b: "蜂起に立ち向かう。"
 upset_nobles_pretender: "対立者の反乱軍"
 upset_nobles_pretender_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName]のすべての[ShowPopTypeName('nobles')]が[upset_nobles_pretender.GetName]の側につく"
 STATIC_MODIFIER_NAME_decreased_military_funding: "軍事費を削減"
 republics.36.title: "投資先の選択"
 republics.36.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の全員が、さまざまな分野への投資の増額を要求している。陸軍の軍事費は必要不可欠だが、交易や生産も多くの投資を求めている上に、もちろん海軍も除外することはできない。"
 republics.36.a: "すべてに均等に投資しろ。"
 republics.36.b: "どこの予算も増額するつもりはない。"
 republics.37.title: "反感の声"
 republics.37.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の一部が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の任期は十分長く続いたため、次の選挙をおこなうべきだと訴えている。彼らのこの主張の裏には、少し前に[ROOT.GetCountry.GetGovernment.GetRulerTitle]と議員たちとのあいだで生じた、金融改革に関する意見の相違があると推測できる。"
 republics.37.a: "無視する。"
 republics.37.b: "金融改革についてもう一度話し合う。"
 republics.39.title: "自己主張の激しい[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.39.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は、政府の最高権威が誰にあるのか正しく理解できていないようだ。我々に相談や報告もせず、彼らは勝手に物事を進めていいと勘違いしている。彼らはなぜ、このような思い上がりに至ったのだろうか？"
 republics.39.a: "彼らの思い上がりを正す。"
 republics.39.b: "勘違いさせておけ。"
 republics.41.title: "横領罪の発覚"
 republics.41.desc: "信用に値する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員が少ないことを、我々は再確認した。残念なことに、我々の腹心ともいえる顧問のひとりが、公金を横領していたことが発覚したのだ。"
 republics.41.a: "何か理由があるはずだ。"
 republics.41.b: "追い出せ。"
