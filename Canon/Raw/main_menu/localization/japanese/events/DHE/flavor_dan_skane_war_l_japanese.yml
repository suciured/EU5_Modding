l_japanese:
 flavor_dan_skane_war.1.title: "[target_character.GetNameWithNoTooltip]の反乱"
 flavor_dan_skane_war.1.desc: "多くの敬意を集める[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の[target_character.GetName]が、[ROOT.GetCountry.GetName]による[GetCountry('SWE').GetAdjective]の支配に対して陰謀を企てていることが発覚した。その動機は、[target_ruler.GetName]が[GetCountry('SWE').GetCulture.GetNameWithNoTooltip][GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]を優先し、しばしばわが国の問題を無視しているためだという。近年の[GetCountry('DAN').GetName]情勢を考慮すると、我々も[GetCountry('DAN').GetAdjectiveWithNoTooltip]に再び忠誠を捧げるのが有益かもしれない。"
 flavor_dan_skane_war.1.a: "彼を[GetCountry('DAN').GetNameWithNoTooltip]へ追放しろ。"
 flavor_dan_skane_war.1.b: "彼の反乱を支援しよう。"
 flavor_dan_skane_war.1.b.tt: "これはわが国が[GetCountry('DAN').GetName]に併合される事態につながる可能性がある"
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip]の申し出"
 flavor_dan_skane_war.2.desc: "[ShowAreaName('skaneland_area')]に対する[ROOT.GetCountry.GetAdjective]の正当な統治を再び宣言する運動を主導していた[target_character.GetName]が、[GetCountry('SKE').GetName]からわが国にやって来た。彼がわが宮廷に仕えてくれれば、[GetCountry('SKE').GetAdjective][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]階級の友好的な[ShowCultureName('danish')]人との結びつきを深めることができるだろう。"
 flavor_dan_skane_war.2.a: "彼を大いに歓迎しよう！"
 flavor_dan_skane_war.2.a.tt: "適切な時期に[GetCountry('SKE').GetAdjectiveWithNoTooltip]の支援を期待できるようになる"
 flavor_dan_skane_war.2.b: "我々に支援は必要ない。"
 flavor_dan_skane_war.3.title: "[GetCountry('SKE').GetNameWithNoTooltip]の決断"
 flavor_dan_skane_war.3.desc: "[GetCountry('SKE').GetName][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]たちは、再び理性的な決断を下し、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]を正統な統治者として選ぶことを決定した。これは間違いなく[GetCountry('SWE').GetLongName]を怒らせるだろうが、戴冠を辞退する理由はほとんどないだろう。"
 flavor_dan_skane_war.3.a: "素晴らしい日だ！"
 flavor_dan_skane_war.3.b: "王位など無価値だ。"
 flavor_dan_skane_war.4.title: "[GetCountry('SKE').GetNameWithNoTooltip]と[GetCountry('DAN').GetNameWithNoTooltip]の共謀"
 flavor_dan_skane_war.4.desc: "反抗的な[GetCountry('SKE').GetName][GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')]は[GetCountry('DAN').GetName]と共謀し、[ShowAreaName('skaneland_area')]における我々の支配に終止符を打とうとしている。我々が迅速に行動しなければ、この地域は永久にわが国の支配下には戻らないだろう。"
 flavor_dan_skane_war.4.a: "言語道断だ！"
 flavor_dan_skane_war.5.title: "[GetCountry('SKE').GetNameWithNoTooltip]購入の提案"
 flavor_dan_skane_war.5.desc: "[GetCountry('SKE').GetName]では公然の反乱はまれだが、[target_character.GetName]の反乱以来、わが国と[GetCountry('SWE').GetName]との争いは絶えない。\n\n我々は、[GetCountry('SWE').GetNameWithNoTooltip]から土地を買い戻すことを提案すべきだ。そうすれば、[ShowRegionName('scandinavian_region')]での流血を避け、平和を確保できるだろう。"
 flavor_dan_skane_war.5.a: "提案を送ろう。"
 flavor_dan_skane_war.5.a.tt: "わが国は収入6ヵ月分で[GetCountry('SKE').GetNameWithNoTooltip]の購入を提案する。[GetCountry('SWE').GetNameWithNoTooltip]が受け入れた場合、この土地は従属国となる"
 flavor_dan_skane_war.5.b: "そんなことをしても無駄だ。"
 flavor_dan_skane_war.6.title: "[GetCountry('DAN').GetNameWithNoTooltip]が[GetCountry('SKE').GetNameWithNoTooltip]の購入を提案"
 flavor_dan_skane_war.6.desc: "[GetCountry('DAN').GetName]から、[GetCountry('SKE').GetName]の領有権購入の提案があった。この申し出を受諾すれば、大いに活用できる金が大量に手に入るが、同時に[ShowLocationName('oresund')]への最短ルートを失うことになる。"
 flavor_dan_skane_war.6.a: "受諾しよう！"
 flavor_dan_skane_war.6.b: "提案を拒否しろ！"
 flavor_dan_skane_war.7.title: "[GetCountry('SWE').GetNameWithNoTooltip]が提案を受諾"
 flavor_dan_skane_war.7.desc: "[GetCountry('SWE').GetName]は、[GetCountry('SKE').GetName]の領有権購入の提案を受け入れた。いくつかの手続きはまだ進行中だが、条約は批准され、すでに発効している。"
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
