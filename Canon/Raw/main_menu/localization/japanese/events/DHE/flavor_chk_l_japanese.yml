l_japanese:
 flavor_chk.1.title: "[ShowLocationNameWithNoTooltip('cahokia')]の落日"
 flavor_chk.1.desc: "[ShowLocationName('cahokia')]は長きにわたり、我らが民の首都として機能してきたが、ここ数世紀で大いに衰退を迎えている。森林地帯に広がっていた住居群や大規模な建築事業は、近年では次第に忘れ去られており、いまや[ShowLocationNameWithNoTooltip('cahokia')]の中心居住地が辛うじて残るばかりである。\n\n[ShowLocationNameWithNoTooltip('cahokia')]の住民が次々とこの地を離れるなか、一部の者たちが[our_ruler.GetName]に対し、新天地への集団移住を正式に呼びかけるよう促した。一方で、相応の努力を費やせば[ShowLocationNameWithNoTooltip('cahokia')]の昔日の栄光を取り戻せると考える者もいる。"
 flavor_chk.1.a: "かつて偉大だった都から旅立つ時が来た。"
 flavor_chk.1.b: "我らの黄金時代は終わっていない。衰えゆく[ShowLocationNameWithNoTooltip('cahokia')]を甦らせるのだ！"
 events_to_weaken_cahokia_downfall: "[ShowLocationName('cahokia')]の衰退を食い止めるための追加の[events|e]が有効化される。"
 events_to_strengthen_cahokia: "[ShowLocationName('cahokia')]を安定させ、かつての広大な[ShowLocationRankName('city')]を再建するための追加の[events|e]が有効化される。"
 cahokia_conditions_to_gain_golden_age: "[stability|e]と[prestige|e]を#G +50.00#!よりも高く保ち、[ShowLocationName('cahokia')]の[pops|e]を35,000人、[development|e]を15.00に回復すると、新たな黄金時代を迎えることができる。"
 cahokia_conditions_to_avoid_migrations: "[stability|e]が#R -15.00#!を下回るか、[tribal_cohesion|e]が#R 60.00#!を下回る、または[dynamic_historical_event|e]「$flavor_chk.35.title$」が発生するなどにより、[ROOT.GetCountry.GetName]がさらに不安定化した場合、大量の[pops|e]がわが国の[locations|e]から[migrate|e]する可能性がある。"
 flavor_chk.2.title: "ウッドヘンジの部分的再建"
 flavor_chk.2.desc: "近年ではほとんど使われていないものの、[ShowLocationName('cahokia')]の地にはいまなお、かつて偉大な知性たちが用いた複数の「ウッドヘンジ」の遺構が残っている。現在ではその慣習は廃れてしまったが、我らの祖先は完全な円を描いて、太陽の昇る方角と沈む方角を測っていた。\n\nもし我々がウッドヘンジの再建に取り組むならば、再び偉大なる知性たちがこの慣習に従うようになるかもしれない。"
 flavor_chk.2.a: "ウッドヘンジの再建に必要な物資を供給しよう。"
 flavor_chk.2.b: "資源の無駄だ。"
 flavor_chk.3.title: "再建されたウッドヘンジの拡張"
 flavor_chk.3.desc: "ウッドヘンジの再建を受けて、[ShowLocationName('cahokia')]の住民たちが再び天の観測に取り組みはじめた。その慣習の復活は[ROOT.GetCountry.GetFlavorRank]国民を驚かせたが、現在ではウッドヘンジの配列が儀式の日取りにまで影響を及ぼすようになっている。こうしたなか、研究者たちが[our_ruler.GetName]にある要請を持ちかけてきた。再建によって天体観測の再開は可能となったが、現在の設備では不十分だと考える者もおり、既存のウッドヘンジを大幅に拡張するために[ROOT.GetCountry.GetGovernment.GetAdjective]の援助を求めているのである。"
 flavor_chk.3.a: "要請を受け入れ、ウッドヘンジを拡張する。"
 flavor_chk.3.b: "もう十分に再建された！"
 flavor_chk.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の森林地帯を襲う洪水"
 flavor_chk.4.desc: "季節の移り変わりに伴い、ここ数世代で類を見ないほどの激しい雨が降り、[ShowLocationName('cahokia')]の森林地帯を大洪水が襲った。[ShowLocationNameWithNoTooltip('cahokia')]の中心部の多くは被害を免れたものの周辺部は深刻な損害を受け、残された住民の多くは、これもまた[ShowLocationNameWithNoTooltip('cahokia')]が住みよい土地ではなくなりつつある証だと述べている。"
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "将来の洪水に備えて"
 flavor_chk.5.desc: "[ShowLocationName('cahokia')]を襲った直近の壊滅的な洪水を受け、[target_location.GetRank.GetName]を将来の洪水から守るべきだという議論が再び活発になっている。[ShowLocationNameWithNoTooltip('cahokia')]の中心部の多くは被害を免れたものの、周辺部は甚大な被害を受け、そこに住んでいた者の多くが中心部への移住を余儀なくされた。[our_ruler.GetName]の側近たちのあいだでは、残された住民のために中心部の防備をさらに強化すべきだとする派閥と、被災地により強固な防壁を築き、[ShowLocationNameWithNoTooltip('cahokia')]の周辺部への再定住を段階的に進めるべきだとする派閥が対立している。"
 flavor_chk.5.a: "将来の洪水に備え、中心部の防備を強化しよう！"
 flavor_chk.5.b: "[ShowLocationNameWithNoTooltip('cahokia')]周辺部への再定住を見据え、防壁の建設に取りかかろう。"
 flavor_chk.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]支配層の再興"
 flavor_chk.6.desc: "[our_ruler.GetName]が[ShowLocationName('cahokia')]における権力構造を掌握しつづけるなかで、かつて[ROOT.GetCountry.GetGovernment.GetRulerTitle]を支えていた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の勢力は、近年ではほぼ姿を消していた。\n\nしかし、[ShowLocationNameWithNoTooltip('cahokia')]の近年の成長に伴い、このような衰退していた[ROOT.GetCountry.GetGovernment.GetAdjective]の支配層が再び勢いを取り戻し、[our_ruler.GetNameWithNoTooltip]と手を携えて、新たな[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の時代を築こうとしている。"
 flavor_chk.6.a: "強き支配層の登場は、明るい未来の兆しでもある。"
 flavor_chk.7.title: "悪化する食糧事情"
 flavor_chk.7.desc: "[ShowLocationName('cahokia')]は依然として比較的大きな人口を維持しているものの、近年の農業収量の変化により、全体的な食糧生産は徐々に減少してきている。[ShowGoodsName('maize')]などの作物が過剰に栽培されるようになったことも一因となり、住民の栄養状態は悪化の一途をたどっている。このような変化は住民の健康状態を著しく悪化させており、飢餓に苦しむ者も現れはじめた。\n\n多くの住民が[our_ruler.GetName]に対し、食糧を求めて他部族を襲撃するための戦士団を荒野へ派遣するよう訴えているが、そのような行動には必ずや反動が伴うだろう。"
 flavor_chk.7.a: "戦士団を派遣せよ。近隣部族を襲撃し、食糧を奪うのだ！"
 flavor_chk.7.b: "この食糧難も次の季節には収まるはずだ。"
 chk_stealing_of_foods: "奪われた食糧供給"
 flavor_chk.8.title: "蔑ろにされた水源"
 flavor_chk.8.desc: "[ShowLocationName('cahokia')]周辺の森林地帯を流れる河川は、古くから我らの民に恩恵をもたらしてきた。しかし、[target_location.GetRank.GetName]の発展に伴い、これらの水源に対する管理は疎かになっていった。いまや[ShowLocationNameWithNoTooltip('cahokia')]の主な水源が人々の健康を損なうようになっており、[our_ruler.GetName]はより清浄な水源を求めて、複数の偵察隊を派遣した。ただし、新たな水源を見つけたとしても、そこから水を引くには困難が伴うだろう。"
 flavor_chk.8.a: "もはや新たな水源を探すしかない。"
 flavor_chk.9.title: "[ShowGoodsNameWithNoTooltip('maize')]頼みの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民"
 flavor_chk.9.desc: "わが国民は数世代を通して、[ShowGoodsName('maize')]を主食のひとつとして定着させた。しかし近年では、[ShowLocationName('cahokia')]の住民たちは[ShowGoodsNameWithNoTooltip('maize')]を「ニシュタマリゼーション（乾燥した穀粒をアルカリ溶液で処理する加工法）」を使用する習慣を捨て去りつつあり、より簡便な調理方法が主流となっている。シンプルな調理法は確かに便利だが、人々の健康には深刻な悪影響を及ぼしているのが実情である。\n\n[our_ruler.GetName]は[ShowGoodsNameWithNoTooltip('maize')]のニシュタマリゼーションの再興を望み、その実現可能性を見極めるべく側近たちに支援を要請した。"
 flavor_chk.9.a: "[ShowGoodsNameWithNoTooltip('maize')]は我々の主食だ。手間のかかる調理法に戻す余裕などない！"
 flavor_chk.9.b: "この習慣をなんとかして復活させよう。"
 chk_reliance_on_maize: "トウモロコシ頼みの民"
 flavor_chk.10.title: "[ShowGoodsNameWithNoTooltip('maize')]のニシュタマリゼーションの再興"
 flavor_chk.10.desc: "[ShowLocationName('cahokia')]住民の一部は当初反発したものの、[ShowGoodsName('maize')]のニシュタマリゼーションの再導入は非常にうまくいっており、住民全体の健康状態が改善する兆しも見えはじめている。ただし、ニシュタマリゼーションが再び広まり出したことにより、[ShowGoodsNameWithNoTooltip('maize')]の流通量が目に見えて減少し、これに不満を漏らす者も現れている。"
 flavor_chk.10.a: "これにより民が活力を取り戻すことを願おう。"
 chk_nixtamalized_maize_demand: "ニシュタマライズ・トウモロコシ"
 flavor_chk.11.title: "[ShowGoodsNameWithNoTooltip('maize')]のニシュタマリゼーションの再拒絶"
 flavor_chk.11.desc: "[ShowLocationName('cahokia')]住民全体の健康面に限って言えば、[ShowGoodsName('maize')]のニシュタマリゼーションの再導入は一定の成果を上げた。しかし、その工程を強制されたことへの反発が、現在[target_location.GetRank.GetName]全体での不満の噴出につながっている。確かに、ニシュタマリゼーション加工を受け入れた者の健康は改善したが、[ShowGoodsNameWithNoTooltip('maize')]の流通量が減少しつづけたことで、その不満がついに臨界点に達したのである。"
 flavor_chk.11.a: "この慣習を廃れさせるわけにはいかない。"
 flavor_chk.11.b: "民の要求を受け入れ、今後は[ShowGoodsNameWithNoTooltip('maize')]のニシュタマリゼーションを禁ずる。"
 chk_maize_cravings: "トウモロコシ不足"
 flavor_chk.12.title: "[our_ruler.GetName]への崇拝"
 flavor_chk.12.desc: "[our_ruler.GetName]はその治世を通じて、[ShowLocationName('cahokia')]住民からある種の「宗教的な」支持を集めるようになった。[target_location.GetRank.GetName]の一部を復興させる取り組みに加え、失われた交易網の再建に向けた礎を築いたことで、[our_ruler.GetNameWithNoTooltip]への信奉はさらに強まっている。長らく衰退していた[target_location.GetRank.GetNameWithNoTooltip]が突如として勢いを取り戻したことに対し、人々は口々に称賛を送り、[our_ruler.GetNameWithNoTooltip]をわが国の救済者とみなすようになった。"
 flavor_chk.12.a: "崇拝の念を受け入れよう。"
 flavor_chk.12.b: "[our_ruler.GetNameWithNoTooltip]が救ったのは[ShowLocationNameWithNoTooltip('cahokia')]ではなく、その民なのだ。"
 flavor_chk.20.title: "[ShowLocationNameWithNoTooltip('cahokia')]周辺部への再定住"
 flavor_chk.20.desc: "[ShowLocationName('cahokia')]の再興に伴い、[our_ruler.GetName]の側近たちのあいだでは、[ShowLocationNameWithNoTooltip('cahokia')]周辺部への再定住について新たな議論が持ち上がっている。かつてこれらの地域には広大な[target_location.GetRank.GetName]が広がっていたが、近年では[target_location.GetRank.GetNameWithNoTooltip]の外縁にすぎない土地へと成り下がっていた。[ShowLocationNameWithNoTooltip('cahokia')]周辺部への再定住を奨励すれば、[target_location.GetRank.GetNameWithNoTooltip]がかつての栄光の一端を取り戻すことになるかもしれない。だが、そのような事業には多大な費用を要するだろう。"
 flavor_chk.20.a: "[ShowLocationNameWithNoTooltip('cahokia')]周辺部への再定住を奨励しよう。"
 flavor_chk.20.b: "[target_location.GetRank.GetNameWithNoTooltip]中心部に人口を集中させよう。"
 flavor_chk.21.title: "[ShowLocationNameWithNoTooltip('cahokia')]周辺部の再建"
 flavor_chk.21.desc: "[ShowLocationName('cahokia')]の再興が新たな段階に達したことで、[ShowLocationNameWithNoTooltip('cahokia')]周辺部にある既存の集落では再定住が概ね完了した。この地域は過去に洪水などの環境災害に見舞われてきたが、多くの者が[our_ruler.GetName]に対し、[ShowLocationNameWithNoTooltip('cahokia')]の人口が再び増加している現状こそが[target_location.GetRank.GetName]の外縁を再建する好機であると訴えている。"
 flavor_chk.21.a: "周辺部の再建に着手しよう。"
 flavor_chk.21.b: "資源はほかの計画に回せ。"
 flavor_chk.22.title: "部族文化の中心地"
 flavor_chk.22.desc: "[ShowLocationName('cahokia')]の衰退に伴い、多様な人々がこの地を後にしたが、この[target_location.GetRank.GetName]が活気を取り戻しつつある現在、周辺の部族民が再びこの地に戻って定住している。[target_migration_source.GetName]の商人たちが[ShowLocationNameWithNoTooltip('cahokia')]に戻ったことからも、この[target_location.GetRank.GetNameWithNoTooltip]が東部森林地帯における主要な中心地として、再び存在感を示しつつあることが窺える。"
 flavor_chk.22.a: "かつての繁栄を、いま一度！"
 flavor_chk.23.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の交易の復興"
 flavor_chk.23.desc: "近年に至るまで、[ShowLocationName('cahokia')]は東部森林地帯における交易の中心地としての地位を徐々に失いつつあった。しかしその衰退傾向は、いまや緩やかな復興へと転じている。[our_ruler.GetName]の尽力により、人口の回復とインフラ事業が進む[ShowLocationNameWithNoTooltip('cahokia')]に、遠方のさまざまな部族民が地域交易のために戻ってきているためだ。"
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')]は再び交易の一大中心地となる！"
 chk_center_of_trade: "地域交易の中心地"
 flavor_chk.24.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の新たな黄金時代"
 flavor_chk.24.desc: "[ShowLocationName('cahokia')]の[target_location.GetRank.GetName]は終焉を迎えつつあるとみなされていたが、[our_ruler.GetName]とその支持者たちの尽力により、いまや[ShowLocationName('cahokia')]は北アメリカの灯台として輝いている。[ShowLocationNameWithNoTooltip('cahokia')]にとって過去数世代は暗黒時代だったが、革新と安定の黄金時代がいま幕を開けたのだ！"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')]が衰えることは二度とない！"
 flavor_chk.30.title: "中心部の要塞化"
 flavor_chk.30.desc: "最近発生した[cahokia_raider.GetName]による襲撃の結果、[ShowLocationName('cahokia')]周辺の多くの地域が甚大な被害を受け、生き残った住民たちは内地へと退避した。ほかの近隣部族による襲撃の増加に対抗するため、一部の者は[our_ruler.GetName]に対し[target_location.GetRank.GetName]の中心部の要塞化を提案している。もっとも、そのような計画は[ShowLocationNameWithNoTooltip('cahokia')]周辺部のさらなる放棄を招くことになるだろう。"
 flavor_chk.30.a: "部族の襲撃に備え、[ShowLocationNameWithNoTooltip('cahokia')]中心部を要塞化しよう。"
 flavor_chk.30.b: "守りに徹するのではなく、[cahokia_raider.GetNameWithNoTooltip]との戦いに打って出るべきだ！"
 flavor_chk.31.title: "選択的な建設"
 flavor_chk.31.desc: "[ROOT.GetCountry.GetAdjective]国民は数世代にわたり、大規模な建設事業を手がける著名な墳丘築造者の集団として知られていた。しかし現在、[ShowLocationName('cahokia')]の人口減少により、そのような計画はもはや現実的ではなくなっている。建設自体はいまも続いているが、[our_ruler.GetName]は側近たちから、[ShowLocationNameWithNoTooltip('cahokia')]の福利を保つため、必要に応じて計画を取捨選択しながら進めるよう促された。"
 flavor_chk.31.a: "国費を節約するため、建設事業を制限しよう。"
 flavor_chk.31.b: "[ShowLocationNameWithNoTooltip('cahokia')]の拡張路線を再び推し進めるのだ！"
 flavor_chk.32.title: "[ShowLocationNameWithNoTooltip('cahokia')]の苦境"
 flavor_chk.32.desc: "[ShowLocationName('cahokia')]の状況がさらに悪化するなか、多くの住民がこの[target_location.GetRank.GetName]を見限り、[cahokia_migration.GetName]へ移住して新たな村を築こうとしている。[ShowLocationNameWithNoTooltip('cahokia')]からのこの流出は熟練者層にも及んでおり、[our_ruler.GetName]の側近たちは[ShowLocationNameWithNoTooltip('cahokia')]の栄光の日々がいよいよ終わりを迎えるのではないかと危惧している。"
 flavor_chk.32.a: "不吉な未来の兆しか……"
 flavor_chk.33.title: "栄えある古き交易の衰退"
 flavor_chk.33.desc: "世代ごとに交易活動の衰退が進んだ結果、かつて自らの部族の交易品を携えて[ShowLocationName('cahokia')]を訪れていた各地の部族集団の姿は、ほぼ完全に消えてしまった。[ShowLocationNameWithNoTooltip('cahokia')]にこれらの商人が二度と戻らないと考える者たちは、彼らが使っていた交易所の廃墟を漁るようになっている。とはいえ、もし将来的に商人たちが戻ってくることがあれば、こうした略奪行為は怒りを招くおそれがあるとして、[our_ruler.GetName]に対応を求める声も上がっている。"
 flavor_chk.33.a: "放棄された交易所の略奪を黙認する。"
 flavor_chk.33.b: "商人が戻って来られるよう、交易所はそのまま残しておくのが最善だろう。"
 flavor_chk.34.title: "文化的絆の喪失"
 flavor_chk.34.desc: "かつて[ShowLocationName('cahokia')]は、遠方の部族たちが交易と文化の共有のために集う集落として栄えていた。だが、その栄光が色褪せるにつれ、この[target_location.GetRank.GetName]は「文化的絆の中心地」という本質のひとつを失いつつある。多くの[ShowLocationNameWithNoTooltip('cahokia')]住民が未来を悲観するなか、[target_location.GetRank.GetNameWithNoTooltip]とともに失われてしまう前に、まずは自分たち自身のアイデンティティに目を向けるべきではとの声も上がっている。"
 flavor_chk.34.a: "文化的絆ではなく、国家の生き残りに注力するべきだ。"
 flavor_chk.34.b: "文化的絆は、いずれ[ShowLocationNameWithNoTooltip('cahokia')]に戻ってくるだろう。"
 flavor_chk.35.title: "[ShowLocationNameWithNoTooltip('cahokia')]を覆う影"
 flavor_chk.35.desc: "[our_ruler.GetName]をはじめとする多くの[ShowLocationName('cahokia')]住民は努力を重ねてきたものの、地域の不安定化に加え、作物の不作や河川環境の悪化といった住みにくさの増大により、多くの者が[ShowLocationNameWithNoTooltip('cahokia')]を去っていった。[our_ruler.GetNameWithNoTooltip]と[ROOT.GetCountry.GetAdjective]の支配層の一部はいまのところは留まることを選んでいるが、[target_location.GetRank.GetName]の栄光の日々はすでに遠い過去のものとなっている。"
 flavor_chk.35.a: "わが国の栄光の日々は、もはや過去の残影にすぎない。"
