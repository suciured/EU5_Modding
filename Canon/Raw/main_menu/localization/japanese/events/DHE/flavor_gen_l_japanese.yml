l_japanese:
 flavor_gen.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]商人共和国"
 flavor_gen.1.desc: "1257年にグリエルモ・ボッカネグラがクーデターを起こして以来、[ROOT.GetCountry.GetName]は#italic カピターノ・デル・ポポロ#!をドージェとしている。時が経つにつれ、[ShowDynastyName('spinola_dynasty')]家と[ShowDynastyName('doria_dynasty')]家がこの役職を分かち合うようになり、国を[ShowGovernmentReformName('diarchy_republic')]として等しく統治した。\n\nしかし、多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人が現政権を独裁政治とみなしているため、#italic カピターノ・デル・ポポロ#!はつねに論争の的となってきた。[GetCurrentYear]年の民衆による共和制の称揚により、二頭政治はついに終わりを迎えるかもしれない。"
 flavor_gen.1.a: "我々を新たな黄金時代へと導くのは共和制だ！"
 flavor_gen.1.b: "機能している制度を放棄するわけにはいかない。"
 flavor_gen.2.title: "ガザリアの書"
 flavor_gen.2.desc: "ガザリアとは、[ROOT.GetCountry.GetName]がクリミア半島の領土に与えた名で、首都の[ShowLocationName('kaffa')]にちなんでいる。本土から遠く離れており、ポントス草原のモンゴル人やタタール人と国境を接しているため、ガザリアはつねに遊牧民の脅威にさらされている。\n\n1313年、モンゴルからガザリアを獲得したあと、ガザリア行政府が組織された。しかし、行政に対するこれらの変更は、まだ『#italic ガザリアの書#!』による成文化および施行がおこなわれていない状態だ。"
 flavor_gen.2.a: "『#italic ガザリアの書#!』を成文化しよう。"
 flavor_gen.2.a.tt: "すべての[location|e]の[control|e]が[ShowNamedValue('control_radical_bonus')|+=2%]増加し、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 flavor_gen.2.b: "その法典に割く資源はない。"
 flavor_gen.3.title: "[ShowLocationNameWithNoTooltip('constantinople')]の陥落"
 flavor_gen.3.desc: "[ShowLocationName('constantinople')]が[GetCountry('TUR').GetLongName]の手によって陥落したことで、[ROOT.GetCountry.GetAdjective]の黒海貿易が脅かされている。イタリア商人の経済的影響力は、[GetCountry('TUR').GetNameWithNoTooltip]が海への入江を支配するようになってから低下し、1455年には最後の土地も失われてしまった。"
 flavor_gen.3.a: "[GetCountry('TUR').GetNameWithNoTooltip]に自由な航行権を求めよう。"
 flavor_gen.3.a.tt: "[sound_tolls|e]の免除を求める書簡を送れ。"
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "ジェノヴァからの要求"
 flavor_gen.4.desc: "[GetCountry('GEN').GetLongName]からの使者が宮廷にやってきた。彼らはボスポラス海峡を通行する、独占的な貿易特権を求めている。彼らは、それこそが自国の権利であり、与えればわが国も繁栄すると主張している。"
 flavor_gen.4.a: "法外な要求だ！"
 gen_trade_access_denied: "ボスポラス海峡を通行する独占的な貿易特権を拒否"
 flavor_gen.4.b: "我々も繁栄するのであれば……"
 flavor_gen.4.b.tt: "彼らのボスポラス海峡での[sound_tolls|e]が免除される"
 gen_trade_given: "ボスポラス海峡を通行する独占的な貿易特権を与えた"
 flavor_gen.5.title: "[GetCountry('TUR').GetNameWithNoTooltip]が拒否！"
 flavor_gen.5.desc: "[GetCountry('TUR').GetLongName]は、ボスポラス海峡を通行する貿易特権をわが国に与えることを拒否した。彼らは我々の政治への無理解に憤慨しており、一部の相談役は[GetCountry('TUR').GetGovernment.GetRulerTitle]に戦争を始めよと促したという。"
 flavor_gen.5.a: "戦争にならないことを願おう……"
 flavor_gen.6.title: "貿易特権を獲得！"
 flavor_gen.6.desc: "[GetCountry('TUR').GetLongName]は、わが国の商人の黒海での活動を支援する、ボスポラス海峡を通行する貿易特権を与えた。"
 flavor_gen.6.a: "朗報だ。"
 flavor_gen.7.title: "ガザリア成文法"
 flavor_gen.7.desc: "『#italic ガザリアの書#!』には、ガザリアにおける[ROOT.GetCountry.GetAdjective]の貿易、財産権、刑事司法の項目が盛り込まれているが、これは植民地行政の表面的な部分を扱ったものにすぎない。#italic ガザリア成文法#!を導入することで、この法的枠組みを更新し、ガザリアにおける統治と共同体の組織に関する懸念に対処できるだろう。とはいえ、この法令の導入と施行は、[ROOT.GetCountry.GetNameWithNoTooltip]に財政投資を求めることになる。"
 flavor_gen.7.a: "#italic ガザリア成文法#!を導入しよう。"
 flavor_gen.7.b: "そんな余裕はない。"
 flavor_gen.8.title: "サン・ジョルジョ銀行の破綻"
 flavor_gen.8.desc: "1407年、サン・ジョルジョ銀行は銀行業を開始し、株主に資金を貸し付けたり、為替手形などのサービスを提供した。1437年には貨幣鋳造所の操業もおこなうようになったが、1444年に国の継続的な借金と資本不足により、銀行は破綻に至った。\n\n我々はどうするべきだろうか？"
 flavor_gen.8.a: "銀行を救え！"
 flavor_gen.8.b: "放っておけ……"
 flavor_gen.9.title: "教皇派と皇帝派の対立"
 flavor_gen.9.desc: "教皇と皇帝のあいだでの分断は11世紀後半に始まり、厳密には1122年に終結した。だが、教皇派と皇帝派の分裂はその後何世紀にもわたってイタリアに残り、都市国家の内部分裂を招き、イタリアを弱体化させる一定の要因となった。15世紀になると、フランスがイタリアに関心を持ちはじめたため、教皇派はフランスに忠誠を示すようになっていった。"
 flavor_gen.9.a: "教皇側につく。"
 gen_pro_guelph: "教皇派を支援中"
 gen_anti_ghibellines: "皇帝派と対立"
 flavor_gen.9.b: "皇帝側につく。"
 gen_pro_ghibellines: "皇帝派を支援中"
 gen_anti_guelph: "教皇派と対立"
 flavor_gen.10.title: "アンドレア・ドーリア提督"
 flavor_gen.10.desc: "アンドレア・ドーリアは、名家であるドーリア家の分家に属する。彼は幼くして貴族の両親を失い、最初はローマ教皇に、次いでフランスに仕える軍人となった。彼は海軍司令官として名を馳せ、オスマン帝国やバルバリア海賊との戦争を指揮した。彼はフランス軍と帝国軍による長きにわたる戦争のあとの、[ROOT.GetCountry.GetLongName]の台頭を支えた人物だった。"
 flavor_gen.10.a: "彼はわが海軍を率いる！"
 flavor_gen.10.b: "彼の力は必要ない。"
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]のアンドレア・ドーリア"
 flavor_gen.11.desc: "アンドレア・ドーリアは、ジェノヴァのドージェとなる誘いを何度か断ったが、最終的には終身監察官の地位を受け入れ、共和国の評議会で大きな影響力を行使した。アンドレア・ドーリアは、共和国への貢献により、いくつかの宮殿やその他多くの特権を与えられ、さらには「Liberator et Pater Patriae（解放者にして祖国の父）」の称号も与えられた。"
 flavor_gen.11.a: "彼は優れた[ROOT.GetCountry.GetGovernment.GetRulerTitle]となるだろう！"
 flavor_gen.11.b: "彼は終身監察官となるだろう！"
 flavor_gen.12.title: "ジェノヴァの決断"
 flavor_gen.12.desc: "ジェノヴァは地中海沿岸の小さな商人共和国だったが、フランスとスペインはイタリアに大きな関心をもつ強国へと成長した。ジェノヴァの有名なコンドッティエーレ、アンドレア・ドーリアは、さまざまな戦争で最初はフランス、次いでスペインに仕えた。\n\n我々はどうするべきだろうか？"
 flavor_gen.12.a: "フランス側につく。"
 gen_andrea_doria_reform: "アンドレア・ドーリアの遺産"
 flavor_gen.12.b: "スペイン側につく。"
 flavor_gen.13.title: "[ROOT.GetCountry.GetAdjective]の銀行家の黄金時代"
 flavor_gen.13.desc: "[ROOT.GetCountry.GetAdjective]の銀行家たちは、スペイン王室の海外活動の多くに資金を提供した。一部の歴史家は、この時代を「[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人の時代」と呼んだ。この時代には、ストラーダ・ヌオーヴァ（新しい街路群）に沿っていくつもの壮大な宮殿が建てられたが、それは永遠に続くことはなかった。オスマン帝国がヒオス島を占領し、東地中海の貿易帝国[ROOT.GetCountry.GetAdjective]は崩壊したからだ。"
 flavor_gen.13.a: "黄金時代は永遠に続くのだ！"
 flavor_gen.14.title: "ガザリアの命運"
 flavor_gen.14.desc: "[ShowLocationName('constantinople')]の陥落は、キリスト教界に衝撃を与えただけでなく、黒海における[ROOT.GetCountry.GetAdjective]の植民地的野心にも終止符を打つこととなった。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領有するガザリアが、いずれオスマン帝国の脅威に屈するのは明白だった。\n\n我々がこの植民地を維持する理由はほとんどないことから、この地をサン・ジョルジョ銀行に譲る案も浮上している。この植民地の命運は閉ざされてはいるものの、銀行の主権下であれば、生き延びられる可能性もあるかもしれない。"
 flavor_gen.14.a: "ガザリアを銀行に譲ろう。"
 flavor_gen.14.b: "我々は自力でガザリアを守れる！"
 flavor_gen.15.title: "ヒオスとポカイアのマオーナ"
 flavor_gen.15.desc: "1329年に[GetCharacter('byz_andronikos_ii_palaiologos').GetName]率いる[GetCountry('BYZ').GetName]に取り戻されるまで、[ShowLocationName('chios')]島と[ShowLocationName('foca')]は[ROOT.GetCountry.GetAdjective]の主権下にあった。強い影響力をもつ投資家集団によって組織されたヒオスとポカイアのマオーナ（植民地自治組織）は、[ShowLocationNameWithNoTooltip('chios')]島を奪還し、そこを足場に[ShowLocationNameWithNoTooltip('foca')]の豊かなミョウバン鉱山を保護することに大きな関心を示している。だが、この取り組みにはさらなる財政支援が必要となるだろう。"
 flavor_gen.15.a: "彼らに資金と権利を与えよう。"
 flavor_gen.15.b: "彼らなら自力でできるはずだ。"
 flavor_gen.16.title: "ヒオスの再征服"
 flavor_gen.16.desc: "[ShowLocationName('chios')]島には1304年から、[ROOT.GetCountry.GetLongName]支配下のヒオス領があった。1329年、現地のザッカリア家が現地ギリシャ人と敵対したため、崩壊した[GetCountry('BYZ').GetLongName]がこの島を奪還。それ以来、新たな内戦が始まるまで、[ShowLocationName('chios')]島はビザンツ人に奪われたものとみなされていた。\n\n行政府が内戦に手を取られている隙に、ヒオスとポカイアの狡猾なマオーナがこの島をギリシャから奪還した。いまやヒオス島は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の手に戻ったのだ。"
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "我々からヒオス島を奪った"
 flavor_gen.16.b: "ギリシャを怒らせるべきではない。島を返還しよう。"
 gen_has_returned_chios_to_us: "我々にヒオス島を返還した"
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "コルシカ島は[ShowProvinceDefinitionName('cismonte_province')]と[ShowProvinceDefinitionName('pumonte_province')]の2地域に分けられ、形式的には[ROOT.GetCountry.GetLongName]の主権下にあるものの、その地方政治は伝統的に5つの貴族の一族によって支配されている。そのひとつが、野心家である[arigo_della_rocca.GetName]を輩出した、西側の外帯地域出身の一族である。もとは父親が彼を手放さざるを得なくなったことにより、ジェノヴァの人質となっていた[arrigo_della_rocca.GetShortNameWithNoTooltip]は、[GetCountry('ARA').GetName]軍に入り、兵士として生き永らえてきた。\n\n彼は最終的にコルシカ島に戻り、[GetCountry('ARA').GetAdjectiveWithNoTooltip]の支持を得た貴族たちによって島の伯爵に選出された。このことにより、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のコルシカ島に対する権威はさらに弱まった。"
 corsican_independence_fighter: "コルシカ島独立の闘士"
 arrigo_della_rocca_support_nobles_joining: "[ShowProvinceDefinitionName('cismonte_province')]と[ShowProvinceDefinitionName('pumonte_province')]のすべての[ShowCultureName('corsican')]人[ShowPopTypeName('nobles')]が[corsican_independence_fighter.GetName]に加わる"
 flavor_gen.17.a: "彼にマオーナ・ディ・コルシカを与えよう。"
 flavor_gen.17.b: "この男を撃退せよ！"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "コルシカ島は、つねに[ROOT.GetCountry.GetLongName]にとって多くの問題を引き起こしてきた。島の住民は頑固で、幾度となく我々から独立しようとしているのだ。\n\nだが、彼らはどのような封建領主にも屈することはない。百年戦争中の[GetCountry('FRA').GetName]の農民反乱「ジャックリーの乱」の指導者である[sambucuccio_dalando.GetName]と彼の仲間たちは、[rebel_location.GetName]で[rebel_location.GetController.GetAdjective]人に対する反乱を起こした。"
 anti_feudal_revolters: "反封建の反乱者"
 flavor_gen.18.a: "反乱軍が我々の敵を撃退してくれるといいが。"
 flavor_gen.18.b: "[sambucuccio_dalando.GetNameWithNoTooltip]はわが軍の将軍として必要だ！"
 flavor_gen.19.title: "バスティアの基盤"
 flavor_gen.19.desc: "コルシカ島は、ほとんど利益を生まない土地であり、多くの[ROOT.GetCountry.GetAdjective]商人や役人は島の内政に干渉しなくなった。しかし、わが[ROOT.GetCountry.GetFlavorRank]の事業家のなかには、まだコルシカ島を見捨てない者もいる。力を得たマオーナ・ディ・コルシカは、この島の支配権を主張するために[ShowLocationName('bastia')]の地を要塞化した。彼らはまた、近隣の街の発展を加速させるつもりだが、これにはさらなる財政支援が必要だ。"
 flavor_gen.19.a: "必要とする支援をマオーナに与えよう。"
 flavor_gen.19.b: "城だけで十分すぎる。"
 flavor_gen.20.title: "ドーリア家のコンドッティエーレ"
 flavor_gen.20.desc: "[ShowDynastyName('doria_dynasty')]家は[ROOT.GetCountry.GetName]の歴史ある裕福な一族である。彼らは主に[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政治への介入で知られるが、我々が雇用した傭兵団に属する[ShowUnitDefinitionName('a_genoese_crossbowmen')]部隊に対する統率力においても名高い。\n\nそのような軍事指導者のひとりが[doria_commander.GetName]であり、[merc_army.GetName]軍を率いることに関心を示しているという。"
 flavor_gen.20.a: "彼にわが軍を指揮させよう。"
 flavor_gen.20.b: "彼の経験はわが軍すべてに必要だ。"
 flavor_gen.21.title: "ジェノヴァ石弓兵部隊"
 flavor_gen.21.desc: "コンドッティエーレに率いられたことで、[ShowUnitDefinitionName('a_genoese_crossbowmen')]部隊は戦場で認められるようになった。当然、この部隊が敬意を集めることによって、[ROOT.GetCountry.GetName]の軍事力に対する他国の認識も変わるだろう。"
 flavor_gen.21.a: "彼らがこの時代の戦場を形作るのだ。"
 flavor_gen.21.b: "石弓兵部隊が[ROOT.GetCountry.GetNameWithNoTooltip]に栄光をもたらす。"
 flavor_gen.22.title: "[ROOT.GetCountry.GetAdjective]の商機"
 flavor_gen.22.desc: "[target_country.GetLongName]と[target_country2.GetLongName]のあいだで大きな戦争が勃発し、我々の懐が潤う絶好の機会が訪れた。両陣営が戦場で敵を打ち負かそうとするとき、ありとあらゆる種類の増援が必要となるはずだ。\n\n幸い、我々のもとには強力な[ShowUnitDefinitionName('a_genoese_crossbowmen')]部隊がいる。この質の高い兵士に金を出す者がいれば、戦局をそちらの優位に傾けることができるだろう。"
 flavor_gen.22.a: "[target_country.GetNameWithNoTooltip]を支援しよう。"
 flavor_gen.22.a.tt: "わが国は優秀な[ShowUnitDefinitionName('a_genoese_crossbowmen')]2,000名を、[target_country.GetName]の月間収入12ヵ月分で提供する"
 flavor_gen.22.b: "[target_country2.GetNameWithNoTooltip]は大金を出してくれるだろう。"
 flavor_gen.22.b.tt: "わが国は優秀な[ShowUnitDefinitionName('a_genoese_crossbowmen')]2,000名を、[target_country2.GetName]の月間収入12ヵ月分で提供する"
 gen_offered_crossbowmen: "わが国に石弓兵を提供した"
 gen_offered_opponent_crossbowmen: "我々の敵に石弓兵を提供した"
 flavor_gen.22.c: "どちらの勢力とも敵対すべきではない。"
 flavor_gen.23.title: "[genoese_crossbowmen_seller.GetNameWithNoTooltip]からの提案"
 flavor_gen.23.desc: "我らが宿敵との戦いは、[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]の支配をめぐる、長く続く血なまぐさい争いとなりそうだ。この戦いに、我々は敗北してはならない！\n\n[the_enemy.GetAdjective]に対して優位に立つためには、外部からやってくる好機を広く受け入れなければならない。幸い、その機会は[genoese_crossbowmen_seller.GetAdjective]と彼らの[ShowUnitDefinitionName('a_genoese_crossbowmen')]という、思わぬかたちでやってきた。彼らは、[the_enemy.GetNameWithNoTooltip]と戦うための最高の兵士2,000人を売ると申し出てきたのだ。"
 flavor_gen.23.a: "是が非でも買おう！"
 gain_10_a_genoese_crossbowmen: "[genoese_crossbowmen_buyer.Capital.GetName]に2,000人の[ShowUnitDefinitionName('a_genoese_crossbowmen')]を得る。"
 flavor_gen.23.b: "そんな余裕はない。"
 flavor_gen.24.title: "[genoese_crossbowmen_buyer.GetAdjective]の返答"
 flavor_gen.24.desc.a: "[genoese_crossbowmen_buyer.GetName]からの報せがわが宮廷に届いた！ 喜ばしいことに、[genoese_crossbowmen_buyer.GetAdjective]が我々の寛大な申し出を受け入れるという賢明な決断をしたようだ。\n\n[ShowUnitDefinitionName('a_genoese_crossbowmen')]部隊は[genoese_crossbowmen_buyer.GetAdjective]に赴き、その旗を掲げて戦うことになる。"
 flavor_gen.24.desc.b: "[genoese_crossbowmen_buyer.GetName]からの報せが我々の宮廷に届いた！ 残念ながら、[genoese_crossbowmen_buyer.GetAdjective]は我々の申し出を受けるには、経済的に困難か関心がないかのどちらかであるようだ。\n\n彼らの拒絶は、わが国の石弓兵の立場を危うくすることになるだろう。"
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "この愚か者は勝ちたくないようだ。"
 flavor_gen.25.title: "海峡戦争"
 flavor_gen.25.desc: "[ROOT.GetCountry.GetLongName]と[GetCountry('VEN').GetLongName]は、1256年に両国が地中海の覇権を争って以来、つねに衝突を繰り返してきた。\n\n最後の戦争は1299年に終結したが、[GetCountry('VEN').GetAdjectiveWithNoTooltip]が黒海の港への航路を狭めていることから、両国間の関係は再び悪化してきており、戦争の脅威も迫りつつある。"
 flavor_gen.25.a: "武器を取れ！"
 flavor_gen.25.b: "今回こそは平和的に解決しよう。"
 flavor_gen.26.title: "キオッジャ戦争"
 flavor_gen.26.desc: "[ROOT.GetCountry.GetLongName]と[GetCountry('VEN').GetLongName]の長期にわたる対立関係はいまだ解消しておらず、海峡をめぐる争いは両国の統治者の記憶にも新しい。\n\nエーゲ海の制海権をめぐる新たな対決が迫るなか、[ROOT.GetCountry.GetNameWithNoTooltip]の指導者たちを中心に、ある考えが生まれはじめる。それは、アドリア海の[GetCountry('VEN').GetAdjectiveWithNoTooltip]の領有権をめぐって、新たな戦争を起こすべきではないか、ということだ。"
 flavor_gen.26.a: "運命は大胆な者に味方する！"
 flavor_gen.26.b: "この紛争を続けるのは危険かもしれない。"
 flavor_gen.27.title: "カッファの包囲戦"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName]は1266年以降、[GetCountry('GLH').GetLongName]の同意のもとにクリミアに足がかりを得た。この協定により、両者はシルクロードと地中海の交易路を結びつけ、[ShowLocationName('kaffa')]を黒海で最も重要な拠点とし、有益な交易関係を築いた。\n\nだが、[GetCountry('GLH').GetLongNameWithNoTooltip][GetCountry('GLH').GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のあいだには定期的に緊張が生じ、新たな取引が結ばれるまでカッファが包囲されることとなる。だが、今回は少し状況が異なるようだ……"
 flavor_gen.27.a: "国民を疫病と戦争から救うぞ！"
 flavor_gen.27.a.tt: "東からの疫病が[target_location.GetRegion.GetSubContinent.GetContinent.GetName]で広がるかもしれない……"
 flavor_gen.27.b: "飢餓と死こそが、唯一の賢明な選択なのではないか。"
 flavor_gen.28.title: "モナコ岩"
 flavor_gen.28.desc: "海賊の巣窟だったモナコ岩（地名）の宗主権は、1191年に神聖ローマ皇帝アンリ6世から[ROOT.GetCountry.GetLongName]に与えられ、その後1215年に[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の皇帝派によって要塞化された。しかし、[ShowLocationName('genoa')]での内部抗争により、フランソワ・[ShowDynastyName('grimaldi_dynasty')]率いる教皇派の一部がモナコ岩に入り込み、その支配権を掌握した。グリマルディ王朝は形式上は[ROOT.GetCountry.GetLongNameWithNoTooltip]の主権下にあったが、領土を拡大し、船乗りとして富を築くなど、かなり独立した行動をとるようになった。"
 flavor_gen.28.a: "グリマルディには自由に振る舞わせよう。"
 flavor_gen.28.b: "あの岩は我々のものだ！"
 flavor_gen.29.title: "サン・ジョルジョ銀行の黄金期"
 flavor_gen.29.desc: "サン・ジョルジョ銀行業は最近かなりの利益をあげており、[ROOT.GetCountry.GetLongName]に大きな恩恵をもたらしている。"
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "サン・ジョルジョ銀行の財務問題"
 flavor_gen.30.desc: "サン・ジョルジョ銀行業は、最近いくつかの問題に直面しており、[ROOT.GetCountry.GetLongName]が対処しなければならない財政上の損失を抱えている。"
 flavor_gen.30.a: "気がかりだ……"
 flavor_gen.31.title: "ジェノヴァ大学"
 flavor_gen.31.desc: "[ShowLocationName('genoa')]の都は富と繁栄の地である。主に商業のための都市ではあるが、法律、神学、医学、芸術の学位を授与する大学があるように、教育の価値を軽視しているわけではない。\n\n教皇[GetCountry('PAP').GetGovernment.GetRuler.GetName]の命により、聖年[GetCurrentYear]年、神学大学がジェノヴァに正式に設立される。"
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "大学を支援しよう。"
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "平民だった[sampieru_corso.GetName]は、イタリア戦争で#italic コンドッティエーレ#!として成功し、莫大な財産を築いた。故郷であるコルシカ島から追放された彼は、その財産と人脈を利用し、大国の支援のもとに[ROOT.GetCountry.GetLongName]を島から排除しようと画策しはじめた。"
 flavor_gen.32.a: "何が起こるかはわからない……"
 flavor_gen.32.b: "彼を帰郷させ、脅威となる前に彼の反乱を叩き潰そう。"
 flavor_gen.33.title: "コルシカ島の問題"
 flavor_gen.33.desc: "コルシカ人は長きにわたり外国人に支配されており、島は貴族の一族とピサ人、ジェノヴァ人、アラゴン人、その他の勢力との戦いの場であった。しかし近年、新しい考え方が広まりつつあり、[luiggi_giafferi.GetName]、ジャチント・パオリ、ジャチントの息子パスカルのような一部の知識人は、何世代にもわたる外国からの抑圧から脱却し、コルシカ人自らが統治するための革命を呼びかけている。"
 flavor_gen.33.a: "やつらの反乱を潰せ。"
 flavor_gen.33.b: "彼らに独立を与えよう。"
 flavor_gen.34.title: "コルシカ島の問題"
 flavor_gen.34.desc: "最初の失敗のあと、コルシカ島の革命派たちは[pasquale_paoli.GetName]の指揮のもとに再編され、前回よりもさらに大きな民衆の支持を得て、いま再び独立のために邁進している。"
 flavor_gen.34.a: "革命派を叩き潰せ！"
 flavor_gen.34.b: "彼らに独立を与えよう。"
 flavor_gen.35.title: "コルシカ島の問題"
 flavor_gen.35.desc: "コルシカ革命は、パスカル・パオリの指導のもとに勢力を拡大していった。革命家たちの目的は、コルシカ人民による議会で統治される独立共和国を樹立することにあった。この議会は市民によって代表が選出され、その任期は3年となる。"
 flavor_gen.35.a: "この島は祝福というよりも呪いだ……"
 flavor_gen.35.b: "彼らに独立を与えよう。"
 can_sell_corsica_via_diplo_action: "コルシカ島を他国に売却できる外交アクションをアンロックする。\n\n#italic 一度しか使用できない。#!"
 flavor_gen.36.title: "コルシカ島の問題"
 flavor_gen.36.desc: "コルシカ島の状況はわが国にとって耐え難いものとなっており、完全な勝利に至らない戦争のために資源が浪費されている。閣僚のなかでも現実的な者は、ひとつの恒久的な解決策を提案している。それはコルシカ島そのものを[corsica_buyer.GetName]に売却し、この問題を永久に解決することで、[ROOT.GetCountry.GetLongName]がほかの差し迫った問題に専念できるようにする提案である。\n\n幸運にも、無知な[corsica_buyer.GetAdjectiveWithNoTooltip]がこの呪われた島を本当に買い取った。これで[ShowCultureName('corsican')]は彼らの問題となったわけだ。"
 flavor_gen.36.a: "厄介払いができた！"
 flavor_gen.37.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の宮殿の建設"
 flavor_gen.37.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が率いる新体制をもたらした[ROOT.GetCountry.GetLongName]の最近の政権変更は、成功を収めている。現在、この新たな地位の威厳をめぐる公開討論が始まっており、[ROOT.GetCountry.GetGovernment.GetRulerTitle][target_ruler.GetName]とその支持者たちは新たな宮殿の建設を主張する。その宮殿は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の居城にして中央省庁となり、この国を大きく前進させるというのだ。反対派はこれを、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力と影響力を過剰なものにするとしている。"
 flavor_gen.37.a: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]には宮殿がふさわしい！"
 flavor_gen.37.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は共和国の伝統を無視してはならない！"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[ShowLocationName('perugia')]出身の著名なイタリア人建築家[artist_character.GetName]は、ヨーロッパじゅうの壮大な建築計画に携わり名声を得ている。印象的な傑作群に関わるアレッシは、古典的なローマの要素と革新的な設計を融合させることに秀でており、彼を[ROOT.GetCountry.GetLongName]で雇うことも検討すべきである。"
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName]は、建築家だった父のあとを追うように、生まれ故郷の[ShowLocationName('como')]から[ShowLocationName('genoa')]に移り住んだが、その才能は父を凌ぐことになる。ダイナミックな形状、精巧な装飾、贅沢なファサードの達人として名を馳せたビアンコの建築ビジョンは、当時の都市景観を再構築することを目指している。"
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName]はジェノヴァで最も有望な画家のひとりで、一時期カプチン・フランシスコ修道会の修道士であったことから、「#italic ジェノヴァのカプチーノ#!」としても知られる。光、影、感情の強弱を巧みに操るストロッツィの絵画は、戯曲と現実との感覚を呼び起こし、広く観客を魅了する。"
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "先進的な画家である[artist_character.GetName]は、芸術の境界を再定義することに着手し、創造性と技術の限界に挑んでいる。型にはまらない素材の実験的な活用、大胆な筆致、革新的な版画技法で有名なカスティリオーネの作品は、新たな思考方法を呼び覚ますものとなっている。"
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "天才的な画家である[artist_character.GetName]は、超越的な美と感情的な深みをもって神聖な主題を描く能力により、宗教芸術の分野で逸材として頭角を現し、その絵画は信仰と献身の象徴となった。また、戦争の光景を精巧な構図で描くことにも長けている。"
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName]は創造力に富む画家であり、その神秘的かつ独特の趣きのある構図を通して、従来の常識に挑み、芸術表現に革命を起こす人物として頭角を現してきている。"
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "黒死病の蔓延！"
 flavor_gen.44.desc: "[ShowLocationName('kaffa')]の包囲戦は、住民に大きな苦痛をもたらしたが、これは始まりにすぎなかった。包囲軍は包囲を加速させるために、疫病に冒された死体を利用したのだ！ [ShowLocationName('kaffa')]の市民は速やかに死体を処理したが、それでもやはり疫病は蔓延していった。\n\nそして戦争から逃れてきた植民地の人々により、[ShowSituationName('black_death')]が我々の故郷や家々に持ち込まれたのだ！"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName]の反撃！"
 flavor_gen.45.desc: "[sampieru_corso.GetName]は、亡命先で外国の支援を受けて力をつけている。彼はいま、コルシカ島を我々の支配から解放するため、島をあげての反乱の時が来たと決断した。"
 flavor_gen.45.a: "コルシカ人は再び立ち上がるのだ！"
 flavor_gen.45.a.tt: "[ShowProvinceDefinitionName('cismonte_province')]と[ShowProvinceDefinitionName('pumonte_province')]の全[ShowCultureName('corsican')]人住民が[corsican_independence_fighter.GetName]に加わる"
