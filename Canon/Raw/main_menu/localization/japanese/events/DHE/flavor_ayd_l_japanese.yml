l_japanese:
 flavor_ayd.1.title: "獰猛なるガジ"
 flavor_ayd.1.desc: "近隣の君候国に対する獰猛さ、そして好戦的な姿勢で知られる[target_character.GetName]は、“獰猛なるガジ”として、また有名な私掠船長として名を馳せている。強力な艦隊と軍隊を誇る[target_character.GetHerHis]の武勇は、わが民族に多くの偉大な勝利をもたらしてくれるはずだ。これほどの軍事力に対し、我々の敵は[target_character.GetHerHim]に「獅子」の異名を与えたほどである。"
 flavor_ayd.1.a: "奴らに我らの旗を恐れさせよ！"
 flavor_ayd.1.historical_info: "ウムル・ガジは、悪名高いアナトリアの私掠船長のひとり。強力な陸海軍を率いてエーゲ海を渡った彼の冒険は、一種の伝説となっている。また彼の私掠活動は、彼の領土に対する十字軍の宣戦布告を招くこととなった。ウムル・ガジの軍事的重要性は非常に高く、ビザンツ皇帝ヨハネス6世カンタクゼノスを支援するにまで至った。彼はビザンツ帝国内乱（1341～1347年）において、380隻の船と28,000名の兵士という多大な軍事支援を提供し、カンタクゼノスの形勢逆転に貢献した。"
