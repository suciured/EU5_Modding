l_japanese:
 flavor_bav.1.title: "ついに選帝侯となった！"
 flavor_bav.1.desc: "わが[target_ruler.GetName]の努力と忠誠がついに報われた。[hre_emperor.GetName]は我々の重要性を認め、選帝侯の地位を与えてくれたのだ。[ROOT.GetCountry.GetName]の歴史におけるこの転換点を祝い、盛大な舞踏会を催すべきである。"
 flavor_bav.1.a: "予算は出し惜しみしないぞ。"
 flavor_bav.1.b: "舞踏会を開く時間などない。"
 flavor_bav.2.title: "新たな国のための新たな法"
 flavor_bav.2.desc: "[ROOT.GetCountry.GetLongName]は長年にわたり分裂していたが、ついに再統一された。この統一が新国家の民にもたらした喜びは、[ruler_scope.GetName]が最も根強い伝統を変える好機となった。継承法の変更を宣言し、[ROOT.GetCountry.GetNameWithNoTooltip]の土地が二度と分割されないようにする時が来たのだ。"
 flavor_bav.2.a: "古き特権は排除しなくては。"
 flavor_bav.2.b: "伝統を終わらせよう。"
 flavor_bav.2.c: "伝統は尊重されなければ。"
 flavor_bav.3.title: "[GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "ニーダーバイエルン公爵[target_cousin.GetName]が逝去した！ 彼はハンセン病を患っており、その死は予期されていたものの、我々一族ははまだ喪に服しており、彼の死後に[GetCountry('LBV').GetName]をどうするかを議論しなければならない。\n\n[target_ruler.GetName]は若き後継者の指導的役割を果たすように求められている。これを利用すれば、[target_ruler.GetNameWithNoTooltip]の悲願であるバイエルン再統一を目指すことができるかもしれない。"
 flavor_bav.3.a: "我々の望みに合わせた指導を。"
 flavor_bav.3.b: "直接併合してやろう！"
 flavor_bav.3.c: "彼らの問題には干渉しないようにしよう。"
 flavor_bav.4.title: "[GetCountry('BOH').GetNameWithNoTooltip]における対立国"
 flavor_bav.4.desc: "この数十年間、[target_ruler.GetName]と[target_rival.GetName]の一族同士の対立が続いてきた。[target_ruler.GetDynasty.GetName]家は、自身の一族を[GetCountry('BRA').GetName][GetCountry('BRA').GetGovernment.GetRulerTitle]として任命することによって、[GetUniqueInternationalOrganization('hre').GetName]の北部における[GetCountry('BOH').GetName]の影響力を削いできたのだ。近年の関係はかなり安定しているものの、いつ新たな衝突が起こってもおかしくない。いまこそ過去の恨みを葬り去り、[GetCountry('BOH').GetNameWithNoTooltip]との関係を和解させる時だ。"
 flavor_bav.4.a: "和解を試みよう。"
 flavor_bav.4.b: "やつらには敵とみなす理由がある！"
 flavor_bav.5.title: "南部の脅威"
 flavor_bav.5.desc: "[target_rival.GetDynasty.GetName]は、[GetUniqueInternationalOrganization('hre').GetName]の帝位を狙う野心を公にしている。我々が帝位に就いた時代には、彼らの軍勢と激しく衝突し、[ShowLocationName('muhldorf')]の戦いで打ち破ってようやく勝利を宣言するに至ったのだ。ここ数年の平穏な時期こそ、過去の対立を乗り越えて和解する時なのかもしれない。"
 flavor_bav.5.a: "彼らとの関係を修復しよう。"
 flavor_bav.5.b: "[target_rival.GetDynasty.GetNameWithNoTooltip]の王朝は抑え込まなければならない！"
 flavor_bav.6.title: "[hre_ruler.GetDynasty.GetNameWithNoTooltip]の即位"
 flavor_bav.6.desc: "我々は、かつては[GetUniqueInternationalOrganization('hre').GetName]の比類なき指導者だったが、新たな一族が[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]で支配的な地位に上り詰めた。この[hre_ruler.GetDynasty.GetName]は帝位を掌握し、それを容易に手放すつもりはないようだ。\n\n我々はこの統治に対する立場、そして彼らの帝位を支持するか否かを検討しなくてはならない。"
 flavor_bav.6.a: "彼らは支持するに値する！"
 bav_reconcile_habsburg: "王朝同士の和解"
 flavor_bav.6.b: "どのようなことでも、[hre_ruler.GetDynasty.GetNameWithNoTooltip]には反対せよ！"
 bav_against_habsburg: "王朝の衝突"
 flavor_bav.7.title: "教皇権力に関する八つの提題"
 flavor_bav.7.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]に破門された、[hre_emperor.GetName]の保護下にある高名なフランシスコ会修道士[william_ockham_scope.GetName]は、『教皇権力に関する八つの提題』という政治哲学に関する新たな著作で、[GetCountry('PAP').GetGovernment.GetRulerTitle]の権威に疑問を投げかけている。\n\nこうした考え方が広まれば、宗教的権威に対する抵抗や反発が生まれるかもしれない。"
 flavor_bav.7.a: "[william_ockham_scope.GetNameWithNoTooltip]の考えを広めよう。"
 flavor_bav.7.b: "許されないことだ。"
 flavor_bav.8.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の新たな地図"
 flavor_bav.8.desc: "天文学者、数学者、地図製作者として知られるペトルス・アピアヌスの息子の[philipp_apian_scope.GetName]が、[ShowLocationName('paris')]での遊学から戻り、現在[ShowLocationName('tubingen')]で教鞭をとっているとの情報が届いた。\n\n彼を雇えば、わが国の領土の新しく詳細な地図を描かせることができるが、彼は[ShowReligionName('calvinist')]を非難することを拒否しており、国内の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一部は怒りを示すだろう。"
 flavor_bav.8.a: "この男を雇おう。"
 flavor_bav.8.b: "[ShowReligionAdjectiveWithNoTooltip('calvinist')]など雇いはしない。"
 flavor_bav.8.historical_info: "フィリップ・アピアンは、1554年にバイエルン公国の詳細な地図の製作を命じられ、その後7年間でこの仕事を完遂した。この地図をもとに#italic Bairische Landtafeln#!（バイエルン領土表）と呼ばれる小さな地図が複製され、アピアンがインゴルシュタットで個人的に販売した。彼の製作した地図を凌ぐものは19世紀になるまで現れず、また彼の地図はナポレオン戦争においてフランス軍のバイエルン侵攻に利用され、祖国に損害を与えることとなった。"
 flavor_bav.9.title: "古マリエンカペレ"
 flavor_bav.9.desc: "都市の北西部、旧市街の城壁のそばに建てられた古マリエンカペレは市民に愛される教区教会であり、何世紀にもわたってミュンヘンの[ShowDynastyName('wittelsbach_dynasty')]家の埋葬地として使われてきた。\n\nにもかかわらず、[george_halsbach_scope.GetName]という$BAV_ADJ$人建築家が、赤レンガでできた、街のどこからでも見える2つの巨大な塔を戴く新しい大聖堂の壮大な計画を提案した。"
 flavor_bav.9.a: "その偉大な建築物を建てよう。"
 flavor_bav.9.b: "あの記念碑的な教会は建て替えられない。"
 flavor_bav.10.title: "異端の聖域"
 flavor_bav.10.desc: "多くの[ShowReligionAdjective('catholic')]国王の宮廷で、悪意のある噂が広まりはじめている。その噂によれば、[hre_emperor.GetName]の宮廷は異端者や不信心者の巣窟であり、そこでは神の法が嘲笑され、教会の教えが無視されているという。\n\nこの悪しき噂話に終止符を打ち、我々の威信を取り戻さなければならない。破門された修道士である[william_ockham_scope.GetName]と[michael_cesena_scope.GetName]を追放すれば、それは信心ある振る舞いとみなされて噂も終息するはずだ。"
 flavor_bav.10.a: "いいや、彼らは引き続き庇護下に置く。"
 flavor_bav.10.b: "彼らを追放し、皆に敬虔さを示そう。"
 flavor_bav.10.historical_info: "“バイエルン王”と呼ばれた神聖ローマ皇帝ルートヴィヒ4世の治世は、アヴィニョン教皇庁との対立が特徴であり、1324年には教皇ヨハネス22世によって破門された。その後の教会運動により、ミュンヘンにある彼の宮廷アルターホーフは、カトリック教会や教皇を批判し異端とみなされた神学者たち（オッカムのウィリアムやチェゼーナのミケーレなど）の聖域として知られるようになった。"
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip]と[ROOT.GetCountry.GetNameWithNoTooltip]の歴史"
 flavor_bav.11.desc: "[target_artist.GetName]は[target_ruler.GetName]の宮廷教師として名を馳せ、同時期に[ShowLanguageName('latin_language')]の文法書やその他の著作を残した。[target_artist.GetNameWithNoTooltip]はこの貢献に対する褒賞として、[ROOT.GetCountry.GetName]の歴史を記し、先人たちの功績を記録するための支援者となるよう[target_ruler.GetShortNameWithNoTooltip]に依頼してきた。"
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "金の無駄だ！"
 flavor_bav.20.title: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "近隣地域の法体系に触発された[target_ruler.GetName]が、統一された法典の作成を提案した。これは、[target_country.GetGovernment.GetAdjective]の権威を強化するために[previous_ruler.GetName]がおこなった、かつての取り組みに呼応するものだ。[target_country.GetAdjective]の法律を[ShowPolicyName('bav_codex_bavarica')]に成文化することは、[target_country.GetAdjective][target_country.GetFlavorRank]の統治の強化につながるだろう。我々はこの途方もない[ShowSocietyDirectionName('centralization')]の課題に挑むべきだろうか？"
 flavor_bav.20.a: "[ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]を作成せよ！"
 flavor_bav.20.b: "そのような改革の時期ではない。"
 flavor_bav.23.title: "[target_country.GetAdjectiveWithNoTooltip]科学アカデミーの誕生"
 flavor_bav.23.desc: "[ShowContinentName('europe')]における$enlightenment$文化の隆盛にともない、[target_city.GetName]の思想家たちは[target_ruler.GetName]に、[ShowContinentName('europe')]じゅうの学術機関と同様の[ShowBuildingTypeName('academy_of_sciences')]の設立を請願した。このような機関は[target_country.GetAdjective]の威信を高めることができるが、莫大な費用がかかる。我々は知識の未来に投資するべきだろうか？"
 flavor_bav.23.a: "アカデミーを支援せよ。科学こそが[target_country.GetNameWithNoTooltip]を未来に導くのだ。"
 flavor_bav.23.b: "代わりに軍事に投資しよう。"
 flavor_bav.24.title: "修道院の殺人"
 flavor_bav.24.desc: "[ShowLocationName('garmisch')]近郊の小さな村にある[ShowBuildingTypeName('scriptorium')]は、優れた写字生や画家で知られている。最近、この修道院を揺るがす衝撃的な事件が起こった。ある小領主が、敷地内で殺害されたのだ。幸いなことに、作品の制作のために村に滞在していた[target_artist.GetName]が捜査に協力してくれた。芸術の才能と、物事を探る鋭い知性が融合したこのような人物は、わが国にとって素晴らしい人材となるに違いない。"
 flavor_bav.24.a: "いますぐ[target_artist.GetNameWithNoTooltip]をここへ！"
 flavor_bav.24.b: "[target_artist.GetSheHe|U]は放っておいても大成するだろう。"
 flavor_bav.25.title: "[GetCurrentYear]年のビール純粋令"
 flavor_bav.25.desc: "[GetCurrentYear]年、[target_country.GetName]の[target_ruler.GetName]が[target_country.GetFlavorRank]全体の[ShowGoodsName('beer')]の醸造を規定する新たな法律、「ビール純水令」を制定した。[target_country.GetGovernment.GetRulerTitle]は[target_country.GetAdjectiveWithNoTooltip]ビールの品質を保証し、有害な添加物から国民を守ることを目的として、原料を大麦、ホップ、水に限定した。この法律は、より美味な[ShowGoodsNameWithNoTooltip('beer')]を確実に製造するだけでなく、価格を安定させ、[GetInternationalOrganization('hre').GetName]全体における[target_country.GetAdjectiveWithNoTooltip]ビールの評判を高めることにもなるはずだ。"
 flavor_bav.25.a: "[target_country.GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('beer')]が最高級品となるのだ！"
 flavor_bav.25.b: "このような規制は醸造家の創造力を損なう。"
 flavor_bav.1302.title: "[GetCurrentYear]年の[target_country.GetAdjectiveWithNoTooltip]分裂"
 flavor_bav.1302.desc: "[target_ruler.GetDynasty]一族内の対立により、[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]は再び複数の独立した政体に分かれてしまった。[rival_brother.GetName]は、[GetCountry('LBV').GetName]に完全な自治権が与えられなければ反乱を起こすと脅している。その結果生じる分裂は、[target_country.GetFlavorRank]の結束を脅かし、外部からの干渉の可能性を高めることになるだろう。我々は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をなだめるために分裂を支持するべきか？ それとも$BAV$の統一を維持するために尽力すべきだろうか？"
 flavor_bav.1302.a: "$BAV$の分裂を許す。"
 flavor_bav.1302.b: "$BAV$の分裂と戦う。"
 flavor_bav.1302.c: "譲歩して団結の維持を試みる。"
 flavor_bav.1302.historical_info: "バイエルン地方の領土の分断は、中世後期から近世初期にかけて繰り返された。特にヴィッテルスバッハ家の争いによって、公国はしばしばより小さな、対立する領域に分割された。こうした分裂は中央権力を弱体化させ、バイエルンを外国の影響や内紛にさらす結果となった。14世紀と15世紀には複数の分割がおこなわれ、1392年の悪名高い分割では、バイエルン・ミュンヘン公国、バイエルン・インゴルシュタット公国、バイエルン・ランツフート公国が誕生した。統一を維持しようとする取り組みは、貴族の利害や、長子相続よりも継承者間での分割を優先する相続慣習によって頻繁に阻まれた。"
 flavor_bav.27.title: "[target_location.GetNameWithNoTooltip]大学の創設"
 flavor_bav.27.desc: "[GetCurrentYear]年に、[target_ruler.GetName]は[target_location.GetName]に名声と学術をもたらす[ShowBuildingTypeName('university')]の設立資金を要求された。この[ShowBuildingTypeNameWithNoTooltip('university')]は技術革新と知的成長を促進することを約束しているが、それを支援するには軍事費から資金を転用する必要がある。"
 flavor_bav.27.a: "[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]に出資しよう！"
 flavor_bav.27.b: "この出資の余裕はない。"
 flavor_bav.27.historical_info: "インゴルシュタット大学は、1472年にバイエルン・ランツフート公ルートヴィヒ9世によって設立された、神聖ローマ帝国内で最初期に創設された大学のひとつ。ウィーン大学をモデルとしたこの大学は、カトリック教育と人文主義学問の重要な中心地となった。この大学はドイツ・ルネサンスの人物たちを迎え、のちに対抗宗教改革の拠点ともなり、当時の知的潮流において重要な役割を果たした。その創設はバイエルンにおいてしばしば軍事や領土拡張よりも優先された、教育と文化への大きな投資を示すものだった。"
 flavor_bav.28.title: "[ShowSpecialStatusNameWithNoTooltip('elector')]への昇格？"
 flavor_bav.28.desc: "[home_ruler.GetName]が[emperor_ruler.GetName]に使者を送り、[ShowSpecialStatusName('elector')]の地位への昇格を求めた。この要請は、現在進行中の[ShowSituationName('war_of_religions')]における[bavaria_country.GetNameWithNoTooltip]の忠実な支援に基づいておこなわれた。これを承認すれば、[GetInternationalOrganization('hre').GetName]内での[bavaria_country.GetAdjectiveWithNoTooltip]の影響力は大いに高まるだろう。"
 flavor_bav.28.a: "[bavaria_country.GetNameWithNoTooltip]の昇格を求める。"
 flavor_bav.28.b: "国内の勢力強化に努めよう。"
 flavor_bav.28.historical_info: "三十年戦争の激動の時代において、バイエルンはマクシミリアン1世のもとで、カトリックの大義を支持する重要な役割を果たした。この忠誠心と軍事的支援に報いるため、皇帝フェルディナント2世は1623年にレーゲンスブルク帝国議会を招集し、ボヘミアの反乱への関与によって帝国から追放されていたプロテスタントのプファルツ選帝侯、フリードリヒ5世から選帝侯位を剥奪し、これをバイエルン公マクシミリアン1世に与えた。この昇格により、バイエルンは神聖ローマ帝国内での政治的影響力を高めるとともに、カトリック連盟内の中核勢力としての地位を固めた。選帝侯位の移譲は帝国内の権力構造における重要な変化であり、戦時中の帝国の権威が最高潮に達したことを示すものだった。"
 flavor_bav.29.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が[bavaria_country.GetNameWithNoTooltip]の要請を慎重に検討"
 flavor_bav.29.desc: "[bavaria_country.GetName]の使者が[emperor_ruler.GetName]に対し、[ShowSituationName('war_of_religions')]のあいだの揺るぎない忠誠を理由に訴えを提起した。[bavaria_country.GetNameWithNoTooltip]を昇格させることは、すなわち[elector_at_war.GetName]の既存の[ShowSpecialStatusName('elector')]を減らすことを意味するため、この決定は大きな意味をもつ。"
 flavor_bav.29.a: "[bavaria_country.GetNameWithNoTooltip]に[ShowSpecialStatusNameWithNoTooltip('elector')]の地位を与えよう。"
 flavor_bav.29.b: "彼らの要請を拒否し、現状を維持する。"
 flavor_bav.29.historical_info: "皇帝フェルディナント2世は三十年戦争のさなか、神聖ローマ帝国内の微妙な勢力均衡を維持しながら、忠実な同盟国に報いるという複雑な課題に直面していた。バイエルン公マクシミリアン1世はカトリック連盟の指導者として、また1620年の白山の戦いでの決定的な勝利などの軍事面での貢献も通じて、カトリックの大義を支援することに尽力した。この揺るぎない忠誠心を認め、帝国内のカトリックの地位を強化するため、フェルディナント2世は1623年にレーゲンスブルク帝国議会を招集した。そこで、ボヘミアの反乱への関与によって帝国から追放されていたプロテスタントのプファルツ選帝侯、フリードリヒ5世から選帝侯位を正式に剥奪し、これをバイエルン公マクシミリアン1世に与えた。この戦略的決定は忠実な同盟者に報いるだけでなく、選帝侯の勢力図をカトリック陣営に有利なように組み換え、激動の時代における帝国の権威を強化することにつながった。"
 flavor_bav.30.title: "[bavaria_country.GetNameWithNoTooltip]が[ShowSpecialStatusNameWithNoTooltip('elector')]に昇格"
 flavor_bav.30.desc: "[emperor_ruler.GetName]は[home_ruler.GetName]と[bavaria_country.GetName]に、[ShowSpecialStatusName('elector')]という名誉ある地位を与えることを決定した。これは[bavaria_country.GetNameWithNoTooltip]にとって、[GetInternationalOrganization('hre').GetName]内で重要な影響力を誇る地位へと昇り詰める、極めて重要な瞬間である。"
 flavor_bav.30.a: "[bavaria_country.GetNameWithNoTooltip]の新時代の始まりだ！"
 flavor_bav.31.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が要請を拒否"
 flavor_bav.31.desc: "[emperor_ruler.GetName]は、[bavaria_country.GetName]の[ShowSpecialStatusName('elector')]への昇格を拒否することを選択した。[ShowSituationName('war_of_religions')]における[bavaria_country.GetNameWithNoTooltip]の忠実な支援にもかかわらず、[GetInternationalOrganization('hre').GetName]内の力の均衡に変化は起こらなかった。"
 flavor_bav.31.a: "この決定にかかわらず、我々は力をつけていくまでだ。"
 flavor_bav.32.title: "わが国が$elector$の地位を失う！"
 flavor_bav.32.desc: "[emperor_ruler.GetName]の決定により、わが国は[ShowSpecialStatusName('elector')]の地位を剥奪された。そして[GetInternationalOrganization('hre').GetName]の選挙人団は、[bavaria_country.GetName]を新たな[ShowSpecialStatusName('elector')]として迎え入れたというのだ。これは力の均衡の大きな変化を意味するだろう。"
 flavor_bav.32.a: "我々の評判が傷ついた。"
 flavor_bav.33.title: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]の再建"
 flavor_bav.33.desc: "[target_ruler.GetName]の命により、[ShowBuildingTypeName('herrenchiemsee_abbey')]のバロック様式への再建が開始され、[target_country.GetName]の文化的・宗教的生活の中心地へと見事に変貌を遂げた。伝承によれば西暦765年に創建された（それよりも100年以上前から存在していたともいわれる）この修道院は、バロック時代を体現する壮大な建築と芸術的表現によって、新たな息吹を吹き込まれたのだ。"
 flavor_bav.33.a: "[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]の完全な再建に投資しよう。"
 flavor_bav.33.b: "資源はほかのことに投じよ。"
 flavor_bav.1000.title: "[ShowLocationNameWithNoTooltip('cologne')]の次子相続制"
 flavor_bav.1000.desc: "[ShowLocationName('cologne')]選帝侯国がついにわが王朝の保護下に入った。新たに任命された統治者である[kol_ruler.GetName]が、前任者よりもわが一族の目的に従順であることに疑いはない。両国の友好関係を促進することが、我々にとって最善の利益となることは間違いないだろう。"
 flavor_bav.1000.desc_rival: "我々の宿敵である忌まわしい[ShowLocationName('cologne')]選帝侯国が、ついにわが王朝の支配下に入った。[kol_ruler.GetName]の台頭は、間違いなく[GetCountry('KOL').GetName]の政策に劇的な変化をもたらす上に、前任者よりもわが一族の目的に従順であることは明白だ。我々のかつての対立関係を速やかに解消し、より良い関係を築くことが、我々にとって最善の利益となることは間違いないだろう。"
 flavor_bav.1000.a: "彼らに我々の優位性を示そう。"
 flavor_bav.1000.b: "この対立関係を終わらせ、我々の偉大さを示すのだ。"
 flavor_bav.1000.c: "関係の改善は必要ない。"
 flavor_bav.1001.title: "[GetCountry('BAV').GetNameWithNoTooltip]の同胞"
 flavor_bav.1001.desc: "[GetCountry('BAV').GetName]の統治者である[bav_ruler.GetName]が、彼らの同胞である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の台頭を祝うために贈り物を送ってくれた。両国の友好関係を育むことは、我々の最善の利益となることは間違いないだろう。"
 flavor_bav.1001.desc_rival: "かつて我々の対立国だった[GetCountry('BAV').GetName]が、彼らの同胞である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の台頭を祝うために贈り物を送ってくれた。両国のかつての対立関係を速やかに解消し、より良い関係を築くことが、我々にとって最善の利益となることは間違いないだろう。"
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName]が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の即位を祝う贈り物を送ってくれた。新たに結成された連合の関係を育むことが、我々の最善の利益となることは間違いない。"
 flavor_bav.1001.a: "贈り物を受け取ろう。"
 flavor_bav.1001.b: "無意味な対立を終わらせよう。"
 flavor_bav.1001.c: "贈り物などいらん。"
 flavor_bav.1002.title: "[GetCountry('KOL').GetNameWithNoTooltip]による拒絶"
 flavor_bav.1002.desc: "[GetCountry('KOL').GetName]への支持を示す我々の贈り物を、[kol_ruler.GetName]は不遜にも拒絶した。"
 flavor_bav.1002.a: "無作法な！"
 flavor_bav.1100.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]の要塞"
 flavor_bav.1100.desc: "経験豊富な軍事指導者である相談役の[mil_advisor.GetName]は、[ShowLocationName('ingolstadt')]の要塞化を提案している。この街は戦略的に非常に重要な位置にあり、[ShowLocationName('regensburg')]から[ShowLocationName('ulm')]、[ShowLocationName('nuremberg')]から[ShowLocationName('augsburg')]を結ぶ岐路に睨みをきかせることができるのだ。"
 flavor_bav.1100.a: "建設を始めよう。"
 flavor_bav.1100.b: "不要だ。"
 flavor_bav.1101.title: "[ShowLocationNameWithNoTooltip('ingolstadt')]の[reginar_solms_scope.GetNameWithNoTooltip]"
 flavor_bav.1101.desc: "軍事技術者である[reginar_solms_scope.GetName]が城塞都市[ShowLocationName('ingolstadt')]を訪問し、我らが指導者[target_ruler.GetName]に対し、都市の城塞の近代化、補強、拡張をおこなう計画を提案した。彼の意見では、[ShowLocationNameWithNoTooltip('ingolstadt')]の戦略的重要性を維持するにはその軍事設備を最新に保つ必要があり、さもなくば領土に対する影響力を失う可能性があるという。"
 flavor_bav.1101.a: "[reginar_solms_scope.GetShortNameWithNoTooltip]を宮廷に招き、彼の計画を進めよう。"
 flavor_bav.1101.b: "恐怖を煽る者に関心などない。"
 flavor_bav.1101.reason: "最先端の防備"
 flavor_bav.1102.title: "塔の都[ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1102.desc: "城塞都市の[ShowLocationName('ingolstadt')]は当地域における我々の力を示す誇り高き砦であり、その強固な城壁により、戦略的に重要な岐路へと我々の影響力を及ぼし、守っている。\n\nいまこそ、この力をさらに拡大し、都市の防衛力を強化する時である。そして、いずれ敵となる者たちに、わが国に逆らうことの無意味さを思い知らせてやろう。"
 flavor_bav.1102.a: "強化を始めよう。"
 flavor_bav.1102.b: "拡張は必要ない。"
 flavor_bav.1200.title: "テアティーナ教会"
 flavor_bav.1200.desc: "[consort_scope.GetName]は[ruler_scope.GetName]に対し、[ShowLocationName('munich')]にあるテアティノ会のための壮麗な教会を建設するよう促した。彼女はすでにボローニャの建築家である[agostino_barelli_scope.GetName]を選び、[ShowCultureGroupName('italian_group')]バロック様式で教会を建てることを決定した。わが国の貴族や裕福な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、最先端の[ShowCultureGroupNameWithNoTooltip('italian_group')]様式の強力な支持者であり、彼女が広く知らしめたこの計画に心奪われている。"
 flavor_bav.1200.a: "いいだろう、彼女の望みどおりにしよう。"
 flavor_bav.1200.b: "いや、そんなものは不要だ。"
 flavor_bav.1201.title: "怒れる建築家"
 flavor_bav.1201.desc: "[agostino_barelli_scope.GetName]は、[ShowLocationName('munich')]にあるテアティーナ教会建設に関わる建築家だが、他者との共同作業が極めて難しい人物のようだ。[consort_scope.GetName]の告解者で、テアティノ会神父である現場責任者との度重なる口論は、建設現場に何度も問題を引き起こし、さらに最近の暴力的な振る舞いにより、ついにこの建築家の名声は失墜した。\n\nこの経験豊富な建築家を追放した場合、新教会建設は弟子であり助手でもある[henry_zuccalli_scope.GetName]の手に委ねることになるだろう。計画を継続できる知識をもつのは、彼しかいないからだ。"
 flavor_bav.1201.a: "彼を追放し、弟子を責任者としよう。"
 flavor_bav.1201.b: "口論は無視して、[agostino_barelli_scope.GetShortNameWithNoTooltip]を雇いつづけろ。"
 flavor_bav.1300.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の相続"
 flavor_bav.1300.desc: "[old_ruler.GetName]の死によって、[ShowCultureGroupName('german_group')]の法律に従い、[old_ruler.GetHerHis]の土地を男子相続人のあいだで相続することとなった。[old_ruler.GetNameWithNoTooltip]はわが国にとって最悪の時期にこの世を去り、[target_ruler.GetHerHis]の$BAV$統一計画は最終段階で失敗に終わった。\n\nこれから[target_ruler.GetName]は分断による国家のダメージを回復し、バイエルンに対する自らの主権を宣言するために兄弟たちと争わなければならない。"
 flavor_bav.1300.a: "困難な道だ！"
 flavor_bav.1301.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の再統一"
 flavor_bav.1301.desc: "[target_ruler.GetName]はついに兄弟たちに勝利し、権力を掌握して自身を[ROOT.GetCountry.GetName]唯一の支配者であると宣言するに至った。[ROOT.GetCountry.GetCulture.GetName]の領土が[target_ancestor.GetName]の子らのあいだで分断された時代は過去のものとなり、この国は[target_ruler.GetNameWithNoTooltip]の導きの手のもとに、団結して未来へと進んでいくことができるだろう。"
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "[target_location.GetNameWithNoTooltip]・レジデンツの創設"
 flavor_bav.1400.desc: "都市部の混乱の余波を受けて、[target_ruler.GetName]は[target_location.GetName]の端に新しい要塞の建設を命じた。のちに[target_location.GetNameWithNoTooltip]・レジデンツのノイヴェステとして知られることになるこの要塞は、建設当初の用途から離れて、主に権力の座および[target_ruler.GetNameWithNoTooltip]の[target_country.GetGovernment.GetCourtTitle]として用いられる。"
 flavor_bav.1400.a: "レジデンツに投資し、我々の力を示そう。"
 flavor_bav.1400.b: "建設は後回しでよい。"
 flavor_bav.1401.title: "[target_location.GetNameWithNoTooltip]・レジデンツの[ShowInstitutionNameWithNoTooltip('renaissance')]様式拡張"
 flavor_bav.1401.desc: "[ShowInstitutionName('renaissance')]が[ShowContinentName('europe')]を席巻する昨今、[target_ruler.GetName]は[target_location.GetNameWithNoTooltip]・レジデンツを、[target_country.GetName]の名声を反映した壮麗な宮殿に拡張することを構想している。この新館は芸術と文化のギャラリーとして機能し、[target_country.GetGovernment.GetAdjective]一族の芸術に対する後援者の地位を確固たるものにするだろう。"
 flavor_bav.1401.a: "レジデンツを[ShowInstitutionNameWithNoTooltip('renaissance')]の精神を取り込んだものに拡張しよう。"
 flavor_bav.1401.b: "拡張は控え、資金を節約しよう。"
 flavor_bav.1402.title: "[target_location.GetNameWithNoTooltip]・レジデンツのバロック様式拡張"
 flavor_bav.1402.desc: "豪華絢爛なこのバロック時代に、[target_ruler.GetName]は[target_location.GetName]・レジデンツをさらに拡張し、精巧な装飾の追加、および[target_country.GetName]の栄光を映し出す新たな建物を建てようとしている。これにより、[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]の輝きをより強め、訪れる賓客に感銘を与えることができるだろう。"
 flavor_bav.1402.a: "バロック様式の拡張をおこない、我らの威信を高めよう。"
 flavor_bav.1402.b: "いまはほかの計画に専念せよ。"
