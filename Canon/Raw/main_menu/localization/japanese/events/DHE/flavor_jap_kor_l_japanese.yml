l_japanese:
 flavor_jap_kor.1.title: "天朝の野心"
 flavor_jap_kor.1.desc: "[ROOT.GetCountry.GetName]の監視のもと、ついに[ShowRegionName('japan_region')]の再統一が果たされた。戦うべき敵がいなくなったことで、わが国の諸[ShowGovernmentReformName('daimyo')]は内紛に走るか、最悪の場合、結束してわが国の支配から逃れようとするかもしれない。そのためにも、新たな戦争を見つけることが不可欠である。$china$を支配し、[target_country2.GetAdjective]を追い出す——これ以上にふさわしい戦争があるだろうか。だが、そのためにはまず、[target_country.GetName]を支配しておく必要があるだろう。"
 flavor_jap_kor.1.a: "戦争だ！"
 flavor_jap_kor.1.b: "戦争には準備が必要だ。"
 flavor_jap_kor.1.c: "隣国に戦争を仕掛けるようなことはしない。"
 flavor_jap_kor.2.title: "迫る戦火"
 flavor_jap_kor.2.desc: "[ShowRegionName('japan_region')]の再統一だけでも厄介だったというのに、ついに最悪の事態が現実となった。好戦的な[from_country.GetAdjective]国が、わが国に宣戦布告してきたのだ！ 彼らが[ShowRegionName('korea_region')]に上陸することは避けられないものとして、わが国は陸軍と水軍を動員して対処しなければならない。彼らの目的は定かではないが、ひとつ確かなのは、彼らにとってわが国は真の標的である[GetInternationalOrganization('middle_kingdom').GetName]までの、単なる障害物にすぎないということだ。"
 flavor_jap_kor.2.a: "やつらの侵攻を許しはしない！"
