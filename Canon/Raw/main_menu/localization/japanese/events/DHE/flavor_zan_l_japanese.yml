 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]は当初、[target_location.GetName]の中心に極めて壮麗な宮殿を建設するよう命じていた。しかし、不運や資金の流用、本人の病によって計画は頓挫しかけた。問題は山積していたが、わが国の建築家たちはこの計画を刷新した。この宮殿計画には倉庫や商人たちの取引専用の応接室が用意され、華麗な謁見室も併設されている。唯一の障害は、目下のところ資金である。"
 flavor_zan.1.a: "建設を命じよう。"
 flavor_zan.1.b: "いまは金がかかりすぎる……"
 flavor_zan.1.historical_info: "フスニ・クブワは、14世紀のキルワ・スルタン国の全盛期に建築的・政治的手腕でその名を馳せた。スルタンのアル＝ハサン・イブン・スライマーンの治世下にキルワ・キシワニに建てられたこの広大な宮殿複合施設は、広さが約1.6ヘクタールあり、主にサンゴ石で築かれ、スワヒリ、イスラム、ペルシアの要素が融合した建築様式が用いられている。豪奢な私室、大きな中庭、洗練された浴場、貯蔵庫などを備えていたことから、王族の住居、商業の中心地、そして要塞という多面的な役割を果たしていたことがわかる。"
 construct_the_building_at_another_time_tt: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]はまた別の機会に建てることもできる……"
 flavor_zan.2.title: "[target_character2.GetNameWithNoTooltip]の貨幣"
 flavor_zan.2.desc: "偉大なる[target_character2.GetName]は、美徳と分別ある統治の模範となった。その賢明な改革と判断のおかげで、わが[GetCountry('ZAN').GetFlavorRank]は繁栄の時代を迎え、遠方の地にまで及ぶ商業により、交易に必要な貴重な品々が持ち帰られた。\n\nこの制度を推進するため、かつて[target_character2.GetNameWithNoTooltip]は物々交換を助ける統一貨幣の導入を命じたのだ。そんな国王の逝去を偲ぶ我々だが、いずれ[target_character.GetName]の名と肖像を冠した新しい貨幣を鋳造するか、それとも既存の貨幣を使いつづけるかの決断を迫られるだろう……"
 flavor_zan.2.a: "新たな貨幣を鋳造する。"
 flavor_zan.2.b: "現行貨幣の使用を続ける。"
 flavor_zan.2.c: "通貨のことは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に決めさせよう。"
 zan_gold_coinage: "[ShowGoodsNameWithNoTooltip('goods_gold')]貨の必要性"
 flavor_zan.3.title: "[target_character2.GetNameWithNoTooltip]の影"
 flavor_zan.3.desc: "[target_character2.GetName]は、その限りない寛大さと親切なおこないで知られていた。この高潔でかけがえのない[GetCountry('ZAN').GetGovernment.GetRulerTitle]が逝去すると、弟の[target_character.GetName]がその地位を継いだ。しかし、[target_character.GetShortNameWithNoTooltip]は前任者とは異なり、民への思いやりが大きく欠けていたのだ。\n\nあるとき、ひとりの貧者が[target_character.GetShortNameWithNoTooltip]に助けを求めたが、[GetCountry('ZAN').GetGovernment.GetRulerTitle]からの返事は、「#italic 慈悲深い[GetCountry('ZAN').GetGovernment.GetRulerTitle]は死んだ。何ひとつ残さずに#!」だったと伝えられている。近ごろは我々が寛大さともてなしを示さなくなったため、外国からの高官の訪問も減少している。"
 flavor_zan.3.a: "[target_character2.GetShortNameWithNoTooltip]を手本にしなければ！"
 flavor_zan.3.b: "我々の目的を推し進めるため、寛大な施しをせよ。"
 flavor_zan.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]など飢えていればいい。"
 flavor_zan.3.historical_info: "イブン・バットゥータがこの地を訪れたのは、アル＝ハサン・イブン・スライマーンが統治していた時代だった。滞在中、イブン・バットゥータはスルタンの際立った寛大さ、特に来客に対するもてなしに深い感銘を受けた。彼がとりわけ感動したのは、スルタンが貧しい男に自らの衣服を脱いで与えたことだったという。"
 flavor_zan.4.title: "[GetCountry('ZAN').GetNameWithNoTooltip]の黄金時代"
 flavor_zan.4.desc: "[GetCountry('ZAN').GetName]の王家が異国のイスラム文化をこの地の[ShowCultureName('swahili_culture')]人にもたらして以来、土着の伝統と外来の知恵が独自に融合し、我らの社会はほぼすべての面で向上してきた。\n\n近ごろの職人や学者の増加や、新たな建築様式の出現は、わが国が黄金時代の絶頂を極めつつあることの証である。"
 flavor_zan.4.a: "文芸機関に出資すべきだ。"
 flavor_zan.4.b: "わが国の栄光を称えるには芸術こそが最善だ。"
 flavor_zan.4.c: "富める国にふさわしい都が必要だ。"
 flavor_zan.4.d: "性急な行動は控えよう……"
 flavor_zan.5.title: "[target_location.GetNameWithNoTooltip]の土着の慣習"
 flavor_zan.5.desc: "[ShowSubContinentName('middle_east')]や$india$から導入された文化的慣習や生活様式が、支配層と[ShowCultureName('swahili_culture')]人とのあいだに隔たりを生んでいる。地元住民の文化的伝統の多くは、公式の場でも非公式の場でも[ROOT.GetCountry.GetGovernment.GetCourtTitle]のものとは相容れず、両者が交流する際には、その服装の決まり事や行動様式の一部に眉をひそめる人々も出てきた。\n\nもちろん、そうした振る舞いを禁じ、地元住民に我々の慣習に従うよう強制することも可能だ。もっとも、それが歓迎されることはないだろうが……"
 flavor_zan.5.a: "彼らの文化を尊重しよう。"
 flavor_zan.5.b: "彼らには従わせる。"
 flavor_zan.6.title: "[target_country.GetNameWithNoTooltip]の興隆"
 flavor_zan.6.desc: "出自の知れない旅人たちが、[target_location.GetName]の地元の羊飼いや農民と団結し、大規模で繁栄した複数の集落を築いた。複雑な灌漑設備と彼らの農業の知識によって、[target_location.GetNameWithNoTooltip]は非常に賑わう土地となった。\n\n住民や地元の行政府は、土壌の侵食を防ぎ、区画の肥沃度を保つための基準を設けるまでになった。彼らの存在は我々に脅威を与えるものではないが、奇妙で興味深い光景であることは間違いない……"
 flavor_zan.6.historical_info: "15世紀のある時期、農耕コミュニティがリフトバレー断崖の麓に大きな村落を築き、石造りの水路や段々畑を備えた高度な灌漑設備を整備した。そのなかで最大の集落であるアンガルカは数千人の住民を擁し、牛の糞を使って土壌を肥沃にしていた。"
 flavor_zan.6.a: "素晴らしい。"
 engaruka_people_interesting_tt: "[target_country.GetName]の住民は先進的な農民であり、[target_location.GetNameWithNoTooltip]は繁栄する……"
 flavor_zan.7.title: "[ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]の富"
 flavor_zan.7.desc: "最近[target_location.GetName]を併合したことで、西方の近隣諸国の不興を買い、警戒の声が上がっている。[ShowGoodsName('goods_gold')]を彼らから買い付けるのではなく、直接かつ安定的に確保できるようにするという我々の目的に気づいたようである。\n\nしかし、彼らの苦情など取るに足らないことだ。時が来れば、そのすべてがわが国の前にひれ伏すことになるのだから……"
 flavor_zan.7.a: "すべては計画どおりだ……"
 flavor_zan.8.title: "シラーズィの[ShowReligionGroupNameWithNoTooltip('muslim')]徒と[target_country2.GetNameWithNoTooltip]貴族たち"
 flavor_zan.8.desc: "ほとんどの[ShowCultureName('swahili_culture')]諸国は今日に至るまで、この地域への最初のイスラム系移民の末裔を自称する王朝によって統治されている。しかし、自らを「シラーズィ」と呼ぶ者たちが実践している[ShowReligionGroupName('muslim')]は、この宗教の最も正統なかたちではない。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]では古くからの土着の儀式が日常的におこなわれており、シラーズィの血統を引く者たちはその魔術的な力ゆえに正当な統治権をもつと考えられている。\n\nしかし、[target_country2.GetName]やほかの[ShowCultureNameWithNoTooltip('swahili_culture')]諸国の富が増すにつれて、外国人の新たな波がいくつも押し寄せてきている。[ShowAreaName('oman_area')]、[ShowRegionName('persia_region')]、その他遥か遠方の地から来た交易商たちは、我らの都に根を下ろしつつあり、新興の土着商人階級が彼らと手を結ぶようになってきた。\n\nこの新参者たちの多くは我々の伝統を嫌悪している。もし我々がより正統な[ShowReligionGroupNameWithNoTooltip('muslim')]を採用すれば、[ShowRegionName('indian_ocean_region')]の国々との関係改善には間違いなく役立つだろう。しかし、それは我々自身の支配を弱体化させ、[ShowCultureNameWithNoTooltip('swahili_culture')]諸国との関係を損なうという現実的な危険をはらんでいる。"
 flavor_zan.8.a: "先祖のやり方に従わなければ。"
 flavor_zan.8.b: "異教徒の信仰や儀式を[ROOT.GetCountry.GetFlavorRank]から一掃しよう。"
 countries_with_positive_piety_reduced_relations_tt: "我々の慣習を支持していない[diplomatic_range|e]内の[ShowReligionGroupNameWithNoTooltip('muslim')]諸国（[target_country.GetName]など）の、わが国に対する[opinion|e]が[ShowBiasValue('opinion_shirazi_islam')|-=0]低下する"
 countries_with_positive_piety_increased_relations_tt: "我々の慣習を支持していない[diplomatic_range|e]内の[ShowReligionGroupNameWithNoTooltip('muslim')]諸国（[target_country.GetName]など）の、わが国に対する[opinion|e]が[ShowBiasValue('opinion_adopted_our_religious_views')|+=0]増加する"
 flavor_zan.9.title: "[target_country.GetNameWithNoTooltip]の年代記"
 flavor_zan.9.desc: "正統な[ShowReligionGroupAdjective('muslim')]諸国からますます多くの外国商人が[ShowRegionName('swahili_coast_region')]に流入するのに伴い、わが国の古きシラーズィの伝統は次第に批判を浴びるようになってきた。[ShowRegionNameWithNoTooltip('swahili_coast_region')]のいくつかの由緒あるシラーズィ王朝が、新参者と同盟を結んだ新興の土着商人階級によって打倒されていくのを、わが国は忌々しい思いで見ていた。\n\nしかし、我々はこの地域でも最も古く、最も有力なシラーズィ王朝のひとつであり、いまなおその地位は揺るぎない。外国人と国内の騒乱分子の両方に一目置かせるためにも、我々は書記たちに命じて名高き血統の年代記を編纂させ、わが王朝のシラーズィ的起源と、古くからのイスラム的基盤を疑う者が二度と現れぬようにするのが最善かもしれない。"
 flavor_zan.9.a: "その年代記を作ろう。"
 flavor_zan.9.b: "それよりも重要な事柄がほかにある。"
 flavor_zan.10.title: "[target_country.GetAdjectiveWithNoTooltip]の到来"
 flavor_zan.10.desc: "わが国の沿岸部における我々の優位性については、1世紀以上にわたり異議を唱える者はほとんどなかった。しかし、外国商人や大船団の報告は、我々がいまだ知らない国家の存在を示唆している。大勢の乗組員とかつてないほど巨大な大砲を装えた強力な艦船の噂は、それだけで我々の配下にある気弱な廷臣や顧問たちを腰砕けにしてしまうほどだ。外国による侵略が差し迫るいま、多くの者が持ち場を放棄し、戦争勃発を恐れて内陸に逃げ込んでいる。"
 flavor_zan.10.a: "彼らに勝ち目がないのは確かだ。"
 flavor_zan.11.title: "[target_country2.GetLongNameWithNoTooltip]の発見"
 flavor_zan.11.desc: "[ShowProvinceDefinitionName('good_hope_cape_coast_province')]を越えた先の地から、莫大な富を握る商人たちを擁する大国に関する報告が届いた。この「[target_country2.GetName]」の商人たちの交易網は既知の海域を越えて広がり、自国民をかつてない繁栄へと導いているという。このような相手が我々の競争相手に味方したり、その影響下に落ちたりするのを黙って見ているわけにはいかない。彼らの領土をなんらかの手段で確保するのが賢明だろう……"
 flavor_zan.11.a: "彼らはわが国に膝を屈するのだ。"
 flavor_zan.11.b: "贈り物と平和的な使節団を派遣せよ。"
 flavor_zan.11.c: "無視しろ。"
 flavor_zan.12.title: "[target_country.GetAdjectiveWithNoTooltip]の使節団"
 flavor_zan.12.desc: "[target_country.GetName]の強大な艦隊が来訪した理由は、我々の文化への敬意を示し、平穏な協力関係を望むためだけだったようだ。わが国民の破滅を口にしていた者たちはいま、無意味に騒ぎ立てたことを恥じている。"
 flavor_zan.12.a: "誤報だった！"
