 flavor_dan.1.title: "第二次大洪水"
 flavor_dan.1.desc: "恐るべき洪水が[ShowAreaName('north_sea_area')]の沿岸部を襲った！ 現地住民からの報告が我々のもとへ届いているが、そのなかでも[ShowCultureName('low_franconian')]の干拓計画の監督者による報告は、特に凄まじいものだった。\n\n#italic 「夜、南西の海から大嵐と悪天候がやってきた。風が強く吹きはじめ、眠れないほどだった。波が堤防を乗り越えて家の屋根まで押し寄せてきた。とても恐ろしい音を立てて」#!\n\n[ShowLocationName('ribe')]から[ShowLocationName('heide')]にかけての海岸線を襲った突然の暴風雨は、現地の住民と田園地帯に大きな被害をもたらし、多くの希望を奪っていった。一部の島々は完全に波に押し流され、何も残されていないほどだ。"
 flavor_dan.1.a: "これは神罰に違いない！"
 flavor_dan.1.historical_info: "1634年10月に発生したブルヒャルトの洪水は、デンマークとシュレースヴィヒの北海沿岸を壊滅させた。当時、神聖ローマ帝国ではプロテスタントとカトリックの対立が続いていたため、北フリジアの海岸線を守る堤防は荒れ果てた状態となっており、押し寄せる波を防ぐことができなかった。この洪水により、およそ8,000人から15,000人が死亡した。さらには農地が放棄され、北フリジア語の古ノルドストランド方言の話者が消滅するなど、この地域は長期にわたって深刻な影響を受けた。"
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]が高等教育を許可"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]は、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に快く教皇勅書を提供し、[ShowLocationName('kobenhavn')]の教育機関を拡大する権限を与えてくれた。この支援により我々は、[ROOT.GetCountry.GetName]の教育機関を拡大し、学識ある者たちのための新拠点を築く強力な根拠を得られるだろう。"
 flavor_dan.2.a: "[ShowBuildingTypeNameWithNoTooltip('university')]を支援しよう！"
 flavor_dan.2.b: "代わりに教会で影響力を行使しよう。"
 flavor_dan.2.historical_info: "デンマーク王クリスチャン1世は1479年、教皇勅書を得てコペンハーゲン大学を創設した。同大学はローマ・カトリック神学の中心地となると同時に、法学、医学、哲学の学部もあった。1531年から1537年にかけて、デンマークにおけるプロテスタント改革の影響により大学は解散したが、クリスチャン3世の時代に再びプロテスタント大学となった。"
 flavor_dan.3.title: "クララ会による支援の要請"
 flavor_dan.3.desc: "クララ会はここしばらく、[ROOT.GetCountry.GetName]で存在感を示してきたものの、現在はその存続にが危ぶまれている。我々は敬虔な[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetFlavorRank]として、彼らの取り組みを支援し、領地である[ShowLocationName('kobenhavn')]近くに新たな[ShowBuildingTypeName('monastery')]を建てさせることで、わが国も利益を得られるはずだ。"
 flavor_dan.3.a: "彼らに出資しよう。"
 flavor_dan.3.b: "[ShowLocationNameWithNoTooltip('kobenhavn')]にこれ以上物乞いは必要ない。"
 flavor_dan.3.historical_info: "デンマーク王ハンスとクリスティーナ王妃は1497年、王宮菜園を寄贈してコペンハーゲンにクララ会修道院を創設した。王妃は1498年、修道院建設のために40ライングルデンを寄付し、7年後に完成。寮、食堂、教会、医務室、地下室を備え、助修女のためのスペースも用意されたこの修道院は、1505年8月に聖別され、1536年に再び王室の所有となるまで運営された。"
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の改革"
 flavor_dan.4.desc: "わが国は、国民を統治する法的機関に対するアプローチにおいて、適応性と柔軟性を備えている必要がある。我らが[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は[ROOT.GetCountry.GetName]を近代国家のモデルに改革し、出身が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]か[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]かを問わず、貴族の血統ではなく実力で統治することに深い関心を抱いている。"
 flavor_dan.4.a: "国を改革しよう！"
 flavor_dan.4.b: "古い手法のほうが信頼性が高い。"
 flavor_dan.5.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')]の憲法"
 flavor_dan.5.desc: "広大な[ShowRegionName('scandinavian_region')]を統治するのは容易なことではなく、[GetCountry('SWE').GetName]、[GetCountry('DAN').GetName]、[GetCountry('NOR').GetName]の[ShowEstateTypeName('nobles_estate')]間の争いも頻発している。彼らの利害が一致することはめったにないため、合意に達しない場合は[ShowEstateType('nobles_estate')]を強制的に協力させるような、我々の同盟のための憲法を作るべきだろう。これはカルマル同盟を中央集権化するための大きな一歩となるが、我々が共有する[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対して懐疑的な勢力は、これを自分たちの自治に対する脅威とみなすだろう。"
 flavor_dan.5.a: "スカンジナビア憲法を起草しろ。"
 opinion_enforced_scandinavian_constitution: "スカンジナビア憲法の施行"
 flavor_dan.5.b: "同盟の分権を維持しよう。"
 opinion_discarded_scandinavian_constitution: "スカンジナビア憲法の破棄"
 flavor_dan.6.title: "新たな王朝"
 flavor_dan.6.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の前には困難な仕事が待ち受けている。[ShowDynastyName('estrid_dynasty')]家と直接のつながりのない新たな王朝出身の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ShowCultureName('danish')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に有能な支配者であることを証明しなければならないのだ。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の代表者のなかには、すでに[ROOT.GetCountry.GetGovernment.GetRulerTitle]に近づき、自分たちの特権を拡大なければ統治に反対する、とほのめかして脅迫した者もいる。"
 flavor_dan.6.a: "貴族の仕事は支援と助言であり、決して支配ではない。"
 flavor_dan.6.b: "彼らの要求は当然だ。"
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の海軍改革"
 flavor_dan.7.desc: "わが国の海岸線は広大であり、その防衛はわが国の軍事戦略の重要な部分を占めている。最近、[rival_country.GetName]がわが国の海軍の優位性、ひいては[ShowCultureName('danish')]国民の安全を直接脅かしている。彼らが海軍力を伸ばす目的は明らかであり、わが国の海洋支配を取り戻すために必要な手段はすべて講じるべきだ。この目標に向けて、我々は海軍の改革をおこない、海軍指揮官が受ける軍事教育を強化しなければ。"
 flavor_dan.7.a: "海軍を改革せよ！"
 flavor_dan.7.b: "陸軍のほうに専念すべきだ。"
 flavor_dan.7.c: "改革は必要ない。"
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip]の継承"
 flavor_dan.8.desc: "[target_character.GetName]はもはや若くなく、王室評議会は幅広く後継者を探しはじめている。最も有力な廷臣のひとりである[GetCountry('SHL').GetName]の[count_of_holstein.GetName]は、自らの[target_heir.GetName]が適任であるという考えを示した。\n\n[count_of_holstein.GetNameWithNoTooltip]はまた、[target_heir.GetNameWithNoTooltip]の立候補を私費で支援することも表明している。"
 flavor_dan.8.a: "適切な候補者だ。"
 flavor_dan.8.b: "候補として認めるという約束はできない。"
 flavor_dan.9.title: "[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]の魚市場"
 flavor_dan.9.desc: "[ShowLocationName('malmo')]で毎年開かれる魚市場は、まさに圧巻の光景だ。商人たちが[ShowContinentName('europe')]各地から[ShowLocationName('oresund')]の海岸線に集まり、この海域を通る途方もない数のニシンを目の当たりにする。ニシンたちはあまりに密集しているので、水中に短剣を沈めるだけで魚を切れてしまうほどである。\n\nこのような状況が何世紀ものあいだ続いてきたが、今年の秋口はニシンの漁獲量が悪化し、魚市場が立ち行かなくなるという報告が届いた。漁獲量が例年の水準まで回復しないかぎり、今年は魚市場の終焉の始まりとなるだろう。そして、そのような回復は奇跡でも起こらないかぎり不可能に思える。"
 flavor_dan.9.a: "残念だ。"
 flavor_dan.10.title: "[ShowLocationNameWithNoTooltip('kobenhavn')]大火"
 flavor_dan.10.desc: "蝋燭を転倒させたことから発生した、[ShowLocationName('kobenhavn')]の西地区の火災は瞬く間に街全体に広がった。正確な被害状況はいまだ不明だが、街の大部分は壊滅的な被害を受けている。人口の多くがこの大惨事によって家を失い、相当数が炎によって命を落とした。\n\n人々がまだ瓦礫や灰の撤去に追われているあいだに、我々は今後の[ShowLocationNameWithNoTooltip('kobenhavn')]についての計画を立てなければならない。この機会に、以前よりもさらに輝かしい都市を再建することは可能だが、それには多額の金が必要となる。"
 flavor_dan.10.a.tt: "火災により、[target_location.GetName]で[prosperity|e]が低下し、[pops|e]が減少し、一部の[buildings|e]が被害を受ける"
 flavor_dan.10.a: "野心的な計画を進めよう！"
 flavor_dan.10.b.tt: "火災により、[target_location.GetName]で[prosperity|e]が低下し、[development|e]が低下し、[pops|e]が減少し、一部の[buildings|e]が被害を受ける"
 flavor_dan.10.b: "必要最低限に留めろ！"
 flavor_dan.11.title: "我らが[ShowCultureNameWithNoTooltip('low_franconian')]のつながり"
 flavor_dan.11.desc: "[ROOT.GetCountry.GetName]国民には、多くの[ShowContinentName('europe')]人には無縁の海との古いつながりがある。このようなつながりに最も近い文化のひとつが、[ShowRegionName('north_german_region')]の[ShowCultureName('low_franconian')]人だ。彼らは[ShowAreaName('baltic_area')]での商取引のため、[ShowLocationName('kobenhavn')]にも頻繁に訪れる。このつながりを活用し、わが国の政府を[ShowCultureNameWithNoTooltip('low_franconian')]のものに近づけるのもいいだろう。これにより[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の力を強め、彼らに行政府での仕事を多く任せることができるはずだ。"
 flavor_dan.11.a.tt: "すべての[ShowCultureNameWithNoTooltip('low_franconian')]諸国との関係が改善する"
 flavor_dan.11.a: "これぞわが国の未来だ。"
 flavor_dan.11.b: "[target_country.GetNameWithNoTooltip]とのつながりを断ち切れ。"
 danish_dutch_inspiration: "[ROOT.GetCountry.GetNameWithNoTooltip]の親オランダ政策"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip]が説教を開始"
 flavor_dan.12.desc: "[ShowLocationName('rostock')]、[ShowLocationName('wittenberg')]、[ShowLocationName('kobenhavn')]、[ShowLocationName('leuven')]といった街で何年も学んだあと、[target_character.GetName]は[ROOT.GetCountry.GetName]に帰ってきた。彼は留学時代に宗教改革派の思想をいたく気に入ったようで、いまは[ROOT.GetCountry.GetNameWithNoTooltip]で[ShowReligionName('lutheran')]の思想を説こうと考えている。\n\n我々が[ROOT.GetCountry.GetLongNameWithNoTooltip]における[ShowReligionAdjective('catholic')]信仰を保ちたいのであれば、この件への[ROOT.GetCountry.GetFlavorRank]の介入は欠かせないだろう。反対に[ShowReligionAdjectiveWithNoTooltip('lutheran')]を支援すれば、わが国での彼らの牙城は確固たるものとなる。"
 flavor_dan.12.a: "彼の思想を支持しよう。"
 flavor_dan.12.a.tt: "[pops|e]の多くが[ShowReligionName('lutheran')]に改宗する"
 flavor_dan.12.b: "[ShowReligionNameWithNoTooltip('catholic')]を裏切ることはできない。"
 flavor_dan.13.title: "牛取引の成長"
 flavor_dan.13.desc: "「牛の道」は何世紀ものあいだ、[ShowProvinceDefinitionName('western_jutland_provinces')]での軍隊や商人の移動に使われてきた。しかし何よりも、[ShowLocationName('hamburg')]近くのウェーデルの大きな市場に何千頭もの牛を運ぶために使われており、そこで牛は[ShowRegionName('north_german_region')]各地に売られている。現在、[ShowContinentName('europe')]北部の人口が増加しているため、わが国では牛取引の参入者を南部にまで拡大し、利益をあげることに成功している。だが、これは[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に力を与える一方で、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の自由を阻害していると一部の相談役は懸念を示した。"
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "牛取引の成長"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "牛取引の拡大に専念することで、わが国の農業能力は成長するが、[ShowEstateTypeName('nobles_estate')]の利益を優先する一方で、[ShowEstateTypeName('peasants_estate')]の自由を脅かす結果となる。"
 flavor_dan.13.a: "金が増えて損をする者はいない！"
 flavor_dan.13.b: "我々は改めるべきだな。"
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip]が迷信を鎮める"
 flavor_dan.14.desc: "[ROOT.GetCountry.GetName]の教会に雇われている[target_artist.GetName]は、[ShowLocationName('kobenhavn')]の住民に影響を及ぼす迷信に対処するための書籍を出版した。この書籍は、神や悪魔が作り出した奇妙なものや、一般の人々が奇跡と感じるものは、その正体のほとんどが虚構であると説明している。"
 flavor_dan.14.a: "彼を支持しよう。"
 flavor_dan.14.b: "迷信は我々の利益となる。"
 flavor_dan.14.historical_info: "イェンス・ディネセス・イェルシンは、デンマークはルーテル教会の司教を務めた。彼はデンマークの教育改革に携わり、ラテン語を学ぶ学生のためにラテン語の文法書を記した。その後、教区内に蔓延していた迷信と闘うため、『#italicOn 奇跡、しるし、啓示とその説明#!』という書籍を出版した。"
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip]が士官を申し出る"
 flavor_dan.15.desc: "優れた指導者にして提督であると主張する男が、我々の宮廷に現れた。わが国で教育を受けた[target_character.GetName]は以前、外国の海軍に従事したことで、すでに熟練した海軍士官としてかなりの名声を築いている。彼の技量は疑いようがなく、提督として、あるいは海事・軍事問題で我々に助言を与える閣僚として、わが国に貢献できるだろう。"
 flavor_dan.15.a: "提督となってもらおう。"
 flavor_dan.15.b: "優れた閣僚となってもらおう。"
 flavor_dan.16.title: "緊急事態の行政"
 flavor_dan.16.desc: "ここ最近の戦争状態のため、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで不満が募っている。最近の会合で、彼らは特権のさらなる尊重と、自分たちが同意しない活動の制限を要求した。そんな折、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]にかなりの人気を誇る[target_character.GetName]が現れ、我々が貴族の権限を剥奪したいのであれば支援すると申し出た。少々の賄賂があれば、厄介な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]どもを抑え込み、[ROOT.GetCountry.GetFlavorRank]は反対勢力なしに統治できるようになる。"
 flavor_dan.16.a: "計画を進めよう。"
 flavor_dan.16.b: "我々には[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の力が必要だ。"
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName]は裕福なシューマッハ商家の出身で、長年わが国に尽くしている。彼は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]から優れた人材を登用するわが国の取り組みを例に挙げ、自分をさらに支援し、政府内での最高位に起用すべきだと主張した。"
 flavor_dan.17.a: "彼の素晴らしい業績に報いよう！"
 flavor_dan.17.b: "追い払え。"
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip]の作品"
 flavor_dan.18.desc: "[target_artist.GetName]は影響力のある貴族の出身で、このたび天文学の作品集を出版した。彼の研究は、星の位置と太陽の運動に関するものである。我々はこの研究をさらに進め、ほかにどのようなデータを収集できるかを確かめるためにも、あらゆる支援を提供すべきである。"
 flavor_dan.18.a: "我々は星に夢中だ！"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip]の暗殺"
 flavor_dan.19.desc: "[target_gerhard.GetName]が政治に関わりはじめて以来、その存在は[ROOT.GetCountry.GetAdjective]政治に欠かせないものとなり、2人の王を支えるほどに大きくなった。そして[GetCharacter('dan_chistopher_ii').GetName]の死後、この国を掌握したのも[target_gerhard.GetNameWithNoTooltip]だった。これは多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]にとって不都合な展開であり、やがて彼らは[target_valdemar.GetName]を支持するようになっていった。\n\n年月が経つにつれてこの状況はますます緊迫し、[target_gerhard.GetShortNameWithNoTooltip]の命の危険もますます顕著になってきている。"
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U]は敵を作りすぎたようだ。"
 flavor_dan.19.b: "なんらかの和解の場を設けよう。"
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip]の新たな住まい"
 flavor_dan.20.desc: "[target_character.GetName]は最近、[ShowLocationName('kobenhavn')]周辺の新しい領地を手に入れ、これを[ROOT.GetCountry.GetLongName]のための新たな首都を作り上げる絶好の機会と考えた。その場合、我々の現在の住処は表舞台から去ることになるものの、新首都計画において[ROOT.GetCountry.GetGovernment.GetRulerTitle]の選択肢が増えることは間違いない。"
 flavor_dan.20.a: "この計画を進めよう！"
 flavor_dan.20.b: "いまの首都で満足している。"
 flavor_dan.21.title: "無秩序な士官候補生"
 flavor_dan.21.desc: "わが国の海軍指導者のひとりである[target_character.GetName]は、外国籍の船との衝突を繰り返しており、友好的な国々との直接戦争を招きかねない状況を作っている。[target_character.GetNameWithNoTooltip]はというと、自身の行動はすべて[ROOT.GetCountry.GetAdjective]海軍規定に合致したものであり、直近の海戦はわが国を守るためだったと主張している。自らのおこないを堂々と擁護するその姿は宮廷を魅了したものの、我々が彼を咎めなければ、わが国の伝統的なリーダーシップの価値が衰退すると主張する者もいる。"
 flavor_dan.21.a: "それでも彼を雇おう。"
 flavor_dan.21.b: "彼にそこまでの価値はない！"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[ShowLocationName('kobenhavn')]の[ShowBuildingTypeName('theater')]を訪れた際に、その才能に感動した相談役が我々に[target_artist.GetName]を推薦した。[target_artist.GetNameWithNoTooltip]の書く物語は美しく魅惑的な民間伝承で、[ROOT.GetCountry.GetCulture.GetName]の民話と[ShowContinentName('europe')]各地の民話を融合させている。我々が後援してやれば、彼はそうした素晴らしい物語の執筆に専念することができる。"
 flavor_dan.22.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]文学の新時代だ！"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip]の戯曲"
 flavor_dan.23.desc: "[target_artist.GetName]が最近、[ShowContinentName('europe')]の他国への旅から[ROOT.GetCountry.GetName]に戻ってきた。旅のあいだ、彼は[ShowLanguageName('latin_language')]と[ShowCultureName('french')]の喜劇に深い興味を抱き、それが[ShowLocationName('kobenhavn')]の[ShowBuildingTypeName('theater')]で上演する戯曲を書くきっかけとなった。"
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "新約聖書の翻訳"
 flavor_dan.24.desc: "宗教改革が[ShowContinentName('europe')]を席巻するなか、その影響はわが国にも根づきはじめている。古いやり方に幻滅した多くの国民が、[ShowReligionName('lutheran')]の教えに続々と惹かれつつあるのだ。最近、[target_character1.GetName]と[target_character2.GetName]が新約聖書の[ShowDialectName('danish_dialect')]版を完成させたことで、庶民が聖書を母国語で読めるようになった。この新版は驚くほどの反響を呼び、民衆のあいだで急速に売れたため、[ROOT.GetCountry.GetName]内での[ShowReligionNameWithNoTooltip('lutheran')]の普及にさらに拍車をかけた。"
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "[ShowAreaName('denmark_area')]で[ShowReligionName('catholic')]を信仰する[pops|e]の#Y 30%#!が[ShowReligionName('lutheran')]を受け入れる"
 flavor_dan.24.b: "行動が遅すぎた……"
 flavor_dan.24.b.tt: "[ShowAreaName('denmark_area')]で[ShowReligionName('catholic')]を信仰する[pops|e]の#Y 30%#!が[ShowReligionName('lutheran')]を受け入れる"
 flavor_dan.24.c: "速やかに発禁処分にしろ！"
 flavor_dan.24.c.tt: "[ShowAreaName('denmark_area')]で[ShowReligionName('catholic')]を信仰する[pops|e]の#Y 10%#!が[ShowReligionName('lutheran')]を受け入れる"
 flavor_dan.24.c.tt.2: "[ShowContinentNameWithNoTooltip('europe')]にあるすべての[ShowReligionAdjectiveWithNoTooltip('lutheran')]国家との関係が[ShowBiasValue('dan_banned_lutheran_bible')|0R]悪化する"
 flavor_dan.25.title: "聖母教会への襲撃"
 flavor_dan.25.desc: "宗教改革の風が[ShowLocationName('kobenhavn')]に激しく吹き荒れ、改革派と[ShowReligionName('catholic')]教徒のあいだの緊張は限界に達している。[ShowReligionName('lutheran')]の熱心な信奉者たちは、[GetUniqueInternationalOrganization('catholic_church').GetName]の行き過ぎた行為に対する嫌悪感を募らせ、聖母教会を襲撃した。激怒した彼らは彫像や祭壇、聖遺物を破壊し、これらを崇拝に値しない偶像であると非難した。この冒涜行為は[target_location.GetRank.GetName]に衝撃を与え、ふたつの派閥間の亀裂を深めた。"
 flavor_dan.25.a: "この暴力を糾弾せよ！"
 flavor_dan.25.b: "彼らは止められない……"
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "古い修道院の埃まみれの図書館で、小さいが重要な写本が発掘された。それは『[ShowWorkOfArtName('chronica_jutensis')]』という写本で、有名な『[ShowWorkOfArtName('gesta_danorum')]』を彷彿とさせる。この年代記は[ROOT.GetCountry.GetName]の歴史を広げるものであり、原典には含まれていない出来事や詳細も網羅している。作者の素性は謎のままだが、この写本はわが国の過去の重要な断片に違いない。"
 flavor_dan.26.a: "原典を保存しよう。"
 flavor_dan.26.b: "写本の複製を始めろ！"
 flavor_dan.26.historical_info: "『#italic ユトランド年代記#!』は、「#italic デンマーク年代記#!」としても知られる中世ラテン語の写本で、デンマークの歴史、特に13世紀後半から14世紀初頭にかけてのユトランド半島での出来事を詳細に記述している。同時代のほかの年代記とは異なり、地域紛争や政治情勢、当時の社会情勢が独自の視点で記されている。"
 flavor_dan.27.title: "[ShowAreaNameWithNoTooltip('greenland_area')]への再定住"
 flavor_dan.27.desc: "何世紀も前、我々ヴァイキングの祖先は[ShowAreaName('greenland_area')]に定住地を築き、永久に領有しようとした。しかし、過酷な条件とさまざまな困難のせいで、初期の入植地のほとんどが失敗に終わり、[ShowAreaNameWithNoTooltip('greenland_area')]の組織的な開拓は放棄された。いま、我々はこの沿岸地域の支配権を再び確立し、かつてのアプローチを再考する時が来た。より多くの人々を[ShowAreaNameWithNoTooltip('greenland_area')]に定住させることで、この広大かつ戦略的に重要な土地の支配を強化できる、わが国に新たな探検や交易の機会がもたらされるはずだ。"
 flavor_dan.27.a: "人を送り、定住させよう。"
 flavor_dan.27.b: "あの不毛の地に資源を割く価値はない。"
 flavor_dan.27.historical_info: "歴史書からの観点では、デンマークによるグリーンランドの植民地化は、宣教の熱と経済的利益に後押しされて18世紀初頭に始まった。1721年、デンマーク＝ノルウェーの宣教師ハンス・エゲデがグリーンランドに入植地を築き、イヌイットの人々をキリスト教に改宗させ、失われていた北部の植民地との交流を再構築した。デンマーク王室は徐々に島の支配権を拡大し、王立グリーンランド貿易会社を通じて、特に鯨油とシールスキン（アザラシなどの皮）の貿易に力を入れた。18世紀後半には、グリーンランドはデンマークの確固たる支配下に置かれるようになり、先住民は植民地制度に組み込まれた。"
 flavor_dan.28.title: "ヴィンランドの再発見"
 flavor_dan.28.desc: "何世紀にもわたる伝説と言い伝えを経て、わが国の探検家たちは、ヴァイキングの祖先がかつてサーガで語った土地——伝説的なヴィンランドの海岸に再び到達した。この記念すべき発見は古い物語を裏づけるだけでなく、わが国に新たな探検精神を巻き起こすものとなった。このヴィンランドの広大で肥沃な大地の再発見は、わが国に拡張と交易の新たな機会を提供し、国民の誇りと冒険心をかき立てるだろう。"
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "ヴィンランドは、北欧のサーガに登場する、ヴァイキングが1000年ごろに探検した北アメリカの地名で、現在のカナダのニューファンドランドを指すと考えられている。"
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "わが[ROOT.GetCountry.GetFlavorRank]の中心的な拠点として[ShowLocationName('kobenhavn')]の重要性が高まるにつれ、より強固な防衛の必要性が明らかになってきた。陸と海の両方の攻撃から都市を守るために、[ShowBuildingTypeName('kastellet')]という名の新たな城塞の建設が提案されている。この星型城塞は、5つの堡塁を厚い壁で連結して築かれ、射界が重なり合うように設計された難攻不落の城塞である。堀に囲まれ、兵舎、武器庫、食料を備えた[ShowBuildingTypeNameWithNoTooltip('kastellet')]は、[ShowLocationNameWithNoTooltip('kobenhavn')]の防衛の基幹として機能し、首都とその住民の安全を確保してくれるはずだ。"
 flavor_dan.29.a: "賢明な投資だ。"
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')]の防備は十分だ。"
 flavor_dan.29.historical_info: "カステレットは、北ヨーロッパで建設された要塞のなかで最も特徴的なもののひとつ。その設計は当時の軍事建築の革新性を反映しており、大砲と歩兵の両方からの攻撃に対する防御に重点を置いている。この要塞はコペンハーゲンの歴史を通じて防衛に重要な役割を果たし、現在でも貴重な史跡となっている。"
 flavor_dan.30.title: "[ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]の保存"
 flavor_dan.30.desc: "[ShowInstitutionName('printing_press')]の登場により、知識の保存と普及の方法に革命がもたらされ、わが国で最も貴重な歴史的文書のひとつを保護し、補強する機会が訪れた。我々の国家遺産の礎石である『[ShowWorkOfArtName('gesta_danorum')]』は、この新技術の恩恵を大いに受けることができるだろう。印刷機を活用することで、我々は文書の品質を保ちつつ、配布のために複製を大量に作成し、多くの人々とわが国の歴史を共有できるのだ。"
 flavor_dan.30.a: "印刷物として保存し、配布せよ！"
 flavor_dan.30.b: "そんな余裕はない。"
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "[ShowLocationName('oresund')]でのわが国の戦略的な立地は、通過する船からの海峡通行料によってかなりの収入源となってきた。だが、現在の管理水準は不十分であり、通行税を効果的に徴集することができず、収入の損失につながっている。この問題に対処するため、[ShowLocationName('helsingor')]に頑強な[ShowBuildingTypeName('kronborg')]要塞を建設することが提案された。これにより、海峡の監視が強化され、すべての船舶が通行税の支払いを遵守するようになり、この重要な海上玄関口におけるわが国の経済的・軍事的存在感が強化されるだろう。"
 flavor_dan.31.a: "要塞を建設せよ！"
 flavor_dan.31.b: "得られる通行税よりも高くつくだろう。"
 flavor_dan.31.historical_info: "クロンボー城は、1420年代にポメラニア公エーリヒがバルト海への入り口を管理し、通過する船から通行料を徴収するための要塞として建設された。城は16世紀後半、フレゼリク2世によってルネサンス様式の宮殿に再建・拡張された。"
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip]の提案"
 flavor_dan.32.desc: "[ROOT.GetCountry.GetAdjective]の歴史と文学への貢献で名高い[target_character.GetName]は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に重要な仕事を提案しにやって来た。[target_character.GetSheHe|U]は我々の栄誉ある歴史的年代記を、ラテン語から[ShowDialectName('danish_dialect')]に翻訳し、一般民衆が読めるようにしようと申し出たのだ。そうしてわが国の豊かな歴史が全国民に理解され、評価されるようにすることで、わが国の結束力が高まると[target_character.GetNameWithNoTooltip]は確約している。"
 flavor_dan.32.a: "[target_character.GetHimHer]に委任しよう。"
 flavor_dan.32.b: "そんな余裕はない。"
 flavor_dan.32.historical_info: "アンデルス・ソレンセン・ヴェーデルはデンマークの著名な歴史家で、デンマークの歴史書の普及に貢献したことで知られる翻訳家。サクソ・グラマティクスの『ゲスタ・ダノールム』等の重要な歴史年代記をラテン語からデンマーク語に翻訳し、デンマークの歴史と文化の振興に多大な影響を与えた。"
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip]の海軍革新"
 flavor_dan.33.desc: "著名な海軍司令官であり戦略家である[target_character.GetName]が、わが海軍の能力を強化するための革新的なアイデアを提案した。[target_character.GetHisHer|U]の提案には、わが艦隊を大幅に強化し海洋権益を確保できるような、先進的な艦船設計と海軍戦術の改善が盛り込まれている。これらの技術革新に投資することで、海上での優位が確固たるものとなり、通商ルートと領土の保護が保証されるだろう。"
 flavor_dan.33.a: "[target_character.GetHimHer]を雇い、わが海軍を近代化しよう。"
 flavor_dan.33.b: "関心がない。"
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName]は[ROOT.GetCountry.GetName]のいくつかの重要な領土の地方長官であり、それらを管理し、自国の重要な外交問題に携わっていることで知られる。多くの農場と不動産の所有者である[dan_laxmand.GetSheHe]は、裕福で影響力があるだけでなく、非常に優秀な人物であり、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとっても魅力的な人物である。"
 flavor_dan.34.a: "[dan_laxmand.GetHimHer]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_dan.34.b: "[dan_laxmand.GetHimHer]には自分の仕事をやらせておけばいい。"
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip]の殺人"
 flavor_dan.35.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]評議会の指導者であり、この国で最も裕福な人物のひとりである[laxmand.GetName]が、[ShowLocationName('kobenhavn')]で白昼堂々殺害された。目撃者によると、2人の有名な貴族が[laxmand.GetHimHer]をナイフで襲い、運河へと投げ込んだという。[laxmand.GetLastNameWithNoTooltip]は、[ROOT.GetCountry.GetGovernment.GetAdjective]評議会の指導者として軽視できない権力者であり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]とはつねに良好な関係にあったわけではない。\n\n[laxmand.GetLastNameWithNoTooltip]が[ROOT.GetCountry.GetFlavorRank]の利益を第一に考えていなかった疑惑がある。この事件をうまく利用すれば、[laxmand.GetHisHer]の支持者の弱体化を図り、財産も没収できるかもしれない。だが、そのような行動は我々の印象を著しく悪化させる可能性が高く、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の殺人への関与を疑う者も出てくるだろう。"
 flavor_dan.35.a: "[laxmand.GetHisHer]の殺人を調査せよ。"
 flavor_dan.35.b: "こんなことに煩わされるつもりはない。"
 flavor_dan.36.title: "北海帝国の遺産"
 flavor_dan.36.desc: "[GetCharacter('eng_cnut_the_great').GetName] が[GetCountry('ENG').GetName]を征服したとき、彼は[ShowLocationName('london')]市から確実に国内を統治し、[GetCountry('DAN').GetName]と[GetCountry('NOR').GetName]の統治は妻に任せた。何世紀も経ってから、[GetCountry('ENG').GetNameWithNoTooltip]に対する我々の支配はついに取り戻されたが、[ROOT.GetCountry.GetCapital.GetName]と[GetCountry('ENG').GetAdjectiveWithNoTooltip]との地理的な距離のため、これらの統治にはいくらかの問題が生じる。首都を再び[ShowLocationNameWithNoTooltip('london')]に移す価値があるかもしれない。"
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')]が我らの新たな首都となる！"
 flavor_dan.36.b: "代わりに[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に投資しよう。"
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip]の拒否"
 flavor_dan.37.desc: "[ShowLocationName('lubeck')]と[ShowLocationName('hamburg')]という、[GetCountry('HSA').GetName]の最も重要な2つの港を占領したわが国の勝利によって、長年の貿易対立国の力と影響力は大幅に減少した。[GetCountry('HSA').GetAdjectiveWithNoTooltip]の撃破により、バルト海貿易におけるわが国の優位は不動のものとなり、この地域の商業における紛れもない覇者となった。"
 flavor_dan.37.a: "バルト海の富がすべて我らの国庫に！"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "ハンザ同盟を撃破"
 flavor_dan.38.title: "北欧の獅子"
 flavor_dan.38.desc: "近年、[ROOT.GetCountry.GetGovernment.GetAdjective]へと上り詰めた我々は、[ShowLocationName('stockholm')]および [ShowLocationName('oslo')]の支配により、この地域における優位性を強固なものにした。わが国の権威は揺るぎなく、[ShowRegionName('scandinavian_region')]の誰もが認める支配者であり、その影響力は拡大する一方である。[ShowCultureName('danish')]の獅子はいまや並ぶもののない覇者の咆哮を轟かせ、その声は北方全域に響き渡っている。"
 flavor_dan.38.a: "敵はこの力の前に崩れ去るだろう！"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "北欧の獅子"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の植民地帝国"
 flavor_dan.39.desc: "ヴァイキングの祖先から受け継いできた探検精神が再燃し、わが国は[ShowContinentName('america')]、[ShowContinentName('africa')]、[ShowContinentName('asia')]に足がかりを築いた。これらの新たな領土を支配下に置くことで、我々は偉大な植民地帝国を誇れるだけの正当な地位を手に入れた。その勢力範囲はいまや大陸を越え、影響力は遠い土地でも感じられるようになり、世界におけるわが国の地位はもはや揺るがないだろう。"
 flavor_dan.39.a: "栄光あれ！"
 flavor_dan.39.historical_info: "デンマークは17世紀から19世紀にかけていくつかの海外植民地を設立し、植民地大国としての地位を確立した。アメリカ大陸ではカリブ海の一部を植民地化し、特にデンマーク領西インド諸島が有名である。アフリカでは、黄金海岸にいくつかの交易所と砦が設置され、アジアでは、インドにトランケバルの植民地を作り、主に貿易に利用した。これらの植民地は小規模ではあったものの、デンマークの世界貿易網において重要な役割を果たし、当時の経済と影響力に貢献した。"
 flavor_dan.40.title: "[ShowAreaNameWithNoTooltip('skaneland_area')]の再征服"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName]の治世は、内部抗争と外国から侵略によって[ROOT.GetCountry.GetName]を崩壊の瀬戸際に追いやった。彼の死後に残ったものは弱体化した[ROOT.GetCountry.GetNameWithNoTooltip]であり、[ShowAreaName('skaneland_area')]という、豊富な資源だけでなくわが国の文化と遺産が深く織り込まれた地域を、[GetCountry('SWE').GetName]に奪われる結果となった。しかし、長年の闘争と決意のすえ、我々はついに[ShowAreaNameWithNoTooltip('skaneland_area')]を取り戻し、[ROOT.GetCountry.GetNameWithNoTooltip]に再度統合することに成功した。"
 flavor_dan.40.a: "この勝利を祝おう！"
 flavor_dan.40.b.tt: "[ShowAreaName('skaneland_area')]のすべての[location|e]が[modifier|e]「[ShowModifierEffect('dan_integrating_scania')]」を#Y 20#!年間得る"
 flavor_dan.40.b: "地域の再統合に集中せよ。"
 flavor_dan.41.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]絵画の黄金時代"
 flavor_dan.41.desc: "現在、[ROOT.GetCountry.GetName]は芸術の繁栄期を謳歌しており、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]絵画の黄金時代として認識されている。この時代は、国に対する誇りを深く掘り下げると同時に、日常生活の美しさへ焦点を当てた芸術によって定義され、わが国の文化、風景、人々の本質をとらえる優れた画家たちが台頭している。芸術が繁栄していくなかで、この動きが[ROOT.GetCountry.GetNameWithNoTooltip]の文化遺産を反映するだけでなく、国のアイデンティティにも大きく貢献していることが明らかとなった。"
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "19世紀初頭のデンマーク絵画の黄金時代には、国家芸術を形成する重要な芸術家たちが台頭した。デンマーク絵画の父クリストファー・ヴィルヘルム・エッカースベルグは写実的なスタイルを導入し、ヨハン・トマス・ロンビュー、P.C.スコウゴー、ヴィルヘルム・マーストランといった弟子たちに影響を及ぼした。ロンビューとスコウゴーは空想的な風景画で知られ、マーストランは活き活きとした日常生活の情景を得意とした。この時代の芸術は、国に対する強い誇りと、デンマークの生活と風景の美しさを描いたものが主だった。"
 flavor_dan.42.title: "アブサロンの[ShowBuildingTypeNameWithNoTooltip('castle')]の解体"
 flavor_dan.42.desc: "わが国の屈辱的敗北の余波が残るなか、[GetCountry('HSA').GetName]が[ROOT.GetCountry.GetName]に厳しい条件を突きつけてきた。これらの要求には、[ShowLocationName('kobenhavn')]にある古代の要塞、アブサロンの[ShowBuildingTypeName('castle')]の取り壊しも含まれている。12世紀にアブサロン司教によって築かれたこの要塞は、長いあいだ[ShowLocationNameWithNoTooltip('kobenhavn')]を守ってきた。そして、都市の防衛と同時に、ハンザ同盟にとって棘のような存在だった海峡通行税の徴集においても、重要な役割を果たしてきた史跡なのだ。"
 flavor_dan.42.a: "なんと屈辱的なことか……"
 flavor_dan.43.title: "クリシャンスタードの創設"
 flavor_dan.43.desc: "建築と都市計画に対する我らが統治者の情熱と、恒久的な遺産を残したいという願望とが相まって、[ShowLocationName('solvesborg')]にクリシャンスタードという名の新都市を建設するという大胆な提案がなされた。この野心的な計画は、わが国の威信を高め、開発への深い関与を示すものだが、相談役のあいだでは大きな議論が交わされている。我々の治世を不朽のものとする価値ある投資と考える者もいれば、財政を圧迫しかねない資源の浪費であると警告する者もいる。"
 flavor_dan.43.a: "クリシャンスタードの創設を進めよう。"
 flavor_dan.43.b: "提案は拒否する。"
 flavor_dan.44.title: "[ShowLocationNameWithNoTooltip('solvesborg')]三位一体教会"
 flavor_dan.44.desc: "[ShowLocationName('solvesborg')]の創設後、我々は著名な建築家である[steenwinckel.GetName]から提案を受けた。その提案とは、新たな[target_location.GetRank.GetName]の中心に壮大な大聖堂、三位一体教会を建設しようというものだった。このような壮大な建造物は、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の名を冠した[target_location.GetRank.GetNameWithNoTooltip]の威信を高めてくれるだろう。"
 flavor_dan.44.a: "建設を承認しよう。"
 flavor_dan.44.b: "もっと安価に建てられるはずだ。"
 flavor_dan.44.c: "ほかの優先事項に集中せよ。"
 flavor_dan.44.historical_info: "17世紀初頭に完成したクリシャンスタード三位一体教会は、スカンジナビアにおける卓越したルネサンス建築の一例として知られる。著名な建築家ロレンツ・ファン・スティーンウィンケルの設計によるこの教会は、当時の建築的野心を反映した壮大なファサードと複雑なデザインが特徴で、デンマーク王の名を冠した都市の威信を高めた。"
 flavor_dan.46.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]の拡大"
 flavor_dan.46.desc: "[ROOT.GetCountry.GetName]の統治者の個人的な警護と儀礼的な部隊として設立されて以来、[ShowAdvanceName('dan_royal_life_guards')]は我々[ROOT.GetCountry.GetGovernment.GetAdjective]の一族の安全と尊厳を確保する役割を果たしてきた。その存在は統治者を守るだけでなく、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の不朽の力の象徴ともなっている。しかし、国境内外の脅威が大きくなるなか、軍事顧問たちは[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]を拡大・強化すべきだと主張している。"
 flavor_dan.46.a: "わが国の利益となるはずだ。"
 flavor_dan.46.b: "現状の[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]で十分だ。"
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "[ShowAdvanceName('dan_scanian_regiment')]は当初、わが国の傭兵部隊への依存を強化するために結成されたが、より組織的で信頼できる常備軍を創設する重要な一歩となった。この連隊は、わが国の屈強な[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちから選抜され、傭兵とは比較にならない規律と忠誠心を発揮し、戦場でその価値をすでに証明している。しかし、この[ROOT.GetCountry.GetGovernment.GetAdjective]が管理する兵力の増大に対し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで懸念が広がっている。彼らは、この連隊の拡大が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に有利に働きすぎ、力の均衡が崩れることを恐れている。"
 flavor_dan.47.a: "拡大しろ！"
 flavor_dan.47.a.tt: "[ShowAdvanceName('dan_scanian_regiment')]に属する人物に関するイベントをアンロックする"
 flavor_dan.47.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせるのは得策ではない。"
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName]は[ShowAdvanceName('dan_scanian_regiment')]の熟練した古参将校であり、その卓越したリーダーシップと戦術的手腕によってひときわ目立つ存在だった。[target_character.GetHisHer|U]の貢献は大きな注目を浴びており、[target_character.GetLastNameWithNoTooltip]をわが軍の重要な地位に昇格させよという声が高まっている。"
 flavor_dan.48.a: "わが軍は[target_character.GetHisHer]のリーダーシップでより発展する。"
 flavor_dan.48.b: "[target_character.GetHimHer]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えてもらおう。"
 flavor_dan.48.historical_info: "デンマークではアンダース・シンクラーの名で知られる、レイヴンズクレイグのサー・アンドリュー・シンクレアは、デンマーク軍で重要な役割を果たしたスコットランド人。貴族出身で、デンマークの枢密顧問官、イングランドへの特使、大佐を務め、広大な領地の所有者でもあった。シンクレアはクリスチャン4世の時代、デンマークとイングランドの外交関係において大きく活躍した。"
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName]は著名な貴族にして軍事指導者であり、[ShowAdvanceName('dan_scanian_regiment')]の中心人物である。[ROOT.GetCountry.GetAdjective]貴族階級の血筋をもち、戦略的洞察力と強い義務感の両面で高い評価を得ている[target_character.GetLastNameWithNoTooltip]は、戦場における貴重な戦力である。さまざまな軍事作戦の経験により、[target_character.GetHimHer]はわが軍でも敬意を集め、影響力のある指導者となっている。多くの人が、[target_character.GetSheHe]はより重要な地位に値する人物であり、わが軍か[ROOT.GetCountry.GetGovernment.GetCourtTitle]でその専門知識を活かした貢献をさせるべきだと述べている。"
 flavor_dan.49.a: "軍で[target_character.GetHisHer]の技能を活用しよう。"
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]でその才能を発揮させるべきだ。"
 flavor_dan.49.historical_info: "ファルク・リッケはデンマークの貴族、領主、スコーネ連隊大佐、エレファント勲章受勲騎士。カルマル戦争ではゲルト・ランツァウの歩兵連隊の隊長として、デンマークの歴史に大きな足跡を残した。戦後、リッケはクリシャンノペルを領地として得たが、その後ヴィスボーと交換し、ゴットランド島全体の領主となった。"
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "[ShowContinentName('europe')]では、王や皇帝に権力を集中させ、その権威を強固にするために憲法を起草するなど、絶対君主制の傾向が強まっている。そしてわが[ROOT.GetCountry.GetFlavorRank]でも、この流れに追随すべきなのではという議論が巻き起こり、そこから[ShowGovernmentReformName('dan_the_kings_law')]の草案が提出された。これは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が唯一の統治者であり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]やほかの機関に勝ることを明記した憲法で、わが国の統治に大きな変革をもたらすだろう。すべての権力を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に集中させ、[ROOT.GetCountry.GetNameWithNoTooltip]を大陸中に現れつつある絶対主義国家と同列に据えるのだ。"
 flavor_dan.50.a: "この憲法を起草せよ。"
 flavor_dan.50.b: "現状を維持しろ。"
 flavor_dan.50.historical_info: "国王法は、デンマークに絶対君主制を確立した基礎となる法律文書。この法律は国王の絶対的な権限を正式に定めたもので、君主が立法、行政、司法すべての権限を握り、最高権力者となることが明記された。また後継者規定についても定めたこの法律は、ヨーロッパにおける絶対主義的立法の最も極端な例のひとつとなり、1849年の憲法制定まで効力を発揮した。"
 flavor_dan.51.title: "ヨムスボルグの再建"
 flavor_dan.51.desc: "我々はオーデル川のデルタ地帯にある[ShowLocationName('wolgast')]を掌握した。この地域は戦略的に極めて重要であり、伝説によれば、古代ヴァイキングの拠点ヨムスボルグがかつて存在した場所であるという。いまこそ、この伝説の都市を再建し、バルト海の覇権を握るための強力な要塞を築くべしとする相談役もいる。だが、そのような伝説的な地を復活させることは、古い迷信を呼び起こし、望ましくない注目を集める可能性があると警告する者もいる。"
 flavor_dan.51.a: "この地域のわが国の支配力を強めてくれるだろう。"
 flavor_dan.51.b: "何世紀も前の古い伝説を鵜呑みにすべきではない。"
 flavor_dan.51.historical_info: "ヨムスボルグは、バルト海の南岸、オーデル川の河口近くにあったとされる伝説的なヴァイキングの要塞。厳格な軍律と猛々しい忠誠心で知られる、半ば神話のような精鋭集団「ヨムスヴァイキング」の本拠地だったと伝えられる。ヨムスボルグは、その正確な位置と存在は不明なままだが、北欧のサーガや中世の年代記では、バルト海地域におけるヴァイキングの権力と影響力の中心地として称えられている。"
 flavor_dan.52.title: "ニューハウン運河"
 flavor_dan.52.desc: "商業の中心地としての[ShowLocationName('kobenhavn')]の存在感が増すなか、その重要性に見合ったインフラ整備が求められている。そうした計画のひとつとして、ニューハウン運河の大幅な延長を含む新たな運河の建設が提案された。この投資は、港湾施設を強化し、貿易を促進し、[ShowLocationNameWithNoTooltip('kobenhavn')]をこの地域の商業中心地として確立することを目指している。"
 flavor_dan.52.a: "大規模な再建に投資しよう。"
 flavor_dan.52.b: "より小規模な再建で十分だ。"
 flavor_dan.52.c: "そんな余裕はない。"
 flavor_dan.52.historical_info: "17世紀にクリスチャン5世が建設したニューハウン運河は、コペンハーゲンの商業港として賑わった。世界中の船が停泊し、貨物や漁獲物を荷揚げする活気にあふれた地域で、運河沿いには倉庫や醸造所が立ち並ぶなど、コペンハーゲンの賑やかな一角となった。"
 flavor_dan.53.title: "総合建築担当官の任命"
 flavor_dan.53.desc: "[target_ruler.GetName]は近ごろ、建築に大きな関心を示している。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の壮大な建築ビジョンを実現し、野心的な建築計画を監督するために、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は総合建築主任担当官の設立を提案した。この職務は、我々の建築計画を成功させるために極めて重要である。\n\n候補者の[target_character.GetName]は、その卓越した仕事で有名であり、この名誉ある役職の理想的な選択肢といえる。[target_character.GetHisHer|U]の経験と確かな才能は、我々の野心的な計画の実現に大きく貢献してくれるはずだ。"
 flavor_dan.53.a: "[target_character.GetHimHer]を主任に任命しよう。"
 flavor_dan.53.b: "[target_character.GetHimHer]を雇うのは金がかかりすぎる。"
 flavor_dan.53.historical_info: "ランバート・ヴァン・ヘイヴンは、デンマーク＝ノルウェーの建築家、建築担当官、画家で、クリスチャン5世のもとでデンマーク初の総合建築担当官に任命された。彼が遺した建築物には、オランダ・バロック様式で建てられた印象的なコペンハーゲンの救世主教会や、フレデリクスボー宮殿の内装などがある。さらに、ノーレポートの市門や、おそらくはシャーロッテンボー宮殿などの計画にも関わった。"
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "[ROOT.GetCountry.GetAdjective]の建築家界隈で、最近とある名前が注目を集めている。[target_character.GetName]は、新古典主義建築の名手として知られる先見性の高い建築家であり、すでに[ROOT.GetCountry.GetNameWithNoTooltip]での多くの事業でその足跡を残している。[target_character.GetHisHer|U]の作品は上品なシンプルさと壮大さを兼ね備えているのが特徴で、わが[ROOT.GetCountry.GetFlavorRank]の建築的野心を先導するうえで完璧な人物だろう。"
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "クリスチャンスボー城"
 flavor_dan.55.desc: "[ROOT.GetCountry.GetName]が権力と名声の両面において成長するにつれ、我々の地位を反映する壮大な王宮の必要性が高まってきた。現在の王宮はわが[ROOT.GetCountry.GetFlavorRank]には似つかわしくなく、建築家に依頼して新たな宮殿の建設に取り掛かるべきとする声も多い。いまこそ、当代で最も偉大な建築家のひとりである[frederik_hansen.GetName]を雇い、[ShowLocationName('kobenhavn')]の中心に真に壮麗な宮殿を依頼する時である。この新しい住居であるクリスチャンスボー城は、わが[ROOT.GetCountry.GetGovernment.GetAdjective]の権威の象徴となり、[ROOT.GetCountry.GetNameWithNoTooltip]のすべての宮殿を凌駕するものとなるだろう。"
 flavor_dan.55.a: "いい考えだ。"
 flavor_dan.55.b: "ほかの優先事項に集中すべきだ。"
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip]の帰郷"
 flavor_dan.56.desc: "[ROOT.GetCountry.GetAdjective]の著名な彫刻家[target_character.GetName]は、[ShowRegionName('italy_region')]で数十年を過ごし、現地の有力な彫刻家たちの影響を受けつつ技術を磨いてきたが、ついにの故郷に戻ることを決めた。\n\n彫刻芸術において多大な評価を得て技術を磨いた[target_character.GetHisHer]は、[ROOT.GetCountry.GetNameWithNoTooltip]の文化遺産に貢献することを嘱望されている。[target_character.GetLastNameWithNoTooltip]の帰国は[ROOT.GetCountry.GetNameWithNoTooltip]芸術にとって重要な出来事であり、[target_character.GetHisHer]の作品は後世の人々にインスピレーションを与え、国家に威信をもたらすと期待されている。"
 flavor_dan.56.a: "[target_character.GetHimHer]の帰郷を歓迎しよう。"
 flavor_dan.56.b: "これ以上の廷臣は必要ない。"
 flavor_dan.56.historical_info: "ベルテル・トルバルセンは、ローマに長期間滞在してその技術を完成させた、新古典主義の名手として名高いデンマークの彫刻家。国際的に高く評価された最初のデンマーク人芸術家で、ヨーロッパにおけるデンマークの文化的地位を高める上で重要な役割を果たした。コペンハーゲンの聖母教会にあるキリスト像のような彼の彫刻作品は、ヨーロッパ美術に多大な影響を与え、後世の彫刻家たちにインスピレーションを与えた。"
 flavor_dan.57.title: "[thorvaldsen.GetNameWithNoTooltip]美術館"
 flavor_dan.57.desc: "[ROOT.GetCountry.GetNameWithNoTooltip]に文化的威光をもたらした偉大な[ROOT.GetCountry.GetAdjective]人彫刻家、[thorvaldsen.GetName]が亡くなった。しかしその遺産は、[thorvaldsen.GetHisHer|U]の数々の傑作を通じて生きつづけるだろう。いま多くの国民が、[thorvaldsen.GetNameWithNoTooltip]の貢献を壮大に称えようという声をあげている。我々は[ShowWorkOfArtName('christiansborg_palace')]に[thorvaldsen.GetHisHer]の芸術を展示する美術館を併設し、作品が[ShowCultureName('danish')]文化に与えた影響を後世の人々が称賛できるようにするべきだ。"
 flavor_dan.57.a: "[thorvaldsen.GetHimHer]の偉業は賛辞に値する。"
 flavor_dan.57.b: "[thorvaldsen.GetHimHer]はもっと別の方法で称えよう。"
 flavor_dan.57.c: "ほかに注目すべき事柄がある。"
 flavor_dan.57.historical_info: "コペンハーゲンにあるトルバルセン美術館は、著名な彫刻家ベルテル・トルバルセンの生涯と作品を称えるために建てられた。デンマークで最初の公立美術館であり、彼の彫刻、デッサン、個人的な工芸品などの包括的なコレクションを所蔵する。古代ギリシャのデザインに着想を得た建築と、内外のユニークな色使いが特徴である。"
 flavor_dan.58.title: "王立美術院"
 flavor_dan.58.desc: "芸術を発展させ、[ROOT.GetCountry.GetName]の文化的地位を高めようと、美術専門の権威ある機関を設立する動きが高まっている。[ROOT.GetCountry.GetFlavorRank]の文化や教育にまつわる有力者たちは、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王立美術院の創設を提案した。この美術院は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の次世代の芸術家を育成し、[ShowContinentName('europe')]におけるわが国の芸術的影響力を高めることを目指すものだ。"
 flavor_dan.58.a: "設立しよう。"
 flavor_dan.58.b: "設立し、国家予算を支出しよう。"
 flavor_dan.58.c: "そんなものは必要ない。"
 flavor_dan.59.title: "[ShowLocationNameWithNoTooltip('visby')]の陥落"
 flavor_dan.59.desc: "熾烈な作戦行動のすえ、わが軍は[ShowProvinceDefinitionName('gotland_province')]島の戦略上重要な都市である[ShowLocationName('visby')]の奪取に成功した。強力な要塞を有し、バルト海の中心に位置する[ShowLocationNameWithNoTooltip('visby')]は、この地域の支配を大いに強化する都市だ。しかしここで、我々はこの都市をどう扱うべきか、という問題が浮上してくる。"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')]もその富も我々のものだ！"
 flavor_dan.59.b: "都市に重税を課そう。"
 flavor_dan.59.c: "放っておけ。"
 flavor_dan.59.historical_info: "1361年、再興王ヴァルデマー4世は、デンマークによるバルト海地域の支配を強化し、ハンザ同盟の影響力を抑制するための取り組みの一環として、ゴットランド島に侵攻した。ヴァルデマーはヴィスビューを占領したあと、略奪する代わりに、金やその他の貴重品を居住の対価として差し出すよう地元民に要求した。"
 flavor_dan.60.title: "宝船の沈没"
 flavor_dan.60.desc: "悲しい報せが我々のもとへ届いた。[ShowLocationName('visby')]から[ROOT.GetCountry.GetCapital.GetName]への航海中、[ShowProvinceDefinitionName('gotland_province')]からの戦利品を積んだ宝船の一隻が沈没し、戦利品の一部が船とともに失われたというのだ。"
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "#italic Danmarckis Rigis Krønicke#!（デンマーク王国年代記）によれば、ヴァルデマーの船の一隻が、ゴットランドからデンマークへと戦利品を輸送中、カールスオーナの近くで沈んだという。"
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "わが国が[ShowReligionName('lutheran')]に改宗して以来、[ROOT.GetCountry.GetFlavorRank]の隅々まで真の信仰を広めることが急務となっている。しかし、国民は新しい教えを受け入れるのに時間がかかり、古い信仰にすがる者たちが伝統に固執しているため、社会不安が高まっている。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内の多くは、国中の宣教活動に支援するための組織、[ShowGovernmentReformName('dan_college_of_missions')]を国家予算で設立することを提案した。"
 flavor_dan.61.a: "設立しよう！"
 flavor_dan.61.b: "宗教的少数派を動揺させるべきではない。"
 flavor_dan.62.title: "ロイヤル・コペンハーゲン陶磁器工房"
 flavor_dan.62.desc: "[ShowGoodsName('porcelain')]の生産に対する最近の投資により、この価値ある商品の輸入が大幅に増加した。[ShowContinentName('europe')]における[ShowGoodsNameWithNoTooltip('porcelain')]市場の急成長は、わが国の経済的地位をさらに強化する機会を求める[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級の目に留まった。このことから、[ShowContinentNameWithNoTooltip('europe')]に高品質の[ShowGoodsNameWithNoTooltip('porcelain')]を生産し流通させるための国営[ShowGoodsNameWithNoTooltip('porcelain')]工房が設立された。"
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "ロイヤル・コペンハーゲン陶磁器工房は、18世紀にヨーロッパで高級嗜好品として高い人気を誇り、市場が急成長していた陶磁器の需要を取り込むためにデンマークのコペンハーゲンに設立された。この工房はユリアナ・マリア王太后の庇護のもと、中国やマイセンからの輸入品に対抗できる高品質の陶磁器を生産することを目的としていた。"
 flavor_dan.63.title: "フェルントシップ"
 flavor_dan.63.desc: "[ShowSituationName('black_death')]の壊滅的な被害のあとに残されたのは、[ROOT.GetCountry.GetName]の広大な放棄された農地だった。これは多くの農民が疫病に倒れたり、比較的安全かつチャンスの多かった都市へと逃げ込んだために発生した。このため深刻な労働力不足が引き起こされ、わが国経済の農業基盤を脅かしている。これに対し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に圧力をかけ、フェルントシップを施行させようとしている。これは[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を土地に縛りつけ、安定した労働力を確保し、田園地帯のさらなる過疎化を防ぐための一種の農奴制である。"
 flavor_dan.63.a: "施行せよ！"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちの自由を守らなければ。"
 flavor_dan.63.historical_info: "フェルントシップは、14世紀後半のデンマークの農奴制に似た制度。黒死病によって人口が減少したあと、土地所有者が安定した労働力を確保することを目的に導入された。この制度のもとに農民は出生地に縛られ、より良い条件を追求することも、都市に移住することもできなかった。この制度は1702年に廃止された。"
 flavor_dan.64.title: "[ShowAreaNameWithNoTooltip('iceland_area')]での[ShowCultureGroupNameWithNoTooltip('amazigh_group')]の襲撃"
 flavor_dan.64.desc: "これまでにない衝撃的な出来事が起こった。[ShowCultureGroupName('amazigh_group')]人の海賊団が、[ShowAreaName('iceland_area')]西部の辺境の海岸に降り立ったのだ。この冷酷な略奪者たちは街や村を略奪してまわり、破壊だけを残していった。だが、そのなかでも最も卑劣なおこないは、男や女、子供を大量に拉致し、捕虜として連れて去り遠国で奴隷として売り飛ばしたことだった。[ShowAreaNameWithNoTooltip('iceland_area')]の人々は恐慌状態に陥り、保護と復讐を求める叫びが[ROOT.GetCountry.GetFlavorRank]に響き渡っている。"
 flavor_dan.64.a: "現地の人々を支援しろ。"
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "トルコ拉致事件としても知られる、アイスランドでのアマジグ人襲撃事件は、アルジェを拠点とするマグリブ海賊団がおこなった一連の略奪事件。この事件で、彼らはアイスランドの現地民や拿捕されたデンマーク商船の乗組員を含む数百人を拉致した。"
 flavor_dan.65.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]の反乱"
 flavor_dan.65.desc: "[ROOT.GetCountry.GetAdjective]軍全体の改革の一環として、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が誉れ高き「[ShowAdvanceName('dan_royal_life_guards')]」の廃止を計画しているという噂が、わが軍全体に広まっている。長年[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の護衛として仕えてきたこれらの精鋭たちは、名誉と地位が脅かされていることに憤った。近衛隊の廃止を裏切りとみなした彼らは、大胆にも反乱を起こし、廃止計画を放棄するよう[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]に要求している。"
 flavor_dan.65.a: "反乱など叩き潰してくれる！"
 flavor_dan.65.b: "金を出して引き下がらせろ。"
 flavor_dan.66.title: "[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]の拡張"
 flavor_dan.66.desc: "我々は大規模な[ShowBuildingTypeName('copenhagen_dockyard')]の建設に多額の投資をおこなったが、拡大する海軍を支えるにはこの施設ではなおも不十分だという懸念が高まっている。提督や海軍将校たちは、より設備の整った海軍基地は海上での優位性を維持するとともに、艦隊の効率的な運用と修理に不可欠だと主張する。彼らは、造船所を拡張し、わが国の海軍力を高めるための真に価値ある基地を建設するため、追加資金の割り当てを求めている。"
 flavor_dan.66.a: "海軍の思いどおりにさせよう。"
 flavor_dan.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]に追加資金を出させる。"
 flavor_dan.66.c: "現在の造船所で十分だ。"
 flavor_dan.67.title: "エルメルンデのフレスコ画"
 flavor_dan.67.desc: "[ShowLocationName('vordingborg')]にあるエルメルンデという小さな村では、長いあいだ教会がささやかな献身と共同体の場となってきた。最近、この教会の内部が、未知の巨匠による素晴らしいフレスコ画で飾られていることが明らかになった。壮大な聖書の一場面や地元の民話を描いたこの魅力的な作品は、長年にわたって村人たちに賞賛されてきたものの、その存在が広く知られるようになったのはごく最近のことだ。エルメルンデのフレスコ画の発見は、国中に大きな関心と好奇心を呼び起こし、[ROOT.GetCountry.GetAdjective]芸術の隠れた至宝を称賛する機会を生み出した。"
 flavor_dan.67.a: "素晴らしい！"
 flavor_dan.68.title: "ドミニウム・マリス・バルティチ"
 flavor_dan.68.desc: "バルト海の支配は、スカンジナビア諸国の台頭以来つねに争点となってきた。バルト海の支配に関心を示しているのは北欧諸国だけではないが、他国の追随を許さない規模と強さを誇るわが国の艦隊は、いまやこの重要な地域の重要な貿易路と航路を支配している。「#italic ドミニウム・マリス・バルティチ#!」として知られるこの覇権は、バルト海に対するわが国の覇権の完成を意味する。わが海軍力に比肩する国はほかになく、我々は経済的・軍事的地位を強化する戦略的優位性を確保することに成功したのだ。"
 flavor_dan.68.a: "我々がバルト海を統べる者なり！"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "ドミニウム・マリス・バルティチ"
 flavor_dan.1000.title: "$india$の拠点"
 flavor_dan.1000.desc: "$india$への遠征を希望する[ShowCultureName('danish')]商人の一団が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に接触してきた。彼らは[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]に忠誠を誓っており、$india$にわが国の[ShowBuildingTypeName('trade_office')]を設立したいと考えているようだ。この遠征で確実に成果が出るとは限らないものの、我々がリスクを冒せば、[ShowContinentName('asia')]からの有益な交易路に対する影響力を拡大できる可能性がある。"
 flavor_dan.1000.a: "$india$へ！"
 flavor_dan.1000.tt: "$india$に交易所を設立する遠征隊を派遣する。遠征が成功すれば、投資金は利益とともに返還される"
 flavor_dan.1000.b: "それ以上に喫緊の課題がある。"
 flavor_dan.1001.title: "[GetCountry('DAN').GetNameWithNoTooltip]の使節団"
 flavor_dan.1001.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のもとへ、[GetCountry('DAN').GetName][GetCountry('DAN').GetGovernment.GetRulerTitle]の代理だと主張する商人の一団がやってきた。彼らは多額の報酬と引き換えに、[dansborg.GetName]の港に交易所を建設することを提案した。彼らのさらなる保護の約束はあまりにも漠然としているが、この地域に対する[GetCountry('DAN').GetAdjective]の関心は、わが国にとって好ましい結果につながる可能性がある。"
 flavor_dan.1001.a: "素晴らしい案だ！"
 opinion_dansborg: "ダンスボー交易所"
 flavor_dan.1001.b: "胡散くさい話だ。"
 flavor_dan.1002.title: "[danish_india_target.GetNameWithNoTooltip]からの報せ"
 flavor_dan.1002.desc: "わが国の$india$への最初の遠征隊が、吉報を持ち帰ってきた。彼らは現地の[danish_india_target.GetName][danish_india_target.GetGovernment.GetRulerTitle]を説得し、[danish_india_target.GetNameWithNoTooltip]周辺地域での[ROOT.GetCountry.GetAdjective]植民地設立の同意をとりつけたらしい。\n\n遠征隊の隊長によれば、新しい砦と、小さいながらも利益を生む交易所の建設がすでに始まっているという。"
 flavor_dan.1002.a: "これが報われることを願う。"
 flavor_dan.1003.title: "$india$への遠征の失敗"
 flavor_dan.1003.desc: "わが国の$india$への遠征隊は、ひとつも成果を出せずに帰国した。彼らは[ShowAreaName('sailan_area')]島への航路を見つけ、現地の寺院を占拠しようとしたものの、その後現地の軍隊と衝突し、彼らは島から追い出されたのだそうだ。\n続く[ShowAreaName('tamil_land_area')]沿いの停泊地でも同様の問題に直面し、最終的に遠征は失敗に終わった。"
 flavor_dan.1003.a: "少なくとも資金の一部は回収できた。"
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の論争"
 flavor_dan.1100.desc: "[target_character.GetName]はわが国の国家評議員のひとりだが、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]と財産をめぐって直接対立している。彼はわが国でささやかな職務を果たしてきたが、この対立によって[ROOT.GetCountry.GetLongName]に仕える彼の運命が決まるだろう。この厄介者を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に反抗したかどで追放するか、それとも彼を許して昇進させるべきだろうか？"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip]が[exile_destination.GetName]に移動する"
 flavor_dan.1100.a: "こやつを視界から消し去れ！"
 flavor_dan.1100.b: "大目に見てやれ。"
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip]の申し出"
 flavor_dan.1101.desc: "[target_character.GetName]はここ数年間、亡命生活を送りながら[ROOT.GetCountry.GetName]の状況を鋭く観察していた。彼は以前、[ROOT.GetCountry.GetGovernment.GetRulerTitle]と衝突したにもかかわらず、再び我々に奉仕を申し出た。彼はわが国の行政のいくつかの分野を改善し、支援できるはずだと主張している。"
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip]が呼び戻される"
 flavor_dan.1101.a: "彼を呼び戻して働かせよう。"
 flavor_dan.1101.b: "彼は必要ない。"
 flavor_dan.1200.title: "王家の婚姻"
 flavor_dan.1200.desc: "[target_valdemar.GetName]は、[GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip]の妹である[GetCountry('SLV').GetName]の[GetCharacter('dan_valdemar_iii').GetName]との結婚に合意した。この結びつきは、[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]のもとにある[ROOT.GetCountry.GetLongName]の政治的支配に対抗する連合として機能するだけでなく、広大な土地が王室に直接渡ることにもなる。この結婚によって、[target_valdemar.GetNameWithNoTooltip]は自らの[ROOT.GetCountry.GetFlavorRank]の支配権を奪い返すだけの強力な地位を得ることになるだろう。"
 flavor_dan.1200.a: "約束どおり連合を結ぼう。"
 flavor_dan.1200.b: "この連合はもはや無益だ。"
 flavor_dan.1200.dan.tt: "婚姻の準備のため[GetCountry('SLV').GetName]に告知をおこなう"
 flavor_dan.1200.slv.tt: "[target_valdemar.GetName]が権力を取り戻した際に、わが国の領土は[GetCountry('DAN').GetLongName]に統合される"
 flavor_dan.1200.historical_info: "シュレースヴィヒ公ヴァルデマーは以前、叔父のホルシュタイン＝レンズブルク伯ゲルハルト3世を後見人としながら、ヴァルデマー3世としてデンマーク王を務めていた。彼はその後、前王の息子である未来のヴァルデマー4世とともに、ゲルハルト3世に対抗することを決断し、その代わりに自身の妹と未来の王との結婚を約束した。彼女はユトランド北部の広大な領土を持参金として持ち込み、デンマークの再統一および支配権回復のための作戦を実行できる強力な立場をヴァルデマーに与えた。"
 flavor_dan.1201.desc: "[target_valdemar.GetName]と[target_helvig.GetName]との結婚の申し出は、[GetCountry('SLV').GetLongName]の取り決めどおりにおこなわれた。この結婚は[ROOT.GetCountry.GetLongName]に幸福と繁栄をもたらし、[target_valdemar.GetShortNameWithNoTooltip]の[ROOT.GetCountry.GetFlavorRank]に対する支配力を強化することに繋がるだろう。"
 flavor_dan.1201.a: "この連合に神の祝福あれ。"
 flavor_dan.1202.desc: "[GetCountry('SLV').GetName]の豚どもは、[target_valdemar.GetName]と[target_helvig.GetName]との婚約を解消することにした。これは彼らの名誉に永遠に残る汚点であり、我々もたすやく忘れはしないだろう。"
 flavor_dan.1202.a: "やつらに破滅あれ。"
