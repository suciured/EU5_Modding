l_japanese:
 flavor_eng_diplomacy_success: "我々の外交努力は成功したようだ。"
 flavor_eng_diplomacy_failure: "我々の外交努力は無駄に終わったようだ。"
 flavor_eng_diplomacy.1.title: "[sender.GetNameWithNoTooltip]の[sender.GetGovernment.GetRulerTitle]が条件に同意"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetName]の[sender.GetGovernment.GetRulerTitle]が、未払いの持参金の支払いに同意した。これにより、メディナ・デル・カンポ条約は両当事者によって批准されることとなる。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetName]の[sender.GetGovernment.GetRulerTitle]が会合への出席に同意した。準備は進行中であり、両国間に敵対行為が発生しないかぎり、数年後には完了する見込みである。\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "金襴の陣"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "我々は[sender.GetName]との恒久的な条約の交渉に成功し、両者がウィンザー条約に調印した。これは両国の関係を繁栄させる新たな始まりであり、独立した[ROOT.GetCountry.GetFlavorRank]としての生存を確実なものにするだろう。\n\n我々の外交努力は報われたようだ。"
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetName]の[sender.GetGovernment.GetRulerTitle]は婚約に同意した。これにより、永遠平和条約は両当事者によって批准されることとなる。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName]は、[GetCountry('SCO').GetName]と[GetCountry('ENG').GetName]に提案された両王朝の統合に同意した。[dying_monarch.GetName]の死後に継承者がいない場合、ふたつの王国は統合される可能性がある。\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "[sender.GetName]との同盟を形成するための交渉は、双方がウィンザー条約の支持を再確認することで成功した。また、[suitable_daughter.GetName]と[sender.GetGovernment.GetRuler.GetName]の結婚契約が成立し、[suitable_daughter.GetSheHe]は旅立った。これは間違いなく、両国の継続的な関係の始まりであり、独立した[ROOT.GetCountry.GetFlavorRank]としての[ROOT.GetCountry.GetName]の地位を守ってくれるだろう。\n\n我々の外交努力は報われたようだ。"
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "我々は[sender.GetName]との有益な条約の交渉に成功し、両者は協力条約に調印した。[ROOT.GetCountry.GetName]は有利な貿易権と引き換えに、軍事訓練を提供することとなった。\n\n我々の外交努力は報われたようだ。"
 flavor_eng_diplomacy.1.desc_generic_treaty: "我々は有益な条約の交渉に成功し、[sender.GetName][sender.GetGovernment.GetRulerTitle]は署名に同意した。\n\n我々の外交努力は報われたようだ。"
 flavor_eng_diplomacy.1.a: "間違いなく繁栄につながる結婚だ。"
 flavor_eng_diplomacy.1.b: "準備を始めよう。"
 flavor_eng_diplomacy.1.c: "ポートワインを用意してくれ。"
 flavor_eng_diplomacy.1.d: "これは吉兆だ。"
 flavor_eng_diplomacy.1.tt1: "[GetCountry('ENG').GetName]と[GetCountry('SCO').GetName]の統治者が共通の祖先をもち、継承者がいない場合、王冠連合が提案される可能性がある"
 flavor_eng_diplomacy.1.e: "ついに統合される。"
 flavor_eng_diplomacy.1.tt2: "[dying_monarch.GetName]が継承者を残さずに死亡した場合、王冠連合が形成される"
 flavor_eng_diplomacy.1.f: "直ちに兵を展開せよ。"
 flavor_eng_diplomacy.1.g: "好意には好意で返してもらおう。"
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName]が[sender.GetName]に割譲される"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName]が[sender.GetGovernment.GetRuler.GetName]に嫁ぐ"
 flavor_eng_diplomacy.1.h: "強大な力が生まれつつある。"
 eng_accepted_alliance_with_us: "わが国との同盟を受け入れた"
 flavor_eng_diplomacy.1.i: "万事順調だ。"
 flavor_eng_diplomacy.2.title: "[sender.GetNameWithNoTooltip]の[target_character.GetNameWithNoTooltip]が外交提案を拒否"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "我々は豪華絢爛な招待状を手配しようとしたが、[sender.GetName][sender.GetGovernment.GetRulerTitle]が出席を拒否したため、徒労に終わった。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "我々は[GetCountry('SCO').GetName]と[GetCountry('ENG').GetName]の統合を実行しようとしたが、[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]が提案された合意を拒否したため、失敗に終わった。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "我々は[GetCountry('SCO').GetName]と[GetCountry('ENG').GetName]のあいだでニューカッスル条約を締結しようとしたが、[target_character.GetName]によって拒否された。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "[sender.GetName][sender.GetGovernment.GetRulerTitle]が署名を拒否したため、有益な条約を確保する試みは徒労に終わった。\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "機会を逃したな。"
 flavor_eng_diplomacy.2.b: "我らの尽力は無駄だった。"
 flavor_eng_diplomacy.2.c: "やつらは名誉というものを知らん。"
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName]との信頼関係が失われる"
 flavor_eng_diplomacy.1000.title: "[GetCountry('ARA').GetNameWithNoTooltip]の[suitable_daughter.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "外交関係を維持し、継承権を確保するために、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]にふさわしい妻を選ぶ時が来た。メディナ・デル・カンポ条約での合意により、[GetCountry('ARA').GetName][GetCountry('ARA').GetGovernment.GetRulerTitle]の将来の娘との結婚が約束されている。したがって、[suitable_daughter.GetName]と[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]の聖なる婚姻が成立するのだ。\n\nとは言ったものの、未払いの持参金の問題はまだ解決していない……"
 flavor_eng_diplomacy.1000.a: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]の宮廷に使節を派遣しよう。"
 flavor_eng_diplomacy.1000.tt1: "未払いの持参金の請求をおこなう"
 flavor_eng_diplomacy.1000.b: "持参金は諦めよう。"
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]の寛容さが注目される"
 flavor_eng_diplomacy.1000.c: "ふたりは不釣り合いだ。"
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName]がメディナ・デル・カンポ条約の取り決めを実行しない"
 flavor_eng_diplomacy.1000.historical_info: "のちにイングランド王となるヘンリー8世と、スペインの君主フェルナンド2世（アラゴン王）とイサベル1世（カスティーリャ女王）の娘であるキャサリン・オブ・アラゴンの結婚は、1509年におこなわれた。この結婚は当初、イングランドとスペインの同盟関係を強化することを目的に取り決められた。しかし、のちに王妃が跡継ぎ男子の妊娠に苦労したことが大きな問題となり、ヘンリーは結婚の取り消しを求めた。"
 flavor_eng_diplomacy.1001.title: "結婚問題"
 flavor_eng_diplomacy.1001.desc_common: "我らの合意を守る時がやってきた。メディナ・デル・カンポ条約で取り決めたとおり、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の娘を[target_root_country.GetName]へと嫁がせるのだ。"
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$これにより、[suitable_daughter.GetName]と[target_root_country.GetGovernment.GetHeir.GetName]とが神聖なる婚姻を結ぶことが提案された。\n\nとはいえ我々には、条約で取り決められた持参金が未払いという問題が残っている。"
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$これにより、[suitable_daughter.GetName]と[target_root_country.GetGovernment.GetHeir.GetName]とが神聖なる婚姻を結ぶことが提案された。\n\n持参金の未払い問題が残っていたものの、[target_root_country.GetName]は寛大にもこれを諦めることを決めた。"
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$だが、彼らは一方的に婚姻を断り、取り決めを実行しないことを決めた。"
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]の大使がホワイトホールの門を大急ぎで通り過ぎた。彼は[ROOT.GetCountry.GetGovernment.GetRulerTitle]に、[GetCountry('ARA').GetGovernment.GetRuler.GetName]が[suitable_daughter.GetName]と[heir.GetName]の結婚に伴う持参金を支払わないことを伝えた。\n\n大使は、いましがた発した言葉が引き起こした激しい反応を尻目に、静かにその場を立ち去った。"
 flavor_eng_diplomacy.1001.a: "支払いを拒む。"
 flavor_eng_diplomacy.1001.b: "我々の心優しい願いを伝えよう。"
 flavor_eng_diplomacy.1001.c: "やつらは名誉というものを知らん。"
 flavor_eng_diplomacy.1001.d: "契約は契約だ。"
 flavor_eng_diplomacy.1001.e: "娘は我々のもとに留める。"
 flavor_eng_diplomacy.1001.tt: "メディナ・デル・カンポ条約が無効となる"
 flavor_eng_diplomacy.1100.title: "メディナ・デル・カンポ条約"
 flavor_eng_diplomacy.1100.desc: "恒久的な平和と未来の同盟国を得るための、外交の機会が訪れた。[overlord.GetName]は、[GetCountry('FRA').GetName]からの度重なる敵対行為に疲弊しており、両国を結びつけ、合同戦線を張る条約を締結できるかもしれない。"
 flavor_eng_diplomacy.1100.a: "条約を提案しよう。"
 flavor_eng_diplomacy.1100.b: "わが国には無用だ。"
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip]にメディナ・デル・カンポ条約を提案する"
 flavor_eng_diplomacy.1100.tt2: "[overlord.GetNameWithNoTooltip]との恒久的な友好関係を築く確率が増加する"
 flavor_eng_diplomacy.1100.tt3: "[GetCountry('FRA').GetNameWithNoTooltip]との外交取引の確率が減少する"
 flavor_eng_diplomacy.1100.tt4: "将来、[lesser_partner.GetNameWithNoTooltip][lesser_partner.GetGovernment.GetRulerTitle]の娘が生まれた場合、その婚姻を約束する"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip]はこれを善意の証とみなす"
 signed_medina_del_campo_treaty: "メディナ・デル・カンポ条約の調印"
 flavor_eng_diplomacy.1100.historical_info: "メディナ・デル・カンポ条約は、スペインのカトリック両王であるイサベルとフェルナンド2世およびイングランド王ヘンリー7世とのあいだで結ばれた重要な協定。この条約は、ふたりの娘であるカタリナ（キャサリン）とイングランド王の長男アーサーとの結婚を詳細に取り決めたものだった。また、フランスに対抗する統一政策を確立するという目的も加わり、両国間の関税の引き下げにもつながった。"
 flavor_eng_diplomacy.1101.title: "メディナ・デル・カンポ条約"
 flavor_eng_diplomacy.1101.desc: "[target_root_country.GetName]と[ROOT.GetCountry.GetName]のあいだに、長期的な条約を結ぶ外交機会が訪れた。[target_root_country.GetAdjectiveWithNoTooltip][target_root_country.GetGovernment.GetRulerTitle]は、[GetCountry('FRA').GetName]に対する共通の政策と、両国の将来の婚姻を定めた条約を提案した。"
 flavor_eng_diplomacy.1101.a: "条約に調印しよう。"
 flavor_eng_diplomacy.1101.b: "得るものはほとんどない。"
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip]はこの批判を快く思わない"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip]はこれを善意の証とみなす"
 flavor_eng_diplomacy.1200.title: "ウィンザー条約"
 flavor_eng_diplomacy.1200.desc_common: "我々は北に目を向け、独立王国としての存続を確実にするため、[target_root_country.GetName]との外交関係を強化しなければならない。この条約は、[GetCountry('POR').GetNameWithNoTooltip]の紛れもない統治者として、わが王朝を国際的に認めてもらうためのものである。"
 flavor_eng_diplomacy.1200.desc_no_male_heir: "[ROOT.GetCountry.GetName]にとって、後継者問題は依然として懸念事項である。男子の世継ぎがいないことは、近隣の[GetCountry('CAS').GetName]が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王位を奪おうとする動きを助長する可能性がある。\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]王朝の正統性は、[GetCountry('POR').GetName]の安定にとって依然として懸念事項である。統治に対し論争が巻き起こっている状況は、近隣の[GetCountry('CAS').GetName]が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王位を奪おうとする動きを助長する可能性がある。\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "速やかに提案をおこなおう。"
 flavor_eng_diplomacy.1200.tt: "条約が提案される"
 flavor_eng_diplomacy.1200.b: "我々に承認など必要ない。"
 flavor_eng_diplomacy.1201.title: "ウィンザー条約"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip]の使節が、国同士が相互支援協定を結ぶことで、外交関係を強化する提案を持ってやって来た。\n\nこの条約はまた、[ROOT.GetCountry.GetName]が[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝を[GetCountry('POR').GetNameWithNoTooltip]の確固たる統治者として承認するものでもある。"
 flavor_eng_diplomacy.1201.desc_no_male_heir: "[GetCountry('POR').GetName]で後継者問題の議論が巻き起こっている。男子の世継ぎがいないことは、近隣の[GetCountry('CAS').GetName]が王位を奪おうとする動きを助長する可能性がある。$flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "[GetCountry('POR').GetName]で[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName]王朝の正統性に関する議論が巻き起こっている。支援の欠如は、近隣の[GetCountry('CAS').GetName]が王位を奪おうとする動きを助長する可能性がある。$flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "我々の心はひとつだ。"
 flavor_eng_diplomacy.1201.b: "我々の利益とは一致しない。"
 flavor_eng_diplomacy.1201.historical_info: "ウィンザー条約は、1386年5月9日にイングランド、ポルトガル間で調印された歴史的な協定。イングランドが外交的孤立を感じ、ポルトガルが独立を維持するために苦慮していた時期に、この条約によって両王国の外交関係と軍事協力が促進された。この協定はさらに貿易の交流も促すこととなり、両国の商人はそれぞれの領土でより自由に商売ができるようになった。"
 flavor_eng_diplomacy.1300.title: "不朽の友情"
 flavor_eng_diplomacy.1300.desc: "[target_root_country.GetName]と[ROOT.GetCountry.GetName]のあいだの同盟はもはや存在しないが、ウィンザー条約によって両国間の有望な関係の基盤はしっかりと確立されている。調印された同盟に付帯する条件となっていた、未婚の[target_root_country.GetGovernment.GetRuler.GetName]との王族間の結婚の提案を検討しなければならない時期となった。これは持参金の一部として貴重な土地の供与を伴うもので、拒むのが難しい提案でもある。\n\n[ShowLocationName('tangier')]の立地は多額の防衛費がかかるとともに課題があり、[target_root_country.GetNameWithNoTooltip]の野望に応える戦略的港湾となるかもしれない。"
 flavor_eng_diplomacy.1300.a: "必要な書類を用意しよう。"
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[ShowLocationNameWithNoTooltip('tangier')]の供与に大きな不満を示す"
 flavor_eng_diplomacy.1300.b: "代わりに[overseas_location.GetNameWithNoTooltip]の土地を渡そう。"
 flavor_eng_diplomacy.1300.c: "そのような協定は不要だ。"
 flavor_eng_diplomacy.1301.title: "不朽の友情の復活"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective]の使節が領土の供与と、未婚の[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に婚姻相手として[suitable_daughter.GetName]を差し出すことで同盟を維持し、外交関係を強化する提案を持ってやって来た。\n\n彼らは、持参金の一部として[ceded_location.GetName]の戦略的要地を提案してきた。これは我々の野望に役立つ可能性もあるが、果たして……"
 flavor_eng_diplomacy.1301.a: "穏当な条件だ。"
 flavor_eng_diplomacy.1301.b: "馬鹿げた提案だ。"
 flavor_eng_diplomacy.1301.historical_info: "イングランド王チャールズ2世とポルトガル国王の娘キャサリン・オブ・ブラガンザとの結婚は、スペイン帝国からのポルトガルの独立戦争後、同盟関係を復活させる試みとして提案された。ポルトガルは広大な海外領土の防衛に苦慮しており、イングランドに保証と軍事的支援を求めていた。その見返りとして、ボンベイの島々やタンジェ地方の譲渡、ブラジルとポルトガル領東インドにおける貿易特権など、いくつかの譲歩がなされた。"
 flavor_eng_diplomacy.1400.title: "ノンサッチ条約"
 flavor_eng_diplomacy.1400.desc: "強力な近隣国からの侵略のリスクに直面した[GetCountry('NED').GetName]は自国の脆弱さに気づき、国境の防備を固めるため、傭兵に頼るか、強力な同盟国の保護を求めることを検討する可能性がある。\n\nわが国は援助の手を差し伸べ、彼らの防衛活動に必要な人員を供給することができるだろう。その見返りとして、特定の領土におけるわが国の商人たちに有利な条件を交渉し、海峡の支配をさらに強化することができる。"
 flavor_eng_diplomacy.1400.a: "素晴らしい提案だ。"
 flavor_eng_diplomacy.1400.tt1: "条約が提案される"
 flavor_eng_diplomacy.1400.b: "我々にも人員が必要だ。"
 STATIC_MODIFIER_NAME_favoring_own_interests: "自国の利益を優先"
 flavor_eng_diplomacy.1400.tt2: "有利な交易機会が訪れたことに[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が歓喜する"
 flavor_eng_diplomacy.1400.tt3: "条約が受諾された場合、[GetCountry('NED').GetNameWithNoTooltip]の防衛を強化するために5000[manpower|e]が派遣される"
 flavor_eng_diplomacy.1400.tt4: "有利な交易機会が却下されたことに[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が失望する"
 signed_nonsuch_treaty: "ノンサッチ条約の調印"
 flavor_eng_diplomacy.1401.title: "ノンサッチ条約"
 flavor_eng_diplomacy.1401.desc: "近隣諸国の脅威から国境を守るとともに、未来の安全を確保できる潜在的な協力関係を築く、絶好の外交機会が訪れた。[target_root_country.GetName]は、自国の大陸貿易を発展させることに熱心であり、わが国の特定の領土における商人の独占的特権と引き換えに、わが国に兵士を供給する条約を提案してきた。"
 flavor_eng_diplomacy.1401.a: "有益な協定だ。"
 flavor_eng_diplomacy.1401.tt1: "[target_root_country.GetAdjective]の商人によって、[ShowAreaName('holland_area')]にいくつかの[ShowBuildingTypeNameWithNoTooltip('trade_office')]が設置される"
 flavor_eng_diplomacy.1401.b: "我々の利益とはならない。"
 flavor_eng_diplomacy.1500.title: "タジルデ条約"
 flavor_eng_diplomacy.1500.desc: "長期的な平和と、潜在的な同盟国を確保するための外交機会が到来した。隣国[GetCountry('CAS').GetAdjective]からのさらなる国境侵犯を警戒する[GetCountry('POR').GetName]は、[GetCountry('CAS').GetNameWithNoTooltip] からの干渉に対して独立を主張する機会となる条約に、喜んで署名する可能性がある。"
 flavor_eng_diplomacy.1500.a: "署名しよう。"
 flavor_eng_diplomacy.1500.tt: "条約が提案される"
 signed_tagilde_treaty: "タジルデ条約の調印"
 flavor_eng_diplomacy.1500.b: "[GetCountry('CAS').GetNameWithNoTooltip]と衝突する危険は冒せない。"
 declined_advantageous_treaty: "有利な条約の却下"
 flavor_eng_diplomacy.1500.historical_info: "ポルトガル、イングランド間で調印されたタジルデ条約は、現代でも有効な英葡永久同盟の第一歩とされる。当時、隣国カスティーリャからの独立を宣言しようと奮闘していたポルトガルにとって、この条約は死活問題だったが、ヨーロッパ大陸に友好国をほとんどもたないイングランドにとっても重要なものだった。"
 flavor_eng_diplomacy.1501.title: "タジルデ条約"
 flavor_eng_diplomacy.1501.desc: "長期的な平和と、潜在的な同盟国を確保する外交機会が到来した。孤立し疲弊していた[target_root_country.GetName]は、[GetCountry('CAS').GetName]からの干渉に対して独立を主張する助けとなる条約を提案してきた。"
 flavor_eng_diplomacy.1501.a: "条約に調印せよ。"
 flavor_eng_diplomacy.1501.b: "[GetCountry('CAS').GetNameWithNoTooltip]との衝突を激化させる危険は冒せない。"
 flavor_eng_diplomacy.1600.title: "[robert_shirley.GetNameWithNoTooltip]の冒険"
 flavor_eng_diplomacy.1600.desc: "世界中を旅し、交渉相手を魅了する達人の[robert_shirley.GetName]は、自らが極東への外交使節団を率いるべきだという考えを打ち出した。この取り組みの最大の目標は、[GetCountry('IRA').GetAdjective]軍の近代化と軍備強化をおこなうことである。この生まれたばかりの帝国は[GetCountry('TUR').GetName]という強大な隣国と相対しており、さらにこの国はヨーロッパの近隣諸国にとっても大きな脅威となっているのだ。\n\nその見返りとして、わが国は有利な交易特権を手に入れ、当地域におけるわが国の商人を後押しできるかもしれない。"
 flavor_eng_diplomacy.1600.a: "[robert_shirley.GetHimHer]に大いに貢献してもらおう。"
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U]が交易特権と引き換えに[GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName]に取り入ろうとする"
 flavor_eng_diplomacy.1600.b: "論外だ。"
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip]が[character|e]として追加され、[target_root_country.GetName]に留まる"
 flavor_eng_diplomacy.1600.historical_info: "ロバート・シャーリーはイギリスの外交官で、中東を旅したことで知られる冒険家。彼はイギリスとペルシアのサファヴィー朝との関係樹立に貢献した。彼はシャーの信頼できる相談役兼外交官となり、ペルシア軍の近代化に貢献した結果、サファヴィー朝は宿敵オスマン帝国と対等な力をもつようになった。"
 flavor_eng_diplomacy.1601.title: "シャーリーの改革"
 flavor_eng_diplomacy.1601.desc: "軍事戦略家であり外交官でもある[robert_shirley.GetName]がわが国を訪れ、実に興味深い提案をおこなった。[robert_shirley.GetSheHe]は[GetCountry('TUR').GetName]の侵略に対抗するため、両国の軍事技術の共有と、[robert_shirley.GetHisHer]の同胞によるわが軍の再教育を申し出たのだ。\n\nその見返りとして、我々はこの異端者たちの商売のために安全な港を提供しなければならない。これは間違いなく、東洋との交易関係を侵害しようとする試みである。"
 flavor_eng_diplomacy.1601.a: "必要悪だ。"
