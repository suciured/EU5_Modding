 flavor_azt.200.title: "[ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]の増築"
 flavor_azt.200.desc: "[ShowBuildingTypeName('great_temple_of_tenochtitlan')]は長年、[target_location.GetName]に堂々と建っていた。神殿が増築されるたびに、神の怒りを鎮めるために新たな生贄を捧げ、我々の偉大さはそれに応じて増していく。我々が繁栄を続けるためには、先を見越した計画を立て、習慣と暦に従って、神殿のさらなる拡張を命じなければならない。"
 flavor_azt.200.a: "拡張を始めよ！"
 flavor_azt.200.b: "そんな余裕はない……"
 flavor_azt.210.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]即位の儀式"
 flavor_azt.210.desc: "[ROOT.GetCountry.GetCapital.GetName]じゅうで神官が炎を灯すと、地平線の残照は消え失せる。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は精緻な衣装、王族の宝器、頭飾りを身につけ、国の統治を始めるための祝福に備える。\n\n儀式で最も重要なのは、捕らえた戦士の生贄を捧げることである。神々の寵愛を受け、豊かな治世を確かなものとするために、街中にある多くの祭壇を真紅に染めなければならないのだ。"
 flavor_azt.210.a: "この血で豊かな治世の始まりを告げよ！"
 flavor_azt.210.b: "生贄の余裕などない。"
 flavor_azt.210.c: "神はより高貴な供物を受け取る……"
 coronation_sacrifice_tt: "敵の捕虜を生贄にする代わりに、王族の血を捧げて神を鎮める。[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の通りは高貴な血で赤く染まる"
 flavor_azt.220.title: "[target_lake.GetNameWithNoTooltip]の怒り"
 flavor_azt.220.desc: "[target_lake.GetName]がわが民を丁重に扱い、豊富な食糧を提供し、豊かな社会を支えてきたことは疑いようがない。しかし、神々の御業は謎めいたものであり、時には宇宙における我々の卑しい立場を思い出させようとするだろう。最近の湖の氾濫などは、その最たるものである。不幸にも多くの人々が死に、神官たちは神の怒りと罰について語っている。"
 flavor_azt.220.a: "我々は自然の前に無力だ……"
 flavor_azt.220.b: "復興のための資金を調達しよう。"
 flavor_azt.230.title: "[target_location.GetNameWithNoTooltip]のツォンパントリ"
 flavor_azt.230.desc: "敵に対する勝利には厳しい代償が伴う。長年にわたり我々は領土を守り、民が拡大し繁栄するために戦ってきた。生贄として戦士の血肉を捧げることで、神々は我々を愛し、同時に我々の戦士を守ってくれた。\n\nその結果我々は、敵や拡大を阻む者たちから奪い取った無数の頭蓋骨を並べた棚、別名#italic ツォンパントリ#!を掲げるに至った。彼らの頭が飾り立てるこの棚は、我々に敵対するすべての者を待ち受ける過酷な現実、そして我々が歩んできた戦いの道を思い起こさせるのである。"
 flavor_azt.230.a: "我々の支配に異を唱える者には死を！"
 flavor_azt.230.b: "我々の敵は、風に舞う塵のごとく崩れ去る……"
 flavor_azt.240.title: "[moctezuma_scope.GetShortNameWithNoTooltip]の台頭"
 flavor_azt.240.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、有能な行政官や優れた指導者には事欠かない。しかし、わが一族出身の[moctezuma_scope.GetName]が意外にも、[ROOT.GetCountry.GetGovernment.GetCourtTitle]や宗教的な祝祭において優れた働きを見せている。教育係によれば、若き[moctezuma_scope.GetShortNameWithNoTooltip]はわが民族の豊かな文化と宗教的伝統に浸り、歴史や戦争、統治に関する包括的な教育を受けたという。\n\n最近では、わが国の複雑な暦や宗教儀礼について深い理解を示し、学者としても非常に優れた能力を備えている。さらに、[moctezuma_scope.GetShortNameWithNoTooltip]の力は知的探求だけにとどまらず、戦場においても幾度となくその実力を証明している。"
 flavor_azt.240.a: "[moctezuma_scope.GetHerHis|U]の治世は伝説となるだろう！"
 flavor_azt.240.b: "[moctezuma_scope.GetHerHis|U]の時代はやがて来る。"
 flavor_azt.240.historical_info: "モクテスマの治世は1502年から1520年の約20年間続いた。彼の在位中に帝国はその最大の版図を獲得したが、その一方で衰退の始まりも示していた。モクテスマは権力の中央集権化をおこない、貢納の要求を拡大したことで、各地の領主や評議会との伝統的な関係が乱れ、国内に動揺をもたらした。1519年にエルナン・コルテス率いるスペインの征服者が到来した際、モクテスマは彼をケツァルコアトルの地上の化身であるとみなし、対処をためらった。モクテスマは最終的には人質として捕らえられ、アステカの権威は弱体化した。彼の治世はアステカの抵抗の崩壊と、スペインの征服の始まりとともに終わった。アステカの最後の皇帝として、モクテスマは帝国の終焉を予言しているとも言われる彗星や火災、奇妙な人影の現れる不吉な夢に悩まされていたという。"
