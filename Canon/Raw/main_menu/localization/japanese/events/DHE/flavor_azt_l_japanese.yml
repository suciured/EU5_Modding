 #Events
 flavor_azt.70.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')]の大ピラミッド"
 flavor_azt.70.desc: "我々の祖先が[ShowLocationName('azcapotzalco')]でかつての支配者のくびきを振りほどき、近隣の都市国家全体に勢力を広げてから、いくらかの歳月が経過した。それ以来、国民は大きく成長し、いまやわが国はメキシコの渓谷地帯の要地を支配している。支配下にある都市国家は、かつて我々と対等だったことをまだ覚えており、その忠誠心をどこまで信用できるかは不確かである。\n\n[ShowLocationName('tenochtitlan')]の大ピラミッドに新たな階層を建設することはすべての統治者の責務であり、これは従属都市の忠誠心を試す絶好の機会となるだろう。労働力を提供する都市は反乱を起こす余力を失い、拒んだ都市は忠誠心の欠如を理由に罰を受けることになる。"
 flavor_azt.70.a: "全都市が労働力を提供するのだ！"
 flavor_azt.70.b: "わが国の従属国には、正当な責務を果たさせよう。"
 flavor_azt.70.c: "この計画はまたの機会にすべきかもしれない。"
 subject_contribution_reason: "従属国の貢献"
 we_will_be_able_to_construct_the_building_later_tt: "この[building|e]はあとで建設できるようになる"
 flavor_azt.70.historical_info: "テノチティトランの中心にそびえ立つウェイ・テオカリは、メシカの献身と権力の象徴である。14世紀以降に段階的に建設されたこの神殿は、戦いの神ウィツィロポチトリと、雨と豊穣の神トラロックのための別々の神殿へと続く二重の階段が特徴となっている。その近くには、風の神エエカトルの祠も築かれている。この神殿はその後、都市の神聖な中心部における堂々たる象徴となり、神官たちが生贄を捧げ、宇宙の秩序を維持するための儀式を執りおこなう場所となった。"
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[ROOT.GetCountry.GetAdjective]三国同盟が誇る建築家[target_character.GetName]は、宰相であるシワコアトルに指名された最初の人物であり、わが国にとって欠くことのできない人物だ。多くのトラトアニ（王）に仕えてきた[target_character.GetNameWithNoTooltip]は、いまではわが国のほぼすべての分野の運営に関わっている。彼は軍事作戦を組織し、財政を管理し、トラトアニが戦地に赴く際には代理として行動する。\n\nしかしそれ以上に、[target_character.GetNameWithNoTooltip]は[ShowGodNameWithNoTooltip('huitzilopochtli_god')]崇拝の偉大な擁護者であり、神と武芸の伝統に適切な敬意が払われるよう、さまざまな措置を講じた。"
 flavor_azt.80.a: "[ShowGodNameWithNoTooltip('huitzilopochtli_god')]を我らの守護神として祀り上げよう。"
 flavor_azt.80.b: "[ShowGodNameWithNoTooltip('quetzalcoatl_god')]を奉る時だ。"
 flavor_azt.80.c: "[ShowGodNameWithNoTooltip('tezcatlipoca_god')]に目を向けよう。"
 flavor_azt.80.historical_info: "トラカエレルはアステカ帝国の重要な建築家であり、数代の皇帝の治世のあいだ、玉座の背後から絶大な影響力を振るった。大祭司であり最高顧問だった彼は、ウィツィロポチトリを中心に据える形でアステカの宗教を再定義し、人身御供を神聖な義務として制度化した。捕虜の安定的な確保のために花戦争を開始し、古い歴史を抹消してテノティチトランに統一された神話的アイデンティティを築き上げた。統治者となることはなかったものの、彼のビジョンはアステカ帝国権力の基礎を築いた。"
 flavor_azt.90.title: "「1ウサギ」年の飢饉"
 flavor_azt.90.desc: "時は巡るものであり、過去の出来事は繰り返される。「1ウサギ」の年がやってきて、我々は雪と厳寒、そしてその後は干ばつに見舞われるだろう。\n\nよって今年は天候に恵まれず、大飢饉が社会を襲うことになる。家族を養うため、苦肉の策として子供たちが奴隷として売られる一方で、わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に奴隷からの解放と、別の土地に移住する許可を求める者もいる。"
 flavor_azt.90.a: "民が土地を離れることを認めなければ。"
 flavor_azt.110.title: "三国同盟の力の均衡"
 flavor_azt.110.desc: "[ROOT.GetCountry.GetAdjective]帝国はさまざまな点で統一国家と見なすことができるが、厳密には[ShowLocationName('tenochtitlan')]、[ShowLocationName('tetzcoco')]、そして[ShowLocationNameWithNoTooltip('tenochtitlan')]にほど近い[ShowLocationName('tlacopan')]という、3つの都市による同盟である。同盟が結ばれた当時、上の2都市はより強力な軍事文化の中心である[ShowLocationNameWithNoTooltip('tenochtitlan')]と同等の力をもっており、[ShowLocationNameWithNoTooltip('tetzcoco')]は法律、工学、芸術の中心だった。これらの役割分担は、帝国が成長するにつれてより顕著になってきた。あらゆる軍事問題において支配的な都市[ShowLocationNameWithNoTooltip('tenochtitlan')]は、それゆえにほかの都市よりも高い地位を占めるようになり、我々に従属する首長の多くは、[ShowLocationNameWithNoTooltip('tenochtitlan')]に直接貢物を送るようになった。"
 flavor_azt.110.a: "[ShowLocationNameWithNoTooltip('tenochtitlan')]への中央集権化を続けよ。"
 flavor_azt.110.b: "[ShowLocationNameWithNoTooltip('tetzcoco')]の力を伸ばそう。"
 flavor_azt.120.title: "ネサワルコヨトルの法改革"
 flavor_azt.120.desc: "メソアメリカの国々では伝統的に、法律問題はそれぞれの都市の裁判官に任されてきた。しかし、[ROOT.GetCountry.GetAdjective]国が成長するにつれて、国境内で多くの相違が生じるようになってしまった。そのため、[ShowLocationName('tetzcoco')]の指導者であるネサワルコヨトルは、厳格な規則とあらゆる犯罪に対する罰則を定めた新しい法律集を作成した。これらの新しい法律は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領土全域で実施され、より統一された[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法制度になる予定だ。\n\nこの新たな法律を地方の裁判官に確実に運用させるため、法律集には新法に従って職務を遂行しない裁判官の処罰も盛り込まれている。"
 flavor_azt.120.a: "ただちに実施しよう！"
 flavor_azt.120.b: "大昔から使われてきたものに手を加える必要があるか？"
 flavor_azt.130.title: "ヨーロッパの疫病"
 flavor_azt.130.desc: "ヨーロッパ人の到来以降、奇病や致死性の病が急速に広まっている。民が次々と高熱と水ぶくれに冒されて倒れ、社会は根底から揺らいでいる。我々は神の怒りを買ってしまったのだろうか？ この恐ろしい時代、民にはどのような災いが待ち受けているのだろうか。"
 flavor_azt.130.a: "神は我々を見捨てたのか？"
 flavor_azt.140.title: "ココリツリ"
 flavor_azt.140.desc: "わが国で奇妙な熱病が広がりはじめている。ヨーロッパ人が到来する前にも後にも、我々はここまで恐ろしい病を見たことがない。わずか数日で死に至るほどの高熱とそれに伴う出血、そして罹患者の急速な拡大により、社会は混乱状態に陥っている。そういえば、迷信深い者たちがかつて神々の怒りを予言していた……"
 flavor_azt.140.a: "神よ、ご慈悲を……"
 flavor_azt.150.title: "天然痘の流行"
 flavor_azt.150.desc: "ヨーロッパ人の到来以降、奇病や致死性の病が急速に広まっている。民が次々と高熱と水ぶくれに冒されて倒れ、社会は根底から揺らいでいる。"
 flavor_azt.150.a: "恐ろしい！"
 many_pops_will_perish_tt: "わが国の[locations|e]の[pops|e]が大勢#R 死亡#!する"
 flavor_azt.160.title: "新たな王朝の創造"
 flavor_azt.160.desc: "我々の祖先を、かつての[ShowCultureName('toltec_culture')]人の統治と結びつけようとする者たちが多くいる。[ShowCultureNameWithNoTooltip('toltec_culture')]人は建築における偉業と、[ShowLocationName('tenochtitlan')]近郊にあった首都トゥーラの美しさで名高く、その存在を歴史に刻み込んでいる。我々には[ShowCultureNameWithNoTooltip('toltec_culture')]の民との正統なつながりがあり、彼らの名を足がかりに、王の座を勝ち取れるのではないかと目されている……"
 flavor_azt.160.a: "我々は偉大なる[ShowCultureNameWithNoTooltip('toltec_culture')]の末裔だ！"
 flavor_azt.160.b: "いや、我々独自の歴史を、栄光と征服のピラミッドの頂に作り上げるのだ。"
 52_year_cycle_title: "新火の儀式"
 52_year_cycle_desc: "[GetCurrentYear]年に、[ROOT.GetCountry.GetCulture.GetName]の民は神聖な新火の儀式をおこなうため、偉大な都市[target_location.GetName]の中心部に集まる。神官たちが細心の注意を払って生贄の炎を準備するなか、民の期待が肌で感じられる。太陽が水平線に沈むと人々は静まり返り、無数の心臓の鼓動が響き渡る。複雑な羽の頭飾りと鮮やかな儀式用の衣装を身にまとった神官長が、神具の摩擦だけで炎に点火すると、敬虔な空気が辺りを支配する。我々の世界の運命がこの聖なる儀式にかかっていることを知り、人々は息を呑んで見守る。\n\n炎が噴き上がり、我々の顔に暖かなオレンジ色の光を投げかける。この瞬間、我々は信仰で団結し、伝統で結ばれ、宇宙とつながるのだ。この儀式は、宇宙の秩序を維持する我々の永遠の義務を思い起こさせる。そして、暗くなっていく空を背に踊る炎を見ながら、神々に慎ましく供物を捧げることによって、わが文明の繁栄が続くという安堵を求めるのだ。"
 52_year_cycle_a: "生贄を並べよ！ 太陽は蘇る！"
 52_year_cycle_b: "ささやかな儀式のほうが適切だ。"
 52_year_cycle_c: "太陽は千の影に包まれるだろう。"
 52_year_cycle_d: "山ほどの富を差し出し、我々の繁栄を示せ！"
