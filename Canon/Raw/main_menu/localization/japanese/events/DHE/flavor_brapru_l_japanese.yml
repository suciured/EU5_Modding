l_japanese:
 flavor_brapru.1.title: "ベルリンとケルンの双子都市の終わり"
 flavor_brapru.1.desc: "シュプレー川はケルンとベルリンの境界線として機能してきたが、シュプレー川を二分するダムである#italic ミューレンダム#!は、この#italic 双子都市#!を永遠に結びつける絆として存在していた。繋がりあった双子のように、2つの都市はつねに互いの背中を守り、盾となるように振る舞い、[ROOT.GetCountry.GetFlavorRank]の支配者の権力に対抗した。多くの支配者たちが権力を振るおうとも、彼らは頑なに抵抗してきたのだ。いまや[target_character.GetName]はこの2つの都市の統合を強制し、自由を差し止め、合併した都市をわが国の首都に変える手段をもっている。"
 flavor_brapru.1.a: "この2つの都市は単一の都市となるのだ。"
 flavor_brapru.1.b: "分かれたままにしておこう。"
 flavor_brapru.1.historical_info: "1307年、双子都市ベルリン・ケルンはブランデンブルク・アン・デア・ハーフェル、フランクフルト・アン・デア・オーデル、ザルツヴェーデルといった辺境伯領の都市と同盟を結んだ。この同盟は、当時の君主ハインリヒ1世から自分たちの権利を集団で守るために結ばれた。しかし、1451年、ブランデンブルク選帝侯の“鉄歯候”フリードリヒ2世が、双子都市に自らの宮殿を建設したことで、ベルリン・ケルンの自治は終わりを告げた。\n\n1710年、フリードリヒ1世の勅令により双子都市ケルンとアルトベルリンは合併し、プロイセンの首都が誕生する。特にアルトベルリンの大きさはケルンの2倍もあったため、新都市はベルリンと名づけられた。"
 flavor_brapru.2.title: "ブランデンブルク門の建設"
 flavor_brapru.2.desc: "近年のわが国の軍事的勝利を祝うとともに、[ShowContinentName('europe')]の列強のなかでのわが国の地位を維持するために、新古典主義の熟練芸術家を雇い、偉大な首都にふさわしい記念碑の建設を依頼するのはどうだろうか。[target_artist.GetName]はすでに[ShowLocationName('berlin')]の西の玄関に、現政権の中枢と[ShowLocationName('brandenburg')]の古都を結ぶ壮大な門を設置する計画を立てている。"
 flavor_brapru.2.a: "この門で勝利を記念しよう。"
 flavor_brapru.2.b: "国庫の金には手をつけるな。"
 flavor_brapru.2.historical_info: "ブランデンブルク門は1789年から1793年にかけて建設された。この門は建築家カール・ゴットハルト・ラングハンスによって設計されたが、門の装飾には複数の芸術家が関わっている。彫刻家ヨハン・ゴットフリート・シャドウが制作したローマ神話の女神ウィクトーリアが乗るクアドリガ（四頭立て二輪馬車）や、ほかの芸術家が携わったレリーフやフリーズなどの装飾はベルリン市街に向けられている。新古典主義様式で設計されたこの門は、オランダの民衆反乱に対するプロイセンの勝利と、オランダおよびイギリスとの同盟の形成を記念して、当時のベルリン市の境界ドロテーエンシュタット地区に建てられた。"
 flavor_brapru.3.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]への勅許"
 flavor_brapru.3.desc: "[ShowSubContinentName('western_europe')]からの新しい思想や交易商の流入に伴い、外国の商人に頼るのではなく、自国のために大西洋横断交易を活用する会社を設立すべきとする相談役が増えている。[target_character.GetName]はこの考えに関心を示しているものの、これはリスクの高い投資であり、自国の領土近辺の拡大に力を注いだほうがいい可能性もある。"
 flavor_brapru.3.a: "設立しよう！"
 flavor_brapru.3.b: "無駄な努力だ。"
 flavor_brapru.3.historical_info: "晩年、“#italic 大選帝侯#!”フリードリヒ・ヴィルヘルムは、オランダの植民地主義を模倣して、ブランデンブルクの海外領土を拡大しようとした。当時のブランデンブルク＝プロイセンの海軍力は限られており、こうした努力はまたたく間に限界に達した。それでもなお、#italic ブランデンブルク・アフリカ会社#!は、大西洋奴隷貿易から短期的に大きな利益を得て、ベルリンの上流階級に新たな富をもたらした。"
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip]が『#italic 懸賞論文#!』を出版"
 flavor_brapru.4.desc: "[target_artist.GetName]は啓蒙思想の第一人者のひとりであり、すでに現代における最も偉大な哲学者として賞賛を受けている。彼は最近、すでに『#italic 懸賞論文#!』としてよく知られている『#italic 自然神学と道徳の原則の判明性#!』を出版した。[target_artist.GetNameWithNoTooltip]はこの著作を出版してなお、我々が哲学と考えるものの境界を押し拡げながら、さらに洗練された著作を発表することに専念している。"
 flavor_brapru.4.a: "啓蒙思想のなんたるかを知った。"
 flavor_brapru.5.title: "兵隊王の時代"
 flavor_brapru.5.desc: "[target_character.GetName]が即位し、わが国は新時代に入った。国家予算の大改革と統合が実施され、強力な軍隊のための資金が確保された。我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は宮廷の娯楽や贅沢を控え、利用可能な資金の大半を軍隊のさらなる拡張に投資することで、国際的な注目を集めている。"
 flavor_brapru.5.a: "この偉業のため、神はあなたを王に選ばれた！"
 flavor_brapru.5.historical_info: "フリードリヒ・ヴィルヘルムが王に即位すると、プロイセンは新たな時代を迎えた。彼は国家予算を抜本的に改革し、宮廷への支出をほぼゼロにまで削減する一方で、軍隊の拡大と国家行政に多額の投資をおこなった。プロイセンの陸軍が80,000人にまで増強されると同時に、宮廷の役職は以前の3分の1にまで減らして経費を節約し、父の統治下でプロイセンが積み上げた負債を減らしていった。彼の改革により、プロイセンは絶対的な軍国主義国家へと変貌を遂げ、18世紀には大国の地位にまで上り詰めた。"
 flavor_brapru.6.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の[ShowPolicyNameWithNoTooltip('canton_system_policy')]"
 flavor_brapru.6.desc: "現在の兵員募集の手法では、我々が望む軍隊の成長を維持することはもはやできない！ 月を追うごとに、募兵制度の非人道的な状況に対する苦情が宮廷へと数多く届くようになっている。[ROOT.GetCountry.GetAdjective]国民が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に奉仕するのは当然の義務だが、彼らに不満があることも事実であり、こうした状況は兵士の確実な募集の妨げとなっている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]とその相談役は、新たな改革である[ShowPolicyName('canton_system_policy')]を起草した。この制度により、兵員募集を規制し、兵士を徴集するための法的根拠を確立することができるだろう。"
 flavor_brapru.6.a: "改革を導入せよ！"
 flavor_brapru.6.b: "古い手法のままでよい！"
 flavor_brapru.7.title: "[ShowPolicyNameWithNoTooltip('canton_system_policy')]への要求の高まり"
 flavor_brapru.7.desc: "我々は兵員募集制度の問題をあまりにも長く放置してきた。[ShowPolicyName('canton_system_policy')]の計画はまだ存続しており、改革に賛同する相談役は、兵員募集を規制するためにこの政策を実施するよう我々に助言を続けている。"
 flavor_brapru.7.a: "要求に従おう。"
 flavor_brapru.7.b: "不満は無視しろ。"
 flavor_brapru.8.title: "大選帝侯の改革"
 flavor_brapru.8.desc: "我らが有能な統治者である[target_character.GetName]は、[ROOT.GetCountry.GetLongName]を近代的な国家に改革するために複数の計画を立案した。その計画とは、軍隊の抜本的な改革と拡大、[ShowLocationName('berlin')]の整備、[ROOT.GetCountry.GetNameWithNoTooltip]を守る優秀な海軍を作り上げる夢などである。これらはすべて、[ShowRegionName('north_german_region')]諸国におけるわが国の地位を高めてくれるだろうが、まずは予算の配分を決めなければならない。"
 flavor_brapru.8.a: "陸軍を拡張しよう。"
 flavor_brapru.8.b: "[ShowLocationNameWithNoTooltip('berlin')]に注力しよう。"
 flavor_brapru.8.c: "海軍を拡張しよう。"
 flavor_brapru.8.d: "改革は必要ない。"
 flavor_brapru.8.historical_info: "フリードリヒ・ヴィルヘルムがブランデンブルク選帝侯に即位したのは1640年、三十年戦争が選帝侯領に壊滅的な打撃をもたらした激動の時代だった。ヴェストファーレン条約により、彼はラインラントとポメラニアの両地域に領土を拡大した。彼はその治世において、ブランデンブルク＝プロイセンの軍事力と行政力の基礎を築き、のちにプロイセンをヨーロッパの大国に押し上げる礎となった。こうした取り組みとスウェーデン・ブランデンブルク戦争での軍事的成功により、彼は“#italic 大選帝侯#!”と呼ばれるようになった。"
 flavor_brapru.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新首都"
 flavor_brapru.9.desc: "[GetCharacter('bra_albrecht_i_askanier').GetName]による[ROOT.GetCountry.GetLongName]の創設以来、我々は[ShowLocationName('berlin')]の地域を支配してきた。相談役たちは、わが国の野心にふさわしい都市として、[ShowLocationNameWithNoTooltip('berlin')]に首都を移すことを勧めた。これは[ShowBuildingTypeName('hanseatic_kontor')]を掌握し、国内における外国の影響を弱める好機となるだろう。"
 flavor_brapru.9.a: "[ShowLocationNameWithNoTooltip('berlin')]へ宮廷を移そう。"
 flavor_brapru.9.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]で権力を盤石にしたほうがよい。"
 flavor_brapru.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowReligiousAspectNameWithNoTooltip('pietism')]"
 flavor_brapru.10.desc: "[ShowReligiousAspectName('pietism')]とその代表者たちは、[ROOT.GetCountry.GetName]の役人に強い影響力をもっている。彼らの立場を受け入れてその取り組みを支援すれば、社会の隅々にまで彼らの道徳を根づかせ、適切な[ShowReligionGroupAdjective('christian')]としての生活を実現できるだろう。"
 flavor_brapru.10.a: "[ShowReligiousAspectNameWithNoTooltip('pietism')]をプロイセンの美徳として知らしめよう！"
 flavor_brapru.10.b: "そのような説教師とは縁を切れ！"
 flavor_brapru.11.title: "[ShowLocationNameWithNoTooltip('konigsberg')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_brapru.11.desc: "わが国に宗教改革が巻き起こるなか、古い[ShowReligionName('catholic')]の教育機関が我々との協力を拒んでいるという、我々は教育という重要な問題に取り組む必要がある。そのために、[ShowLocationName('konigsberg')]に新たな[ShowBuildingTypeName('university')]の礎を築き、宗教改革の重要な人物たちを集めよう。そうして、わが国の新たな信仰の原則に沿って、民に教育を施すのだ。"
 flavor_brapru.11.a: "[ShowBuildingTypeNameWithNoTooltip('university')]を支援しよう！"
 flavor_brapru.11.b: "そんな価値はない。"
 flavor_brapru.historical_info: "アルブレヒト・フォン・ブランデンブルク＝アンスバッハがチュートン騎士団領をプロイセン公国へと世俗化したあと、彼はマルティン・ルターなどのプロテスタント説教者の助言にさらに従い、高等教育機関の基礎を築いた。その結果、1544年にケーニヒスベルク大学が設立されるに至った。ケーニヒスベルク大学は神聖ローマ帝国の外に位置していたため、ローマ教皇や帝国の事前の承認なしに設立された最初の大学だった。"
 flavor_brapru.12.title: "プロイセン表"
 flavor_brapru.12.desc: "数学者であり天文学者でもある[target_artist.GetName]が宮廷を訪れ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]からの後援の可能性について尋ねた。彼は[ShowLocationName('wittenberg')][ShowBuildingTypeName('university')]在籍中に計算した新たな天文表が、以前の天文表よりも正確であると主張している。"
 flavor_brapru.12.a: "出版に出資しよう。"
 flavor_brapru.12.b: "追い払え！"
 flavor_brapru.12.historical_info: "天文学者エラスムス・ラインホルトは、プロイセン公アルブレヒト・フォン・ブランデンブルク＝アンスバッハの支援と資金援助を受けていた。教皇グレゴリウス13世による暦改正で用いられた「$prutenic_tables_desc$」は、最終的には天文学者が使用していたアルフォンソ天文表に取って代わることとなった。"
 flavor_brapru.13.title: "ポツダム勅令"
 flavor_brapru.13.desc: "[ShowContinentName('europe')]は長きにわたって、宗教改革の思想を受け入れた者たちと[ShowReligionName('catholic')]との争いに苦しんできた。もし我々が、[ShowContinentNameWithNoTooltip('europe')]の弾圧された[ShowReligionName('lutheran')]や[ShowReligionName('calvinist')]の人々を国内に招き入れれば、わが国は新たな民の流入によって確実に利益を得られるだろう。しかし、そのような政策は、彼らが背を向けて去ることになる[ShowContinentNameWithNoTooltip('europe')]列強国から怒りを買うだろう。"
 flavor_brapru.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip]への移住を促そう！"
 flavor_brapru.13.a.tt: "[ShowContinentNameWithNoTooltip('europe')]の全[ShowReligionAdjectiveWithNoTooltip('catholic')]統治者との関係が[ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]悪化する"
 pru_edict_of_potsdam_opinion: "ポツダム勅令"
 flavor_brapru.13.b: "そんな危険は冒せない。"
 flavor_brapru.14.title: "[ShowLocationNameWithNoTooltip('konigsberg')]の[ShowPopTypeNameWithNoTooltip('burghers')]"
 flavor_brapru.14.desc: "有力者の支援なしに統治するという我々の野望は、実現に障害がなかったわけではない。我々はいま、[some_neighbor_country.GetName][some_neighbor_country.GetGovernment.GetRulerTitle]である[some_neighbor_country.GetGovernment.GetRuler.GetName]と連絡を取り合い、[ShowPopTypeName('burghers')]が[ShowLocationName('konigsberg')]における我々の統治を転覆させようと、国家に対して陰謀を企てているという決定的な証拠を得た。もし我々が[ShowLocationNameWithNoTooltip('konigsberg')]の支配を掌握したければ、国家権威に対するこの挑戦に迅速に対応し、事態を解決しなければならない。"
 flavor_brapru.14.a: "軍を派遣し、我々の権威を取り戻せ。"
 flavor_brapru.14.b: "彼らとの妥協点を探ろう。"
 flavor_brapru.14.historical_info: "ケーニヒスベルク都市評議会議員であり弁護士だったヒエロニムス・ロトは、“#italic 大選帝侯#!”フリードリヒ・ヴィルヘルムに対する組織的な反対運動を率いた。1660年、選帝侯が自らとプロイセン公国をポーランド王国から完全に独立させると宣言したあと、ロトとケーニヒスベルク都市評議会の彼の仲間たちは、ポーランド王であるヤン2世カジミェシュ・ヴァーザに、東プロイセンの土地を再びその統治下に治めるよう請願した。しかし、ポーランド王はこれに沈黙を保ち、1662年10月にはフリードリヒ・ヴィルヘルムがケーニヒスベルクに赴いたことにより、勃発した反乱は終息し、ロトは逮捕されて終身刑となった。"
 flavor_brapru.15.title: "歌による敬虔の修練"
 flavor_brapru.15.desc: "[ShowLocationName('berlin')]にあるギムナジウム、ツム・グラウエン・クロスターの指揮者兼教師である[target_artist.GetName]は、音楽会の作曲家および音楽教育に関する著作の執筆者として、大きな名声を得ている。[target_artist.GetNameWithNoTooltip]は指揮者として活動していた時代に、240以上の讃美歌をまとめた『歌による敬虔の修練』も出版している。ドイツ全土の多くの信者のために、新たな讃美歌を作り出そうとする彼の試みは称賛に値するものであり、その作品の出版は支援されるべきだろう。"
 flavor_brapru.15.a: "Nun danket alle Gott.（いざもろびとよ、神に感謝せよ）"
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "[target_artist.GetName]は貧しい出自をもちながら、多言語を操るユダヤ人学者であり哲学者となった。もともとはラビになるつもりだったが、宗教教育を受けて[berlin_province.GetName]に移住し、そこで出版作家にまで上り詰め、[ShowReligionGroupAdjective('christian')]徒や[ShowReligionGroupAdjective('israelite_group')]の人々に高く評価されるに至った。[ShowLanguageName('german_language')]と[ShowLanguageName('hebrew_language')]の両方で書かれた彼の著作と出版物、そして彼自身の邸宅でのオープンな議論は、これまで[ROOT.GetCountry.GetName]では見られなかった規模で人々に寛容さをもたらす道を拓いている。"
 flavor_brapru.16.a: "なんという逸材だ！"
 flavor_brapru.17.title: "宗教改革における[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.17.desc: "[target_artist.GetName]は、宗教改革初期における最も象徴的な人物のひとりである。しかし、モーセの律法の問題や、それが[ShowReligionGroupAdjective('christian')]徒たちにどのように適用されるかをめぐって、ほかの改革派と対立した。敬虔な[ShowReligionGroupAdjectiveWithNoTooltip('christian')]の唯一の拠りどころは福音書である、という彼の姿勢はさまざまな改革派と衝突し、旧約聖書、モーセの律法との関連性を説く宗教改革運動家たちの怒りを買うこととなった。#italic 反律法主義者#!と非難された[target_artist.GetNameWithNoTooltip]は我らが宮廷を訪れ、我々の支援と、自身の教義を洗練させるための非難所を求めている。"
 flavor_brapru.17.a: "彼を支援しよう！"
 agricolas_reputation: "アグリコラの評判"
 flavor_brapru.17.b: "彼の融和的見解は受け入れられない。"
 flavor_brapru.18.title: "フランクフルト大学"
 flavor_brapru.18.desc: "我々は、[ShowLocationName('lebus')]の近辺に[ShowBuildingTypeName('university')]を建設する支援者となった。この新たな教育機関は、隣のフランクフルト・アン・デア・オーデルに建設され、オーダー川のほとりに建設されたこの街への権力の移行を促すことになるだろう。"
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "シュパンダウの武勇"
 flavor_brapru.19.desc: "わが国の[ShowLocationName('berlin)']に住む誰もが楽しみにしていた催しが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の意に反した展開となった。事前に入念な打ち合わせがおこなわれた演習にて、ベルリン・ケルンの住民がシュパンダウの住民を負かすはずだったのだが、シュパンダウの参加者たちがこの筋書きに反抗し、わが街の兵士たちを打ち負かしてしまった！ この反乱は我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対する軽蔑を示すものであり、決して容認されるべきではない。"
 flavor_brapru.19.a: "彼らを罰しなければ！"
 flavor_brapru.19.b: "参加者たちの好きにさせればよい。"
 flavor_brapru.19.historical_info: "1567年8月、選帝侯ヨアヒム2世ヘクトルがベルリン・ケルンと、当時ベルリンから独立していたシュパンダウの住民とのあいだでおこなった演習は、シュパンダウの住民が選帝侯の用意した「ベルリン市民の勝利」に反抗したことで、のちに#italic 棍棒戦争#!として知られる騒動に発展した。演習の熱気と激しさに興奮したシュパンダウ側の参加者は、選帝侯の望みに逆らってベルリン・ケルン側を徹底的に打ち破った。この結果に激怒したヨアヒム2世ヘクトルは、砲弾を装填していない大砲で彼らを脅し、シュパンダウの市長を数ヵ月間投獄した。"
 flavor_brapru.20.title: "避難先を求める[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.20.desc: "[ShowLocationName('apolda')][ShowBuildingTypeName('university')]の教師である[target_artist.GetName]は、危ういほどに無神論的な立場からの講義をおこなったことで、[ShowReligionName('lutheran')]界隈で怒りを買ってしまった！ そして現在、彼が活動の継続が保証される新天地を探しているという情報が入った。これは[target_artist.GetNameWithNoTooltip]の知見を取り入れ、我々の大学を強化する絶好の機会である。"
 flavor_brapru.20.a: "雇おう！"
 flavor_brapru.20.b: "彼を追い払え！"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip]がウェルテル効果を嘲笑う！"
 flavor_brapru.21.desc: "[ShowCultureGroupName('german_group')]文学における#italic シュトゥルム・ウント・ドラング#!運動の一翼を自認する作家たちの作品を風刺した、極めて過激な文章を[target_artist.GetName]が発表した。[target_artist.GetNameWithNoTooltip]の著作は、特に『#italic 若きウェルテルの悩み#!』に対する極端な反応とその社会への影響を、哀れなウェルテルの幸福な結末を想像させることで批判している。"
 flavor_brapru.21.a: "ああ、ロマンスの喜びよ！"
 flavor_brapru.21.b: "悲劇こそがロマンチックなのだ！"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip]が教育改革を望む"
 flavor_brapru.22.desc: "著名な言語学者であり哲学者でもある[target_artist.GetName]は、我らが首都の教育の現状に目を向け、わが国の教育制度を個人の可能性を拓くものへと改革するための協力を申し出ている。[target_artist.GetName]は[ShowLanguageName('basque_language')]を研究し、外国で[ROOT.GetCountry.GetAdjectiveWithNoTooltip]大使館の外交官を務めたことから、さまざまなテーマに関する膨大な知識と、教育機関の管理経験を備えている。"
 flavor_brapru.22.a: "彼を支援しよう！"
 flavor_brapru.22.b: "彼の提案は価値がない。"
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip]が『#italic 賢者ナータン#!』を出版"
 flavor_brapru.23.desc: "戯曲『#italic 賢者ナータン#!』は、世界のアブラハム信仰間の寛容を示すために、「三つの指輪」の寓話を巧みに用いた作品である。[target_artist.GetName]は、生涯の友人であり、寛容の思想を同じくする親友を主人公のモデルとしている。我々が許可すれば、[ShowLocationName('berlin')]で初めての公演がおこなわれる。"
 flavor_brapru.23.a: "誰もが寛容であろうと努力すべきだ！"
 flavor_brapru.23.b: "寛容を求めることなど無駄だ。"
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くは、信仰を広める上での[country_ruler.GetName]の努力を不十分だと考えている。どうやら彼らは、聖母マリア信仰を広めるために新しい騎士団を創設すれば、[ROOT.GetCountry.GetGovernment.GetAdjective]の無関心を是正できると考えているようだ。国内の騎士修道会は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちとその農奴の精神的成長につながるだろう。\n\nそのような騎士団の創設にはかなりの費用がかかるだろうが、[ROOT.GetCountry.GetFlavorRank]の威信を高めることに大いに貢献するはずだ。こうした理由から、[country_ruler.GetNameWithNoTooltip]は少なくとも創設の可能性を検討することにした。そしていくつかの提案を用意させたが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が気に入ったのは[ShowPolicyName('order_of_the_swan_policy')]についての提案だけだったようだ。"
 flavor_brapru.24.historical_info: "ブランデンブルクの#italic 白鳥騎士団#!は、1440年に選帝侯フリードリッヒ2世によって創設された。その#italic modus operandi#!（活動指針）は、敬虔なる信仰を促進し、聖母マリア信仰を広めることだった。創設時の人員は37人だったが、騎士団は瞬く間に数百人を擁するまでに成長した。"
 flavor_brapru.24.a: "創設を奨励しよう。"
 flavor_brapru.24.b: "なぜそんな面倒なことを？"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName]は最近、自国の敬虔な信仰と聖母マリア崇拝を促進するために、[ShowPolicyName('order_of_the_swan_policy')]を設立した。我々の王朝間のつながりによって、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くは騎士団への加入を申し出ている。これはわが国の利益を促進する絶好の機会となるだろう。"
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]も加わるべきだ。"
 flavor_brapru.25.b: "けっこうなことだ。"
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "わが国の軍国主義化が進み、ますます[ShowSocietyDirectionName('quality')]へと傾くにつれて、傑出した将軍たちにふさわしい報酬が不足していることに気づいた。土地の付与や金銭の支払いはそれ自体が良い報酬だが、新しい世俗的な軍事秩序を確立することは、戦争の英雄たちの名声を高めることに大いに役立つ。費用はかかるものの、[ShowPolicyName('order_of_the_black_eagle_policy')]は規律と功績をより促進してくれるだろう。"
 flavor_brapru.26.historical_info: "選帝侯フリードリヒ3世は、1701年1月17日、プロイセンで国王に即位する前夜に、ホーエンツォレルン王朝のほとんどの構成員と親族、そして多くの国外王族を含む軍事騎士団である黒鷲勲章騎士団を創設した。この騎士団の勲章は王族だけでなく、熟練した軍人にも授与され、実力主義を推進するものとなった。"
 flavor_brapru.26.a: "その創設に出資しよう。"
 flavor_brapru.26.b: "わが国の将軍はそのような虚栄心とは無縁だ！"
 flavor_brapru.27.title: "[ShowAreaNameWithNoTooltip('silesia_area')|U]の植民地化"
 flavor_brapru.27.desc: "征服以来、[ShowAreaName('silesia_area')]地域は戦争の影響での荒廃がそのまま放置された状態となっている。我々は多額の投資を望まないものの、国内の異端的な地域を同化しようとする熱意が高まっていることから、[ROOT.GetCountry.GetReligion.GetAdjective]人入植者をこの地域に招き入れ、地元経済を刺激するとともにこの地域を同化させるという提案がなされている。"
 flavor_brapru.27.historical_info: "プロイセン王国は1742年のシレジア獲得後、カトリック教徒とポーランド語話者が大半を占める東シレジアにプロテスタントの定住を奨励する政策を実施した。1773年には、シレジアへの移住をさらに奨励する勅令が出された。"
 flavor_brapru.27.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]人入植者に、[ShowAreaNameWithNoTooltip('silesia_area')]への定住を促そう"
 flavor_brapru.27.b: "彼らは自力で復興するだろう。"
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "新たなプロテスタント入植者"
 BRA_move_away_from_prosperity_silesia_tt: "[ShowAreaName('silesia_area')]の全[owned|e][location|e]の[prosperity|e]が#r -25.0%#!減少する"
 flavor_brapru.28.title: "王領[ShowAreaNameWithNoTooltip('prussia_area')|U]の獲得"
 flavor_brapru.28.desc: "[ROOT.GetCountry.GetAdjective]・[ShowAreaName('pomerania_area')]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]・[ShowAreaName('prussia_area')]のあいだの回廊地帯を手中に収めれば、わが国の不可欠な構成要素となるだろう。現在、2つの領土を行き交うためには外国の国境を越えるか、船を用いる必要がある。これらの要因によって、[ShowAreaNameWithNoTooltip('prussia_area')]に対する我々の支配力は脆弱なものとなっているのだ。"
 flavor_brapru.28.a: "領土をつなげることは重要な課題だ。"
 flavor_brapru.28.b: "現状を覆す危険は冒せない。"
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "王領プロイセン征服の正当化"
 flavor_brapru.29.title: "タンガーミュンデ城の拡張"
 flavor_brapru.29.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]は長年にわたり、タンガーミュンデに[ROOT.GetCountry.GetGovernment.GetCourtTitle]の居城を持っていた。しかし、わが国の中心部が東に移るにつれて、この城は荒廃し、かつての面影を失ってしまっている。改築と拡張が必要かもしれない。"
 flavor_brapru.29.historical_info: "タンガーミュンデ城は、10世紀にタンガー川の河口に建てられた城。アスカーニエン家の統治下、タンガーミュンデ城はブランデンブルク辺境伯の寵愛を受けた居城のひとつだった。1373年、新しい辺境伯であり神聖ローマ皇帝でもあったカール4世がこの城に移り住み、#italic カイザープファルツ#!へと大きく拡張された。"
 flavor_brapru.29.a: "投資の価値はある。"
 flavor_brapru.29.b: "手を加える必要は皆無だ。"
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "タンガーミュンデの別荘"
 flavor_brapru.30.title: "[pomeranian_target.GetNameWithNoTooltip]との国境紛争"
 flavor_brapru.30.desc: "ここ数十年、我々は北部の[ShowAreaName('pomerania_area')]諸国に対して宗主権を行使しようとしてきた。[ShowProvinceDefinitionName('uckermark_province')]やその他の国境沿いの地域や都市をめぐって絶えず争い、いずれも完全に優位に立つことはできないでいる。だが、次に勝つのは我々だ。そして、[pomeranian_target.GetName]との国境紛争が起こったいま、そのチャンスは眼前に迫っているのだ。"
 flavor_brapru.30.historical_info: "ポメラニア家の貴族たちと、ブランデンブルク辺境伯領との国境紛争は、何世紀にもわたって頻繁に発生した。争いの中心となったのは、ブランデンブルク家がポメラニア家の名目上の宗主であると主張しようとしたことと、ウッカーマルク郡にある国境の街プレンツラウやノイブランデンブルクの領有権を主張しようとしたことだった。"
 flavor_brapru.30.a: "やつらに圧力をかけろ。"
 flavor_brapru.30.b: "戦争は避けたい。"
 STATIC_MODIFIER_NAME_PRU_fabrication: "捏造された論争"
 flavor_brapru.31.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]でのキリスト教界論争"
 flavor_brapru.31.desc: "[ShowReligionAdjective('catholic')]教会の不当な行為に対する抗議として、多くの異なる独立教会が形成された。そして、そのほとんどは[ShowReligionAdjective('lutheran')]または[ShowReligionAdjective('calvinist')]の伝統に従っている。これらの両方の信仰が国内に存在するため、[opposing_religion.GetAdjectiveWithNoTooltip][ShowEstateTypeName('clergy_estate')]はより寛容な扱いと、国教と諸宗派との対話を求めて呼びかけを始めている。これにより、2つの教派の相互理解を進めようというのだ。"
 flavor_brapru.31.historical_info: "1662年9月から1663年5月にかけて、ベルリン宗教会議が開かれた。この会議の目的は、ルター派とカルヴァン派の信仰を近づけ、エキュメニズムを促進することだった。そのきっかけとなったのは、ブランデンブルク選帝侯フリードリヒ・ヴィルヘルムの行動で、彼はルター派が大多数を占める国を統治しながらも、カルヴァン派の君主でもあった。"
 flavor_brapru.31.a: "会議を開こう。"
 flavor_brapru.31.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]が唯一の真理だ。"
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "この[event|e]により、以下の寛容令を推進できるようになる："
 PRU_every_pop_of_other_protestant_denomination: "[opposing_religion.GetAdjective]宗派のすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_brapru.32.title: "寛容令"
 flavor_brapru.32.desc: "[ShowReligionAdjective('lutheran')]と[ShowReligionAdjective('calvinist')]による、相互理解のための対話は一定の成功を収めている。この対話は確かにプロテスタント世界の統一感を高めることにつながったが、わが国の[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くはこの考えに不寛容で反抗的なままである。そのため、[opposing_religion.GetAdjectiveWithNoTooltip]の信徒は、[ROOT.GetCountry.GetFlavorRank]で自分たちの信仰の寛容を認める寛容令を求めはじめた。"
 flavor_brapru.32.historical_info: "1664年9月16日、ブランデンブルク選帝侯フリードリヒ・ヴィルヘルムは寛容令を発布した。この勅令により、ルター派とカルヴァン派の教会の相互批判が禁止されたものの、カルヴァン派であるフリードリヒ・ヴィルヘルムが国教を侵害することに激怒したルター派の聖職者たちは不満を募らせた。"
 flavor_brapru.32.a: "勅令を出そう。"
 flavor_brapru.32.b: "要望は無視しろ。"
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "寛容令"
 flavor_brapru.33.title: "[ShowGoodsNameWithNoTooltip('potato')][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.33.desc: "新大陸から[ShowContinentName('europe')]に広まった[ShowGoodsName('potato')]は、その高い栄養価で大衆の主食にできるにもかかわらず、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]からはあまり有用な作物とみなされていない。そこで[target_ruler.GetName]は、成功すれば頑なな民が[ShowGoodsNameWithNoTooltip('potato')]を受け入れ、飢饉も解決できるかもしれない新たな方策を提案した。その提案とは、[ROOT.GetCountry.GetGovernment.GetAdjective]の領地近くに[ShowGoodsNameWithNoTooltip('potato')]畑を作り、常時警備させるというものだった。警備の目的は守ることではなく、大衆の説得である。彼らは手が届かないと知ると、突如として欲するようになるのだ。"
 flavor_brapru.33.a: "大衆に[ShowGoodsNameWithNoTooltip('potato')]への憧れを抱かせよう。"
 flavor_brapru.33.b: "馬鹿げている。"
 flavor_brapru.33.historical_info: "プロイセン王フリードリヒ2世はフリードリヒ大王とも称されるが、異名はそれだけではない。ドイツでは「#italic Der Kartoffelkönig#!」、すなわち「ジャガイモ王」と親しみを込めて呼ばれ、18世紀のドイツでジャガイモの普及に貢献したことで知られる。彼は王家のジャガイモ畑の耕作を命じ、兵士に警備させたと言われているが、それはジャガイモを守るためではなく、ジャガイモがあたかも貴重なものであるという印象を与えるためだった。希少性と排他性を装うことで、農民たちはジャガイモが得がたい作物に違いないと考えるようになった。やがて夜陰に紛れてジャガイモを盗む者まで現れ、プロイセン全土にジャガイモ栽培が広まるきっかけとなった。"
 flavor_brapru.34.title: "計画的な入植"
 flavor_brapru.34.desc: "[ROOT.GetCountry.GetName]における過疎地域の問題を解決する、野心的な提案が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。今回提案された「[ShowGovernmentReformName('peuplierung_system')]」は、これらの地域への入植を目的とした[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]主導の取り組みとなる予定だ。この提案には、宗教的寛容、税金の免除、そして移住を希望する人々（特に熟練した外国人労働者や迫害を受ける宗教共同体）に対する国家の支援といった、寛大な措置が盛り込まれている。"
 flavor_brapru.34.a: "人々を招こう！"
 flavor_brapru.34.b: "この政策は我々の権威を弱める。"
 flavor_brapru.34.historical_info: "「人口増殖政策（#italic Peuplierung#!）」は、17世紀から18世紀にかけてプロイセン全土で実施された、王室主導の入植政策。戦争や疫病で荒廃した地域への移民を奨励し、人口を回復させることを目的としていた。フリードリヒ大王が宣言した、「プロイセンは誠実な民ならば信仰の別を問わず歓迎する」という言葉で有名。"
 flavor_brapru.35.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の遺言状"
 flavor_brapru.35.desc: "わが国の老齢の[ROOT.GetCountry.GetGovernment.GetRulerTitle]がついに遺言状を書いたが、その内容は[ROOT.GetCountry.GetGovernment.GetCourtTitle]を震撼させるものだった。[target_ruler.GetName]は長子相続の伝統を無視して、その弟である[favorite_child.GetName]が自身の跡を継ぐべしと宣言したのだ。[target_ruler.GetSheHe|U]は遺言状のなかで、長子[target_heir.GetName]が統治者としての資質に欠けること、また[favorite_child.GetNameWithNoTooltip]こそが節制と聡明さを兼ね備えていることを主張した。この決断がまかり通れば、[ShowEstateTypeName('nobles_estate')]は大いに憤慨するだろうと多くの者が案じている。"
 flavor_brapru.35.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の意志を尊重しよう。"
 flavor_brapru.35.b: "継承法に反している！"
 flavor_brapru.35.historical_info: "ホーエンツォレルン家の初代ブランデンブルク選帝侯フリードリヒ1世は、長男ではなく次男のフリードリヒ2世を後継者に指名し、物議を醸した。この決定は、長男の相続人がすべての称号と土地を受け継ぐべきとする、長子相続の法を破るものだった。"
 flavor_brapru.36.title: "疫病との戦い"
 flavor_brapru.36.desc: "[ROOT.GetCountry.GetName]を繰り返し襲う疫病は長年わが国を悩ませてきたが、最近になって[ShowLocationName('berlin')]の市壁の外に検疫所を設立するという提案が持ち上がった。この検疫所「[ShowBuildingTypeName('charite_of_berlin')]」は、伝染病や疫病と闘うという慈善活動と、科学的野心を融合させたものとなるだろう。"
 flavor_brapru.36.a: "提案を受け入れよう。"
 flavor_brapru.36.b: "そんな余裕はない。"
 flavor_brapru.36.historical_info: "シャリテ病院は、疫病が頻発していた1709年に、プロイセン国王フリードリヒ1世の命により建設された。当初はベルリンの市壁外にある検疫所として計画されたが、やがて本格的な病院に発展し、最終的にはヨーロッパ有数の医学研究機関となった。後世には、ドイツでも指折りの著名医師、病理学者、科学者の多くを輩出した。"
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "並外れた知性と無限の好奇心をもつ科学者、[target_character.GetName]が、[ROOT.GetCountry.GetName]全土でその名声を高めつつある。[target_character.GetLastNameWithNoTooltip]は鉱山技師として訓練を受けたことで、科学的探求、地理学、そして自然の研究に情熱を抱くようになった。そんな[target_character.GetSheHe|U]が最近、遠い異国に遠征隊を派遣し、世界の生態系や気候を相互に関連するひとつの体系にまとめる計画を提案した。しかし、それを実行に移すための資金が不足しているようだ。"
 flavor_brapru.37.a: "[target_character.GetHisHer]の遠征に出資しよう！"
 flavor_brapru.37.b: "放浪の旅は自分の後援者に出資してもらえ。"
 flavor_brapru.37.historical_info: "アレクサンダー・フォン・フンボルトは、地理学者、植物学者、地質学者で、生態学の先駆者。彼の5年にわたるラテンアメリカ探検は、気候帯、生態系の相互関係、地質学に関する世界的な理解を一変させ、広範な研究により環境科学の基礎を築いた。"
 flavor_brapru.38.title: "[target_character.GetNameWithNoTooltip]の『$humboldts_cosmos$』"
 flavor_brapru.38.desc: "数十年にわたる研究、探検、そして当代で最も優れた知識人との交流を経て、[target_character.GetName]がついに自身の研究をまとめはじめた。その著作はあらゆる既知の自然科学の統合とも言うべき、複数巻に及ぶ大作となる見込みだ。しかし[target_character.GetSheHe]は、この作品の完成にはさらに数十年を要するため、自身がその出版を生きて目にすることがないのではと懸念している。"
 flavor_brapru.38.a: "[target_character.GetHerHim]にはもう十分支援した。"
 flavor_brapru.38.b: "最大限の支援を提供しなければ。"
 flavor_brapru.38.historical_info: "1828年、フンボルトは自身の経験とビジョンを、のちに『コスモス』となる著作にまとめはじめた。しかし、彼はすでに高齢だったため、この執筆はまさに死との闘いだった。完成までに25年を要し、フンボルトはその出版を見届けられなかったものの、この著作は人々の自然観を一変させるものとなった。フンボルトの科学的業績の頂点ともいえる『コスモス』は、ダーウィンを含む後世の科学者たちに大きな影響を与え、地理学や環境科学を近代的な学術分野として確立する一助となった。"
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName]は、近代思想の固定化した二元論に反対することで名声を博している、卓越した思想家である。[target_character.GetLastNameWithNoTooltip]は矛盾を失敗ではなく発展の原動力として捉え、経験と理性に根ざした内在性の哲学を構築しようと試みている。そして[target_character.GetSheHe|U]はまた、人間の自由と理性は与えられるものではなく、歴史を通じて勝ち取るものであると主張する。"
 flavor_brapru.39.a: "[target_character.GetHisHer|U]の思想こそが我々を導く！"
 flavor_brapru.39.b: "こんな抽象的なものは国政には不要だ。"
 flavor_brapru.39.historical_info: "ゲオルク・ヴィルヘルム・フリードリヒ・ヘーゲルは、理性と感情、自由と必然性、精神と肉体といった、近代哲学の誤った対立を克服しようとしたドイツの重要な思想家。真理は外部から押しつけられた前提からではなく、観念そのものに対する内在的な批判から生み出されるべきと主張した。多くの哲学者が彼の思想に影響を受け、またそれを発展させ、そこから後世の哲学的思想の大きな潮流が生み出された。"
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "芸術の世界で頭角を現しつつある、[target_character.GetName]という芸術家がいる。[target_character.GetHisHer|U]の作品はバロック的な壮麗さと、[ShowInstitutionName('enlightenment')]の感性が融合したものであり、[ShowContinentName('europe')]各地で称賛を集めている。制度的な障壁にも負けず、さまざまな権威ある組織の会員となった[target_character.GetSheHe]が現在、[ShowLocationName('berlin')]に帰郷しわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の画家となることを望んでいるという。"
 flavor_brapru.40.a: "[target_character.GetHerHim]を雇おう。"
 flavor_brapru.40.b: "女性は芸術に携わるべきではない。"
 flavor_brapru.40.historical_info: "アンナ・ドロテア・テルブッシュは、芸術とジェンダーの厳しい障壁を打ち破り、女性が教育を受ける機会がほとんどなかった時代に、同世代を代表する肖像画家のひとりとなった。パリに招かれ、王立アカデミーに加わり、啓蒙思想家や貴族たちの肖像画を描いた彼女は、プロイセンへ帰国するとフリードリヒ大王の肖像画家となり、さらにはサンスーシ宮殿の装飾も手掛けた。"
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName]という哲学者が名を馳せている。[target_character.GetHerHis]は知識を体系化し、神学、倫理学、政治学、さらには形而上学に至るまで、論理的でほとんど数学的ともいえる構造を提案した。かつては[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と衝突し、追放されたことはあるものの、その追放処分を取り消すことで、わが国の官僚や法学者、さらには[ROOT.GetCountry.GetGovernment.GetRulerTitle]をも導く存在となるかもしれない。"
 flavor_brapru.41.a: "[target_character.GetHerHim]の追放を取り消せ。"
 flavor_brapru.41.b: "[target_character.GetSheHe|U]を雇えば大きな議論を招く。"
 flavor_brapru.41.historical_info: "クリスティアン・ヴォルフは、ドイツ啓蒙思想哲学の中心人物のひとり。幅広い知識を網羅した著作と、合理主義的方法の提唱者として知られる彼は、あらゆる知識の分野に理性を適用しようと努めた。初期には宗教当局との衝突もあったが、フリードリヒ大王の治世下でその功績が再評価され、プロイセンの知的活動の礎を築き、合理的な国家運営を模索するプロイセンの統治者たちに大きな影響を与えた。"
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "戦場で比類なき指揮を振るい、いくつもの勝利に大きく貢献してきた[target_character.GetName]は、わが軍の将校たちに優れた指揮官として称賛されている。[target_character.GetHerHis|U]の存在は兵士たちを鼓舞し、[ROOT.GetCountry.GetAdjective]軍を築くのが君主のみではないことを友軍にも敵軍にも再認識させてくれる。わが軍がその技能をより活かせるように、[target_character.GetHerHim]を将軍に昇進させることが提案された。"
 flavor_brapru.42.a: "[target_character.GetHerHim]を昇進させ、より大きな指揮権を与えよう。"
 flavor_brapru.42.b: "興味がない。"
 flavor_brapru.42.historical_info: "クルト・フォン・シュヴェリーンは、複数のヨーロッパ諸国の軍隊を率いてプロイセンの元帥に昇進した。モルヴィッツの戦いでは、彼の統率力が若きフリードリヒ大王の作戦を救ったとさえ言われる。危険に直面しても揺るがない忠誠心をもつシュヴェリーンは、プラハの戦いで尻込みした兵を鼓舞している最中に致命傷を負い、戦死した。彼は現在、フリードリヒ大王の最も優秀かつ献身的な将軍のひとりとして広く評価されている。"
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "[ShowLocationName('berlin')]の景観は最近、偉大な建築家であり先見の明をもつ[target_character.GetName]によって再構築されつつある。彫刻と建築の両方に精通する[target_character.GetSheHe]は、バロック様式の壮麗さと軍事的象徴を融合させ、わが国の強大さを反映する作品を作り上げているのだ。[target_character.GetSheHe|U]はまた、あらゆる建物を主権と権力の記念碑に変えてしまう能力でも評価が高い。[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]の建築家として雇い、未来の[ROOT.GetCountry.GetName]像を形作らせることを多くの者が提案している。"
 flavor_brapru.43.a: "[target_character.GetHerHim]を雇おう！"
 flavor_brapru.43.b: "そんな贅沢の余裕はない。"
 flavor_brapru.43.historical_info: "アンドレアス・シュリュターは、宮廷彫刻家、王室建築家として、ベルリンを新興プロイセンの象徴へと作り変えた。彼はツォイクハウスに躍動感あふれる姿の軍事的英雄たちを彫刻し、ベルリン宮殿をヨーロッパの偉大な君主国にふさわしい居城として設計した。"
 flavor_brapru.1000.title: "[GetCountry('TEU').GetLongNameWithNoTooltip]の[GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1000.desc: "[ShowAreaName('prussia_area')]地域を[ShowCultureGroupName('german_group')]人が支配するようになって以来、[GetCountry('TEU').GetLongName]は我々が特別な関心を寄せる地だった。[ROOT.GetCountry.GetLongName]の支配を盤石にしたことで、我々は[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の血筋を[ShowContinentName('europe')]の他国の王座へ送り込めるようになった。そして、偶然にもそこには[target_character.GetName]によって統治される[GetCountry('TEU').GetLongNameWithNoTooltip]も含まれていた。我々は権力を行使し、これらの地を[ROOT.GetCountry.GetLongNameWithNoTooltip]でのわが王朝の主要領土に統合することもできるだろう。だが、これは$poland$地域に関心をもつ勢力の注意を引き、わが国が標的にされる可能性もある。"
 flavor_brapru.1000.a: "統合せよ！"
 flavor_brapru.1000.b: "ほかのことに専念しよう。"
 flavor_brapru.1000.historical_info: "1525年にホーエンツォレルン王朝の支族のもとでチュートン騎士団は部分的に世俗化され、1563年にブランデンブルク家に相続権が与えられたあと、最終的にプロイセン公国は1618年にブランデンブルク選帝侯ヨーハン・ジギスムントに継承された。これが1701年のプロイセン王国成立の礎となった。"
 flavor_brapru.1001.title: "[GetCountry('BRA').GetNameWithNoTooltip]の支配力"
 flavor_brapru.1001.desc: "わが国は[GetCountry('BRA').GetName]と同じ王朝に統治されていることから、彼らは我々に対して権力を行使し、わが国を[GetCountry('BRA').GetCapital.GetName]の王朝の中枢へと近づけることを決定した。この権力の移行に対し、わが国の各属国は独立を宣言することを決意した。[GetCountry('BRA').GetCapital.GetNameWithNoTooltip]の承認がなければ、この状況に対して我々ができることは何もない。"
 flavor_brapru.1001.a: "残念だ。"
 flavor_brapru.1100.title: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の新たな住まい"
 flavor_brapru.1100.desc: "わが国の首都[ShowLocationName('berlin')]は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の住居としてふさわしい地だ！ 都市の中心に新しい宮殿があれば、[ROOT.GetCountry.GetFlavorRank]に対する支配力をより迅速に発揮し、地方有力者の権限剥奪に取り組むことができるだろう。しかし、この計画に対する[ShowLocationNameWithNoTooltip('berlin')]市民の姿勢を鑑みれば、危険性について一考すべきでもある。"
 flavor_brapru.1100.a: "宮殿を建設しよう。"
 flavor_brapru.1100.b: "市民を刺激してはならない。"
 flavor_brapru.1101.title: "ベルリンの怒り"
 flavor_brapru.1101.desc: "我々が恐れていたとおり、[ShowLocationName('berlin')]の現地住民は反対運動を起こし、都市を支配するという神から与えられた我々の権利を無視して、彼らの特権を正式に認めることを要求している。この要求を拒絶するのか、彼らの特権を認めるのかを決めなければならない。"
 flavor_brapru.1101.a: "大衆は無視しろ。"
 flavor_brapru.1101.b: "彼らとの妥協点を探ろう。"
 flavor_brapru.1200.title: "法改革"
 flavor_brapru.1200.desc: "我々のような国家は、つねに変化に適応する必要がある。現在、わが国の法改革において先陣を切れるような有望な人物が、わが国の法制度のなかで頭角を現してきている。この[target_character.GetName]は、「カンマーゲリヒト（高等裁判所）」の裁判長を務めており、[ROOT.GetCountry.GetName]全体の法制度を改革する計画を立案した。彼の取り組みを支援すれば、わが国の迅速かつ抜本的な改革につながるかもしれない。"
 flavor_brapru.1200.a: "彼の改革を支援しよう！"
 flavor_brapru.1200.b: "彼の野心を抑制しろ。"
 flavor_brapru.1201.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法制度"
 flavor_brapru.1201.desc: "我々が[target_character.GetName]を採用して以来、法制度は大きな変化を遂げてきた。いまこそ、これらの変化を標準化された法典に成文化し、将来の世代に[ROOT.GetCountry.GetName]の領土の管理法を指導する時である。これによって、以前はよく見られた地域による不規則性をなくし、ひとつの基準に従ってすべての臣民が公平に扱われるのだ。"
 flavor_brapru.1201.a: "すぐに実施を！"
 flavor_brapru.1201.b: "これは慎重に検討しなければ。"
 flavor_brapru.1300.title: "[target_character.GetNameWithNoTooltip]の台頭"
 flavor_brapru.1300.desc: "わが軍に有能な男がおり、その戦争理論に対する洞察力で指揮官たちに感銘を与えたという報告を受けた。この[target_character.GetName]を雇えば、わが内閣と軍隊に大いに貢献してくれるだろう。"
 flavor_brapru.1300.a: "彼を雇おう。"
 flavor_brapru.1300.historical_info: "カール・フォン・クラウゼヴィッツは、プロイセンのマクデブルク州の男爵の称号をもつ家に生まれた。一家の四男として、12歳でプロイセン陸軍に上等兵として入隊した。1801年にプロイセン陸軍大学校に入学する前は、プロイセンのライン戦役に従軍し、フランス革命時にはプロイセン軍の一員としてフランスに侵攻した。ベルリン時代には、哲学者イマヌエル・カントとヨハン・ゴットリープ・フィヒテの著作を研究し、のちにプロイセン陸軍の改革をクラウゼヴィッツの援助で実施することになる将軍、ゲルハルト・フォン・シャルンホルストと接触した。ナポレオン戦争中、クラウゼヴィッツはプロイセン軍を離れ、ナポレオン軍と戦うロシア帝国陸軍のドイツ軍団に入らなければならなかった。プロイセン軍に再入隊し、ワーテルローでナポレオンを撃破したあと、1830年にポーランドで起こった十一月蜂起の際に参謀長に任命されるまで、陸軍大学校校長を務めた。"
 flavor_brapru.1301.title: "[target_character.GetNameWithNoTooltip]の作品"
 flavor_brapru.1301.desc: "[ROOT.GetCountry.GetName]での仕事に従事していたあいだに、[target_character.GetName]は現在の我々に役立つ資料を集めていた。彼は戦場での自身の経験と観察をまとめ、自身の考える戦争の原則について解説する『戦争論』を書き上げた。"
 flavor_brapru.1301.a: "これは研究しなくては！"
 flavor_brapru.1400.title: "憂いなし"
 flavor_brapru.1400.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]では近ごろ、哲学や芸術、音楽などの高度な活動に勤しむ者が増えている。我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]でさえ、自身が作曲した音楽でしばしば客人を楽しませているのだ。\nしかしこうした習慣は、つねに政務に終われる[ROOT.GetCountry.GetCapital.GetName]の多忙な宮廷においては不適切である。そのため、我々が[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のせわしない宮廷生活から離れて、「憂いなく（サンスーシ）」過ごせる夏の離宮が必要だろう。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は早くも建築家の[target_artist.GetName]に個人的に依頼し、壮大な庭園に囲まれた質素な平屋建て宮殿のスケッチを描かせた。"
 flavor_brapru.1400.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]のための離宮を建てよ。"
 flavor_brapru.1400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]にはすでに[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に居城がある。"
 flavor_brapru.1401.title: "サンスーシ宮殿"
 flavor_brapru.1401.desc: "[target_character.GetName]の構想が実現された夏の離宮が完成し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は有頂天になっている。[target_character.GetNameWithNoTooltip]に差し迫った問題が発生しないかぎり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は夏のあいだはこの新たな住居で過ごし、当代の偉大な賢人たちをもてなし、政治的議論や哲学的な対話を交わすことになるだろう。この新しい宮殿に深く感銘を受けた[ROOT.GetCountry.GetName]の上流階級は、今後[potsdam_province.GetName]周辺で過ごすことへの興味を増していくはずだ。"
 flavor_brapru.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の新たな文化的中心地の誕生だ。"
 flavor_brapru.1401.historical_info: "サンスーシ宮殿は、プロイセン王フリードリヒ大王の命により、1745年から1747年にかけてフリードリヒ・ロココ様式で建てられた。ブドウ畑に覆われた丘の上に位置するこの宮殿からは、ポツダムとその周辺地域が一望できる。ヴェルサイユ宮殿やサンクトペテルブルク宮殿と比べると、平屋建てのサンスーシ宮殿は職員用の部屋を含めて10室しかない。フリードリヒ大王が4月から10月まで過ごした夏の離宮の目的は、親近感を呼び起こすと同時に、王の隠れ家となることだった。フリードリヒが愛情を込めて“小さなブドウ園の家”と呼んだこの宮殿は、王が個人的に情熱を注いだ計画だった。フリードリヒ大王は74歳でサンスーシの肘掛け椅子に座ったまま死去し、その後、宮殿は新古典主義様式で建設された新しいものに取って代わられ、脚光を浴びることはなくなっていった。"
 flavor_brapru.1500.title: "[berlin_province.GetNameWithNoTooltip]への運河"
 flavor_brapru.1500.desc: "シュプレー川にはハーフェル川やエルベ川への航路があり、西側とのつながりが強い一方、わが国の輸送ルートは東側のオーデル川にも大きく依存している。[ShowLocationName('stettin')]のオーデル河口に対する支配権がないことから、わが国の交易網は、[ShowLocationNameWithNoTooltip('stettin')]の所有者と、彼らがわが国の[ShowPopTypeName('burghers')]に課す通行料に翻弄される状態となっている。もし我々がオーデル川とシュプレー川を運河で結ぶことができれば、現在の政治状況からさらに独立して行動することができるようになり、わが国の[ShowPopTypeNameWithNoTooltip('burghers')]にも多くの選択肢をもたらしてくれるはずだ。"
 flavor_brapru.1500.a: "運河を建設しよう！"
 flavor_brapru.1500.b: "この地域の現地インフラを整えるだけでいい。"
 flavor_brapru.1500.c: "投資の必要はない。"
 flavor_brapru.1501.title: "オーデル・シュプレー運河がもたらす繁栄"
 flavor_brapru.1501.desc: "オーデル川とシュプレー川を結ぶ運河が完成した！ [ROOT.GetCountry.GetGovernment.GetRulerTitle]による開通式の直後から、[ShowLocationName('berlin')]と[ShowLocationName('lebus')]の両方の経済に好ましい効果が顕著に表れている。この運河は、[ROOT.GetCountry.GetName]の地域経済の活性化に驚くべき成功を収めているようだ。"
 flavor_brapru.1501.a: "[target_character.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]の運河、万歳！"
 flavor_brapru.1600.title: "信用組合の金融特権"
 flavor_brapru.1600.desc: "わが[ROOT.GetCountry.GetLongName]の財政的な蓄えは乏しく、緊急時に利用できる選択肢はほとんどないため、財政状態は不安定である。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はいま、この問題を軽減するための提案を我々に持ちかけてきた。王室財政に対するさらなる権利を彼らに与えることで、必要な時に支援を提供してくれるというのだ。しかしこの特権は、国内の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に対する[target_character.GetName]の依存をさらに強めるだろう。現時点では彼らに屈する以外に選択肢はないものの、今後この信用組合の地位をもとに戻す機会がないか注視する必要がある。"
 flavor_brapru.1600.a: "信用組合を強化しよう。"
 flavor_brapru.1601.title: "信用組合の破産"
 flavor_brapru.1601.desc: "信用組合は、与えられた権限にもかかわらず財政管理を大きく誤り、多額の負債を抱えることになった。我々はいま、信用組合の即時破産に直面しており、その未来について決断を迫られている。我々の相談役のなかでも、さまざまな意見があげられている。信用組合を改革し、王室の直接管理下に置くことを提案する者もいれば、信用組合の全廃を提案する者もいる。"
 flavor_brapru.1601.a: "王室のもとで信用組合を改革しよう。"
 flavor_brapru.1601.b: "この厄介なものを排除しろ。"
 flavor_brapru.1601.c: "救済し、存続させよう。"
 flavor_brapru_teu.1.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]の払い下げ"
 flavor_brapru_teu.1.desc: "[ShowProvinceDefinitionName('neumark_province')]にある東部の領土は、首都から適切に統治するには遠すぎる。泥棒男爵がはびこるこの地は、いっそ払い下げてしまうべきかもしれない。その相手は、わが国の領土との利害関係をもたず、かつ信頼できる相手に限る。"
 flavor_brapru_teu.1.historical_info: "つねに泥棒男爵に悩まされてきたノイマルクは、1402年にチュートン騎士団へ譲渡された。これにより現地の犯罪率の抑制が期待されたものの、結局は実現せず、1450年代にブランデンブルク選帝侯に売り戻されるまでこの地方は貧困に苦しんだ。"
 flavor_brapru_teu.1.a: "[GetCountry('TEU').GetNameWithNoTooltip]へ払い下げよう"
 flavor_brapru_teu.1.b: "我々が自身で対処するのだ。"
 TEU_pawn_neumark_to_teutons: "[GetCountry('TEU').GetName]が承諾した場合、以下のロケーションを提供する："
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "犯罪多発地域"
 TEU_rejected_sale: "購入の拒否"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "[teu_from.GetLongName]は明らかに、[ShowProvinceDefinitionName('neumark_province')]内の東部領土の泥棒男爵に対処する能力を欠いている。彼らはこの問題から逃れようと、多額の金と引き換えにこの地域を譲渡すると我々に申し出た。"
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "申し出を受けよう。"
 flavor_brapru_teu.2.b: "彼らの問題には対処しない。"
 flavor_brapru_teu.3.title: "[ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]の運命"
 flavor_brapru_teu.3.desc: "何年も前に[ShowProvinceDefinitionName('neumark_province')]を購入した我々は、この地域に広がる問題にうまく対処できなかった。それどころか、我々がこの地域から得た唯一の利益は、西方からやってくる傭兵の集結地であることくらいだ。"
 flavor_brapru_teu.3.historical_info: "つねに泥棒男爵に悩まされてきたノイマルクは、1402年にブランデンブルクの選帝侯からチュートン騎士団へ譲渡された。ノイマルクは騎士団の支配下で貧困に苦しみ、当地をポーランドに売却しようとした騎士団総長は、ケルン条約とメヴェ条約の一部として1455年にブランデンブルクへ再度売却することに成功した。"
 flavor_brapru_teu.3.a: "[GetCountry('BRA').GetNameWithNoTooltip]に再度売却することを検討すべきだ。"
 flavor_brapru_teu.3.b: "それか[GetCountry('POL').GetNameWithNoTooltip]に売るべきだろうか。"
 flavor_brapru_teu.3.c: "我らのものは我らのもの、だ。"
 TEU_sell_neumark_back_to_brandenburg: "[GetCountry('BRA').GetName]が承諾した場合、以下のロケーションを提供する："
 TEU_sell_neumark_back_to_poland: "[GetCountry('POL').GetName]が承諾した場合、以下のロケーションを提供する："
 flavor_brapru_teu.4.title: "ケルン条約"
 flavor_brapru_teu.4.desc: "数十年前、わが国の威信を傷つけ、利益よりも多くの問題をもたらした泥棒男爵どもとの決別を願い、我々は[ShowProvinceDefinitionName('neumark_province')]を[teu_from.GetName]に売却した。ところが、[teu_from.GetAdjectiveWithNoTooltip]は問題を一向に解決しなかったばかりか、この地域の貧困を悪化させた。問題への対処を諦めた彼らは、土地を我々に返還しようとしている。"
 flavor_brapru_teu.4.desc_other: "我々に地方売却を申し出たのは、[teu_from.GetLongName]という意外な相手だった。そして、その地方とは[ShowProvinceDefinitionName('neumark_province')]である。この申し出は慎重に検討すべきだろう。"
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "なんという無能だ……申し出を受けてやろう。"
 flavor_brapru_teu.4.b: "征服するほうが安上がりだ。"
 flavor_brapru_teu.4.c: "いまだに泥棒男爵の天下ではないか！"
 flavor_brapru_teu.5.title: "拒否された申し出"
 flavor_brapru_teu.5.desc: "我々は[ShowProvinceDefinitionName('neumark_province')]の売却を厳粛に申し出たものの、拒絶されてしまった。残念ながら我々は、この地方に蔓延する問題に自力で対処しなければならない。"
 flavor_brapru_teu.5.a: "まったく残念な話だ。"
 flavor_brapru.1800.title: "王位の問題"
 flavor_brapru.1800.desc: "[pru_from.GetName]の玉座の間は、近ごろは混乱を極めている。[pru_from.GetGovernment.GetRulerTitle]とその廷臣たちのいくつかの無能な決定が、国家の完全性を脅かす危機につながった。この状況において[pru_from.GetNameWithNoTooltip]の有力者たちは、[target_character.GetNameWithNoTooltip]などの外国の継承候補に目を向けはじめている。"
 flavor_brapru.1800.a: "[target_character.GetNameWithNoTooltip]に統治を任せるべきだ。"
 flavor_brapru.1800.b: "不満もやがて落ち着くだろう。"
 BRA_dynastic_connections: "王家のつながり"
 flavor_brapru.1801.title: "[pru_from.GetAdjectiveWithNoTooltip]王位に就く[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_brapru.1801.desc: "[target_character.GetDynasty.GetName]王朝の一員が、[pru_from.GetName]の王位に就くこととなった。わが親族間の良好な関係を見るかぎり、将来的には我々もこの恩恵にあずかれるだろう。"
 flavor_brapru.1801.a: "実に興味深い。"
 PRU_information_about_event_chain: "今後、[pru_from.GetName]との[union|e]を結成できる可能性がある。"
 flavor_brapru.1802.title: "[insane_individual.GetNameWithNoTooltip]の精神的衰え"
 flavor_brapru.1802.desc: "一国を統治することの難しさは計り知れない。大半の者はこの困難に立ち向かう覚悟があるものの、なかには重圧に耐えられない者もいる。[insane_individual.GetName]は明らかにそうした人物のひとりであり、精神的な衰えの兆候を見せはじめている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]や貴族の有力者たちは、[insane_individual.GetHerHim]は統治者に不適格であると宣言した。"
 flavor_brapru.1802.a: "我々を救えるのは[proposed_regent.GetNameWithNoTooltip]だけだ。"
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "[pru_from.GetName]国民から、彼らの政治的苦境についての申し立てがあった。彼らの政府は、[insane_individual.GetName]の精神的衰弱のために統治者不在の状態にあるという。この暗黒の時代にあって、彼らは親族である[proposed_regent.GetName]に助けを求めたのだ。もしも[proposed_regent.GetNameWithNoTooltip]が摂政になれば、同君連合が形成され、わが国にとっては少々困ったことになる。我々側の摂政を無理やり据えることもできるが、それは[pru_from.GetNameWithNoTooltip]の怒りを買うことになるだろう。"
 flavor_brapru.1803.a: "怒らせてやればよい。"
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip]のほうが摂政にふさわしい。"
 flavor_brapru.1804.title: "[pru_from.GetNameWithNoTooltip]での統治"
 flavor_brapru.1804.desc: "[proposed_regent.GetName]が[pru_from.GetCapital.GetName]の首都[pru_from.GetName]に無事到着し、国家の摂政となる式典を経て、実質的に[ROOT.GetCountry.GetName]と[pru_from.GetNameWithNoTooltip]による同君連合が形成された。しかしこれは、[proposed_regent.GetNameWithNoTooltip]が新たに獲得した領土のために、[pru_from.GetDiplomacy.GetOverlord.GetLongName]への忠誠を誓わなくてはならないことを意味する。"
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "我々は[pru_from.GetName]と[union|e]を形成する。"
 flavor_brapru.1805.title: "[intervening_tag.GetAdjectiveWithNoTooltip]の介入"
 flavor_brapru.1805.desc: "[intervening_tag.GetName]の支配者たちが、我々の悩みと[proposed_regent.GetName]の招聘に対して横槍を入れてきた。摂政を任命するのは自らの権利であると判断した彼らは、[proposed_regent_of_poland.GetShortName]を送り込み、我々の新たな[ROOT.GetCountry.GetLongName][ROOT.GetCountry.GetGovernment.GetRulerTitle]として受け入れることを強いてきたのだ。"
 flavor_brapru.1805.a: "なんたる横暴だ！"
 PRU_poland_enforced_regent: "[intervening_tag.GetName]が[pru_from.GetName]に強制的に摂政を任命した。[pru_from.GetName]との[union|e]は形成されない。"
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "[intervening_tag.GetName]の[pru_from.GetAdjective]人支配者たちが、彼らの悩みと[proposed_regent.GetName]の招聘に対して横槍を入れてきた。摂政を任命するのは自らの権利であると判断した彼らは、新[pru_from.GetGovernment.GetRulerTitle]となる[proposed_regent_of_poland.GetShortName]を送り込んできたのだ。わが国は実質的に、東部の新たな[pru_from.GetFlavorRank]を手にすることを禁じられた。我々の怒りを思い知らせてやるしかない！"
 flavor_brapru.1806.a: "干渉には罰を与える！"
 flavor_brapru.1807.title: "[wehlau_loc.GetNameWithNoTooltip]条約"
 flavor_brapru.1807.desc: "我々は[GetCountry('PRU').GetName]での継承以来、限定的な宗主国である[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]との相対的な国力を少しずつ高めてきた。現在、[GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]との力関係はかつてないほど有利であるため、我々は二国間の条約によって、[GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip]が[GetCountry('PRU').GetNameWithNoTooltip]という従属国を解放する見返りとして、平和を提案する頃合いだろう。"
 flavor_brapru.1807.historical_info: "ヴェーラウ条約は、ポーランド王国とブランデンブルク＝プロイセンとで結ばれた屈辱的な協定で、前者は後者に対する支配権を放棄し、その見返りとして対スウェーデンにおけるブランデンブルク＝プロイセンからの軍事支援を取りつけた。この条約のきっかけとなったのは、#italic スウェーデン大洪水#!として知られるポーランドへの壊滅的な侵攻だった。"
 flavor_brapru.1807.a: "提案しよう。"
 flavor_brapru.1807.b: "提案はまた別の機会に。"
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "プロイセンの優位"
 PRU_if_poland_accepts: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]が承諾した場合："
 PRU_if_poland_refuses: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]が拒否した場合："
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "台頭する隣国[bra_from.GetName]は、わが国と比較して驚くほど強力になってきており、[GetCountry('PRU').GetName]との同君連合は、わが国の西側における脅威と化している。それどころか、もし今日彼らに攻め込まれれば、こちらの敗北は確実だろう。二国間の平和を確かなものとするため、彼らは[GetCountry('PRU').GetNameWithNoTooltip]公国の従属化を放棄するよう我々に要求している。拒否しようものなら、彼らはその武力を行使してくるに違いない。"
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "我々に選択肢はなさそうだ。"
 flavor_brapru.1808.b: "不合理な提案だ！ 辱めを受けてなるものか。"
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "劣勢を理解した[overlord_of_prussia.GetName]は、この協定を受け入れた。その後、両国は[wehlau_loc.GetName]で会談し、条約に調印した。この調印により、[GetCountry('PRU').GetLongName]は[overlord_of_prussia.GetNameWithNoTooltip]の従属国ではなくなった。"
 flavor_brapru.1809.desc_failure: "残念なことに、[overlord_of_prussia.GetName]は提案された条約に署名することを拒否した。こうなっては、その愚かさが招く結末を彼らに教えなければならない。この問題を友好的に解決しようという我々の意図を世界に示した以上、我々が戦争に突入しても批判される筋合いはない。"
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "[GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]には気の毒だが仕方ない。"
 flavor_brapru.1810.title: "摂政の提案"
 flavor_brapru.1810.desc: "[pru_from.GetAdjective]人の[insane_individual.GetName]の精神的な衰えにより、[pru_from.GetAdjectiveWithNoTooltip][pru_from.GetGovernment.GetCourtTitle]は、[insane_individual.GetHerHis]に代わって国を統治する摂政を見つけようと模索している。摂政が見つからなければ、この国は混乱と無法状態に陥る危険性がある。そのため、彼らは唯一賢明な候補者であり、[insane_individual.GetHerHis]の親族の[proposed_regent.GetName]を選んだ。この提案を拒否する理由はほとんどないが、[pru_from.GetDiplomacy.GetOverlord.GetName]における彼らの宗主国との戦争になるおそれがある。"
 flavor_brapru.1810.a: "この提案を受け入れよう。"
 flavor_brapru.1810.b: "これは不必要な衝突を招きかねない。"
 PRU_our_chance_to_get_union: "これは二国間の[union|e]につながる。"
 flavor_brapru.1811.title: "[ROOT.GetCountry.GetFlavorRank]の世俗化"
 flavor_brapru.1811.desc: "宗教改革が活発化するなか、我々は[ShowReligionName('catholic')]から[ROOT.GetCountry.GetReligion.GetName]へ改宗するという苦渋の決断を下した。それ以来、我々は答えよりも多くの疑問に直面している。わが国の真の宗主国、我々の使命、そして我々の信仰の性質さえも不確かだ。[ROOT.GetCountry.GetLongName]には、いまだ存在する意味があるのだろうか？"
 flavor_brapru.1811.historical_info: "1525年、アルブレヒト・フォン・ブランデンブルク＝アンスバッハによって、カトリックのチュートン騎士団は世俗化され、ルター派の公国となった。前総長はポーランド王に敬意を表し、プロイセン公国として統治を続けることを許された。これは、ルター派を国教として正式と採用した最初の例となった。"
 flavor_brapru.1811.a: "時代は変わったのだ。"
 flavor_brapru.1811.b: "この困難を乗り越えていこう。"
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "神権制の危機"
 flavor_brapru.1900.title: "泥棒男爵の跋扈"
 flavor_brapru.1900.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の支配力が弱く、無秩序状態だったために、泥棒男爵と呼ばれる貴族が跋扈する事態となった。彼らは我々の支配力を弱め、[target_ruler.GetName]の権威を損なうだけの存在である。現在、彼らの勢力は[robber_baron_province.GetName]において最も強力なものとなっている。"
 flavor_brapru.1900.a: "時が来れば対処しよう。"
 STATIC_MODIFIER_NAME_PRU_robber_barons: "泥棒男爵"
 PRU_use_cabinet_action_to_get_rid_of_barons: "州内の泥棒男爵の対処に[ShowCabinetActionName('pru_deal_with_robber_barons')]が利用可能。"
 remove_PRU_robber_barons_modifier: "[province|e]は「[GetModifier('PRU_robber_barons').GetNameWithTooltip]」のエフェクトを失う"
 flavor_brapru.1901.title: "[robber_baron_province.GetNameWithNoTooltip]の泥棒男爵"
 flavor_brapru.1901.desc: "泥棒男爵の存在という病が、[robber_baron_province.GetName]の地方にまで広がっている。彼らの罪と傲慢さは、我々の顔に吐きかけられた唾のようなものだ。国の中央権力を取り戻すため、彼らに教訓を与える時が来た。"
 flavor_brapru.1901.a: "時が来れば対処しよう。"
 flavor_brapru.1902.title: "フォン・クヴィッツォウ"
 flavor_brapru.1902.desc: "泥棒男爵のなかでも、フォン・クヴィッツォウ家に匹敵する影響力をもつ者は少ない。彼らの富は[ShowProvinceDefinitionName('mittelmark_province')]地域全体に広がっており、広大な領地を所有している。にもかかわらず、彼らは犯罪に手を染めてしまったのだ。大混乱を引き起こされる前に、我々は彼らを踏み潰し、その土地を奪い取るつもりだ。"
 flavor_brapru.1902.a: "彼らに対処しなくては！"
 flavor_brapru.1902.b: "慎重なアプローチをとるべきだろう。"
 flavor_brapru.1902.historical_info: "フォン・クヴィッツォウ家は、15世紀初頭のブランデンブルクで最も影響力のあった貴族。1411年から1415年にかけてのフリードリヒ1世・フォン・ホーエンツォレルンによるマルクの中央集権化の際、泥棒男爵として有名なハンスとディートリッヒの兄弟は新たな選帝侯に狙われ、城を制圧されたことで、ブランデンブルクにおけるフォン・クヴィッツォウ家の覇権時代は終焉を迎えた。"
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "フォン・クヴィッツォウの影響力"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "フォン・クヴィッツォウの抑制"
 bra_quitzow_revolt: "クヴィッツォウの反乱"
 flavor_brapru.1903.title: "泥棒男爵の支配の終焉"
 flavor_brapru.1903.desc: "多くの年月と軍事作戦を要したものの、我々はついに傲慢な[ShowEstateTypeName('nobles_estate')]どもを抑え込むことに成功した。現在、この国のすべての交易路は泥棒貴族の手から救い出され、庶民は安心して通行できるようになった。今後、農民たちが連中にみかじめ料を渡す必要はないのだ。"
 flavor_brapru.1903.a: "[ROOT.GetCountry.GetFlavorRank]は元通りになった。"
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "泥棒男爵の時代の終わり"
 flavor_brapru.1904.title: "泥棒男爵の処罰"
 flavor_brapru.1904.desc: "反乱を起こした例の[ShowEstateTypeName('nobles_estate')]どもとの戦いには勝利したものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の多くの者は、単に彼らを打ち負かすだけでは意味がなく、[ROOT.GetCountry.GetGovernment.GetRulerTitle]自らこの裏切りに対する報いを与えるべきと考えている。この処罰を支持する者は多くいるが、すでに我々が支配を取り戻した以上、さらなる排斥は必要ないと考える者もいる。"
 flavor_brapru.1904.a: "裏切りの代償を支払わせてやる！"
 flavor_brapru.1904.b: "軽い罰を与えよう。"
 flavor_brapru.1904.c: "これ以上の処罰は不要だ。"
 flavor_brapru.2000.title: "再建の時代"
 flavor_brapru.2000.desc: "[ROOT.GetCountry.GetName]における近年の継承問題が終結した。我々は、責任の放棄が何をもたらすかを目の当たりにした——[root_dynasty.GetName]を王座に留めるためには、このような危機が二度と起こらないよう全力を尽くさなければならない。[ROOT.GetCountry.GetFlavorRank]は争いで荒廃し、国民の忠誠心の動揺によって弱体化している。さっそく再建を始めるとしよう。"
 flavor_brapru.2000.a: "まずは各階級と和解しよう。"
 flavor_brapru.2000.b: "支配の再確立に集中せよ。"
 flavor_brapru.2000.c: "[ROOT.GetCountry.GetFlavorRank]の安定化が最優先だ。"
 flavor_brapru.2000.d: "近代化に取り組まなければ。"
 flavor_brapru.2001.title: "忠誠の反転"
 flavor_brapru.2001.desc: "[ROOT.GetCountry.GetName]に対する支配が確立されたことで、わが国の外交姿勢に疑問が投げかけられている。これまでは[target_country.GetName]のような古くからの同盟国を頼りにしていたが、近年の出来事により彼らが慎重になり、古くからの敵が有益な協力者となるかもしれないとの声が上がっている。"
 flavor_brapru.2001.a: "[emperor_country.GetNameWithNoTooltip]との同盟を模索しよう。"
 flavor_brapru.2001.b: "古い友人たち同盟国に背くわけにはいかない。"
 flavor_brapru.2001.historical_info: "ホーエンツォレルン家の即位後、ブランデンブルクの忠誠関係は変化した。フリードリヒ1世はかつての地域同盟とは対照的に、皇帝ジギスムントや他の帝国との利害により、緊密な同盟関係を結ぶようになった。"
 flavor_brapru.2002.title: "同盟の提案"
 flavor_brapru.2002.desc: "[root_country.GetName]からの使者が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着した。[root_dynasty.GetName]王朝は、[root_country.GetNameWithNoTooltip]に対する支配を強固にし、地域同盟を放棄して[GetUniqueInternationalOrganization('hre').GetName]の利害に密接に結びついた立場につくことで、外交的地位を確保したいと考えているという。"
 flavor_brapru.2002.a: "彼らは重要な味方となる。"
 flavor_brapru.2002.b: "いつかは我々にも背くのではないか？"
