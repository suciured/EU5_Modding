 flavor_wal.1.title: "串刺し公ヴラド"
 flavor_wal.1.desc: "ワラキア統治の弱体化を察知したひとりの公位請求者が、長年のトルコ抑留を経て軍を率いて帰還した。この“竜の子”ヴラド・ドラクレシュティは、血に飢えた残忍な性格の持ち主である。彼の到来は、交渉のために派遣された使節たちを容赦なく串刺しにするという凄惨な行為で幕を開け、彼の統治に抵抗する者には容赦なく暴力を振るうことを明確に示した。"
 flavor_wal.1.a: "トルコ人にはなんの借りもない！ 串刺しにしてしまえ！"
 flavor_wal.1.b: "スルタンに謝罪する。"
