l_japanese:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "$india$に至る海路への我々の渇望が、[ShowSubContinentName('western_europe')]を捉えた。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に[ShowCultureName('ligurian')]の航海士が現れ、$india$に到達するには、[ShowSubContinentName('southern_africa')]を迂回するよりも西回り航路のほうが優れていると主張した。我々の顧問団にはその主張の根拠を否定する者もいるが、これは価値ある投資となる可能性がある。"
 flavor_por.1.a: "この提案を拒否する。"
 flavor_por.1.b: "コロンブスを雇用する。"
 flavor_por.1.historical_info: "1492年、クリストファー・コロンブスはカスティーリャ王国のために東洋への西回り航路を求め、大西洋の西へ向かう歴史に残る航海に乗り出した。その7年前の1485年、コロンブスはポルトガル王ジョアン2世に同じ計画を提示したが、国王は専門家たちに諮問させたあと、それを却下した。コロンブスは1488年にも国王を説得しようと試みたが、このころにポルトガルの探検家バルトロメウ・ディアスが喜望峰を回ることに成功したため、アジアへの東回り航路のほうが現実的に思われ、国王は再びコロンブスの提案を却下した。"
 flavor_por.2.title: "大西洋奴隷貿易"
 flavor_por.2.desc: "[ROOT.GetCountry.GetName]での大規模農園の設立が成功を収めた。この専門農場の商品の需要が増すにつれて、安価な労働力への需要も高まっている。わが国とアフリカとの既存の交易関係を活かせば、大規模農園の需要を満たすために[ShowSubContinentName('west_africa')]から[ShowPopTypeName('slaves')]の輸入を拡大できる可能性がある。"
 flavor_por.2.a: "[ShowSubContinentNameWithNoTooltip('west_africa')]からの奴隷貿易を奨励しよう。"
 african_slave_trade_encouraged: "奴隷貿易の奨励"
 flavor_por.2.b: "王室が介入すべきではない。"
 flavor_por.2.historical_info: "新大陸の植民地における土地と資源の搾取は、奴隷労働の広範な利用につながった。先住民の大部分が過酷な労働とヨーロッパから持ち込まれた病気で死亡したため、労働力不足はすぐに植民者にとって問題となった。ある程度は年季奉公で緩和されたものの、必要な労働力を供給するには至らなかった。これが大西洋奴隷貿易の始まりであり、西アフリカ沿岸で購入された奴隷たちがブラジルへと運ばれた。300万人以上のアフリカ人奴隷がブラジルに送られ、主に広大なサトウキビ農園で働かされた。"
 flavor_por.3.title: "香料諸島への宣教師"
 flavor_por.3.desc: "香料諸島の発見は、単なる経済的利益以上のものをもたらしてくれる。当然のことながら、我々は真の信仰を広め、現地の迷える魂を[ROOT.GetCountry.GetReligion.GetName]の光へと導くべきだ。"
 flavor_por.3.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の信仰を広めよ。"
 flavor_por.3.historical_info: "モルッカ諸島は歴史的に「#italic 香料諸島#!」として知られ、16世紀にはポルトガルの東南アジア交易網の重要な一部となった。テルナテから追放されたあと、ポルトガル人は1513年に彼らが発見したアンボン島に新たな交易拠点を設立した。ポルトガル人はこの地域のイスラム教徒から定期的に攻撃されたものの、宣教師たちは多くの現地住民をキリスト教に改宗させることに成功した。16世紀末までに、モルッカ諸島には5万人以上のキリスト教徒がおり、そのほとんどがアンボン島に居住していた。"
 flavor_por.4.title: "インド商務院"
 flavor_por.4.desc: "[ROOT.GetCountry.GetAdjective]が$india$と[ShowContinentName('africa')]にもつ権益と資産を、効率的に監督・管理する必要がある。これを達成する最善の方法は、[ROOT.GetCountry.GetGovernment.GetAdjective]財務担当官直属の機関を設立し、関連するすべての交易路と交易品に対して独占権を与えることだとの提言がなされた。"
 flavor_por.4.a: "素晴らしい計画だ。"
 flavor_por.4.a.tt: "[government_reform|e]「[ShowGovernmentReformName('por_casa_de_india')]」をアンロックする"
 flavor_por.5.title: "ベレンの塔"
 flavor_por.5.desc: "過去数十年間で、[ShowLocationName('lisbon')]の港はその重要性を大きく増してきた。港とテージョ川の重要性が増す一方で、川の河口に沿った我々の要塞は時代遅れになってしまった。我々は[ROOT.GetCountry.GetAdjective]の建築家から、都市を守るため川岸に新たな要塞を建設するべきという提案を受けた。"
 flavor_por.5.a: "確かにそのとおりだ。"
 flavor_por.5.b: "ほかに優先すべきことがある。"
 flavor_por.5.historical_info: "ベレンの塔は、マヌエル1世の命により16世紀初頭にテージョ川河口の防衛のために建設された。マヌエル様式、つまりポルトガル後期ゴシック様式で建てられ、1571年に改修されたが、1580年にはスペインのアルバ公の軍勢によるわずか数時間の包囲戦で陥落した。塔の地下牢はのちに牢獄として使われた。"
 flavor_por.6.title: "ジェロニモス修道院"
 flavor_por.6.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、自身の王朝に新たな埋葬地を与えることを決定した。この目的のため、修道院の建設に関する多額の費用をかけた計画が立案され、現在実行準備が整っている。"
 flavor_por.6.a: "わが国の栄光の象徴となるだろう。"
 flavor_por.6.b: "費用がかかりすぎる。"
 flavor_por.6.historical_info: "ジェロニモス修道院の建設は1501年に始まり、当初はマヌエル1世がアフリカと極東からの品物にかかる「#italic ヴィンテーナ・ダ・ピメンタ#!」の税収から資金を調達した。この修道院は、マヌエル1世と、その後のアヴィス家およびブラガンサ家のポルトガル君主たちの埋葬地ともなった。1580年、ポルトガルがセバスティアン1世の死と継承危機を経てスペインとの同君連合に入ると、建設は中断された。1640年にポルトガルが再び独立すると建設が再開され、1669年には金色のタイル張りの天井、18世紀末には大規模なフレスコ画が完成した。19世紀には、ヴァスコ・ダ・ガマとルイス・デ・カモンイスの遺骨もこの修道院に移された。"
 flavor_por.7.title: "探検家がインドに到達"
 flavor_por.7.desc: "わが国の探検隊がインドに到達し、現地民との小規模な交易に意欲的に従事している。この新たな進展を早急に活用し、インドでの交易権を確保する必要がある。ゴア周辺の土地は、我々の交易活動に最適な場所となるだろう。"
 flavor_por.7.a: "栄光あれ！"
 flavor_por.7.historical_info: "ヴァスコ・ダ・ガマは1498年5月20日、コーリコード近郊（カリカット）に上陸し、インドに到達した初のポルトガル人となった。アラブ商人たちの抗議にもかかわらず、ダ・ガマはザモリンの統治者との交易権確保に成功するが、通関手数料に必要な金を支払うことができなかった。全体として、ダ・ガマの遠征は持ち帰った積荷の価値が遠征費用のおよそ60倍にもなり、多大な利益をもたらした。"
 flavor_por.8.title: "ブラジル総督府"
 flavor_por.8.desc: "植民地にカピタニア制を敷いて以来、我々はその統治に悩まされてきた。多くの地方総督や貴族が権力争いを繰り広げ、海賊行為や植民地への原住民の襲撃に対し、統一された対応ができなかったのだ。いまこそ、これらのカピタニア制の上に立つ新たな役職を設け、新大陸の植民地を統一すべきである。総督府は、わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の名において行動し、[ShowRegionName('brazil_region')]におけるわが国の権威を確立するだろう。"
 flavor_por.8.a: "防衛網を確立しよう！"
 flavor_por.8.b: "不要だ！"
 flavor_por.8.historical_info: "ブラジル総督府は1549年、ポルトガル王ジョアン3世によって設立された。この統治機関は、ポルトガル領ブラジルを組織していたカピタニア制を統合する機関として意図されていた。"
 flavor_por.9.title: "インド洋での商業的な対立"
 flavor_por.9.desc: "ポルトガル船がインド洋とアラビア海に到着したことで、ついに[ShowCultureGroupName('arabian_group')]のこの地域における海上輸送を妨害する機会を得た。我々は[ShowLocationName('alexandria')]への香辛料と絹の供給を大幅に削減できる立場にあり、近東や[ShowRegionName('italy_region')]における貿易競争相手に同様に打撃を与えるだろう。"
 flavor_por.9.a: "香辛料貿易を強制的に支配する。"
 portuguese_privateers: "ポルトガルの私掠船"
 flavor_por.9.b: "この地域での関係性を改善せよ。"
 careful_trade_expansion: "慎重な交易拡大"
 flavor_por.10.title: "マルティン・アフォンソ・デ・ソウザ総督"
 flavor_por.10.desc: "[ShowRegionName('brazil_region')]の植民地国家が最近、沿岸の海賊行為に統一された対応をとることに苦慮している。現時点では小規模の問題だが、手に負えなくなる前に行動すべきだ。この目標へ向けての第一歩となるのは、有能な総督を任命することだろう。"
 flavor_por.10.a: "デ・ソウザの任命"
 flavor_por.10.historical_info: "先行する入植者たちは、ブラジル沿岸から内陸部に及ぶ細長い土地を与えられた。しばしばカピタンが務めたその土地所有者は、それぞれのカピタニアに入植者を住まわせ、彼らに保護と正義を提供する義務を負った。これらのカピタニアは独立していたため、外国の海賊から身を守ることができなかった。ポルトガル王ジョアン3世の勅令によりブラジルに送られたデ・ソウザは、海賊との戦いに成功し、ブラジル内陸への植民地化の取り組みを強化した。1534年、彼はその功績によりサン・ヴィセンテの施与地総督に任命された。"
 flavor_por.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の北アフリカ遠征"
 flavor_por.11.desc: "わが国の対岸には異教徒の土地がある。[ShowRegionName('north_atlantic_ocean_region')]における我らの立場を確固たるものとし、より多くの土地に支配を広げ神の栄光を勝ち取るために、これらの異教徒と戦うべきである。"
 flavor_por.11.a: "アフリカの異教徒に対する十字軍を。"
 prepares_crusade: "十字軍に備える"
 flavor_por.11.b: "ほかの取り組みに注力すべきだ。"
 flavor_por.11.historical_info: "1578年、ポルトガル王セバスティアンはモロッコ遠征に乗り出した。ポルトガルはすでにタンジールとセウタを領有していたが、上陸後まもなくアルカセル・キビールの戦いがおこなわれる。そこでムーレイ・イスマーイール率いるモロッコ系ベルベル人はポルトガル軍を完膚なきまでに打ち破り、国王はともに戦っていたポルトガル貴族とともに戦死した。この惨事がスペインによるポルトガル支配への道を拓き、ポルトガル衰退の転機となった。"
 flavor_por.12.title: "メシュエン条約"
 flavor_por.12.desc: "[target_country.GetName]に仕えるイングランド人が我々のもとへやってきた。彼は両国の経済発展のため、交易協定を提案している。これによりわが国から[target_country.GetNameWithNoTooltip]への輸出がさらに増える可能性があるとともに、わが国では生産できない交易品の輸入も可能になるだろう。"
 flavor_por.12.a: "条約を受け入れる。"
 accepted_meuthen_agreement: "メシュエン条約を受け入れた"
 flavor_por.12.b: "条約を非難する。"
 denounced_meuthen_agreement: "メシュエン条約を非難した"
 flavor_por.12.historical_info: "1650年生まれの優れた外交官ジョン・メシュエンは、1703年にイングランド・ポルトガル間で結ばれた条約でその名を知られている。この条約の主な目的は、ポルトガルのワイン（ポートワイン）のイングランドへの自由な持ち込みと引き換えに、ポルトガルにイングランドの羊毛の輸入を認めさせることにあった。この条約により、ポルトガルは実質的にイングランドの経済的・政治的な衛星国となった。1750年にジョゼ1世が条約を無視するまで実質的に運用されつづけ、形式的には1836年まで有効だった。ジョン・メシュエンは最大の成功を収めた直後の1706年に亡くなった。"
 flavor_por.13.title: "エリセイラ伯"
 flavor_por.13.desc: "ある[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の有力者が、交易問題に関してわが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に助言を申し出てきた。このエリセイラ伯の[target_character.GetName]は有能な人物で、重商主義政策の熱心な信奉者である。彼の主な関心事は重商主義だが、国家の各方面に雇用することもできるだろう。"
 flavor_por.13.a: "彼の助言に従おう！"
 flavor_por.13.b: "追い払え！"
 flavor_por.13.historical_info: "エリセイラ伯のドン・ルイス・デ・メネセスは重商主義の信奉者であり、ポルトガル国家によるポルトガル交易の支配をより強めるための改革を支援した。"
 flavor_por.17.title: "混迷期"
 flavor_por.17.desc: "男子の世継ぎが生まれないため、[ROOT.GetCountry.GetFlavorRank]の未来に他国が介入しかねない危機が生じている。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の娘が跡を継いだ場合、彼女に代わって夫が[ROOT.GetCountry.GetName]を統治し、娘は夫の傀儡となる危険がある。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、[heir.GetName]の王位継承権を排除するために、継承法を変更することを提案している。彼らは結束して、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が男子の世継ぎを産めなかった場合、庶子の異母兄弟である貴族の[john_avis.GetName]を[ROOT.GetCountry.GetGovernment.GetRulerTitle]の後継者として選ぶことを主張している。"
 flavor_por.17.a: "彼らの提案を拒む。"
 flavor_por.17.a.custom: "[GetCountry('POR').GetName]の[ShowPopTypeName('burghers')]と[ShowPopTypeName('nobles')]の[pop_satisfaction|e]が#R -90.00%#!低下する"
 flavor_por.17.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が[john_avis.GetNameWithNoTooltip]に王位を継承させようとする"
 flavor_por.17.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の提案を拒んだ[ROOT.GetCountry.GetGovernment.GetRulerTitle]の毅然とした態度が広く認められる"
 avis_supporters: "ジョアン・アヴィシュの支持者"
 flavor_por.17.b: "同意しよう。"
 flavor_por.17.tt3: "[heir.GetName]が王位継承権を剥奪される"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響力が衰えている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]での支持はほとんどなく、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での地位も与えられていない。我々の諜報員の報告によると、[joao_braganca.GetName]は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を打倒する見返りに、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力と特権を回復させる支持を求めるという、扇動的な行動をとっているようだ。"
 flavor_por.19.desc_subject: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響力が衰え、宮廷での発言権も外交・内政への影響力もほとんど失われている。我々の諜報員の報告によると、[joao_braganca.GetName]は[overlord.GetCountry.GetAdjective]の支配を打倒し[ROOT.GetCountry.GetName]の独立を回復するという、扇動的な行動を計画しているようだ。[joao_braganca.GetSheHe]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の「#italic 四十人の陰謀者#!」として知られる集団の支持を得ており、いつ行動を起こしてもおかしくない。"
 flavor_por.19.a: "[joao_braganca.GetHisHer]に王位を譲り渡す。"
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip]が[character|e]として追加され、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の支援を得て王位を掌握する"
 flavor_por.19.b: "[joao_braganca.GetNameWithNoTooltip]に争いを率いさせよ。"
 flavor_por.19.tt2: "[joao_braganca.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を結集させ、[target_root_country.GetName]から[GetCountry('SPA').GetAdjective]の影響を排除する戦いを支援させる"
 flavor_por.19.c: "譲歩はしない。"
 STATIC_MODIFIER_NAME_braganca_rebellion: "ブラガンサの反乱"
 flavor_por.19.d: "問題に巻き込まれたくはない。"
 flavor_por.19.tt3: "事態を収拾するため、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に譲歩する"
 flavor_por.19.e: "問題児を処刑せよ。"
 braganca_supporters: "ジョアン・デ・ブラガンサの支持者"
 flavor_por.19.tt4: "ジョアン・デ・ブラガンサの死後、反乱が鎮圧される"
 flavor_por.21.title: "ウズ・ルジアダス"
 flavor_por.21.desc: "ルイス・デ・カモンイスが、インドを目指した我らが同胞たちの壮大な航海を描く叙事詩、『ウズ・ルジアダス』を出版した。この叙事詩は[ROOT.GetCountry.GetCulture.GetName]語と我々の文化の真の傑作であり、世界中で読まれることだろう。"
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$1572年に出版されたこの作品は、ポルトガルの国民的叙事詩とみなされている。"
 flavor_por.22.title: "ヴァスコ・ダ・ガマの申し出"
 flavor_por.22.desc: "[ShowCultureName('portuguese')]の小[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の[target_character.GetName]は、サンティアゴ騎士団の階級を駆け上がると、次はインドへのさらなる探検を王室に申し出ている。すでに小規模な海戦を指揮した経験のある彼は熟練した船長であり、新たな遠征を率いるのに適していると思われる。"
 flavor_por.22.a: "我々の役に立ってくれるだろう。"
 flavor_por.22.historical_info: "ヴァスコ・ダ・ガマはインドへの有名な航海でコーリコード（カリカット）に上陸する前、サンティアゴ騎士団に所属していた。この騎士団は、かつて騎士団長を務めた国王ジョアン2世から高く評価されていた。1497年に4隻の船で航海に出発したヴァスコ・ダ・ガマは、1498年5月にインドに到達し、1499年にポルトガルへ帰還した。香辛料を持ち帰った彼の航海は大きな利益をもたらしたが、最も重要なのはインドへの新たな外洋航路を開拓したことだった。"
 flavor_por.23.title: "バターリャ修道院"
 flavor_por.23.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[loser.GetName]との戦いに勝利した場合、聖母マリアに敬意を表して修道院を建立することを誓った。そして戦いに勝利したいま、その誓いを果たす時が訪れた。"
 flavor_por.23.a: "栄光のために！"
 flavor_por.23.historical_info: "1385年、ポルトガル軍はアルジュバロータの戦いでカスティーリャ軍を破り、ポルトガル王ジョアン1世はこの勝利を聖母マリアに捧げるという約束を果たすべく、修道院を建立した。$batalha_monastery_desc$"
 flavor_por.24.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の霊廟"
 flavor_por.24.desc: "我らが統治者が崩御し、埋葬の準備が進められている。[ROOT.GetCountry.GetGovernment.GetAdjective]王宮のあちこちから、啜り泣く声が聞こえてくる。アルコバッサ修道院に埋葬されたいという[ROOT.GetCountry.GetGovernment.GetRulerTitle]の遺志は明確だが、それ以上の指示はない。質素すぎる埋葬は[ROOT.GetCountry.GetFlavorRank]の印象を悪化させるかもしれが、かといって豪華すぎる埋葬では財政を圧迫し、喫緊の課題に対応できなくなってしまう。"
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip]には荘厳な霊廟が相応しい。"
 flavor_por.24.b: "富をひけらかす必要はない。"
 flavor_por.24.historical_info: "1153年にポルトガル王アフォンソ1世が建立したアルコバッサ修道院は、何世紀にもわたりポルトガル君主の埋葬地として使われ、この縁もあって極めて裕福かつ影響力のある修道院のひとつとなった。また、コインブラ近郊のサンタ・クルス修道院と並び中世で最も重要な修道院とされ、ポルトガルで最も美しい修道院にも数えられている。"
 flavor_por.25.title: "キリスト騎士団の新たな本拠地"
 flavor_por.25.desc: "レコンキスタが終わり、[ShowReligionGroupAdjective('muslim')]との争いも領土から遠ざかったいま、[ShowLocationName('tavira')]にキリスト騎士団が存在する意義があるとは言いがたい。さらに、この地域における騎士団の威信の低下も事態を悪化させている。\n\n一部の顧問は、[ShowProvinceDefinitionName('estremadura_province')]北部にあるテンプル騎士団の以前の本拠地にして、城塞でもあるキリスト教修道院の複合施設に、騎士団を移すことを提案した。"
 flavor_por.25.a: "[ShowLocationNameWithNoTooltip('tomar')]のテンプル騎士団の本拠地を使おう。"
 flavor_por.25.b: "本拠地を移す必要はない。"
 flavor_por.25.historical_info: "1312年のテンプル騎士団弾圧を受けて、ディニス1世は1317年に「#italic キリスト騎士団#!」を創設、1319年の教皇ヨハネス22世の教皇勅書「#italic アド・エア・エクス・クィブス#!」により承認を受ける。その後の交渉により、1323年の新たな教皇勅書によってテンプル騎士団の財産をキリスト騎士団に移管する権限がディニス1世に与えられた。騎士たちは清貧、貞潔、従順の誓いを立てたが、騎士団がテンプル騎士団の後継であるかについては歴史的論争の的となっている。初代総長ドン・ジル・マルティンスはアヴィス騎士団の出身だった。\n\n当初アルガルヴェ地方のカストロ・マリムに本拠を置いていた騎士団は、1357年にサンタレン近郊の旧テンプル騎士団本拠地トマールへ移転し、ポルトガル中世史における重要な一章を刻んだ。"
 flavor_por.26.title: "マデイラ・ワイン"
 flavor_por.26.desc: "[ShowProvinceDefinitionName('madeira_province')]諸島の発見以来、わが国民はこの島々を潤す恵まれた気候を活かして、多くの富をもたらすサトウキビを栽培してきた。しかし最近、[ShowRegionName('brazil_region')]での砂糖産業の発展により、マデイラの[ShowGoodsName('sugar')]の収益性は低下し、多くの者が[ShowGoodsName('wine')]などの代替作物に投資する時期が来たのではないかと考えている。"
 flavor_por.26.a: "ワインに切り替えよう。"
 flavor_por.26.b: "砂糖でよい。"
 flavor_por.26.historical_info: "サトウキビの一大産地となったマデイラ諸島において、フンシャルの都は経済的に繁栄した。これによりヨーロッパの冒険者や商人たちを惹きつけ、フンシャルは15世紀にヨーロッパの交易路における重要な港となった。グアンチェ族、ベルベル人、西アフリカ人などの奴隷がサトウキビ栽培に利用されたが、奴隷所有者は少数派だった。1617年には、ポルト・サント島の住民1,200人がバルバリア海賊に捕らえられた。16世紀まで主要な砂糖市場として繁栄したマデイラは、初期のサトウキビ栽培における奴隷労働の手本となり、海外に広く影響を与えた。しかし、ブラジルやサントメのプランテーションとの競争により、マデイラの砂糖生産は衰退し、ほかのポルトガル植民地からの砂糖輸入が必要となった。かつて活況を呈した砂糖工場は徐々に姿を消し、マデイラでは代替市場が開拓された。"
 flavor_por.27.title: "聖トマス派キリスト教徒"
 flavor_por.27.desc: "我々が$india$沿岸部に初めて到達したとき、わが主と救世主イエス・キリストの信徒たちの助けを求める声が即座に届いた。彼らは数で上回る[ShowReligionGroupAdjective('muslim')]徒や[ShowReligionName('hindu')]徒から迫害を受けており、そのため互いに同盟を結ぶという共通の利害が生まれたのだ。\n\nしかし、わが国民が彼らとの生活を始めると、双方の儀式と慣習には隔たりがあり、それらが受け入れられるものばかりではないことが判明した。我々が介入して正しい道に戻すべきだとの声がある一方で、彼ら独自の儀式を容認すべきだとの主張もある。"
 flavor_por.27.a: "彼らは道を誤っている。"
 flavor_por.27.b: "キリスト教徒でさえあればいい……"
 flavor_por.27.historical_info: "1498年のヴァスコ・ダ・ガマの遠征中、ポルトガル人は聖トマス派キリスト教徒たちと遭遇した。不安定な政治情勢と地方領主からの圧力により窮地に立たされていた彼らは、ポルトガルと同盟を結んだ。香辛料貿易の支配とキリスト教布教を目指すポルトガルは、征服地における教会統治権を付与する「パドロアード・レアル」を締結した。当初は慎重だったポルトガルによる聖トマス派キリスト教徒への支配は、1552年以降に激化した。巧みな戦略により、1575年までにこの共同体は独自の聖職者階層から孤立させられる。1599年にはゴア大司教アレイショ・デ・メネゼスが最後の府主教を屈服させ、ディアンペル教会会議が始まった。\n\nメネゼスが招集したこの会議は、典礼改革を施行し、特定の慣習を破門し、聖トマス派キリスト教徒を正式にカトリック教会に組み入れた。しかし、シリア語聖典の焼却やカースト身分の廃止といったポルトガル人の行動は不満を煽り、その後数年間にわたる共同体内の公然たる抵抗を助長し、文化と宗教の衝突が複雑に絡み合う時代の象徴となった。"
 flavor_por.28.title: "ポルトガル異端審問所の設立"
 flavor_por.28.desc: "我らの統治者の[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetConsort.GetName]と婚約した際、この結婚の条件のひとつに、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]が異端審問制を導入することがあった。これは異教からの改宗者が多数を占める国内で、彼らが以前の信仰を確実に捨て去るようにするねらいがある。\n\n自国の異端審問所を設置することは、他宗教に属し、完全な忠誠を期待できない臣民の忠誠心を保証するなど、わが国に多くの利益をもたらす可能性がある。しかし一方で、この措置は我々からの敵意を予見する人々を動揺させるおそれもある。"
 flavor_por.28.a: "ポルトガル異端審問所を設立せよ。"
 flavor_por.28.b: "いい考えとは思えない。"
 flavor_por.28.historical_info: "マヌエル1世の要請を受けた国王ジョアン3世は、1536年に「ポルトガル異端審問所（#italic インクイジシオン・ポルトゥゲーザ#!）」、または「ポルトガル異端審問聖務総評議会」を設立した。パウルス3世による承認はマヌエル1世の死後までずれ込んだが、1536年に正式に設置された。より広範なキリスト教異端審問の一部だったこの制度は、スペイン異端審問所やローマ異端審問所とともに1821年に廃止された。"
 flavor_por.29.title: "エピストラ・デ・ヴィクトリア・コントラ・インフィデレス"
 flavor_por.29.desc: "わが国の統治者である[target_character.GetName]は、[ShowReligionAdjective('judaism')]徒国民すべてに対し、[ShowReligionName('catholic')]に改宗するか、さもなくば追放されるべしと命じた。「#italic エピストラ・デ・ヴィクトリア・コントラ・インフィデレス#!」と名づけられたこの布告は、[ROOT.GetCountry.GetName]が国民すべてが同じ信仰をもつ真の[ShowReligionGroupName('christian')]国家となる必要性を主張している。"
 flavor_por.29.a: "彼らはキリスト教徒にならなくては！"
 flavor_por.29.b: "放っておいてやろう。"
 flavor_por.29.tt1: "国内のセファルディのほとんどがカトリックに改宗し、拒否した者は国外追放される"
 flavor_por.29.tt2: "わが国のセファルディはより幸せになるだろう。"
 flavor_por.29.historical_info: "1496年12月5日、ポルトガル王マヌエル1世は、スペインのカトリック両王からの圧力により、王女イサベルとの結婚の条件として、全ユダヤ人の追放または改宗を命じた。当初は追放を目的とした2つの布告が出されたが、1497年には強制改宗へと変わった。ポルトガルのユダヤ人は強制的に洗礼を受けさせられ、抵抗した者はサントメ・プリンシペに追放された。1506年にはリスボンで虐殺が起こり、1536年にはポルトガル異端審問所が設立されるなど、ポルトガルのコンベルソたちは宗教的迫害の激動の時代特有の苦難に直面した。"
 flavor_por.30.title: "リスボン大虐殺"
 flavor_por.30.desc: "[ShowLocationName('lisbon')]で暴動が発生し、数千の狂信的な市民が「#italic 新キリスト教徒#!」たちを市街で追い回している。\n\n情報提供者によると、事の発端はイエス礼拝堂でのミサ中に信者たちが祈っていると、十字架から光が発せられたことだという。その場にいたひとりの#italic 新キリスト教徒#!がこの奇跡を嘲笑したため、群衆は激怒し、その場でその男を殺害すると、視界に入るすべての#italic 新キリスト教徒#!を狩りはじめたとのことだ。\n\n都は炎に包まれ、街路は#italic 新キリスト教徒#!、#italic 旧キリスト教徒#!双方の血であふれている。"
 flavor_por.30.a: "できることは何もない。"
 flavor_por.30.b: "この狂乱を止めろ。"
 flavor_por.30.tt1: "#Y 甚大#!な数の新キリスト教徒と旧キリスト教徒が#R 死亡する#!。"
 flavor_por.30.tt2: "#Y 多数#!の新キリスト教徒と旧キリスト教徒が#R 死亡する#!。"
 flavor_por.30.tt3: "#Y 相当数#!の新キリスト教徒と旧キリスト教徒が#R 死亡する#!。"
 flavor_por.30.tt4: "#Y わずか#!な数の新キリスト教徒と旧キリスト教徒が#R 死亡する#!。"
 flavor_por.30.historical_info: "1506年4月19日、日曜日に教会に集まっていたリスボンの住民が、ユダヤ人と疑われる人々を襲撃し、のちに「リスボン大虐殺」と呼ばれる、都市全体を巻き込む反ユダヤ暴動へと発展した。この暴動により、キリスト教への強制改宗者である多くの（1,000人～4,000人とされる）#italic 新キリスト教徒#!だけでなく、かなりの数の#italic 旧キリスト教徒#!も命を落とした。"
 flavor_por.31.title: "ポルトガルからのイスラム教徒追放"
 flavor_por.31.desc: "1249年に[ShowProvinceDefinitionName('algarve_province')]を占領してレコンキスタを完了したあと、わが国には忠誠の疑わしい数千人の[ShowReligionGroupAdjective('muslim')]信者がいた。[target_character.GetName]は、[ShowRegionName('iberia_region')]のほかの地域と同様に、わが国に住む[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]信者が見た目ほど忠実な臣民ではないことを危惧している。顧問たちはさまざまな選択肢を提示したが、それらはすべて、わが[ROOT.GetCountry.GetFlavorRank]の安定を危うくし、すべてを台無しにする危険をはらんでいるようだ。"
 flavor_por.31.a: "彼らを追放せよ。"
 flavor_por.31.b: "彼らの改宗を強制せよ！"
 portuguese_muslim_uprising: "[ShowCultureNameWithNoTooltip('andalusi')]の蜂起"
 flavor_por.31.c: "彼らは忠実な臣民である。"
 flavor_por.31.tt1: "わが国のイスラム教徒のほとんどがカトリックに改宗させられ、拒否した者は国外追放される。彼らは高い確率で蜂起する。近隣のイスラム諸国はわが国に対する開戦事由を得て、攻撃してくる可能性がある"
 flavor_por.31.tt2: "改宗を強制すると蜂起する危険があるため、[ShowCultureName('andalusi')]のイスラム教徒をポルトガルから追放する"
 flavor_por.31.tt3: "わが国の[ShowCultureName('andalusi')]住民は安堵し、我々に満足感を覚える"
 flavor_por.31.historical_info: "ユダヤ人の強制改宗によって影を潜めてきたポルトガルからのイスラム教徒追放は、1496年12月に起こった。ポルトガルはほかのヨーロッパ諸国よりもイスラム教徒に寛容だったが、マヌエル1世は明確な理由もなく彼らの退去を命じた。当初ポルトガル政府は強制改宗や処刑も検討したが、北アフリカのイスラム教徒諸国からの報復を恐れ、国外追放を選んだ。マヌエル1世の命令の動機は不明なままで、カトリック両王イサベルとフェルナンドに連なる宗教的統一への願望、モロッコ征服の野心、ドミニコ会告解師ジョルジェ・ヴォガード修道士の影響など諸説ある。イスラム教徒のほとんどは北アフリカへ逃れた。"
 flavor_por.32.title: "[GetCountry('POR').GetNameWithNoTooltip]への十字軍"
 flavor_por.32.desc: "[GetCountry('POR').GetName]の卑劣なる[target_character.GetName]は、我々の同胞である[ShowReligionGroupAdjective('muslim')]徒たちに[ShowReligionName('catholic')]への改宗、あるいは国外追放を強制する布告を出した。\n\n敬虔な[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国として、我々は信仰の兄弟を守るという誓約に縛られるが、この問題で我々の立場を危険に晒すべきではないと多くの者が主張している。"
 flavor_por.32.a: "よく検討しなければ。"
 flavor_por.32.b: "$jihad$を呼びかけろ。"
 flavor_por.33.title: "リベイラ・ダス・ナウス"
 flavor_por.33.desc: "[ShowLocationName('lisbon')]の#italic テルセナス#!では伝統的に船が造られてきたが、現在はこの地にふさわしい造船所が存在しない。しかし、[target_character.GetName]が古い造船所があった場所に#italic リベイラ宮殿#!を建設することを望んだおかげで、別の場所に適切な造船所を建設できるようになった。\n\n建設に携わる人々によって「#italic リベイラ・ダス・ナウス#!」と名づけられ、その名前が定着したこの新しい造船所は、我々が工業的な方法で船を建造し、必要に応じて短期間で海軍を増強するのに間違いなく役立つだろう。"
 flavor_por.33.a: "きっと役に立つ。"
 flavor_por.33.historical_info: "この海軍工廠の敷地は、かつては「テルセナス」と呼ばれる中世の海軍造船所だったが、マヌエル1世によるリベイラ宮殿建設の際に変化が見られた。宮殿の西側に建てられた「リベイラ・ダス・ナウス」として知られる新たな造船所は、ポルトガルの大航海のための船の建造において重要な役割を果たした。ポルトガル帝国最大のこれらの造船所は、特にゴアやコーチンなどの他国の施設のモデルにもなった。"
 flavor_por.34.title: "[current_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]の移転"
 flavor_por.34.desc: "[current_location.GetName][target_building_type.GetName]は、もとは1290年に[founder_of_university.GetName]により[target_location.GetName][target_building_type.GetNameWithNoTooltip]として設立された。この[target_building_type.GetNameWithNoTooltip]は「[ShowLawName('por_estudo_geral_law')]」という名が与えられ、1308年に地元住民との衝突により現在の場所に移されるまで[target_location.GetRank.GetName]に留まった。\n\nしかし、住民との衝突がついに収まり、[target_character.GetName]の命により[target_building_type.GetNameWithNoTooltip]は首都[target_location.GetNameWithNoTooltip]に戻される可能性がある。"
 flavor_por.34.a: "[target_building_type.GetNameWithNoTooltip]を[target_location.GetNameWithNoTooltip]に戻そう。"
 flavor_por.34.b: "住民との衝突が再発してしまう。"
 flavor_por.35.title: "[target_character.GetNameWithNoTooltip]の重商主義的理想"
 flavor_por.35.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCabinetTitle]閣僚であり、[ShowSocietyDirectionName('mercantilism')]の熱心な支持者である[target_character.GetName]は、[ROOT.GetCountry.GetAdjective]の国内産業の振興についての素晴らしいアイデアを多く持っているようだ。しかし、彼の計画は多くの抜本的な法改正を必要とし、その過程で一部から反発を招くかもしれない。\n\n[target_character.GetNameWithNoTooltip]の野心の核心にあるのは、いかなる[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民も外国の素材を使った衣服を着るべきではないという考えだ。この[ShowGoodsName('wool')]と[ShowGoodsName('cloth')]産業への注力は、[ROOT.GetCountry.GetNameWithNoTooltip]の主要な[ShowGoodsNameWithNoTooltip('wool')]産地とされる[target_location.GetName]の[target_location.GetRank.GetName]に多大な圧力をかけるだろう。"
 flavor_por.35.a: "[target_character.GetHerHis]の助言に従おう！"
 flavor_por.35.b: "危険が大きすぎる案だ。"
 flavor_por.36.title: "[target_character.GetNameWithNoTooltip]の展望"
 flavor_por.36.desc: "[ruler_scope.GetName]は、[ROOT.GetCountry.GetLongName]が[ShowContinentName('europe')]のほかの列強に徐々に後れを取り、交易収支は減少し存在感が薄れつつあると考えている。[ruler_scope.GetNameWithNoTooltip]はこれに対抗するため、新たな発想をもたらすべく、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]で仕える有能な人材を見つけようとしている。その候補者のなかに、非常に学識ある[target_character.GetName]がいる。[ShowContinentNameWithNoTooltip('europe')]じゅうの宮廷を巡った経験のある[target_character.GetSheHe]は、多くの政策の実施を望んでいる。\n\nその政策のなかには、農業と産業の改革、そして多くの人気商品の交易を扱う新会社の設立などがある。これらはすべて[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の怒りを買うことになるため、彼らに対処する必要があるだろう。"
 flavor_por.36.a: "[target_character.GetHerHis]の提案をすぐに実行に移せ！"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip]はこの放蕩者に耳を貸さず、統治に集中すべきだ。"
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "優れた探検家の[target_character.GetName]が、素晴らしい作品を書き上げた。『[target_work_of_art.GetName]』と題されたその書は、天地学と航海術に関する[ShowWorkOfArtTypeName('treatise')]であり、[ROOT.GetCountry.GetAdjective]の海洋と探検に関する知識の集大成である。さらにわが国の発見の歴史と、発見に用いられた技術についても詳述される。この書は、出版前に読む機会を得た[ruler_scope.GetName]に献呈される。"
 flavor_por.37.a: "この知識が広まらないよう書物を隠蔽しろ。"
 flavor_por.37.b: "我々の威信を高めるために出版しよう！"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "最近の$india$への遠征隊が、実に興味深い人物[target_character.GetName]とともに帰還した。[target_character.GetSheHe]は[target_character.GetReligion.GetAdjective]を信仰する[GetCountry('POL').GetAdjective]出身の旅行者で、多言語に精通しているため[ROOT.GetCountry.GetGovernment.GetAdjective]の通訳者として東方で役に立つだろう。"
 flavor_por.38.a: "[target_character.GetHerHim]を遠征に同行させよ！"
 flavor_por.38.b: "その程度の者は掃いて捨てるほどいる。"
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetFather.GetName]の庶子の[target_character.GetDaughterSon]である[target_character.GetName]は賢く成長し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の良き助言者となった。[target_character.GetHerHis]は近年、[GetCountry('MOR').GetLongName]との戦争に参加したのち、レコンキスタとそこでの[ROOT.GetCountry.GetAdjective]の役割に関する偉大な[ShowWorkOfArtTypeName('chronicle')]を著した。"
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の争いは、まさに永遠だ。歴代の[ROOT.GetCountry.GetGovernment.GetRulerTitle]たちは、機を見ては[ShowSocietyDirectionName('centralization')]政策を導入しようと試みたが、成功することはほぼなかった。その結果、誰も把握しきれないほどの異なる法律が乱立し、わが国の官僚制度に負担をかけている。この争いに終止符を打つため、[target_character.GetName]は画期的な政策である「[ShowPolicyName('por_lei_mental')]」を制定し、この争いを終わらせるつもりだ。"
 flavor_por.40.a: "制定せよ。"
 flavor_por.40.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の不興を買うことはできない！"
 flavor_por.41.title: "共通の系譜"
 flavor_por.41.desc: "隣国の[target_country.GetLongName]とわが国は、多くの異なる[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家系を共有している。これには[ROOT.GetCountry.GetName]の最も有力な王朝、[GetDynasty('castro_dynasty').GetName]、[GetDynasty('meneses_dynasty').GetName]、[GetDynasty('albuquerque_dynasty').GetName]などが含まれる。このような比較的近い関係により、これらの家系の者たちは両国の宮廷と同時に交流し、自由に国境を越えることができる。\n\n最近、この状況から恩恵を受けた者に[target_character.GetName]がいる。[target_character.GetHeShe]は[ROOT.GetCountry.GetNameWithNoTooltip]の政策に対する不満があまりに深刻だったため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]を去り、[target_country.GetLongNameWithNoTooltip]に移住することを決めた。"
 flavor_por.41.a: "厄介払いができた！"
 por_reason_for_flavor_por_41: "このような事態の再発を防ぎたければ、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の[estate_satisfaction|e]を#Y 30%#!以上に保つ必要がある。"
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]に移住"
 flavor_por.42.desc: "[origin_country.GetAdjective][origin_country.GetGovernment.GetEstateName('nobles_estate')]の一員である[target_character.GetName]が、最近[ROOT.GetCountry.GetName]との国境を越え、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に加わった。その理由は定かではないが、おそらく[origin_country.GetNameWithNoTooltip]の政策決定者たちとの意見の相違によるものだろう。"
 flavor_por.42.a: "ようこそ！"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "現在、[target_location.GetName]のリラムに住まいを構える[target_character.GetName]は、おそらく[ROOT.GetCountry.GetName]最後の偉大な吟遊詩人と言えるだろう。詩人王[target_character.GetFather.GetName]の著名な庶子の[target_character.GetDaughterSon]である[target_character.GetSheHe]もまた、数多くの#italic カンティーガ#!を生み出してきた。[target_character.GetSheHe]はさらに、それらを不朽のものとするべく多大な努力を払い、無数の歌を収めた歌集である『[target_work_of_art.GetName]』を編纂した。自身の最期が近いことを悟った[target_character.GetSheHe]は、この歌集を[target_country.GetName]に住む甥である[target_dedication_character.GetName]に捧げた。"
 flavor_por.43.a: "[target_character.GetHerHis]の遺志を尊重せよ。"
 flavor_por.43.b: "その歌集はわが国のものだ！"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "歌集の傑作、『[target_work_of_art.GetName]』が作者の[target_character.GetName]から[target_country.GetName]の[target_dedication_character.GetName]に寄贈された。この素晴らしい作品をありがたく受け取ろう！"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "教会法、ローマ法、そして国法が複雑に絡み合うことは、[ROOT.GetCountry.GetFlavorRank]の統治にとって特異な問題となっている。この深刻な非効率性に対処するため、[target_character.GetName]は「[ShowGovernmentReformName('por_ordinances')]」という新たな法典の編纂と成文化に着手した。これは何千部も複写されて全国に配布され、より効率的な統治を実現することになる。"
 flavor_por.45.a: "改革を進めよ。"
 flavor_por.45.b: "そのような変革への準備ができていない。"
 por_upgrade_ordinances: "[modifiers|e]「[ShowGovernmentReformName('por_ordinances')]」が#g +50.0%#!の補正を受けるが、わが国の[pops|e]が求める[ShowGoodsName('paper')]の量が2倍になる。"
 flavor_por.46.title: "[ShowInstitutionNameWithNoTooltip('printing_press')]と[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "[ShowInstitutionName('printing_press')]の出現により、我々は「[ShowGovernmentReformName('por_ordinances')]」の配布を効率化する絶好の機会を得た。加えて、写本をさらに統合し、過去数十年で時代遅れとなった多くの法律を廃止する改革も実施できるだろう。これは[ROOT.GetCountry.GetFlavorRank]にとって大きな成功となるだろうが、かなりの費用がかかる。"
 flavor_por.46.a: "最新版を発行せよ。"
 flavor_por.46.b: "いまの制度に問題はない。"
 flavor_por.47.title: "ミゼリコールディア"
 flavor_por.47.desc: "これまで、貧者や病人の世話は「#italic アルベガリア#!」や「#italic オスピタイス#!」として知られる施設でおこなわれてきた。しかし、この状況がまもなく変わるかもしれない。[target_location.GetName]の複数の市民が最近、「[ShowModifier('por_misericordia')]」という新たな兄弟団を設立したからだ。これまでの多くの動きとは異なり、各階級のほとんどの代表者はこの組織への全面的な支持を表明し、その一員となって[ROOT.GetCountry.GetName]中に広めている。この兄弟団についてまだ意見を表明していないのは、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]だけである。"
 flavor_por.47.a: "後援しよう！"
 flavor_por.47.b: "まだ懸念が残る。"
 flavor_por.48.title: "[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 flavor_por.48.desc: "[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が[target_location.GetName]を頻繁に訪れているため、総督たちは彼らに特別な特権を与えることにした。これにより、[target_location.GetRank.GetName]は北[ShowContinentName('europe')]における我々の主要な協力者のひとつとなった。そのため、多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が[target_location.GetNameWithNoTooltip]に新たな[ShowBuildingTypeName('trade_office')]を建設するよう要求している。"
 flavor_por.48.a: "[ShowBuildingTypeNameWithNoTooltip('trade_office')]を建設する。"
 flavor_por.48.b: "国内の建設に目を向けるべきだ。"
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "文才に恵まれた[target_character.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]でかなりの名声を得た。事実、[target_character.GetSheHe]は後世に語り継ぐべき多くの歴史書を著し、[ROOT.GetCountry.GetAdjective]の近代史における多くの重要な出来事に関わってきたことから、多くの者が[target_character.GetSheHe]こそが記録官および年代記編纂者という職務に適任であると確信している。"
 flavor_por.49.a: "[target_character.GetShortNameWithNoTooltip]を年代記編纂の主任に任命しよう。"
 flavor_por.49.b: "あまり関心がない。"
 flavor_por.50.title: "騎士団の支配"
 flavor_por.50.desc: "[target_religion.GetAdjective][ShowGovernmentReformName('military_order_reform')]の時代が終わりを告げようとしている。各騎士団の団員数は減少の一途を辿っており、かつてのような権威は失われつつある。そこで我々は[GetCountry('PAP').GetGovernment.GetRulerTitle]の許可を得て、[target_character.GetName]を各騎士団の総長に任命し、彼らに対する絶対的な権限を手に入れた。"
 flavor_por.50.a: "騎士団を直接的に支配しよう。"
 flavor_por.50.b: "各騎士団を解散せよ！"
 flavor_por.51.title: "サン・ジョルジェ・ダ・ミナ"
 flavor_por.51.desc: "最近の[ShowAreaName('gulf_of_africa_sea')]での航海中に、[target_location.GetName]で原住民の一団と遭遇した。このような出来事はよくあることだが、彼らが[ShowGoodsName('goods_gold')]を喜んで取引したことは特筆すべきである。そのため、わが国の遠征隊は「#italic パドラン#!」を建設し、小規模な前哨基地の建設を開始することになった。原住民がそのような貴重品の取引に前向きであるということは、近くに豊富な[ShowGoodsNameWithNoTooltip('goods_gold')]鉱脈が存在するはずで、より大きな拠点を設立することは有益かもしれない。"
 flavor_por.51.a: "この交易を続けよう。"
 flavor_por.51.b: "[ShowGoodsNameWithNoTooltip('goods_gold')]の別の供給源が見つかるだろう。"
 flavor_por.52.title: "航海者"
 flavor_por.52.desc: "[target_character.GetName]は[ROOT.GetCountry.GetName]のほかの「#italic インファンテ#!」たちとは一線を画している。 [target_character.GetShortNameWithNoTooltip]は真の先見の明を持ち、探検こそが[ROOT.GetCountry.GetLongName]の未来だと信じている。そのため、自身の資産のほとんどを[ShowRegionName('north_atlantic_ocean_region')]横断の野望に充てることを厭わない。おそらく我々は、この事業をさらに奨励するために[target_character.GetSheHe]に独占権を与えるべきだろう。"
 flavor_por.52.a: "独占権を与えよう！"
 flavor_por.52.b: "[target_character.GetHerHim]は有能だが、そこまではしたくない。"
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "船乗りのひとりで、過去の探検任務にも参加した[target_character.GetName]が、最近[ROOT.GetCountry.GetGovernment.GetRulerTitle]のお気に入りとなっている。[target_character.GetSheHe|U]は多くの昇進を重ね、今後の計画に備えて毎月の手当を支給されることになった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣が、[target_character.GetHerHim]に次の任務を指揮させることを望んでいる。"
 flavor_por.53.a: "[target_character.GetHerHim]に遠征を率いさせよう！"
 flavor_por.53.b: "国内を優先すべきだ。"
 flavor_por.54.title: "テルソスの陣形"
 flavor_por.54.desc: "[ShowContinentName('europe')]での絶え間ない戦乱により、新たな陣形が次々と生まれている。なかでも有名な「[ShowAdvanceName('tercio')]」は、[ROOT.GetCountry.GetName]で長く求められてきた陣形であり、[target_character.GetName]はこれを陸戦に用いるのではなく、海戦に導入したいと考えている。"
 flavor_por.54.a: "海上でも活躍するだろう。"
 flavor_por.54.b: "陸戦で活用すべきだ。"
 flavor_por.54.historical_info: "スペインのテルシオとは対照的に、ポルトガルは「テルソス」を海兵隊として用いた。このテルソスは、オスマン帝国およびモロッコ軍とのアルカセル・キビールの戦いに参加し、最終的にはポルトガル海兵隊となった。"
 flavor_por.55.title: "[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.55.desc: "[target_character.GetName]は、[target_location.GetName]を[ShowBuildingTypeName('por_feitoria')]の建設に不可欠な場所と考えている。そこは[ShowRegionName('maghreb_region')]と[ShowRegionName('guinea_region')]の中間地点にあるため、絶好の足がかりとなるだけでなく、優れた交易拠点としても機能するだろう。そのため、この[target_location.GetRank.GetName]を新たな[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]とする法令は、非常に有益となるだろう。"
 flavor_por.55.historical_info: "アルギン島は、ポルトガルがアフリカ大陸に築いた最初のフェイトリア（交易所）であり、奴隷と金の交易港として特に重要視された。ここは防衛が容易で、安全な停泊地があり、サハラ以南アフリカの貿易商が塩を求めて頻繁に訪れる地域でもあった。しかし、ほかのフェイトリアほど王室の関心を引くことはなく、1633年に40人の兵士に要塞を占領され、最終的にオランダの支配下に入った。"
 flavor_por.55.a: "偉大な目標へ向けた小さな一歩となる。"
 flavor_por.55.b: "そこに[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]を建設する必要はない。"
 flavor_por.56.title: "[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('por_feitoria')]"
 flavor_por.56.desc: "[target_location.GetName]の[target_location.GetRank.GetName]を手に入れて以来、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は$china$での影響力拡大を望んでいる。彼らは[target_character.GetName]が兼ねてから検討していた、当地への[ShowBuildingTypeName('por_feitoria')]の建設を提案してきた。"
 flavor_por.56.historical_info: "1557年にポルトガルが明から獲得したマカオは、ポルトガルの支配下で黄金時代を迎えた。アジアにおけるその立地と中国内での交易により、ポルトガル王室とイエズス会は港に資源を注ぎ込むことができ、日本との南蛮貿易が栄えた。"
 flavor_por.56.a: "$china$におけるわが国の影響力を拡大しなくては。"
 flavor_por.56.b: "影響力は自由交易によって得るべきだ。"
 flavor_por.57.title: "[target_location.GetNameWithNoTooltip]での交易の保護"
 flavor_por.57.desc: "資源を[ROOT.GetCountry.GetCapital.GetMarket.GetName]へ適切に送るためには、[target_location.GetName]の港を守らなければならない。[target_character.GetName]はそこに[ShowBuildingTypeName('por_feitoria')]を建設し、$india$における[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の影響力を高めることを提案した。"
 flavor_por.57.historical_info: "1510年にアフォンソ・デ・アルブケルケが獲得したゴアは、マラッカとホルムズ島征服の作戦基地として機能した。インド洋におけるポルトガルの主要な海軍基地だったゴアは、香辛料交易を促進し、ポルトガルの広範な海上活動を可能にした。"
 flavor_por.57.a: "素晴らしい考えだ。"
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip]での交易は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のためのものだ。"
 flavor_por.58.title: "[target_location.GetNameWithNoTooltip]の要塞化"
 flavor_por.58.desc: "[target_location.GetName]島は[ShowLocationName('persian_gulf')]内での立地から、[ShowContinentName('asia')]との交易における重要な港と見なされてきた。[target_character.GetName]は、[ShowBuildingTypeName('por_feitoria')]をもってこの[target_location.GetRank.GetName]を強化し、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が周辺地域でさらに力を及ぼせるようにすることを望んでいる。"
 flavor_por.58.historical_info: "アフォンソ・デ・アルブケルケが率いる迅速な征服中、ホルムズ島はサファヴィー朝とオスマン帝国に奪われる危機に瀕した。彼はこれを防ぐため、ノッサ・セニョーラ・ダ・コンセイソン要塞を建設。ポルトガルは1622年にサファヴィー朝とイギリス東インド会社に奪われるまで、ペルシア湾の支配を維持した。"
 flavor_por.58.a: "[target_location.GetNameWithNoTooltip]を強化せよ。"
 flavor_por.58.b: "自然の地形だけで十分だ。"
 flavor_por.59.title: "[target_location.GetNameWithNoTooltip]の海峡の支配"
 flavor_por.59.desc: "東[ShowContinentName('asia')]との交易を継続するには、[target_location.GetName]の港の要塞化が必要となる。すでに[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]がこの事業のための資金を準備しており、当地での[ShowBuildingTypeName('por_feitoria')]の建設が可能となる。"
 flavor_por.59.historical_info: "マラッカが陥落したのは1511年のポルトガルによる包囲戦で、アフォンソ・デ・アルブケルケ率いるポルトガルは、のちに最も重要な前哨基地のひとつとなる都市を確保した。近隣諸国がマラッカ海峡を占拠しようとすることを予期していたため、それを防ぐために厳重に要塞化さた。マラッカは1641年にオランダが港を占拠するまで、ポルトガルの支配下に置かれた。"
 flavor_por.59.a: "海峡を要塞化せよ。"
 flavor_por.59.b: "要塞化は不要だ。"
 flavor_por.60.title: "遠方の領地"
 flavor_por.60.desc: "[target_location.GetName]は、[ShowRegionName('north_atlantic_ocean_region')]と[ShowRegionName('south_atlantic_region')]の探検にとって最高の拠点のひとつだった。しかし、西方航路の重要性はますます高まっているため、この[target_location.GetRank.GetName]はさらに拡張できる。そのような理由から、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はさらなる資金をこの港に投入することを提案した。"
 flavor_por.60.historical_info: "アングラは探検家と商人の両方にとって有利な立地であったため、ポルトガル王室における地位を高めた。ルーカス・デ・カセナとして知られる裕福な商人を中心に、フランドル人、スペイン人、ジェノバ人の有力者たちがアングラの急速な発展に貢献した。ジョアン3世は、1500年代初頭になってようやくアングラを「都」に昇格させた。"
 flavor_por.60.a: "[target_location.GetNameWithNoTooltip]に投資しよう。"
 flavor_por.60.b: "資金の使い途はほかにある。"
 flavor_por.61.title: "注目される[target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "[target_character.GetName]は[ShowRegionName('maghreb_region')]に適切な拠点を作るため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]と軍評議会との協議を重ねてきた。その目的を達成するには[target_location.GetName]の征服が必要である、という点で各々の意見は一致している。わが国は[target_country.GetName]と戦争して[target_location.GetRank.GetName]を奪取することも可能だが、敗北して我々が屈辱を味わう危険もある。"
 flavor_por.61.historical_info: "アルジュバロータの戦いで勝利を収めた直後、当時のポルトガル国王ジョアン1世は、レバント、エジプト、リビアとの交易を適切に管理するため、セウタを占領する遠征の準備を始めた。彼らは短期間の戦争でセウタの占領に成功し、これがポルトガル帝国の始まりとなった。"
 flavor_por.61.a: "突き進み、征服せよ。"
 flavor_por.61.b: "交渉で支配権を握れるかもしれない。"
 flavor_por.62.title: "[target_character.GetNameWithNoTooltip]の野望"
 flavor_por.62.desc: "[target_character.GetName]が、ある野心的な構想に対する支援を求めて[ROOT.GetCountry.GetGovernment.GetCourtTitle]に現れた。[target_character.GetHeShe]は世界一周という壮大な航海のために、多くの船を集めようとしているのだ。この構想は非常に大胆だが、我々が拒否すれば他国に[target_character.GetHerHim]を奪われ、計画を実行される可能性がある。"
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "いますぐこいつを[ROOT.GetCountry.GetGovernment.GetCourtTitle]から叩き出せ！"
 flavor_por.62.b: "これほどの野望を却下するのは惜しい……"
 flavor_por_magellan_historical_info: "フェルナン・デ・マガリャンイス（フェルディナンド・マゼラン）の遠征は、おそらくイベリア半島で最も有名な遠征のひとつだろう。もとはポルトガル領東インドで勤務していた彼は、アフォンソ・デ・アルブケルケに仕えてマラッカ征服に貢献した。その後、香料諸島を発見するための遠征を計画を立てはじめるも、ポルトガル国王に何度も提案を却下され、代わりにスペインのカルロス1世に望みを託して念願の支援を得た。"
 flavor_por.64.title: "[target_location.GetNameWithNoTooltip]の防衛"
 flavor_por.64.desc: "[ShowRegionName('guinea_region')]での交易の風を確実に掴み取るため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_location.GetName]に[ShowBuildingTypeName('por_feitoria')]を建設することを提案した。[target_location.GetNameWithNoTooltip]は[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]からの評価が高いため、当地を要塞化する計画は広く支持されるだろう。"
 flavor_por.64.historical_info: "エルミナ城は、アフリカで最もよく知られたフェイトリア（交易所）である。1481年にエンリケ・オ・ナヴェガドールによって建設されたこの城は、インドからヨーロッパへの交易路を黄金海岸とともに支配することが目的だった。ヨーロッパ、アジア、アフリカ出身の多くの商人が集まったこのフェイトリアは、1637年にオランダに占領されるまでポルトガルの支配下のにあった。"
 flavor_por.64.a: "いい考えだ。"
 flavor_por.64.b: "貿易風を支配する？ 風は自然に吹くべきだ。"
 flavor_por.1000.title: "サンタ・カタリナ号の拿捕"
 flavor_por.1000.desc: "わが国の船の一隻が、卑劣な[ShowCultureName('low_franconian')]商人に拿捕された。船に乗り込んできたその提督は、海は自由であり誰もが船を拿捕する権利があるという口実のもと、その船を事業のために要求している。一方、わが国の商人たちは、サンタ・カタリナ号はポルトガル領海に停泊していたと主張し、船と積荷の返還を強く求めている。"
 flavor_por.1000.a: "積荷の返却を要請せよ！"
 flavor_por.1000.b: "その件は追求するな。"
 flavor_por.1000.historical_info: "1603年2月、シンガポール沖でポルトガル船籍のキャラック船、サンタ・カタリナ号がオランダ東インド会社（V.O.C.）の船3隻に拿捕された。220万ギルダー相当の積荷はV.O.C.の資本を倍増させたが、戦利品を保持することの合法性についてはオランダの法令に照らしても疑問があり、ポルトガルからの抗議につながった。この事件は、1602年から1663年まで続いたオランダ・ポルトガル戦争の一因となった。"
 flavor_por.1001.title: "サンタ・カタリナ号の拿捕"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "積荷の所有権は我々のものだ！"
 flavor_por.1001.b: "積荷を返却せよ。"
 flavor_por.1002.title: "オランダが積荷を保持"
 flavor_por.1002.desc: "オランダがサンタ・カタリナ号の積荷の返却を拒否した！"
 flavor_por.1002.a: "戦争をご所望のようだ……"
 flavor_por.1003.title: "オランダが積荷を返却"
 flavor_por.1003.desc: "オランダが我々の抗議を聞き入れ、積荷の返却に合意した。"
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]に加わる"
 flavor_por.2000.desc: "[target_country.GetAdjective]の廷臣[target_character.GetName]が、近ごろ我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着した。彼女は[ROOT.GetCountry.GetName]の重要な評議員の花嫁候補と言われている。それだけでは特段興味を引く報ではないが、特に興味深いのは、どうやら[target_character2.GetName]が[target_character.GetHerHim]に燃えるような情熱を抱いているらしいということだ。"
 flavor_por.2000.a: "一時の気の迷いであることを願う。"
 flavor_por.2001.title: "情事"
 flavor_por.2001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の内外にこんな噂が広まっている。なんでも[ROOT.GetCountry.GetName]の王位継承者である[target_character2.GetName]が、[target_character.GetName]という人物にすっかり夢中になっているという。そして相手も同じ気持ちのようで、ふたりは何通もの恋文を交わし、秘密裏に逢瀬を重ねているらしい。この関係から来る悪評は[target_character2.GetDynasty.GetName]王朝の正当性に深刻な影響を与えており、我々がふたりを引き離そうとしたにもかかわらず、恋人たちは相変わらず頻繁に連絡を取り合っている。"
 flavor_por.2001.a: "いずれ互いに飽きるだろう。"
 flavor_por.2002.title: "[target_character.GetDynasty.GetNameWithNoTooltip]家の影響力"
 flavor_por.2002.desc: "[target_character.GetDynasty.GetName]家の[target_character.GetName]の親族たちは、[target_character2.GetName]の強い信頼を得て、[target_character2.GetHisHer]の最も親しい助言役となったようだ。このような[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の強力な一族に政治の行く末を決定されるのは屈辱的であり、紛れもなく危険でもある。彼らは[target_character2.GetNameWithNoTooltip]をそそのかし、隣国の王位まで請求させようとしているとも言われ、国際問題に発展しかねない状況である。"
 flavor_por.2002.a: "もういい。[target_character.GetNameWithNoTooltip]は始末しなければ。"
 flavor_por.2002.b: "できることは何もない。"
 flavor_por.2003.title: "[target_character.GetNameWithNoTooltip]の暗殺"
 flavor_por.2003.desc: "我々の命を受けた暗殺者たちが、[target_character.GetName]が住む[ShowBuildingTypeName('monastery')]に侵入し、ためらうことなく命令を実行した。[target_character.GetHerHis]は修道士たちや家族の目の前で容赦なく殺された。\n\nこの報せを聞いて、[target_character2.GetName]が怒りに震えたのか、それとも悲しみに暮れたのかは定かではない。しかし確かなのは、[target_character2.GetNameWithNoTooltip]がこの暗殺を命じた人物を間違いなく知っており、復讐を企てているということだ。"
 flavor_por.2003.a: "こうするしかなかった。"
 flavor_por.2004.title: "公然たる反逆"
 flavor_por.2004.desc: "[target_character2.GetName]が報復として何を企んでいたのかが明らかになった。[target_character2.GetSheHe]は父への公然たる反逆として、[target_rebel.GetName]の反乱の指導者となり、暴君とされる[ROOT.GetCountry.GetGovernment.GetRulerTitle]を打倒しようとしているのだ。もはや制御の及ばない事態となっており、おそらくこれが退位の時だろう。"
 flavor_por.2004.a: "悪鬼め、わが軍が叩き潰してくれる！"
 flavor_por.2004.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]を退位させよ。"
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip]の即位"
 flavor_por.2005.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]となった[target_character.GetName]は、望むことはなんでも実行できる。そして[target_character.GetSheHe]が望むのは、亡き恋人[dead_lover.GetName]を弔うことだ。しばらくのち、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[dead_lover.GetShortNameWithNoTooltip]を現在の埋葬場所から新たに作られた霊廟まで運ぶ壮大な行進を催し、恋人がふさわしい場所で眠れるようにした。さらに公式の勅令で、[target_character.GetSheHe]が[dead_lover.GetNameWithNoTooltip]と結んでいた秘密裏の婚姻は、正式なものであったと宣言した。そして次は、[target_character.GetShortNameWithNoTooltip]が殺人者たちに裁きを下す番である。"
 flavor_por.2005.a: "なんと劇的な展開だ！"
 flavor_por.2006.title: "果たされた正義"
 flavor_por.2006.desc: "[target_character.GetName]がついに、[dead_lover.GetName]を殺めた者たちに裁きを下すことになった。数ヵ月にもわたる執拗な追跡のすえ、[target_character.GetSheHe]は生き残っていた最後の暗殺者たちを捕らえ、儀式に則って処刑した。この暗殺者たちが「心なき者」であると象徴するため、彼らの心臓が冷たくなった体から抜き取られた。このような残酷な報復を、[target_character.GetNameWithNoTooltip]が再びおこなう必要がなくなることを願う。"
 flavor_por.2006.a: "なんという悲劇だ。"
 flavor_por.2007.title: "[target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "[target_character.GetDynasty.GetName]家の[target_character2.GetName]への悪影響については、我々の読みが完全に的中した。[target_character2.GetNameWithNoTooltip]は彼らのお粗末な助言に従い、隣国に対し独断ででたらめな作戦を展開したあげく、捕虜となってしまったのだ。わが国は身代金を支払ってそれ以上の面倒を免れたものの、我々が耐え忍んだ屈辱は筆舌に尽くしがたい。"
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "[target_character2.GetNameWithNoTooltip]への接触"
 flavor_por.2100.desc: "最近、[target_country.GetName]との関係が悪化している。[target_character.GetName]もそれに気づいており、この状況を改善したいと望んでいる。そのためには、[target_character2.GetName]に[ROOT.GetCountry.GetAdjective]の文化と宗教について書簡を送るのがいいだろう。そうすれば、[target_country.GetGovernment.GetRulerTitle]はより友好的な関係に興味をもつかもしれない。"
 flavor_por.2100.historical_info: "このような計画が完全に実現することはなかったが、16世紀初頭、ペルシアのシャーはポルトガルと接触した。同盟を望んでいた当時のシャー、イスマーイール1世はこの同盟を確実に結ぶため、カトリックへの改宗を検討した。しかし、合意がなされる前に彼が死去したため、ポルトガルとサファヴィー朝の同盟への希望は潰えた。"
 flavor_por.2100.a: "この書簡に全力で取り組め！"
 flavor_por.2100.b: "友好的な書簡で十分だ。"
 por_persia_glorify_jesus_tt: "[target_country.GetName]と#Y イエス・キリスト#!について意見を交換する。これにより、彼らの[target_country.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetReligion.GetName]に関心をもつ可能性がある"
 flavor_por.2101.title: "[prev_country.GetNameWithNoTooltip]からの書簡"
 flavor_por.2101.desc: "[prev_country.GetName][prev_country.GetGovernment.GetRulerTitle]から、自国の栄光を称える内容の書簡が届いた。[prev_country.GetGovernment.GetRulerTitle]は書簡のなかで、[prev_country.GetAdjectiveWithNoTooltip]文化と[prev_country.GetReligion.GetName]を強調し、イエス・キリストの教えの普及に深く言及していたが、それだけでなくわが国とのより友好的な関係を築くため、[target_character.GetName]は[target_character2.GetName]からの返事を望んでいると記されていた。"
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "友好関係を築こう。"
 flavor_por.2101.b: "我々ではなく自分たちを褒めるとは。ふざけてるのか？"
 flavor_por.2101.c: "確かに、イエス・キリストは真の預言者だったのかもしれない。"
 flavor_por.2200.title: "[ShowRegionNameWithNoTooltip('japan_region')]交易の確保"
 flavor_por.2200.desc: "我々が[ShowRegionName('japan_region')]に偶然たどり着いて以来、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、[ShowRegionNameWithNoTooltip('japan_region')]に交易拠点を築くことに強い関心を示している。この件について[target_character2.GetName]に申し入れることで、影響力を拡大し、[ShowContinentName('asia')]全域の海洋に交易網を築けるかもしれない。"
 flavor_por.2200.a: "試す価値はある。"
 flavor_por.2200.b: "だからこそ[target_location.GetNameWithNoTooltip]を征服するべきだ。"
 por_nanban_owner_must_accept_tt: "[target_location.GetName]の所有者が我々の提案を受け入れなければ、エフェクトは発生しない"
 flavor_por.2201.title: "[prev_country.GetNameWithNoTooltip]からの提案"
 flavor_por.2201.desc: "[prev_country.GetName][prev_country.GetGovernment.GetRulerTitle]は、[target_location.GetName]の港湾使用権の見返りに、多額の金を提示してきた。これを受け入れて港を使わせることは可能だが、[ShowRegionName('japan_region')]におけるわが国の商業的影響力は確実に衰えるだろう。しかし、これはわが国の価値観を「[ShowSocietyDirectionName('outward')]」へと傾けることになる。"
 flavor_por.2201.a: "喜んで金を受け取ろう。"
 flavor_por.2201.b: "[prev_country.GetAdjectiveWithNoTooltip]の悪魔どもは信用できない。"
