l_japanese:
 flavor_sco.1.title: "[target_character.GetDynasty.GetNameWithNoTooltip]の崩壊"
 flavor_sco.1.desc: "[target_character.GetDynasty.GetName]家は長らく[ROOT.GetCountry.GetFlavorRank]に対して反発を続けてきた。[target_character.GetName]と[target_ruler.GetName]の対立はもはや看過できない域に達しており、また[ROOT.GetCountry.GetGovernment.GetRulerTitle]が幾度となく試みた[target_character.GetDynasty.GetNameWithNoTooltip]家を宥める策も、すべて失敗に終わった。\n\n[target_ruler.GetNameWithNoTooltip]はその他の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くを首尾よく支配下に置いたが、これまでのところ[target_character.GetNameWithNoTooltip]は[target_character.GetDynasty.GetNameWithNoTooltip]に対し手を出すことができずにいる。宮廷内では、より抜本的な措置が必要だと主張する声が多くある。"
 flavor_sco.1.historical_info: "1449年、ジェームズ2世は結婚して王国の支配権を取り戻せる年齢に達した。彼は直ちにリビングストン家の領地を接収したが、ダグラス家に対してはやや寛容な処置をとった。しかし1452年の口論で、ジェームズ2世は自ら8代ダグラス伯ウィリアムを刺殺。これは歴史的にダグラス家の権力の終焉であり、その3年後にはすべての領地が没収され、領内の城も取り壊された。"
 flavor_sco.1.a: "[target_character.GetDynasty.GetNameWithNoTooltip]家の城を破壊し、領地を没収せよ。"
 flavor_sco.1.b: "[target_character.GetDynasty.GetNameWithNoTooltip]家と和睦しよう。"
 flavor_sco.2.title: "古い同盟"
 flavor_sco.2.desc: "1295年に[old_sco_ruler.GetName]と[old_fra_ruler.GetName]とで結ばれた「古い同盟」は、[GetCountry('ENG').GetName]に対する防衛同盟として機能してきた。[ROOT.GetCountry.GetName]が平和を取り戻したいま、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の攻勢が強まる状況を受けて、[GetCountry('FRA').GetName]の外交官が同盟強化に向けた協議をおこなうために[ROOT.GetCountry.GetCapital.GetName]に到着した。"
 flavor_sco.2.a: "[GetCountry('FRA').GetNameWithNoTooltip]との関係を強化しよう。"
 flavor_sco.2.b: "[GetCountry('FRA').GetNameWithNoTooltip]など関わるに値しない！"
 flavor_sco.3.title: "枢機卿[target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の有力者[target_character.GetName]は、非常に才能豊かな人物だ。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級を急速に駆け上がった[target_character.GetSheHe]は、わが国最高の知性のひとりとしてその名を轟かせた。宮廷に[target_character.GetHerHim]を召し抱えれば、その才能を活用できるだけでなく[ShowReligionName('catholic')]とのより緊密な関係も築くことができる。"
 flavor_sco.3.historical_info: "ジェームズ5世の信頼する顧問だったデイビッド・ビートン枢機卿は、スコットランドがイングランドの轍を踏んでプロテスタント化することを阻止した。その代わりに、彼はカトリック教徒とフランスとの絆の強化に尽力し、フランス貴族女性との2つの結婚を手配。これによりスコットランド宮廷に相当な額の持参金をもたらした。"
 flavor_sco.3.a: "素晴らしい顧問だ。"
 flavor_sco.3.b: "[target_character.GetHerHim]は不要だ。"
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')]の宗教紛争"
 flavor_sco.4.desc: "[ShowReligionAdjective('calvinist')]と[ShowReligionAdjective('catholic')]との間で緊張が頂点に達しつつある。わが国にやってきた多くの[ShowReligionAdjectiveWithNoTooltip('calvinist')]の説教者たちは社会を大いにかき乱しており、我々の[ShowReligionAdjectiveWithNoTooltip('catholic')]当局がこれらの異端者を容赦なく迫害しているにもかかわらず、彼らの影響力は広がりつづけている。\n\nそうした説教者のひとりである[target_character.GetName]などは日に日に厄介な存在になっており、一般市民が[target_character.GetHerHis]に毒されているのは明らかである。我々はこの問題を解決し、[target_character.GetNameWithNoTooltip]の影響力を抑制する手立てを見つける必要がある。"
 flavor_sco.4.historical_info: "ジョン・ノックスは1540年代に、スコットランドにおけるプロテスタントの代弁者となった。1547年6月、プロテスタントと戦うためにフランスの援軍が到着し、ノックスらはフランスのガレー船で奴隷として使役されたが、イングランドの介入により解放された。しかし、彼はスコットランドに戻って説教を続けることはできず、イングランドに留まりピューリタニズム形成に大きな影響を与えた。彼はカトリックのメアリー・テューダーが王位に就くまでイングランドに滞在したが、その際大陸への逃亡が賢明だと考えた。1559年、ついに彼はスコットランドへの帰還を果たすと、カルヴァン派運動の進展と、地域社会のあらゆる階層の人々から受けた熱烈な歓迎に驚嘆した。"
 flavor_sco.4.a: "[target_character.GetHerHim]を追放せよ。"
 flavor_sco.4.b: "おそらく何も起こらないだろう。"
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')]がわが国の各[locations|e]に広がる"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$が、その範囲は限定的"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "第一次信仰盟約"
 flavor_sco.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の有力なグループである「会衆指導層」が、「#italic 第一次信仰盟約#!」と称する[ShowReligionName('calvinist')]の宣言を発表した。これは[ROOT.GetCountry.GetName]からの[ShowReligionAdjective('catholic')]教会の追放と、[ShowReligionAdjective('calvinist')]信仰の公式な受容を求めるものだ。しかし、その動機は真の信仰心というよりも、おそらくわが国にある[ShowReligionAdjectiveWithNoTooltip('catholic')]教会の莫大な富を没収することにあるだろう。"
 flavor_sco.5.a: "会衆指導層を支持する。"
 flavor_sco.5.b: "会衆指導層に反対する。"
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')]は、[ROOT.GetCountry.GetName]の[religion|e]が[ShowReligionAdjective('catholic')]の場合、[cabinet_action|e]「[ShowCabinetActionName('promote_religion')]」を無効にする。"
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]東インド会社"
 flavor_sco.6.desc: "この時代の、海岸線を有する多くの国と同様に、[ROOT.GetCountry.GetLongName]もまた海外進出の努力を重ね、東インドへの航路を発見するに至った。その豊かな資源を開発するための会社を設立することは、間違いなく我々の利益となるだろう。"
 flavor_sco.6.a: "これを利用しよう！"
 flavor_sco.6.b: "国内に注力すべきだ。"
 flavor_sco.6.a.tt: "[government_reform|e]「[ShowGovernmentReformName('east_india_trading_company')]」をアンロックする"
 flavor_sco.7.title: "ハイランド地方の主要街道建設"
 flavor_sco.7.desc: "わが国北部の街道や交易路の整備は、これらの地域の経済に大きな影響を与え、交易を増加させ、ひいては税収増にもつながるだろう。しかし、こうした田園地域の開発は、より発展した地域をないがしろにするという代償を伴うため、ほかの地域に目を向けるべきかもしれない。"
 flavor_sco.7.a: "街道建設に投資する。"
 flavor_sco.7.b: "[ROOT.GetCountry.GetFlavorRank]規模の街道建設計画を目指す。"
 flavor_sco.7.c: "興味がない。"
 flavor_sco.7.tt: "[ShowRoadTypeName('modern_road')]が[ShowAreaName('scottish_highlands_area')][area|e]内のすべての[location|e]に建設される。[ShowAreaNameWithNoTooltip('scottish_highlands_area')][area|e]内のすべての[location|e]は、[ShowNamedValue('development_mild_bonus')|+=]の[development|e]得る"
 flavor_sco.8.title: "[target_location.GetNameWithNoTooltip]商工会議所"
 flavor_sco.8.desc: "適切な[ROOT.GetCountry.GetAdjective]商工会議所の設立は、わが国の交易を大いに支援し、国家経済を強固に掌握するうえで重要な要素となるだろう。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の代表者たちと[target_location.GetName]の地方政府が協力し、商工会議所の候補地として[target_location.GetNameWithNoTooltip]を提案した。"
 flavor_sco.8.a: "いい考えだ。交易改革を実施しよう。"
 flavor_sco.8.b: "自由交易のほうが望ましい。"
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "時代の移り変わりとともに、興味深い人物が生み出される。そのひとりが[target_character.GetName]であり、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のなかでも近年際立って台頭してきた人物である。[target_target.GetSheHe|U]は鉱業技術における多くの新発明をもたらし、そのなかには海底採掘の効率化する新しい排水方法もあった。[target_character.GetHerHis]の才能は宮廷で大いに活用するだろう。"
 flavor_sco.9.historical_info: "ジョージ・ブルース・オブ・カルノックは、16世紀後半のスコットランドの商人、鉱山技師。海底採掘に多くの新技術を導入し、ジェームズ6世からの訪問も受けた彼は、石炭や銀、岩塩などの多くの鉱物の採掘と交易にも着手した。"
 flavor_sco.9.a: "[target_character.GetHerHim]を雇おう。"
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の魔術禁止法"
 flavor_sco.10.desc: "近ごろの魔女と魔術に対する世間の嫌悪感の高まりが、宮廷の注意を引くようになってきた。[target_ruler.GetName]のもとには魔女の活動に関する報告が山積みになり、早急な解決が求められている。報告の内容は多岐にわたり、一見無害な地元の治療師が薬を調合したという告発から、悪魔憑きの疑いまでさまざまである。なかには、姿をイモリに変えられたが回復したとする農夫さえいる。\n\n魔女を弾圧する新しい法律の提案が増えており、[ROOT.GetCountry.GetGovernment.GetRulerTitle]もこの問題について自身の意見を表明しはじめている。"
 flavor_sco.10.historical_info: "1563年に制定されたスコットランドの魔術禁止法は、魔術の行使だけでなく、魔女への相談も死罪に値する重罪と定めた。ジェームズ6世は、この新法に基づく最初の大規模な裁判となった「ノース・バーウィックの魔女裁判」において重要な役割を果たした。国王は1597年に『デモノジー（悪魔学）』を出版し魔女狩りを擁護したが、のちに懐疑的な見方を強め、起訴を制限する措置を講じた。スコットランドでは推定6,000人が魔術の容疑で裁かれ、そのうち75%が女性であり、1,500人以上が処刑された。"
 flavor_sco.10.a: "魔術禁止法を擁護する。"
 flavor_sco.10.b: "魔術禁止法を非難する。"
 flavor_sco.11.title: "[ShowLocationNameWithNoTooltip('london')]の併合"
 flavor_sco.11.desc: "[ShowLocationName('london')]の守備隊が降伏し、この都市を正式に[ROOT.GetCountry.GetName]に併合する条約が締結されたいま、残るは[ShowLocationNameWithNoTooltip('london')]の命運を決めることだけである。我々は[ShowLocationNameWithNoTooltip('london')]の人々を放っておくべきか？ それとも都市を略奪し、財宝と施設をわが国の首都に移すべきだろうか？"
 flavor_sco.11.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]へ移せ！"
 flavor_sco.11.b: "[ShowLocationNameWithNoTooltip('london')]は放っておこう。"
 flavor_sco.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の帰還"
 flavor_sco.12.desc: "[young_king_david.GetName]は幼いころから、つねに[england.GetAdjective]の捕らわれの身とならないよう亡命生活を送ってきた。そのあいだの王国の防衛は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの手腕に委ねられていた。\n\n最近、武力衝突が小康状態となったため、若き[young_king_david.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetAdjective]王位を奪還するため、[ROOT.GetCountry.GetCapital.GetName]への帰還の旅に出た。\n\n一見、臆病な幼子にしか見えなくとも、彼は亡き英雄[young_king_david.GetFather.GetName]の長男なのである。"
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の帰還を盛大な式典で祝おう！"
 flavor_sco.12.b: "危険はまだ去っておらず、我々には[guardian_of_scotland.GetShortNameWithNoTooltip]という強力な指導者がいる。"
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip]は統治者に不適格であり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の座には[guardian_of_scotland.GetShortNameWithNoTooltip]がつくべきだ。"
 flavor_sco.13.title: "我らがスコットランド"
 flavor_sco.13.desc: "[ROOT.GetCountry.GetName]は古来より、多様な起源をもつさまざまな人が暮らす多文化の土地である。\n\nしかし、この多様性をわが国の弱みと考え、ひとつの声をもつひとつの民として結束すべきだとする者もいる。"
 flavor_sco.13.a: "この多様性こそが我々の本質だ。"
 flavor_sco.13.b: "ローランドの繁栄が未来への道を拓くだろう。"
 flavor_sco.13.c: "誇り高きハイランドの氏族こそが、我らの独自性の源だ。"
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の教育"
 flavor_sco.14.desc: "宮廷は近ごろ、若き[young_king_david.GetShortName]は[france.GetName]に亡命中、真の[ROOT.GetCountry.GetAdjective]人の気質を身につけていないのではと指摘している。彼らが懸念しているのは、[young_king_david.GetShortNameWithNoTooltip]の帰国後にまるで異国の者が国を統治しているかのような状態に陥ることだ。"
 flavor_sco.14.a: "ローランドから教育者を派遣し、彼を教育する。"
 flavor_sco.14.b: "ハイランドの族長を送り、義務感と勇気を叩き込む。"
 flavor_sco.14.c: "[france.GetAdjectiveWithNoTooltip]の廷臣の指導こそが最も高貴だ。"
 flavor_sco.15.title: "ネス湖の怪物"
 flavor_sco.15.desc: "何百年ものあいだ、ネス湖の深い水底に巨大な怪物が潜んでいるという噂が絶えなかった。農民や貴族だけでなく、かの偉大なる聖コルンバでさえも、この正体不明の怪物を目撃したと主張している。\n\nしかし近年、相次ぐ目撃情報により、[ROOT.GetCountry.GetLongName]じゅうに前例のない騒ぎが巻き起こっている。多くの人々が自らの目でその姿を確かめたいと願っているのだ。"
 flavor_sco.15.a: "この噂を煽れ。我々の利益になるかもしれない！"
 flavor_sco.15.b: "下らない戯言はよせ。合理的な説明がつくはずだ……"
 flavor_sco.16.title: "モンス・メグ"
 flavor_sco.16.desc: "勤勉なる[gifter.GetLongName]から、巨大な贈り物が届けられた。それは男を3人縦に並べたほどの長さをもつ、7トンの射石砲である。\n\n兵士たちはすでに、この砲が鍛造された[gifter.GetAdjectiveWithNoTooltip]の街[origin.GetName]にちなんで、これを「$work_of_art_mons_meg$」と呼びはじめている。"
 flavor_sco.16.a: "この砲は[destination.GetNameWithNoTooltip]城の誇りとなるだろう。"
 flavor_sco.16.b: "この砲は敵の城壁を打ち破るだろう。"
 flavor_sco.16.c: "溶かして資源にしろ。"
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "[origin.GetName]出身の貧しい農民[burns.GetName]が、農民の生活を鮮やかに描いた詩集を売りに[destination.GetName]にやってきた。\n\n冒険を（そしてどうやら女性も）好むこの男は、西インド諸島への旅費を貯めているところだという。"
 flavor_sco.17.a: "興味深い男だ。"
 flavor_sco.17.b: "さらに数名を同行させよ！"
 flavor_sco.18.title: "[wolf_origin.GetNameWithNoTooltip]の狼"
 flavor_sco.18.desc: "[target_location.GetProvince.GetName]の司教との対立を受けて、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の悪名高い「[wolf_origin.GetName]の狼」が[target_location.GetName]の大聖堂を襲撃し、その後集落を焼き払うとともに略奪した。\n\nこの狼と仲間による破壊は地元住民を打ちのめしたが、おそらくそれ以上に深刻なのは、この暴力行為の政治的影響が[ROOT.GetCountry.GetLongName]全土に及んでいることだ。\n\n[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の有力な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは激怒している。その一方でこの事件は、何かを手に入れたければ聖職者階級から奪えばよい、という前例ともなってしまった……"
 flavor_sco.18.a: "狼を罰せよ。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とて法の上にあるわけではない。"
 flavor_sco.18.b: "[target_location.GetNameWithNoTooltip]へ支援を送ろう。"
 flavor_sco.18.c: "もうひとつ大聖堂を焼き払え！"
 flavor_sco.19.title: "フォーダン、『スコットランド人の年代記』を編纂"
 flavor_sco.19.desc: "司祭の[target_artist.GetName]が最近、『#ITALIC スコットランド人の年代記#!』と題した作品を完成させた。この書は[ROOT.GetCountry.GetName]の古記録を収集することから始まり、最近の歴史の詳細な回想を加えて拡張されたものだ。完成した現在では、過去数百年にわたるわが国の詳細な記録を提供し、我々の統治の正統性を裏づけるものとなっている。"
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "『スコットランド人の年代記』は2部構成で、「ゲスタ・アンナリアI」と「ゲスタ・アンナリアII」から成る。「ゲスタ・アンナリアI」には[GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]の治世の1285年までの記録（それまでの年代記編者の手による）が収録されており、フォーダンの作品である「ゲスタ・アンナリアII」に追加された。彼の作品は1285年から1363年までの出来事を記している。年ごとの記録に加え、スコットランド神話上の建国者ファーガス・モーにまで切れ目なく遡る、スコットランド諸王の系譜が記されている。スコットランドの文書が破壊されたことを契機に、独立戦争期のスコットランド国民意識の形成に貢献した。"
 flavor_sco.20.title: "野生のハギス"
 flavor_sco.20.desc: "ハギスは[ROOT.GetCountry.GetName]人にとって重要な食材であり、その柔らかな毛皮は伝統的なキルト生地であるスポーランの製造に用いられている。\n\nしかし、[ShowAreaName('scottish_highlands_area')]に生息するこの小さな毛深い生き物は、近年の著しい乱獲のせいで野生ではほぼ絶滅したと考えられている。ごく一部の小作農が自らの土地でハギスを飼育し、地域で消費しているにすぎない。"
 flavor_sco.20.a: "羊の内臓とオート麦の代用品を開発する。"
 flavor_sco.20.b: "ハギスの繁殖計画を立ち上げる。"
 flavor_sco.1000.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]内戦の終結"
 flavor_sco.1000.desc_common: "[ROOT.GetCountry.GetName]に対する[GetCountry('SCO').GetAdjective]独立戦争は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が将来の領土割譲を条件に[balliol.GetName]の[GetCountry('SCO').GetAdjectiveWithNoTooltip]王位継承権を密かに支持したことで、内戦へと発展した。条約が締結され、[balliol.GetShortNameWithNoTooltip]が望んでいた迅速な勝利を収められなかったため、最終的に[ROOT.GetCountry.GetNameWithNoTooltip]が軍事支援をおこなった。\n\nそしていま、内戦は[GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip]が勝利を収めて終結した。"
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$しかし、[balliol.GetShortNameWithNoTooltip]はもはや統治者ではないため、この条約は強制できないかもしれない。それでも我々は$flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$我々はこの好機を活かして$flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "[ShowProvinceDefinitionName('lothian_province')]と[ShowProvinceDefinitionName('teviotdale_province')]の両州を請求し、[GetCountry('SCO').GetNameWithNoTooltip]の服属を求めることで、この島々における我々の支配を確固たるものとすべきだ。"
 flavor_sco.1000.a: "条約を強制せよ。"
 flavor_sco.1000.tt: "[GetCountry('SCO').GetNameWithNoTooltip]に対し、合意された条項を遵守するよう要求する"
 flavor_sco.1000.b: "いまは放っておけ。"
 flavor_sco.1000.historical_info: "ニューカッスル条約は、イングランド王国と、スコットランドで続く内戦中にスコットランド王位を主張したエドワード・ベイリャルとのあいだで交わされた協定。この条約では、ベイリャルがイングランドの宗主権に服従すること、そして彼の勝利と戴冠後にはスコットランドの重要な地域をイングランドに割譲することが定められた。その見返りとして、イングランドは軍事的支援を約束した。"
 flavor_sco.1001.title: "ニューカッスル条約"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName]は[ShowProvinceDefinitionName('lothian_province')]と[ShowProvinceDefinitionName('teviotdale_province')]の両州の即時割譲を要求している"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$が、これは[balliol.GetName]の統治時代に署名された条約を根拠としている。この条約では、我々が[GetCountry('ENG').GetGovernment.GetRuler.GetName]に忠誠を誓うことも規定されている。"
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$。そして[balliol.GetName]が[ROOT.GetCountry.GetAdjective]王位を確保するために重要な支援を受ける代わりに、我々は[GetCountry('ENG').GetGovernment.GetRuler.GetName]に忠誠を誓うことになっている。"
 flavor_sco.1001.a: "彼らの要求を受け入れよう。"
 flavor_sco.1001.b: "条約を完全に破棄せよ。"
 flavor_sco.1001.tt: "[GetCountry('ENG').GetNameWithNoTooltip]はこの拒絶を快く思わず、これらの州を請求するかもしれない"
 flavor_sco.1100.title: "ボーダー・リーヴァーズ"
 flavor_sco.1100.desc: "[GetCountry('ENG').GetName]と[GetCountry('SCO').GetName]の度重なる戦争は、国境地帯に壊滅的な影響を与えている。なぜなら、こうした地域は敵軍の侵攻を最初に受けるからだ。これは国境に暮らす人々が、つねに命と住居の危機にさらされていることを意味する。\n\nこのような不安定な環境での生活の苦難から、国境地帯の共同体は生計を守るためのあらゆる手段を講じた。その結果、彼らは数の力に頼って隣接地域を無差別に襲撃しているのだ。\n\n「ボーダー・リーヴァーズ」として知られるこれらの襲撃者は、13世紀後半からイングランドとスコットランドの国境沿いで活動しており、[GetCountry('SCO').GetAdjectiveWithNoTooltip]人と[GetCountry('ENG').GetAdjectiveWithNoTooltip]人の両方で構成されている。襲撃は一般的に、夜が長く、夏が終わって食料が豊富に蓄えられている初冬におこなわれる。"
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "国境襲撃が#G 有効#!になった。これは[GetCountry('ENG').GetNameWithNoTooltip]と[GetCountry('SCO').GetNameWithNoTooltip]が相互に[truce]を結んでいる場合に発生する可能性がある。"
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "現地民兵の訓練に資金を提供しよう。"
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$。ただし、襲撃を受けるロケーションの被害が軽減される"
 flavor_sco.1100.tt3: "リーヴァーズがまもなく国境の両側から襲撃を始め、襲撃を受けたロケーションに被害が発生する"
 flavor_sco.1100.historical_info: "ボーダー・リーヴァーズは、イングランドとスコットランドの国境地帯に住む民間人から成る略奪者、無法者の集団。襲撃の主な目的は家畜の窃盗、略奪、放火で、多くの場合は敵対する氏族間の抗争の一環としておこなわれた。この地域の住民はつねに襲撃の恐怖のなかで暮らしており、家を要塞化し、自己防衛の文化を育んだ。"
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "彼らなら自力でなんとかできるはずだ。"
 flavor_sco.1101.tt1: "国境襲撃が#G 有効#!になった"
 flavor_sco.1101.b: "国境の巡回を強化せよ。"
 flavor_sco.1101.tt2: "国境襲撃が#G 有効#!になったが、襲撃を受ける地域の被害が軽減される"
 flavor_sco.1102.title: "差し迫る国境襲撃"
 flavor_sco.1102.desc: "[raider_origin.GetName]の一団が凍った河川を渡り、夜明け前に[raided_location.GetName]の集落にたどり着いた。家畜と物資が奪われ、建造物には火が放たれた。"
 flavor_sco.1102.a: "彼らの襲撃を許そう。"
 flavor_sco.1102.tt: "[raided_location.GetName]が被害を受け、[raider_origin.GetName]は襲撃から利益を得る"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "奪っているのは彼らの本来の所有物だ。"
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raider_origin.GetNameWithNoTooltip]のボーダー・リーヴァーズによる[raided_location.GetNameWithNoTooltip]襲撃"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "忍耐こそ我々の強さだ。"
 flavor_sco.1104.b: "救援活動を組織せよ。"
 flavor_sco.1200.title: "永久平和条約"
 flavor_sco.1200.desc: "[GetCountry('SCO').GetName]と[ROOT.GetCountry.GetName]のあいだに永続的な平和を築く時が来た。何世紀にもわたる対立のすえ、我々は新しい平和と繁栄の時代をもたらし、[GetCountry('SCO').GetAdjectiveWithNoTooltip]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の国境地帯を安定させる条約を提案できる。この条約はまた、両国の王朝連合も提案するものである。"
 flavor_sco.1200.a: "平和を確保しなくては。"
 flavor_sco.1200.b: "一切の関心がない。"
 flavor_sco.1200.tt1: "永久平和条約が[GetCountry('SCO').GetNameWithNoTooltip]に提案される"
 flavor_sco.1200.tt2: "国境地帯で頻発していたボーダー・リーヴァーズの襲撃が終息する可能性が高い"
 flavor_sco.1200.tt3: "[GetCountry('SCO').GetNameWithNoTooltip]との恒久的な友好関係を築く確率が増加する"
 flavor_sco.1200.tt4: "[GetCountry('SCO').GetGovernment.GetRuler.GetName]と[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]家とのあいだで、両者が未婚であれば婚姻が提案される"
 flavor_sco.1200.historical_info: "永久平和条約は、イングランド王室とスコットランド王国のあいだで結ばれた歴史的な合意である。その目的は、両隣国間の何世紀にもわたる対立と敵対関係に終止符を打つことだった。また条約には、スコットランド王ジェームズ4世とマーガレット・テューダー王女との婚姻同盟も盛り込まれており、これは両国の王冠連合の形成に寄与した。"
 flavor_sco.1201.title: "永久平和条約"
 flavor_sco.1201.desc: "[GetCountry('ENG').GetName]と[ROOT.GetCountry.GetName]のあいだに永続的な平和を実現するための、外交的な好機が訪れた。何世紀にもわたる対立のすえ、[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]は新しい平和と繁栄の時代をもたらし、[GetCountry('ENG').GetAdjectiveWithNoTooltip]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の国境地帯を安定させる条約を提案した。この条約はまた、両国の王朝連合も提案するものである。"
 flavor_sco.1201.a: "条約に調印せよ。"
 flavor_sco.1201.tt1: "この条約により、国境地帯で頻発していたボーダー・リーヴァーズの襲撃が終息する可能性が高い"
 flavor_sco.1201.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]の言葉に重みなどない。"
 flavor_sco.1201.tt2: "[GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName]家と[sender.GetGovernment.GetRuler.GetName]とのあいだで、両者が未婚であれば婚姻が提案される"
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip]はこの批判を快く思わない"
 flavor_sco.1202.title: "差し迫る婚約"
 flavor_sco.1202.desc: "[GetCountry('SCO').GetName][GetCountry('SCO').GetGovernment.GetRulerTitle]にふさわしい妻を選び、外交関係を維持し、平和を確保する時が来た。\n\n永久平和条約での合意により、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の未婚の妹のいずれかとの結婚が[GetCountry('SCO').GetNameWithNoTooltip]に約束されている。したがって、[suitable_sister.GetName]と[GetCountry('SCO').GetGovernment.GetRuler.GetName]の婚姻が承認待ちで合意された。"
 flavor_sco.1202.a: "使者を派遣せよ。"
 flavor_sco.1202.tt1: "婚姻の取り決めが提案される"
 flavor_sco.1202.tt2: "この取り決めは王冠連合形成の可能性を高める"
 flavor_sco.1202.b: "とんでもない考えだ。"
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName]が永久平和条約を破棄する"
 flavor_sco.1202.historical_info: "イングランド王ヘンリー8世の姉マーガレット・テューダーの婚約は、イングランドとスコットランドの平和回復と外交同盟の確立を目的としていた。これは両国の王が前年に署名した永久平和条約の一環だった。結婚は1503年におこなわれ、マーガレットはまだ幼く、スコットランド王は30代前半だった。"
 flavor_sco.1203.title: "結婚問題"
 flavor_sco.1203.desc_common: "[GetCountry('SCO').GetName][GetCountry('SCO').GetGovernment.GetRulerTitle]が外交関係の維持と平和の確保のために配偶者を迎える時が来た。\n\n永久平和条約での合意により、[GetCountry('ENG').GetGovernment.GetRuler.GetName]の未婚の妹のいずれかとの結婚が"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$[GetCountry('SCO').GetNameWithNoTooltip]に約束されている。したがって、[suitable_sister.GetName]と[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の婚姻が承認待ちで合意された。"
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$[GetCountry('SCO').GetGovernment.GetRuler.GetName]に約束されているが、彼らは一方的に婚姻を断り、取り決めを実行しないことを決めた。"
 flavor_sco.1203.a: "契約は契約だ。"
 flavor_sco.1203.b: "縁談を拒否する。"
 flavor_sco.1203.c: "やつらは名誉というものを知らん。"
 flavor_sco.1203.d: "想定の範囲内だ。"
 flavor_sco.1203.tt1: "この縁談は王冠連合成立の可能性を高める。"
 flavor_sco.1203.tt2: "永久平和条約の無効が宣言される"
 flavor_sco.1300.title: "時は我らを燃やす炎"
 flavor_sco.1300.desc_common: "には後継ぎがおらず、後継問題がわが[ROOT.GetCountry.GetFlavorRank]の安定を脅かす懸念となっている。"
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetName][GetCountry('SCO').GetGovernment.GetRulerTitle]$flavor_sco.1300.desc_common$[ROOT.GetCountry.GetName]と[GetCountry('SCO').GetNameWithNoTooltip]の両王朝は$flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]$flavor_sco.1300.desc_common$[ROOT.GetCountry.GetName]と[GetCountry('SCO').GetName]の両王朝は$flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "共通の血筋をもち、いまこそ王朝連合によって統一し、何世紀にもわたる争いや不信に終止符を打つべき時だと提案できるだろう。"
 flavor_sco.1300.a: "密書を送れ。"
 flavor_sco.1300.tt1: "[target_character.GetNameWithNoTooltip]の死後、[GetCountry('SCO').GetAdjectiveWithNoTooltip]議会の承認を経て、王冠連合が成立する"
 flavor_sco.1300.tt2: "これにより、[GetCountry('SCO').GetNameWithNoTooltip]が同君連合の下位国となる"
 flavor_sco.1300.tt3: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の死後、[GetCountry('SCO').GetAdjectiveWithNoTooltip]議会の承認を経て、王冠連合が成立する"
 flavor_sco.1300.tt4: "これにより、[ROOT.GetCountry.GetNameWithNoTooltip]が同君連合の下位国となる"
 flavor_sco.1300.b: "我々には関係のない話だ。"
 flavor_sco.1300.tt5: "王冠連合の提案は二度とおこなわれない"
 flavor_sco.1300.historical_info: "スコットランド王がジェームズ1世としてイングランド王位を継承したことにより、1603年に王冠連合が成立した。彼はヘンリー8世の妹マーガレット・テューダーの子孫だったため、イングランドの王位を継承した。連合後も両国は別々の議会と法制度を維持し、これは1707年の合同法まで続いた。"
 flavor_sco.1301.title: "提案された連合"
 flavor_sco.1301.desc: "[dying_monarch.GetName]には存命中の後継者がなく、継承問題が目前に迫っている。[ROOT.GetCountry.GetName]と[GetCountry('ENG').GetName]の王朝をこの機に結びつければ、両国をひとつにまとめ、何世紀にもわたる紛争と不信に終止符を打てるだろう。"
 flavor_sco.1301.a: "全面的に同意しよう。"
 flavor_sco.1301.tt1: "[dying_monarch.GetName]が継承者を残さずに死亡した場合、王冠連合が形成される"
 flavor_sco.1301.tt2: "これにより、[GetCountry('SCO').GetNameWithNoTooltip]が同君連合の下位国となる"
 flavor_sco.1301.tt3: "これにより、[GetCountry('ENG').GetNameWithNoTooltip]が同君連合の下位国となる"
 flavor_sco.1301.b: "まったくの狂気だ。"
 flavor_sco.1301.tt4: "連合は形成されない"
 flavor_sco.1400.title: "[target_location.GetNameWithNoTooltip]城"
 flavor_sco.1400.desc: "[target_location.GetName]城が我々による攻略を阻みつづけており、いまだ[GetCountry('SCO').GetLongName]の堅固な支配下にある。一見さほど重要でない城に見えるが、我々の補給路の主要経路上にあるため、[target_location.GetNameWithNoTooltip]を制圧できないかぎり部隊の補給能力は損なわれるだろう。"
 flavor_sco.1400.a: "対処しなくては。"
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "[target_location.GetName]城は依然として[GetCountry('SBL').GetName]の侵略者に抵抗し、彼らの補給路を寸断しつづけている。よってこの城は要衝となっており、[ROOT.GetCountry.GetAdjective]の旗が空にはためいているかぎり、敵の部隊の補給能力は損なわれたままだろう。守備兵はすでに内部に立てこもっており、海にも近いことから、必要であれば長期の包囲にも耐えられるだろう。我々はなんとしてもこの城を死守しなければならない。"
 flavor_sco.1401.a: "確実に守り抜いてみせる。"
 flavor_sco.1402.title: "[target_location.GetNameWithNoTooltip]城の敵兵"
 flavor_sco.1402.desc.SBL: "[target_location.GetName]城は、依然として我々の補給路の脅威となっている。城の適切な対処と制圧ができなかったため、わが部隊は十分な補給を受けられず、その影響はすでに士気の低下として表れている。この厄介な要塞に迅速に対処しなければ、状況はさらに悪化するおそれがある。"
 flavor_sco.1402.desc: "[target_location.GetName]城が陥落し、敵の手に落ちた。かつて敵の補給路の中央にあった強固な拠点が失われたのを目の当たりにし、兵士たちの戦意に深刻な悪影響が及んでいる。敵の補給路を断つ能力を喪失したことで、わが軍の士気は最低になり、なかには長期戦で敵に対抗する力はもはやないと考える者もいる。"
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "ほかの手段で物資を調達せよ。"
 flavor_sco.1403.title: "[target_location.GetNameWithNoTooltip]城の包囲"
 flavor_sco.1403.desc: "[target_enemy.GetAdjective]の豚どもに包囲されたにもかかわらず、[target_location.GetName]城はいまだ陥落しておらず、特に地元民の[target_character.GetName]の存在により抵抗を続けている。\n\n[target_character.GetSheHe|U]は城の守備隊を組織し、さらには防御壁の突起部分によじ登って[target_enemy.GetNameWithNoTooltip]軍に罵声を浴びせることさえした。この働きによって、我々は城への補給を進める時間を稼ぐことができ、[target_character.GetHerHim]にさらなる支援と兵装を届け、城を守り抜く備えを一層強化することができる。"
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip]を援助せよ。"
 flavor_sco.1403.b: "彼らにしてやれることは何もない。"
 flavor_sco.1404.title: "[target_location.GetNameWithNoTooltip]城の陥落"
 flavor_sco.1404.desc.SBL: "[target_location.GetName]城が陥落し、我々の手中に収まったことで、ついに補給路を妨げる障害を取り除くことができた。これによりわが国の兵士は物資不足に悩まされることなく、万全の態勢で戦うことができる。この優位をもって、我々は[GetCountry('SCO').GetAdjective]軍を速やかに片づけることができるだろう。"
 flavor_sco.1404.desc: "[target_location.GetName]城は再び我々の手中に戻った。わが兵士たちはかつてこの城を失った屈辱を晴らし、[ROOT.GetCountry.GetLongName]の旗が再びその城壁の上で誇らしくはためくだろう。これは[ROOT.GetCountry.GetNameWithNoTooltip]にとって栄光の日である。"
 flavor_sco.1404.a: "ついに我々のものとなった。"
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "ハリドン・ヒルの余波"
 flavor_sco.100.desc: "1333年のハリドン・ヒルの戦い以降、多くの混乱が[ROOT.GetCountry.GetName]を襲っている。[sco_heir.GetName]は[GetCountry('ENG').GetAdjective]が支援する[sbl_ruler.GetName]によって追放され、[GetCountry('FRA').GetName]へ亡命を余儀なくされた。[sco_heir.GetNameWithNoTooltip]の追放後、[sbl_ruler.GetLastNameWithNoTooltip]が[GetCountry('SCO').GetGovernment.GetRulerTitle]に復帰したものの、[sco_regent.GetName]に忠誠を誓う兵士たちが[ROOT.GetCountry.GetNameWithNoTooltip]の大部分を奪還し、[sbl_ruler.GetLastNameWithNoTooltip]を退けた。\n\n[sco_heir.GetShortNameWithNoTooltip]は我らが[GetCountry('FRA').GetAdjectiveWithNoTooltip]の同盟国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に安全に滞在している一方、[sco_regent.GetLastNameWithNoTooltip]は残存する[GetCountry('SBL').GetName]の領地が処理されるまで、自身を摂政に据えた。\n\nこの騒乱が終息しても、[GetCountry('ENG').GetNameWithNoTooltip]は再び[ROOT.GetCountry.GetNameWithNoTooltip]の独立を揺るがそうとするかもしれない。"
 flavor_sco.100.a: "[GetCountry('SBL').GetNameWithNoTooltip]を打ち破り、[sco_heir.GetShortNameWithNoTooltip]の治世を確固たるものにする！"
 flavor_sco.100.b: "[GetCountry('SBL').GetNameWithNoTooltip]の態度を強制的に変えさせよう。"
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip]の反乱"
 flavor_sco.101.desc: "簒奪者[GetCharacter('sco_robert_the_bruce').GetName]の死後、不満を抱いた多くの[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]たちは、彼の若き息子[sco_heir.GetName]の即位に反発した。これを好機とみた[sbl_ruler.GetName]は、[GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の協力と[GetCharacter('eng_edward_iii').GetName]の後ろ盾を得て、1333年に[GetCountry('SCO').GetNameWithNoTooltip]で勢力を拡大してハリドン・ヒルの戦いで[sco_heir.GetShortNameWithNoTooltip]軍を破り、[sco_heir.GetHimHer]を[GetCountry('FRA').GetName]へ追放した。\n\n現在、[sbl_ruler.GetShortNameWithNoTooltip]は正統な[GetCountry('SCO').GetAdjectiveWithNoTooltip][GetCountry('SCO').GetGovernment.GetRulerTitle]として即位したものの、[sco_heir.GetShortNameWithNoTooltip]の多くの支持者が[sco_regent.GetLastName]の旗のもとに集結し、[GetCountry('SCO').GetNameWithNoTooltip]の大部分を掌握している。\n\n[sbl_ruler.GetShortNameWithNoTooltip]がその地位を守るには、評議会は反乱の種がさらに広がる前に速やかに[sco_regent.GetLastNameWithNoTooltip]の勢力を鎮圧しなければならない。"
 flavor_sco.101.a: "この裏切り者を打ち破り、[sco_heir.GetLastNameWithNoTooltip]への支持を完全に断ち切るのだ！"
 flavor_sco.102.title: "簒奪者に対する再起"
 flavor_sco.102.desc: "[sco_regent.GetName]の指導力と、[sco_heir.GetName]の背後の[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが結束したことで、[GetCountry('SBL').GetName]軍は崩壊寸前となり、潰走の兆しさえ見せはじめている。[sbl_ruler.GetName]は依然として[GetCountry('ENG').GetAdjective]の軍資金支援を得ているものの、[GetCountry('SBL').GetNameWithNoTooltip]への士気面での支持は完全に崩壊している。"
 flavor_sco.102.a: "この[GetCountry('ENG').GetAdjectiveWithNoTooltip]の傀儡を完全に追い払ってやる！"
 flavor_sco.103.title: "古い同盟を称える"
 flavor_sco.103.desc: "[GetCountry('FRA').GetName]・[GetCountry('ENG').GetName]間の最近の戦争は、[sco_ruler.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の者たちの強い関心を集めている。古い同盟の条項に基づき、一方が[GetCountry('ENG').GetNameWithNoTooltip]から攻撃された場合、もう一方は[GetCountry('ENG').GetAdjectiveWithNoTooltip]の領土への侵攻を開始することが期待されている。\n\n[ROOT.GetCountry.GetName]は[GetCharacter('sco_edward_balliol').GetDynasty.GetName]による王位簒奪の混乱からの回復途上にあるものの、現在の[GetCountry('FRA').GetNameWithNoTooltip]の情勢は、我々の同盟を尊重し、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の領土への侵攻を開始する好機をもたらしている。"
 flavor_sco.103.a: "[GetCountry('FRA').GetNameWithNoTooltip]との同盟を尊重しよう！"
 flavor_sco.103.b: "ほかの手段でも同盟を尊重できる。"
 flavor_sco.103.c: "いまもなお[GetCountry('ENG').GetNameWithNoTooltip]への侵攻はあまりに危険だ。"
 flavor_sco.104.title: "自由で独立した[ROOT.GetCountry.GetFlavorRank]"
 flavor_sco.104.desc: "[sco_ruler.GetName]が統治に復帰して以来、[ROOT.GetCountry.GetFlavorRank]はかつてなく安定した状態を迎えている。特に、[ROOT.GetCountry.GetName]がここ数十年に[GetCountry('ENG').GetName]との長い争いに苦しんできたことを思えば、その安定ぶりは際立っている。いまや[sco_ruler.GetShortNameWithNoTooltip]は、財政的繁栄とさまざまな[GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')]派閥との協力体制を確立し、この100年で最も独立した[ROOT.GetCountry.GetNameWithNoTooltip]の姿が形作られつつある。"
 flavor_sco.104.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の独立がついに確かなものとなった！"
 flavor_sco.104.b: "いまこそ平和と繁栄の時だ。"
 flavor_sco.105.title: "[target_character.GetDynasty.GetNameWithNoTooltip]王朝の興隆"
 flavor_sco.105.desc: "[sco_ruler.GetName]は有能な[ROOT.GetCountry.GetGovernment.GetRulerTitle]だが、後継者選びは[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で多くの不評を買っている。[sco_ruler.GetNameWithNoTooltip]の統治者から退いた際に起こる問題を懸念し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の複数の顧問は、もしも後継者が不適切であれば[ROOT.GetCountry.GetName]が再び危機に陥る可能性があると感じている。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の独立を覆しかねない新たな危機を防ぐため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の数名は、[target_character.GetName]を[sco_ruler.GetNameWithNoTooltip]の新しい後継者に指名することを提案した。この[target_character.GetNameWithNoTooltip]は母親である[GetCharacter('sco_marjorie_bruce').GetName]を通じて[GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip]の血筋に連なっており、それが[ROOT.GetCountry.GetNameWithNoTooltip]統治の可能性をさらに強めることにもなるだろう。"
 flavor_sco.105.a: "[target_character.GetNameWithNoTooltip]を後継者に指名する。"
 flavor_sco.105.b: "[sco_ruler.GetNameWithNoTooltip]の後継者たちはやがて実力を示すだろう。"
 tooltip_house_of_stewart_council_succession: "[sco_ruler.GetName]の死後、評議会が招集され、[target_character.GetName]への王位継承がおこなわれる。"
 flavor_sco.106.title: "[target_character.GetDynasty.GetNameWithNoTooltip]王朝の即位"
 flavor_sco.106.desc: "[sco_old_ruler.GetName]の死後、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は評議会を招集し、[target_character.GetName]の王位継承を決議した。[sco_old_ruler.GetShortNameWithNoTooltip]によって後継者に指名されていたにもかかわらず、[target_character.GetNameWithNoTooltip]の突然の即位は、いくつかの小規模な[ROOT.GetCountry.GetAdjective]の氏族から批判を浴びたが、大多数は[sco_old_ruler.GetNameWithNoTooltip]の意向を尊重する道を選んだ。\n\n[target_character.GetShortNameWithNoTooltip]が[sco_old_ruler.GetDynasty.GetNameWithNoTooltip]による[ROOT.GetCountry.GetNameWithNoTooltip]統治の伝統を受け継げるかどうかは、時が経てばわかることだろう。"
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip]は立派な統治者となるだろう。"
 flavor_sco.107.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]氏族からの非難"
 flavor_sco.107.desc: "[sco_ruler.GetDynasty.GetName]家が王位に就いた当初は[ROOT.GetCountry.GetAdjective]の氏族から支持を得たものの、いまではその一部が[sco_ruler.GetName]の統治を非難するようになっている。その理由は、小規模な領地が[sco_ruler.GetDynasty.GetNameWithNoTooltip]家の直轄領として次々と取り込まれていることにある。一部の評議員は、こうした不満を抑えるために譲歩をおこなうべきだと提案しているが、[ShowPolicyName('dynastic_holdings_conslidated')]による統合が続けば、やがて氏族たちとの関係は悪化していくだろう。"
 flavor_sco.107.a: "無視しろ。やつらはいずれ忘れ去られる。"
 flavor_sco.107.b: "いまは譲歩して宥めておけ。"
 flavor_sco.108.title: "氏族領の統合"
 flavor_sco.108.desc: "[ROOT.GetCountry.GetName]における[sco_ruler.GetDynasty.GetName]の権力基盤を強化するため、[sco_ruler.GetName]は多くの弱い所領や領土を[sco_ruler.GetDynasty.GetNameWithNoTooltip]家の直接支配下に置くべく統合を進めてきた。[sco_ruler.GetNameWithNoTooltip]が以前の領主たちに報酬を与えたため、称号の移譲はこれまでのところ主要な氏族間の反発は招いていないが、一部の小規模な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]氏族は、継続的な統合が自分たちの自治を脅かすとして[ROOT.GetCountry.GetGovernment.GetCourtTitle]に懸念を表明しはじめている。\n\n[sco_ruler.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、[sco_ruler.GetDynasty.GetNameWithNoTooltip]家への称号と領土の統合を支持するよう求めているが、公式の政策変更は主要氏族の怒りを買う可能性が高い。"
 flavor_sco.108.a: "[sco_ruler.GetNameWithNoTooltip]の政策を支持し、正式に採用せよ。"
 flavor_sco.108.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を宥めるため、これ以上の称号統合を禁じよ。"
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "[ROOT.GetCountry.GetName]における[sco_ruler.GetDynasty.GetName]の支配をさらに強固なものとするため、[sco_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の財政的支援を得て、[target_character.GetName]に叙事詩『[ShowWorkOfArtName('the_brus')]』の執筆を依頼した。この詩の構想は、バノックバーンの戦いのあとに[GetCharacter('sco_robert_the_bruce').GetName]が成し遂げた[ROOT.GetCountry.GetAdjectiveWithNoTooltip]独立の物語を語り継ぐものである。[GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip]が築き上げた王国の継承者として、この詩は[sco_ruler.GetDynasty.GetNameWithNoTooltip]の支配を正当化する一助となる。"
 flavor_sco.109.a: "これは後世に語り継がれる詩となるだろう。"
 flavor_sco.109.b: "我々の統治を正当化する詩など無用だ。"
 flavor_sco.110.title: "繁栄する[target_ruler.GetNameWithNoTooltip]の治世"
 flavor_sco.110.desc: "[sco_ruler.GetName]の治世は極めて実り多い時代となり、その即位以来[ROOT.GetCountry.GetName]は生産的で安定した時代を享受してきた。世紀の初めは[ROOT.GetCountry.GetNameWithNoTooltip]にとっての多難な時期で、[GetCountry('ENG').GetName]との戦争で多くの苦難を経験したが、[sco_ruler.GetShortNameWithNoTooltip]の治世により国庫は大いに潤い、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の羊毛産業も繁栄した。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこれらの成果をさらに活かすべく、この経済的好況を長続きさせるために膨らんだ財政資金を[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]へ分配すべきか否かを、[sco_ruler.GetShortNameWithNoTooltip]に検討するよう求めた。"
 flavor_sco.110.a: "この黄金時代の恩恵を享受せよ。"
 flavor_sco.110.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の財源を活用し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の働きに報いよう。"
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]の国境飛び地"
 flavor_sco.111.desc: "[ROOT.GetCountry.GetName]と[GetCountry('ENG').GetName]はしばらく戦争状態にないものの、わが国の領土に対する[GetCountry('ENG').GetAdjectiveWithNoTooltip]の影響力は依然として大きい。[GetCountry('ENG').GetNameWithNoTooltip]との国境沿いでは、多くの街の地方統治者が[eng_ruler.GetName]を自らの[eng_country.GetGovernment.GetRulerTitle]と称し、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の守備隊を招いて防衛を図っている。\n\nこれらの領土は依然として[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の直接的な所有下にあるが、[sco_ruler.GetName]と評議会は、この飛び地が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の主権に対する脅威であると公に非難している。飛び地に対して直接行動を起こせば、[GetCountry('ENG').GetNameWithNoTooltip]との紛争を再燃させる危険がある。"
 flavor_sco.111.a: "これらの飛び地は根絶されるべきだ！"
 flavor_sco.111.b: "飛び地は当面そのままにしておけ。"
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip]と近代砲術"
 flavor_sco.112.desc: "大砲の導入は戦争に大きな変革をもたらしたが、[ROOT.GetCountry.GetName]における導入は依然として限定的で、多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の指揮官たちは、いまだに投石機のような古くさい攻城兵器に頼っている。\n\n[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]による現在進行中の戦争での火薬兵器の活用に関心を寄せた[sco_ruler.GetName]は、この兵器をわが軍に導入するよう評議会に要請した。"
 flavor_sco.112.a: "この強力な兵器を導入しよう！"
 flavor_sco.112.b: "伝統的戦術に従え！"
 flavor_sco.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に対する権威の確立"
 flavor_sco.200.desc: "[GetCharacter('sco_david_i').GetName]の治世以来、[ROOT.GetCountry.GetName]と[GetCountry('PAP').GetName]は緊密な関係を維持してきた。しかし[sco_ruler.GetName]は、[GetCharacter('sco_david_i').GetShortNameWithNoTooltip]が当初[GetCountry('PAP').GetNameWithNoTooltip]に対して示した厚遇が、いまや[ROOT.GetCountry.GetNameWithNoTooltip]にとってあまりにも大きな負担となっていると考えるようになった。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に対する国家の影響力を再定義するため、[sco_ruler.GetNameWithNoTooltip]は評議会の支持者とともに新たな政策を立案した。これにより、[ROOT.GetCountry.GetNameWithNoTooltip]全土の多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]機関が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の直接管轄下に置かれる。\n\n一部の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]はこの政策を支持しているものの、多くの高位聖職者は、[ShowSpecialStatusNameWithNoTooltip('curia')]との限定的な関与を維持できるような条項を設けるよう求めている。"
 flavor_sco.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の統治権は[sco_ruler.GetNameWithNoTooltip]のみに属する。"
 flavor_sco.200.b: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]の監督権限を制限しつつ、高位聖職者には[ShowSpecialStatusNameWithNoTooltip('curia')]との接触を許可する。"
 flavor_sco.200.c: "提案を完全に破棄する。"
 sco_retain_clergy_jurisdiction_requirements: "[ROOT.GetCountry.GetName]が[ShowReligionAdjective('catholic')]国家であるかぎり、わが国は「[ShowLawName('sco_authority_over_the_clergy')]」を利用できる。"
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が[sco_ruler.GetShortNameWithNoTooltip]に和解を要請"
 flavor_sco.201.desc: "[ShowPolicyName('crown_religious_jurisdiction')]の制定後、[sco_ruler.GetName]と[GetCountry('PAP').GetName]の関係は悪化した。にもかかわらず、多くの[ROOT.GetCountry.GetAdjective]の高位聖職者は依然として[GetCountry('PAP').GetNameWithNoTooltip]から[ShowSpecialStatusNameWithNoTooltip('curia')]関連行事への招待を受けている。\n\n[sco_ruler.GetNameWithNoTooltip]との和解を模索する[pap_ruler.GetName]は、[ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]の廃止と引き換えに、[ShowSpecialStatusNameWithNoTooltip('curia')]内での大きな影響力と新たな和平の申し出をおこなった。"
 flavor_sco.201.a: "[pap_ruler.GetNameWithNoTooltip]との和解に同意しよう。"
 flavor_sco.201.b: "我々は自らの管轄権を堅持する。"
 flavor_sco.202.title: "ハイランド遠征"
 flavor_sco.202.desc: "[sco_ruler.GetName]の治世を通じて、ハイランドの多くの領主たちは現[ROOT.GetCountry.GetGovernment.GetRulerTitle]に不満を募らせ、[sco_ruler.GetHisHer]の要求に従うことを拒んでいる。\n\nこれらの不従順な領主たちに対する権威を再確立すべく、[sco_ruler.GetNameWithNoTooltip]はハイランド遠征に必要な資金を評議会に要請した。評議会の大半は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の要請を承認する意向だが、一部は遠征が目的を逸脱し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]との衝突を招くのではないかと懸念している。"
 flavor_sco.202.a: "不従順な領主たちに対処する時が来た。"
 flavor_sco.202.b: "遠征は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]にとってあまりに危険すぎる。"
 flavor_sco.203.title: "古い同盟を一新"
 flavor_sco.203.desc: "1295年の締結以来、古い同盟は[ROOT.GetCountry.GetName]と[GetCountry('FRA').GetName]の緊密な関係を支える柱のひとつとなっており、両国はこれを絶えず更新してきた。\n\nそしていま、再びこの同盟を更新する時が来た。[GetCountry('FRA').GetAdjectiveWithNoTooltip]の我々の友人は同盟継続に前向きな姿勢を示しているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部の顧問は、[ROOT.GetCountry.GetNameWithNoTooltip]はほかの同盟国を探すべきだと提案している。\n\n[GetCountry('FRA').GetNameWithNoTooltip]が頼もしい同盟国であることに疑いはないが、この関係によって[ROOT.GetCountry.GetNameWithNoTooltip]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]に大きく依存する結果ともなっている。"
 flavor_sco.203.a: "[GetCountry('FRA').GetNameWithNoTooltip]との緊密な同盟関係を維持しよう。"
 flavor_sco.203.b: "ほかのヨーロッパ諸国との同盟を模索すべきだ。"
 flavor_sco.203.historical_info: "1512年、フランスとスコットランドは、教皇ユリウス2世の反仏政策に加担するイングランドへの対抗措置として「古い同盟」を再締結した。これにより、のちにスコットランドはイングランドとの壊滅的な戦争に巻き込まれることとなった。"
 flavor_sco.204.title: "[ShowLocationNameWithNoTooltip('aberdeen')][ShowBuildingTypeNameWithNoTooltip('university')]の創立"
 flavor_sco.204.desc: "芸術の庇護者である[sco_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、[ShowLocationName('aberdeen')]に新たな[ShowBuildingTypeName('university')]の創立を後援するよう要請した。この[ShowBuildingTypeNameWithNoTooltip('university')]はすでに[pap_ruler.GetName]の承認を得て、金印勅書によって認可されているものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの者は、[ShowLocationName('paris')][ShowBuildingTypeNameWithNoTooltip('university')]を模範にするという野心があまりに大きく、費用がかさむのではないかと懸念している。しかし、もし計画が続行されれば、この[ShowBuildingTypeNameWithNoTooltip('university')]は[ShowRegionName('great_britain_region')]にあるほかの多くの[ShowBuildingTypeNameWithNoTooltip('university')]に匹敵する存在となる可能性がある。"
 flavor_sco.204.a: "[ShowBuildingTypeNameWithNoTooltip('university')]を建設せよ！"
 flavor_sco.204.b: "この計画には費用がかかりすぎる。"
 flavor_sco.205.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王立海軍の拡張"
 flavor_sco.205.desc: "[ROOT.GetCountry.GetName]は小規模ながら王立海軍を維持してきたが、その規模はつねに[GetCountry('ENG').GetName]海軍には遠く及ばなかった。[ShowAreaName('north_sea_area')|U]を越えて[ShowContinentName('europe')]へ進出する道を切り拓くべく、[sco_ruler.GetName]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王立海軍の拡張に向けた資金の拠出を要請した。これにより、[GetCountry('ENG').GetNameWithNoTooltip]と肩を並べる戦力をもつことが可能になる。\n\n評議会の一部は[sco_ruler.GetNameWithNoTooltip]に賛同する一方で、[ROOT.GetCountry.GetNameWithNoTooltip]はむしろ陸軍規模を倍増させて[GetCountry('ENG').GetNameWithNoTooltip]からのこれ以上の侵攻を防ぐべきだと提案する者もいる。しかし、海軍拡張の報が[GetCountry('ENG').GetNameWithNoTooltip]に届けば、[GetCountry('ENG').GetAdjectiveWithNoTooltip]側が対抗措置に出る可能性もある。"
 flavor_sco.205.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]海軍の拡張に出資しよう！"
 flavor_sco.205.b: "この資金は陸軍強化に充てるべきだ。"
 flavor_sco.206.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]の衰退"
 flavor_sco.206.desc: "[GetCharacter('sco_robert_the_bruce').GetName]や[GetCharacter('sco_david_ii').GetName]の時代には、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の会合と合意が統一と成功への道を切り拓いた。しかし近年では、[sco_ruler.GetName]への権力集中とその統治の有効性により、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が招集される機会は減っている。評議会の一部には、些細な案件であっても[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を開催すべきとの意見があるものの、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]がもはや[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の助言を必要としなくなったことで、かえってその権力を強める結果となっている。"
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は必要なときにのみ招集される。"
 flavor_sco.206.b: "かつてのように、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を再招集しよう。"
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName]が、[sco_consort.GetName]と結婚した地である[ShowLocationName('edinburgh')]のホリールードハウス敷地内に[ROOT.GetCountry.GetGovernment.GetAdjective]の新たな宮殿を建設するため、資金を要請してきた。新しい宮殿の建設は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]にとって珍しいことではないが、[sco_ruler.GetShortNameWithNoTooltip]はこの新宮殿をゴシック建築の象徴にするとともに、[sco_ruler.GetHisHer]の統治の象徴としたいと願っている。\n\n建設費用は過去の事業よりも高額になるかもしれないが、この[ShowBuildingTypeName('sco_palace_of_holyroodhouse')]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の威信のシンボルとなる可能性がある。"
 flavor_sco.207.a: "この宮殿を建設せよ！"
 flavor_sco.207.b: "宮殿計画を破棄し、資源をよそに回せ。"
 flavor_sco.209.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の宗教的対立"
 flavor_sco.209.desc: "[target_character.GetName]の教えにより、[ShowReligionNameWithNoTooltip('calvinist')]が[ROOT.GetCountry.GetName]全土に急速に広まっている。[ROOT.GetCountry.GetNameWithNoTooltip]の多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は[target_character.GetLastNameWithNoTooltip]の教えを受け入れているが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くは[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰を堅持している。主要な一族のなかには[target_character.GetLastNameWithNoTooltip]の教えに寛容な者もいるが、国家が正式に[ShowReligionNameWithNoTooltip('calvinist')]を採用しないかぎり、彼らが改宗する可能性は低い。\n\n評議会の一部には[target_character.GetLastNameWithNoTooltip]の教えを取り締まるべきだと提案する者もいるが、そのような行動は宗教反乱の危険を伴うだろう。評議会のほかの者たちは寛容政策を提案し、[target_character.GetNameWithNoTooltip]と[target_character.GetHisHer]の信奉者に対してそれ以上の行動を起こさないよう勧めている。"
 flavor_sco.209.a: "[target_character.GetLastNameWithNoTooltip]の信奉者に対し、寛容な政策を採用する。"
 flavor_sco.209.b: "[target_character.GetLastNameWithNoTooltip]の教えを採用する。"
 flavor_sco.209.c: "異端者どもを弾圧せよ！"
 flavor_sco.210.title: "強引な求婚"
 flavor_sco.210.desc: "[ROOT.GetCountry.GetName]と[GetCountry('FRA').GetName]の長きにわたる同盟関係を断ち切ろうと、[GetCountry('ENG').GetName]から大使が来訪し、[GetCountry('FRA').GetNameWithNoTooltip]との長年の関係を解消するよう[ROOT.GetCountry.GetNameWithNoTooltip]に要求してきた。この古い同盟は当初は[GetCountry('ENG').GetNameWithNoTooltip]に対する防衛協定として構想されたものだが、[eng_ruler.GetName]が送った要求によれば、その本来の目的はすでに失われており、現在では[GetCountry('FRA').GetNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]を足がかりに[GetCountry('ENG').GetNameWithNoTooltip]へ侵攻するための手段にすぎないとしている。\n\n要求では、[ROOT.GetCountry.GetNameWithNoTooltip]がこの条件に同意すれば、[eng_ruler.GetNameWithNoTooltip]は友好的かつ平和的な関係を築くと約束している。しかし、もし[ROOT.GetCountry.GetNameWithNoTooltip]が拒否した場合、[GetCountry('ENG').GetNameWithNoTooltip]は自国の主権を守るため行動を起こさざるを得ないともしている。"
 flavor_sco.210.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]の要求を拒否する！"
 flavor_sco.210.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]の要求を呑み、[GetCountry('FRA').GetNameWithNoTooltip]との関係を断絶しよう。"
 flavor_sco.301.title: "内部対立と旧敵"
 flavor_sco.301.desc: "[sco_ruler.GetName]はその即位以来、[GetCountry('ENG').GetNameWithNoTooltip]との関係を維持しつつ、[target_character.GetName]の宗教改革以来続いてきた[ROOT.GetCountry.GetName]内の不安定を管理するという困難な課題に直面している。\n\n[sco_ruler.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetNameWithNoTooltip]における宗教対立を収めるために最善を尽くしてきたが、評議会の多くは[sco_ruler.GetHisHer]の手法を批判している。というのも、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はしばしば[GetCountry('ENG').GetNameWithNoTooltip]の情勢に固執しすぎて、国内の安定を損なうことがあったためだ。"
 flavor_sco.301.a: "[GetCountry('ENG').GetNameWithNoTooltip]は依然として最大の脅威であり、最優先に対処すべきだ。"
 flavor_sco.301.b: "[ROOT.GetCountry.GetNameWithNoTooltip]の国内問題は[sco_ruler.GetNameWithNoTooltip]の最優先事項であるべきだ！"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]と[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "[ROOT.GetCountry.GetFlavorRank]の神学的基盤を築くべく、[sco_ruler.GetName]は『[ShowWorkOfArtName('sco_true_law')]』と『[ShowWorkOfArtName('sco_basilikon')]』を書き上げた。[sco_ruler.GetShortNameWithNoTooltip]は『[ShowWorkOfArtNameWithNoTooltip('sco_true_law')]』のなかで、すべての国家の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は神聖な権利によりその地の最高権威であると論じている。一方、『[ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]』のなかでは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治方法および負うべき責任の基盤を示している。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くは[sco_ruler.GetShortNameWithNoTooltip]の著作を好意的に受け入れており、一部にはこれらの書物を[ShowContinentName('europe')]各国の君主に配布し、[sco_ruler.GetShortNameWithNoTooltip]の業績を称賛させようという提案もある。"
 flavor_sco.302.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の著作を出版せよ！"
 flavor_sco.302.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の著作は当面、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の専門書として保管しておこう。"
 flavor_sco.303.title: "アイオナ法令"
 flavor_sco.303.desc: "[ROOT.GetCountry.GetAdjective]低地に住む多くの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、後継者を地元の学校で教育しているが、残る多くの[ShowCultureName('highland')]の氏族は依然として伝統的な教育に従っている。\n\n時が経つにつれて、これは[ROOT.GetCountry.GetNameWithNoTooltip]にとって不利益とみなされるようになった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部はこれら氏族の構成員に対し、跡継ぎを[ROOT.GetCountry.GetNameWithNoTooltip]の低地地帯にある学校のいずれかに入学させることを義務づける新政策の導入を提案した。\n\nこの政策により、以前よりも教養のある次代の氏族指導者を育成できるが、[ShowCultureNameWithNoTooltip('highland')]の氏族が低地の者たちと同化してしまうのではないかと懸念する声もある。"
 flavor_sco.303.a: "この法令を施行せよ。"
 flavor_sco.303.b: "氏族に教育の自主性を認めよう。"
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "[ShowCultureName('scottish')]の詩歌の基礎を築くため、[sco_ruler.GetName]は『[ShowWorkOfArtName('sco_divine_art_of_poesie')]』を発表し、[sco_ruler.GetHeShe]が考える詩の規範を示した。[sco_ruler.GetShortNameWithNoTooltip]はこの作品を未来の詩人たちの模範とし、[ShowCultureNameWithNoTooltip('scottish')]の詩歌の方向性に影響を与えたいと考えている。\n\nこの著作は[ShowCultureNameWithNoTooltip('scottish')]語で書かれているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部の者たちは、本作品を贈呈して[ShowCultureNameWithNoTooltip('scottish')]詩歌への関心を再燃させることを提案した。"
 flavor_sco.304.a: "[sco_ruler.GetNameWithNoTooltip]による立派な指針だ。"
 flavor_sco.304.b: "この指針を広く知らしめよ！"
 flavor_sco.400.title: "新大陸への遠征"
 flavor_sco.400.desc: "新大陸の逸話はかなり前から[ROOT.GetCountry.GetName]に知られているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くは新大陸への事業展開に慎重な姿勢を示している。失敗した場合の損失が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の財政に大きな打撃を与え、これらの植民地事業が国家を破綻に追い込む可能性があるためだ。\n\nしかし、[ROOT.GetCountry.GetNameWithNoTooltip]が植民地大国となる道を模索する投資家の一団が、[sco_ruler.GetName]に対し新大陸への遠征資金の提供を請願した。[sco_ruler.GetShortNameWithNoTooltip]はこの考えに前向きだが、植民地が設立された場合、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]を維持できるだけの利益を生む必要があり、さもなければ[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫は苦境に陥る危険がある。"
 flavor_sco.400.a: "投資家の支援を得て遠征を開始しよう！"
 flavor_sco.400.b: "当面は植民地設立の野望を捨てよ。"
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "[target_character.GetName]は当代きっての著名な哲学者であり、近年その分野への貢献により高い評価を得ている。さらなる貢献を目指し、[target_character.GetHisHer]は『[ShowWorkOfArtName('treatise_of_human_nature')]』を発表した。その人間の本質を定義するものについての詳細な分析が、多くの専門家から称賛されている。\n\nこの哲学者の業績を支援するため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部は、[ROOT.GetCountry.GetFlavorRank]による[target_character.GetLastNameWithNoTooltip]の作品の普及支援を提案した。"
 flavor_sco.401.a: "『[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]』の普及に貢献しよう！"
 flavor_sco.401.b: "国家は[target_character.GetLastNameWithNoTooltip]の著作に関与しない。"
