 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip]はこの演劇を禁止する"
 tur_courting_the_sublime_porte: "オスマン宮廷への取り入り"
 flavor_tur.99.title: "野望の代価"
 flavor_tur.99.desc: "[minister.GetName]は自身の利益のために野心的になりすぎている。またその妻[ambitious_wife.GetName]も、夜ごとに[target_ruler.GetName]に不穏な囁きを繰り返している。[minister.GetNameWithNoTooltip]を排除しなくては、その権力への欲求が[ROOT.GetCountry.GetFlavorRank]全体を危機に陥れるだろう。[minister.GetSheHe|U]はとても優秀な[minister.GetWomanMan]かもしれないが、同等の能力とより大きな献身で[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕える者はほかにもいると、[ambitious_wife.GetShortNameWithNoTooltip]は断言している。"
 flavor_tur.99.historical_info: "オスマン帝国の宮廷は、破竹の勢いで出世できる場所でもあれば、血塗られた最期が待つ場所でもあった。パルガル・イブラヒム・パシャは奴隷の身分から、スレイマン大帝の宰相にまで上り詰めた。しかし、その成功がスルタンの権力を脅かすとみなされ、最終的には処刑されてしまった。異論の多い史料ではあるものの、スレイマンの寵妃だったヒュッレムがイブラヒムの死の背後におり、彼を犠牲にして権力を握ったという説がしばしば唱えられる。"
 flavor_tur.99.a: "そうだ、[minister.GetSheHe]は死すべきだ。"
 flavor_tur.99.b: "とんでもない提案だ。"
 ottoman_execution_refusal.tt: "[minister.GetName]の処刑を拒む"
 flavor_tur.100.title: "夜の[capital_location.GetNameWithNoTooltip]"
 flavor_tur.100.desc: "[capital_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のあいだで、夜間の[capital_location.GetRank.GetName]における活動……飲酒、売春、賭博などの不浄な行為に対する非難が高まっている。彼らはこれらの行為の禁止、少なくとも取締を求めているが、一部の相談役は、[GetCountry('TUR').GetAdjectiveWithNoTooltip]という国は寛容であり、特にこうした不名誉な施設から税収を得ていることに触れ注意を促した……"
 flavor_tur.100.historical_info: "オスマン帝国時代のコンスタンティノープルでは、夜になると酒場や売春宿が活況を呈していた。灯りを持たない者は悪事を働いているとみなされ、ハンマーム（公衆浴場）に一晩拘禁されることもあった。特に敬虔なスルタンたちはみだらな夜の商売を取り締まろうとしたが、国家の重要な税収源でもあったことから容認されていた。"
 flavor_tur.100.a: "我々は波風を立てるつもりはない。"
 flavor_tur.100.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に曖昧な約束をしよう。"
 flavor_tur.100.c: "もはや容認できない。"
 crackdown.tt: "飲酒と姦淫に対する苛烈な措置を開始する"
